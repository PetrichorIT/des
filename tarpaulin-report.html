;\n\n///\n/// The type of messages, similar to the TOS field in IP packets.\n///\n///  * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\npub type MessageKind = u16;\n\n///\n/// The metadata attachted to a message, independent of its contents.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\n#[derive(Debug, Clone, PartialEq, Eq)]\n#[allow(missing_docs)]\npub struct MessageHeader {\n    pub id: MessageId,     // Custom\n    pub kind: MessageKind, // Ethertype\n    pub creation_time: SimTime,\n    pub send_time: SimTime,\n\n    pub sender_module_id: ModuleId,   // MAC src\n    pub receiver_module_id: ModuleId, // MAC dest\n    pub last_gate: Option\u003cGateRef\u003e,   // Path info\n\n    pub src: [u8; 6],\n    pub dest: [u8; 6],\n\n    // The packet length in bytes.\n    pub length: u32,\n}\n\n// # DUP\nimpl MessageHeader {\n    pub(super) fn dup(\u0026self, now: SimTime) -\u003e Self {\n        Self {\n            id: self.id,\n            kind: self.kind,\n            creation_time: now,\n            send_time: SimTime::MIN,\n\n            sender_module_id: self.sender_module_id,\n            receiver_module_id: self.receiver_module_id,\n            last_gate: self.last_gate.clone(),\n\n            src: self.src,\n            dest: self.dest,\n\n            length: self.length,\n        }\n    }\n}\n\nimpl Default for MessageHeader {\n    fn default() -\u003e Self {\n        Self {\n            id: 0,\n            kind: 0,\n            creation_time: SimTime::now(),\n            send_time: SimTime::MIN,\n\n            sender_module_id: ModuleId::NULL,\n            receiver_module_id: ModuleId::NULL,\n            last_gate: None,\n\n            src: [0; 6],\n            dest: [0; 6],\n\n            length: 0,\n        }\n    }\n}\n\nimpl MessageBody for MessageHeader {\n    fn byte_len(\u0026self) -\u003e usize {\n        64 // TODO  compute correct header size\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn header_duplication() {\n        let header = MessageHeader {\n            id: 42,\n            kind: 69,\n            creation_time: 100.0.into(),\n            send_time: 150.0.into(),\n            sender_module_id: ModuleId(12),\n            receiver_module_id: ModuleId(14),\n            last_gate: None,\n            src: [1; 6],\n            dest: [2; 6],\n            length: 32,\n        };\n\n        assert_eq!(\n            header.dup(200.0.into()),\n            MessageHeader {\n                id: 42,\n                kind: 69,\n                creation_time: 200.0.into(),\n                send_time: SimTime::MIN,\n                sender_module_id: ModuleId(12),\n                receiver_module_id: ModuleId(14),\n                last_gate: None,\n                src: [1; 6],\n                dest: [2; 6],\n                length: 32,\n            }\n        )\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null}],"covered":15,"coverable":15},{"path":["/","Users","mk","Developer","rust","des","des","src","net","message","mod.rs"],"content":"//! Generic network messages.\n\nuse crate::net::{gate::GateRef, module::ModuleId};\nuse crate::time::SimTime;\nuse std::fmt::Debug;\nuse std::panic::UnwindSafe;\n\nmod api;\npub use api::*;\n\nmod body;\npub use body::*;\n\nmod util;\nuse util::AnyBox;\n\nmod header;\npub use header::*;\n\n///\n/// A generic network message holding a payload.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\n#[derive(Debug)]\npub struct Message {\n    pub(crate) header: Box\u003cMessageHeader\u003e,\n    pub(crate) content: Option\u003cAnyBox\u003e,\n}\n\nimpl Message {\n    ///\n    /// Creates a new instance of self through a builder.\n    ///\n    #[allow(clippy::new_ret_no_self)]\n    #[must_use]\n    pub fn new() -\u003e MessageBuilder {\n        MessageBuilder::new()\n    }\n\n    /// Returns the length of the complete message\n    #[must_use]\n    pub fn length(\u0026self) -\u003e usize {\n        self.header.length as usize + self.header.byte_len()\n    }\n\n    ///\n    /// The metadata attached to the message.\n    ///\n    #[inline]\n    #[must_use]\n    pub fn header(\u0026self) -\u003e \u0026MessageHeader {\n        \u0026self.header\n    }\n\n    ///\n    /// The metadata attached to the message.\n    ///\n    #[inline]\n    #[must_use]\n    pub fn header_mut(\u0026mut self) -\u003e \u0026mut MessageHeader {\n        \u0026mut self.header\n    }\n\n    ///\n    /// A strinification function that reduces it to its identifering pars.\n    ///\n    #[must_use]\n    pub fn str(\u0026self) -\u003e String {\n        format!(\n            \"Message {{ {} bytes {}  }}\",\n            self.header.length,\n            self.content.as_ref().map_or(\"no content\", AnyBox::ty),\n        )\n    }\n}\n\n/// # Content Accessing\nimpl Message {\n    ///\n    /// Trys to return the content by reference casted to the given type T.\n    /// Returns [None] if the no content exists or the content is not of type T.\n    ///\n    #[must_use]\n    pub fn try_content\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        Some(self.content.as_ref()?.try_cast_ref::\u003cT\u003e())?\n    }\n\n    ///\n    /// Trys to return the content by reference casted to the given type T.\n    /// Panics if the no content exists or the content is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub fn content\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e \u0026T {\n        self.try_content().expect(\"Failed to unwrap\")\n    }\n\n    ///\n    /// Trys to return the content by mutable ref casted to the given type T.\n    /// Returns [None] if the no content exists or the content is not of type T.\n    ///\n    pub fn try_content_mut\u003cT: 'static + MessageBody\u003e(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        Some(self.content.as_mut()?.try_cast_mut())?\n    }\n\n    ///\n    /// Trys to return the content by mutable ref casted to the given type T.\n    /// Panics if the no content exists or the content is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    pub fn content_mut\u003cT: 'static + MessageBody\u003e(\u0026mut self) -\u003e \u0026mut T {\n        self.try_content_mut().expect(\"Failed to unwrap\")\n    }\n}\n\n/// # Content casting\nimpl Message {\n    ///\n    /// Indicates wheter a cast to a instance of type T ca\n    /// succeed.\n    ///\n    /// ## Safty\n    ///\n    /// Note that this only gurantees that a cast will result in UB\n    /// if it returns 'false'. Should this function return 'true' it indicates\n    /// that the underlying value was created as a instance of type 'T',\n    /// which does not gurantee that this is a internally valid instance\n    /// of 'T'.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[inline]\n    #[must_use]\n    pub fn can_cast\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e bool {\n        self.content.as_ref().map_or(false, AnyBox::can_cast::\u003cT\u003e)\n    }\n\n    ///\n    /// Performs a [`try_cast`](Message::try_cast)unwraping the result.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub fn cast\u003cT: 'static + MessageBody + Send\u003e(self) -\u003e (T, MessageHeader) {\n        self.try_cast().expect(\"Could not cast to type T\")\n    }\n\n    ///\n    /// Consumes the message casting the stored ptr\n    /// into a Box of type T.\n    ///\n    /// ## Safety\n    ///\n    /// The caller must ensure that the stored data is a valid instance\n    /// of type T. If this cannot be guarnteed this is UB.\n    /// Note that DES guarntees that the data refernced by ptr will not\n    /// be freed until this function is called, and ownership is thereby moved..\n    ///D\n    /// # Errors\n    ///\n    /// Returns an error if either there is no content, or\n    /// the content is not of type T.\n    pub fn try_cast\u003cT: 'static + MessageBody + Send\u003e(self) -\u003e Result\u003c(T, MessageHeader), Self\u003e {\n        // SAFTY:\n        // Since T is 'Send' this is safe within the bounds of Messages safty contract\n        unsafe { self.try_cast_unsafe::\u003cT\u003e() }\n    }\n\n    ///\n    /// Performs a [`try_cast_unsafe`](Message::try_cast_unsafe) unwraping the result.\n    ///\n    /// # Safety\n    ///\n    /// See [`try_cast_unsafe`](Message::try_cast_unsafe)\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub unsafe fn cast_unsafe\u003cT: 'static + MessageBody\u003e(self) -\u003e (T, MessageHeader) {\n        self.try_cast_unsafe().expect(\"Could not cast to type T\")\n    }\n\n    ///\n    /// Consumes the message casting the stored ptr\n    /// into a Box of type T.\n    ///\n    /// ## Safety\n    ///\n    /// The caller must ensure that the stored data is a valid instance\n    /// of type T. If this cannot be guarnteed this is UB.\n    /// Note that DES guarntees that the data refernced by ptr will not\n    /// be freed until this function is called, and ownership is thereby moved..\n    /// Note that this function allows T to be !Send. Be aware of safty problems arriving\n    /// from this.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if either there is no content,\n    /// or the content is not of type T.\n    ///\n\n    pub unsafe fn try_cast_unsafe\u003cT: 'static + MessageBody\u003e(\n        self,\n    ) -\u003e Result\u003c(T, MessageHeader), Self\u003e {\n        let Message { header, content } = self;\n        let content = match content.map(|c| c.try_cast_unsafe::\u003cT\u003e()) {\n            Some(Ok(c)) =\u003e c,\n            Some(Err(content)) =\u003e {\n                return Err(Self {\n                    header,\n                    content: Some(content),\n                })\n            }\n            None =\u003e {\n                return Err(Self {\n                    header,\n                    content: None,\n                })\n            }\n        };\n\n        Ok((content, *header))\n    }\n}\n\nimpl Message {\n    ///\n    /// Duplicates a message.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the contained value is not of type T.\n    ///\n    #[must_use]\n    pub fn dup\u003cT\u003e(\u0026self) -\u003e Self\n    where\n        T: 'static + Clone,\n    {\n        self.try_dup::\u003cT\u003e().expect(\"Failed to duplicate a message\")\n    }\n\n    ///\n    /// Tries to create a duplicate of the message, assuming its content is of type T.\n    ///\n    /// - If the messages body is of type T, the body will be cloned as specified by T\n    /// and the dup will succeed.\n    /// - If the message body is not of type T, this function will return `None`.\n    /// - If the message has no body it will succeed independent of T and clone only the\n    /// attached metadata.\n    ///\n    #[must_use]\n    pub fn try_dup\u003cT\u003e(\u0026self) -\u003e Option\u003cSelf\u003e\n    where\n        T: 'static + Clone,\n    {\n        let content: Option\u003cAnyBox\u003e = if let Some(ref content) = self.content {\n            Some(content.try_dup::\u003cT\u003e()?)\n        } else {\n            None\n        };\n\n        let header = Box::new(self.header.dup(SimTime::now()));\n\n        Some(Self { header, content })\n    }\n}\n\n// SAFTY:\n// A message only contains primitve data, ptrs that are threadsafe\n// and a untyped contained value.\nunsafe impl Send for Message {}\n\nimpl UnwindSafe for Message {}\n\n///\n/// A intermediary type for constructing messages.\n///\npub struct MessageBuilder {\n    pub(crate) header: Box\u003cMessageHeader\u003e,\n    pub(crate) content: Option\u003cAnyBox\u003e,\n}\n\nimpl MessageBuilder {\n    /// Creates a new builder.\n    #[must_use]\n    pub fn new() -\u003e Self {\n        Self {\n            header: Box::default(),\n            content: None,\n        }\n    }\n\n    /// Sets the field `header`.\n    ///\n    /// Note that the header may change the length field depending on the content\n    /// that may allready be set.\n    #[must_use]\n    pub fn header(mut self, meta: MessageHeader) -\u003e Self {\n        let old_len = self.header.length;\n        self.header = Box::new(meta);\n        self.header.length = old_len;\n        self\n    }\n\n    /// Sets the field `header.id`.\n    #[must_use]\n    pub fn id(mut self, id: MessageId) -\u003e Self {\n        self.header.id = id;\n        self\n    }\n\n    /// Sets the field `header.kind`.\n    #[must_use]\n    pub fn kind(mut self, kind: MessageKind) -\u003e Self {\n        self.header.kind = kind;\n        self\n    }\n\n    /// Sets the field `header.receiver_module_id`.\n    #[must_use]\n    pub fn receiver_module_id(mut self, receiver_module_id: ModuleId) -\u003e Self {\n        self.header.receiver_module_id = receiver_module_id;\n        self\n    }\n\n    /// Sets the field `header.sender_module_id`.\n    #[must_use]\n    pub fn sender_module_id(mut self, sender_module_id: ModuleId) -\u003e Self {\n        self.header.sender_module_id = sender_module_id;\n        self\n    }\n\n    /// Sets the source addr of the message (as eth)\n    #[must_use]\n    pub fn src(mut self, src: [u8; 6]) -\u003e Self {\n        self.header.src = src;\n        self\n    }\n\n    /// Sets the destination addr of the message (as eth)\n    #[must_use]\n    pub fn dest(mut self, dest: [u8; 6]) -\u003e Self {\n        self.header.dest = dest;\n        self\n    }\n\n    /// Sets the field `header.last_gate`.\n    #[must_use]\n    pub fn last_gate(mut self, last_gate: GateRef) -\u003e Self {\n        self.header.last_gate = Some(last_gate);\n        self\n    }\n\n    /// Sets the field `meta`.`creation_time`.\n    #[must_use]\n    pub fn creation_time(mut self, creation_time: SimTime) -\u003e Self {\n        self.header.creation_time = creation_time;\n        self\n    }\n\n    /// Sets the field `header.send_time`.\n    #[must_use]\n    pub fn send_time(mut self, send_time: SimTime) -\u003e Self {\n        self.header.send_time = send_time;\n        self\n    }\n\n    /// Sets the field `content`.\n    #[must_use]\n    #[allow(clippy::cast_possible_truncation)]\n    pub fn content\u003cT\u003e(mut self, content: T) -\u003e Self\n    where\n        T: 'static + MessageBody + Send,\n    {\n        self.header.length = content.byte_len() as u32;\n        self.content = Some(AnyBox::new(content));\n        self\n    }\n\n    /// Sets the field 'content' with a T that is not guarnteed to be Send.\n    pub unsafe fn content_unsafe\u003cT\u003e(mut self, content: T) -\u003e Self\n    where\n        T: 'static + MessageBody,\n    {\n        self.header.length = content.byte_len() as u32;\n        self.content = Some(AnyBox::new(content));\n        self\n    }\n\n    /// Builds a message from the builder.\n    #[must_use]\n    pub fn build(self) -\u003e Message {\n        let MessageBuilder { header, content } = self;\n\n        Message { header, content }\n    }\n}\n\nimpl Default for MessageBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Debug for MessageBuilder {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"MessageBuilder\")\n    }\n}\n\n// SAFTY:\n// Dervived from safty invariants of [Message].\nunsafe impl Send for MessageBuilder {}\n\n#[cfg(test)]\nmod tests {\n    use crate::{net::module::ModuleContext, prelude::Gate};\n\n    use super::*;\n    use std::{any::type_name, rc::Rc};\n\n    #[test]\n    fn message_fmt() {\n        let msg = Message::new()\n            .id(123)\n            .src([1; 6])\n            .dest([2; 6])\n            .content(String::from(\"Hello world!\"))\n            .build();\n\n        #[cfg(debug_assertions)]\n        assert_eq!(\n            msg.str(),\n            format!(\"Message {{ 12 bytes {}  }}\", type_name::\u003cString\u003e())\n        );\n\n        assert!(msg.can_cast::\u003cString\u003e());\n        assert_eq!(msg.content::\u003cString\u003e(), \"Hello world!\");\n    }\n\n    #[test]\n    fn message_builder_fmt() {\n        assert_eq!(format!(\"{:?}\", MessageBuilder::default()), \"MessageBuilder\");\n    }\n\n    #[test]\n    fn message_cast() {\n        struct A(i32);\n        impl MessageBody for A {\n            fn byte_len(\u0026self) -\u003e usize {\n                0\n            }\n        }\n\n        let msg = Message::new()\n            .header(MessageHeader::default())\n            .id(123)\n            .receiver_module_id(ModuleId(1))\n            .sender_module_id(ModuleId(2))\n            .content(A(42))\n c\u003e(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        self.inner.downcast_mut::\u003cT\u003e()\n    }\n}\n\nimpl Debug for AnyBox {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        #[cfg(not(debug_assertions))]\n        return write!(f, \"AnyBox\");\n        #[cfg(debug_assertions)]\n        return write!(f, \"AnyBox {{ {} }}\", self.ty_info);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::any::type_name;\n\n    use super::*;\n\n    #[test]\n    #[cfg(debug_assertions)]\n    fn ty_debug_fmt() {\n        use std::any::type_name;\n\n        let boxed = AnyBox::new(String::from(\"Hello World!\"));\n        assert_eq!(boxed.ty(), type_name::\u003cString\u003e())\n    }\n\n    #[test]\n    fn ty_dup() {\n        let boxed = AnyBox::new(String::from(\"Hello World!\"));\n        let duped = boxed\n            .try_dup::\u003cString\u003e()\n            .expect(\"failed to dup as 'String'\");\n\n        assert_ne!(\n            boxed.inner.as_ref() as *const dyn Any,\n            duped.inner.as_ref() as *const dyn Any,\n        );\n    }\n\n    #[test]\n    fn can_cast() {\n        let boxed = AnyBox::new(1i64);\n        assert!(boxed.can_cast::\u003ci64\u003e());\n        assert!(!boxed.can_cast::\u003ci32\u003e());\n        assert!(!boxed.can_cast::\u003cString\u003e());\n        assert!(!boxed.can_cast::\u003c\u0026i64\u003e());\n    }\n\n    #[test]\n    fn fmt() {\n        #[cfg(debug_assertions)]\n        assert_eq!(\n            format!(\"{:?}\", AnyBox::new(String::from(\"Hello World!\"))),\n            format!(\"AnyBox {{ {} }}\", type_name::\u003cString\u003e())\n        );\n\n        #[cfg(not(debug_assertions))]\n        assert_eq!(\n            format!(\"{:?}\", AnyBox::new(String::from(\"Hello World!\"))),\n            \"AnyBox\"\n        );\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{ ;\npub mod module;\npub mod processing;\n\npub(crate) use self::runtime::HandleMessageEvent;\npub(crate) use self::runtime::MessageExitingConnection;\npub(crate) use self::runtime::NetEvents;\n\npub use self::par::*;\npub use self::path::*;\npub use self::runtime::*;\npub use self::topology::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","api.rs"],"content":"use std::sync::Arc;\n\nuse super::{try_with_mod_ctx, ModuleContext, SETUP_FN};\nuse crate::{\n    net::runtime::buf_schedule_shutdown,\n    time::{Duration, SimTime},\n};\n\n/// Overwrite the setup fn all modules run.\n///\n/// All modules require common functionality based on the baseline setup of the\n/// simulation. Such common functionality is usually provided by plugins,\n/// but manually creating them on each module type is bothersome, and errorprone.\n/// To cirumvent that, a common setup function is provided that initalizes some plugins\n/// on all modules.\npub fn set_setup_fn(f: fn(\u0026ModuleContext)) {\n    *SETUP_FN.write() = f;\n}\n\n/// Retuns a handle to the context of the current module. This\n/// handle can be used on inspect and change the modules simulation\n/// properties, independent of the modules processing elements.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// **This handle is only fully valid, during the execution of the current event,\n/// thus is should never be stored.**\n///\n/// # Example\n///\n/// ```\n/// # use des::prelude::*;\n///\n/// struct MyModule;\n/// impl Module for MyModule {\n///     fn handle_message(\u0026mut self, msg: Message) {\n///         let id = current().id();\n///         if id == msg.header().sender_module_id {\n///             println!(\"Self message received\");\n///         }\n///     }\n/// }\n/// ```\n///\n/// # Panics\n///\n/// This function will panic if not called within a modules context.\n#[must_use]\npub fn current() -\u003e Arc\u003cModuleContext\u003e {\n    try_with_mod_ctx(Arc::clone)\n        .expect(\"cannot retrieve current module context, no module currently in scope\")\n}\n\n// BUF CTX based\n\n/// Shuts down all activity for the module.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// A module that is shut down, will not longer be able to\n/// handle incoming messages, or run any user-defined code.\n/// All plugin activity will be suspendend. However the\n/// custom state will be kept for debug purposes.\n///\n/// This function must be used within a module context\n/// otherwise its effects should be consider UB.\npub fn shutdown() {\n    buf_schedule_shutdown(None);\n}\n\n/// Shuts down all activity for the module.\n/// Restarts after the given duration.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// On restart the module will be reinitalized\n/// using `Module::reset`  and then `Module::at_sim_start`.\n/// Use the reset function to get the custom state to a resonable default\n/// state, which may or may not be defined by `Module::new`.\n/// However you can simulate persistent-beyond-shutdown data\n/// by not reseting this data in `Module::reset`.\n///\n/// ```\n/// # use des::prelude::*;\n/// # type Data = usize;\n/// struct MyModule {\n///     volatile: Data,\n///     persistent: Data,\n/// }\n///\n/// impl Module for MyModule {\n///     fn reset(\u0026mut self) {\n///         self.volatile = 0;\n///     }\n///\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         println!(\n///             \"Start at {} with volatile := {} and persistent := {}\",\n///             SimTime::now(),\n///             self.volatile,\n///             self.persistent\n///         );\n///\n///         self.volatile = 42;\n///         self.persistent = 1024;\n///\n///         if SimTime::now() == SimTime::ZERO {\n///             shutdow_and_restart_in(Duration::from_secs(10));\n///         }\n///     }\n/// }\n///\n/// fn main() {\n///     let app = /* ... */\n/// #    Sim::new(());\n///     let rt = Builder::new().build(app).run();\n///     // outputs 'Start at 0s with volatile := 0 and persistent := 0'\n///     // outputs 'Start at 10s with volatile := 0 and persistent := 1024'\n/// }\n/// ```\n///\n/// [`Module::new`]: crate::net::module::Module::new\n/// [`Module::reset`]: crate::net::module::Module::reset\n/// [`Module::at_sim_start`]: crate::net::module::Module::at_sim_start\npub fn shutdow_and_restart_in(dur: Duration) {\n    buf_schedule_shutdown(Some(SimTime::now() + dur));\n}\n\n/// Shuts down all activity for the module.\n/// Restarts at the given time.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// The user must ensure that the restart time\n/// point is greater or equal to the current simtime.\n///\n/// See [`shutdow_and_restart_in`] for more information.\npub fn shutdow_and_restart_at(restart_at: SimTime) {\n    buf_schedule_shutdown(Some(restart_at));\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":7268},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":7268},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":126,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":138,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":139,"address":[],"length":0,"stats":{"Line":3},"fn_name":null}],"covered":8,"coverable":10},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","ctx.rs"],"content":"use fxhash::{FxBuildHasher, FxHashMap};\nuse spin::RwLock;\n\nuse super::{\n    meta::Metadata, DummyModule, ModuleId, ModuleRef, ModuleRefWeak, ModuleReferencingError,\n};\nuse crate::{\n    prelude::{GateRef, ObjectPath},\n    sync::SwapLock,\n    tracing::{new_scope, ScopeToken},\n};\nuse std::{\n    any::Any,\n    fmt::Debug,\n    sync::{atomic::AtomicBool, Arc},\n};\n\n#[cfg(feature = \"async\")]\nuse crate::net::module::core::AsyncCoreExt;\n\npub(crate) static MOD_CTX: SwapLock\u003cOption\u003cArc\u003cModuleContext\u003e\u003e\u003e = SwapLock::new(None);\npub(crate) static SETUP_FN: RwLock\u003cfn(\u0026ModuleContext)\u003e = RwLock::new(_default_setup);\n\npub(crate) fn _default_setup(_: \u0026ModuleContext) {}\n\npub(crate) fn module_ctx_drop() {\n    MOD_CTX.swap(\u0026mut None);\n}\n\n/// The topological components of a module, not including the attached\n/// software.\n///\n/// The term `within node-context` refers to the presence of a `ModuleContext`\n/// in the global scope, that indicates that a module is currently active.\n///\n/// This type is internally used to create the simulations layout, but\n/// creating module contexts on your own is highly discouraged, since\n/// managing these structures is rather complicated. However the nessecary\n/// constructors are still available, so use them with care.\npub struct ModuleContext {\n    pub(crate) active: AtomicBool,\n    pub(crate) id: ModuleId,\n\n    pub(crate) path: ObjectPath,\n    pub(crate) gates: RwLock\u003cVec\u003cGateRef\u003e\u003e,\n\n    pub(super) meta: RwLock\u003cMetadata\u003e,\n    pub(crate) scope_token: ScopeToken,\n\n    #[cfg(feature = \"async\")]\n    pub(crate) async_ext: RwLock\u003cAsyncCoreExt\u003e,\n    pub(crate) parent: Option\u003cModuleRefWeak\u003e,\n    pub(crate) children: RwLock\u003cFxHashMap\u003cString, ModuleRef\u003e\u003e,\n}\n\nimpl ModuleContext {\n    /// Creates a new standalone instance of a new node.\n    ///\n    /// Note that this function returns a `ModuleRef`.\n    /// A `ModuleRef` contains both the topological properties of a node\n    /// if form of a `ModuleContext` as well as some attached software.\n    /// The sofware attched to the returned reference is a dummy module\n    /// that should be replaced before the simulation is started.\n    pub fn standalone(path: ObjectPath) -\u003e ModuleRef {\n        let this = ModuleRef::dummy(Arc::new(Self {\n            #[cfg(feature = \"async\")]\n            async_ext: RwLock::new(AsyncCoreExt::new()),\n\n            meta: RwLock::new(Metadata::new()),\n            scope_token: new_scope(path.clone()),\n\n            active: AtomicBool::new(true),\n            id: ModuleId::gen(),\n            path,\n\n            gates: RwLock::new(Vec::new()),\n\n            parent: None,\n            children: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n        }));\n\n        SETUP_FN.read()(\u0026this);\n\n        this\n    }\n\n    /// Creates a instance within a module tree.\n    ///  \n    /// Note that this function returns a `ModuleRef`.\n    /// A `ModuleRef` contains both the topological properties of a node\n    /// if form of a `ModuleContext` as well as some attached software.\n    /// The sofware attched to the returned reference is a dummy module\n    /// that should be replaced before the simulation is started.\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn child_of(name: \u0026str, parent: ModuleRef) -\u003e ModuleRef {\n        let path = ObjectPath::appended(\u0026parent.ctx.path, name);\n        let this = ModuleRef::dummy(Arc::new(Self {\n            #[cfg(feature = \"async\")]\n            async_ext: RwLock::new(AsyncCoreExt::new()),\n\n            meta: RwLock::new(Metadata::new()),\n            scope_token: new_scope(path.clone()),\n\n            active: AtomicBool::new(true),\n\n            id: ModuleId::gen(),\n            path,\n\n            gates: RwLock::new(Vec::new()),\n\n            parent: Some(ModuleRefWeak::new(\u0026parent)),\n            children: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n        }));\n\n        SETUP_FN.read()(\u0026this);\n\n        parent\n            .ctx\n            .children\n            .write()\n            .insert(name.to_string(), this.clone());\n\n        this\n    }\n\n    pub(crate) fn place(self: Arc\u003cSelf\u003e) -\u003e Option\u003cArc\u003cModuleContext\u003e\u003e {\n        let mut this = Some(self);\n        MOD_CTX.swap(\u0026mut this);\n        this\n    }\n\n    pub(crate) fn take() -\u003e Option\u003cArc\u003cModuleContext\u003e\u003e {\n        let mut this = None;\n        MOD_CTX.swap(\u0026mut this);\n        this\n    }\n\n    /// Returns a runtime-unqiue identifier for the currently active module.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule;\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         let id = current().id();\n    ///         assert_eq!(id, msg.header().receiver_module_id);    \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`Module`]: crate::net::module::Module\n    pub fn id(\u0026self) -\u003e ModuleId {\n        self.id\n    }\n\n    /// Returns a runtime-unqiue identifier for the currently active module,\n    /// based on its place in the module graph.\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule;\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         let path = current().path();\n    ///         println!(\"[{path}] recv message: {}\", msg.str())  \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`Module`]: crate::net::module::Module\n    pub fn path(\u0026self) -\u003e ObjectPath {\n        self.path.clone()\n    }\n\n    /// Returns the name for the currently active module.\n    ///\n    /// Note that the module name is just the last component of the module\n    /// path.\n    pub fn name(\u0026self) -\u003e String {\n        self.path.name().to_string()\n    }\n\n    /// Returns a unstructured list of all gates from the current module.\n    pub fn gates(\u0026self) -\u003e Vec\u003cGateRef\u003e {\n        self.gates.read().clone()\n    }\n\n    /// Returns a ref to a gate of the current module dependent on its name and cluster position\n    /// if possible.\n    pub fn gate(\u0026self, name: \u0026str, pos: usize) -\u003e Option\u003cGateRef\u003e {\n        self.gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == name \u0026\u0026 g.pos() == pos)\n            .cloned()\n    }\n\n    /// Retrieves metadata about a module, based on a type.\n    ///\n    /// # Examples\n    ///\n    /// # Panics\n    ///\n    /// Panics when concurrently accessed from multiple threads.\n    pub fn meta\u003cT: Any + Clone\u003e(\u0026self) -\u003e Option\u003cT\u003e {\n        Some(\n            self.meta\n                .try_read()\n                .expect(\"Failed lock\")\n                .get::\u003cT\u003e()?\n                .clone(),\n        )\n    }\n\n    /// Sets a metadata object.\n    ///\n    /// # Panics\n    ///\n    /// Panics when concurrently accessed from multiple threads.\n    pub fn set_meta\u003cT: Any + Clone\u003e(\u0026self, value: T) {\n        self.meta.try_write().expect(\"Failed lock\").set(value);\n    }\n\n    /// Returns a reference to a parent module\n    ///\n    /// Use this handle to either access the parent modules topological\n    /// state, or cast it to access the custom state of the parent.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if no parent exists, or\n    /// the parent is currently shut down.\n    ///\n    /// # Panics\n    ///\n    /// May panic when the simulation is currently being dropped.\n    pub fn parent(\u0026self) -\u003e Result\u003cModuleRef, ModuleReferencingError\u003e {\n        if let Some(ref parent) = self.parent {\n            let strong = parent\n                .upgrade()\n                .expect(\"Failed to fetch parent, ptr missing in drop\");\n\n            if !strong.is_active() {\n                return Err(ModuleReferencingError::CurrentlyInactive(format!(\n                    \"The parent module of '{}' is currently shut down, thus cannot be accessed\",\n                    self.path,\n                )));\n            }\n\n            if strong.try_as_ref::\u003cDummyModule\u003e().is_some() {\n                Err(ModuleReferencingError::NotYetInitalized(\n                    format!(\"The parent ptr of module '{}' is existent but not yet initalized, according to the load order.\", self.path)\n                ))\n            } else {\n                Ok(strong)\n            }\n        } else {\n            Err(ModuleReferencingError::NoEntry(format!(\n                \"The module '{}' does not posses a parent ptr\",\n                self.path\n            )))\n        }\n    }\n\n    /// Returns a handle to the child element, with the provided module name.\n    ///\n    /// Use this handle to either access and modify the childs modules topological\n    /// state, or cast it to access its custom state .\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if no child was found under the given name,\n    /// or the child is currently shut down.\n    pub fn child(\u0026self, name: \u0026str) -\u003e Result\u003cModuleRef, ModuleReferencingError\u003e {\n        if let Some(child) = self.children.read().get(name) {\n            if !child.is_active() {\n                return Err(ModuleReferencingError::CurrentlyInactive(format!(\n                    \"The child module '{}' of '{}' is currently shut down, thus cannot be accessed\",\n                    name, self.path,\n                )));\n            }\n\n            Ok(child.clone())\n        } else {\n            Err(ModuleReferencingError::NoEntry(format!(\n                \"The module '{}' does not posses a child ptr with the name '{}'\",\n                self.path, name\n            )))\n        }\n    }\n}\n\nimpl Debug for ModuleContext {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"ModuleContext\").finish()\n    }\n}\n\nunsafe impl Send for ModuleContext {}\nunsafe impl Sync for ModuleContext {}\n\npub(crate) fn with_mod_ctx\u003cR\u003e(f: impl FnOnce(\u0026Arc\u003cModuleContext\u003e) -\u003e R) -\u003e R {\n    let lock = MOD_CTX.read();\n    let ctx = lock\n        .as_ref()\n        .expect(\"failed operation: no module currently in scope\");\n    let r = f(ctx);\n    drop(lock);\n    r\n}\n\npub(crate) fn try_with_mod_ctx\u003cR\u003e(f: impl FnOnce(\u0026Arc\u003cModuleContext\u003e) -\u003e R) -\u003e Option\u003cR\u003e {\n    let lock = MOD_CTX.read();\n    if let Some(ctx) = lock.as_real_inner() {\n        let r = f(ctx);\n        drop(lock);\n        Some(r)\n    } else {\n        None\n    }\n}\n\n// pub(crate) fn with_mod_ctx_lock() -\u003e SwapLockReadGuard\u003c'static, Option\u003cArc\u003cModuleContext\u003e\u003e\u003e {\n//     MOD_CTX.read()\n// }\n\ncfg_async! {\n    use tokio::runtime::Runtime;\n    use tokio::task::JoinHandle;\n    use tokio::task::LocalSet;\n    use tokio::sync::mpsc::{UnboundedReceiver, error::SendError};\n    use super::ext::WaitingMessage;\n    use std::rc::Rc;\n\n    pub(crate) fn async_get_rt() -\u003e Option\u003c(Arc\u003cRuntime\u003e, Rc\u003cLocalSet\u003e)\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().rt.current())\n    }\n\n    pub(super) fn async_ctx_reset() {\n        with_mod_ctx(|ctx| ctx.async_ext.write().reset());\n    }\n\n    // Wait queue\n\n    pub(super) fn async_wait_queue_tx_send(msg: WaitingMessage) -\u003e Result\u003c(), SendError\u003cWaitingMessage\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_tx.send(msg))\n    }\n\n    pub(super) fn async_wait_queue_rx_take() -\u003e Option\u003cUnboundedReceiver\u003cWaitingMessage\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_rx.take())\n    }\n\n    pub(super) fn async_set_wait_queue_join(join: JoinHandle\u003c()\u003e) {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_join = Some(join));\n    }\n\n    // Sim Staart\n\n    pub(super) fn async_sim_start_rx_take() -\u003e Option\u003cUnboundedReceiver\u003cusize\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_rx.take())\n    }\n\n    pub(super) fn async_set_sim_start_join(join: JoinHandle\u003c()\u003e) {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_join = Some(join));\n    }\n\n    pub(super) fn async_sim_start_tx_send(stage: usize) -\u003e Result\u003c(), SendError\u003cusize\u003e\u003e  {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_tx.send(stage))\n    }\n\n    pub(super) fn async_sim_start_join_take() -\u003e Option\u003cJoinHandle\u003c()\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_join.take())\n    }\n\n    // SIM END\n\n    pub(super) fn async_sim_end_join_set(join: JoinHandle\u003c()\u003e)  {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_end_join = Some(join));\n    }\n\n    pub(super) fn async_sim_end_join_take() -\u003e Option\u003cJoinHandle\u003c()\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_end_join.take())\n    }\n}\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":261},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{" ck = \u003cSelf as Module\u003e::stack(\u0026self).to_processing_elements();\n        ProcessingElements::new(stack, self)\n    }\n\n    ///\n    /// A message handler for receiving events, user defined.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule {\n    ///     my_prop_1: f64,\n    ///     my_prop_2: String,\n    /// };\n    ///\n    /// impl Module for MyModule {\n    ///     /* ... */    \n    ///\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         println!(\"Received {:?}\", msg);\n    ///     }\n    /// }\n    /// ```\n    ///\n    fn handle_message(\u0026mut self, _msg: Message) {}\n\n    ///\n    /// A function that is run at the start of each simulation,\n    /// for each module. The order in which modules are called is not guranteed\n    /// but the stage numbers are. That means that all stage-0 calls for all modules\n    /// happen before the first (if any) stage-1 calls. Generaly speaking, all stage-i\n    /// calls finish before the first stage-i+1 call.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    /// # type Config = ();\n    /// # type Record = u8;\n    /// # fn fetch_config(s: \u0026str, id: ModuleId) -\u003e Config {}\n    ///\n    /// struct SomeModule {\n    ///     config: Config,\n    ///     records: Vec\u003cRecord\u003e,\n    /// };\n    ///\n    /// impl Module for SomeModule {\n    ///     /* ... */\n    ///     \n    ///     fn at_sim_start(\u0026mut self, _stage: usize) {\n    ///         self.config = fetch_config(\"https://mysimconfig.com/simrun1\", current().id());\n    ///         self.records.clear();\n    ///     }\n    ///\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         todo!()\n    ///     }\n    /// }\n    /// ```\n    ///\n    fn at_sim_start(\u0026mut self, _stage: usize) {}\n\n    ///\n    /// A function that is called when all `sim_start` stages of all modules\n    /// are done. Used to resolve all async `sim_start_stages`.\n    ///\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn finish_sim_start(\u0026mut self) {}\n\n    ///\n    /// The number of stages used for the module initalization.\n    ///\n    fn num_sim_start_stages(\u0026self) -\u003e usize {\n        1\n    }\n\n    ///\n    /// A callback function that is invoked should the simulation finish.\n    /// All events emitted by this function will NOT be processed.\n    ///\n    fn at_sim_end(\u0026mut self) {}\n\n    ///\n    /// A function that is called when all `sim_end` stages of all modules\n    /// are done. Used to resolve all async `sim_end_stages`.\n    ///\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn finish_sim_end(\u0026mut self) {}\n\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn __indicate_async(\u0026self) -\u003e bool {\n        false\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":454},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":454},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":142,"address":[],"length":0,"stats":{"Line":27},"fn_name":null},{"line":150,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":155,"address":[],"length":0,"stats":{"Line":156},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":156},"fn_name": n    type Target = ModuleContext;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.ctx\n    }\n}\n\nimpl ModuleRef {\n    #[allow(clippy::explicit_deref_methods)]\n    pub(crate) fn new\u003cT: Module\u003e(ctx: Arc\u003cModuleContext\u003e, module: T) -\u003e Self {\n        let procesing = module.to_processing_chain();\n        let handler = Arc::new(RefCell::new(procesing));\n        Self {\n            ctx,\n            processing: handler,\n        }\n    }\n\n    #[allow(unused)]\n    pub(crate) fn dummy(ctx: Arc\u003cModuleContext\u003e) -\u003e Self {\n        // Create the dummy module explicitly not with ::new since\n        // all dyn Module calls would panic\n        Self::new(ctx, DummyModule {})\n    }\n\n    #[allow(unused)]\n    // Caller must ensure that handler is indeed a dummy\n    #[doc(hidden)]\n    pub fn upgrade_dummy(\u0026self, module: ProcessingElements) {\n        let celled = RefCell::new(module);\n        let celled: RefCell\u003cProcessingElements\u003e = celled;\n        self.processing.swap(\u0026celled);\n    }\n\n    // NOTE / TODO\n    // Once feature(trait_upcasting) is stabalized, use traitupcasting for\n    // safe interactions with the v-table.\n    // For now us raw pointer casts.\n\n    /// Borrows the referenced module as a readonly reference\n    /// to the provided type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if either the module is not of type T,\n    /// or the module is allready borrowed mutably.\n    #[must_use]\n    pub fn as_ref\u003cT: Any\u003e(\u0026self) -\u003e Ref\u003cT\u003e {\n        self.try_as_ref::\u003cT\u003e()\n            .expect(\"Failed to cast ModuleRef to readonly reference to type T\")\n    }\n\n    ///\n    /// Tries to borrow the referenced module as an readonly\n    /// reference to the provided type T.\n    ///\n    /// This function will return `None` is the contained module\n    /// is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the contained module is allready borrowed\n    /// mutably. This may be the case if another borrow has allready occured\n    /// or the reference module is `self` and a module-specific function is called.\n    ///\n    #[must_use]\n    pub fn try_as_ref\u003cT: Any\u003e(\u0026self) -\u003e Option\u003cRef\u003cT\u003e\u003e {\n        let brw = self.processing.borrow();\n        let rf = \u0026*brw.handler;\n        let ty = rf.type_id();\n        if ty == TypeId::of::\u003cT\u003e() {\n            // SAFTEY:\n            // The pointer 'handler_ptr' will allways point to the object\n            // refered to by the 'handler': Since 'handler' is owned through\n            // an 'Arc' its memory position will NOT changed. Thus 'handler_ptr'\n            // allways points to valid memory. Pointer aligment is guranteed.\n            //\n            // Since the created \u0026T is encapluslated in a Ref\u003c\u0026T\u003e this functions acts as\n            // a call of 'RefCell::borrow' thus upholding the borrowing invariants.\n            //\n            // Should the type check fail, the Ref is dropped so the borrow is freed.\n            Some(Ref::map(brw, |brw| unsafe {\n                let hpt: *const dyn Module = \u0026*brw.handler;\n                // hpt.cast::\u003cT\u003e()\n                // \u0026*(hpt as *const T)\n                \u0026*(hpt.cast::\u003cT\u003e())\n            }))\n        } else {\n            None\n        }\n    }\n\n    /// Borrows the referenced module as a mutable reference\n    /// to the provided type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if either the module is not of type T,\n    /// or the module is allready borrowed on any way.\n    #[must_use]\n    pub fn as_mut\u003cT: Any\u003e(\u0026self) -\u003e RefMut\u003cT\u003e {\n        self.try_as_mut()\n            .expect(\"Failed to cast ModuleRef to mutable reference to type T\")\n    }\n\n    ///\n    /// Tries to borrow the referenced module as an mutable\n    /// reference to the provided type T.\n    ///\n    /// This function will return `None` is the contained module\n    /// is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the contained module is allready borrowed\n    /// in any way. This may be the case if another borrow has allready occured\n    /// or the reference module is `self` and a module-specific function is called.\n    ///\n    #[must_use]\n    pub fn try_as_mut\u003cT: Any\u003e(\u0026self) -\u003e Option\u003cRefMut\u003cT\u003e\u003e {\n        let brw = self.processing.borrow_mut();\n        let rf = \u0026*brw.handler;\n        let ty = rf.type_id();\n        if ty == TypeId::of::\u003cT\u003e() {\n            // SAFTEY:\n            // The pointer 'handler_ptr' will allways point to the object\n            // refered to by the 'handler': Since 'handler' is owned through\n            // an 'Arc' its memory position will NOT changed. Thus 'handler_ptr'\n            // allways points to valid memory. Pointer aligment is guranteed.\n            //\n            // Since the created \u0026T is encapluslated in a Ref\u003c\u0026T\u003e this functions acts as\n            // a call of 'RefCell::borrow' thus upholding the borrowing invariants.\n            //\n            // Should the type check fail, the Ref is dropped so the borrow is freed.\n            Some(RefMut::map(brw, |brw| unsafe {\n                let hpt: *mut dyn Module = \u0026mut *brw.handler;\n                \u0026mut *(hpt.cast::\u003cT\u003e())\n            }))\n        } else {\n            None\n        }\n    }\n}\n\nimpl ModuleRef {\n    pub(crate) fn is_active(\u0026self) -\u003e bool {\n        self.ctx.active.load(std::sync::atomic::Ordering::SeqCst)\n    }\n\n    pub(crate) fn as_str(\u0026self) -\u003e \u0026str {\n        self.ctx.path.as_str()\n    }\n\n    pub(crate) fn scope_token(\u0026self) -\u003e crate::tracing::ScopeToken {\n        self.ctx.scope_token\n    }\n\n    /// INTERNAL\n    #[doc(hidden)]\n    #[allow(unused)]\n    pub fn activate(\u0026self) {\n        enter_scope(self.scope_token());\n        let prev = ModuleContext::place(Arc::clone(\u0026self.ctx));\n\n        #[cfg(feature = \"async\")]\n        {\n            use crate::time::{Driver, SimTime, TimerSlot};\n\n            if let Some(prev) = prev {\n                prev.async_ext.write().driver = Driver::unset();\n            }\n\n            let driver = self.ctx.async_ext.write().driver.take();\n            if let Some(mut d) = driver {\n                let bumpable = d.bump();\n                if d.next_wakeup \u003c= SimTime::now() {\n                    d.next_wakeup = SimTime::MAX;\n                }\n                bumpable.into_iter().for_each(TimerSlot::wake_all);\n                d.set();\n            }\n        }\n    }\n\n    /// INTERNAL\n    #[doc(hidden)]\n    #[allow(unused)]\n    pub(crate) fn deactivate(\u0026self, rt: \u0026mut impl EventSink\u003cNetEvents\u003e) {\n        #[cfg(feature = \"async\")]\n        {\n            use crate::net::AsyncWakeupEvent;\n            use crate::time::Driver;\n\n            let mut ext = self.ctx.async_ext.write();\n            let Some(mut driver) = Driver::unset() else {\n                // Somebody stole our driver\n                #[cfg(feature = \"tracing\")]\n                tracing::error!(\"IO time driver missing after event execution\");\n\n                ext.driver = Some(Driver::new());\n                return;\n            };\n            if let Some(next_wakeup) = driver.next() {\n                if next_wakeup \u003c driver.next_wakeup {\n                    #[cfg(feature = \"tracing\")]\n                    tracing::trace!(\n                        \"scheduling new wakeup at {} (prev {})\",\n                        next_wakeup,\n                        driver.next_wakeup\n                    );\n\n                    println!(\"\u003e scheduling wakeup at {}\", next_wakeup);\n\n                    driver.next_wakeup = next_wakeup;\n                    rt.add(\n                        NetEvents::AsyncWakeupEvent(AsyncWakeupEvent {\n                            module: self.clone(),\n                        }),\n                        next_wakeup,\n                    );\n                }\n            }\n            ext.driver = Some(driver);\n        }\n\n        let _ = ModuleContext::take();\n        leave_scope();\n    }\n\n    /// Creates a gate on the current module, returning its ID.\n    ///\n    #[must_use]\n    pub fn create_gate(\u0026self, name: \u0026str) -\u003e GateRef {\n        self.create_gate_cluster(name, 1).remove(0)\n    }\n\n    ///\n    /// Createas a cluster of gates on the current module returning their IDs.\n    ///\n    #[must_use]\n    pub fn create_gate_cluster(\u0026self, name: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        (0..size)\n            .map(|id| self.create_raw_gate(name, size, id))\n            .collect()\n    }\n\n    /// Creates a gate on the current module, returning its ID.\n    ///\n    #[must_use]\n    pub fn create_raw_gate(\u0026self, name: \u0026str, size: usize, pos: usize) -\u003e GateRef {\n        let gate = Gate::new(self, name, size, pos);\n        self.ctx.gates.write().push(gate.clone());\n        gate\n    }\n}\n\nimpl PartialEq for ModuleRef {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        Arc::ptr_eq(\u0026self.ctx, \u0026other.ctx)\n    }\n}\n\nimpl Debug for ModuleRef {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\u0026format!(\n            \"ModuleRef {{ name: {}, handler: {}, ctx: {} }}\",\n            self.ctx.path,\n            Arc::strong_count(\u0026self.processing),\n            Arc::strong_count(\u0026self.ctx),\n        ))\n        .finish()\n    }\n}\n\nunsafe impl Send for ModuleRef {}\nunsafe impl Send for ModuleRefWeak {}\n\nunsafe impl Sync for ModuleRef {}\nunsafe impl Sync for ModuleRefWeak {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn fmt() {\n        let module = ModuleContext::standalone(\"root.a.b\".into());\n        let m2 = module.clone();\n        let weak = ModuleRefWeak::new(\u0026module);\n\n        assert_eq!(module.as_str(), \"root.a.b\");\n        assert_eq!(\n            format!(\"{module:?}\"),\n            \"ModuleRef { name: root.a.b, handler: 2, ctx: 2 }\"\n        );\n        assert_eq!(format!(\"{weak:?}\"), \"ModuleRefWeak\");\n\n        assert_eq!(module, m2);\n    }\n\n    #[test]\n    fn as_typed_ref() {\n        #[derive(Debug, PartialEq)]\n        struct A {\n            inner: i32,\n        }\n        impl Module for A {}\n\n        let module = ModuleContext::standalone(\"root\".into());\n        module.upgrade_dummy(ProcessingElements::new(Vec::new(), A { inner: 42 }));\n\n        assert!(module.try_as_ref::\u003ci32\u003e().is_none());\n        assert!(module.try_as_mut::\u003ci32\u003e().is_none());\n\n        module.as_mut::\u003cA\u003e().inner += 1;\n        assert_eq!(*module.as_ref::\u003cA\u003e(), A { inner: 43 });\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":1246},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1246},"fn_name":null},{"line":61,"address":[] [],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":93,"coverable":95},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","tests.rs"],"content":"use super::*;\n\n#[test]\n#[should_panic = \"cannot retrieve current module context, no module currently in scope\"]\nfn current_panic_outside_module_ctx() {\n    let _ = current();\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","net","par","api.rs"],"content":"use std::io;\n\nuse super::{Par, ParMap};\nuse crate::net::module::current;\n\n/// Retrieves a simulation parameter attached to the current node.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// The retrieved [`Par`] object points to a potentially existent parameter\n/// assigned to the current node. If non-existent the `Par` object can be\n/// used to set a the parametern for the first time. Parameters are stored\n/// as strings internally.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// struct MyModule;\n/// impl Module for MyModule {\n///     fn at_sim_start(\u0026mut self, stage: usize) {\n///         let hostname = par(\"hostname\");\n///         assert!(hostname.is_some());\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", MyModule);\n/// ```\n#[must_use]\npub fn par(key: impl AsRef\u003cstr\u003e) -\u003e Par {\n    Par::new(key.as_ref(), current().path().as_str())\n}\n\n/// Retrieves a simulation parameter from some node in the simulation.\n///\n/// \u003e *This function should only be called while the simulation is active*\n///\n/// The retrieved [`Par`] object behaves, as if retrived by [`par`] on the given\n/// node. See [`par`] for more information.\n#[must_use]\npub fn par_for(key: impl AsRef\u003cstr\u003e, module: impl AsRef\u003cstr\u003e) -\u003e Par {\n    Par::new(key.as_ref(), module.as_ref())\n}\n\n/// Exports the current simulation parameter tree to some output device.\n///\n/// The output will be encoded as a key-value list where each key-value\n/// pair is one line, sperated by a '='.\n///\n/// # Errors\n///\n/// This function may fail if write operations to the output\n/// fails.\npub fn par_export(mut into: impl io::Write) -\u003e io::Result\u003c()\u003e {\n    ParMap::shared().export(\u0026mut into)\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":45},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":45},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","Users","mk","Developer","rust","des","des","src","net","par","mod.rs"],"content":"use std::fmt::Display;\nuse std::io;\nuse std::marker::PhantomData;\nuse std::ops::Deref;\nuse std::sync::atomic::{AtomicUsize, Ordering::SeqCst};\nuse std::sync::{Arc, RwLock};\n\nmod api;\nuse fxhash::{FxBuildHasher, FxHashMap};\n\npub use self::api::*;\n\nuse super::globals;\n\n// # Internal mappings\n\n/// A storage for all parameters associated with a simulation.\n#[derive(Debug)]\npub struct ParMap {\n    tree: RwLock\u003cParTree\u003e,\n}\n\n#[derive(Debug)]\nstruct ParTree {\n    branches: Vec\u003cParTreeBranch\u003e,\n    pars: FxHashMap\u003cString, (String, AtomicUsize)\u003e,\n}\n\n#[derive(Debug)]\nstruct ParTreeBranch {\n    matching: ParTreePathMatching,\n    node: ParTree,\n}\n\n#[derive(Debug)]\nenum ParTreePathMatching {\n    Any,\n    Path(String),\n}\n\nimpl ParMap {\n    fn shared() -\u003e Arc\u003cParMap\u003e {\n        globals().parameters.clone()\n    }\n\n    /// Creates new entries from a raw input text.\n    ///\n    /// See [`Sim::include_par`](crate::net::Sim) for more infomation.\n    pub fn build(\u0026self, raw_text: \u0026str) {\n        for line in raw_text.lines() {\n            if let Some((key, value)) = line.split_once('=') {\n                self.insert(key.trim(), value.trim().to_string());\n            }\n        }\n    }\n\n    fn get_rlock(\u0026self, key: \u0026str, inc: usize) -\u003e Option\u003cString\u003e {\n        self.tree.read().unwrap().get_rlock(key, inc)\n    }\n\n    fn release_rlock(\u0026self, key: \u0026str) {\n        let done = self.tree.read().unwrap().release_rlock(key);\n        assert!(done);\n    }\n\n    fn insert(\u0026self, key: \u0026str, value: String) -\u003e bool {\n        self.tree.write().unwrap().insert(key, value)\n    }\n\n    fn remove(\u0026self, key: \u0026str) {\n        self.tree.write().unwrap().remove(key);\n    }\n\n    fn export(\u0026self, writer: \u0026mut impl io::Write) -\u003e io::Result\u003c()\u003e {\n        self.tree.read().unwrap().export(writer, \"\")\n    }\n}\n\nimpl ParTree {\n    fn new() -\u003e ParTree {\n        ParTree {\n            branches: Vec::new(),\n            pars: FxHashMap::with_hasher(FxBuildHasher::default()),\n        }\n    }\n\n    fn get_rlock(\u0026self, key: \u0026str, inc: usize) -\u003e Option\u003cString\u003e {\n        match key.split_once('.') {\n            Some((comp, remainder)) =\u003e {\n                for branch in self.branches.iter().filter(|b| b.matching.matches_r(comp)) {\n                    let Some(ret) = branch.node.get_rlock(remainder, inc) else {\n                        continue;\n                    };\n                    return Some(ret);\n                }\n                None\n            }\n            None =\u003e {\n                if let Some((value, lock)) = self.pars.get(key) {\n                    lock.fetch_add(inc, SeqCst);\n                    Some(value.clone())\n                } else {\n                    None\n                }\n            }\n        }\n    }\n\n    fn release_rlock(\u0026self, key: \u0026str) -\u003e bool {\n        match key.split_once('.') {\n            Some((comp, rem)) =\u003e {\n                for branch in self.branches.iter().filter(|b| b.matching.matches_r(comp)) {\n                    if branch.node.release_rlock(rem) {\n                        return true;\n                    }\n                }\n                false\n            }\n            None =\u003e {\n                if let Some((_, lock)) = self.pars.get(key) {\n                    lock.fetch_sub(1, SeqCst);\n                    true\n                } else {\n                    false\n                }\n            }\n        }\n    }\n\n    fn insert(\u0026mut self, key: \u0026str, value: String) -\u003e bool {\n        if let Some((comp, remainder)) = key.split_once('.') {\n            if let Some(branch) = self\n                .branches\n                .iter_mut()\n                .find(|b| b.matching.matches_w(comp))\n            {\n                branch.node.insert(remainder, value)\n            } else {\n                let mut node = ParTree::new();\n                let ret = node.insert(remainder, value);\n                if comp == \"*\" {\n                    self.branches.push(ParTreeBranch {\n                        matching: ParTreePathMatching::Any,\n                        node,\n                    });\n                } else {\n                    self.branches.push(ParTreeBranch {\n                        matching: ParTreePathMatching::Path(comp.to_string()),\n                        node,\n                    });\n                }\n                ret\n            }\n        } else {\n            // (0) Fetch the entry\n            let entry = self\n                .pars\n                .entry(key.to_string())\n                .or_insert((String::new(), AtomicUsize::new(0)));\n\n            // (1) try an inplace update (requires not readers)\n            if entry.1.load(SeqCst) == 0 {\n                entry.0 = value;\n                true\n            } else {\n                false\n            }\n        }\n    }\n\n    fn remove(\u0026mut self, key: \u0026str) -\u003e bool {\n        match key.split_once('.') {\n            Some((comp, rem)) =\u003e self\n                .branches\n                .iter_mut()\n                .find(|b| b.matching.matches_w(comp))\n                .is_some_and(|b| b.node.remove(rem)),\n            None =\u003e self.pars.remove(key).is_some(),\n        }\n    }\n\n    fn export(\u0026self, writer: \u0026mut impl io::Write, path: \u0026str) -\u003e io::Result\u003c()\u003e {\n        // Write pars directly\n        for (key, (value, _)) in \u0026self.pars {\n            writeln!(writer, \"{path}.{key} = {value}\")?;\n        }\n\n        // Recurse branches\n        for branch in \u0026self.branches {\n            let new_path = if path.is_empty() {\n                branch.matching.to_string()\n            } else {\n                format!(\"{path}.{}\", branch.matching)\n            };\n            branch.node.export(writer, \u0026new_path)?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl ParTreePathMatching {\n    fn matches_w(\u0026self, key: \u0026str) -\u003e bool {\n        match self {\n            Self::Any =\u003e key == \"*\",\n            Self::Path(ref path) =\u003e path == key,\n        }\n    }\n\n    fn matches_r(\u0026self, key: \u0026str) -\u003e bool {\n        // dbg!(self, key);\n        match self {\n            Self::Any =\u003e true,\n            Self::Path(ref path) =\u003e path == key,\n        }\n    }\n}\n\nimpl Display for ParTreePathMatching {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::Any =\u003e write!(f, \"*\"),\n            Self::Path(path) =\u003e write!(f, \"{path}\"),\n        }\n    }\n}\n\nimpl Default for ParMap {\n    fn default() -\u003e Self {\n        ParMap {\n            tree: RwLock::new(ParTree::new()),\n        }\n    }\n}\n\n// # External API\n\n/// A handle to a parameter associated to a node within the simulation.\n///\n/// This type is parameterized by a type-state parameter `S`.\n/// This parameter indicates whether the parameter is guaranteed to\n/// exist `S = Exists` or this remains in question `S = Optional`.\n///\n/// This type provides methods to read an write parameters, based on the\n/// type state. `Par\u003cExists\u003e` implement `Deref\u003cTarget = str\u003e` so parameters\n/// can be extracted and perhaps parsed, as soon as the existence of the parameter\n/// is confirmed.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct Par\u003cS = Optional\u003e\nwhere\n    S: private::ParState,\n{\n    key: String,\n    value: Option\u003cString\u003e,\n\n    _phantom: PhantomData\u003cS\u003e,\n}\n\n/// The state of a [`Par`] where its not decided\n/// whether data is contained or not. Useful for writing data\n/// to not yet initalized parameters.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Optional;\nimpl private::ParState for Optional {}\n\n/// The state of a [`Par`] where the contents are guaranteed\n/// to be there, thus allowing derefs on the handle.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Exists;\nimpl private::ParState for Exists {}\n\n/// Errors that can occur in combination with [`Par`] objects.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum ParError {\n    /// This error occures if a write operation failed, since a write lock could\n    /// not be aquired.\n    CouldNotAquireWriteLock,\n}\n\nmod private {\n    pub trait ParState {}\n}\n\nimpl Par\u003cOptional\u003e {\n    fn new(key: \u0026str, module: \u0026str) -\u003e Par {\n        if module.is_empty() {\n            Par {\n                key: key.to_string(),\n                value: None,\n                _phantom: PhantomData,\n            }\n        } else {\n            Par {\n                key: format!(\"{module}.{key}\"),\n                value: None,\n                _phantom: PhantomData,\n            }\n        }\n    }\n}\n\nimpl\u003cS\u003e Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    /// Returns a handle allowing [`Deref`] on the contained\n    /// value, consuming self.\n    ///\n    /// # Examples\n    ///\n    /// This example would succeed:\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let par = par(\"addr\")\n    ///             .expect(\"parameter 'addr' does not exist\")\n    ///             .parse::\u003cIpAddr\u003e()\n    ///             .expect(\"parameter 'addr' failed to be parsed\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// sim.include_par(\"alice.addr = 198.168.2.1\\n\");\n    /// /* ... */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// While this would panic:\n    ///\n    /// ```should_panic\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let par = par(\"addr\")\n    ///             .expect(\"parameter 'addr' does not exist\")\n    ///             .parse::\u003cIpAddr\u003e()\n    ///             .expect(\"parameter 'addr' failed to be parsed\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panics of the Par points to no data.\n    ///\n    #[must_use]\n    pub fn expect(self, msg: \u0026str) -\u003e Par\u003cExists\u003e {\n        let map = ParMap::shared();\n        if let Some(value) = map.get_rlock(\u0026self.key, 1) {\n            Par {\n                key: self.key.clone(),\n                value: Some(value),\n                _phantom: PhantomData,\n            }\n        } else {\n            panic!(\"{msg}\");\n        }\n    }\n\n    /// Returns a handle allowing [`Deref`] on the contained\n    /// value, consuming self.\n    ///\n    /// See [`Par::expect`] for more information.\n    #[must_use]\n    pub fn unwrap(self) -\u003e Par\u003cExists\u003e {\n        self.expect(\"called `Par::unwrap` on a parameter that does not exist\")\n    }\n\n    /// Indicates whether the handle contains a value.\n    #[must_use]\n    pub fn is_some(\u0026self) -\u003e bool {\n        // (0) Shortciruit\n        if self.value.is_some() {\n            return true;\n        }\n\n        // (1) Long way around\n        let map = ParMap::shared();\n        map.get_rlock(\u0026self.key, 0).is_some()\n    }\n\n    /// Indicates whether the handle contains a value.\n    #[must_use]\n    pub fn is_none(\u0026self) -\u003e bool {\n        !self.is_some()\n    }\n\n    /// Returns the contained value optionaly, thereby losing the\n    /// ability to set the par. This does not create a permantent\n    /// read lock.\n    #[must_use]\n    pub fn as_option(self) -\u003e Option\u003cString\u003e {\n        let map = ParMap::shared();\n        map.get_rlock(\u0026self.key, 0)\n    }\n\n    /// Sets the parameter to the given value.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if other active locks exist for the datapoint.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         assert!(par(\"addr\").is_none());\n    ///         par(\"addr\").set(IpAddr::V4(Ipv4Addr::new(192, 168, 2, 110)));\n    ///         assert!(par(\"addr\").is_some());\n    ///         assert_eq!(\u0026*par(\"addr\").unwrap(), \"192.168.2.110\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn set(self, value: impl ToString) -\u003e Result\u003cPar\u003cExists\u003e, ParError\u003e {\n        let map = ParMap::shared();\n        let value = value.to_string();\n        if map.insert(\u0026self.key, value) {\n            Ok(Par {\n                key: self.key.clone(),\n                value: map.get_rlock(\u0026self.key, 1),\n                _phantom: PhantomData,\n            })\n        } else {\n            Err(ParError::CouldNotAquireWriteLock)\n        }\n    }\n\n    /// Remove the entry from the par storage.\n    ///\n    /// Returns a `Par` object with optional (in this case None) content.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         assert!(par(\"addr\").is_some());\n    ///         par(\"addr\").unset();\n    ///         assert!(par(\"addr\").is_none());\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// sim.include_par(\"alice.addr = 192.168.2.110\");\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    #[must_use]\n    pub fn unset(self) -\u003e Par\u003cOptional\u003e {\n        let map = ParMap::shared();\n        map.remove(\u0026self.key);\n        Par {\n            value: None,\n            key: self.key.clone(),\n            _phantom: PhantomData,\n        }\n    }\n}\n\nimpl Par\u003cExists\u003e {\n    /// Uses a custom string parser to parse a string, timming\n    /// quotation marks in the process.\n    #[allow(clippy::missing_panics_doc)]\n    #[must_use]\n    pub fn into_inner(\u0026self) -\u003e String {\n        let mut parsed = self.value.clone().unwrap();\n        // Trim marks\n        let mut chars = parsed.chars();\n        let mut is_marked = parsed.len() \u003e= 2;\n        is_marked \u0026= chars.next() == Some('\"');\n        is_marked \u0026= chars.next_back() == Some('\"');\n\n        if is_marked {\n            parsed.pop();\n            parsed.remove(0);\n            parsed\n        } else {\n            parsed\n        }\n    }\n}\n\nimpl Deref for Par\u003cExists\u003e {\n    type Target = str;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        self.value.as_ref().unwrap()\n    }\n}\n\nimpl\u003cS\u003e Clone for Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    fn clone(\u0026self) -\u003e Self {\n        if self.value.is_some() {\n            ParMap::shared().get_rlock(\u0026self.key, 1);\n        }\n\n        Self {\n            key: self.key.clone(),\n            value: self.value.clone(),\n            _phantom: PhantomData,\n        }\n    }\n}\n\nimpl\u003cS\u003e Drop for Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    fn drop(\u0026mut self) {\n        // (0) Only if Par\u003cExists\u003e\n        if self.value.is_some() {\n            let map = ParMap::shared();\n            map.release_rlock(\u0026self.key);\n        }\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":66},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":104},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":46},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":46},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line"
