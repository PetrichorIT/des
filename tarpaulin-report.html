//! -\u003e Swaps happen inbetween events, while read handles are only handed out in\n//! the event processing itself. Additionaly read handles are not leaked to the user\n//! so we can ensure all are closed at event end.\n\nuse std::sync::atomic::Ordering::SeqCst;\nuse std::{cell::UnsafeCell, marker::PhantomData, ops::Deref, rc::Rc};\n\nuse super::AtomicUsize;\n\n/// A lock that can only be accessed mutably by swapping the contents.\npub(crate) struct SwapLock\u003cT\u003e {\n    inner: UnsafeCell\u003cT\u003e,\n    read_count: AtomicUsize,\n}\n\nimpl\u003cT\u003e SwapLock\u003cT\u003e {\n    pub(crate) const fn new(inner: T) -\u003e Self {\n        Self {\n            inner: UnsafeCell::new(inner),\n            read_count: AtomicUsize::new(0),\n        }\n    }\n\n    pub(crate) unsafe fn reset(\u0026self, inner: T) {\n        *self.inner.get() = inner;\n        self.read_count.store(0, SeqCst);\n    }\n\n    pub(crate) fn swap(\u0026self, other: \u0026mut T) {\n        // SAFTEY REASONS\n        assert!(\n            self.read_count.load(SeqCst) == 0,\n            \"SwapLock cannot swap, since {} read handles are still alive\",\n            self.read_count.load(SeqCst)\n        );\n\n        let inner = unsafe { \u0026mut *self.inner.get() };\n        std::mem::swap(inner, other);\n    }\n\n    pub(crate) fn read(\u0026self) -\u003e SwapLockReadGuard\u003c'_, T\u003e {\n        SwapLockReadGuard::new(self)\n    }\n}\n\nunsafe impl\u003cT: Send\u003e Send for SwapLock\u003cT\u003e {}\nunsafe impl\u003cT: Sync\u003e Sync for SwapLock\u003cT\u003e {}\n\npub(crate) struct SwapLockReadGuard\u003c'a, T\u003e {\n    lock: \u0026'a SwapLock\u003cT\u003e,\n    _phantom: PhantomData\u003cRc\u003cT\u003e\u003e,\n}\n\nimpl\u003c'a, T\u003e SwapLockReadGuard\u003c'a, T\u003e {\n    fn new(lock: \u0026'a SwapLock\u003cT\u003e) -\u003e Self {\n        let ptr: *const SwapLock\u003cT\u003e = lock;\n        lock.read_count.fetch_add(1, SeqCst);\n        Self {\n            lock,\n            _phantom: PhantomData,\n        }\n    }\n\n    pub(crate) fn as_real_inner(\u0026self) -\u003e \u0026T {\n        unsafe { \u0026(*self.lock.inner.get()) }\n    }\n}\n\nimpl\u003c'a, T\u003e Deref for SwapLockReadGuard\u003c'a, T\u003e {\n    type Target = T;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        unsafe {\n            \u0026(*self.lock.inner.get())\n        }\n    }\n}\n\nimpl\u003c'a, T\u003e Drop for SwapLockReadGuard\u003c'a, T\u003e {\n    fn drop(\u0026mut self) {\n        let ptr: *const SwapLock\u003cT\u003e = self.lock;\n        self.lock.read_count.fetch_sub(1, SeqCst);\n    }\n}\n\nunsafe impl\u003cT: Sync\u003e Sync for SwapLockReadGuard\u003c'_, T\u003e {}\n","traces":[{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":13633},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":13633},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":13633},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":13633},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":13633},"fn_name":null},{"line":75,"address":[],"length":0,"sta ew() -\u003e Self {\n        Self {\n            next_wakeup: SimTime::MAX,\n            queue: Arc::new(TimerQueue::new()),\n        }\n    }\n\n    pub(crate) fn set(self) -\u003e Option\u003cDriver\u003e {\n        TIME_CTX.with(|ctx| ctx.borrow_mut().replace(self))\n    }\n\n    pub(crate) fn unset() -\u003e Option\u003cDriver\u003e {\n        TIME_CTX.with(|ctx| ctx.borrow_mut().take())\n    }\n\n    pub(crate) fn next(\u0026self) -\u003e Option\u003cSimTime\u003e {\n        self.queue.next()\n    }\n\n    pub(crate) fn bump(\u0026self) -\u003e Vec\u003cTimerSlot\u003e {\n        self.queue.bump()\n    }\n\n    pub(super) fn with_current\u003cR\u003e(f: impl FnOnce(\u0026mut Driver) -\u003e R) -\u003e R {\n        TIME_CTX.with(|ctx| {\n            f(ctx\n                .borrow_mut()\n                .as_mut()\n                .expect(\"no IO time driver provided\"))\n        })\n    }\n}\n\nimpl TimerQueue {\n    fn new() -\u003e Self {\n        Self {\n            cur: RefCell::new(SimTime::ZERO),\n            pending: RefCell::new(VecDeque::new()),\n        }\n    }\n\n    pub(super) fn add(\n        self: \u0026Arc\u003cTimerQueue\u003e,\n        entry: TimerSlotEntry,\n        time: SimTime,\n    ) -\u003e TimerSlotEntryHandle {\n        let mut pending = self.pending.borrow_mut();\n        let id = entry.id;\n\n        match pending.binary_search_by(|slot| slot.time.cmp(\u0026time)) {\n            Ok(found) =\u003e {\n                pending[found].add(entry);\n                TimerSlotEntryHandle {\n                    id,\n                    handle: Arc::downgrade(\u0026pending[found]),\n                    resolved: false,\n                }\n            }\n            Err(insert_at) =\u003e {\n                let slot = TimerSlot::new(time, self.clone());\n                slot.add(entry);\n\n                pending.insert(insert_at, Arc::new(slot));\n                TimerSlotEntryHandle {\n                    id,\n                    handle: Arc::downgrade(\u0026pending[insert_at]),\n                    resolved: false,\n                }\n            }\n        }\n    }\n\n    pub(super) fn next(\u0026self) -\u003e Option\u003cSimTime\u003e {\n        self.pending\n            .borrow()\n            .front()\n            .filter(|slot| !slot.entrys.borrow().is_empty())\n            .map(|s| s.time)\n    }\n\n    pub(crate) fn bump(\u0026self) -\u003e Vec\u003cTimerSlot\u003e {\n        let cur = SimTime::now();\n        *self.cur.borrow_mut() = cur;\n        if self\n            .pending\n            .borrow()\n            .front()\n            .map_or(false, |slot| slot.time \u003c= cur)\n        {\n            let mut buffer = Vec::new();\n            let mut pending = self.pending.borrow_mut();\n            while pending\n                .front()\n                .map(|slot| slot.time \u003c= cur)\n                .unwrap_or(false)\n            {\n                let Ok(slot) = Arc::try_unwrap(pending.pop_front().expect(\"unreachable\")) else {\n                    continue;\n                };\n                buffer.push(slot)\n            }\n            buffer\n        } else {\n            Vec::new()\n        }\n    }\n}\n\nimpl TimerSlot {\n    fn new(time: SimTime, queue: Arc\u003cTimerQueue\u003e) -\u003e Self {\n        Self {\n            time,\n            queue,\n            entrys: RefCell::new(Vec::with_capacity(2)),\n        }\n    }\n\n    fn add(\u0026self, entry: TimerSlotEntry) {\n        println!(\"\u003e\u003e adding to timer slot {}\", self.time);\n        self.entrys.borrow_mut().push(entry);\n    }\n\n    fn remove(\u0026self, id: usize) -\u003e Option\u003cTimerSlotEntry\u003e {\n        println!(\"\u003e\u003e removing from timer slot {}\", self.time);\n        let mut entries = self.entrys.borrow_mut();\n        for i in 0..entries.len() {\n            if entries[i].id == id {\n                return Some(entries.remove(i));\n            }\n        }\n\n        None\n    }\n\n    pub(crate) fn wake_all(self) {\n        self.entrys\n            .into_inner()\n            .into_iter()\n            .for_each(|entry| entry.waker.wake());\n    }\n}\n\nimpl TimerSlotEntryHandle {\n    pub(super) fn resolve(\u0026mut self) {\n        self.resolved = true;\n    }\n\n    pub(super) fn reset(self, new_deadline: SimTime) -\u003e Option\u003cTimerSlotEntryHandle\u003e {\n        let handle = self.handle.upgrade()?;\n        let entry = handle.remove(self.id)?;\n        Some(handle.queue.add(entry, new_deadline))\n    }\n}\n\nunsafe impl Send for TimerSlotEntry {}\nunsafe impl Send for TimerSlotEntryHandle {}\n","traces":[{"line":7,"address":[],"length":0,"stats":{"Line":74},"fn_name":null},{"line":8,"address":[],"length":0,"stats":{"Line":74},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":242},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":255},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4708},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":14124},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":4699},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":14097},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":4476},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":4476},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":4708},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":4708},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":242},"fn_na "rust","des","des","src","time","interval.rs"],"content":"use super::{sleep_until, SimTime, Sleep};\nuse std::convert::TryInto;\nuse std::future::{poll_fn, Future};\nuse std::pin::Pin;\nuse std::task::{ready, Context, Poll};\nuse std::time::Duration;\n\n/// Creates new [`Interval`] that yields with interval of `period`. The first\n/// tick completes immediately. The default [`MissedTickBehavior`] is\n/// [`Burst`](MissedTickBehavior::Burst), but this can be configured\n/// by calling [`set_missed_tick_behavior`](Interval::set_missed_tick_behavior).\n///\n/// An interval will tick indefinitely. At any time, the [`Interval`] value can\n/// be dropped. This cancels the interval.\n///\n/// This function is equivalent to\n/// [`interval_at(Instant::now(), period)`](interval_at).\n///\n/// # Panics\n///\n/// This function panics if `period` is zero.\n///\n/// A simple example using `interval` to execute a task every two seconds.\n///\n/// The difference between `interval` and [`sleep`] is that an [`Interval`]\n/// measures the time since the last tick, which means that [`.tick().await`]\n/// may wait for a shorter time than the duration specified for the interval\n/// if some time has passed between calls to [`.tick().await`].\n///\n/// If the tick in the example below was replaced with [`sleep`], the task\n/// would only be executed once every three seconds, and not every two\n/// seconds.\n///\n/// [`sleep`]: crate::time::sleep()\n/// [`.tick().await`]: Interval::tick\n#[track_caller]\npub fn interval(period: Duration) -\u003e Interval {\n    assert!(period \u003e Duration::new(0, 0), \"`period` must be non-zero.\");\n    internal_interval_at(SimTime::now(), period)\n}\n\n/// Creates new [`Interval`] that yields with interval of `period` with the\n/// first tick completing at `start`. The default [`MissedTickBehavior`] is\n/// [`Burst`](MissedTickBehavior::Burst), but this can be configured\n/// by calling [`set_missed_tick_behavior`](Interval::set_missed_tick_behavior).\n///\n/// An interval will tick indefinitely. At any time, the [`Interval`] value can\n/// be dropped. This cancels the interval.\n///\n/// # Panics\n///\n/// This function panics if `period` is zero.\n///\n#[track_caller]\npub fn interval_at(start: SimTime, period: Duration) -\u003e Interval {\n    assert!(period \u003e Duration::new(0, 0), \"`period` must be non-zero.\");\n    internal_interval_at(start, period)\n}\n\n#[cfg_attr(not(all(tokio_unstable, feature = \"tracing\")), allow(unused_variables))]\nfn internal_interval_at(start: SimTime, period: Duration) -\u003e Interval {\n    let delay = Box::pin(sleep_until(start));\n\n    Interval {\n        delay,\n        period,\n        missed_tick_behavior: MissedTickBehavior::default(),\n    }\n}\n\n/// Defines the behavior of an [`Interval`] when it misses a tick.\n///\n/// Generally, a tick is missed if too much time is spent without calling\n/// [`Interval::tick()`].\n///\n/// By default, when a tick is missed, [`Interval`] fires ticks as quickly as it\n/// can until it is \"caught up\" in time to where it should be.\n/// `MissedTickBehavior` can be used to specify a different behavior for\n/// [`Interval`] to exhibit. Each variant represents a different strategy.\n///\n/// Note that because the executor cannot guarantee exact precision with timers,\n/// these strategies will only apply when the delay is greater than 5\n/// milliseconds.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum MissedTickBehavior {\n    /// Ticks as fast as possible until caught up.\n    ///\n    /// When this strategy is used, [`Interval`] schedules ticks \"normally\" (the\n    /// same as it would have if the ticks hadn't been delayed), which results\n    /// in it firing ticks as fast as possible until it is caught up in time to\n    /// where it should be. Unlike [`Delay`] and [`Skip`], the ticks yielded\n    /// when `Burst` is used (the [`SimTime`](crate::time::SimTime)s that [`tick`](Interval::tick)\n    /// yields) aren't different than they would have been if a tick had not\n    /// been missed. Like [`Skip`], and unlike [`Delay`], the ticks may be\n    /// shortened.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work | work | work -| work -----|\n    /// ```\n    ///\n    /// This is the default behavior when [`Interval`] is created with\n    /// [`interval`] and [`interval_at`].\n    ///\n    /// [`Delay`]: MissedTickBehavior::Delay\n    /// [`Skip`]: MissedTickBehavior::Skip\n    Burst,\n\n    /// Tick at multiples of `period` from when [`tick`] was called, rather than\n    /// from `start`.\n    ///\n    /// When this strategy is used and [`Interval`] has missed a tick, instead\n    /// of scheduling ticks to fire at multiples of `period` from `start` (the\n    /// time when the first tick was fired), it schedules all future ticks to\n    /// happen at a regular `period` from the point when [`tick`] was called.\n    /// Unlike [`Burst`] and [`Skip`], ticks are not shortened, and they aren't\n    /// guaranteed to happen at a multiple of `period` from `start` any longer.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work -----| work -----| work -----|\n    /// ```\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    /// [`Skip`]: MissedTickBehavior::Skip\n    /// [`tick`]: Interval::tick\n    Delay,\n\n    /// Skips missed ticks and tick on the next multiple of `period` from\n    /// `start`.\n    ///\n    /// When this strategy is used, [`Interval`] schedules the next tick to fire\n    /// at the next-closest tick that is a multiple of `period` away from\n    /// `start` (the point where [`Interval`] first ticked). Like [`Burst`], all\n    /// ticks remain multiples of `period` away from `start`, but unlike\n    /// [`Burst`], the ticks may not be *one* multiple of `period` away from the\n    /// last tick. Like [`Delay`], the ticks are no longer the same as they\n    /// would have been if ticks had not been missed, but unlike [`Delay`], and\n    /// like [`Burst`], the ticks may be shortened to be less than one `period`\n    /// away from each other.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work ---| work -----| work -----|\n    /// ```\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    /// [`Delay`]: MissedTickBehavior::Delay\n    Skip,\n}\n\nimpl MissedTickBehavior {\n    /// If a tick is missed, this method is called to determine when the next tick should happen.\n    fn next_timeout(self, timeout: SimTime, now: SimTime, period: Duration) -\u003e SimTime {\n        match self {\n            Self::Burst =\u003e timeout + period,\n            Self::Delay =\u003e now + period,\n            Self::Skip =\u003e {\n                now + period\n                    - Duration::from_nanos(\n                        ((now - timeout).as_nanos() % period.as_nanos())\n                            .try_into()\n                            // This operation is practically guaranteed not to\n                            // fail, as in order for it to fail, `period` would\n                            // have to be longer than `now - timeout`, and both\n                            // would have to be longer than 584 years.\n                            //\n                            // If it did fail, there's not a good way to pass\n                            // the error along to the user, so we just panic.\n                            .expect(\n                                \"too much time has elapsed since the interval was supposed to tick\",\n                            ),\n                    )\n            }\n        }\n    }\n}\n\nimpl Default for MissedTickBehavior {\n    /// Returns [`MissedTickBehavior::Burst`].\n    ///\n    /// For most usecases, the [`Burst`] strategy is what is desired.\n    /// Additionally, to preserve backwards compatibility, the [`Burst`]\n    /// strategy must be the default. For these reasons,\n    /// [`MissedTickBehavior::Burst`] is the default for [`MissedTickBehavior`].\n    /// See [`Burst`] for more details.\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    fn default() -\u003e Self {\n        Self::Burst\n    }\n}\n\n/// Interval returned by [`interval`] and [`interval_at`].\n///\n/// This type allows you to wait on a sequence of instants with a certain\n/// duration between each instant. Unlike calling [`sleep`] in a loop, this lets\n/// you count the time spent between the calls to [`sleep`] as well.\n///\n/// An `Interval` can be turned into a `Stream` with [`IntervalStream`].\n///\n/// [`IntervalStream`]: https://docs.rs/tokio-stream/latest/tokio_stream/wrappers/struct.IntervalStream.html\n/// [`sleep`]: crate::time::sleep()\n#[derive(Debug)]\n#[must_use = \"futures do nothing unless you `.await` or poll them\"]\npub struct Interval {\n    /// Future that completes the next time the `Interval` yields a value.\n    delay: Pin\u003cBox\u003cSleep\u003e\u003e,\n\n    /// The duration between values yielded by `Interval`.\n    period: Duration,\n\n    /// The strategy `Interval` should use when a tick is missed.\n    missed_tick_behavior: MissedTickBehavior,\n}\n\nimpl Interval {\n    /// Completes when the next instant in the interval has been reached.\n    ///\n    /// # Cancel safety\n    ///\n    /// This method is cancellation safe. If `tick` is used as the branch in a `tokio::select!` and\n    /// another branch completes first, then no tick has been consumed.\n    pub async fn tick(\u0026mut self) -\u003e SimTime {\n        let instant = poll_fn(|cx| self.poll_tick(cx));\n        instant.await\n    }\n\n    /// Polls for the next instant in the interval to be reached.\n    ///\n    /// This method can return the following values:\n    ///\n    ///  * `Poll::Pending` if the next instant has not yet been reached.\n    ///  * `Poll::Ready(instant)` if the next instant has been reached.\n    ///\n    /// When this method returns `Poll::Pending`, the current task is scheduled\n    /// to receive a wakeup when the instant has elapsed. Note that on multiple\n    /// calls to `poll_tick`, only the [`Waker`](std::task::Waker) from the\n    /// [`Context`] passed to the most recent call is scheduled to receive a\n    /// wakeup.\n    pub fn poll_tick(\u0026mut self, cx: \u0026mut Context\u003c'_\u003e) -\u003e Poll\u003cSimTime\u003e {\n        // Wait for the delay to be done\n        ready!(Pin::new(\u0026mut self.delay).poll(cx));\n\n        // Get the time when we were scheduled to tick\n        let timeout = self.delay.deadline();\n\n        let now = SimTime::now();\n\n        // If a tick was not missed, and thus we are being called before the\n        // next tick is due, just schedule the next tick normally, one `period`\n        // after `timeout`\n        //\n        // However, if a tick took excessively long and we are now behind,\n        // schedule the next tick according to how the user specified with\n        // `MissedTickBehavior`\n        let next = if now \u003e timeout + Duration::from_millis(5) {\n            self.missed_tick_behavior\n                .next_timeout(timeout, now, self.period)\n        } else {\n            timeout + self.period\n        };\n\n        self.delay.as_mut().reset(next);\n\n        // Return the time when we were scheduled to tick\n        Poll::Ready(timeout)\n    }\n\n    /// Resets the interval to complete one period after the current time.\n    ///\n    /// This method ignores [`MissedTickBehavior`] strategy.\n    pub fn reset(\u0026mut self) {\n        self.delay.as_mut().reset(SimTime::now() + self.period);\n    }\n\n    /// Returns the [`MissedTickBehavior`] strategy currently being used.\n    #[must_use]\n    pub fn missed_tick_behavior(\u0026self) -\u003e MissedTickBehavior {\n        self.missed_tick_behavior\n    }\n\n    /// Sets the [`MissedTickBehavior`] strategy that should be used.\n    pub fn set_missed_tick_behavior(\u0026mut self, behavior: MissedTickBehavior) {\n        self.missed_tick_behavior = behavior;\n    }\n\n    /// Returns the period of the interval.\n    #[must_use]\n    pub fn period(\u0026self) -\u003e Duration {\n        self.period\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":157,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":159,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":173,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":174,"address":[],"length":0 es.\n//!\n//! # Examples\n//!\n//! A [`Duration`] describes a span of time, either in the context of\n//! real [`SystemTime`](std::time::SystemTime) or provided [`SimTime`].\n//! There are mutiple ways to create a new [`Duration`].\n//!\n//! ```rust\n//! # use des::time::*;\n//! let five_seconds = Duration::from_secs(5);\n//! assert_eq!(five_seconds, Duration::from_millis(5_000));\n//! assert_eq!(five_seconds, Duration::from_micros(5_000_000));\n//! assert_eq!(five_seconds, Duration::from_nanos(5_000_000_000));\n//!\n//! let ten_seconds = Duration::from_secs(10);\n//! let seven_nanos = Duration::from_nanos(7);\n//! let total = ten_seconds + seven_nanos;\n//! assert_eq!(total, Duration::new(10, 7));\n//! ```\n\nmod duration;\npub use duration::*;\n\nuse crate::sync::RwLock;\nuse std::f64::EPSILON;\nuse std::fmt::{Debug, Display};\nuse std::ops::{Deref, Div, Sub, SubAssign};\n\ncfg_async! {\n    pub mod error;\n\n    mod driver;\n    pub(crate) use driver::*;\n\n    mod sleep;\n    pub use sleep::*;\n\n    mod timeout;\n    pub use timeout::*;\n\n    mod interval;\n    pub use interval::*;\n}\n\nstatic SIMTIME: RwLock\u003cSimTime\u003e = RwLock::new(SimTime::ZERO);\n\n///\n/// A specific point of time in the simulation.\n///\n#[derive(Copy, Clone, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct SimTime(Duration);\n\nimpl SimTime {\n    /// Returns an instant corresponding to \"now\" in the simulation context.\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// use des::prelude::SimTime;\n    ///\n    /// let now = SimTime::now();\n    /// ```\n    #[must_use]\n    pub fn now() -\u003e Self {\n        *SIMTIME.read()\n    }\n\n    ///\n    /// Sets the sim time\n    ///\n    pub(crate) fn set_now(time: SimTime) {\n        *SIMTIME.write() = time;\n    }\n\n    ///\n    /// Constructs an instance of `SimTime` from a give duration since `SimTime::ZERO`.\n    ///\n    #[must_use]\n    pub const fn from_duration(duration: Duration) -\u003e Self {\n        Self(duration)\n    }\n\n    ///\n    /// Makes an equallity check with an error margin.\n    ///\n    #[must_use]\n    pub fn eq_approx(\u0026self, other: SimTime, error: Duration) -\u003e bool {\n        let dur = self.duration_diff(other);\n        dur \u003c error\n    }\n\n    /// Retursn the amount of time elapsed from the earlier of the two values\n    /// to the higher.\n    #[must_use]\n    pub fn duration_diff(\u0026self, other: SimTime) -\u003e Duration {\n        if *self \u003e other {\n            self.duration_since(other)\n        } else {\n            other.duration_since(*self)\n        }\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or zero duration if that instant is later than this one.\n    ///\n    /// # Panics\n    ///\n    /// This function  panics of the checked operation fails.\n    #[must_use]\n    pub fn duration_since(\u0026self, earlier: SimTime) -\u003e Duration {\n        self.checked_duration_since(earlier)\n            .expect(\"duration subtraction invalid\")\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or None if that instant is later than this one.\n    #[must_use]\n    pub fn checked_duration_since(\u0026self, earlier: SimTime) -\u003e Option\u003cDuration\u003e {\n        self.0.checked_sub(earlier.0)\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or zero duration if that instant is later than this one.\n    #[must_use]\n    pub fn saturating_duration_since(\u0026self, earlier: SimTime) -\u003e Duration {\n        self.checked_duration_since(earlier).unwrap_or_default()\n    }\n\n    /// Returns the amount of time elapsed since this instant was created.\n    #[must_use]\n    pub fn elapsed(\u0026self) -\u003e Duration {\n        Self::now() - *self\n    }\n\n    /// Returns `Some(t)` where `t` is the time `self + duration` if `t` can be represented as\n    /// `Instant` (which means it's inside the bounds of the underlying data structure), `None`\n    /// otherwise.\n    #[must_use]\n    pub fn checked_add(\u0026self, duration: Duration) -\u003e Option\u003cSimTime\u003e {\n        self.0.checked_add(duration).map(SimTime)\n    }\n\n    /// Returns `Some(t)` where `t` is the time `self - duration` if `t` can be represented as\n    /// `Instant` (which means it's inside the bounds of the underlying data structure), `None`\n    /// otherwise.\n    #[must_use]\n    pub fn checked_sub(\u0026self, duration: Duration) -\u003e Option\u003cSimTime\u003e {\n        self.0.checked_sub(duration).map(SimTime)\n    }\n}\n\n// # Custom Additions\nimpl SimTime {\n    /// The smallest instance of a [`SimTime`].\n    pub const ZERO: SimTime = SimTime(Duration::ZERO);\n    /// The smallest valid instance of a [`SimTime`].\n    pub const MIN: SimTime = SimTime(Duration::ZERO);\n    /// The greatest instance of a [`SimTime`].\n    pub const MAX: SimTime = SimTime(Duration::MAX);\n}\n\n// CMP\n\nimpl PartialEq\u003cf64\u003e for SimTime {\n    fn eq(\u0026self, other: \u0026f64) -\u003e bool {\n        let diff = (self.0.as_secs_f64() - *other).abs();\n        diff \u003c EPSILON\n    }\n}\n\n// OPS\n\nimpl Sub\u003cDuration\u003e for SimTime {\n    type Output = SimTime;\n\n    fn sub(self, rhs: Duration) -\u003e Self::Output {\n        self.checked_sub(rhs)\n            .expect(\"Overflow when substracting Duration from SimTime\")\n    }\n}\n\nimpl SubAssign\u003cDuration\u003e for SimTime {\n    fn sub_assign(\u0026mut self, rhs: Duration) {\n        *self = *self - rhs;\n    }\n}\n\nimpl Sub\u003cSimTime\u003e for SimTime {\n    type Output = Duration;\n\n    fn sub(self, rhs: SimTime) -\u003e Self::Output {\n        self.duration_since(rhs)\n    }\n}\n\nimpl Div\u003cSimTime\u003e for SimTime {\n    type Output = f64;\n\n    fn div(self, rhs: SimTime) -\u003e Self::Output {\n        self.0.as_secs_f64() / rhs.0.as_secs_f64()\n    }\n}\n\nimpl Div\u003cf64\u003e for SimTime {\n    type Output = SimTime;\n\n    fn div(self, rhs: f64) -\u003e Self::Output {\n        Self::from(self.0.as_secs_f64() / rhs)\n    }\n}\n\n// DEREF\n\nimpl Deref for SimTime {\n    type Target = Duration;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.0\n    }\n}\n\n// FMT\n\nimpl Debug for SimTime {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        Debug::fmt(\u0026self.0, f)\n    }\n}\n\nimpl Display for SimTime {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        Debug::fmt(\u0026self.0, f)\n    }\n}\n\n// FROM\n\nimpl From\u003cSimTime\u003e for f64 {\n    fn from(this: SimTime) -\u003e Self {\n        this.0.as_secs_f64()\n    }\n}\n\nimpl From\u003cf64\u003e for SimTime {\n    fn from(value: f64) -\u003e Self {\n        SimTime(Duration::from_secs_f64(value))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn ops() {\n        assert_eq!(\n            f64::from(SimTime::from_duration(Duration::from_millis(300))),\n            0.3\n        );\n\n        assert_eq!(SimTime::from(60.0) / 3.0, SimTime::from(20.0));\n        assert_eq!(SimTime::from(60.0) / SimTime::from(3.0), 20.0);\n\n        assert_eq!(\n            SimTime::from(30.0) - SimTime::from(10.0),\n            Duration::from_secs(20)\n        );\n        assert_eq!(SimTime::from(30.0) - Duration::from_secs(10), 20.0);\n        let mut time = SimTime::from(30.0);\n        time -= Duration::from_secs(10);\n        assert_eq!(time, 20.0);\n    }\n}\n","traces":[{"line":71,"address":[],"length":0,"stats":{"Line":137980},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":137980},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":118178},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":118178},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":118050 mething regularly on a schedule, see [`interval`].\n///\n/// The maximum duration for a sleep is 68719476734 milliseconds (approximately 2.2 years).\n///\n/// # Cancellation\n///\n/// Canceling a sleep instance is done by dropping the returned future. No additional\n/// cleanup work is required.\n///\n/// # Panics\n///\n/// This function panics whenever a timer is created outside of a\n/// Tokio runtime. That is why `rt.block_on(sleep(...))` will panic,\n/// since the function is executed outside of the runtime.\n/// Whereas `rt.block_on(async {sleep(...).await})` doesn't panic.\n/// And this is because wrapping the function on an async makes it lazy,\n/// and so gets executed inside the runtime successfully without\n/// panicking.\n///\n/// [`Sleep`]: struct@crate::time::Sleep\n/// [`interval`]: crate::time::interval()\n/// [`Builder::enable_time`]: crate::runtime::Builder::enable_time\n/// [`Builder::enable_all`]: crate::runtime::Builder::enable_all\npub fn sleep(duration: Duration) -\u003e Sleep {\n    match SimTime::now().checked_add(duration) {\n        Some(deadline) =\u003e Sleep::new(deadline),\n        None =\u003e Sleep::far_future(),\n    }\n}\n\n/// Waits until `deadline` is reached.\n///\n/// No work is performed while awaiting on the sleep future to complete. `Sleep`\n/// operates at millisecond granularity and should not be used for tasks that\n/// require high-resolution timers.\n///\n/// To run something regularly on a schedule, see [`interval`].\n///\n/// # Cancellation\n///\n/// Canceling a sleep instance is done by dropping the returned future. No additional\n/// cleanup work is required.\n///\n/// # Panics\n///\n/// This function panics whenever a timer is created outside of a\n/// Tokio runtime. That is why `rt.block_on(sleep(...))` will panic,\n/// since the function is executed outside of the runtime.\n/// Whereas `rt.block_on(async {sleep(...).await})` doesn't panic.\n/// And this is because wrapping the function on an async makes it lazy,\n/// and so gets executed inside the runtime successfully without\n/// panicking.\n///\n/// [`Sleep`]: struct@crate::time::Sleep\n/// [`interval`]: crate::time::interval()\n/// [`Builder::enable_time`]: crate::runtime::Builder::enable_time\n/// [`Builder::enable_all`]: crate::runtime::Builder::enable_all\npub fn sleep_until(deadline: SimTime) -\u003e Sleep {\n    Sleep::new(deadline)\n}\n\npin_project! {\n    /// Future returned by [`sleep`](sleep) and [`sleep_until`](sleep_until).\n    ///\n    /// This type does not implement the `Unpin` trait, which means that if you\n    /// use it with [`select!`] or by calling `poll`, you have to pin it first.\n    /// If you use it with `.await`, this does not apply.\n    ///\n    #[project(!Unpin)]\n    #[must_use  = \"futures do nothing unless you `.await` or poll them\"]\n    #[derive(Debug)]\n    pub struct Sleep {\n        deadline: SimTime,\n        id: usize,\n\n        #[pin]\n        handle: Option\u003cTimerSlotEntryHandle\u003e\n    }\n}\n\nstatic SLEEP_ID: AtomicUsize = AtomicUsize::new(0);\n\nimpl Sleep {\n    pub(super) fn new(deadline: SimTime) -\u003e Sleep {\n        let next = SLEEP_ID.fetch_add(1, std::sync::atomic::Ordering::SeqCst);\n        Sleep {\n            deadline,\n            id: next,\n            handle: None,\n        }\n    }\n\n    pub(super) fn far_future() -\u003e Sleep {\n        Self::new(SimTime::MAX)\n    }\n\n    /// Returns the instant at which the future will complete.\n    #[must_use]\n    pub fn deadline(\u0026self) -\u003e SimTime {\n        self.deadline\n    }\n\n    /// Returns `true` if `Sleep` has elapsed.\n    ///\n    /// A `Sleep` instance is elapsed when the requested duration has elapsed.\n    #[must_use]\n    pub fn is_elapsed(\u0026self) -\u003e bool {\n        self.deadline \u003c= SimTime::now()\n    }\n\n    /// Resets the `Sleep` instance to a new deadline.\n    ///\n    /// Calling this function allows changing the instant at which the `Sleep`\n    /// future completes without having to create new associated state.\n    ///\n    /// This function can be called both before and after the future has\n    /// completed.\n    ///\n    /// To call this method, you will usually combine the call with\n    /// [`Pin::as_mut`], which lets you call the method without consuming the\n    /// `Sleep` itself.\n    ///\n    /// # Example\n    ///\n    /// ```ignore\n    /// use des::time::{Duration, Instant};\n    ///\n    /// # #[tokio::main(flavor = \"current_thread\")]\n    /// # async fn main() {\n    /// let sleep = des::time::sleep(Duration::from_millis(10));\n    /// tokio::pin!(sleep);\n    ///\n    /// sleep.as_mut().reset(Instant::now() + Duration::from_millis(20));\n    /// # }\n    /// ```\n    ///\n    /// See also the top-level examples.\n    ///\n    /// [`Pin::as_mut`]: fn@std::pin::Pin::as_mut\n    pub fn reset(self: Pin\u003c\u0026mut Self\u003e, deadline: SimTime) {\n        self.reset_inner(deadline);\n    }\n\n    fn reset_inner(self: Pin\u003c\u0026mut Self\u003e, deadline: SimTime) {\n        let mut me = self.project();\n        if let Some(handle) = me.handle.take() {\n            // Reogranize timer calls.\n            handle.reset(deadline);\n        }\n        *me.deadline = deadline;\n    }\n}\n\nimpl Future for Sleep {\n    type Output = ();\n    fn poll(\n        self: Pin\u003c\u0026mut Self\u003e,\n        cx: \u0026mut std::task::Context\u003c'_\u003e,\n    ) -\u003e std::task::Poll\u003cSelf::Output\u003e {\n        // A poll might come from one of three sources\n        // a) inital poll\n        // b) poll at scheduled deadline\n        // c) spurious wakeup i.e. tokio::select\n\n        let scheduled = self.handle.is_some();\n\n        // Project initaly\n\n        let mut me = self.project();\n        match (*me.deadline).cmp(\u0026SimTime::now()) {\n            Ordering::Greater =\u003e {\n                if !scheduled {\n                    let handle = Driver::with_current(|ctx| {\n ropping the future. No additional cleanup\n/// or other work is required.\n///\n/// The original future may be obtained by calling [`Timeout::into_inner`]. This\n/// consumes the `Timeout`.\n///\n/// # Examples\n///\n/// Create a new `Timeout` set to expire in 10 milliseconds.\n///\n/// ```rust\n/// use des::time::timeout;\n/// use tokio::sync::oneshot;\n///\n/// use std::time::Duration;\n///\n/// # async fn dox() {\n/// let (tx, rx) = oneshot::channel();\n/// # tx.send(()).unwrap();\n///\n/// // Wrap the future with a `Timeout` set to expire in 10 milliseconds.\n/// if let Err(_) = timeout(Duration::from_millis(10), rx).await {\n///     println!(\"did not receive value within 10 ms\");\n/// }\n/// # }\n/// ```\n///\n/// # Panics\n///\n/// This function panics whenever a timer is created outside of a\n/// Tokio runtime. That is why `rt.block_on(sleep(...))` will panic,\n/// since the function is executed outside of the runtime.\n/// Whereas `rt.block_on(async {sleep(...).await})` doesn't panic.\n/// And this is because wrapping the function on an async makes it lazy,\n/// and so gets executed inside the runtime successfully without\n/// panicking.\n#[track_caller]\npub fn timeout\u003cT\u003e(duration: Duration, future: T) -\u003e Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    let deadline = SimTime::now().checked_add(duration);\n    let delay = match deadline {\n        Some(deadline) =\u003e Sleep::new(deadline),\n        None =\u003e Sleep::far_future(),\n    };\n    Timeout::new_with_delay(future, delay)\n}\n\n/// Requires a `Future` to complete before the specified instant in time.\n///\n/// If the future completes before the instant is reached, then the completed\n/// value is returned. Otherwise, an error is returned.\n///\n/// # Cancelation\n///\n/// Cancelling a timeout is done by dropping the future. No additional cleanup\n/// or other work is required.\n///\n/// The original future may be obtained by calling [`Timeout::into_inner`]. This\n/// consumes the `Timeout`.\n///\n/// # Examples\n///\n/// Create a new `Timeout` set to expire in 10 milliseconds.\n///\n/// ```rust\n/// use des::time::{SimTime, timeout_at};\n/// use tokio::sync::oneshot;\n///\n/// use std::time::Duration;\n///\n/// # async fn dox() {\n/// let (tx, rx) = oneshot::channel();\n/// # tx.send(()).unwrap();\n///\n/// // Wrap the future with a `Timeout` set to expire 10 milliseconds into the\n/// // future.\n/// if let Err(_) = timeout_at(SimTime::now() + Duration::from_millis(10), rx).await {\n///     println!(\"did not receive value within 10 ms\");\n/// }\n/// # }\n/// ```\npub fn timeout_at\u003cT\u003e(deadline: SimTime, future: T) -\u003e Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    let delay = sleep_until(deadline);\n\n    Timeout {\n        value: future,\n        delay,\n    }\n}\n\npin_project! {\n    /// Future returned by [`timeout`](timeout) and [`timeout_at`](timeout_at).\n    #[must_use = \"futures do nothing unless you `.await` or poll them\"]\n    pub struct Timeout\u003cT\u003e {\n        #[pin]\n        value: T,\n        #[pin]\n        delay: Sleep,\n    }\n}\n\nimpl\u003cT\u003e Timeout\u003cT\u003e {\n    pub(crate) fn new_with_delay(value: T, delay: Sleep) -\u003e Timeout\u003cT\u003e {\n        Timeout { value, delay }\n    }\n\n    /// Gets a reference to the underlying value in this timeout.\n    pub fn get_ref(\u0026self) -\u003e \u0026T {\n        \u0026self.value\n    }\n\n    /// Gets a mutable reference to the underlying value in this timeout.\n    pub fn get_mut(\u0026mut self) -\u003e \u0026mut T {\n        \u0026mut self.value\n    }\n\n    /// Consumes this timeout, returning the underlying value.\n    pub fn into_inner(self) -\u003e T {\n        self.value\n    }\n}\n\nimpl\u003cT\u003e Future for Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    type Output = Result\u003cT::Output, Elapsed\u003e;\n\n    fn poll(self: Pin\u003c\u0026mut Self\u003e, cx: \u0026mut task::Context\u003c'_\u003e) -\u003e Poll\u003cSelf::Output\u003e {\n        let me = self.project();\n\n        // First, try polling the future\n        if let Poll::Ready(v) = me.value.poll(cx) {\n            return Poll::Ready(Ok(v));\n        }\n\n        let delay = me.delay;\n\n        let poll_delay = || -\u003e Poll\u003cSelf::Output\u003e {\n            match delay.poll(cx) {\n                Poll::Ready(()) =\u003e Poll::Ready(Err(Elapsed::new())),\n                Poll::Pending =\u003e Poll::Pending,\n            }\n        };\n\n        poll_delay()\n    }\n}\n","traces":[{"line":61,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":141,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":142,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":146,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":157,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":167,"address":[],"length" intended for internal use, but remains\n/// public, since it may be usefull in rare scenarios\n#[doc(hidden)]\npub fn enter_scope(token: ScopeToken) {\n    SCOPE_CURRENT_TOKEN.store(token.0, Ordering::SeqCst);\n}\n\n/// Indicates that no scope is currently active.\n///\n/// This function is intended for internal use, but remains\n/// public, since it may be usefull in rare scenarios\n#[doc(hidden)]\npub fn leave_scope() {\n    SCOPE_CURRENT_TOKEN.store(u64::MAX, Ordering::SeqCst);\n}\n\n/// The log level that will be used if `RUST_LOG` is not defined.\npub const FALLBACK_LOG_LEVEL: Level = Level::TRACE;\n\n/// Create a new tracing subscriber with a sim formatter.\n///\n/// # Panics\n///\n/// Panics when subscriber initilization fails.\npub fn init() {\n    let subscriber = tracing_subscriber::fmt();\n    let subscriber = subscriber.event_format(format());\n    let subscriber = subscriber.with_env_filter(\n        EnvFilter::builder()\n            .with_default_directive(Directive::from(FALLBACK_LOG_LEVEL))\n            .from_env_lossy(),\n    );\n    subscriber.finish().init();\n}\n\n/// An instance of a simulation formatter.\n#[must_use]\npub fn format() -\u003e SimFormat {\n    SimFormat::init()\n}\n\n/// A formatter that includes simulation specific information into the tracing messages.\n#[derive(Debug)]\npub struct SimFormat {\n    scopes: RwLock\u003cFxHashMap\u003cu64, Scope\u003e\u003e,\n    rx: Mutex\u003cReceiver\u003c(ScopeToken, ObjectPath)\u003e\u003e,\n}\n\nunsafe impl Sync for SimFormat {}\n\n#[derive(Debug)]\nstruct Scope {\n    path: ObjectPath,\n}\n\nimpl SimFormat {\n    fn init() -\u003e SimFormat {\n        let (tx, rx) = mpsc::channel();\n        SCOPES.lock().unwrap().replace(tx);\n        SimFormat {\n            scopes: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n            rx: Mutex::new(rx),\n        }\n    }\n\n    fn fetch_scopes(\u0026self) {\n        let rx = self.rx.lock();\n        let mut scopes = self.scopes.write();\n        while let Ok((new_token, new_scope)) = rx.try_recv() {\n            scopes.insert(new_token.0, Scope { path: new_scope });\n        }\n    }\n}\n\nmacro_rules! maybe_ansi {\n    ($style:ident, $ansi:ident, $writer:ident: $($t:tt)*) =\u003e {\n        MaybeAnsi(format!($($t)*), $style, $ansi).write(\u0026mut $writer)\n    };\n}\n\nimpl\u003cS, N\u003e FormatEvent\u003cS, N\u003e for SimFormat\nwhere\n    S: Subscriber + for\u003c'a\u003e LookupSpan\u003c'a\u003e,\n    N: for\u003c'a\u003e FormatFields\u003c'a\u003e + 'static,\n{\n    fn format_event(\n        \u0026self,\n        ctx: \u0026tracing_subscriber::fmt::FmtContext\u003c'_, S, N\u003e,\n        mut writer: tracing_subscriber::fmt::format::Writer\u003c'_\u003e,\n        event: \u0026tracing::Event\u003c'_\u003e,\n    ) -\u003e std::fmt::Result {\n        let meta = event.metadata();\n        let ansi = writer.has_ansi_escapes();\n\n        let dimmed = Style::new().dimmed();\n        let bold = Style::new().bold();\n\n        maybe_ansi!(dimmed, ansi, writer: \"[ {:?} ] \", SimTime::now())?;\n\n        let style = match *meta.level() {\n            Level::TRACE =\u003e Style::new().fg(Color::Cyan),\n            Level::DEBUG =\u003e Style::new().fg(Color::Purple),\n            Level::INFO =\u003e Style::new().fg(Color::Green),\n            Level::WARN =\u003e Style::new().fg(Color::Yellow),\n            Level::ERROR =\u003e Style::new().fg(Color::Red),\n        };\n\n        self.fetch_scopes();\n        let scope_id = SCOPE_CURRENT_TOKEN.load(Ordering::SeqCst);\n        let scopes = self.scopes.read();\n\n        if let Some(scope) = scopes.get(\u0026scope_id) {\n            if !ansi {\n                write!(writer, \"{} \", meta.level().as_str())?;\n            }\n            maybe_ansi!(style, ansi, writer: \"{} \", scope.path)?;\n        } else {\n            maybe_ansi!(style, ansi, writer: \"{} \", meta.level().as_str())?;\n        }\n\n        if let Some(scope) = ctx.event_scope() {\n            let mut seen = false;\n            for span in scope.from_root() {\n                maybe_ansi!(bold, ansi, writer: \"{}\", span.metadata().name())?;\n                seen = true;\n                let ext = span.extensions();\n                if let Some(fields) = \u0026ext.get::\u003cFormattedFields\u003cN\u003e\u003e() {\n                    if !fields.is_empty() {\n                        maybe_ansi!(bold, ansi, writer: \"{{\")?;\n                        write!(writer, \"{fields}\")?;\n                        maybe_ansi!(bold, ansi, writer: \"}}\")?;\n                    }\n                }\n                maybe_ansi!(dimmed, ansi, writer: \":\")?;\n            }\n\n            if seen {\n                writer.write_char(' ')?;\n            }\n        }\n\n        maybe_ansi!(dimmed, ansi, writer: \"{}: \", meta.target())?;\n\n        ctx.format_fields(writer.by_ref(), event)?;\n        writeln!(writer)\n    }\n}\n\nstruct MaybeAnsi(String, Style, bool);\n\nimpl MaybeAnsi {\n    fn write(self, writer: \u0026mut Writer\u003c'_\u003e) -\u003e std::fmt::Result {\n        if self.2 {\n            write!(writer, \"{}\", self.1.prefix())?;\n            write!(writer, \"{}\", self.0)?;\n            write!(writer, \"{}\", self.1.suffix())\n        } else {\n            write!(writer, \"{}\", self.0)\n        }\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":253},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":16928},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":16928},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4809},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":48 l},{"line":194,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":201,"address":[],"length":0,"stats":{"Line":48},"fn_name":null},{"line":202,"address":[],"length":0,"stats":{"Line":48},"fn_name":null},{"line":203,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":204,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":205,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":207,"address":[],"length":0,"stats":{"Line":45},"fn_name":null}],"covered":64,"coverable":72},{"path":["/","Users","mk","Developer","rust","des","des","tests","_require_full.rs"],"content":"#![cfg(not(feature = \"full\"))]\ncompile_error!(\"des main tests required cfg(feature = full)\");\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","async.rs"],"content":"#![cfg(feature = \"async\")]\n#![allow(unused_variables)]\n\nuse des::{\n    net::AsyncFn,\n    prelude::*,\n    time::{self, sleep, timeout, timeout_at, MissedTickBehavior},\n};\nuse std::sync::{\n    atomic::{AtomicBool, AtomicUsize, Ordering},\n    Arc,\n};\nuse tokio::{\n    sync::{\n        mpsc::{self, channel, Sender},\n        Semaphore,\n    },\n    task::JoinHandle,\n};\n\nuse serial_test::serial;\n\n// # Test case\n// The module behaves like a sync module, not creating any more\n// futures than the async call itself.\n\n#[derive(Default)]\nstruct QuasaiSyncModule {\n    counter: usize,\n}\n\nimpl AsyncModule for QuasaiSyncModule {\n    async fn handle_message(\u0026mut self, msg: Message) {\n        println!(\"[{}] Received msg: {}\", current().name(), msg.header().id);\n        self.counter += msg.header().id as usize;\n    }\n}\n\n#[test]\n#[serial]\nfn quasai_sync_non_blocking() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", QuasaiSyncModule::default());\n    rt.node(\"other\", QuasaiSyncModule::default());\n\n    let gate_a = rt.gate(\"root\", \"a\");\n    let gate_b = rt.gate(\"other\", \"b\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(gate_a.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_a, Message::new().id(2).build(), SimTime::ZERO);\n\n    rt.add_message_onto(gate_b.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_b.clone(), Message::new().id(2).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_b, Message::new().id(3).build(), SimTime::ZERO);\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, SimTime::ZERO);\n            assert_eq!(profiler.event_count, 10);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// A module has 3 permantent tasks that each forward\n// the message, the final one incrementing a module bound\n// tracker\n// The tasks shutdown with a shutdown message\n\n#[derive(Default)]\nstruct MutipleTasksModule {\n    handles: Vec\u003cJoinHandle\u003c()\u003e\u003e,\n    sender: Option\u003cSender\u003cMessage\u003e\u003e,\n    result: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl AsyncModule for MutipleTasksModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        let (txa, mut rxa) = channel::\u003cMessage\u003e(8);\n        let (txb, mut rxb) = channel(8);\n        let (txc, mut rxc) = channel(8);\n\n        let result = self.result.clone();\n\n        let ta = tokio::spawn(async move {\n            while let Some(v) = rxa.recv().await {\n                let k = v.header().kind;\n                txb.send(v).await.unwrap();\n\n                if k == 42 {\n                    rxa.close();\n                    txb.closed().await;\n                }\n            }\n        });\n\n        let tb = tokio::spawn(async move {\n            while let Some(v) = rxb.recv().await {\n                let k = v.header().kind;\n                txc.send(v).await.unwrap();\n\n                if k == 42 {\n                    rxb.close();\n                    txc.closed().await;\n                }\n            }\n        });\n\n        let tc = tokio::spawn(async move {\n            while let Some(v) = rxc.recv().await {\n                let k = v.header().kind;\n                result.fetch_add(v.header().id as usize, std::sync::atomic::Ordering::SeqCst);\n\n                if k == 42 {\n                    rxc.close();\n                }\n            }\n        });\n\n        self.sender = Some(txa);\n        self.handles.push(ta);\n        self.handles.push(tb);\n        self.handles.push(tc);\n    }\n\n    async fn at_sim_end(\u0026mut self) {\n        self.sender\n            .take()\n            .unwrap()\n            .send(Message::new().kind(42).build())\n            .await\n            .unwrap();\n\n        for join in self.handles.drain(..) {\n            join.await.unwrap()\n        }\n\n        self.result\n            .fetch_add(100, std::sync::atomic::Ordering::SeqCst);\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        self.sender.as_ref().unwrap().send(msg).await.unwrap()\n    }\n}\n\n#[test]\n#[serial]\nfn mutiple_active_tasks() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", MutipleTasksModule::default());\n\n    let gate_a = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(gate_a.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_a, Message::new().id(2).build(), SimTime::ZERO);\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, SimTime::ZERO);\n\n            //  2 * (Gate + HandleMessage)\n            assert_eq!(profiler.event_count, 4);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cMutipleTasksModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.result.load(std::sync::atomic::Ordering::SeqCst), 100 + 3);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// A module sleeps upon receiving a message,\n// This sleeps do NOT interfere with recv()\n\n#[derive(Default)]\nstruct TimeSleepModule {\n    counter: usize,\n}\n\nimpl AsyncModule for TimeSleepModule {\n    async fn handle_message(\u0026mut self, msg: Message) {\n        tracing::debug!(\"recv msg: {}\", msg.str());\n        let wait_time = msg.header().kind as u64;\n        tracing::info!(\n            \"\u003c{}\u003e [{}] Waiting for timer\",\n            current().name(),\n            SimTime::now()\n        );\n        sleep(Duration::from_secs(wait_time)).await;\n        tracing::info!(\n            \"\u003c{}\u003e [{}] Done waiting for id: {}\",\n            current().name(),\n            SimTime::now(),\n            msg.header().id\n        );\n        self.counter += msg.header().id as usize\n    }\n}\n\n#[test]\n#[serial]\nfn one_module_timers() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"root\", \"a\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(1).build(),\n        SimTime::ZERO,\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 4.0);\n            assert_eq!(profiler.event_count, 6);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// The module sleeps on message receival\n// The sleeps should delay the next recv.\n\n#[test]\n#[serial]\nfn one_module_delayed_recv() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::ZERO,\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 4.0);\n\n            // 1) Gate #1 (0s)\n            // 2) HandleMessage #1 (0s)\n            // 3) Gate #2 (2s)\n            // 4) HandleMessage #2 (2s) (will finish sleep but wakeup was added later)\n            // 5) Wakeup aka NOP (2s)\n            // 6) Wakeup - sleep reloved - send in '5 (4s)\n            assert_eq!(profiler.event_count, 6);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.counter, 3);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// Mutiple Modules delay themself with sleeps\n\n#[test]\n#[serial]\nfn mutiple_module_delayed_recv() {\n    let mut rt = Sim::new(());\n    rt.node(\"a\", TimeSleepModule::default());\n    rt.node(\"b\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"a\", \"in\");\n    let gate_b = rt.gate(\"b\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    // # Module 1\n    //  |0  |1  |2  |3  |4  |5  |6\n    //       \u003cID=1_\u003e\n    //          ....\u003cID=2_\u003e\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    // # Module 1\n    //  |0  |1  |2  |3  |4  |5  |6\n    //      \u003cID\u003e\n    //          \u003cID=20\u003e\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(10).kind(1).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_b,\n        Message::new().id(20).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 5.0);\n\n            assert_eq!(profiler.event_count, 12);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.counter, 3);\n\n            // let m2 = app\n            //     .module(|m| m.module_core().name() == \"OtherRootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m2.counter, 30);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\nstruct SemaphoreModule {\n    semaphore: Arc\u003cSemaphore\u003e,\n    handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    result: Arc\u003cAtomicBool\u003e,\n}\n\nimpl Default for SemaphoreModule {\n    fn default() -\u003e Self {\n        Self {\n            semaphore: Arc::new(Semaphore::new(0)),\n            handle: None,\n            result: Arc::new(AtomicBool::new(false)),\n        }\n    }\n}\n\nimpl AsyncModule for SemaphoreModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        let sem = self.semaphore.clone();\n        let res = self.result.clone();\n        self.handle = Some(tokio::spawn(async move {\n            let premit = sem.acquire_many(5).await.unwrap();\n            println!(\"[{}] Aquired semaphore\", SimTime::now());\n            res.fetch_or(true, std::sync::atomic::Ordering::SeqCst);\n            drop(premit)\n        }));\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        self.semaphore.add_permits(msg.header().kind as usize);\n    }\n}\n\n#[test]\n#[serial]\nfn semaphore_in_waiting_task() {\n    let mut rt = Sim::new(());\n    rt.node(\"a\", SemaphoreModule::default());\n    rt.node(\"b\", SemaphoreModule::default());\n\n    let gate_a = rt.gate(\"a\", \"in\");\n    let gate_b = rt.gate(\"b\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(3).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(10).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(20).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n    rt.add_message_onto(\n        gate_b,\n        Message::new().id(20).kind(1).build(),\n        SimTime::from_duration(Duration::new(3, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 3.0);\n            assert_eq!(profiler.event_count, 10);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_far_future() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            assert_eq!(SimTime::now(), 0.0);\n            time::sleep_until(10.0.into()).await;\n            assert_eq!(SimTime::now(), 10.0);\n            let sleep = time::sleep(Duration::MAX);\n            assert_eq!(sleep.deadline(), SimTime::MAX);\n            assert!(!sleep.is_elapsed());\n\n            sleep.await;\n            panic!(\"should never be reached\");\n        }),\n    );\n\n    let result = Builder::seeded(123).build(sim).run();\n    assert_eq!(result.unwrap().1, 10.0);\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_select() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            tokio::select! {\n                _ = time::sleep(Duration::from_secs(10)) =\u003e unreachable!(),\n                _ = time::sleep(Duration::from_secs(5)) =\u003e println!(\"resolved\"),\n            }\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 5.0);\n    assert_eq!(result.2.event_count, 1); // Just async wakeup for 5s, 10s will never be scheduled\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_reset() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            let sleep = time::sleep(Duration::from_secs(5));\n            tokio::pin!(sleep);\n\n            sleep.as_mut().reset(10.0.into());\n            sleep.await\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 10.0);\n    assert_eq!(result.2.event_count, 1); // Just async wakeup for 10s, 5s was not yet scheduled\n}\n\n#[test]\n#[serial]\nfn async_time_timeout() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            let result: Result\u003ci32, time::error::Elapsed\u003e =\n                timeout(Duration::from_secs(10), std::future::pending()).await;\n            assert!(result.is_err());\n\n            let (tx, mut rx) = mpsc::channel(1);\n\n            let handle = tokio::spawn(async move {\n                time::sleep(Duration::from_secs(5)).await;\n                tx.send(42).await.unwrap();\n            });\n\n            let result: Result\u003cOption\u003ci32\u003e, time::error::Elapsed\u003e =\n                timeout_at(20.0.into(), rx.recv()).await;\n            assert_eq!(result, Ok(Some(42)));\n\n            handle.await.unwrap();\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 15.0);\n    // why 15s?\n    // wakeup 20s will never be scheduled, since\n    // -\u003e wakeup 15s from tokio::task is allready scheduled\n    // -\u003e upon completion of 15s timeout 20s is allready removed\n}\n\n#[test]\n#[serial]\nfn async_time_timeout_far_future() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            // add a sleep to get a nonempty sim\n            time::sleep(Duration::from_secs(42)).await;\n\n            let mut timeout = timeout(Duration::MAX, std::future::pending());\n            let _: \u0026std::future::Pending\u003ci32\u003e = timeout.get_ref();\n            let _: \u0026mut std::future::Pending\u003ci32\u003e = timeout.get_mut();\n\n            let result: Result\u003ci32, time::error::Elapsed\u003e = timeout.await;\n            panic!(\"will never be reached\")\n        }),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 42.0);\n}\n\n#[test]\n#[serial]\nfn async_time_interval() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let counter = Arc::new(AtomicUsize::new(0));\n\n            let c = counter.clone();\n            tokio::spawn(async move {\n                let mut interval = time::interval(Duration::from_secs(1));\n                assert_eq!(interval.period(), Duration::from_secs(1));\n                assert_eq!(\n                    interval.missed_tick_behavior(),\n                    MissedTickBehavior::default()\n                );\n\n                loop {\n                    interval.tick().await;\n                    c.fetch_add(1, Ordering::SeqCst);\n                }\n            });\n\n            time::sleep(Duration::from_secs_f64(7.5)).await;\n            assert_eq!(counter.load(Ordering::SeqCst), 1 + 7);\n        }),\n    );\n\n    let _ = Builder::seeded(123).max_time(100.0.into()).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn async_time_interval_missed_tick_behaviour() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"burst\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval(Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Burst);\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for _ in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n            }\n            assert_eq!(SimTime::now(), 5.0);\n        }),\n    );\n\n    sim.node(\n        \"delay\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval(Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n            let mut last = SimTime::now();\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for i in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n                if i != 0 {\n                    assert_eq!(SimTime::now(), last + 1.0);\n                }\n                last = SimTime::now();\n            }\n\n            assert_eq!(SimTime::now(), 4.5 + 5.0);\n        }),\n    );\n\n    sim.node(\n        \"skip\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval_at(0.0.into(), Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Skip);\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for i in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n                if i != 0 {\n                    assert_eq!(SimTime::now().subsec_millis(), 0);\n                }\n            }\n\n            assert_eq!(SimTime::from(5.0).elapsed(), Duration::from_secs(4));\n            assert_eq!(SimTime::now(), 9.0);\n        }),\n    );\n\n    let _ = Builder::seeded(123).max_time(100.0.into()).build(sim).run();\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":1},"fn_name":
