123, ;#\\n// A \\t\\nident\";\n    let stream = tokenize(EX_2, 0).collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(\n        stream,\n        vec![\n            Token::new(\n                TokenKind::Literal {\n                    kind: LiteralKind::Int {\n                        base: Base::Decimal,\n                        empty_int: false\n                    },\n                    suffix_start: 3,\n                },\n                3\n            ),\n            Token::new(TokenKind::Comma, 1),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Semi, 1),\n            Token::new(TokenKind::Pound, 1),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Comment, 6),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Ident, 5),\n        ]\n    );\n}\n\n#[test]\nfn token_lex_literal() {\n    let token = tokenize(\"1234\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Decimal,\n                    empty_int: false\n                },\n                suffix_start: 4\n            },\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"0xa1234\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Hexadecimal,\n                    empty_int: false\n                },\n                suffix_start: 7\n            },\n            len: 7,\n        }\n    );\n\n    let token = tokenize(\"0b101010\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Binary,\n                    empty_int: false\n                },\n                suffix_start: 8\n            },\n            len: 8,\n        }\n    );\n\n    let token = tokenize(\"0x\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Hexadecimal,\n                    empty_int: true\n                },\n                suffix_start: 2\n            },\n            len: 2,\n        }\n    );\n\n    let token = tokenize(\"0.0\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Decimal,\n                    empty_exp: false\n                },\n                suffix_start: 3\n            },\n            len: 3,\n        }\n    );\n\n    let token = tokenize(\"1231231230.01231231236\", 0)\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Decimal,\n                    empty_exp: false\n                },\n                suffix_start: 22\n            },\n            len: 22,\n        }\n    );\n\n    let token = tokenize(\"0b0.0\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Binary,\n                    empty_exp: false\n                },\n                suffix_start: 5\n            },\n            len: 5,\n        }\n    );\n}\n\n#[test]\nfn token_lex_literal_str() {\n    let token = tokenize(\"\\\"ba@#123c\\\"\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Str { terminated: true },\n                suffix_start: 9\n            },\n            len: 10,\n        }\n    );\n}\n\n#[test]\nfn token_lex_ident() {\n    let token = tokenize(\"abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 3,\n        }\n    );\n\n    let token = tokenize(\"abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"_abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 5,\n        }\n    );\n}\n\n#[test]\nfn token_lex_annotation() {\n    let token = tokenize(\"@abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"@abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 5,\n        }\n    );\n\n    let token = tokenize(\"@_abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 5,\n        }\n    );\n\n    let token = tokenize(\"@ abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::At,\n            len: 1,\n        }\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des-ndl","src","lib.rs"],"content":"#![allow(clippy::needless_range_loop)]\n\npub mod ast;\npub mod error;\npub mod ir;\n\npub(crate) mod context;\npub(crate) mod lexer;\npub(crate) mod resolve;\npub(crate) mod resource;\n\npub(crate) mod util;\n\npub use self::resource::Asset;\npub use self::resource::AssetIdentifier;\npub use self::resource::SourceMap;\npub use self::resource::Span;\n\npub use self::context::Context;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des-ndl","src","resolve","ast_tables.rs"],"content":"use std::sync::Arc;\n\nuse crate::{\n    ast::{self, Item, LinkStmt, ModuleStmt, Spanned},\n    error::*,\n    resource::AssetIdentifier,\n    util::dfs_cycles,\n    Context, SourceMap, Span,\n};\n\n// # Links\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkAstTable {\n    source: AssetIdentifier,\n    links: Vec\u003cArc\u003cLinkStmt\u003e\u003e,\n    ptr: usize,\n}\n\nimpl LinkAstTable {\n    /// Orders local deps in loadable order, returning true on success,\n    /// false on error. Errors are attached to the ErrorsMut object.\n    pub fn order_local_deps(\u0026mut self, errors: \u0026mut ErrorsMut) -\u003e bool {\n        let (local, nonlocal) = self.local_mut();\n        let mut s = 0;\n\n        // Generate topo;\n        let mut topo = vec![Vec::new(); local.len()];\n        for i in 0..local.len() {\n            let Some(ref inh) = local[i].inheritance else {\n                continue;\n            };\n\n            for dep in inh.symbols.iter() {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.raw);\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep);\n                } else {\n                    // ignore nonloca dep\n                }\n            }\n        }\n\n        if let Err(cycles) = dfs_cycles(\u0026topo) {\n            for cycle in cycles {\n                let s = cycle[0];\n\n                let mut fmt = vec![\u0026local[s].ident.raw[..]];\n                for \u0026e in cycle.iter().rev() {\n                    fmt.push(\u0026local[e].ident.raw[..]);\n                }\n\n                errors.add(\n                    Error::new(\n                        ErrorKind::LinkLocalCyclicDeps,\n                        format!(\n                            \"found cyclic definition of local links: {}\",\n                            fmt.join(\" \u003c- \")\n                        ),\n                    )\n                    .spanned(local[s].span()),\n                );\n            }\n\n            return false;\n        }\n\n        while s \u003c local.len() {\n            // let mut loadable = false;\n            let mut i = s;\n\n            'seacher: while i \u003c local.len() {\n                // check if i depents are in ..s\n                if let Some(ref inh) = local[i].inheritance {\n                    'inner: for dep in inh.symbols.iter() {\n                        let valid = local[..s].iter().any(|l| l.ident.raw == dep.raw);\n                        if !valid {\n                            let valid_nonlocal = nonlocal.iter().any(|l| l.ident.raw == dep.raw);\n                            if valid_nonlocal {\n                                continue 'inner;\n                            }\n\n                            i += 1;\n                            continue 'seacher;\n                        }\n                    }\n                    // all deps are valid\n                    // loadable = true;\n                    break;\n                } else {\n                    // loadable = true;\n                    break;\n                }\n            }\n\n            // not all deps may be loadable, since nonlocal deps are not repr\n            if s != i \u0026\u0026 i \u003c local.len() {\n                local.swap(s, i);\n            }\n\n            s += 1;\n        }\n\n        true\n    }\n\n    pub fn local(\u0026self) -\u003e \u0026[Arc\u003cLinkStmt\u003e] {\n        \u0026self.links[..self.ptr]\n    }\n\n    pub fn local_mut(\u0026mut self) -\u003e (\u0026mut [Arc\u003cLinkStmt\u003e], \u0026mut [Arc\u003cLinkStmt\u003e]) {\n        self.links.split_at_mut(self.ptr)\n    }\n\n    pub fn from_ctx(ctx: \u0026Context, asset: \u0026AssetIdentifier, errors: \u0026mut ErrorsMut) -\u003e Self {\n        let mut links = Vec::new();\n\n        let asts = ctx.asts_for_asset(asset);\n        let ptr = asts[0]\n            .1\n            .items\n            .iter()\n            .filter(|i| matches!(i, Item::Link(_)))\n            .count();\n\n        for (_, ast) in asts {\n            for item in \u0026ast.items {\n                if let Item::Link(link) = item {\n                    links.push(link.clone())\n                }\n            }\n        }\n\n        Self::check_dup(\u0026links, errors);\n\n        Self {\n            source: asset.clone(),\n            links,\n            ptr,\n        }\n    }\n\n    fn check_dup(links: \u0026[Arc\u003cLinkStmt\u003e], errors: \u0026mut ErrorsMut) {\n        if links.len() \u003c= 1 {\n            return;\n        }\n        for s in 0..(links.len() - 1) {\n            let mut dups = Vec::new();\n            for i in (s + 1)..links.len() {\n                if links[s].ident.raw == links[i].ident.raw {\n                    dups.push(i)\n                }\n            }\n\n            if !dups.is_empty() {\n                let mut e = Error::new(\n                    ErrorKind::SymbolDuplication,\n                    format!(\n                        \"found duplicated symbol '{}', with {} duplications\",\n                        links[s].ident.raw,\n                        dups.len()\n                    ),\n                )\n                .spanned(links[s].span());\n                for i in dups {\n                    e = e.add_hints(ErrorHint::Note(format!(\n                        \"duplicated symbol definition found at {:?}\",\n                        links[i].span()\n                    )));\n                }\n\n                errors.add(e)\n            }\n        }\n    }\n}\n\n// # Modules\n\n#[derive(Debug, Clone, PartialEq)]\npub struct ModuleAstTable {\n    source: AssetIdentifier,\n    modules: Vec\u003cArc\u003cModuleStmt\u003e\u003e,\n    ptr: usize,\n}\n\nimpl ModuleAstTable {\n    pub fn order_local_deps(\u0026mut self, errors: \u0026mut ErrorsMut) -\u003e bool {\n        let (local, _) = self.local_mut();\n\n        // Generate topo\n        let mut topo = vec![Vec::new(); local.len()];\n        for i in 0..local.len() {\n            // 1) submodules links\n            let submodules = \u0026local[i].submodules;\n            for dep in submodules.iter().flat_map(|s| s.items.iter()) {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.typ.raw());\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep);\n                }\n            }\n\n            // 2) inheritance links\n            let Some(inh) = \u0026local[i].inheritance else { continue };\n            for dep in inh.symbols.iter() {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.raw);\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep)\n                }\n            }\n        }\n\n        if let Err(cycles) = dfs_cycles(\u0026topo) {\n            for cycle in cycles {\n                let s = cycle[0];\n\n                let mut fmt = vec![\u0026local[s].ident.raw[..]];\n                for \u0026e in cycle.iter().rev() {\n                    fmt.push(\u0026local[e].ident.raw[..]);\n                }\n\n                errors.add(\n                    Error::new(\n                        ErrorKind::ModuleLocalCyclicDeps,\n                        format!(\n                            \"found cyclic definition of local modules: {}\",\n                            fmt.join(\" \u003c- \")\n                        ),\n                    )\n                    .spanned(local[s].span()),\n                );\n            }\n            return false;\n        }\n\n        let mut topo_remapping = (0..topo.len()).collect::\u003cVec\u003c_\u003e\u003e();\n\n        let mut s = 0;\n        while s \u003c local.len() {\n            let mut i = s;\n            while i \u003c local.len() {\n                // Check whether i can be loaded with local[..s]\n                // use local topo\n                let edges = \u0026topo[i];\n                let local_valid = edges.iter().all(|\u0026e| topo_remapping[e] \u003c s);\n                if !local_valid {\n                    i += 1;\n                    continue;\n                }\n\n                break;\n            }\n\n            if s != i \u0026\u0026 i \u003c local.len() {\n                local.swap(s, i);\n                topo.swap(s, i);\n                topo_remapping.swap(s, i);\n            }\n            s += 1;\n        }\n\n        true\n    }\n\n    pub fn local(\u0026self) -\u003e \u0026[Arc\u003cModuleStmt\u003e] {\n        \u0026self.modules[..self.ptr]\n    }\n\n    pub fn local_mut(\u0026mut self) -\u003e (\u0026mut [Arc\u003cModuleStmt\u003e], \u0026mut [Arc\u003cModuleStmt\u003e]) {\n        self.modules.split_at_mut(self.ptr)\n    }\n\n    pub fn from_ctx(ctx: \u0026Context, asset: \u0026AssetIdentifier, errors: \u0026mut ErrorsMut) -\u003e Self {\n        let mut modules = Vec::new();\n\n        let asts = ctx.asts_for_asset(asset);\n        let ptr = asts[0]\n            .1\n            .items\n            .iter()\n            .filter(|i| matches!(i, Item::Module(_)))\n            .count();\n\n        // println!(\"{asts:#?}\");\n\n        for (_, ast) in asts {\n            for item in \u0026ast.items {\n                if let Item::Module(module) = item {\n                    modules.push(module.clone())\n                }\n            }\n        }\n\n        Self::check_dup(\u0026modules, errors);\n\n        Self {\n            source: asset.clone(),\n            modules,\n            ptr,\n        }\n    }\n\n    fn check_dup(modules: \u0026[Arc\u003cModuleStmt\u003e], errors: \u0026mut ErrorsMut) {\n        if modules.len() \u003c= 1 {\n            return;\n        }\n        for s in 0..(modules.len() - 1) {\n            let mut dups = Vec::new();\n            for i in (s + 1)..modules.len() {\n                if modules[s].ident.raw == modules[i].ident.raw {\n                    dups.push(i)\n                }\n            }\n\n            if !dups.is_empty() {\n                let mut e = Error::new(\n                    ErrorKind::SymbolDuplication,\n                    format!(\n                        \"Found duplicated symbol '{}', {} duplications\",\n                        modules[s].ident.raw,\n                        dups.len()\n                    ),\n                )\n                .spanned(modules[s].span());\n                for i in dups {\n                    e = e.add_hints(ErrorHint::Note(format!(\n                        \"duplicated symbol definition found at {:?}\",\n                        modules[i].span()\n                    )));\n                }\n\n                errors.add(e)\n            }\n        }\n    }\n}\n\npub struct GlobalAstTable\u003c'a\u003e {\n    this: AssetIdentifier,\n    smap: \u0026'a SourceMap,\n    modules: Vec\u003cArc\u003cModuleStmt\u003e\u003e,\n    links: Vec\u003cArc\u003cLinkStmt\u003e\u003e,\n}\n\nimpl\u003c'a\u003e GlobalAstTable\u003c'a\u003e {\n    pub fn new(ctx: \u0026'a Context, this: \u0026AssetIdentifier) -\u003e GlobalAstTable\u003c'a\u003e {\n        let mut modules = Vec::new();\n        let mut links = Vec::new();\n\n        for file in ctx.ast.values() {\n            for item in \u0026file.items {\n                match item {\n                    ast::Item::Module(module) =\u003e modules.push(module.clone()),\n                    a et.path().unwrap_or(\u0026PathBuf::new()).clone();\n\n            // Add asset info to all errors.\n            errors.with_mapping(\n                move |e| {\n                    e.add_hints(ErrorHint::Note(format!(\n                        \"found in assset '{}' ({:?})\",\n                        asset_str, asset_path\n                    )))\n                },\n                |errors| {\n                    // Collect all defined items.\n                    let mut items = Vec::new();\n\n                    // Link deriving uses ast-link defs for local info, ir_links allready symbolised in\n                    // dependencies and a global ast context for symbol resoloution.\n                    let mut ast_links = LinkAstTable::from_ctx(self, \u0026asset, errors);\n                    let mut ir_links = LinkIrTable::from_ctx(self, \u0026asset, errors, false);\n                    let global_ast = GlobalAstTable::new(self, \u0026asset);\n\n                    // Resolve links\n                    // - all nonlocal dependencies are allready ir\n                    // - local dependencies may be out of order\n                    if ast_links.order_local_deps(errors) {\n                        for link in ast_links.local() {\n                            let ident = link.ident.raw.clone();\n                            errors.with_mapping(\n                                move |e| {\n                                    e.add_hints(ErrorHint::Note(format!(\n                                        \"found in link definition '{}'\",\n                                        ident\n                                    )))\n                                },\n                                |errors| {\n                                    // Use the link_specific symboliser to parse a link;\n                                    let ir = ir::Link::from_ast(\n                                        link.clone(),\n                                        \u0026ir_links,\n                                        \u0026global_ast,\n                                        errors,\n                                    );\n                                    let ir = Arc::new(ir);\n\n                                    // Add the link to the local ir_table to ensure that other links\n                                    // in this link can use it in later iterations.\n                                    // order is ensure by order_local_deps\n                                    ir_links.add(ir.clone());\n                                    items.push(ir::Item::Link(ir));\n                                },\n                            );\n                        }\n                    }\n\n                    // Modules use local ast info, and dependency ir info, with global ast-debug info\n                    let mut ast_modules = ModuleAstTable::from_ctx(self, \u0026asset, errors);\n                    let mut ir_modules = ModuleIrTable::from_ctx(self, \u0026asset, errors, false);\n                    let global_ast = GlobalAstTable::new(self, \u0026asset);\n\n                    // Resolve mdoules\n                    // - same\n                    if ast_modules.order_local_deps(errors) {\n                        // println!(\"{:#?}\", ast_modules.local());\n                        for module in ast_modules.local() {\n                            let ident = module.ident.raw.clone();\n                            errors.with_mapping(\n                                move |e| {\n                                    e.add_hints(ErrorHint::Note(format!(\n                                        \"found in module definition '{}'\",\n                                        ident\n                                    )))\n                                },\n                                |errors| {\n                                    // Use the local symboliser for modules.\n                                    let ir = ir::Module::from_ast(\n             dep.raw\n                                ),\n                            )\n                            .spanned(dep.span())\n                            .map(|e| global.err_resolve_symbol(\u0026dep.raw, true, e)),\n                        );\n                        inherited.push(Symbol::Unresolved(RawSymbol {\n                            raw: dep.raw.clone(),\n                        }));\n                        continue;\n                    }\n                };\n                deps.push(typ.clone());\n                inherited.push(Symbol::from(typ));\n            }\n        }\n\n        // Include gate definitions\n        let mut ir_gates: Vec\u003cGate\u003e = Vec::with_capacity(ast.gates.len());\n        for inh in \u0026deps {\n            ir_gates.extend(inh.gates.iter().cloned());\n        }\n        for gate in ast.gates.iter().flat_map(|stmt| stmt.items.iter()) {\n            if ir_gates.iter().any(|d| d.ident.raw == gate.ident.raw) {\n                errors.add(\n                    Error::new(\n                        ErrorKind::SymbolDuplication,\n                        format!(\n                            \"gate(-cluster) '{}' was defined multiple times\",\n                            gate.ident.raw\n                        ),\n                    )\n                    .spanned(gate.span()),\n                );\n                continue;\n            }\n            ir_gates.push(Gate {\n                ident: RawSymbol {\n                    raw: gate.ident.raw.clone(),\n                },\n                cluster: gate\n                    .cluster\n                    .as_ref()\n                    .map(Cluster::from)\n                    .unwrap_or(Cluster::Standalone),\n            });\n        }\n\n        // Include submodule definition\n        let mut ir_submodules: Vec\u003cSubmodule\u003e = Vec::with_capacity(ast.submodules.len());\n        for inh in \u0026deps {\n            ir_submodules.extend(inh.submodules.iter().cloned());\n        }\n        for submodule_ast in ast.submodules.iter().flat_map(|stmt| stmt.items.iter()) {\n            if ir_submodules\n                .iter()\n                .any(|d| d.ident.raw == submodule_ast.ident.raw)\n            {\n                errors.add(\n                    Error::new(\n                        ErrorKind::SymbolDuplication,\n                        format!(\n                            \"submodule(-cluster) '{}' was defined multiple times\",\n                            submodule_ast.ident.raw\n                        ),\n                    )\n                    .spanned(submodule_ast.span()),\n                );\n                continue;\n            }\n\n            let cluster = Cluster::from(\u0026submodule_ast.cluster);\n\n            // Confirm existence of symbol\n            let typ = modules\n                .get(\u0026submodule_ast.typ.raw())\n                .map(Symbol::from)\n                .unwrap_or_else(|| {\n                    println!(\"seaching: {}\", submodule_ast.typ.raw());\n                    println!(\"modules: {modules:#?}\");\n\n                    errors.add(\n                        Error::new(\n                            ErrorKind::SymbolNotFound,\n                            format!(\n                                \"did not find submodule symbol '{}', not in scope\",\n                                submodule_ast.typ.raw()\n                            ),\n                        )\n                        .spanned(submodule_ast.typ.span())\n                        .map(|e| global.err_resolve_symbol(\u0026submodule_ast.typ.raw(), true, e)),\n                    );\n                    Symbol::Unresolved(RawSymbol {\n                        raw: submodule_ast.typ.raw(),\n                    })\n                });\n\n            let submod_ir = if let Some(ref specs) = submodule_ast.dyn_spec {\n                // since we not monomorphise a new entry, create a new instance\n                if let Some(mut override_ir) = typ.as_module().cloned() {\n                    // override the existing specs.\n                    for spec in specs.items.iter() {\n                        // found overide \u003cdyn_field\u003e = \u003cvalue\u003e\n                        let dyn_field = \u0026spec.key.raw;\n                        let Some(dyn_field) = override_ir.submodules.iter_mut().find(|d| d.ident.raw == *dyn_field) else {\n                            // \u003cdyn_field\u003e pointed to an unknown submodule (of the submodule)\n                            errors.add(Error::new(\n                                ErrorKind::SymbolNotFound,\n                                format!(\"did not find submodule symbol for dyn-spec '{}', not in scope\", dyn_field)\n                            ).spanned(spec.key.span()));\n                            continue;\n                        };\n\n                        let typ = modules.get(\u0026spec.value.raw);\n                        if let Some(ref typ) = typ {\n                            if let Some(expected_proto) = dyn_field.typ.as_module_arc() {\n                                // check wheter the provided type is really\n                                // implementing the expected proto\n                                let valid = typ.inherited.iter().any(|s| {\n                                    Arc::ptr_eq(\u0026s.as_module_arc().unwrap(), \u0026expected_proto)\n                                });\n                                if !valid {\n                                    errors.add(\n                                        Error::new(\n                                            ErrorKind::ModuleDynConstraintsBroken,\n                                            format!(\"module '{}' does not inherit '{}', thus cannot be assigned to dyn field '{}'\", typ.ident.raw, expected_proto.ident.raw, spec.key.raw)\n                                        ).spanned(spec.span())\n                                    )\n                                }\n                            }\n                        }\n\n                        let typ = typ.map(Symbol::from).unwrap_or_else(|| {\n                            errors.add(\n                                Error::new(\n                                    ErrorKind::SymbolNotFound,\n                                    format!(\n                                        \"did not find dyn-spec submodule symbol '{}', not in scope\",\n                                        spec.value.raw\n                                    ),\n                                )\n                                .spanned(spec.value.span())\n                                .map(|e| global.err_resolve_symbol(\u0026spec.value.raw, true, e)),\n                            );\n                            Symbol::Unresolved(RawSymbol {\n                                raw: submodule_ast.typ.raw(),\n                            })\n                        });\n\n                        dyn_field.dynamic = false;\n                        dyn_field.typ = typ;\n                    }\n\n                    let ident = RawSymbol {\n                        raw: submodule_ast.ident.raw.clone(),\n                    };\n                    Submodule {\n                        span: override_ir.ast.span(),\n                        ident,\n                        cluster,\n                        typ: Symbol::from(Arc::new(override_ir)),\n                        dynamic: submodule_ast.typ.is_dyn(),\n                    }\n                } else {\n                    // if the symbol is not resolved either way just add it in its incomplete form\n                    let ident = RawSymbol {\n                        raw: submodule_ast.ident.raw.clone(),\n                    };\n                    Submodule {\n                        span: submodule_ast.span(),\n                        ident,\n                        cluster,\n                        typ,\n                        dynamic: submodule_ast.typ.is_dyn(),\n                    }\n                }\n            } else {\n                let ident = RawSymbol {\n                    raw: submodule_ast.ident.raw.clone(),\n                };\n                Submodule {\n                    span: submodule_ast.span(),\n                    ident,\n                    cluster,\n                    typ,\n                    dynamic: submodule_ast.typ.is_dyn(),\n                }\n            };\n\n            if let Some(s) = submod_ir.typ.as_module() {\n                let mut missing = Vec::new();\n                for dep in s.submodules.iter() {\n                    if dep.dynamic {\n                        missing.push(\u0026dep.ident.raw[..])\n                    }\n                }\n\n                if !missing.is_empty() {\n                    let s = missing.join(\", \");\n                    errors.add(Error::new(\n                        ErrorKind::ModuleDynNotResolved,\n                        format!(\n                            \"missing specification for dynamic members of submodule '{}': missing fields '{}'\",\n                            submod_ir.ident.raw, s\n                        ),\n                    ).spanned(submod_ir.span))\n                }\n            }\n\n            ir_submodules.push(submod_ir);\n        }\n\n        let local_gtable = LocalGatesTable::new(\u0026ir_gates);\n        let sm_table = LocalSubmoduleTable::new(\u0026ir_submodules);\n        let shared_gtable = SharedGatesTable::new(\u0026local_gtable, \u0026sm_table);\n\n        let mut ir_connections: Vec\u003cConnection\u003e = Vec::with_capacity(ast.connections.len());\n        for inh in \u0026deps {\n            ir_connections.extend(inh.connections.iter().cloned());\n        }\n        for con in ast.connections.iter().flat_map(|s| s.items.iter()) {\n            let delay = if let Some(link) = \u0026con.link {\n                let Some(link) = links.get(\u0026link.raw) else {\n       let path = PathBuf::from(\u0026value[9..]);\n        if value.starts_with(\"include:\") {\n            return AssetIdentifier::Included {\n                alias: path.to_str().unwrap().to_string(),\n                path,\n                include: Span::new(0, 0),\n            };\n        }\n\n        AssetIdentifier::Root {\n            alias: path.to_str().unwrap().to_string(),\n            path,\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy)]\npub struct Asset\u003c'a\u003e {\n    map: \u0026'a SourceMap,\n    mapping: \u0026'a SourceMappedAsset,\n}\n\nimpl SourceMap {\n    pub fn new() -\u003e Self {\n        Self {\n            buffer: String::new(),\n            assets: Vec::new(),\n        }\n    }\n\n    pub fn load_file(\u0026mut self, ident: impl Into\u003cAssetIdentifier\u003e) -\u003e Result\u003cAsset\u003c'_\u003e\u003e {\n        let ident = ident.into();\n        let mut file = File::open(ident.path()?)?;\n        let offset = self.buffer.len();\n        let n = file.read_to_string(\u0026mut self.buffer)?;\n\n        let mapping = SourceMappedAsset::new(ident, offset, n, self);\n        self.assets.push(mapping);\n\n        Ok(Asset {\n            map: self,\n            mapping: self.assets.last().unwrap(),\n        })\n    }\n\n    pub fn load_raw(\u0026mut self, ident: impl Into\u003cAssetIdentifier\u003e, raw: \u0026str) -\u003e Asset\u003c'_\u003e {\n        let ident = ident.into();\n        assert!(matches!(ident, AssetIdentifier::Raw { .. }));\n\n        let offset = self.buffer.len();\n        let n = raw.len();\n        self.buffer.push_str(raw);\n\n        let mapping = SourceMappedAsset::new(ident, offset, n, self);\n        self.assets.push(mapping);\n\n        Asset {\n            map: self,\n            mapping: self.assets.last().unwrap(),\n        }\n    }\n\n    pub(crate) fn span_for(\u0026self, asset: \u0026AssetIdentifier) -\u003e Option\u003cSpan\u003e {\n        self.assets\n            .iter()\n            .find(|a| a.ident == *asset)\n            .map(|v| v.span())\n    }\n\n    pub(crate) fn slice_for(\u0026self, span: Span) -\u003e \u0026str {\n        \u0026self.buffer[span.pos..(span.pos + span.len)]\n    }\n\n    pub(crate) fn slice_padded_for(\u0026self, span: Span) -\u003e (\u0026str, usize) {\n        // println!(\"{span:?}\");\n\n        let asset = self\n            .asset_for(span)\n            .expect(\"Failed to assign asset to span\");\n        let bounds = (asset.offset, asset.offset + asset.len);\n        // println!(\"{}: {:?}\", asset.offset, asset.line_pos_mapping);\n\n        let line_start = asset.line_for(span.pos);\n        let line_end = asset.line_for(span.pos + span.len);\n        let len = line_end - line_start + 1;\n        let pad = if len \u003e 2 { 1 } else { 2 };\n\n        let lso = line_start;\n\n        let line_start = line_start.saturating_sub(pad);\n        let line_end = line_end\n            .saturating_add(pad)\n            .min(asset.line_pos_mapping.len() - 1);\n\n        let line_offset = if line_start != 0 {\n            lso - line_start\n        } else {\n            lso - line_start - 1\n        };\n\n        let start = *asset\n            .line_pos_mapping\n            .get(line_start.saturating_sub(1))\n            .unwrap_or(\u0026bounds.0)\n            .max(\u0026bounds.0);\n        let end = (asset.line_pos_mapping[line_end] - 1).min(bounds.1);\n\n        (\u0026self.buffer[start..end], line_offset)\n    }\n\n    pub(crate) fn asset(\u0026self, ident: \u0026AssetIdentifier) -\u003e Option\u003c\u0026SourceMappedAsset\u003e {\n        self.assets.iter().find(|a| a.ident == *ident)\n    }\n\n    pub(crate) fn asset_for(\u0026self, span: Span) -\u003e Option\u003c\u0026SourceMappedAsset\u003e {\n        self.assets.iter().find(|asset| asset.contains(span))\n    }\n\n    pub(crate) fn line_for(\u0026self, span: Span) -\u003e Option\u003cusize\u003e {\n        let asset = self.asset_for(span)?;\n        Some(asset.line_for(span.pos))\n    }\n}\n\nimpl Default for SourceMap {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl SourceMappedAsset {\n    pub(crate) fn new(ident: AssetIdentifier, offset: usize, len: usize, map: \u0026SourceMap) -\u003e Self {\n        let data = \u0026map.buffer[offset..(offset + len)];\n\n        // pos is a mapping line-start-index --\u003e line-number (index)\n\n        let mut idx = 0;\n        let mut pos = vec![0];\n\n        for c in data.chars() {\n            if c == '\\n' {\n                pos.push(offset + idx + 1);\n            }\n            idx += c.len_utf8();\n        }\n\n        Self {\n            ident,\n            offset,\n            len,\n            line_pos_mapping: pos,\n        }\n    }\n\n    pub fn include_for(\u0026self, other: \u0026SourceMappedAsset) -\u003e Option\u003cString\u003e {\n        let s = self.ident.alias();\n        let o = other.ident.alias();\n\n        let s = s.split('/').collect::\u003cVec\u003c_\u003e\u003e();\n        let o = o.split('/').collect::\u003cVec\u003c_\u003e\u003e();\n\n        let n = s.len().min(o.len());\n        for i in 0..n {\n            if s[i] != o[i] {\n                let mut include = String::new();\n                let up = n - i;\n                for _ in 0..up {\n                    include.push_str(\"../\");\n                }\n                for \u0026e in o.iter().skip(i) {\n                    include.push_str(e);\n                    include.push('/');\n                }\n                include.pop();\n                return Some(include);\n            }\n        }\n\n        None\n    }\n\n    pub(crate) fn span(\u0026self) -\u003e Span {\n        Span::new(self.offset, self.len)\n    }\n\n    pub(crate) fn contains(\u0026self, span: Span) -\u003e bool {\n        let end = span.pos + span.len;\n        self.offset \u003c= span.pos \u0026\u0026 end \u003c= self.offset + self.len\n    }\n\n    pub(crate) fn line_for(\u0026self, pos: usize) -\u003e usize {\n        for i in 0..self.line_pos_mapping.len() {\n            if self.line_pos_mapping[i] \u003e pos {\n                return i;\n            }\n        }\n\n        self.line_pos_mapping.len()\n    }\n}\n\nimpl AssetIdentifier {\n    pub fn raw(s: \u0026str) -\u003e Self {\n        Self::Raw {\n            alias: s.to_string(),\n        }\n    }\n\n    pub fn alias(\u0026self) -\u003e \u0026str {\n        match self {\n            Self::Raw { alias } | Self::Root { alias, .. } | Self::Included { alias, .. } =\u003e alias,\n        }\n    }\n\n    pub(crate) fn relative_asset_alias(\u0026self, path: \u0026Path) -\u003e String {\n        let common = fs::common_path(self.path().unwrap(), path);\n        let sub = fs::strip_prefix(path, common);\n        let sub = sub.with_extension(\"\").to_string_lossy().to_string();\n        sub\n    }\n\n    pub(crate) fn path(\u0026self) -\u003e Result\u003c\u0026PathBuf\u003e {\n        match self {\n            Self::Raw { .. } =\u003e Err(Error::new(ErrorKind::Other, \"asset is not io-bound\")),\n            Self::Included { path, .. } =\u003e Ok(path),\n            Self::Root { path, .. } =\u003e Ok(path),\n        }\n    }\n}\n\nimpl\u003c'a\u003e Asset\u003c'a\u003e {\n    pub(crate) fn new(map: \u0026'a SourceMap, mapping: \u0026'a SourceMappedAsset) -\u003e Self {\n        Self { map, mapping }\n    }\n\n    pub(crate) fn alias(\u0026self) -\u003e \u0026str {\n        self.mapping.ident.alias()\n    }\n\n    pub(crate) fn source_span(\u0026self) -\u003e Span {\n        Span::new(self.mapping.offset, self.mapping.len)\n    }\n\n    pub(crate) fn source(\u0026self) -\u003e \u0026'a str {\n        \u0026self.map.buffer[self.mapping.offset..(self.mapping.offset + self.mapping.len)]\n    }\n\n    pub(crate) fn slice_for(\u0026self, span: Span) -\u003e \u0026str {\n        self.map.slice_for(span)\n    }\n\n    pub(crate) fn slice_padded_for(\u0026self, span: Span) -\u003e (\u0026str, usize) {\n        self.map.slice_padded_for(span)\n    }\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":90},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":90},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":90},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":90},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":403},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":403},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":403},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":864},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":99,"address":[],"length":0,"stats":{"Line":864},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":432},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"L ()),\n        None\n    );\n\n    let b = map.load_raw(AssetIdentifier::raw(\"b\"), FILE_B);\n    assert_eq!(b.alias(), \"b\");\n    assert_eq!(b.source(), FILE_B);\n    assert_eq!(b.source_span(), Span::new(10, 22));\n\n    assert_eq!(\n        map.asset_for(Span::new(10, 7)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(15, 10)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(20, 12)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(5, 20)).map(|v| v.ident.alias()),\n        None\n    );\n    assert_eq!(\n        map.asset_for(Span::new(31, 5)).map(|v| v.ident.alias()),\n        None\n    );\n\n    let c = map.load_raw(AssetIdentifier::raw(\"c\"), FILE_C);\n    assert_eq!(c.alias(), \"c\");\n    assert_eq!(c.source(), FILE_C);\n    assert_eq!(c.source_span(), Span::new(32, 15));\n\n    assert_eq!(\n        map.asset_for(Span::new(32, 7)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(37, 8)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(32, 12)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(32, 20)).map(|v| v.ident.alias()),\n        None\n    );\n    assert_eq!(\n        map.asset_for(Span::new(31, 5)).map(|v| v.ident.alias()),\n        None\n    );\n}\n\nconst EX0: \u0026'static str = \"include str;\ninclude x;\n\nmodule M {\n    gates {\n        in[5] @input\n    }\n\n    connections {\n        in --\u003e\n    }\n}\n\nentry M;\n// Comment befor EOF\n\";\n\n#[test]\nfn source_map_padded_span() {\n    let mut smap = SourceMap::new();\n    smap.load_raw(\"raw:ex0\", EX0);\n\n    // Full padding.\n    let span = EX0.bytes().position(|c| c == b'5').unwrap();\n    let span = Span::new(span, 1);\n\n    let (padded_slice, offs mut prev = Vec::with_capacity(topo.len());\n        _dfs(s, s, \u0026mut visited, \u0026mut prev, topo, \u0026mut cycles);\n        reachability.push(visited);\n    }\n\n    if cycles.is_empty() {\n        return Ok(reachability);\n    }\n\n    // dedup the found cylces\n    let mut i = 0;\n    while i \u003c cycles.len() {\n        // Consider i unquie, remove all duplicates of cycle i\n        let s = cycles[i][0];\n\n        // Iteate over all remaining elements, maybe dropping them if dup\n        let mut k = i + 1;\n        'outer: while k \u003c cycles.len() {\n            // Cyles sizes must match, is assumed in the following\n            if cycles[i].len() != cycles[k].len() {\n                k += 1;\n                continue 'outer;\n            }\n\n            // Find the start point of the cycle\n            // by using index 0 of the first occurence, we ensure that nodes lower i\n            // tend to be the start point of cycles\n            let Some(p) = cycles[k].iter().position(|\u0026v| s == v) else {\n                k += 1;\n                continue 'outer;\n            };\n\n            // If all elements (at offset) match remove the cyles\n            // else it is a different cylce with shared nodes.\n            let n = cycles[i].len();\n            for o in 1..n {\n                if cycles[i][o] != cycles[k][(p + o) % n] {\n                    k += 1;\n                    continue 'outer;\n                }\n            }\n\n            cycles.remove(k);\n        }\n\n        i += 1;\n    }\n\n    Err(cycles)\n}\n","traces":[{"line":2,"address":[],"length":0,"stats":{"Line":750},"fn_name":null},{"line":4,"address":[],"length":0,"stats":{"Line":2598},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":2598},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":978},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":882},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":2370},"fn_     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
