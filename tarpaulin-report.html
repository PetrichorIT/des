mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(gate_a.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_a, Message::new().id(2).build(), SimTime::ZERO);\n\n    rt.add_message_onto(gate_b.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_b.clone(), Message::new().id(2).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_b, Message::new().id(3).build(), SimTime::ZERO);\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, SimTime::ZERO);\n            assert_eq!(profiler.event_count, 10);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// A module has 3 permantent tasks that each forward\n// the message, the final one incrementing a module bound\n// tracker\n// The tasks shutdown with a shutdown message\n\n#[derive(Default)]\nstruct MutipleTasksModule {\n    handles: Vec\u003cJoinHandle\u003c()\u003e\u003e,\n    sender: Option\u003cSender\u003cMessage\u003e\u003e,\n    result: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl AsyncModule for MutipleTasksModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        let (txa, mut rxa) = channel::\u003cMessage\u003e(8);\n        let (txb, mut rxb) = channel(8);\n        let (txc, mut rxc) = channel(8);\n\n        let result = self.result.clone();\n\n        let ta = tokio::spawn(async move {\n            while let Some(v) = rxa.recv().await {\n                let k = v.header().kind;\n                txb.send(v).await.unwrap();\n\n                if k == 42 {\n                    rxa.close();\n                    txb.closed().await;\n                }\n            }\n        });\n\n        let tb = tokio::spawn(async move {\n            while let Some(v) = rxb.recv().await {\n                let k = v.header().kind;\n                txc.send(v).await.unwrap();\n\n                if k == 42 {\n                    rxb.close();\n                    txc.closed().await;\n                }\n            }\n        });\n\n        let tc = tokio::spawn(async move {\n            while let Some(v) = rxc.recv().await {\n                let k = v.header().kind;\n                result.fetch_add(v.header().id as usize, std::sync::atomic::Ordering::SeqCst);\n\n                if k == 42 {\n                    rxc.close();\n                }\n            }\n        });\n\n        self.sender = Some(txa);\n        self.handles.push(ta);\n        self.handles.push(tb);\n        self.handles.push(tc);\n    }\n\n    async fn at_sim_end(\u0026mut self) {\n        self.sender\n            .take()\n            .unwrap()\n            .send(Message::new().kind(42).build())\n            .await\n            .unwrap();\n\n        for join in self.handles.drain(..) {\n            join.await.unwrap()\n        }\n\n        self.result\n            .fetch_add(100, std::sync::atomic::Ordering::SeqCst);\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        self.sender.as_ref().unwrap().send(msg).await.unwrap()\n    }\n}\n\n#[test]\n#[serial]\nfn mutiple_active_tasks() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", MutipleTasksModule::default());\n\n    let gate_a = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(gate_a.clone(), Message::new().id(1).build(), SimTime::ZERO);\n    rt.add_message_onto(gate_a, Message::new().id(2).build(), SimTime::ZERO);\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, SimTime::ZERO);\n\n            //  2 * (Gate + HandleMessage)\n            assert_eq!(profiler.event_count, 4);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cMutipleTasksModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.result.load(std::sync::atomic::Ordering::SeqCst), 100 + 3);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// A module sleeps upon receiving a message,\n// This sleeps do NOT interfere with recv()\n\n#[derive(Default)]\nstruct TimeSleepModule {\n    counter: usize,\n}\n\nimpl AsyncModule for TimeSleepModule {\n    async fn handle_message(\u0026mut self, msg: Message) {\n        tracing::debug!(\"recv msg: {}\", msg.str());\n        let wait_time = msg.header().kind as u64;\n        tracing::info!(\n            \"\u003c{}\u003e [{}] Waiting for timer\",\n            current().name(),\n            SimTime::now()\n        );\n        sleep(Duration::from_secs(wait_time)).await;\n        tracing::info!(\n            \"\u003c{}\u003e [{}] Done waiting for id: {}\",\n            current().name(),\n            SimTime::now(),\n            msg.header().id\n        );\n        self.counter += msg.header().id as usize\n    }\n}\n\n#[test]\n#[serial]\nfn one_module_timers() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"root\", \"a\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(1).build(),\n        SimTime::ZERO,\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 4.0);\n            assert_eq!(profiler.event_count, 6);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// The module sleeps on message receival\n// The sleeps should delay the next recv.\n\n#[test]\n#[serial]\nfn one_module_delayed_recv() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::ZERO,\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 4.0);\n\n            // 1) Gate #1 (0s)\n            // 2) HandleMessage #1 (0s)\n            // 3) Gate #2 (2s)\n            // 4) HandleMessage #2 (2s) (will finish sleep but wakeup was added later)\n            // 5) Wakeup aka NOP (2s)\n            // 6) Wakeup - sleep reloved - send in '5 (4s)\n            assert_eq!(profiler.event_count, 6);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.counter, 3);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n// # Test case\n// Mutiple Modules delay themself with sleeps\n\n#[test]\n#[serial]\nfn mutiple_module_delayed_recv() {\n    let mut rt = Sim::new(());\n    rt.node(\"a\", TimeSleepModule::default());\n    rt.node(\"b\", TimeSleepModule::default());\n\n    let gate_a = rt.gate(\"a\", \"in\");\n    let gate_b = rt.gate(\"b\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    // # Module 1\n    //  |0  |1  |2  |3  |4  |5  |6\n    //       \u003cID=1_\u003e\n    //          ....\u003cID=2_\u003e\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    // # Module 1\n    //  |0  |1  |2  |3  |4  |5  |6\n    //      \u003cID\u003e\n    //          \u003cID=20\u003e\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(10).kind(1).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_b,\n        Message::new().id(20).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 5.0);\n\n            assert_eq!(profiler.event_count, 12);\n\n            // let m1 = app\n            //     .module(|m| m.module_core().name() == \"RootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m1.counter, 3);\n\n            // let m2 = app\n            //     .module(|m| m.module_core().name() == \"OtherRootModule\")\n            //     .unwrap()\n            //     .self_as::\u003cTimeSleepModule\u003e()\n            //     .unwrap();\n\n            // assert_eq!(m2.counter, 30);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\nstruct SemaphoreModule {\n    semaphore: Arc\u003cSemaphore\u003e,\n    handle: Option\u003cJoinHandle\u003c()\u003e\u003e,\n    result: Arc\u003cAtomicBool\u003e,\n}\n\nimpl Default for SemaphoreModule {\n    fn default() -\u003e Self {\n        Self {\n            semaphore: Arc::new(Semaphore::new(0)),\n            handle: None,\n            result: Arc::new(AtomicBool::new(false)),\n        }\n    }\n}\n\nimpl AsyncModule for SemaphoreModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        let sem = self.semaphore.clone();\n        let res = self.result.clone();\n        self.handle = Some(tokio::spawn(async move {\n            let premit = sem.acquire_many(5).await.unwrap();\n            println!(\"[{}] Aquired semaphore\", SimTime::now());\n            res.fetch_or(true, std::sync::atomic::Ordering::SeqCst);\n            drop(premit)\n        }));\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        self.semaphore.add_permits(msg.header().kind as usize);\n    }\n}\n\n#[test]\n#[serial]\nfn semaphore_in_waiting_task() {\n    let mut rt = Sim::new(());\n    rt.node(\"a\", SemaphoreModule::default());\n    rt.node(\"b\", SemaphoreModule::default());\n\n    let gate_a = rt.gate(\"a\", \"in\");\n    let gate_b = rt.gate(\"b\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n\n    rt.add_message_onto(\n        gate_a.clone(),\n        Message::new().id(1).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_a,\n        Message::new().id(2).kind(3).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(10).kind(2).build(),\n        SimTime::from_duration(Duration::new(1, 0)),\n    );\n    rt.add_message_onto(\n        gate_b.clone(),\n        Message::new().id(20).kind(2).build(),\n        SimTime::from_duration(Duration::new(2, 0)),\n    );\n    rt.add_message_onto(\n        gate_b,\n        Message::new().id(20).kind(1).build(),\n        SimTime::from_duration(Duration::new(3, 0)),\n    );\n\n    let result = rt.run();\n    match result {\n        RuntimeResult::Finished {\n            app,\n            time,\n            profiler,\n        } =\u003e {\n            assert_eq!(time, 3.0);\n            assert_eq!(profiler.event_count, 10);\n        }\n        _ =\u003e panic!(\"Expected runtime to finish\"),\n    }\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_far_future() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            assert_eq!(SimTime::now(), 0.0);\n            time::sleep_until(10.0.into()).await;\n            assert_eq!(SimTime::now(), 10.0);\n            let sleep = time::sleep(Duration::MAX);\n            assert_eq!(sleep.deadline(), SimTime::MAX);\n            assert!(!sleep.is_elapsed());\n\n            sleep.await;\n            panic!(\"should never be reached\");\n        }),\n    );\n\n    let result = Builder::seeded(123).build(sim).run();\n    assert_eq!(result.unwrap().1, 10.0);\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_select() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            tokio::select! {\n                _ = time::sleep(Duration::from_secs(10)) =\u003e unreachable!(),\n                _ = time::sleep(Duration::from_secs(5)) =\u003e println!(\"resolved\"),\n            }\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 5.0);\n    assert_eq!(result.2.event_count, 1); // Just async wakeup for 5s, 10s will never be scheduled\n}\n\n#[test]\n#[serial]\nfn async_time_sleep_reset() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            let sleep = time::sleep(Duration::from_secs(5));\n            tokio::pin!(sleep);\n\n            sleep.as_mut().reset(10.0.into());\n            sleep.await\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 10.0);\n    assert_eq!(result.2.event_count, 1); // Just async wakeup for 10s, 5s was not yet scheduled\n}\n\n#[test]\n#[serial]\nfn async_time_timeout() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            let result: Result\u003ci32, time::error::Elapsed\u003e =\n                timeout(Duration::from_secs(10), std::future::pending()).await;\n            assert!(result.is_err());\n\n            let (tx, mut rx) = mpsc::channel(1);\n\n            let handle = tokio::spawn(async move {\n                time::sleep(Duration::from_secs(5)).await;\n                tx.send(42).await.unwrap();\n            });\n\n            let result: Result\u003cOption\u003ci32\u003e, time::error::Elapsed\u003e =\n                timeout_at(20.0.into(), rx.recv()).await;\n            assert_eq!(result, Ok(Some(42)));\n\n            handle.await.unwrap();\n        })\n        .require_join(),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 15.0);\n    // why 15s?\n    // wakeup 20s will never be scheduled, since\n    // -\u003e wakeup 15s from tokio::task is allready scheduled\n    // -\u003e upon completion of 15s timeout 20s is allready removed\n}\n\n#[test]\n#[serial]\nfn async_time_timeout_far_future() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            // add a sleep to get a nonempty sim\n            time::sleep(Duration::from_secs(42)).await;\n\n            let mut timeout = timeout(Duration::MAX, std::future::pending());\n            let _: \u0026std::future::Pending\u003ci32\u003e = timeout.get_ref();\n            let _: \u0026mut std::future::Pending\u003ci32\u003e = timeout.get_mut();\n\n            let result: Result\u003ci32, time::error::Elapsed\u003e = timeout.await;\n            panic!(\"will never be reached\")\n        }),\n    );\n\n    let result = Builder::seeded(123).build(sim).run().unwrap();\n    assert_eq!(result.1, 42.0);\n}\n\n#[test]\n#[serial]\nfn async_time_interval() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let counter = Arc::new(AtomicUsize::new(0));\n\n            let c = counter.clone();\n            tokio::spawn(async move {\n                let mut interval = time::interval(Duration::from_secs(1));\n                assert_eq!(interval.period(), Duration::from_secs(1));\n                assert_eq!(\n                    interval.missed_tick_behavior(),\n                    MissedTickBehavior::default()\n                );\n\n                loop {\n                    interval.tick().await;\n                    c.fetch_add(1, Ordering::SeqCst);\n                }\n            });\n\n            time::sleep(Duration::from_secs_f64(7.5)).await;\n            assert_eq!(counter.load(Ordering::SeqCst), 1 + 7);\n        }),\n    );\n\n    let _ = Builder::seeded(123).max_time(100.0.into()).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn async_time_interval_missed_tick_behaviour() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"burst\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval(Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Burst);\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for _ in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n            }\n            assert_eq!(SimTime::now(), 5.0);\n        }),\n    );\n\n    sim.node(\n        \"delay\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval(Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Delay);\n            let mut last = SimTime::now();\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for i in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n                if i != 0 {\n                    assert_eq!(SimTime::now(), last + 1.0);\n                }\n                last = SimTime::now();\n            }\n\n            assert_eq!(SimTime::now(), 4.5 + 5.0);\n        }),\n    );\n\n    sim.node(\n        \"skip\",\n        AsyncFn::new(|rx| async move {\n            // (0) No missed ticks\n            let mut interval = time::interval_at(0.0.into(), Duration::from_secs(1));\n            interval.set_missed_tick_behavior(MissedTickBehavior::Skip);\n\n            time::sleep(Duration::from_secs_f64(4.5)).await;\n\n            for i in 0..6 {\n                // expected ticks at 0, 1, 2, 3, 4, 5\n                // got at 4.5, ..., 4.5, 5\n                interval.tick().await;\n                if i != 0 {\n                    assert_eq!(SimTime::now().subsec_millis(), 0);\n                }\n            }\n\n            assert_eq!(SimTime::from(5.0).elapsed(), Duration::from_secs(4));\n            assert_eq!(SimTime::now(), 9.0);\n        }),\n    );\n\n    let _ = Builder::seeded(123).max_time(100.0.into()).build(sim).run();\n}\n","traces":[{"line":33,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{" ength":0,"stats":{"Line":2},"fn_name":null},{"line":418,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":419,"address":[],"length":0,"stats":{"Line":5},"fn_name":null}],"covered":61,"coverable":67},{"path":["/","Users","mk","Developer","rust","des","des","tests","basic-runtime.rs"],"content":"use des::{prelude::*, runtime::RuntimeLimit};\nuse rand::{distributions::Standard, prelude::SliceRandom, Rng};\nuse serial_test::serial;\n\n/// The Event ste\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nenum MyEventSet {\n    RegisterToRtWithTime(RegisterToRtWithTime),\n    B(B),\n    RepeatWithDelay(RepeatWithDelay),\n}\n\nimpl EventSet\u003cApp\u003e for MyEventSet {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        match self {\n            Self::RegisterToRtWithTime(a) =\u003e a.handle(rt),\n            Self::B(b) =\u003e b.handle(rt),\n            Self::RepeatWithDelay(rwd) =\u003e rwd.handle(rt),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct RegisterToRtWithTime {\n    id: usize,\n}\n\nimpl RegisterToRtWithTime {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        rt.app\n            .event_list\n            .push((SimTime::now(), MyEventSet::RegisterToRtWithTime(self)))\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct B {\n    id: usize,\n}\n\nimpl B {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        rt.app\n            .event_list\n            .push((SimTime::now(), MyEventSet::B(self)))\n    }\n}\n\n/// The application\nstruct App {\n    event_list: Vec\u003c(SimTime, MyEventSet)\u003e,\n}\n\nimpl Application for App {\n    type EventSet = MyEventSet;\n    type Lifecycle = ();\n}\n\n#[test]\n#[serial]\nfn zero_event_runtime() {\n    let rt = Builder::seeded(123).build(App {\n        event_list: Vec::new(),\n    });\n\n    let res = rt.run();\n    assert!(matches!(res, RuntimeResult::EmptySimulation { .. }))\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct RepeatWithDelay {\n    delay: Duration,\n    repeat: usize,\n    repeat_limit: usize,\n}\nimpl RepeatWithDelay {\n    fn handle(mut self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        if self.repeat \u003c= self.repeat_limit {\n            let delay = self.delay;\n            self.repeat += 1;\n            rt.add_event_in(MyEventSet::RepeatWithDelay(self), delay)\n        }\n    }\n}\n\n#[test]\n#[serial]\nfn one_event_runtime() {\n    let mut rt = Builder::new().build(App {\n        event_list: Vec::new(),\n    });\n    rt.add_event(\n        MyEventSet::RepeatWithDelay(RepeatWithDelay {\n            delay: Duration::new(1, 0),\n            repeat: 0,\n            repeat_limit: 15,\n        }),\n        SimTime::ZERO,\n    );\n\n    // repeat i = i secs\n    // limit (\u003c=) is at 15s thus time limit 16s\n    // this means 17 events\n\n    let res = rt.run();\n    match res {\n        RuntimeResult::Finished { time, profiler, .. } =\u003e {\n            assert_eq!(time, SimTime::from_duration(Duration::new(16, 0)));\n            assert_eq!(profiler.event_count, 17);\n        }\n        _ =\u003e panic!(\"Runtime should have finished\"),\n    }\n}\n\n#[test]\n#[serial]\nfn ensure_event_order() {\n    use rand::{rngs::StdRng, SeedableRng};\n\n    let mut id = 0;\n    let mut events = Vec::with_capacity(128);\n    let mut time = SimTime::ZERO;\n\n    let mut rng = StdRng::seed_from_u64(123);\n\n    for _i in 0..128 {\n        time += rng.sample::\u003cf64, Standard\u003e(Standard);\n        id += 1;\n\n        events.push((\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id }),\n            time,\n        ));\n    }\n\n    events.shuffle(\u0026mut rng);\n\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(128),\n    });\n\n    for (event, time) in events {\n        rt.add_event(event, time);\n    }\n\n    match rt.run() {\n        RuntimeResult::Finished {\n            app,\n            time: rt_fin_time,\n            profiler,\n        } =\u003e {\n            assert_eq!(rt_fin_time, time);\n            assert_eq!(profiler.event_count, 128);\n\n            let mut last_id = 0;\n            for (_, event) in app.event_list {\n                match event {\n                    MyEventSet::RegisterToRtWithTime(a) =\u003e {\n                        assert_eq!(last_id + 1, a.id);\n                        last_id += 1;\n                    }\n                    _ =\u003e panic!(\"Unexpected event\"),\n                }\n            }\n        }\n        _ =\u003e panic!(\"Expected runtime to finish after fininte non-replicating event set\"),\n    }\n}\n\n#[test]\n#[cfg(not(feature = \"cqueue\"))]\n#[serial]\nfn ensure_event_order_same_time() {\n    StandardLogger::active(false);\n\n    let one = SimTime::from_duration(Duration::new(1, 0));\n    let two = SimTime::from_duration(Duration::new(2, 0));\n\n    let events = vec![\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 1 }),\n            SimTime::ZERO,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 2 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 3 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 4 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 5 }),\n            two,\n        ),\n    ];\n\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(32),\n    });\n\n    for (event, time) in events {\n        rt.add_event(event, time);\n    }\n\n    match rt.run() {\n        RuntimeResult::Finished {\n            app,\n            time: rt_fin_time,\n            event_count,\n        } =\u003e {\n            assert_eq!(rt_fin_time, two);\n            assert_eq!(event_count, 5);\n\n            let mut last_id = 0;\n            for (_, event) in app.event_list {\n                match event {\n                    MyEventSet::RegisterToRtWithTime(a) =\u003e {\n                        assert_eq!(last_id + 1, a.id);\n                        last_id += 1;\n                    }\n                    _ =\u003e panic!(\"Unexpected event\"),\n                }\n            }\n        }\n        _ =\u003e panic!(\"Expected runtime to finish after fininte non-replicating event set\"),\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct EventBox {\n    time: SimTime,\n    events: Vec\u003cMyEventSet\u003e,\n}\n\nconst N: usize = 100_000;\n\n#[test]\n#[serial]\nfn full_test_n_100_000() {\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(N),\n    });\n\n    let mut events = Vec::with_capacity(N);\n\n    // create a event set\n    let mut t = SimTime::ZERO;\n    for _ in 0..N {\n        let num_box_elements = rt.random::\u003cusize\u003e() % 100;\n        let num_box_elements = if num_box_elements \u003c 5 {\n            num_box_elements + 1\n        } else {\n            1\n        };\n\n        let mut boxed = EventBox {\n            events: Vec::new(),\n            time: t,\n        };\n        for _ in 0..num_box_elements {\n            boxed.events.push(random_event(\u0026mut rt))\n        }\n\n        events.push(boxed);\n\n        t += (rt.random::\u003cf64\u003e()).min(0.001);\n    }\n\n    let mut dispatched = events.clone();\n    dispatched.shuffle(\u0026mut rand::thread_rng());\n\n    let mut c = 0;\n    for eventbox in dispatched {\n        let EventBox { time, events } = eventbox;\n        for event in events {\n            rt.add_event(event, time);\n            c += 1;\n        }\n    }\n\n    println!(\"c := {}\", c);\n\n    let (App { event_list }, _, _) = rt.run().unwrap();\n    let mut boxed_list = Vec::with_capacity(N);\n\n    let mut current_box = EventBox {\n        time: SimTime::ZERO,\n        events: Vec::new(),\n    };\n    for (time, event) in event_list {\n        if time == current_box.time {\n            current_box.events.push(event);\n        } else {\n            boxed_list.push(current_box);\n            current_box = EventBox {\n                time,\n                events: vec![event],\n            };\n        }\n    }\n\n    if !current_box.events.is_empty() {\n        boxed_list.push(current_box);\n    }\n\n    assert_eq!(events.len(), boxed_list.len());\n\n    for (lhs, rhs) in events.into_iter().zip(boxed_list) {\n        // assert eq\n        assert_eq!(lhs.time, rhs.time);\n        assert_eq!(lhs.events.len(), rhs.events.len());\n\n        for l in lhs.events {\n            assert!(rhs.events.iter().any(|r| l == *r))\n        }\n    }\n}\n\nfn random_event(rt: \u0026mut Runtime\u003cApp\u003e) -\u003e MyEventSet {\n    if rt.random::\u003cbool\u003e() {\n        MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime {\n            id: rt.random::\u003cusize\u003e(),\n        })\n    } else {\n        MyEventSet::B(B { id: rt.random() })\n    }\n}\n\nstruct DeferredApplication {\n    started: bool,\n    ended: bool,\n}\nimpl EventLifecycle for DeferredApplication {\n    fn at_sim_start(rt: \u0026mut Runtime\u003cSelf\u003e) {\n        rt.app.started = true;\n    }\n    fn at_sim_end(rt: \u0026mut Runtime\u003cSelf\u003e) {\n        rt.app.ended = true;\n    }\n}\nimpl Application for DeferredApplication {\n    type Lifecycle = Self;\n    type EventSet = DeferredES;\n}\n\nstruct DeferredES;\nimpl EventSet\u003cDeferredApplication\u003e for DeferredES {\n    fn handle(self, _rt: \u0026mut Runtime\u003cDeferredApplication\u003e) {}\n}\n\n#[test]\n#[serial]\nfn deferred_sim_start() {\n    let app = DeferredApplication {\n        started: false,\n        ended: false,\n    };\n    let rt = Builder::seeded(123).build(app);\n\n    assert_eq!(rt.app.started, false);\n    assert_eq!(rt.app.ended, false);\n\n    let app = match rt.run() {\n        RuntimeResult::EmptySimulation { app } =\u003e app,\n        _ =\u003e panic!(\"Which events?\"),\n    };\n\n    assert_eq!(app.started, true);\n    assert_eq!(app.ended, true);\n}\n\nstruct CustomStartApp;\nimpl Application for CustomStartApp {\n    type EventSet = CustomStartEvent;\n    type Lifecycle = Self;\n}\n\nstruct CustomStartEvent;\nimpl EventSet\u003cCustomStartApp\u003e for CustomStartEvent {\n    fn handle(self, _: \u0026mut Runtime\u003cCustomStartApp\u003e) {}\n}\n\nimpl EventLifecycle for CustomStartApp {\n    fn at_sim_start(_: \u0026mut Runtime\u003cSelf\u003e) {\n        assert_eq!(SimTime::now(), 42.0);\n    }\n}\n\n#[test]\n#[serial]\nfn custom_start_time() {\n    let _ = Builder::new()\n        .quiet()\n        .start_time(42.0.into())\n        .limit(RuntimeLimit::EventCount(10))\n        .build(CustomStartApp)\n        .run();\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":110204},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":110204},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null}, g::SeqCst);\n            }\n        }),\n    );\n\n    assert_eq!(done.load(Ordering::SeqCst), false);\n    let _ = Builder::seeded(123).build(sim).run();\n    assert_eq!(done.load(Ordering::SeqCst), true);\n}\n\n#[test]\n#[serial]\nfn builder_async_fn_sleep() {\n    let time = Arc::new(AtomicU16::new(0));\n    let t2 = time.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(move |_| {\n            let t2 = t2.clone();\n            async move {\n                sleep(Duration::from_secs(10)).await;\n                t2.store(SimTime::now().as_secs() as u16, Ordering::SeqCst);\n            }\n        }),\n    );\n\n    assert_eq!(time.load(Ordering::SeqCst), 0);\n    let _ = Builder::seeded(123).build(sim).run();\n    assert_eq!(time.load(Ordering::SeqCst), 10);\n}\n\n#[test]\n#[serial]\nfn builder_async_fn_message_recv() {\n    let counter = Arc::new(AtomicU16::new(0));\n    let c2 = counter.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(move |mut rx| {\n            let c2 = c2.clone();\n            async move {\n                while let Some(msg) = rx.recv().await {\n                    c2.fetch_add(msg.header().id, Ordering::SeqCst);\n                }\n            }\n        }),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate.clone(), Message::new().id(1).build(), 1.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(2).build(), 2.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(3).build(), 3.0.into());\n\n    let _ = rt.run();\n    assert_eq!(counter.load(Ordering::SeqCst), 6);\n}\n\n#[test]\n#[serial]\nfn builder_async_fn_channeled() {\n    let counter = Arc::new(AtomicU16::new(0));\n    let c2 = counter.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"tx\",\n        AsyncFn::new(|_| async move {\n            for i in 0..16 {\n                sleep(Duration::from_secs(i)).await;\n                send(Message::new().id(i as u16).build(), \"port\");\n            }\n        }),\n    );\n    sim.node(\n        \"rx\",\n        AsyncFn::new(move |mut rx| {\n            let c2 = c2.clone();\n            async move {\n                while let Some(msg) = rx.recv().await {\n                    c2.fetch_add(msg.header().id, Ordering::SeqCst);\n                }\n            }\n        }),\n    );\n\n    let txg = sim.gate(\"tx\", \"port\");\n    let rxg = sim.gate(\"rx\", \"port\");\n\n    txg.connect(\n        rxg,\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 10000,\n            latency: Duration::from_millis(20),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::Queue(None),\n        })),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n    assert_eq!(counter.load(Ordering::SeqCst), (0..16).sum());\n}\n\n#[test]\n#[serial]\nfn builder_async_failable() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::failable(|_| async move {\n            if false {\n                return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n            }\n\n            Ok(())\n        }),\n    );\n    let _ = Builder::new().build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic]\nfn builder_async_failable_with_fail() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::failable(|_| async move {\n            if true {\n                return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n            }\n\n            Ok(())\n        }),\n    );\n    let _ = Builder::new().build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_async_no_join() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|_| async move { std::future::pending().await }),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"at_sim_end() could not complete, since it is stuck at some await point\"]\nfn builder_async_require_join() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::io(|_| async move { std::future::pending().await }).require_join(),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_async_restart() {\n    static COUNTER: AtomicUsize = AtomicUsize::new(0);\n\n    let mut sim = Sim::new(());\n    let software = AsyncFn::io(|_| async move {\n        COUNTER.fetch_add(1, Ordering::SeqCst);\n\n        des::time::sleep(Duration::from_secs(10)).await;\n        shutdow_and_restart_in(Duration::from_secs(5));\n        std::future::pending().await\n    });\n    assert_eq!(format!(\"{software:?}\"), \"AsyncFn\");\n\n    sim.node(\"alice\", software);\n\n    let _ = Builder::seeded(123).max_time(25.0.into()).build(sim).run();\n\n    // once at 0, 15, next would be 30\n    assert_eq!(COUNTER.load(Ordering::SeqCst), 2);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","builder.rs"],"content":"#![cfg(feature = \"net\")]\n\nuse des::{\n    net::{FailabilityPolicy, HandlerFn, ModuleBlock, ModuleFn},\n    prelude::*,\n};\nuse serial_test::serial;\nuse spin::Mutex;\nuse std::{\n    hint::black_box,\n    io,\n    sync::{\n        atomic::{AtomicU16, Ordering},\n        Arc,\n    },\n};\n\n#[test]\n#[serial]\nfn builder_builds_hierachie() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"parent\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_err());\n                assert!(current().child(\"child\").is_ok());\n            },\n            |_, _| {},\n        ),\n    );\n    sim.node(\n        \"parent.child\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_ok());\n                assert!(current().child(\"grandchild\").is_ok());\n            },\n            |_, _| {},\n        ),\n    );\n    sim.node(\n        \"parent.child.grandchild\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_ok());\n                assert!(current().child(\"some\").is_err());\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create node 'alice', node allready exists\"]\nfn builder_panic_node_duplicate() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    sim.node(\"bob\", HandlerFn::new(|_| {}));\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create node 'bob.bombardil', since parent node 'bob' is required, but does not exist\"]\nfn builder_panic_missing_parent() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    sim.node(\"alice.alicent\", HandlerFn::new(|_| {}));\n    sim.node(\"bob.bombardil\", HandlerFn::new(|_| {}));\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create gate 'bob.port', because node 'bob' does not exist\"]\nfn builder_panic_gate_missing_node() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    let _ = sim.gate(\"alice\", \"port\");\n\n    let _ = sim.gate(\"bob\", \"port\");\n}\n\n#[test]\n#[serial]\nfn builder_gate_cluster() {\n    struct Alice;\n    impl Module for Alice {\n        fn at_sim_start(\u0026mut self, _: usize) {\n            for i in 0..4 {\n                assert!(current().gate(\"cluster\", i).is_some());\n            }\n        }\n    }\n\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", Alice);\n    let _ = sim.gates(\"alice\", \"cluster\", 4);\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_module_block() {\n    struct Def;\n    struct Block;\n    impl Module for Def {}\n    impl ModuleBlock for Block {\n        fn build\u003cA\u003e(self, mut sim: ScopedSim\u003c'_, A\u003e) {\n            sim.root(Def);\n            let _ = sim.gate(\"\", \u0026format!(\"port-{}\", sim.scope()));\n\n            sim.node(\"sub\", Def);\n            let _ = sim.gates(\"sub\", \"cluster\", 123);\n\n            let _ = sim.inner();\n        }\n    }\n\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", Block);\n    assert!(sim.get(\u0026\"alice.sub\".into()).is_some());\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn() {\n    let counter = Arc::new(AtomicU16::new(0));\n    let c2 = counter.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::new(move |msg| {\n            c2.fetch_add(msg.header().id, Ordering::SeqCst);\n        }),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n    let other = sim.gate(\"alice\", \"port\");\n    assert!(Arc::ptr_eq(\u0026gate, \u0026other));\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate.clone(), Message::new().id(1).build(), 1.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(2).build(), 2.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(3).build(), 3.0.into());\n\n    let _ = rt.run();\n    assert_eq!(counter.load(Ordering::SeqCst), 6);\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn_with_err() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(false) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Panic,\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"node 'alice' failed to process message, handler fn failed with: other\"]\nfn builder_handler_fn_failure_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(true) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Panic,\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn_failure_no_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(true) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Continue,\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n}\n\n#[test]\n#[serial]\nfn builder_module_fn() {\n    let records = Arc::new(Mutex::new(Vec::new()));\n    let r2 = records.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        ModuleFn::new(\n            || 0,\n            move |state, _| {\n                *state += 1;\n                if *state \u003e 8 {\n                    r2.lock().push(*state);\n                }\n            },\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    for i in 0..10 {\n        rt.add_message_onto(\n            gate.clone(),\n            Message::new().id(i).build(),\n            (i as f64).into(),\n        );\n    }\n\n    let _ = rt.run();\n    assert_eq!(*records.lock(), [9, 10]);\n}\n\n#[test]\n#[serial]\nfn builder_module_fn_restart_at_failure() {\n    let starts = Arc::new(AtomicU16::new(0));\n    let s2 = starts.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        ModuleFn::failable(\n            move || {\n                s2.fetch_add(1, Ordering::SeqCst);\n                0\n            },\n            |_, msg| {\n                if msg.header().id == 1 {\n                    Err(io::Error::new(io::ErrorKind::Other, \"other\"))\n                } else {\n                    Ok(())\n                }\n            },\n            FailabilityPolicy::Restart,\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate.clone(), Message::new().id(1).build(), 1.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(1).build(), 2.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(2).build(), 3.0.into());\n\n    let _ = rt.run();\n    assert_eq!(starts.load(Ordering::SeqCst), 3);\n}\n\n#[test]\n#[serial]\nfn builder_module_fn_gen_in_module_scope() {\n    let stage = Arc::new(AtomicU16::new(0));\n    let s2 = stage.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        ModuleFn::new(\n            move || {\n                s2.store(1, Ordering::SeqCst);\n                assert_eq!(current().path().as_str(), \"alice\");\n\n                123\n            },\n            |_, _| {},\n        ),\n    );\n\n    assert_eq!(stage.load(Ordering::SeqCst), 0);\n    let _ = Builder::seeded(123).build(sim).run();\n    assert_eq!(stage.load(Ordering::SeqCst), 1);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","channels.rs"],"content":"#![cfg(feature = \"net\")]\nuse std::sync::{\n    atomic::{AtomicUsize, Ordering},\n    Arc,\n};\n\nuse des::{\n    net::channel::{ChannelDropBehaviour, ChannelProbe},\n    prelude::*,\n};\nuse rand::{rngs::StdRng, SeedableRng};\nuse serial_test::serial;\n\n#[derive(Default)]\nstruct DropChanModule {\n    send: usize,\n    received: usize,\n}\n\nimpl Module for DropChanModule {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        send(Message::new().content([0u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n\n        self.send += 2;\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        self.received += 1;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_ne!(self.send, self.received)\n    }\n}\n\n#[test]\n#[serial]\nfn channel_dropping_message() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", DropChanModule::default());\n\n    let g_in = rt.gate(\"root\", \"in\");\n    let g_out = rt.gate(\"root\", \"out\");\n\n    let channel = Channel::new(ChannelMetrics {\n        bitrate: 1000,\n        latency: Duration::from_millis(100),\n        jitter: Duration::ZERO,\n        drop_behaviour: ChannelDropBehaviour::default(),\n    });\n    g_in.connect(g_out, Some(channel));\n\n    let rt = Builder::seeded(123).build(rt);\n    let _ = rt.run();\n}\n\n#[derive(Debug, Default)]\nstruct BufferChanModule {\n    send: usize,\n    received: usize,\n}\n\nimpl Module for BufferChanModule {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        send(Message::new().content([0u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n\n        self.send += 3;\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        self.received += 1;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.send, 3);\n        assert_eq!(self.received, 2);\n    }\n}\n\n#[test]\n#[serial]\nfn channel_buffering_message() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", BufferChanModule::default());\n\n    let g_in = rt.gate(\"root\", \"in\");\n    let g_out = rt.gate(\"root\", \"out\");\n\n    let channel = Channel::new(ChannelMetrics {\n        bitrate: 1000,\n        latency: Duration::from_millis(100),\n        jitter: Duration::ZERO,\n        drop_behaviour: ChannelDropBehaviour::Queue(Some(600)),\n    });\n    g_in.connect(g_out, Some(channel));\n\n    let rt = Builder::seeded(123).build(rt);\n    let _ = rt.run();\n}\n\nstruct SendMessageModule;\nimpl Module for SendMessageModule {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        schedule_in(Message::new().kind(10).build(), Duration::from_secs(1));\n    }\n\n    fn handle_message(\u0026mut self, msg: Message) {\n        if msg.header().kind == 10 {\n            send(Message::new().content(\"Hello world\").build(), \"out\");\n            let gate = current().gate(\"out\", 0).unwrap();\n            let ch = gate.channel().unwrap();\n            assert!(ch.is_busy());\n        }\n    }\n}\n\n#[test]\n#[serial]\nfn channel_instant_busy() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", SendMessageModule);\n\n    let g_in = rt.gate(\"root\", \"in\");\n    let g_out = rt.gate(\"root\", \"out\");\n\n    let channel = Channel::new(ChannelMetrics::new(\n        1000,\n        Duration::from_millis(100),\n        Duration::ZERO,\n        ChannelDropBehaviour::default(),\n    ));\n\n    g_in.connect(g_out, Some(channel));\n\n    let rt = Builder::seeded(123).build(rt);\n    let _ = rt.run();\n}\n\n#[derive(Default)]\nstruct ChannelProbing(Arc\u003cAtomicUsize\u003e);\nimpl Module for ChannelProbing {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        let chan = current().gate(\"port\", 0).unwrap().channel().unwrap();\n\n        chan.attach_probe(Probe(self.0.clone()));\n        assert_eq!(chan.metrics().bitrate, 1234);\n\n        let msg = Message::new().build();\n        let busy_time = chan.calculate_busy(\u0026msg);\n        let tft = SimTime::now() + busy_time;\n        dbg!(busy_time);\n        assert_eq!(\n            tft + Duration::from_millis(100),\n            SimTime::from_duration(chan.calculate_duration(\u0026msg, \u0026mut StdRng::seed_from_u64(123)))\n        );\n\n        assert_eq!(chan.transmission_finish_time(), SimTime::MIN);\n        assert_eq!(format!(\"{chan:?}\"), format!(\"Channel {{ metrics: ChannelMetrics {{ bitrate: 1234, latency: 100ms, jitter: 0ns, drop_behaviour: Drop }}, state: Idle }}\"));\n\n        send(msg, \"port\");\n\n        assert_eq!(chan.transmission_finish_time(), tft);\n        assert_eq!(format!(\"{chan:?}\"), format!(\"Channel {{ metrics: ChannelMetrics {{ bitrate: 1234, latency: 100ms, jitter: 0ns, drop_behaviour: Drop }}, state: Busy {{ until: {tft}, bytes: 0, packets: 0 }} }}\"));\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.0.load(Ordering::SeqCst), 1);\n    }\n}\n\nstruct Probe(Arc\u003cAtomicUsize\u003e);\nimpl ChannelProbe for Probe {\n    fn on_message_transmit(\u0026mut self, _: \u0026ChannelMetrics, _: \u0026Message) {\n        self.0.fetch_add(1, Ordering::SeqCst);\n    }\n}\n\n#[test]\n#[serial]\nfn channel_probes() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"alice\", ChannelProbing::default());\n    rt.node(\"bob\", ChannelProbing::default());\n\n    let alice_port = rt.gate(\"alice\", \"port\");\n    let bob_port = rt.gate(\"bob\", \"port\");\n\n    let chan = Channel::new(ChannelMetrics {\n        bitrate: 1234,\n        latency: Duration::from_millis(100),\n        jitter: Duration::ZERO,\n        drop_behaviour: ChannelDropBehaviour::default(),\n    });\n\n    alice_port.connect(bob_port, Some(chan));\n\n    let rt = Builder::seeded(123).build(rt);\n    let _ = rt.run();\n}\n\nstruct LatencyOnly(usize);\n\nimpl Module for LatencyOnly {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        for _ in 0..10 {\n            send(Message::new().build(), \"out\");\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        self.0 += 1;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.0, 10);\n    }\n}\n\n#[test]\n#[serial]\nfn latency_only_channel() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", LatencyOnly(0));\n    let gout = sim.gate(\"alice\", \"out\");\n    let gin = sim.gate(\"alice\", \"in\");\n    gout.connect(\n        gin,\n        Some(Channel::new(ChannelMetrics::new(\n            0,\n            Duration::from_secs(1),\n            Duration::ZERO,\n            ChannelDropBehaviour::Drop,\n        ))),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[],"length":0,"stats \n        fn handle_message(\u0026mut self, msg: Message) {\n            match msg.header().kind {\n                1 =\u003e {\n                    self.rem -= 1;\n                    send(Message::new().kind(2).id(self.dst as u16).build(), \"out\");\n\n                    if self.rem \u003e 0 {\n                        schedule_in(Message::new().kind(1).build(), self.delay)\n                    }\n                }\n                2 =\u003e {\n                    if current().name().starts_with(\"node\") {\n                        assert_eq!(format!(\"node[{}]\", msg.header().id), current().name());\n                        self.rcv += 1;\n                    }\n                    if current().name().starts_with(\"ring\") {\n                        if format!(\"ring[{}]\", msg.header().id) == current().name() {\n                            self.rcv += 1;\n                        } else {\n                            send(msg, \"out\")\n                        }\n                    }\n                }\n                _ =\u003e unreachable!(),\n            }\n        }\n\n        fn at_sim_end(\u0026mut self) {\n            if let Some(v) = par(\"expected\")\n                .as_option()\n                .map(|v| v.parse::\u003cusize\u003e().unwrap())\n            {\n                assert_eq!(v, self.rcv, \"failed at module: {}\", current().path());\n            }\n        }\n    }\n\n    #[derive(Default)]\n    pub struct Debugger;\n    impl Module for Debugger {}\n\n    #[derive(Default)]\n    pub struct Router;\n    impl Module for Router {\n        fn handle_message(\u0026mut self, msg: Message) {\n            let g = current().gate(\"out\", msg.header().id as usize).unwrap();\n            send(msg, g);\n        }\n    }\n}\nuse common::*;\nuse serial_test::serial;\n\n#[test]\n#[serial]\nfn small_network() -\u003e RootResult\u003c()\u003e {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::ndl(\n        \"tests/ndl/small_network/main.ndl\",\n assert_eq!(\n        errors.get(0).unwrap().internal.to_string(),\n        \"symbol 'A' at 'a' could not be resolved by the registry\",\n    );\n    assert_eq!(\n        errors.get(1).unwrap().internal.to_string(),\n        \"symbol 'B' at 'a.b' could not be resolved by the registry\",\n    );\n    assert_eq!(\n        errors.get(2).unwrap().internal.to_string(),\n        \"symbol 'B' at 'b' could not be resolved by the registry\",\n    );\n}\n\n#[test]\n#[serial]\nfn registry_fmt() {\n    assert_eq!(\n        format!(\"{:?}\", Registry::new().symbol(\"A\", |_| Debugger)),\n        \"Registry\"\n    );\n}\n\n#[test]\n#[serial]\nfn registry_custom_resolver() -\u003e RootResult\u003c()\u003e {\n    static COUNTER: AtomicUsize = AtomicUsize::new(0);\n\n    let registry = Registry::default()\n        .symbol(\"A\", |_| Debugger)\n        .symbol(\"Main\", |_| Debugger)\n        .custom(|_, symbol| {\n            if symbol == \"B\" {\n                COUNTER.fetch_add(1, Ordering::SeqCst);\n                Some(Debugger)\n            } else {\n                None\n            }\n        });\n\n    let sim = Sim::ndl(\"tests/ndl/ab.ndl\", registry)?;\n    let _ = Builder::seeded(123).build(sim).run();\n\n    assert_eq!(COUNTER.load(Ordering::SeqCst), 1);\n\n    Ok(())\n}\n\nstruct Sender;\nimpl Module for Sender {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        send(Message::new().build(), \"port\")\n    }\n}\n\n#[test]\n#[serial]\nfn registry_default_fallback_does_not_pani() -\u003e RootResult\u003c()\u003e {\n    let registry = Registry::default()\n        .symbol(\"A\", |_| Sender)\n        .with_default_fallback();\n\n    let sim = Sim::ndl(\"tests/ndl/ab.ndl\", registry)?;\n    let _ = Builder::seeded(123).build(sim).run();\n\n    Ok(())\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":10},"fn_   par_for_r(\"netA.s0\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s0\", \"ip\").as_option(),\n        Some(\"0.0.0.1\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.s0\", \"ipv6\").as_option(), None);\n\n    // Case \"netA.s1\"\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"ip\").as_option(),\n        Some(\"0.0.0.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"ipv6\").as_option(),\n        Some(\"fe80\".to_string())\n    );\n\n    // Case \"netA.other\"\n    assert_eq!(\n        par_for_r(\"netA.other\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.other\", \"ip\").as_option(), None);\n    assert_eq!(par_for_r(\"netA.other\", \"ipv6\").as_option(), None);\n}\n\n#[test]\n#[serial]\nfn parse_integers() {\n    let rt = Sim::new(());\n    let par = \u0026rt.globals().parameters;\n\n    par.build(EXAMPLE_TYPES);\n\n    // Case \"netA.s0\"\n    assert_eq!(\n        *par_for_r(\"netA.s0\", \"text\").unwrap(),\n        \"\\\"My name\\\"\".to_string()\n    );\n    assert_eq!(\n        par_for_r(\"netA.s0\", \"usize\")\n            .unwrap()\n            .parse::\u003cusize\u003e()\n            .unwrap(),\n        123\n    );\n    assert_eq!(par_for_r(\"netA.s0\", \"isize\").as_option(), None);\n\n    // Case \"netA.s1\"\n    assert_eq!(\n        *par_for_r(\"netA.s1\", \"text\").unwrap(),\n        \"\\\"My name\\\"\".to_string()\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"usize\")\n            .unwrap()\n            .parse::\u003cusize\u003e()\n            .unwrap(),\n        420\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"isize\")\n            .unwrap()\n            .parse::\u003cisize\u003e()\n            .unwrap(),\n        -120\n    );\n\n    // Case \"netA.other\"\n    assert_eq!(\n        par_for_r(\"netA.other\", \"text\").as_option(),\n        Some(\"\\\"My name\\\"\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.other\", \"usize\").as_option(), None);\n    assert_eq!(par_for_r(\"netA.other\", \"isize\").as_option(), None);\n}\n\n#[test]\n#[serial]\nfn parse_strings() {\n    let rt = Sim::new(());\n    let par = \u0026rt.globals().parameters;\n    par.build(EXAMPLE_TYPES);\n\n    let handle = par_for_r(\"netA.other\", \"text\").unwrap();\n\n    assert_eq!(\u0026*handle, \"\\\"My name\\\"\");\n    assert_eq!(handle.into_inner(), \"My name\".to_string());\n}\n\n#[test]\n#[serial]\nfn par_remove() {\n    let mut sim = Sim::new(());\n    sim.globals().parameters.build(\"counter = 123\");\n    sim.node(\n        \"\",\n        ModuleFn::new(\n            || {\n                assert!(par(\"counter\").is_some());\n                let _ = par(\"counter\").unset();\n                assert!(par(\"counter\").is_none());\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"failed to unwrap addr\"]\nfn par_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"\",\n        ModuleFn::new(\n            || {\n                let _ = par(\"addr\").expect(\"failed to unwrap addr\");\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn par_export_test() -\u003e io::Result\u003c()\u003e {\n    let rt = Sim::new(());\n    rt.globals().parameters.build(EXAMPLE_NETWORK);\n\n    let mut str = Vec::new();\n    par_export(\u0026mut str)?;\n\n    let str = String::from_utf8_lossy(\u0026str);\n    assert_eq!(str, \"netA.*.dnsServer = 1.1.1.1\\nnetA.s0.ip = 0.0.0.1\\nnetA.s1.ipv6 = fe80\\nnetA.s1.ip = 0.0.0.1\\n\");\n\n    Ok(())\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":10,"address":[],"length":0,"stats":{"Line":20},"fn_name":null}],"covered":2,"coverable":2},{"path":["/","Users","mk","Developer","rust","des","des","tests","processing.rs"],"content":"#![cfg(feature = \"net\")]\nuse des::net::processing::*;\nuse des::prelude::*;\nuse serial_test::serial;\nuse std::sync::atomic::Ordering::SeqCst;\nuse std::sync::atomic::{AtomicBool, AtomicUsize, Ordering};\nuse std::sync::Arc;\n\nmod lcommon {\n    use des::net::processing::*;\n    use des::prelude::*;\n\n    pub struct ConsumeAllIncoming;\n    impl ProcessingElement for ConsumeAllIncoming {\n        fn incoming(\u0026mut self, _msg: Message) -\u003e Option\u003cMessage\u003e {\n            None\n        }\n    }\n\n    pub struct IncrementIncomingId;\n    impl ProcessingElement for IncrementIncomingId {\n        fn incoming(\u0026mut self, mut msg: Message) -\u003e Option\u003cMessage\u003e {\n            msg.header_mut().id += 1;\n            Some(msg)\n        }\n    }\n\n    pub struct PanicOnIncoming;\n    impl ProcessingElement for PanicOnIncoming {\n        fn incoming(\u0026mut self, _msg: Message) -\u003e Option\u003cMessage\u003e {\n            panic!(\"common::PanicOnIncoming\")\n        }\n    }\n}\n\n#[derive(Default)]\nstruct PluginCreation {\n    sum: usize,\n}\nimpl Module for PluginCreation {\n    fn stack(\u0026self) -\u003e impl ProcessingElement + 'static {\n        lcommon::IncrementIncomingId\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        for i in 0..100 {\n            schedule_at(\n                Message::new().id(i).build(),\n                SimTime::now() + Duration::from_secs(i as u64),\n            )\n        }\n    }\n\n    fn handle_message(\u0026mut self, msg: Message) {\n        assert_eq!(SimTime::now().as_secs() + 1, msg.header().id as u64);\n        self.sum += msg.header().id as usize;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.sum, (0..100).sum::\u003cusize\u003e() + 100);\n    }\n}\n\n#[test]\n#[serial]\nfn plugin_raw_creation() {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginCreation::default());\n\n    let rt = Builder::seeded(123).build(app);\n    let result = rt.run().unwrap();\n\n    assert_eq!(result.1, SimTime::from_duration(Duration::from_secs(99)));\n    assert_eq!(result.2.event_count, 100);\n}\n\nstruct ActivitySensor {\n    pub expected: usize,\n    pub shared: Arc\u003cAtomicUsize\u003e,\n}\nimpl ProcessingElement for ActivitySensor {\n    fn event_start(\u0026mut self) {\n        let real = self.shared.fetch_add(1, SeqCst);\n        assert_eq!(real, self.expected);\n    }\n\n    fn event_end(\u0026mut self) {\n        let real = self.shared.fetch_sub(1, SeqCst);\n        assert_eq!(real - 1, self.expected);\n    }\n}\n\n#[derive(Default)]\nstruct PluginPriorityDefer {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl Module for PluginPriorityDefer {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        (\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 0,\n            },\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 1,\n            },\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 2,\n            },\n        )\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        for i in 0..100 {\n            schedule_in(Message::new().build(), Duration::from_secs(i));\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {}\n}\n\n#[test]\n#[serial]\nfn plugin_priority_defer() {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginPriorityDefer::default());\n\n    let rt = Builder::seeded(123).build(app);\n    let result = rt.run();\n\n    let RuntimeResult::Finished { time, profiler, .. } = result else {\n        panic!(\"Unexpected runtime result\")\n    };\n\n    assert_eq!(time, 99.0);\n    assert_eq!(profiler.event_count, 100);\n}\n\nstruct IncrementArcPlugin {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl ProcessingElement for IncrementArcPlugin {\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        self.arc.fetch_add(1, SeqCst);\n        Some(msg)\n    }\n}\n\nimpl Drop for IncrementArcPlugin {\n    fn drop(\u0026mut self) {\n        assert_eq!(self.arc.load(SeqCst), 20)\n    }\n}\n\n#[derive(Default)]\nstruct PluginAtShutdown {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl Module for PluginAtShutdown {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        IncrementArcPlugin {\n            arc: self.arc.clone(),\n        }\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now().as_secs() == 0 {\n            // Schedule events at all time points 1..=20\n            for i in 1..=20 {\n                schedule_at(\n                    Message::new().build(),\n                    SimTime::from_duration(Duration::from_secs(i)),\n                )\n            }\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        if SimTime::now().as_secs() == 10 {\n            // will be back online at second 11\n            shutdow_and_restart_in(Duration::from_millis(500));\n        }\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.arc.load(SeqCst), 20);\n    }\n}\n\n#[test]\n#[serial]\nfn plugin_shutdown_non_persistent_data() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginAtShutdown::default());\n\n    let rt = Builder::seeded(123).build(app);\n\n    let res = rt.run();\n    let _res = res.unwrap();\n}\n\n#[test]\n#[serial]\nfn module_as_processing_element() {\n    static DONE: AtomicBool = AtomicBool::new(false);\n\n    struct A;\n    struct B;\n    impl Module for A {\n        fn handle_message(\u0026mut self, _: Message) {\n            DONE.store(true, Ordering::SeqCst);\n        }\n    }\n    impl Module for B {\n        fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n            A\n        }\n\n        fn handle_message(\u0026mut self, _: Message) {\n            panic!(\"should never be called\");\n        }\n    }\n\n    let mut sim = Sim::new(());\n    sim.node(\"a\", B);\n    let gate = sim.gate(\"a\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n    assert!(DONE.load(Ordering::SeqCst));\n}\n\n#[test]\n#[serial]\nfn custom_default_pe() {\n    static DONE: AtomicBool = AtomicBool::new(false);\n\n    struct EatAllAndSayDone;\n    impl ProcessingElement for EatAllAndSayDone {\n        fn incoming(\u0026mut self, _: Message) -\u003e Option\u003cMessage\u003e {\n            DONE.store(true, Ordering::SeqCst);\n            None\n        }\n    }\n\n    fn custom() -\u003e Vec\u003cProcessorElement\u003e {\n        vec![ProcessorElement::new(EatAllAndSayDone)]\n    }\n\n    set_default_processing_elements(custom);\n\n    struct A;\n    impl Module for A {}\n\n    let mut sim = Sim::new(());\n    sim.node(\"a\", A);\n    let gate = sim.gate(\"a\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n    assert!(DONE.load(Ordering::SeqCst));\n\n    fn reset() -\u003e Vec\u003cProcessorElement\u003e {\n        Vec::new()\n    }\n\n    set_default_processing_elements(reset)\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line"
