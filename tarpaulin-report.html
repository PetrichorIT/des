sim_start(\u0026mut self, _: usize) {\n        tokio::select! {\n            // Note that this test may change its result, if another call to the RNG\n            // is added before the simulation reaches this point.\n            // Thus this test may change, however, it should only change if RNG access changes\n            _ = std::future::ready(()) =\u003e {\n                A.fetch_add(1, std::sync::atomic::Ordering::SeqCst);\n            },\n            _ = std::future::ready(()) =\u003e {\n                B.fetch_add(1, std::sync::atomic::Ordering::SeqCst);\n            },\n        }\n    }\n}\n\n#[test]\nfn deterministic_branching() {\n    // Since the invalid behaviour is indetermistic.,\n    // check multiple iterations\n    for _ in 0..100 {\n        let mut rt = Sim::new(());\n        rt.node(\"root\", Main);\n\n        let rt = Builder::seeded(123).build(rt);\n        let v = rt.run();\n        assert!(matches!(v, RuntimeResult::EmptySimulation { .. }));\n    }\n\n    let a = A.load(std::sync::atomic::Ordering::SeqCst);\n    let b = B.load(std::sync::atomic::Ordering::SeqCst);\n\n    assert!((a == 100 \u0026\u0026 b == 0) || (a == 0 \u0026\u0026 b == 100));\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":200},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":100},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","Users","mk","Developer","rust","des","des","tests","shutdown.rs"],"content":"#![cfg(feature = \"async\")]\n\nuse des::{net::ModuleFn, prelude::*, time::sleep};\nuse serial_test::serial;\nuse std::sync::{\n    atomic::{AtomicUsize, Ordering},\n    Arc,\n};\n\nstruct DropTest {\n    heap: Vec\u003cusize\u003e,\n    dropper: \u0026'static AtomicUsize,\n}\n\nimpl DropTest {\n    fn new(dropper: \u0026'static AtomicUsize) -\u003e Self {\n        Self {\n            heap: vec![0],\n            dropper,\n        }\n    }\n\n    fn step(\u0026mut self) -\u003e usize {\n        let v = self.heap[self.heap.len() - 1];\n        self.heap.push(v + 1);\n        v + 1\n    }\n}\n\nimpl Drop for DropTest {\n    fn drop(\u0026mut self) {\n        println!(\"DROPPED\");\n        self.dropper.fetch_add(1, Ordering::SeqCst);\n    }\n}\n\nstruct StatelessModule;\n\nimpl AsyncModule for StatelessModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATELESS_SHUTDOWN);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, _msg: Message) {\n        shutdown();\n    }\n}\n\nstatic DROPPED_STATELESS_SHUTDOWN: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn stateless_module_shudown() {\n    println!(\"0\");\n\n    DROPPED_STATELESS_SHUTDOWN.store(0, Ordering::SeqCst);\n    println!(\"1\");\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatelessModule);\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate,\n        Message::new().build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATELESS_SHUTDOWN.load(Ordering::SeqCst), 1)\n}\n\nstruct StatelessModuleRestart;\n\nimpl AsyncModule for StatelessModuleRestart {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATLESS_RESTART);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        match msg.header().id {\n            9 =\u003e shutdow_and_restart_at(SimTime::now() + Duration::from_secs(10)),\n            10 =\u003e shutdown(),\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\nstatic DROPPED_STATLESS_RESTART: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn stateless_module_restart() {\n    DROPPED_STATLESS_RESTART.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatelessModuleRestart);\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate.clone(),\n        Message::new().id(9).build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n    rt.add_message_onto(\n        gate,\n        Message::new().id(10).build(),\n        SimTime::from_duration(Duration::from_secs(30)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATLESS_RESTART.load(Ordering::SeqCst), 2)\n}\n\n#[derive(Default)]\nstruct StatefullModule {\n    state: usize,\n}\n\nimpl AsyncModule for StatefullModule {\n    fn reset(\u0026mut self) {\n        assert_eq!(self.state, 10);\n        self.state = 5;\n    }\n\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        self.state = 10;\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATFULL_RESTART);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        match msg.header().id {\n            9 =\u003e shutdow_and_restart_at(SimTime::now() + Duration::from_secs(10)),\n            10 =\u003e shutdown(),\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    async fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.state, 5)\n    }\n}\n\nstatic DROPPED_STATFULL_RESTART: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn statefull_module_restart() {\n    DROPPED_STATFULL_RESTART.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatefullModule::default());\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate.clone(),\n        Message::new().id(9).build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n    rt.add_message_onto(\n        gate,\n        Message::new().id(10).build(),\n        SimTime::from_duration(Duration::from_secs(30)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATFULL_RESTART.load(Ordering::SeqCst), 2);\n}\n\nstruct ShutdownViaHandleModule;\n\nimpl AsyncModule for ShutdownViaHandleModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async move {\n            let mut drop_test = DropTest::new(\u0026DROPPED_SHUTDOWN_VIA_HANDLE);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                if drop_test.step() \u003e 10 {\n                    shutdown()\n                }\n            }\n        });\n    }\n}\n\nstatic DROPPED_SHUTDOWN_VIA_HANDLE: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn shutdown_via_async_handle() {\n    DROPPED_SHUTDOWN_VIA_HANDLE.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", ShutdownViaHandleModule);\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_SHUTDOWN_VIA_HANDLE.load(Ordering::SeqCst), 1)\n}\n\nstruct RestartViaHandleModule;\n\nimpl AsyncModule for RestartViaHandleModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async move {\n            let mut drop_test = DropTest::new(\u0026DROPPED_RESTART_VIA_HANDLE);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                let v = drop_test.step();\n\n                if v == 10 {\n                    if SimTime::now() \u003c SimTime::from_duration(Duration::from_secs(20)) {\n                        shutdow_and_restart_at(SimTime::from_duration(Duration::from_secs(30)));\n                    } else {\n                        shutdown();\n                    }\n                }\n            }\n        });\n    }\n}\n\nstatic DROPPED_RESTART_VIA_HANDLE: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn restart_via_async_handle() {\n    DROPPED_RESTART_VIA_HANDLE.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", RestartViaHandleModule);\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_RESTART_VIA_HANDLE.load(Ordering::SeqCst), 2)\n}\n\n#[derive(Clone)]\nstruct CountDropsMessage {\n    counter: Arc\u003cAtomicUsize\u003e,\n}\nimpl MessageBody for CountDropsMessage {\n    fn byte_len(\u0026self) -\u003e usize {\n        1\n    }\n}\nimpl Drop for CountDropsMessage {\n    fn drop(\u0026mut self) {\n        self.counter.fetch_add(1, Ordering::SeqCst);\n    }\n}\n\n#[derive(Default)]\nstruct WillIgnoreInncomingInDowntime {\n    received: Arc\u003cAtomicUsize\u003e,\n    drops: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl Module for WillIgnoreInncomingInDowntime {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now().as_secs() == 0 {\n            // schedule events for seconds 1..=10\n            for i in 1..=10 {\n                schedule_in(\n                    Message::new()\n                        .content(CountDropsMessage {\n                            counter: self.drops.clone(),\n                        })\n                        .build(),\n                    Duration::from_secs(i),\n                );\n            }\n        }\n    }\n\n    fn handle_message(\u0026mut self, mut msg: Message) {\n        self.received.fetch_add(1, Ordering::SeqCst);\n        if SimTime::now().as_secs() == 6 {\n            shutdow_and_restart_in(Duration::from_secs_f64(2.5));\n            // will miss incoming messages '7 and '8\n        }\n\n        // Forget the message, aka assign an temp counter\n        msg.content_mut::\u003cCountDropsMessage\u003e().counter = Arc::new(AtomicUsize::new(0));\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.received.load(Ordering::SeqCst), 8);\n        assert_eq!(self.drops.load(Ordering::SeqCst), 2);\n    }\n}\n\n#[test]\n#[serial]\nfn shutdown_will_ignore_incoming() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", WillIgnoreInncomingInDowntime::default());\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n}\n\n#[derive(Default)]\nstruct EndNode {\n    sent: usize,\n    recv: usize,\n    drops: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl Module for EndNode {\n    fn at_sim_start(\u0026mut self, _: usize) {\n        schedule_in(Message::new().kind(1).build(), Duration::from_secs(1));\n    }\n\n    fn handle_message(\u0026mut self, mut msg: Message) {\n        match msg.header().kind {\n            1 =\u003e {\n                if SimTime::now().as_secs() \u003e 10 {\n                    return;\n                }\n\n                self.sent += 1;\n                send(\n                    Message::new()\n                        .kind(2)\n                        .content(CountDropsMessage {\n                            counter: self.drops.clone(),\n                        })\n                        .build(),\n                    \"port\",\n                );\n                schedule_in(Message::new().kind(1).build(), Duration::from_secs(1));\n            }\n            2 =\u003e {\n                self.recv += 1;\n\n                // forget the message drop counter;\n                msg.content_mut::\u003cCountDropsMessage\u003e().counter = Arc::new(AtomicUsize::new(0));\n            }\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.sent, 10);\n        assert_eq!(self.recv, 7);\n\n        assert_eq!(self.drops.load(Ordering::SeqCst), 3);\n    }\n}\n\nstruct Transit;\n\nimpl Module for Transit {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now() == SimTime::ZERO {\n            schedule_in(Message::new().build(), Duration::from_secs_f64(5.5));\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        // happens at 5.5 so '6 '7 '8 will be lost\n        shutdow_and_restart_in(Duration::from_secs(3));\n    }\n}\n\n#[test]\n#[serial]\nfn shutdown_will_drop_transiting() {\n    // Logger::new().set_logger();\n    let mut app = Sim::new(());\n    app.node(\"ping\", EndNode::default());\n    app.node(\"pong\", EndNode::default());\n    app.node(\"transit\", Transit);\n\n    let ping = app.gate(\"ping\", \"port\");\n    let pong = app.gate(\"pong\", \"port\");\n    let con = app.gate(\"transit\", \"connector\");\n\n    ping.connect(con.clone(), None);\n    con.connect(pong, None);\n\n    let rt = Builder::seeded(123).max_itr(500).build(app);\n    let _ = rt.run().unwrap();\n}\n\n#[test]\n#[serial]\nfn shutdown_will_drop_transiting_delayed_channels() {\n    // Logger::new().set_logger();\n    let mut app = Sim::new(());\n\n    app.node(\"ping\", EndNode::default());\n    app.node(\"pong\", EndNode::default());\n    app.node(\"transit\", Transit);\n\n    let ping = app.gate(\"ping\", \"port\");\n    let pong = app.gate(\"pong\", \"port\");\n    let con = app.gate(\"transit\", \"connector\");\n\n    ping.connect(\n        con.clone(),\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 100_000,\n            latency: Duration::from_secs_f64(0.004),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::default(),\n        })),\n    );\n    con.connect(\n        pong,\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 100_000,\n            latency: Duration::from_secs_f64(0.004),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::default(),\n        })),\n    );\n\n    let rt = Builder::seeded(123).max_itr(500).build(app);\n    let _ = rt.run().unwrap();\n}\n\n#[test]\n#[serial]\nfn shutdown_prevents_accessing_parents() {\n    let mut sim = Sim::new(());\n    sim.node(\"a\", ModuleFn::new(\n        || schedule_in(Message::new().build(), Duration::from_secs(10)),\n        |_, _| {\n            let err = current().child(\"b\").unwrap_err();\n            assert_eq!(err, ModuleReferencingError::CurrentlyInactive(\"The child module 'b' of 'a' is currently shut down, thus cannot be accessed\".to_string()));\n        }\n    ));\n    sim.node(\n        \"a.b\",\n        ModuleFn::new(\n            || schedule_in(Message::new().build(), Duration::from_secs(5)),\n            |_, _| {\n                shutdown();\n            },\n        ),\n    );\n    sim.node(\n        \"a.b.c\",\n        ModuleFn::new(\n            || schedule_in(Message::new().build(), Duration::from_secs(10)),\n            |_, _| {\n                let err = current().parent().unwrap_err();\n                assert_eq!(err, ModuleReferencingError::CurrentlyInactive(\"The parent module of 'a.b.c' is currently shut down, thus cannot be accessed\".to_string()));\n            },\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":32,"address":[],"length":0,"stat logy\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","tracing-init.rs"],"content":"#[test]\nfn init() {\n    des::tracing::init();\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","tracing.rs"],"content":"use des::{net::{Sim, AsyncFn}, runtime::Builder, tracing::format};\nuse tracing::{level_filters::LevelFilter, subscriber::with_default, Instrument, span, Level};\n\n#[path =\"common/mock.rs\"]\nmod mock;\n\n#[test]\n#[serial_test::serial]\nfn test_mock_output() {\n    let writer = mock::MakeMockWriter::new();\n    let subscriber = tracing_subscriber::fmt()\n        .with_ansi(false)\n        .with_max_level(LevelFilter::TRACE)\n        .event_format(format())\n        .with_writer(writer.clone())\n        .finish();\n\n    with_default(subscriber, || {\n        let sim = Sim::new(());\n        let _ = Builder::seeded(123).build(sim).run();\n\n        tracing::info!(GENERAL = \"Kenobi\", \"Hello there\");\n        assert_eq!(\n            writer.content(),\n            \"[ 0ns ] INFO tracing: Hello there GENERAL=\\\"Kenobi\\\"\\n\"\n        );\n    })\n}\n\n#[test]\n#[serial_test::serial]\nfn scope_regognition() {\n    let writer = mock::MakeMockWriter::new();\n    let subscriber = tracing_subscriber::fmt()\n        .with_ansi(false)\n        .with_max_level(LevelFilter::TRACE)\n        .event_format(format())\n        .with_writer(writer.clone())\n        .finish();\n\n    with_default(subscriber, || {\n        let mut sim = Sim::new(());\n        sim.node(\"a\", AsyncFn::new(|_| async {\n            tracing::info!(\"node(a) says(1) at(0s)\");\n            tracing::error!(\"node(a) says(2) at(0s)\");\n\n        }));\n        sim.node(\"a.b\", AsyncFn::new(|_| async {\n            tracing::trace!(\"node(b) says(1) at(0s)\");\n        }));\n\n        let _ = Builder::seeded(123).build(sim).run();\n        assert_eq!(\n            writer.content(), \n            \"[ 0ns ] INFO a tracing: node(a) says(1) at(0s)\\n[ 0ns ] ERROR a tracing: node(a) says(2) at(0s)\\n[ 0ns ] TRACE a.b tracing: node(b) says(1) at(0s)\\n\"\n        );\n    });\n}\n\n#[test]\n#[serial_test::serial]\nfn time_regognition() {\n    let writer = mock::MakeMockWriter::new();\n    let subscriber = tracing_subscriber::fmt()\n        .with_ansi(false)\n        .with_max_level(LevelFilter::TRACE)\n        .event_format(format())\n        .with_writer(writer.clone())\n        .finish();\n\n    with_default(subscriber, || {\n        let mut sim = Sim::new(());\n        sim.node(\"a\", AsyncFn::new(|_| async {\n            tracing::info!(\"node(a) says(1) at(0s)\");\n            des::time::sleep(std::time::Duration::from_secs(5)).await;\n            tracing::error!(\"node(a) says(2) at(5s)\");\n\n        }));\n        sim.node(\"a.b\", AsyncFn::new(|_| async {\n            tracing::trace!(\"node(b) says(1) at(0s)\");\n        }));\n\n        let _ = Builder::seeded(123).build(sim).run();\n        assert_eq!(\n            writer.content(), \n            \"[ 0ns ] INFO a tracing: node(a) says(1) at(0s)\\n[ 0ns ] TRACE a.b tracing: node(b) says(1) at(0s)\\n[ 5s ] ERROR a tracing: node(a) says(2) at(5s)\\n\"\n        );\n    });\n}\n\n#[test]\n#[serial_test::serial]\nfn span_regognition() {\n    let writer = mock::MakeMockWriter::new();\n    let subscriber = tracing_subscriber::fmt()\n        .with_ansi(false)\n        .with_max_level(LevelFilter::TRACE)\n        .event_format(format())\n        .with_writer(writer.clone())\n        .finish();\n\n    with_default(subscriber, || {\n        let mut sim = Sim::new(());\n        sim.node(\"a\", AsyncFn::new(|_| async {\n            tracing::info!(\"node(a) says(1) at(0s)\");\n        }.instrument(span!(Level::DEBUG, \"my-span\", key=123))));\n        sim.node(\"a.b\", AsyncFn::new(|_| async {\n            tracing::trace!(\"node(b) says(1) at(0s)\");\n        }));\n\n        let _ = Builder::seeded(12 erive(Debug)]\npub struct CQueue\u003cE\u003e {\n    #[allow(unused)]\n    pub(crate) alloc: Box\u003cCQueueLLAllocatorInner\u003e,\n\n    // Parameters\n    pub(crate) n: usize,\n    pub(crate) t: Duration,\n    pub(crate) t_nanos: u128,\n\n    // Buckets\n    pub(crate) zero_event_bucket: VecDeque\u003c(E, Duration, usize)\u003e,\n    pub(crate) buckets: Vec\u003cDualLinkedList\u003cE\u003e\u003e,\n\n    pub(crate) head: usize,\n\n    pub(crate) t_current: Duration,\n    pub(crate) t0: Duration,\n    pub(crate) t1: Duration,\n    pub(crate) t_all: u128,\n\n    // Misc\n    pub(crate) event_id: usize,\n    pub(crate) len: usize,\n}\n\n/// A handle that identifies a event.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct EventHandle\u003cE\u003e {\n    _phantom: PhantomData\u003cE\u003e,\n    id: usize,\n    time: Duration,\n}\n\nimpl\u003cE\u003e CQueue\u003cE\u003e {\n    /// Returns a String describing the datatype and its parameters.\n    pub fn descriptor(\u0026self) -\u003e String {\n        format!(\"CTimeVDeque({}, {:?})\", self.n, self.t)\n    }\n\n    /// Returns the number of elements in the queue.\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the number of element in the subset that is\n    /// manage by the zero-event-time optimization.\n    pub fn len_zero(\u0026self) -\u003e usize {\n        self.zero_event_bucket.len()\n    }\n\n    /// Returns the number of elements in the subset that is\n    /// not managed by the zero-event-time optimization.\n    pub fn len_nonzero(\u0026self) -\u003e usize {\n        self.len() - self.len_zero()\n    }\n\n    /// Indicates whether the queue is empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    pub fn metrics(\u0026self) -\u003e (usize, usize) {\n        let (alloc, total) = self.alloc.metrics();\n        let additional = std::mem::size_of::\u003cSelf\u003e();\n        let additional = additional + std::mem::size_of::\u003c(E, Duration, usize)\u003e() * self.len_zero();\n        (alloc + additional, total + additional)\n    }\n\n    /// Returns the timestamp of the last emitted event.\n    /// This acts as a lower bound to the insertion of new events.\n    pub fn time(\u0026self) -\u003e Duration {\n        self.t_current\n    }\n\n    /// Creates a new parameteriszed CQueue.\n    pub fn new(n: usize, t: Duration) -\u003e Self {\n        // essentialy t*n\n        let t_all = t.as_nanos() * n as u128;\n\n        let alloc = Box::new(CQueueLLAllocatorInner::new());\n\n        Self {\n            n,\n            t_nanos: t.as_nanos(),\n            t,\n\n            zero_event_bucket: VecDeque::with_capacity(64),\n            buckets: std::iter::repeat_with(|| DualLinkedList::new(alloc.handle()))\n                .take(n)\n                .collect(),\n            head: 0,\n            t_current: Duration::ZERO,\n\n            t0: Duration::ZERO,\n            t1: t,\n\n            t_all,\n\n            alloc,\n            event_id: 0,\n            len: 0,\n        }\n    }\n\n    ///\n    /// Adds an event to the calenderqueue.\n    ///\n    /// Returns an event handle to cancel the event at will.\n    ///\n    /// # Panics\n    ///\n    /// This funtion panics if the timestamp violates the lower\n    /// bound, defined by the timestamp of the last emitted event.\n    ///\n    pub fn add(\u0026mut self, time: Duration, event: E) -\u003e EventHandle\u003cE\u003e {\n        assert!(\n            time \u003e= self.t_current,\n            \"Cannot add past event to calender queue\"\n        );\n\n        self.len += 1;\n        if time == self.t_current {\n            let id = self.event_id;\n            self.zero_event_bucket.push_back((event, time, id));\n            self.event_id = id.wrapping_add(1);\n\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        } else {\n            // delta time ?\n\n            let time_mod = time.as_nanos().rem(self.t_all);\n\n            let index = time_mod / self.t_nanos;\n            let index: usize = index as usize;\n            let index = index % self.n;\n\n            // find insert pos\n\n            let id = self.event_id;\n            self.buckets[index].add(event, time, id);\n            self.event_id = id.wrapping_add(1);\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        }\n    }\n\n    pub fn cancel(\u0026mut self, handle: EventHandle\u003cE\u003e) {\n        if handle.time \u003e= self.t_current {\n            if handle.time == self.t_current {\n                if let Some(i) = self\n                    .zero_event_bucket\n                    .iter()\n                    .position(|v| v.2 == handle.id)\n                {\n                    self.zero_event_bucket.remove(i);\n                    self.len -= 1;\n                }\n            } else {\n                let time_mod = handle.time.as_nanos().rem(self.t_all);\n\n                let index = time_mod / self.t_nanos;\n                let index: usize = index as usize;\n                let index = index % self.n;\n\n                if self.buckets[index].cancel(handle) {\n                    self.len -= 1;\n                }\n            }\n        }\n    }\n\n    ///\n    /// Fetches the smalles event from the calender queue.\n    ///\n    /// # Panics\n    ///\n    /// This function assummes that the queue is not empty.\n    /// If it is this function panics.\n    ///\n    pub fn fetch_next(\u0026mut self) -\u003e (E, Duration) {\n        assert!(!self.is_empty(), \"Cannot fetch from empty queue\");\n\n        if let Some((event, time, _)) = self.zero_event_bucket.pop_front() {\n            self.len -= 1;\n            return (event, time);\n        }\n\n        loop {\n            // Move until full bucket is found.\n            while self.buckets[self.head].is_empty() {\n \n    drop(alloc);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let barray = Box::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n}\n\n#[test]\nfn alloc_single_page_one_alloc_shared_allocator() {\n    // Layout will allways be big enoght for a Free Node\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu32 = Box::new_in(42u32, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu32);\n    assert!(alloc.dbg_is_empty());\n\n    let bu64 = Box::new_in(42u64, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu64);\n    assert!(alloc.dbg_is_empty());\n\n    let bu128 = Box::new_in(42u128, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu128);\n    assert!(alloc.dbg_is_empty());\n\n    // Now layout will grow\n\n    let barray = Box::new_in([42u8; 55], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 56); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n\n    let barray = Box::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_single_page_alloc_exceeds_page_size() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    assert!(alloc\n        .handle()\n        .allocate(Layout::new::\u003c[u8; 8000]\u003e())\n        .is_err())\n    // let _ = Box::new_in([42u8; 8000], alloc.handle());\n}\n\n#[test]\nfn alloc_single_page_list_alloc() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for i in 0..10 {\n        boxes.push(Box::new_in([i as u8; 400], alloc.handle()))\n    }\n\n    // 4000 byte\n    assert_eq!(alloc.dbg_alloc_total(), 4000);\n    for i in 0..10 {\n        assert_eq!(boxes[i][0], i as u8);\n    }\n\n    // Drop the last 2000 byte\n    for _ in 0..5 {\n        boxes.pop();\n    }\n\n    assert_eq!(alloc.dbg_alloc_total(), 2000);\n\n    drop(boxes);\n\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_multiple_pages_same_size_allocation() {\n    #[allow(dead_code)]\n    struct A {\n        bytes: [u8; 32],\n        int: u128,\n        s: String,\n    }\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for _ in 0..100 {\n        boxes.push(Box::new_in(\n            A {\n                bytes: [0; 32],\n                int: 42,\n                s: String::from(\"Hallow str\"),\n            },\n            alloc.handle(),\n        ));\n    }\n\n    assert!(\n        alloc.dbg_alloc_total() \u003e= size_of::\u003cA\u003e() * 100,\n        \"alloc: {} expected: {} * 100\",\n        alloc.dbg_alloc_total(),\n        size_of::\u003cA\u003e()\n    )\n}\n\n#[test]\nfn alloc_multiple_pages_skip_to_small_elements() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let b1 = Box::new_in([0u8; 2500], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504); // align\n    assert_eq!(alloc.dbg_pages(), 1);\n\n    // remaining bytes of page 1 were skipped\n    // since elements are asssumed to be 2500 bytes big\n\n    let b2 = Box::new_in([0u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504 + 128); // align\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(b1);\n    drop(b2);\n\n    assert_eq!(alloc.dbg_alloc_total(), 0);\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(alloc);\n}\n\n#[test]\nfn alloc_16_byteboxes() {\n    struct Word {\n        _opaque: [u8; 16],\n    }\n\n    impl Word {\n        fn new() -\u003e Self {\n            Self { _opaque: [42; 16] }\n        }\n    }\n\n    assert_eq!(std::mem::size_of::\u003cWord\u003e(), 16);\n\n    let alloc = CQueueLLAlloc hile !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let events = (0..=100).map(|e| (e, Duration::from_secs(e)));\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_nonoverlapping() {\n    let mut cqueue = CQueue::new(100, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    assert_eq!(cqueue.len(), 101);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_zero_bucket_in_out() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    for i in 0..10 {\n        cqueue.add(Duration::ZERO, i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 0);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_zero_bucket_cancel() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::ZERO, i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    // remove element 6\n    cqueue.cancel(handles.remove(6));\n    assert_eq!(cqueue.len(), 9);\n    assert_eq!(cqueue.len_zero(), 9);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 6 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 0);\n\n    cqueue.cancel(handles.remove(3));\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 3 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    cqueue.cancel(handles.remove(0));\n\n    let mut c = 1;\n    while !cqueue.is_empty() {\n        // if c == 0 { ... }\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_out_of_order_with_overlaps() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let _ = events\n        .into_iter()\n        .map(|(event, time)| cqueue.add(time, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 200 - c);\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    assert_eq!(c, 200);\n}\n\n#[test]\nfn cqueue_out_of_order_with_cancel() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay, rng.sample(Uniform::new(1, 10)) == 8)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let handles = events\n        .into_iter()\n        .map(|(event, time, cancel)| (cqueue.add(time, event), cancel, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let canceled = handles\n        .into_iter()\n        .filter_map(|(h, flg, event)| {\n            if flg {\n                cqueue.cancel(h);\n                Some(event)\n            } else {\n                None\n            }\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        if canceled.contains(\u0026c) {\n            c += 1;\n            continue;\n        }\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    // The 200th event was canceld thus the loop broke, event though one\n    // iteration was still due (to be simpliar to previous test cases)\n    assert_eq!(c, 199);\n}\n\n#[test]\nfn cqueue_out_of_order_boxes_overlapping() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut delay = Duration::new(1, 0);\n    let mut s = 0;\n    let mut event_boxes = (0..100)\n        .map(|_| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.0, 1.0)));\n            let n = rng.sample(Uniform::new(1, 4));\n            let old_s = s;\n            s += n;\n            (delay, old_s, n)\n        })\n        // .map(|(t, from, n)| (from..(from + n)).map(|i| (i, t)))\n        // .flatten()\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    event_boxes.shuffle(\u0026mut rng);\n    let _ = event_boxes\n        .into_iter()\n        .map(|(t, from, n)| (from..(from + n)).map(move |i| (i, t)))\n        .flatten()\n        .map(|(e, t)| cqueue.add(t, e))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut lt = Duration::ZERO;\n    while !cqueue.is_empty() {\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e= lt);\n        c += 1;\n        lt = t;\n    }\n}\n\n#[test]\nfn cqueue_out_of_order_boxes_with_cancel() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut delay = Duration::new(1, 0);\n    let mut s = 0;\n    let mut event_boxes = (0..100)\n        .map(|_| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.0, 1.0)));\n            let n = rng.sample(Uniform::new(1, 4));\n            let old_s = s;\n            s += n;\n            (delay, old_s, n)\n        })\n        // .map(|(t, from, n)| (from..(from + n)).map(|i| (i, t)))\n        // .flatten()\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    event_boxes.shuffle(\u0026mut rng);\n    let handles = event_boxes\n        .into_iter()\n        .map(|(t, from, n)| (from..(from + n)).map(move |i| (i, t)))\n        .flatten()\n        .map(|(e, t)| (cqueue.add(t, e), e, rng.sample(Uniform::new(1, 10)) == 2))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    // Cancel events\n    let cancelled = handles\n out = layout\n            .align_to(align_of::\u003cListNode\u003e())\n            .expect(\"adjusting alignment failed\")\n            .pad_to_align();\n        let size = layout.size().max(size_of::\u003cListNode\u003e());\n        (size, layout.align())\n    }\n}\n\n#[allow(clippy::missing_fields_in_debug)]\nimpl Debug for CQueueLLAllocatorInner {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"CQueueLLAllocatorInner\")\n            .field(\"allocated_memory\", \u0026self.allocated_mem)\n            .field(\"pages\", \u0026self.pages.len())\n            .finish()\n    }\n}\n\nimpl Drop for CQueueLLAllocatorInner {\n    fn drop(\u0026mut self) {\n        let layout = Layout::from_size_align(self.page_size, self.page_size)\n            .expect(\"failed to generate page layout\");\n        for page in \u0026self.pages {\n            unsafe { alloc::dealloc(*page, layout) }\n        }\n    }\n}\n\n// impl Allocator for LinkedListAllocator {}\n\nfn align_up(addr: usize, align: usize) -\u003e usize {\n    (addr + align - 1) \u0026 !(align - 1)\n}\n\n#[derive(Clone, Copy, PartialEq, Eq, Hash)]\npub struct CQueueLLAllocator {\n    inner: *mut CQueueLLAllocatorInner,\n}\n\nimpl CQueueLLAllocator {\n    pub fn allocate(\u0026self, layout: std::alloc::Layout) -\u003e Result\u003c*mut u8, ()\u003e {\n        let (size, align) = CQueueLLAllocatorInner::size_align(layout);\n        let allocator = unsafe { \u0026mut *self.inner };\n\n        if size \u003e allocator.page_size {\n            return Err(());\n        }\n\n        if let Some((region, alloc_start)) = allocator.find_region(size, align) {\n            unsafe {\n                let alloc_end = alloc_start.checked_add(size).expect(\"overflow\");\n                let excess_size = region.end_addr() - alloc_end;\n                if excess_size \u003e 0 {\n                    if excess_size \u003c size {\n                        // println!(\"a u003cT\u003e) -\u003e bool {\n        let mut cur = self.head.next;\n        unsafe {\n            while !(*cur).next.is_null() {\n                if (*cur).id == handle.id {\n                    // remove\n                    let mut cur = LocalBox::from_raw_in(cur, self.alloc);\n                    (*cur.prev).next = cur.next;\n                    (*cur.next).prev = cur.prev;\n                    self.len -= 1;\n\n                    drop(cur);\n                    return true;\n                }\n                cur = (*cur).next;\n            }\n        }\n        false\n    }\n\n    pub(super) fn front_time(\u0026self) -\u003e Duration {\n        // SAFTEY:\n        // Value is guranteed to be valid since head-\u003enext is allways valid\n        let ptr = self.head.next;\n        let front = unsafe { \u0026mut *ptr };\n        if front.next.is_null() {\n            Duration::MAX\n        } else {\n            // SAFTEY:\n            // front is valid, and neither head nor tail so itt must contain a value\n            front.time\n        }\n    }\n\n    /// Inserts a new element into the queue, returing a Handle to\n    /// cancel the event at will\n    pub(super) fn add(\u0026mut self, event: T, time: Duration, event_id: usize) {\n        let mut node = EventNode::new(event, time, event_id, self.alloc);\n        self.len += 1;\n        let node_ptr: *mut EventNode\u003cT\u003e = \u0026mut *node;\n\n        // From back insert\n        let mut cur: *mut EventNode\u003cT\u003e = \u0026mut *self.tail;\n        loop {\n            // SAFTEY:\n            // There a two cases\n            // 1) cur is head -\u003e since head has Duration::MIN the loop will\n            //    break thus cur is a valid ptr.\n            // 2) cur is not head (maybe tail) -\u003e all such elements are guranteed to have\n            //    valid prev ptrs.\n            // Thus cur will be valid, non-null at the end of the loop.\n            // This loop will terminated if there are no c         // is only owned by this instance.\n            // Droping the node via into_inner is valid since the only remaining\n            // ref (the NodeHandle) will be invalidated by this operation,\n            // if nessecary\n            Some(EventNode::into_inner(node))\n        }\n    }\n\n    pub(super) fn iter(\u0026self) -\u003e Iter\u003c'_, T\u003e {\n        self.into_iter()\n    }\n\n    #[allow(unused)]\n    pub(super) fn iter_mut(\u0026mut self) -\u003e IterMut\u003c'_, T\u003e {\n        self.into_iter()\n    }\n}\n\nimpl\u003cT\u003e Debug for DualLinkedList\u003cT\u003e {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let head_ptr: *const EventNode\u003cT\u003e = \u0026*self.head;\n        let tail_ptr: *const EventNode\u003cT\u003e = \u0026*self.tail;\n\n        f.debug_struct(\"DLL\")\n            .field(\"head\", \u0026head_ptr)\n            .field(\"tail\", \u0026tail_ptr)\n            .finish()\n    }\n}\n\nimpl\u003cT\u003e Drop for DualLinkedList\u003cT\u003e {\n    fn drop(\u0026mut self) {\n        while self.pop_min().is_some() {}\n    }\n}\n\n// EQ\n\nimpl\u003cT: PartialEq\u003e PartialEq for DualLinkedList\u003cT\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        let mut lhs = self.iter();\n        let mut rhs = other.iter();\n\n        loop {\n            let l = lhs.next();\n            let r = rhs.next();\n            if let Some(l) = l {\n                if let Some(r) = r {\n                    if l.0 != r.0 {\n                        return false;\n                    }\n                } else {\n                    return false;\n                }\n            } else if r.is_some() {\n                return false;\n            } else {\n                break;\n            }\n        }\n\n        true\n    }\n}\n\nimpl\u003cT: Eq\u003e Eq for DualLinkedList\u003cT\u003e {}\n\n// HASH\n\nimpl\u003cT: Hash\u003e Hash for DualLinkedList\u003cT\u003e    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        // SAFTEY:\n        // Will point to a valid node since:\n        // IA) head-\u003enext is a valid node\n        // IS) each time the next node is check to be non-null (thus valid)\n        let mut cur = unsafe { LocalBox::from_raw_in(self.cur, self.alloc) };\n        let result: Option\u003c(*mut T, *const Duration)\u003e = {\n            if cur.next.is_null() {\n                // is tail\n                None\n            } else {\n                self.cur = cur.next;\n                // SAFTEY:\n                // cur is allways valid + now non-tail\n                Some((unsafe { cur.value.as_mut().unwrap_unchecked() }, \u0026cur.time))\n            }\n        };\n        std::mem::forget(cur);\n        result.map(|(v, t)| unsafe { (\u0026mut *v, \u0026*t) })\n    }\n}\n\nimpl\u003c'a, T\u003e IntoIterator for \u0026'a mut DualLinkedList\u003cT\u003e {\n    type Item = (\u0026'a mut T, \u0026'a Duration);\n    type IntoIter = IterMut\u003c'a, T\u003e;\n    fn into_iter(self) -\u003e Self::IntoIter {\n        IterMut {\n            marker: PhantomData,\n            cur: self.head.next,\n            alloc: self.alloc,\n        }\n    }\n}\n\npub struct IntoIter\u003cT\u003e {\n    dll: DualLinkedList\u003cT\u003e,\n}\n\nimpl\u003cT\u003e Iterator for IntoIter\u003cT\u003e {\n    type Item = (T, Duration);\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        self.dll.pop_min()\n    }\n}\n\nimpl\u003cT\u003e IntoIterator for DualLinkedList\u003cT\u003e {\n    type Item = (T, Duration);\n    type IntoIter = IntoIter\u003cT\u003e;\n    fn into_iter(self) -\u003e Self::IntoIter {\n        IntoIter { dll: self }\n    }\n}\n\n// IMPL: Node\n\nimpl\u003cT\u003e EventNode\u003cT\u003e {\n    pub(super) fn empty(time: Duration, alloc: CQueueLLAllocator) -\u003e LocalBox\u003cEventNode\u003cT\u003e\u003e {\n        LocalBox::new_in(\n            Self {\n                value: ation type. This means that the `fetch_next`\n/// method will allways return the entry with the smallest timestamp.\n/// In general, this can be compared to a `BinaryHeap` where the entries\n/// are a tupel (E, Duration) sorted by the Duration.\n///\n/// Note however that this datatype is optimized for use in a discrete\n/// event simulation. Thus is supports O(1) inserts and removals, as\n/// well as O(1) `fetch_next`. Note that this is a amorised analysis\n/// assuming that the parameters are optimal for the given distribution\n/// of event arrival times. Additionaly the `CQueue` does not allow for\n/// the insertion of entries with a timestamp smaller that entries\n/// that was last fetched (or `Duration::ZERO` initally).\n///\n#[derive(Debug)]\npub struct CQueue\u003cE\u003e {\n    #[allow(unused)]\n    pub(crate) alloc: Box\u003cCQueueLLAllocatorInner\u003e,\n\n    // Parameters\n    pub(crate) n: usize,\n    pub(crate) t: Duration,\n    pub(crate) t_nanos: u128,\n\n    // Buckets\n    pub(crate) zero_event_bucket: VecDeque\u003c(E, Duration, usize)\u003e,\n    pub(crate) buckets: Vec\u003cDualLinkedList\u003cE\u003e\u003e,\n\n    pub(crate) head: usize,\n\n    pub(crate) t_current: Duration,\n    pub(crate) t0: Duration,\n    pub(crate) t1: Duration,\n    pub(crate) t_all: u128,\n\n    // Misc\n    pub(crate) event_id: usize,\n    pub(crate) len: usize,\n}\n\n/// A handle that identifies a event.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct EventHandle\u003cE\u003e {\n    _phantom: PhantomData\u003cE\u003e,\n    id: usize,\n    time: Duration,\n}\n\nimpl\u003cE\u003e CQueue\u003cE\u003e {\n    /// Returns a String describing the datatype and its parameters.\n    #[must_use]\n    pub fn descriptor(\u0026self) -\u003e String {\n        format!(\"CTimeVDeque({}, {:?})\", self.n, self.t)\n    }\n\n    /// Returns the number of elements in the queue.\n    #[must_use]\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the number of element in the subset that is\n    /// manage by the zero-event-time optimization.\n    #[must_use]\n    pub fn len_zero(\u0026self) -\u003e usize {\n        self.zero_event_bucket.len()\n    }\n\n    /// Returns the number of elements in the subset that is\n    /// not managed by the zero-event-time optimization.\n    #[must_use]\n    pub fn len_nonzero(\u0026self) -\u003e usize {\n        self.len() - self.len_zero()\n    }\n\n    /// Indicates whether the queue is empty.\n    #[must_use]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    #[must_use]\n    pub fn metrics(\u0026self) -\u003e (usize, usize) {\n        let (alloc, total) = self.alloc.metrics();\n        let additional = std::mem::size_of::\u003cSelf\u003e();\n        let additional = additional + std::mem::size_of::\u003c(E, Duration, usize)\u003e() * self.len_zero();\n        (alloc + additional, total + additional)\n    }\n\n    /// Returns the timestamp of the last emitted event.\n    /// This acts as a lower bound to the insertion of new events.\n    #[must_use]\n    pub fn time(\u0026self) -\u003e Duration {\n        self.t_current\n    }\n\n    /// Creates a new parameteriszed `CQueue`.\n    #[must_use]\n    pub fn new(n: usize, t: Duration) -\u003e Self {\n        // essentialy t*n\n        let t_all = t.as_nanos() * n as u128;\n\n        let alloc = Box::new(CQueueLLAllocatorInner::new());\n\n        Self {\n            n,\n            t_nanos: t.as_nanos(),\n            t,\n\n            zero_event_bucket: VecDeque::with_capacity(64),\n            buckets: std::iter::repeat_with(|| DualLinkedList::new(alloc.handle()))\n                .take(n)\n                .collect(),\n            head: 0,\n            t_current: Duration::ZERO,\n\n            t0: Duration::ZERO,\n            t1: t,\n\n            t_all,\n\n            alloc,\n            event_id: 0,\n            len: 0,\n        }\n    }\n\n    ///\n    /// Adds an event to the calenderqueue.\n    ///\n    /// Returns an event handle to cancel the event at will.\n    ///\n    /// # Panics\n    ///\n    /// This funtion panics if the timestamp violates the lower\n    /// bound, defined by the timestamp of the last emitted event.\n    ///\n    pub fn add(\u0026mut self, time: Duration, event: E) -\u003e EventHandle\u003cE\u003e {\n        assert!(\n            time \u003e= self.t_current,\n            \"Cannot add past event to calender queue\"\n        );\n\n        self.len += 1;\n        if time == self.t_current {\n            let id = self.event_id;\n            self.zero_event_bucket.push_back((event, time, id));\n            self.event_id = id.wrapping_add(1);\n\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        } else {\n            // delta time ?\n\n            let time_mod = time.as_nanos().rem(self.t_all);\n\n            let index = time_mod / self.t_nanos;\n            let index: usize = index as usize;\n            let index = index % self.n;\n\n            // find insert pos\n\n            let id = self.event_id;\n            self.buckets[index].add(event, time, id);\n            self.event_id = id.wrapping_add(1);\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        }\n    }\n\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn cancel(\u0026mut self, handle: EventHandle\u003cE\u003e) {\n        if handle.time \u003e= self.t_current {\n            if handle.time == self.t_current {\n                if let Some(i) = self\n                    .zero_event_bucket\n                    .iter()\n                    .position(| v| v.2 == handle.id)\n                {\n                    self.zero_event_bucket.remove(i);\n                    self.len -= 1;\n                }\n            } else {\n                let time_mod = handle.time.as_nanos().rem(self.t_all);\n\n                let index = time_mod / self.t_nanos;\n                let index: usize = index as usize;\n                let index = index % self.n;\n\n                if self.buckets[index].cancel(\u0026handle) {\n                    self.len -= 1;\n                }\n            }\n        }\n    }\n\n    ///\n    /// Fetches the smalles event from the calender queue.\n    ///\n    /// # Panics\n    ///\n    /// This function assummes that the queue is not empty.\n    /// If it is this function panics.\n    ///\n    pub fn fetch_next(\u0026mut self) -\u003e (E, Duration) {\n        assert!(!self.is_empty(), \"Cannot fetch from empty queue\");\n\n        if let Some((event, time, _)) = self.zero_event_bucket.pop_front() {\n            self.len -= 1;\n            return (event, time);\n        }\n\n        loop {\n            // Move until full bucket is found.\n            while self.buckets[self.head].is_empty() {\n                self.head = (self.head + 1) % self.n;\n                self.t0 += self.t;\n                self.t1 += self.t;\n            }\n\n            // Bucket with \u003e 0 elements found\n\n            let min = self.buckets[self.head].front_time();\n            if min \u003e self.t1 {\n                self.head = (self.head + 1) % self.n;\n                self.t0 += self.t;\n                self.t1 += self.t;\n                continue;\n            }\n\n            self.t_current = min;\n\n            // SAFTEY:\n            // Bucket is non-empty, thus pop-min returns a valid value.\n            self.len -= 1;\n            return unsafe { self.buckets[self.head].pop_min().unwrap_unchecked() };\n        }\n    }\n}\n\nimpl\u003cE\u003e Default for CQueue\u003cE\u003e {\n    fn default() -\u003e Self {\n        Self::new(1024, Duration::from_millis(5))\n    }\n}\n\nimpl\u003cE\u003e Drop for CQueue\u003cE\u003e {\n    fn drop(\u0026mut self) {\n        // Manually drop the DLL so that the alloc can be dropped last\n        for dll in self.buckets.drain(..) {\n            drop(dll);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests;\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":175},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":175},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":357172},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":357172},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":356910},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":356910},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":99,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":114,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":180704},"fn_name":null},{"line":151,"address":[],"length":0,"stats":{"Line":119287},"fn_name":null},{"line":152,"address":[],"length":0,"stats":{"Line":119287},"fn_name":null},{"line":153,"address":[],"length":0,"stats":{"Line":119287},"fn_name":null},{"line":157,"address": #[test]\nfn alloc_single_page_one_alloc_one_allocator() {\n    // Layout will allways be big enoght for a Free Node\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu32 = LocalBox::new_in(42u32, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu32);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu64 = LocalBox::new_in(42u64, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu64);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu128 = LocalBox::new_in(42u128, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu128);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n\n    // Now layout will grow\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let barray = LocalBox::new_in([42u8; 55], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 56); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let barray = LocalBox::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n}\n\n#[test]\nfn alloc_single_page_one_alloc_shared_allocator() {\n    // Layout will allways be big enoght for a Free Node\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu32 = LocalBox::new_in(42u32, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu32);\n    assert!(alloc.dbg_is_empty());\n\n    let bu64 = LocalBox::new_in(42u64, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu64);\n    assert!(alloc.dbg_is_empty());\n\n    let bu128 = LocalBox::new_in(42u128, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu128);\n    assert!(alloc.dbg_is_empty());\n\n    // Now layout will grow\n\n    let barray = LocalBox::new_in([42u8; 55], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 56); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n\n    let barray = LocalBox::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_single_page_alloc_exceeds_page_size() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    assert!(alloc\n        .handle()\n        .allocate(Layout::new::\u003c[u8; 8000]\u003e())\n        .is_err())\n    // let _ = Box::new_in([42u8; 8000], alloc.handle());\n}\n\n#[test]\nfn alloc_single_page_list_alloc() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for i in 0..10 {\n        boxes.push(LocalBox::new_in([i as u8; 400], alloc.handle()))\n    }\n\n    // 4000 byte\n    assert_eq!(alloc.dbg_alloc_total(), 4000);\n    for i in 0..10 {\n        assert_eq!(boxes[i][0], i as u8);\n    }\n\n    // Drop the last 2000 byte\n    for _ in 0..5 {\n        boxes.pop();\n    }\n\n    assert_eq!(alloc.dbg_alloc_total(), 2000);\n\n    drop(boxes);\n\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_multiple_pages_same_size_allocation() {\n    #[allow(dead_code)]\n    struct A {\n        bytes: [u8; 32],\n        int: u128,\n        s: String,\n    }\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for _ in 0..100 {\n        boxes.push(LocalBox::new_in(\n            A {\n                bytes: [0; 32],\n                int: 42,\n                s: String::from(\"Hallow str\"),\n            },\n            alloc.handle(),\n        ));\n    }\n\n    assert!(\n        alloc.dbg_alloc_total() \u003e= size_of::\u003cA\u003e() * 100,\n        \"alloc: {} expected: {} * 100\",\n        alloc.dbg_alloc_total(),\n        size_of::\u003cA\u003e()\n    )\n}\n\n#[test]\nfn alloc_multiple_pages_skip_to_small_elements() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let b1 = LocalBox::new_in([0u8; 2500], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504); // align\n    assert_eq!(alloc.dbg_pages(), 1);\n\n    // remaining bytes of page 1 were skipped\n    // since elements are asssumed to be 2500 bytes big\n\n    let b2 = LocalBox::new_in([0u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504 + 128); // align\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(b1);\n    drop(b2);\n\n    assert_eq!(alloc.dbg_alloc_total(), 0);\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(alloc);\n}\n\n#[test]\nfn alloc_16_byteboxes() {\n    struct Word {\n        _opaque: [u8; 16],\n    }\n\n    impl Word {\n        fn new() -\u003e Self {\n            Self { _opaque: [42; 16] }\n        }\n    }\n\n    assert_eq!(std::mem::size_of::\u003cWord\u003e(), 16);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut list = Vec::new();\n    for _ in 1..10 {\n        let b = LocalBox::new_in(Word::new(), alloc.handle());\n        list.push(b)\n    }\n    alloc.info();\n\n    list.remove(2);\n\n    alloc.info();\n\n    drop(list);\n\n    alloc.info();\n\n    for _ in 1..10 {\n        let b = LocalBox::new_in(Word::new(), alloc.handle());\n        std::mem::forget(b);\n    }\n\n    alloc.info();\n}\n\n#[test]\nfn cqueue_simple_event_order_nonoverlapping() {\n    let mut cqueue = CQueue::new(100, Duration::from_secs(1));\n    let events = (0..=100).map(|e| (e, Duration::from_secs(e)));\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    assert_eq!(cqueue.len(), 101);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let events = (0..=100).map(|e| (e, Duration::from_secs(e)));\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_nonoverlapping() {\n    let mut cqueue = CQueue::new(100, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    assert_eq!(cqueue.len(), 101);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_zero_bucket_in_out() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    for i in 0..10 {\n        cqueue.add(Duration::ZERO, i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 0);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_zero_bucket_cancel() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::ZERO, i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    // remove element 6\n    cqueue.cancel(handles.remove(6));\n    assert_eq!(cqueue.len(), 9);\n    assert_eq!(cqueue.len_zero(), 9);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 6 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 0);\n\n    cqueue.cancel(handles.remove(3));\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 3 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    cqueue.cancel(handles.remove(0));\n\n    let mut c = 1;\n    while !cqueue.is_empty() {\n        // if c == 0 { ... }\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_out_of_order_with_overlaps() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let _ = events\n        .into_iter()\n        .map(|(event, time)| cqueue.add(time, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 200 - c);\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    assert_eq!(c, 200);\n}\n\n#[test]\nfn cqueue_out_of_order_with_cancel() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay, rng.sample(Uniform::new(1, 10)) == 8)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let handles = events\n        .into_iter()\n        .map(|(event, time, cancel)| (cqueue.add(time, event), cancel, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let canceled = handles\n        .into_iter()\n        .filter_map(|(h, flg, event)| {\n            if flg {\n                cqueue.cancel(h);\n                Some(event)\n            } else {\n                None\n            }\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        if canceled.contains(\u0026c) {\n            c += 1;\n            continue;\n        }\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    // The 200th event was canceld thus the loop broke, event though one\n    // iteration was still due (to be simpliar to previous test cases)\n    assert_eq!(c, 199);\n}\n\n#[test]\nfn cqueue_out_of_order_boxes_overlapping() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut delay = Duration::new(1, 0);\n    let mut s = 0;\n    let 3e Option\u003c\u0026T\u003e {\n        self.inner.first().map(|v| \u0026v.0)\n    }\n\n    pub fn first_mut(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        self.inner.first_mut().map(|v| \u0026mut v.0)\n    }\n\n    pub fn trailing_punct(\u0026self) -\u003e bool {\n        self.last.is_none()\n    }\n\n    pub fn push_value(\u0026mut self, value: T) {\n        assert!(self.last.is_none());\n        self.last = Some(Box::new(value));\n    }\n\n    pub fn push_punct(\u0026mut self, punct: P) {\n        assert!(self.last.is_some());\n        self.inner.push((*self.last.take().unwrap(), punct))\n    }\n\n    pub fn iter(\u0026self) -\u003e PunctIter\u003c'_, T, P\u003e {\n        PunctIter {\n            punct: self,\n            idx: 0,\n        }\n    }\n}\n\nimpl\u003cT, P\u003e Spanned for Punctuated\u003cT, P\u003e\nwhere\n    T: Spanned,\n    P: Spanned,\n{\n    fn span(\u0026self) -\u003e Span {\n        if self.is_empty() {\n            Span::new(0, 0)\n        } else {\n            Span::fromto(\n                self.iter().next().unwrap().span(),\n                self.last\n                    .as_ref()\n                    .map(|v| v.span())\n                    .unwrap_or(self.inner.last().unwrap().1.span()),\n            )\n        }\n    }\n}\n\nimpl\u003cT, P\u003e Parse for Punctuated\u003cT, P\u003e\nwhere\n    T: Parse,\n    P: Parse,\n{\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let mut this = Self::new();\n        while !input.ts.is_empty() {\n            let item = T::parse(input)?;\n\n            /* .map_err(|e| {\n                if matches!(e.kind, ErrorKind::UnexpectedToken | UnexpectedEOF) {\n                    let f = format!(\"{}\", e.internal);\n                    e.override_internal(format!(\"expected value in punctuated statement: {f}\"))\n                } else {\n                    e\n                }\n            }) */\n\n            if input.ts.is_empty() {\n                // no tailing delim needed\n                this.last = Some(Box::new(item));\n                break;\n            } else {\n                let delim = P::parse(input)?;\n                this.inner.push((item, delim))\n            }\n        }\n\n        assert!(input.ts.is_empty());\n        Ok(this)\n    }\n}\n\n// # Iter\n\npub struct PunctIter\u003c'a, T, P\u003e {\n    punct: \u0026'a Punctuated\u003cT, P\u003e,\n    idx: usize,\n}\n\nimpl\u003c'a, T, P\u003e Iterator for PunctIter\u003c'a, T, P\u003e {\n    type Item = \u0026'a T;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        use std::cmp::Ordering::*;\n        match self.idx.cmp(\u0026self.punct.inner.len()) {\n            Less =\u003e {\n                self.idx += 1;\n                Some(\u0026self.punct.inner[self.idx - 1].0)\n            }\n            Equal =\u003e {\n                self.idx += 1;\n                self.punct.last.as_deref()\n            }\n            Greater =\u003e None,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::ast::{Comma, Eq, Ident, KeyValueField, Lit, Punctuated, Semi, TokenStream};\n    use crate::resource::SourceMap;\n\n    #[test]\n    fn success_single_token_patterns() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"first,second,third,\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cIdent, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 3);\n        assert_eq!(punct.trailing_punct(), true);\n\n        assert_eq!(\n            punct.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\"first\", \"second\", \"third\"]\n        );\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \"first,second,third\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cIdent, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 3);\n        assert_eq!(punct.trailing_punct(), false);\n\n        assert_eq!(\n            punct.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\"first\", \"second\", \"third\"]\n        );\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"first,\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cIdent, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 1);\n        assert_eq!(punct.trailing_punct(), true);\n\n        assert_eq!(punct.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e(), vec![\"first\"]);\n\n        // # Case 3\n        let asset = smap.load_raw(\"raw:case3\", \"first\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cIdent, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 1);\n        assert_eq!(punct.trailing_punct(), false);\n\n        assert_eq!(punct.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e(), vec![\"first\"]);\n    }\n\n    #[test]\n    fn success_multi_token_patterns() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"\n        ident = 123;\n        key = 123123123;\n        comma = 13;\n        \",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cKeyValueField\u003cIdent, Lit, Eq\u003e, Semi\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 3);\n        assert_eq!(punct.trailing_punct(), true);\n\n        assert_eq!(\n            punct\n                .iter()\n                .cloned()\n                .map(|v| (format!(\"{}\", v.key.raw), format!(\"{}\", v.value.kind), \"=\"))\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string(), \"=\"),\n                (\"key\".to_string(), \"123123123\".to_string(), \"=\"),\n                (\"comma\".to_string(), \"13\".to_string(), \"=\"),\n            ]\n        );\n    }\n\n    #[test]\n    fn success_pattern_delim_same_type() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \",,,,,,\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cComma, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 3);\n        assert_eq!(punct.trailing_punct(), true);\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \",,,,,\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let punct = Punctuated::\u003cComma, Comma\u003e::parse(\u0026buf).unwrap();\n        assert_eq!(punct.len(), 3);\n        assert_eq!(punct.trailing_punct(), false);\n    }\n}\n","traces":[{"line":12,"address":[],"length":0,"stats":{"Line":879},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":879},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":484},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":968},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35
