ors, true);\n\n        let asts = self.asts_for_asset(\u0026self.root);\n        for ast in \u0026asts {\n            for item in \u0026ast.1.items {\n                let ast::Item::Entry(entry) = item else {\n                    continue;\n                };\n\n                let Some(symbol) = ir_table.get(\u0026entry.symbol.raw) else {\n                    errors.add(Error::new(\n                        ErrorKind::SymbolNotFound,\n                        format!(\"defined entry symbol '{}' not in scope\", entry.symbol.raw)\n                    ));\n                    return;\n                };\n                self.check_dyn(symbol.clone(), errors);\n                self.entry = Some(symbol);\n                return;\n            }\n        }\n\n        errors.add(Error::new(\n            ErrorKind::MissingEntryPoint,\n            \"missing entry point to ndl topology\",\n        ));\n    }\n\n    #[allow(clippy::only_used_in_recursion)]\n    fn check_dyn(\u0026self, arc: Arc\u003cir::Module\u003e, errors: \u0026mut ErrorsMut) {\n        let arc2 = arc.clone();\n        errors.with_mapping(\n            move |e| e.add_hints(ErrorHint::Note(format!(\"in module '{}'\", arc.ident.raw))),\n            move |errors| {\n                for submodule in arc2.submodules.iter() {\n                    if submodule.dynamic {\n                        unreachable!();\n                    }\n\n                    if let Some(sub) = submodule.typ.as_module_arc() {\n                        self.check_dyn(sub, errors)\n                    }\n                }\n            },\n        )\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":216},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":216},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1008},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":264},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":264},"fn_name":null},{"line":33,"ad     dep.raw\n                                ),\n                            )\n                            .spanned(dep.span())\n                            .map(|e| global.err_resolve_symbol(\u0026dep.raw, true, e)),\n                        );\n                        inherited.push(Symbol::Unresolved(RawSymbol {\n                            raw: dep.raw.clone(),\n                        }));\n                        continue;\n                    }\n                };\n                deps.push(typ.clone());\n                inherited.push(Symbol::from(typ));\n            }\n        }\n\n        // Include gate definitions\n        let mut ir_gates: Vec\u003cGate\u003e = Vec::with_capacity(ast.gates.len());\n        for inh in \u0026deps {\n            ir_gates.extend(inh.gates.iter().cloned());\n        }\n        for gate in ast.gates.iter().flat_map(|stmt| stmt.items.iter()) {\n            if ir_gates.iter().any(|d| d.ident.raw == gate.ident.raw) {\n                errors.add(\n                    Error::new(\n                        ErrorKind::SymbolDuplication,\n                        format!(\n                            \"gate(-cluster) '{}' was defined multiple times\",\n                            gate.ident.raw\n                        ),\n                    )\n                    .spanned(gate.span()),\n                );\n                continue;\n            }\n            ir_gates.push(Gate {\n                ident: RawSymbol {\n                    raw: gate.ident.raw.clone(),\n                },\n                cluster: gate\n                    .cluster\n                    .as_ref()\n                    .map(Cluster::from)\n                    .unwrap_or(Cluster::Standalone),\n            });\n        }\n\n        // Include submodule definition\n        let mut ir_submodules: Vec\u003cSubmodule\u003e = Vec::with_capacity(ast.submodules.len());\n        for inh in \u0026deps {\n            ir_submodules.extend(inh.submodules.iter().cloned());\n        }\n        for submodule_ast in ast.submodules.iter().flat_map(|stmt| stmt.items.iter()) {\n            if ir_submodules\n                .iter()\n                .any(|d| d.ident.raw == submodule_ast.ident.raw)\n            {\n                errors.add(\n                    Error::new(\n                        ErrorKind::SymbolDuplication,\n                        format!(\n                            \"submodule(-cluster) '{}' was defined multiple times\",\n                            submodule_ast.ident.raw\n                        ),\n                    )\n                    .spanned(submodule_ast.span()),\n                );\n                continue;\n            }\n\n            let cluster = Cluster::from(\u0026submodule_ast.cluster);\n\n            // Confirm existence of symbol\n            let typ = modules\n                .get(\u0026submodule_ast.typ.raw())\n                .map(Symbol::from)\n                .unwrap_or_else(|| {\n                    println!(\"seaching: {}\", submodule_ast.typ.raw());\n                    println!(\"modules: {modules:#?}\");\n\n                    errors.add(\n                        Error::new(\n                            ErrorKind::SymbolNotFound,\n                            format!(\n                                \"did not find submodule symbol '{}', not in scope\",\n                                submodule_ast.typ.raw()\n                            ),\n                        )\n                        .spanned(submodule_ast.typ.span())\n                        .map(|e| global.err_resolve_symbol(\u0026submodule_ast.typ.raw(), true, e)),\n                    );\n                    Symbol::Unresolved(RawSymbol {\n                        raw: submodule_ast.typ.raw(),\n                    })\n                });\n\n            let submod_ir = if let Some(ref specs) = submodule_ast.dyn_spec {\n                // since we not monomorphise a new entry, create a new instance\n                if let Some(mut override_ir) = typ.as_module().cloned() {\n                    // override the existing specs.\n                    for spec in specs.items.iter() {\n                        // found overide \u003cdyn_field\u003e = \u003cvalue\u003e\n                        let dyn_field = \u0026spec.key.raw;\n                        let Some(dyn_field) = override_ir.submodules.iter_mut().find(|d| d.ident.raw == *dyn_field) else {\n                            // \u003cdyn_field\u003e pointed to an unknown submodule (of the submodule)\n                            errors.add(Error::new(\n                                ErrorKind::SymbolNotFound,\n                                format!(\"did not find submodule symbol for dyn-spec '{}', not in scope\", dyn_field)\n                            ).spanned(spec.key.span()));\n                            continue;\n                        };\n\n                        let typ = modules.get(\u0026spec.value.raw);\n                        if let Some(ref typ) = typ {\n                            if let Some(expected_proto) = dyn_field.typ.as_module_arc() {\n                                // check wheter the provided type is really\n                                // implementing the expected proto\n                                let valid = typ.inherited.iter().any(|s| {\n                                    Arc::ptr_eq(\u0026s.as_module_arc().unwrap(), \u0026expected_proto)\n                                });\n                                if !valid {\n                                    errors.add(\n                                        Error::new(\n                                            ErrorKind::ModuleDynConstraintsBroken,\n                                            format!(\"module '{}' does not inherit '{}', thus cannot be assigned to dyn field '{}'\", typ.ident.raw, expected_proto.ident.raw, spec.key.raw)\n                                        ).spanned(spec.span())\n                                    )\n                                }\n                            }\n                        }\n\n                        let typ = typ.map(Symbol::from).unwrap_or_else(|| {\n                            errors.add(\n                                Error::new(\n                                    ErrorKind::SymbolNotFound,\n                                    format!(\n                                        \"did not find dyn-spec submodule symbol '{}', not in scope\",\n                                        spec.value.raw\n                                    ),\n                                )\n                                .spanned(spec.value.span())\n                                .map(|e| global.err_resolve_symbol(\u0026spec.value.raw, true, e)),\n                            );\n                            Symbol::Unresolved(RawSymbol {\n                                raw: submodule_ast.typ.raw(),\n                            })\n                        });\n\n                        dyn_field.dynamic = false;\n                        dyn_field.typ = typ;\n                    }\n\n                    let ident = RawSymbol {\n                        raw: submodule_ast.ident.raw.clone(),\n                    };\n                    Submodule {\n                        span: override_ir.ast.span(),\n                        ident,\n                        cluster,\n                        typ: Symbol::from(Arc::new(override_ir)),\n                        dynamic: submodule_ast.typ.is_dyn(),\n                    }\n                } else {\n                    // if the symbol is not resolved either way just add it in its incomplete form\n                    let ident = RawSymbol {\n                        raw: submodule_ast.ident.raw.clone(),\n                    };\n                    Submodule {\n                        span: submodule_ast.span(),\n                        ident,\n                        cluster,\n                        typ,\n                        dynamic: submodule_ast.typ.is_dyn(),\n                    }\n                }\n            } else {\n                let ident = RawSymbol {\n                    raw: submodule_ast.ident.raw.clone(),\n                };\n                Submodule {\n                    span: submodule_ast.span(),\n                    ident,\n                    cluster,\n                    typ,\n                    dynamic: submodule_ast.typ.is_dyn(),\n                }\n            };\n\n            if let Some(s) = submod_ir.typ.as_module() {\n                let mut missing = Vec::new();\n                for dep in s.submodules.iter() {\n                    if dep.dynamic {\n                        missing.push(\u0026dep.ident.raw[..])\n                    }\n                }\n\n                if !missing.is_empty() {\n                    let s = missing.join(\", \");\n                    errors.add(Error::new(\n                        ErrorKind::ModuleDynNotResolved,\n                        format!(\n                            \"missing specification for dynamic members of submodule '{}': missing fields '{}'\",\n                            submod_ir.ident.raw, s\n                        ),\n                    ).spanned(submod_ir.span))\n                }\n            }\n\n            ir_submodules.push(submod_ir);\n        }\n\n        let local_gtable = LocalGatesTable::new(\u0026ir_gates);\n        let sm_table = LocalSubmoduleTable::new(\u0026ir_submodules);\n        let shared_gtable = SharedGatesTable::new(\u0026local_gtable, \u0026sm_table);\n\n        let mut ir_connections: Vec\u003cConnection\u003e = Vec::with_capacity(ast.connections.len());\n        for inh in \u0026deps {\n            ir_connections.extend(inh.connections.iter().cloned());\n        }\n        for con in ast.connections.iter().flat_map(|s| s.items.iter()) {\n            let delay = if let Some(link) = \u0026con.link {\n                let Some(link) = links.get(\u0026link.raw) else {\n t path = PathBuf::from(\u0026value[9..]);\n        if value.starts_with(\"include:\") {\n            return AssetIdentifier::Included {\n                alias: path.to_str().unwrap().to_string(),\n                path,\n                include: Span::new(0, 0),\n            };\n        }\n\n        AssetIdentifier::Root {\n            alias: path.to_str().unwrap().to_string(),\n            path,\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy)]\npub struct Asset\u003c'a\u003e {\n    map: \u0026'a SourceMap,\n    mapping: \u0026'a SourceMappedAsset,\n}\n\nimpl SourceMap {\n    pub fn new() -\u003e Self {\n        Self {\n            buffer: String::new(),\n            assets: Vec::new(),\n        }\n    }\n\n    pub fn load_file(\u0026mut self, ident: impl Into\u003cAssetIdentifier\u003e) -\u003e Result\u003cAsset\u003c'_\u003e\u003e {\n        let ident = ident.into();\n        let mut file = File::open(ident.path()?)?;\n        let offset = self.buffer.len();\n        let n = file.read_to_string(\u0026mut self.buffer)?;\n\n        let mapping = SourceMappedAsset::new(ident, offset, n, self);\n        self.assets.push(mapping);\n\n        Ok(Asset {\n            map: self,\n            mapping: self.assets.last().unwrap(),\n        })\n    }\n\n    pub fn load_raw(\u0026mut self, ident: impl Into\u003cAssetIdentifier\u003e, raw: \u0026str) -\u003e Asset\u003c'_\u003e {\n        let ident = ident.into();\n        assert!(matches!(ident, AssetIdentifier::Raw { .. }));\n\n        let offset = self.buffer.len();\n        let n = raw.len();\n        self.buffer.push_str(raw);\n\n        let mapping = SourceMappedAsset::new(ident, offset, n, self);\n        self.assets.push(mapping);\n\n        Asset {\n            map: self,\n            mapping: self.assets.last().unwrap(),\n        }\n    }\n\n    pub(crate) fn span_for(\u0026self, asset: \u0026AssetIdentifier) -\u003e Option\u003cSpan\u003e {\n        self.assets\n            .iter()\n            .find(|a| a.ident    }\n}\n\nimpl Default for SourceMap {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl SourceMappedAsset {\n    pub(crate) fn new(ident: AssetIdentifier, offset: usize, len: usize, map: \u0026SourceMap) -\u003e Self {\n        let data = \u0026map.buffer[offset..(offset + len)];\n\n        // pos is a mapping line-start-index --\u003e line-number (index)\n\n        let mut idx = 0;\n        let mut pos = vec![0];\n\n        for c in data.chars() {\n            if c == '\\n' {\n                pos.push(offset + idx + 1);\n            }\n            idx += c.len_utf8();\n        }\n\n        Self {\n            ident,\n            offset,\n            len,\n            line_pos_mapping: pos,\n        }\n    }\n\n    pub fn include_for(\u0026self, other: \u0026SourceMappedAsset) -\u003e Option\u003cString\u003e {\n        let s = self.ident.alias();\n        let o = other.ident.alias();\n\n        let s = s.split('/').collect::\u003cVec\u003c_\u003e\u003e();\n        let o = o.split('/').collect::\u003cVec\u003c_\u003e\u003e();\n\n        let n = s.len().min(o.len());\n        for i in 0..n {\n            if s[i] != o[i] {\n                let mut include = String::new();\n                let up = n - i;\n                for _ in 0..up {\n                    include.push_str(\"../\");\n                }\n                for \u0026e in o.iter().skip(i) {\n                    include.push_str(e);\n                    include.push('/');\n                }\n                include.pop();\n                return Some(include);\n            }\n        }\n\n        None\n    }\n\n    pub(crate) fn span(\u0026self) -\u003e Span {\n        Span::new(self.offset, self.len)\n    }\n\n    pub(crate) fn contains(\u0026self, span: Span) -\u003e bool {\n        let end = span.pos + span.len;\n        self.offset \u003c= span.pos \u0026\u0026 end \u003c= self.offset + self.len\n    }\n\n    pub(crate) fn line_for(\u0026self, pos: usize) -\u003e usize {\n        for i in 0..self.line_pos_mapping.len() {\n            if self.line_pos_mapping[i] \u003e pos {\n                return i;\n            }\n        }\n\n        self.line_pos_mapping.len()\n    }\n}\n\nimpl AssetIdentifier {\n    pub fn raw(s: \u0026str) -\u003e Self {\n        Self::Raw {\n            alias: s.to_string(),\n        }\n    }\n\n    pub fn alias(\u0026self) -\u003e \u0026str {\n        match self {\n            Self::Raw { alias } | Self::Root { alias, .. } | Self::Included { alias, .. } =\u003e alias,\n        }\n    }\n\n    pub(crate) fn relative_asset_alias(\u0026self, path: \u0026Path) -\u003e String {\n        let common = fs::common_path(self.path().unwrap(), path);\n        let sub = fs::strip_prefix(path, common);\n        let sub = sub.with_extension(\"\").to_string_lossy().to_string();\n        sub\n    }\n\n    pub(crate) fn path(\u0026self) -\u003e Result\u003c\u0026PathBuf\u003e {\n        match self {\n            Self::Raw { .. } =\u003e Err(Error::new(ErrorKind::Other, \"asset is not io-bound\")),\n            Self::Included { path, .. } =\u003e Ok(path),\n            Self::Root { path, .. } =\u003e Ok(path),\n        }\n    }\n}\n\nimpl\u003c'a\u003e Asset\u003c'a\u003e {\n    pub(crate) fn new(map: \u0026'a SourceMap, mapping: \u0026'a SourceMappedAsset) -\u003e Self {\n        Self { map, mapping }\n    }\n\n    pub(crate) fn alias(\u0026self) -\u003e \u0026str {\n        self.mapping.ident.alias()\n    }\n\n    pub(crate) fn source_span(\u0026self) -\u003e Span {\n        Span::new(self.mapping.offset, self.mapping.len)\n    }\n\n    pub(crate) fn source(\u0026self) -\u003e \u0026'a str {\n        \u0026self.map.buffer[self.mapping.offset..(self.mapping.offset + self.mapping.len)]\n    }\n\n    pub(crate) fn slice_for(\u0026self, span: Span) -\u003e \u0026str {\n        self.map.slice_for(span)\n    }\n\n    pub(crate) fn slice_padded_for(\u0026self, span: Span) -\u003e (\u0026str, usize) {\n        self.map.slice_padded_for(spa       None\n    );\n\n    let b = map.load_raw(AssetIdentifier::raw(\"b\"), FILE_B);\n    assert_eq!(b.alias(), \"b\");\n    assert_eq!(b.source(), FILE_B);\n    assert_eq!(b.source_span(), Span::new(10, 22));\n\n    assert_eq!(\n        map.asset_for(Span::new(10, 7)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(15, 10)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(20, 12)).map(|v| v.ident.alias()),\n        Some(\"b\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(5, 20)).map(|v| v.ident.alias()),\n        None\n    );\n    assert_eq!(\n        map.asset_for(Span::new(31, 5)).map(|v| v.ident.alias()),\n        None\n    );\n\n    let c = map.load_raw(AssetIdentifier::raw(\"c\"), FILE_C);\n    assert_eq!(c.alias(), \"c\");\n    assert_eq!(c.source(), FILE_C);\n    assert_eq!(c.source_span(), Span::new(32, 15));\n\n    assert_eq!(\n        map.asset_for(Span::new(32, 7)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(37, 8)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(32, 12)).map(|v| v.ident.alias()),\n        Some(\"c\")\n    );\n    assert_eq!(\n        map.asset_for(Span::new(32, 20)).map(|v| v.ident.alias()),\n        None\n    );\n    assert_eq!(\n        map.asset_for(Span::new(31, 5)).map(|v| v.ident.alias()),\n        None\n    );\n}\n\nconst EX0: \u0026'static str = \"include str;\ninclude x;\n\nmodule M {\n    gates {\n        in[5] @input\n    }\n\n    connections {\n        in --\u003e\n    }\n}\n\nentry M;\n// Comment befor EOF\n\";\n\n#[test]\nfn source_map_padded_span() {\n    let mut smap = SourceMap::new();\n    smap.load_raw(\"raw:ex0\", EX0);\n\n    // Full padding.\n    let span = EX0.bytes().position(|c| c == b'5').unwrap();\n    let span = Span::new(span, 1);\n\n    let (padded_slice, offset) = smap.slice_padded_for(span);\n    assert_eq!(offset, 2);\n    assert_eq!(\n        padded_slice,\n        \"module M {\\n    gates {\\n        in[5] @input\\n    }\\n\"\n    );\n\n    // Trunc end\n    let span = EX0.bytes().position(|c| c == b'y').unwrap();\n    let span = Span::new(span, 1);\n\n    let (padded_slice, offset) = smap.slice_padded_for(span);\n    assert_eq!(offset, 2);\n    assert_eq!(padded_slice, \"}\\n\\nentry M;\\n// Comment befor EOF\");\n\n    // Trunc start (offset 1)\n    let span = EX0.bytes().position(|c| c == b'x').unwrap();\n    let span = Span::new(span, 1);\n\n    let (padded_slice, offset) = smap.slice_padded_for(span);\n    assert_eq!(offset, 1);\n    assert_eq!(padded_slice, \"include str;\\ninclude x;\\n\\nmodule M {\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des-ndl","src","util.rs"],"content":"// calculates the cyles in a dependency graph\npub fn dfs_cycles(topo: \u0026[Vec\u003cusize\u003e]) -\u003e std::result::Result\u003cVec\u003cVec\u003cbool\u003e\u003e, Vec\u003cVec\u003cusize\u003e\u003e\u003e {\n    // inner dfs to seach for all cycles back to the root.\n    fn _dfs(\n        i: usize,\n        s: usize,\n        v: \u0026mut [bool],\n        p: \u0026mut Vec\u003cusize\u003e,\n        t: \u0026[Vec\u003cusize\u003e],\n        c: \u0026mut Vec\u003cVec\u003cusize\u003e\u003e,\n    ) {\n        if v[i] {\n            // Node allready visited\n            if i == s {\n                c.push(p.clone())\n            }\n        } else {\n            v[i] = true;\n            p.push(i);\n            for \u0026e in \u0026t[i] {\n                _dfs(e, s, v, p, t, c);\n            }\n            p.pop();\n        }\n    }\n\n    // iterate over all possible routes, and find all route specific cyless\n    let mut cycles = Vec::new();\n    let mut reachability = Vec::new();\n    for s in 0..topo.len() {\n        let mut visited = vec![false; topo.len()];\n        let mut prev = Vec::with_capacity(topo.len());\n        _dfs(s, s, \u0026mut visited, \u0026mut prev, topo, \u0026mut cycles);\n        reachability.push(visited);\n    }\n\n    if cycles.is_empty() {\n        return Ok(reachability);\n    }\n\n    // dedup the found cylces\n    let mut i = 0;\n    while i \u003c cycles.len() {\n        // Consider i unquie, remove all duplicates of cycle i\n        let s = cycles[i][0];\n\n        // Iteate over all remaining elements, maybe dropping them if dup\n        let mut k = i + 1;\n        'outer: while k \u003c cycles.len() {\n            // Cyles sizes must match, is assumed in the following\n            if cycles[i].len() != cycles[k].len() {\n                k += 1;\n                continue 'outer;\n            }\n\n            // Find the start point of the cycle\n            // by using index 0 of the first occurence, we ensure that nodes lower i\n            // tend to be the start point of cycles\n            let Some(p) = cycles[k].iter().position(|\u0026v| s == v) else {\n                k += 1;\n                continue 'outer;\n            };\n\n            // If all elements (at offset) match remove the cyles\n            // else it is a different cylce with shared nodes.\n            let n = cycles[i].len();\n            for o in 1..n {\n                if cycles[i][o] != cycles[k][(p + o) % n] {\n                    k += 1;\n                    continue 'outer;\n                }\n            }\n\n            cycles.remove(k);\n        }\n\n        i += 1;\n    }\n\n    Err(cycles)\n}\n","traces":[{"line":2,"address":[],"length":0,"stats":{"Line":750},"fn_name":null},{"line":4,"address":[],"length":0,"stats":{"Line":2598},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":2598},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":978},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":882},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":2370},"fn_name":nu              )\n            }\n            None =\u003e {\n                rt.app.busy = false;\n            }\n        }\n    }\n}\n\n#[derive(Debug)]\nstruct CustomerArrival {\n    idx: usize,\n}\n\nimpl CustomerArrival {\n    fn handle(self, rt: \u0026mut Runtime\u003cApplication\u003e) {\n        if self.idx \u003e rt.app.n {\n            return;\n        }\n\n        // Gen next event\n        let duration = expdist(rt, 1.0 / rt.app.l);\n        let next = expdist(rt, 1.0 / rt.app.m);\n\n        let customer = Customer {\n            arrived: rt.sim_time(),\n            duration: Duration::from_secs_f64(duration),\n        };\n\n        if rt.app.busy {\n            rt.app.queue.push_back(customer);\n        } else {\n            rt.app.busy = true;\n            rt.app.wait_times.push(Duration::ZERO);\n            rt.add_event_in(\n                Events::ServerDone(ServerDone {\n                    started: rt.sim_time(),\n                    _pad: [0; 300],\n                }),\n                customer.duration,\n            );\n        }\n\n        rt.add_event_in(\n            Events::CustomerArrival(CustomerArrival { idx: self.idx + 1 }),\n            Duration::from_secs_f64(next),\n        );\n    }\n}\n\nfn expdist\u003cA: des::runtime::Application\u003e(rt: \u0026mut Runtime\u003cA\u003e, p: f64) -\u003e f64 {\n    let x: f64 = rt.rng_sample(Standard);\n    x.ln() / -p\n}\n\nfn main() {\n    let app = Application {\n        n: 100_000,\n        l: 1.0,\n        m: 2.0,\n\n        queue: VecDeque::new(),\n        busy: false,\n\n        wait_times: Vec::new(),\n        busy_time: SimTime::ZERO,\n    };\n\n    let mut rt = Builder::seeded(0x42069).build(app);\n    // Create first event\n    let l = rt.app.l;\n    let dur = Duration::from_secs_f64(expdist(\u0026mut rt, l));\n    rt.add_event_in(Events::CustomerArrival(CustomerArrival { idx: 0 }), dur);\n\n    let (app, t_max, _) = rt.run().unwrap();\n    app.eval(t_max);\n}\n","traces":[],"covered":0,"cov         var previousData = {"files":[{"path":["/","Users","mk","Developer","rust","des","des","src","doc","mod.rs"],"content":"//! Guide-level documentation\n//!\n//! DES offers multiple levels of abstraction to create\n//! discrete event-simulations. To illustrate the thoses\n//! tools a simple Ping-Pong simulation will be implemented using\n//! all three levels of abstraction:\n//!\n//! - A simple discrete-event-simulation using a custom event set [see here](pingpong_1),\n//! - A network-simulation using a generic network layer [see here](pingpong_2),\n//!\n\npub mod pingpong_1;\npub mod pingpong_2;\n// pub mod pingpong_3;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","doc","pingpong_1.rs"],"content":"//! Ping-Pong as a simple event simulation\n//!\n//! # The task\n//!\n//! Two nodes 'Ping' and 'Pong' can communicate with each other\n//! using a bidirection channel. 'Ping' sends 30 ping-messages\n//! with at an interval of 1s. 'Pong' receives the messages and\n//! responds with a pong-message, that 'Ping' receives. Both\n//! 'Ping' and 'Pong' count the number of messages received and send\n//! by them.\n//!\n//! # The simulation\n//!\n//! ### An event-set\n//!\n//! When constructing a simple event simulation, an event set must be provided.\n//! This event-set should be able to represent all activity that can happen\n//! within the scope of the simulation. If this cast this encompasses:\n//!\n//! - The 1s interval to send ping-messages\n//! - The ping-messages that will be received by 'Pong'\n//! - The pong-message that will be received by 'Ping'\n//!\n//! Accordingly an event set can be constructed:\n//!\n//! ```rust\n//! use des::prelude::*;\n//! use des::event_set;\n//!\n//! event_set!(\n//!     enum PingPongEventSet {\n//!         type App = PingPongApp;\n//!     \n//!         IntervalEvent(IntervalEvent),\n//!         PingArrival(PingArrival),\n//!         PongArrival(PongArrival),\n//!     };\n//! );\n//!\n//! struct IntervalEvent;\n//! struct PingArrival;\n//! struct PongArrival;\n//! #\n//! # struct PingPongApp { /* ... */ }\n//! # impl Application for PingPongApp {\n//! #    type EventSet = PingPongEventSet;\n//! #    type Lifecycle = ();\n//! # }\n//! # impl Event\u003cPingPongApp\u003e for IntervalEvent { fn handle(self, _rt: \u0026mut Runtime\u003cPingPongApp\u003e) {} }\n//! # impl Event\u003cPingPongApp\u003e for PingArrival { fn handle(self, _rt: \u0026mut Runtime\u003cPingPongApp\u003e) {} }\n//! # impl Event\u003cPingPongApp\u003e for PongArrival { fn handle(self, _rt: \u0026mut Runtime\u003cPingPongApp\u003e) {} }\n//! ```\n//!\n//! ### An application\n//!\n//! However to define an event-set you must define an application first.\n//! This application serves as a global persistent storage point that manages\n//! the lifecycle of the simulation. To define a application define a\n//! abitray type that implements the trait [Application](crate::runtime::Application).\n//! In this example we will use the application to record messages and check the number\n//! of messages after the simulation has concluded:\n//!\n//! ```rust\n//! # use des::prelude::*;\n//! #[derive(Debug)]\n//! struct PingPongApp {\n//!     pings_send: usize,\n//!     pings_recv: usize,\n//!     pongs_send: usize,\n//!     pongs_recv: usize,\n//! }\n//!\n//! impl Application for PingPongApp {\n//!     type EventSet = PingPongEventSet;\n//!     type Lifecycle = Self;\n//! }\n//! impl EventLifecycle for PingPongApp {\n//!     fn at_sim_end(rt: \u0026mut Runtime\u003cSelf\u003e) {\n//!         assert_eq!(rt.app.pings_send, 30);\n//!         assert_eq!(rt.app.pings_recv, 30);\n//!         assert_eq!(rt.app.pongs_send, 30);\n//!         assert_eq!(rt.app.pongs_recv, 30);    \n//!     }\n//! }\n//! # struct PingPongEventSet;\n//! # impl EventSet\u003cPingPongApp\u003e for PingPongEventSet { fn handle(self, _: \u0026mut Runtime\u003cPingPongApp\u003e) {} }\n//! ```\n//!\n//! ### The event handlers\n//!\n//! Now we have to specify what happens when a event is executed. Therefor each event in the event set\n//! must implement the trait [Event](crate::runtime::Event). This trait includes a handler that consumes\n//! the event itself, while holding a reference to the runtime to create new event if nessecary. In\n//! out example we shall first define the interval event which sends messages from 'Ping' to\n//! 'Pong':\n//!\n//! ```rust\n//! # use des::prelude::*;\n//! # struct IntervalEvent;\n//! impl Event\u003cPingPongApp\u003e for IntervalEvent {\n//!     fn handle(self, rt: \u0026mut Runtime\u003cPingPongApp\u003e) {\n//!         // Send a ping message, that will arrive in 20ms\n//!         rt.add_event_in(PingArrival, Duration::from_millis(20));\n//!         rt.app.pings_send += 1;\n//!         // reschedule the interval event\n//!         if SimTime::now().as_secs() \u003c 30 {\n//!             rt.add_event_in(self, Duration::from_secs(1));\n//!         }\n//!     }\n//! }\n//! # struct PingPongApp { pings_send: usize }\n//! # struct PingPongEventSet {}\n//! # impl Application for PingPongApp { type EventSet = PingPongEventSet; type Lifecycle = (); }\n//! # impl EventSet\u003cPingPongApp\u003e for PingPongEventSet { fn handle(self, _: \u0026mut Runtime\u003cPingPongApp\u003e) {}}\n//! # impl From\u003cIntervalEvent\u003e for PingPongEventSet { fn from(_: IntervalEvent) -\u003e Self { todo!() }}\n//! # struct PingArrival;\n//! # impl From\u003cPingArrival\u003e for PingPongEventSet { fn from(_: PingArrival) -\u003e Self { todo!() }}\n//! ```\n//!\n//! After that lets, define what happens once the ping-message arrives:\n//!\n//! ```rust\n//! # use des::prelude::*;\n//! # struct PingArrival;\n//! impl Event\u003cPingPongApp\u003e for PingArrival {\n//!     fn handle(self, rt: \u0026mut Runtime\u003cPingPongApp\u003e) {\n//!         // Bounce back a pong message, that will arrive in 20ms\n//!         rt.add_event_in(PongArrival, Duration::from_millis(20));\n//!         rt.app.pings_recv += 1;\n//!         rt.app.pongs_send += 1;\n//!     }\n//! }\n//! # struct PingPongApp { pings_recv: usize, pongs_send: usize }\n//! # struct PingPongEventSet {}\n//! # impl Application for PingPongApp { type EventSet = PingPongEventSet; type Lifecycle = (); }\n//! # impl EventSet\u003cPingPongApp\u003e for PingPongEventSet { fn handle(self, _: \u0026mut Runtime\u003cPingPongApp\u003e) {}}\n//! # impl From\u003cPingArrival\u003e for PingPongEventSet { fn from(_: PingArrival) -\u003e Self { todo!() }}\n//! # struct PongArrival;\n//! # impl From\u003cPongArrival\u003e for PingPongEventSet { fn from(_: PongArrival) -\u003e Self { todo!() }}\n//! ```\n//!\n//! And finally lets define what happens once the pong arrives:\n//!\n//! ```rust\n//! # use des::prelude::*;\n//! # struct PongArrival;\n//! impl Event\u003cPingPongApp\u003e for PongArrival {\n//!     fn handle(self, rt: \u0026mut Runtime\u003cPingPongApp\u003e) {\n//!         rt.app.pongs_recv += 1;\n//!     }\n//! }\n//! # struct PingPongApp { pongs_recv: usize }\n//! # struct PingPongEventSet {}\n//! # impl Application for PingPongApp { type EventSet = PingPongEventSet;type Lifecycle = ();  }\n//! # impl EventSet\u003cPingPongApp\u003e for PingPongEventSet { fn handle(self, _: \u0026mut Runtime\u003cPingPongApp\u003e) {}}\n//! ```\n//!\n//! # The main function\n//!\n//! Now we have createa all that is nessecary to perform our event simulation.\n//! Thus we must define the main function and provide the inital event that is nessecary.\n//!\n//! ````rust\n//! # use des::prelude::*;\n//! fn main() {\n//!     # return;\n//!     let app = PingPongApp {\n//!         pings_send: 0, pings_recv: 0,\n//!         pongs_send: 0, pongs_recv: 0,\n//!     };\n//!     let mut rt = Builder::new().build(app);\n//!     rt.add_event(IntervalEvent, SimTime::ZERO);\n//!     let result = rt.run();\n//!     println!(\"{:?}\", result);\n//! }\n//! # #[derive(Debug)]\n//! # struct PingPongApp { pings_send: usize, pings_recv: usize, pongs_send: usize, pongs_recv: usize }\n//! # struct PingPongEventSet {}\n//! # struct IntervalEvent;\n//! # impl Application for PingPongApp { type EventSet = PingPongEventSet;type Lifecycle = ();  }\n//! # impl EventSet\u003cPingPongApp\u003e for PingPongEventSet { fn handle(self, _: \u0026mut Runtime\u003cPingPongApp\u003e) {}}\n//! # impl From\u003cIntervalEvent\u003e for PingPongEventSet { fn from(_: IntervalEvent) -\u003e Self { todo!()}}\n//! ````\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","doc","pingpong_2.rs"],"content":"//! Ping-Pong as a generic network-simulation\n//!\n//! # The task\n//!\n//! Two nodes 'Ping' and 'Pong' want to communicate with each other\n//! using a bidirection channel. 'Ping' sends a total of 30 `Ping`-messages\n//! in intervals of 1s. 'Pong' receives these messages and\n//! responds with a `Pong`-Message, that 'Ping' receives. Both\n//! 'Ping' and 'Pong' count the number of messages received and send\n//! by them.\n//!\n//! # The simulation\n//!\n//! This network-simulation is created by using the features `net` and `ndl`.\n//!\n//! ### NDL\n//!\n//! The feature `net` provides the core abstractions for a network-like\n//! simulation. These are Modules, Gates and Channels. Modules represent\n//! network nodes with custom state and behaviour. They are user defined\n//! and can be created by implementing the [`Module`](crate::net::module::Module)\n//! trait on a type. Gates act as physical (or logical) ports on a module. They can be\n//! chained together into gate-chains, thus connecting multiple modules.\n//! By default gate-chains act as link with infinite bandwith and zero latency.\n//! If a gate-chain should act as a real physical link would do, Channels\n//! can be attached to a gate chain to define the delay / drop metric of the link.\n//!\n//! While the feature `net` provides the appropiate base abstractions, creating\n//! a network can be tiresome. However, using the feature `ndl`, users\n//! can automatically create networks by defining just the networks\n//! topology using the `NetworkDescriptionLanguage`. Such definitions\n//! can be placed in files ending in '.ndl'. This language desribes networks\n//! as a topology of modules, gates and links, without requiring any custom\n//! logic that will later be associated with the modules. At first let's\n//! describe the network at hand:\n//!\n//! ```text\n//! // 'Main.ndl'\n//! module Ping {\n//!     gates {\n//!         in @input,\n//!         out @output,\n//!     }\n//! }\n//!\n//! module Pong {\n//!     gates {\n//!         in @input,\n//!         out @output,\n//!     }\n//! }\n//! ```\n//!\n//! We define two module, 'Ping' and 'Pong' that both possesing two gates.\n//! Links in NDL are unidirectional so each modules requires two to facilitate bidirectional\n//! communication. Gates can also be annotated with their typ (input or output) to prevent\n//! unwanted topologies. Using this definition, both modules can be sure, that all incoming\n//! packets must come via the 'in' gate. Now using the basic definition of our two modules\n//! we may create our network.\n//!\n//! ```text\n//! // 'Main.ndl'\n//! link MyLink {\n//!     bitrate: 100000\n//!     latency: 0.1\n//!     jitter: 0.0\n//! }\n//!\n//! module MyNetwork {\n//!     submodules {\n//!         ping: Ping,\n//!         pong: Pong,\n//!     }\n//!     connections {\n//!         ping/out --\u003e MyLink --\u003e pong/in,\n//!         pong/out --\u003e MyLink --\u003e ping/in,\n//!     }\n//! }\n//!\n//! entry MyNetwork;\n//! ```\n//!\n//! The module `MyNetwork` represents the entry point to our simulation. While `MyNetwork` itself could\n//! act as a network node, it is more of an abstract composite node in this example. By declaring\n//! two submodules 'ping' and 'pong' we declare, that each instance of `MyNetwork` should contain\n//! a `Ping` and a `Pong` instance. In the connections section we define a link (gate-chain)\n//! between the output gate of 'ping' and the input gate if 'pong' (and vice versa).\n//! This gate chain will be augmented using a Channel with the characteristics defined\n//! on `MyLink`. Finally we declare the module `MyNetwork` to be the entry point / root of\n//! our network.\n//!\n//! # The Modules\n//!\n//! Once we have defined the network topology, modules can be defined in rust code.\n//! For that you may define a struct or enum of the with the same name as the described\n//! module.\n//!\n//! ```\n//! # use des::prelude::*;\n//! struct Ping {\n//!     pongs_recv: usize,\n//!     pings_send: usize,\n//! }\n//! struct Pong {\n//!     pings_recv: usize,\n//!     pongs_send: usize,\n//! }\n//! ```\n//!\n//! This trait provides a number of available functions.\n//! This function should be used to create a new instance of the custom state for a\n//! network node. Note that this function is not nessecryly executed within the context\n//! of an event, so dont put complex custom logic here.\n//!\n//! ```rust\n//! # use des::prelude::*;\n//! # struct Ping { pongs_recv: usize, pings_send: usize }\n//! # struct Pong { pings_recv: usize, pongs_send: usize }\n//! /* ... */\n//!\n//! impl Module for Ping {\n//!     /* ... */\n//! }\n//!\n//! impl Module for Pong {\n//!     /* ... */\n//! }\n//! ```\n//!\n//! The `Module` trait also provide some other useful functions, that can be overrided.\n//! [`Module::handle_message`](crate::net::module::Module::handle_message)\n//!  is called when a packet arrives at the module. This function\n//! is the heart of most network simulations.\n//! [`Module::at_sim_start`](crate::net::module::Module::at_sim_start) provides a way to\n//! handle more complex logic when the simulation is stared, but now within a fully constructed\n//! topology.  [`Module::at_sim_end`](crate::net::module::Module::at_sim_end)\n//! can be used to make module-specific actions once the simulation is finished,\n//! such as writing metrics to a file, or deallocating internal containers.\n//!\n//! ```\n//! # use des::prelude::*;\n//! # struct Ping { pongs_recv: usize, pings_send: usize }\n//! # struct Pong { pings_recv: usize, pongs_send: usize }\n//! const PING: MessageKind = 10;\n//! const PONG: MessageKind = 42;\n//! const WAKEUP: MessageKind = 69;\n//!\n//! impl Module for Ping {\n//!     /* ... */\n//!\n//!     fn at_sim_start(\u0026mut self, _stage: usize) {\n//!         // Create the inital wakeup event.\n//!         schedule_at(Message::new().kind(WAKEUP).build(), SimTime::ZERO)\n//!     }\n//!\n//!     fn handle_message(\u0026mut self, msg: Message) {\n//!         match msg.header().kind {\n//!             WAKEUP =\u003e {\n//!                 // Send a PING every 1s, for the first 30s\n//!                 send(Message::new().kind(PING).build(), \"out\");\n//!                 self.pings_send += 1;\n//!                 if SimTime::now().as_secs() \u003c 30 {\n//!                     schedule_in(msg, Duration::from_secs(1));\n//!                 }\n//!             },\n//!             PONG =\u003e self.pongs_recv += 1,\n//!             _ =\u003e todo!()\n//!         }    \n//!     }\n//!\n//!     fn at_sim_end(\u0026mut self) {\n//!         assert_eq!(self.pongs_recv, 30);\n//!         assert_eq!(self.pings_send, 30);\n//!     }\n//! }\n//!\n//! impl Module for Pong {\n//!     /* ... */\n//!\n//!     fn handle_message(\u0026mut self, msg: Message) {\n//!         assert_eq!(msg.header().kind, PING);\n//!         self.pings_recv += 1;\n//!         send(Message::new().kind(PONG).build(), \"out\");\n//!         self.pongs_send += 1;\n//!     }\n//!\n//!     fn at_sim_end(\u0026mut self) {\n//!         assert_eq!(self.pings_recv, 30);\n//!         assert_eq!(self.pongs_send, 30);\n//!     }\n//! }\n//! ```\n//!\n//! ### The app\n//!\n//! Now that we have defined the **real** modules we can do the same with the  more abstract modules.\n//! Since we dont have any intersting buisness logic for this module, we just\n//! insert some placeholder code.\n//!\n//! ```\n//! # use des::prelude::*;\n//! /* ... */\n//!\n//! struct MyTestCase;\n//! impl Module for MyTestCase {\n//! }\n//! ```\n//!\n//! Now we have defined everything to create the simulation. To do that create an\n//! NDL simulation to load our network topology. This application requies\n//! a [`Registry`](crate::ndl::Registry) of all known modules types, to link the Ndl-Modules to their rust struct.\n//! This application can be used to instantiate a [`Sim`](crate::net::Sim)\n//! (provided by feature `net`),\n//! which in turn can be passed to the core [`Runtime`](crate::runtime::Runtime) of [`des`](crate).\n//! This runtime can than be executed, to run the simulation to its end.\n//!\n//! ```\n//! # use des::prelude::*;\n//! # use des::registry;\n//! # #[derive(Default)]\n//! # struct Ping;\n//! # impl Module for Ping {}\n//! # #[derive(Default)]\n//! # struct Pong;\n//! # impl Module for Pong {}\n//! # #[derive(Default)]\n//! # struct MyTestCase;\n//! # impl Module for MyTestCase {}\n//! /* ... */\n//!\n//! fn main() {\n//!     # return;\n//!     let app = Sim::ndl(\"main.ndl\", registry![Ping, Pong, MyTestCase]).unwrap();\n//!     let rt = Builder::new().build(app);\n//!     let result = rt.run();\n//!     println!(\"{:?}\", result);\n//! }\n//! ```\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","doc","pingpong_3.rs"],"content":"//! Ping-Pong as an asynchronous network-simulation with TCP socket\n//!\n//!\n//!\n//! ```\n//! use des::prelude::*;\n//! use des::registry;\n//! use inet::interface::*;\n//!\n//! struct Ping;\n//!\n//! \n//! impl AsyncModule for Ping {\n//!     fn new() -\u003e Ping {\n//!         Ping\n//!     }\n//!\n//!     async fn at_sim_start(\u0026mut self, _: usize) {\n//!         add_interface(\n//!             Interface::ethv4(\n//!                 NetworkDevice::eth(),\n//!                 Ipv4Addr::new(209, 0, 3, 103)\n//!             )\n//!         );\n//!\n//!         let sock = inet::UdpSocket::bind(\"0.0.0.0:0\").await.unwrap();\n//!         /* ... */\n//!     }\n//! }\n//!\n//! fn main() {\n//!     # return;\n//!     inet::init();\n//!     let app = NdlApplication::new(\"path/to/ndl\", registry![Ping])\n//!         .map_err(|e| println!(\"{e}\"))\n//!         .unwrap();\n//!     let rt = Runtime::new(NetworkApplication::new(app));\n//!     let _  = rt.run();\n//! }\n//! ```\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","lib.rs"],"content":"// Lints\n#![deny(unused_must_use)]\n#![warn(clippy::pedantic)]\n#![warn(missing_docs, missing_debug_implementations, unreachable_pub)]\n#![allow(\n    clippy::needless_doctest_main,\n    clippy::module_name_repetitions,\n    clippy::arc_with_non_send_sync\n)]\n\n//!\n//! A discrete event simulator.\n//!\n//! DES is a discrete event simulation tool that makes building simulations for\n//! networks easy. DES provides the tools to build a event simulation from the\n//! groud up, with a implemented module system or with a asynchronous context in\n//! mind.\n//!\n//! # Building a simple event simulation\n//!\n//! At its core DES provides the tools to easily and efficently build an event simulation\n//! with completely generic event set. This can be done independent of features used,\n//! but usually only optimization features like `cqueue` or montioring tools like `metrics`\n//! are used in this context.\n//!\n//! ```\n//! use des::prelude::*;\n//!\n//! enum MyEventSet {\n//!     EventA { what_happend: String },\n//!     EventB { ack: bool },\n//! }\n//!\n//! impl EventSet\u003cMyApp\u003e for MyEventSet {\n//!     fn handle(self, _rt: \u0026mut Runtime\u003cMyApp\u003e) {\n//!         // Do something\n//!     }\n//! }\n//!\n//! #[derive(Default)]\n//! struct MyApp {\n//!     global_value: usize,\n//!     logs: Vec\u003cString\u003e,\n//! }\n//!\n//! impl Application for MyApp {\n//!     type EventSet = MyEventSet;\n//!     type Lifecycle = ();\n//! }\n//!\n//! fn main() {\n//!     let app = MyApp::default();\n//!     let rt = Builder::new().build(app);\n//!     let result = rt.run();\n//! }\n//! ```\n//!\n//! This simulation will now provide a [`runtime`] with\n//! [`time`] managment and a future event set to execute events.\n//! If a event is executed [`MyEventSet::handle`](crate::runtime::EventSet::handle)\n//! will be called with the runtime as parameter. If new events are to be created\n//! as result of a event execution this mutable reference can be used\n//! to add new events to the future event set.\n//!\n//! The [`Application`](crate::runtime::Application) object (in this case `MyApp`) is used as a global context handle that\n//! it stored inside the runtime. It can be accessed via 'rt.app' and can be used\n//! to record state during the simulation. Note that the [`EventSet`](crate::runtime::EventSet)\n//! and the [`Application`](crate::runtime::Application) are linked via a trait with generic parameters. This means\n//! that `MyEvents` could implement [`EventSet`](crate::runtime::EventSet) a second time for another application.\n//!\n//! # Using a module oriented system\n//!\n//! DES is able to provide tools for simulating network-like structures with [Modules](crate::net::module::Module).\n//! These modules are self contained units with their own state, connected via [Channels](crate::net::channel::Channel)\n//! (network links) that are attached to [Gates](crate::net::gate::Gate) (physical ports) on modules.\n//! Modules can send messages (packtes) through these gates / channels to communicated\n//! with other modules. Additionally modules can be created in a tree like structure,\n//! providing links like [`parent`] or [`child`].\n//!\n//! These tools are available in the [`net`] module\n//! when the feature `net` is active.\n//!\n//! ```toml\n//! des = { version = \"*\", features = [ \"net\" ] }\n//! ```\n//!\n//! # Asynchrounous simulation\n//!\n//! As a final addition DES provides tools for dealing with the simulation of\n//! asynchronous systems through the feature `async`.\n//! These tools are build onto of the feature `net` and\n//! help with asynchronously managing module activity. With this feature\n//! active, network-primitives like `TcpListener` or `UdpSocket`,\n//! as well as time-primitives like `des::time::sleep` can be\n//! used.\n//!\n//! ```toml\n//! des = { version = \"*\", features = [ \"net\", \"async\" ] }\n//! ```\n//!\n//! While this feature activates smaller additions to the existing functionallity of\n//! [`net`], it also contains a full reexport of [tokio](https://docs.rs/tokio) with modifications\n//! to fit the simulation context. This version of tokio is implicitly reexported with the\n//! newly added feature sim to integrate into a simulation context and thus does NOT\n//! provide access to the [`fs`](https://docs.rs/tokio/latest/tokio/fs/index.html),\n//! [`signal`](https://docs.rs/tokio/latest/tokio/signal/index.html) or modules.\n//! Additionally this version only supports current-thread runtimes.\n//!\n//! However it supports all synchronisation primitives (excluding Barrier)\n//! through the [`sync`](tokio::sync) module, asynchronous green tasks\n//! through [`task`](tokio::task), custom runtimes through [`runtime`](tokio::runtime)\n//! and simulation specific time primitives through [`time`] replacing the\n//! standart [`time`](https://docs.rs/tokio/latest/tokio/time/index.html) module,\n//! aswell as simulation specifc network primitives replacing the standart\n//! [`net`](https://docs.rs/tokio/latest/tokio/net/index.html) module.\n//!\n//! [`time`]: crate::time\n//! [`net`]: crate::net\n//! [`runtime`]: crate::runtime\n//! [`parent`]: crate::net::module::ModuleContext::parent\n//! [`child`]: crate::net::module::ModuleContext::child\n\n#[macro_use]\n#[doc(hidden)]\npub mod macros;\n\npub(crate) mod sync;\n\npub mod prelude;\n\npub mod doc;\npub mod runtime;\npub mod time;\n\ncfg_net! {\n    pub mod net;\n    pub mod tracing;\n}\n\ncfg_ndl! {\n    pub mod ndl;\n}\n\ncfg_macros! {\n    pub use des_macros::*;\n}\n\n// # Features\n//\n// | Feature          | Description                                                              |\n// |------------------|--------------------------------------------------------------------------|\n// | net              | Adds a module oriented design-abstraction that provides its own events.  |\n// | cqueue           | Configures the runtime to use a calender queue for better performance.   |\n// | metrics | Collects internal metrics about the runtime, to improve parametrization. |\n// | async            | Provides utilites and modifications for simulating asynchronous systems including a full reexport of safe tokio funtions. |\n//\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","macros","cfg.rs"],"content":"#![allow(unused_macros)]\n\nmacro_rules! cfg_net {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"net\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"net\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_ndl {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"ndl\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"ndl\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_macros {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"macros\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"macros\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_async {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"async\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"async\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_not_async {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(not(feature = \"async\"))]\n            #[cfg_attr(docsrs, doc(cfg(not(feature = \"async\"))))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_multi_threaded {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"multi-threaded\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"multi-threaded\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_not_multi_threaded {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(not(feature = \"multi-threaded\"))]\n            #[cfg_attr(docsrs, doc(cfg(not(feature = \"multi-threaded\"))))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_cqueue {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(feature = \"cqueue\")]\n            #[cfg_attr(docsrs, doc(cfg(feature = \"cqueue\")))]\n            $item\n        )*\n    }\n}\n\nmacro_rules! cfg_not_cqueue {\n    ($($item:item)*) =\u003e {\n        $(\n            #[cfg(not(feature = \"cqueue\"))]\n            #[cfg_attr(docsrs, doc(cfg(not(feature = \"cqueue\"))))]\n            $item\n        )*\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","macros","event_set.rs"],"content":"///\n/// A declaritive macro for generating event sets.\n///\n/// This macro combines an number of types that implement [`Event`](crate::runtime::Event)\n/// into an `EventSet` for an application 'App'.\n///\n/// ```rust\n/// # use des::prelude::*;\n/// # use des::event_set;\n/// struct PingEvent;\n/// struct PongEvent;\n/// /* ... */\n/// # impl Event\u003cApp\u003e for PingEvent { fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) { } }\n/// # impl Event\u003cApp\u003e for PongEvent { fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) { } }\n///\n/// struct App;\n/// impl Application for App {\n///     /* ... */\n/// #   type EventSet = Events;\n/// #   type Lifecycle = ();\n/// }\n///\n/// event_set! {\n///     #[derive(Debug)]\n///     pub enum Events {\n///         type App = App;\n///         \n///         PingEvent(PingEvent),\n///         PongEvent(PongEvent),\n///     };\n/// }\n/// ```\n#[macro_export]\nmacro_rules! event_set {\n\n    (\n        $(#[$outer:meta])*\n        $vis: vis enum $ident: ident {\n            type App = $ty:ident \u003c $( $N:ident $(: $b0:ident $(+$b:ident)* )? ),* \u003e;\n\n            $(\n                $variant:ident($variant_ty: ty),\n            )+\n        };\n    ) =\u003e {\n        $(#[$outer])*\n        $vis enum $ident {\n            $(\n                $variant($variant_ty),\n            )+\n        }\n\n        impl\u003c $( $N $(: $b0 $(+$b)* )? ),* \u003e EventSet\u003c$ty\u003c $( $N ),* \u003e\u003e for $ident {\n            fn handle(self, rt: \u0026mut Runtime\u003c$ty\u003c $( $N ),* \u003e\u003e) {\n                match self {\n                    $(\n                        Self::$variant(event) =\u003e event.handle(rt),\n                    )+\n                }\n            }\n        }\n\n        $(\n            impl From\u003c$variant_ty\u003e for $ident {\n                fn from(variant: $variant_ty) -\u003e Self {\n                    Self::$variant(variant)\n                }\n            }\n        )+\n    };\n    (\n        $(#[$outer:meta])*\n        $vis: vis enum $ident: ident {\n            type App = $ty:ident;\n\n            $(\n                $variant: ident($variant_ty: ty),\n            )+\n        };\n    ) =\u003e {\n        $crate::event_set!(\n            $vis enum $ident {\n                type App = $ty\u003c\u003e;\n\n                $(\n                    $variant($variant_ty),\n                )+\n            };\n        );\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","macros","mod.rs"],"content":"#[macro_use]\nmod cfg;\n\n#[doc(hidden)]\npub mod support;\n\ncfg_macros! {\n    #[macro_use]\n    mod event_set;\n\n    cfg_ndl! {\n        mod registry;\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","macros","registry.rs"],"content":"/// Creates a registry of types that implement [`Module`](crate::net::module::Module),\n/// to link rust structs to NDL modules.\n///\n/// The listing of types can be optionally suffixed with\n/// `else \u003csome_type\u003e`  to declare a fallback module\n/// in the [`Registry`](crate::ndl::Registry). The suffix `else _`\n/// declarse the default fallback module.\n///\n/// # Example\n///\n/// ```rust\n/// # use des::prelude::*;\n/// # use des::registry;\n/// #[derive(Default)]\n/// struct DnsServer;\n/// /* ... */\n/// # impl Module for DnsServer {}\n/// #[derive(Default)]\n/// struct Client;\n/// /* ... */\n/// # impl Module for Client {}\n/// #[derive(Default)]\n/// struct Server;\n/// # impl Module for Server {}\n/// /* ... */\n///\n/// # use des_ndl::error::RootResult as Result;\n/// fn main() -\u003e Result\u003c()\u003e {\n///     let registry = registry![DnsServer, Client, Server, else _];\n///     # return Ok(());\n///     let app = Sim::ndl(\"path/to/ndl\", registry)?;\n///     let rt = Builder::new().build(app);\n///     let r = rt.run();\n/// }\n/// ```\n#[macro_export]\nmacro_rules! registry {\n    ($($t:ty),*) =\u003e {{\n        use $crate::ndl::RegistryCreatable;\n        use $crate::net::module::Module;\n\n        let mut registry = $crate::ndl::Registry::new();\n        $(\n            registry = registry.symbol(stringify!($t), |path| \u003c$t as RegistryCreatable\u003e::create(path, stringify!($t)));\n        )*\n\n        registry\n    }};\n\n    ($($t:ty),*, else _) =\u003e {{\n        use $crate::ndl::RegistryCreatable;\n        use $crate::net::module::Module;\n\n        let mut registry = $crate::ndl::Registry::new();\n        $(\n            registry = registry.symbol(stringify!($t), |path| \u003c$t as RegistryCreatable\u003e::create(path, stringify!($t)));\n        )*\n\n        registry.with_default_fallback()\n    }};\n\n    ($($t:ty),*, else $f:ty) =\u003e {{\n        use $crate::ndl::RegistryCreatable;\n        use $crate::net::module::Module;\n\n        let mut registry = $crate::ndl::Registry::new();\n        $(\n            registry = registry.symbol(stringify!($t), |path| \u003c$t as RegistryCreatable\u003e::create(path, stringify!($t)));\n        )*\n\n        registry.with_fallback(|| \u003c$f as std::default::Default\u003e::default())\n    }};\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","macros","support.rs"],"content":"use std::ops::{Deref, DerefMut};\n\npub(crate) struct SyncWrap\u003cT\u003e {\n    inner: T,\n}\n\nimpl\u003cT\u003e SyncWrap\u003cT\u003e {\n    pub(crate) const fn new(item: T) -\u003e Self {\n        Self { inner: item }\n    }\n}\n\nimpl\u003cT\u003e Deref for SyncWrap\u003cT\u003e {\n    type Target = T;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.inner\n    }\n}\n\nimpl\u003cT\u003e DerefMut for SyncWrap\u003cT\u003e {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut Self::Target {\n        \u0026mut self.inner\n    }\n}\n\n// SAFTY:\n// This wrapper should only be used to make statics thread safe,\n// since by design event simulation is single-threded (in the same context).\nunsafe impl\u003cT\u003e Sync for SyncWrap\u003cT\u003e {}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":422524},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":422524},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":2,"coverable":5},{"path":["/","Users","mk","Developer","rust","des","des","src","ndl","mod.rs"],"content":"//! Integration of the Network-Description-Language (NDL).\n//!\n//! # What is NDL ?\n//!\n//! NDL is a decriptory language for defining network topologies.\n//! Refer to [`des_ndl`] for more information.\n//!\n//! # How to use it ?\n//!\n//! This submodule provides an [`Sim::ndl`] that can create a simulation\n//! that builsd a network based on a given topology.\n//! Users can create such an application by providing the path to the\n//! root file of the NDL description, and by providing a registry of modules.\n//! This registry is used to link names of network nodes in NDL to associated\n//! structs that implmenent [`Module`](crate::net::module::Module).\n//! By proving both parameters, the application will load the topology and check\n//! whether the network can be build. If not an descriptive error will be returned.\n//!\n//! ```\n//! # use des::prelude::*;\n//! # use des::ndl::*;\n//! # use des::registry;\n//! #[derive(Default)]\n//! struct ModuleA;\n//! /* ... */\n//!\n//! #[derive(Default)]\n//! struct ModuleB;\n//! /* ... */\n//!\n//! # impl Module for ModuleA {}\n//! # impl Module for ModuleB {}\n//! fn main() {\n//!     # return;\n//!     let app = match Sim::ndl(\"path/to/ndl.ndl\", registry![ModuleA, ModuleB]) {\n//!         Ok(v) =\u003e v,\n//!         Err(e) =\u003e {\n//!             println!(\"{e}\");\n//!             return;\n//!         },\n//!     };\n//!     let rt = Builder::new().build(app);\n//!     let _ = rt.run();\n//! }\n//! ```\n\nuse crate::{\n    net::{channel::ChannelDropBehaviour, module::ModuleContext, ScopedSim, Sim},\n    prelude::{Channel, ChannelMetrics, ModuleRef, ObjectPath},\n    time::Duration,\n};\nuse des_ndl::{\n    error::{Error, ErrorKind, Errors, ErrorsMut, RootError, RootResult},\n    ir::{self, ConnectionEndpoint},\n    Context,\n};\nuse std::{path::Path, sync::Arc};\n\nmod registry;\npub use self::registry::*;\n\nimpl Sim\u003c()\u003e {\n    /// Creates a NDL application with the inner application `()`.\n    ///\n    /// See [`Sim::ndl_with`] for more information.\n    ///\n    /// # Errors\n    ///\n    /// This function may return an error, if the provided NDL topology is\n    /// erronous, or the software requirements cannot be fulfilled by the registry.\n    pub fn ndl(path: impl AsRef\u003cPath\u003e, registry: impl AsRef\u003cRegistry\u003e) -\u003e RootResult\u003cSelf\u003e {\n        Self::ndl_with(path, registry, ())\n    }\n}\n\nimpl\u003cA\u003e Sim\u003cA\u003e {\n    /// Creates an NDL application from a topology description at `path`, with\n    /// software defined by `registry` and an inner application `inner`.\n    ///\n    /// The NDL topology desciption found at `path` describes a module tree\n    /// including a root module at the path `\"\"`. Each node in this tree\n    /// is derived from a NDL Module. The name of this module prototype\n    /// is the symbol used in accessed to the registry. The NDL topology\n    /// additionally includes gate and gate-chain definitions.\n    ///\n    /// The tree is initalized depth first. This means for each module:\n    /// - First the gate of the current module are created\n    /// - Then all children are created, including gates **and** connections\n    /// - Then all connections are resolved, since connections statements may depend\n    ///   on the existence of gates in child nodes\n    ///\n    /// The provided parameter `registry` is resposible for attaching software\n    /// to the nodes defined by the topology description. Should the registry\n    /// fail to provide software for a node, this function will fail.\n    ///\n    /// The inner application `inner` is equivalent the inner application\n    /// object of a network simulation, which can be used to define custom\n    /// actions at sim start / end.\n    ///\n    /// **NOTE** that the nodes will be created with a call to this function.\n    ///\n    /// # Errors\n    ///\n    /// Some Errors\n    pub fn ndl_with(\n        path: impl AsRef\u003cPath\u003e,\n        registry: impl AsRef\u003cRegistry\u003e,\n        inner: A,\n    ) -\u003e RootResult\u003cSelf\u003e {\n        let mut this = Sim::new(inner);\n        this.build_ndl(path, registry)?;\n        Ok(this)\n    }\n\n    /// Builds a NDL based application with onto an allready existing [`Sim`] object.\n    ///\n    /// See [`Sim::ndl_with`] for more infomation.\n    ///\n    /// # Errors\n    ///\n    /// This function will fail if either:\n    /// a) some NDL error occures when parsing the NDL tree defined at `path`,\n    /// b) or the registry fails to provide software for some NDL-defined module.\n    pub fn build_ndl(\n        \u0026mut self,\n        path: impl AsRef\u003cPath\u003e,\n        registry: impl AsRef\u003cRegistry\u003e,\n    ) -\u003e RootResult\u003c()\u003e {\n        let mut ctx = Context::load(path)?;\n        let tree = ctx\n            .entry\n            .take()\n            .expect(\"internal NDL error: entry point must be provided on Ok(Context)\");\n\n        let mut errors = Errors::new().as_mut();\n\n        let scoped = ScopedSim::new(self, ObjectPath::default());\n        let _ = scoped.ndl(tree, \u0026mut errors, registry.as_ref());\n\n        if errors.is_empty() {\n            Ok(())\n        } else {\n            Err(RootError::new(errors.into_inner(), ctx.smap))\n        }\n    }\n\n    fn raw_ndl(\n        \u0026mut self,\n        path: \u0026ObjectPath,\n        ty: \u0026str,\n        registry: \u0026Registry,\n        errors: \u0026mut ErrorsMut,\n    ) -\u003e ModuleRef {\n        // Check dup\n        assert!(\n            self.modules().get(path).is_none(),\n            \"cannot crate module at {path}, allready exists\"\n        );\n\n        // Check node path location\n        let ctx = if let Some(parent) = path.parent() {\n            // (a) Check that the parent exists\n            let parent = self\n                .get(\u0026parent)\n                .expect(\"cannot create module, parent missing in NDL build\");\n\n            ModuleContext::child_of(path.name(), parent)\n        } else {\n            ModuleContext::standalone(path.clone())\n        };\n        ctx.activate();\n\n        if let Some(software) = registry.lookup(path, ty) {\n            ctx.upgrade_dummy(software);\n        } else {\n            errors.add(Error::new(\n                ErrorKind::SymbolNotFound,\n                format!(\"symbol '{ty}' at '{path}' could not be resolved by the registry\"),\n            ));\n        }\n\n        // TODO: deactivate module\n        self.modules_mut().add(ctx.clone());\n        ctx\n    }\n}\n\nimpl\u003c'a, A\u003e ScopedSim\u003c'a, A\u003e {\n    #[allow(clippy::needless_pass_by_value)]\n    fn ndl(\n        mut self,\n        ir: Arc\u003cir::Module\u003e,\n        errors: \u0026mut ErrorsMut,\n        registry: \u0026Registry,\n    ) -\u003e Option\u003cModuleRef\u003e {\n        let ty = ir.ident.raw.clone();\n        let scope = \u0026self.scope;\n\n        let ctx = self.base.raw_ndl(scope, \u0026ty, registry, errors);\n\n        for gate in \u0026ir.gates {\n            let _ = ctx.create_gate_cluster(\u0026gate.ident.raw, gate.cluster.as_size());\n        }\n\n        for submod in \u0026ir.submodules {\n            let sir = submod.typ.as_module_arc().expect(\n                \"invalid NDL tree: submodule typ referes does not refer to a module object\",\n            );\n\n            match submod.cluster {\n                ir::Cluster::Standalone =\u003e {\n                    // Resue current struct better for stack\n                    let subscope = self.subscope(\u0026submod.ident.raw);\n                    subscope.ndl(sir, errors, registry);\n                }\n                ir::Cluster::Clusted(n) =\u003e {\n                    for k in 0..n {\n                        let ident = \u0026submod.ident.raw;\n                        let subscope = self.subscope(format!(\"{ident}[{k}]\"));\n                        subscope.ndl(sir.clone(), errors, registry);\n                    }\n                }\n            }\n        }\n\n        for con in \u0026ir.connections {\n            let from = match \u0026con.lhs {\n                ConnectionEndpoint::Local(gate, pos) =\u003e ctx.gate(\u0026gate.raw, pos.as_index()),\n                ConnectionEndpoint::Nonlocal(submod, pos, gate) =\u003e {\n                    let c = ctx\n                        .child(\u0026format!(\"{}{}\", submod.raw, pos))\n                        .expect(\"invalid NDL tree: connection refer to child that does not exist\");\n                    c.gate(\u0026gate.0.raw, gate.1.as_index())\n                }\n            }\n            .expect(\"invalid NDL tree: connections refer to gate(-cluster) not defined by NDL\");\n\n            let to = match \u0026con.rhs {\n                ConnectionEndpoint::Local(gate, pos) =\u003e ctx.gate(\u0026gate.raw, pos.as_index()),\n                ConnectionEndpoint::Nonlocal(submod, pos, gate) =\u003e {\n                    let c = ctx\n                        .child(\u0026format!(\"{}{}\", submod.raw, pos))\n                        .expect(\"invalid NDL tree: connection refer to child that does not exist\");\n                    c.gate(\u0026gate.0.raw, gate.1.as_index())\n                }\n            }\n            .expect(\"invalid NDL tree: connections refer to gate(-cluster) not defined by NDL\");\n\n            from.connect_dedup(\n                to,\n                if let Some(delay) = \u0026con.delay {\n                    let link = delay\n                        .as_link_arc()\n                        .expect(\"invalid NDL tree: link typ does not refer to a link object\");\n                    Some(Channel::new(ChannelMetrics::from(\u0026*link)))\n                } else {\n                    None\n                },\n            );\n        }\n\n        Some(ctx)\n    }\n}\n\nimpl From\u003c\u0026ir::Link\u003e for ChannelMetrics {\n    #[allow(clippy::cast_sign_loss)]\n    fn from(value: \u0026ir::Link) -\u003e Self {\n        ChannelMetrics {\n            bitrate: value.bitrate as usize,\n            jitter: Duration::from_secs_f64(value.jitter),\n            latency: Duration::from_secs_f64(value.latency),\n            drop_behaviour: ChannelDropBehaviour::Queue(Some(\n                value\n                    .fields\n                    .get(\"queuesize\")\n                    .map_or(0, ir::Literal::as_integer_casted) as usize,\n            )),\n        }\n    }\n}\n","traces":[{"line":71,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":124,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":129,"address":[],"length":0,"stats":{"Line":16},"fn_name":null},{"line":130,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":138,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":140,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":141,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":143,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":155,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":97},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":169,"address":[],"length
