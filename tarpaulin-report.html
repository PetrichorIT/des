  }\n\n        this\n    }\n\n    pub(super) fn metrics(\u0026self) -\u003e (usize, usize) {\n        (self.allocated_mem, self.page_size * self.page_size)\n    }\n\n    #[cfg(test)]\n    pub(crate) fn info(\u0026self) {}\n\n    unsafe fn add_page(\u0026mut self) {\n        let block = alloc::alloc_zeroed(\n            Layout::from_size_align(self.page_size, self.page_size).expect(\"page layout invalid\"),\n        );\n        self.pages.push(block);\n        self.add_free_region(block as usize, self.page_size);\n    }\n\n    pub fn handle(\u0026self) -\u003e CQueueLLAllocator {\n        CQueueLLAllocator {\n            inner: (self as *const CQueueLLAllocatorInner).cast_mut(),\n        }\n    }\n\n    #[cfg(test)]\n    pub(crate) fn dbg_alloc_total(\u0026self) -\u003e usize {\n        self.allocated_mem\n    }\n\n    #[cfg(test)]\n    pub(crate) fn dbg_is_empty(\u0026self) -\u003e bool {\n        self.allocated_mem == 0\n    }\n\n    #[cfg(test)]\n    pub(crate) fn dbg_pages(\u0026self) -\u003e usize {\n        self.pages.len()\n    }\n\n    /// Adds the given memory region to the front of the list.\n    unsafe fn add_free_region(\u0026mut self, addr: usize, size: usize) {\n        // ensure that the freed region is capable of holding ListNode\n        assert_eq!(align_up(addr, align_of::\u003cListNode\u003e()), addr);\n        assert!(size \u003e= size_of::\u003cListNode\u003e());\n\n        // create a new list node and append it at the start of the list\n        let mut node = ListNode::new(size);\n        node.next = self.head.next.take();\n        let node_ptr = addr as *mut ListNode;\n        node_ptr.write(node);\n        self.head.next = Some(\u0026mut *node_ptr);\n    }\n\n    /// Looks for a free region with the given size and alignment and removes\n    /// it from the list.\n    ///\n    /// Returns a tuple of the list node and the start address of the allocation.\n    fn find_region(\u0026mut self, size: usize, align: usize) -\u003e Option\u003c(\u0026'static mut ListNode, usize)\u003e {\n        // reference to current list node, updated for each iteration\n        let mut current = \u0026mut self.head;\n        // look for a large enough memory region in linked list\n        while let Some(ref mut region) = current.next {\n            if let Ok(alloc_start) = Self::alloc_from_region(region, size, align) {\n                // region suitable for allocation -\u003e remove node from list\n                let next = region.next.take();\n                let ret = Some((current.next.take().unwrap(), alloc_start));\n                current.next = next;\n                return ret;\n            }\n            // region not suitable -\u003e continue with next region\n            current = current.next.as_mut().unwrap();\n        }\n\n        // no suitable region found\n        // create new region\n        unsafe {\n            self.add_page();\n            self.find_region(size, align)\n        }\n    }\n\n    /// Try to use the given region for an allocation with given size and\n    /// alignment.\n    ///\n    /// Returns the allocation start address on success.\n    fn alloc_from_region(region: \u0026ListNode, size: usize, align: usize) -\u003e Result\u003cusize, ()\u003e {\n        let alloc_start = align_up(region.start_addr(), align);\n        let alloc_end = alloc_start.checked_add(size).ok_or(())?;\n\n        if alloc_end \u003e region.end_addr() {\n            // region too small\n            return Err(());\n        }\n\n        let excess_size = region.end_addr() - alloc_end;\n        if excess_size \u003e 0 \u0026\u0026 excess_size \u003c size_of::\u003cListNode\u003e() {\n            // rest of region too small to hold a ListNode (required because the\n            // allocation splits the region in a used and a free part)\n            return Err(());\n        }\n\n        // region suitable for allocation\n        Ok(alloc_start)\n    }\n\n    fn size_align(layout: Layout) -\u003e (usize, usize) {\n        let layout = layout\n            .align_to(align_of::\u003cListNode\u003e())\n            .expect(\"adjusting alignment failed\")\n            .pad_to_align();\n        let size = layout.size().max(size_of::\u003cListNode\u003e());\n        (size, layout.align())\n    }\n}\n\n#[allow(clippy::missing_fields_in_debug)]\nimpl Debug for CQueueLLAllocatorInner {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"CQueueLLAllocatorInner\")\n            .field(\"allocated_memory\", \u0026self.allocated_mem)\n            .field(\"pages\", \u0026self.pages.len())\n            .finish()\n    }\n}\n\nimpl Drop for CQueueLLAllocatorInner {\n    fn drop(\u0026mut self) {\n        let layout = Layout::from_size_align(self.page_size, self.page_size)\n            .expect(\"failed to generate page layout\");\n        for page in \u0026self.pages {\n            unsafe { alloc::dealloc(*page, layout) }\n        }\n    }\n}\n\n// impl Allocator for LinkedListAllocator {}\n\nfn align_up(addr: usize, align: usize) -\u003e usize {\n    (addr + align - 1) \u0026 !(align - 1)\n}\n\n#[derive(Clone, Copy, PartialEq, Eq, Hash)]\npub struct CQueueLLAllocator {\n    inner: *mut CQueueLLAllocatorInner,\n}\n\nimpl CQueueLLAllocator {\n    pub fn allocate(\u0026self, layout: std::alloc::Layout) -\u003e Result\u003c*mut u8, ()\u003e {\n        let (size, align) = CQueueLLAllocatorInner::size_align(layout);\n        let allocator = unsafe { \u0026mut *self.inner };\n\n        if size \u003e allocator.page_size {\n            return Err(());\n        }\n\n        if let Some((region, alloc_start)) = allocator.find_region(size, align) {\n            unsafe {\n                let alloc_end = alloc_start.checked_add(size).expect(\"overflow\");\n                let excess_size = region.end_addr() - alloc_end;\n                if excess_size \u003e 0 {\n                    if excess_size \u003c size {\n                        // println!(\"alloc: dropping {} bytes of memory\", excess_size);\n                        // alloc_end = alloc_end.checked_add(size).expect(\"overflow\");\n                    } else {\n                        allocator.add_free_region(alloc_end, excess_size);\n                    }\n                }\n                // println!(\n                //     \"alloc: Layout {{ size: {}, align: {} }} as Layout {{ size: {}, ptr: {} }}\",\n                //     layout.size(),\n                //     layout.align(),\n                //     size,\n                //     alloc_start\n                // );\n                allocator.allocated_mem += size;\n                Ok(alloc_start as *mut u8)\n            }\n        } else {\n            Err(())\n        }\n    }\n\n    pub unsafe fn deallocate(\u0026self, ptr: NonNull\u003cu8\u003e, layout: Layout) {\n        let (size, _) = CQueueLLAllocatorInner::size_align(layout);\n        let allocator = unsafe { \u0026mut *self.inner };\n        allocator.allocated_mem -= size;\n        allocator.add_free_region(ptr.as_ptr() as usize, size);\n    }\n}\n\nimpl Debug for CQueueLLAllocator {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"CQueueLLAllocator\")\n            .field(\"ptr\", \u0026self.inner)\n            .finish()\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":950867},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":1911620},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":1911620},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":1433714},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":1433714},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":187},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":198},"fn_name":null},{"line":42,"address":[],"leng tHandle\u003cT\u003e) -\u003e bool {\n        let mut cur = self.head.next;\n        unsafe {\n            while !(*cur).next.is_null() {\n                if (*cur).id == handle.id {\n                    // remove\n                    let mut cur = LocalBox::from_raw_in(cur, self.alloc);\n                    (*cur.prev).next = cur.next;\n                    (*cur.next).prev = cur.prev;\n                    self.len -= 1;\n\n                    drop(cur);\n                    return true;\n                }\n                cur = (*cur).next;\n            }\n        }\n        false\n    }\n\n    pub(super) fn front_time(\u0026self) -\u003e Duration {\n        // SAFTEY:\n        // Value is guranteed to be valid since head-\u003enext is allways valid\n        let ptr = self.head.next;\n        let front = unsafe { \u0026mut *ptr };\n        if front.next.is_null() {\n            Duration::MAX\n        } else {\n            // SAFTEY:\n            // front is valid, and neither head nor tail so itt must contain a value\n            front.time\n        }\n    }\n\n    /// Inserts a new element into the queue, returing a Handle to\n    /// cancel the event at will\n    pub(super) fn add(\u0026mut self, event: T, time: Duration, event_id: usize) {\n        let mut node = EventNode::new(event, time, event_id, self.alloc);\n        self.len += 1;\n        let node_ptr: *mut EventNode\u003cT\u003e = \u0026mut *node;\n\n        // From back insert\n        let mut cur: *mut EventNode\u003cT\u003e = \u0026mut *self.tail;\n        loop {\n            // SAFTEY:\n            // There a two cases\n            // 1) cur is head -\u003e since head has Duration::MIN the loop will\n            //    break thus cur is a valid ptr.\n            // 2) cur is not head (maybe tail) -\u003e all such elements are guranteed to have\n            //    valid prev ptrs.\n            // Thus cur will be valid, non-null at the end of the loop.\n            // This loop will terminated if there are no circles in the DLL\n            unsafe {\n                if (*cur).time \u003e node.time {\n                    cur = (*cur).prev;\n                } else {\n                    break;\n                }\n            }\n        }\n\n        // SAFTEY: cur is valid after the end of the loop (see aboth)\n        let prev = cur;\n        let next = unsafe { (*cur).next };\n\n        node.prev = prev;\n        node.next = next;\n\n        // SAFTEY:\n        // If the ptr is non-null it is valid,\n        // since nodes are only dropped once they were removed from the DLL.\n        // At removal, they remove ptrs to themselfs from other nodes.\n        if !prev.is_null() {\n            unsafe { (*prev).next = node_ptr }\n        }\n\n        // SAFTEY: see prev\n        if !next.is_null() {\n            unsafe { (*next).prev = node_ptr }\n        }\n\n        // Forget the node to leak the memory.\n        std::mem::forget(node);\n    }\n\n    /// Removes the element with the earliest time from the queue.\n    pub(super) fn pop_min(\u0026mut self) -\u003e Option\u003c(T, Duration)\u003e {\n        let mut node = unsafe { LocalBox::from_raw_in(self.head.next, self.alloc) };\n        if node.next.is_null() {\n            // The node that would have been returned is the tail.\n            // Thus forgett this Box, since the tail is allready owned by self.\n            std::mem::forget(node);\n            None\n        } else {\n            self.len -= 1;\n\n            // The node is not the tail (or the head),\n            // Thus the node has valid ptrs to prev and next.\n            // 1) This head.next will point to a valid node (may be tail)\n            // 2) node.next will be a valid node\n            // 3) node.next.prev will point ot a valid node (head)\n            self.head.next = node.next;\n            unsafe {\n                (*node.next).prev = \u0026mut *self.head;\n            }\n\n            // All references are removed from the DLL thus the node\n            // is only owned by this instance.\n            // Droping the node via into_inner is valid since the only remaining\n            // ref (the NodeHandle) will be invalidated by this operation,\n            // if nessecary\n            Some(EventNode::into_inner(node))\n        }\n    }\n\n    pub(super) fn iter(\u0026self) -\u003e Iter\u003c'_, T\u003e {\n        self.into_iter()\n    }\n\n    #[allow(unused)]\n    pub(super) fn iter_mut(\u0026mut self) -\u003e IterMut\u003c'_, T\u003e {\n        self.into_iter()\n    }\n}\n\nimpl\u003cT\u003e Debug for DualLinkedList\u003cT\u003e {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        let head_ptr: *const EventNode\u003cT\u003e = \u0026*self.head;\n        let tail_ptr: *const EventNode\u003cT\u003e = \u0026*self.tail;\n\n        f.debug_struct(\"DLL\")\n            .field(\"head\", \u0026head_ptr)\n            .field(\"tail\", \u0026tail_ptr)\n            .finish()\n    }\n}\n\nimpl\u003cT\u003e Drop for DualLinkedList\u003cT\u003e {\n    fn drop(\u0026mut self) {\n        while self.pop_min().is_some() {}\n    }\n}\n\n// EQ\n\nimpl\u003cT: PartialEq\u003e PartialEq for DualLinkedList\u003cT\u003e {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        let mut lhs = self.iter();\n        let mut rhs = other.iter();\n\n        loop {\n            let l = lhs.next();\n            let r = rhs.next();\n            if let Some(l) = l {\n                if let Some(r) = r {\n                    if l.0 != r.0 {\n                        return false;\n                    }\n                } else {\n                    return false;\n                }\n            } else if r.is_some() {\n                return false;\n            } else {\n                break;\n            }\n        }\n\n        true\n    }\n}\n\nimpl\u003cT: Eq\u003e Eq for DualLinkedList\u003cT\u003e {}\n\n// HASH\n\nimpl\u003cT: Hash\u003e Hash for DualLinkedList\u003 n/// Duration type. This means that the `fetch_next`\n/// method will allways return the entry with the smallest timestamp.\n/// In general, this can be compared to a `BinaryHeap` where the entries\n/// are a tupel (E, Duration) sorted by the Duration.\n///\n/// Note however that this datatype is optimized for use in a discrete\n/// event simulation. Thus is supports O(1) inserts and removals, as\n/// well as O(1) `fetch_next`. Note that this is a amorised analysis\n/// assuming that the parameters are optimal for the given distribution\n/// of event arrival times. Additionaly the `CQueue` does not allow for\n/// the insertion of entries with a timestamp smaller that entries\n/// that was last fetched (or `Duration::ZERO` initally).\n///\n#[derive(Debug)]\npub struct CQueue\u003cE\u003e {\n    #[allow(unused)]\n    pub(crate) alloc: Box\u003cCQueueLLAllocatorInner\u003e,\n\n    // Parameters\n    pub(crate) n: usize,\n    pub(crate) t: Duration,\n    pub(crate) t_nanos: u128,\n\n    // Buckets\n    pub(crate) zero_event_bucket: VecDeque\u003c(E, Duration, usize)\u003e,\n    pub(crate) buckets: Vec\u003cDualLinkedList\u003cE\u003e\u003e,\n\n    pub(crate) head: usize,\n\n    pub(crate) t_current: Duration,\n    pub(crate) t0: Duration,\n    pub(crate) t1: Duration,\n    pub(crate) t_all: u128,\n\n    // Misc\n    pub(crate) event_id: usize,\n    pub(crate) len: usize,\n}\n\n/// A handle that identifies a event.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct EventHandle\u003cE\u003e {\n    _phantom: PhantomData\u003cE\u003e,\n    id: usize,\n    time: Duration,\n}\n\nimpl\u003cE\u003e CQueue\u003cE\u003e {\n    /// Returns a String describing the datatype and its parameters.\n    #[must_use]\n    pub fn descriptor(\u0026self) -\u003e String {\n        format!(\"CTimeVDeque({}, {:?})\", self.n, self.t)\n    }\n\n    /// Returns the number of elements in the queue.\n    #[must_use]\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the number of element in the subset that is\n    /// manage by the zero-event-time optimization.\n    #[must_use]\n    pub fn len_zero(\u0026self) -\u003e usize {\n        self.zero_event_bucket.len()\n    }\n\n    /// Returns the number of elements in the subset that is\n    /// not managed by the zero-event-time optimization.\n    #[must_use]\n    pub fn len_nonzero(\u0026self) -\u003e usize {\n        self.len() - self.len_zero()\n    }\n\n    /// Indicates whether the queue is empty.\n    #[must_use]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    #[must_use]\n    pub fn metrics(\u0026self) -\u003e (usize, usize) {\n        let (alloc, total) = self.alloc.metrics();\n        let additional = std::mem::size_of::\u003cSelf\u003e();\n        let additional = additional + std::mem::size_of::\u003c(E, Duration, usize)\u003e() * self.len_zero();\n        (alloc + additional, total + additional)\n    }\n\n    /// Returns the timestamp of the last emitted event.\n    /// This acts as a lower bound to the insertion of new events.\n    #[must_use]\n    pub fn time(\u0026self) -\u003e Duration {\n        self.t_current\n    }\n\n    /// Creates a new parameteriszed `CQueue`.\n    #[must_use]\n    pub fn new(n: usize, t: Duration) -\u003e Self {\n        // essentialy t*n\n        let t_all = t.as_nanos() * n as u128;\n\n        let alloc = Box::new(CQueueLLAllocatorInner::new());\n\n        Self {\n            n,\n            t_nanos: t.as_nanos(),\n            t,\n\n            zero_event_bucket: VecDeque::with_capacity(64),\n            buckets: std::iter::repeat_with(|| DualLinkedList::new(alloc.handle()))\n                .take(n)\n                .collect(),\n            head: 0,\n            t_current: Duration::ZERO,\n\n            t0: Duration::ZERO,\n            t1: t,\n\n            t_all,\n\n            alloc,\n            event_id: 0,\n            len: 0,\n        }\n    }\n\n    ///\n    /// Adds an event to the calenderqueue.\n    ///\n    /// Returns an event handle to cancel the event at will.\n    ///\n    /// # Panics\n    ///\n    /// This funtion panics if the timestamp violates the lower\n    /// bound, defined by the timestamp of the last emitted event.\n    ///\n    pub fn add(\u0026mut self, time: Duration, event: E) -\u003e EventHandle\u003cE\u003e {\n        assert!(\n            time \u003e= self.t_current,\n            \"Cannot add past event to calender queue\"\n        );\n\n        self.len += 1;\n        if time == self.t_current {\n            let id = self.event_id;\n            self.zero_event_bucket.push_back((event, time, id));\n            self.event_id = id.wrapping_add(1);\n\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        } else {\n            // delta time ?\n\n            let time_mod = time.as_nanos().rem(self.t_all);\n\n            let index = time_mod / self.t_nanos;\n            let index: usize = index as usize;\n            let index = index % self.n;\n\n            // find insert pos\n\n            let id = self.event_id;\n            self.buckets[index].add(event, time, id);\n            self.event_id = id.wrapping_add(1);\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        }\n    }\n\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn cancel(\u0026mut self, handle: EventHandle\u003cE\u003e) {\n        if handle.time \u003e= self.t_current {\n            if handle.time == self.t_current {\n                if let Some(i) = self\n                    .zero_event_bucket\n                    .iter()\n                    .position(| v| v.2 == handle.id)\n                {\n                    self.zero_event_bucket.remove(i);\n                    self.len -= 1;\n                }\n            } else {\n                let time_mod = handle.time.as_nanos().rem(self.t_all);\n\n println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let events = (0..=100).map(|e| (e, Duration::from_secs(e)));\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_nonoverlapping() {\n    let mut cqueue = CQueue::new(100, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    assert_eq!(cqueue.len(), 101);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_zero_bucket_in_out() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    for i in 0..10 {\n        cqueue.add(Duration::ZERO, i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 0);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_zero_bucket_cancel() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::ZERO, i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    // remove element 6\n    cqueue.cancel(handles.remove(6));\n    assert_e on::ZERO;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 200 - c);\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    assert_eq!(c, 200);\n}\n\n#[test]\nfn cqueue_out_of_order_with_cancel() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay, rng.sample(Uniform::new(1, 10)) == 8)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let handles = events\n        .into_iter()\n        .map(|(event, time, cancel)| (cqueue.add(time, event), cancel, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let canceled = handles\n        .into_iter()\n        .filter_map(|(h, flg, event)| {\n            if flg {\n                cqueue.cancel(h);\n                Some(event)\n            } else {\n                None\n            }\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        if canceled.contains(\u0026c) {\n            c += 1;\n            continue;\n        }\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    // The 200th event was canceld thus the loop broke, event though one\n    // iteration was still due (to be simpliar to previous test cases)\n    assert_eq!(c, 199);\n}\n\n#[test]\nfn cqueue_out_of_order_boxes_overlapping() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut delay = Duration::new(1, 0);\n    let mut s = 0;\ f) -\u003e Option\u003c\u0026T\u003e {\n        self.inner.first().map(|v| \u0026v.0)\n    }\n\n    pub fn first_mut(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        self.inner.first_mut().map(|v| \u0026mut v.0)\n    }\n\n    pub fn trailing_punct(\u0026self) -\u003e bool {\n        self.last.is_none()\n    }\n\n    pub fn push_value(\u0026mut self, value: T) {\n        assert!(self.last.is_none());\n        self.last = Some(Box::new(value));\n    }\n\n    pub fn push_punct(\u0026mut self, punct: P) {\n        assert!(self.last.is_some());\n        self.inner.push((*self.last.take().unwrap(), punct))\n    }\n\n    pub fn iter(\u0026self) -\u003e PunctIter\u003c'_, T, P\u003e {\n        PunctIter {\n            punct: self,\n            idx: 0,\n        }\n    }\n}\n\nimpl\u003cT, P\u003e Spanned for Punctuated\u003cT, P\u003e\nwhere\n    T: Spanned,\n    P: Spanned,\n{\n    fn span(\u0026self) -\u003e Span {\n        if self.is_empty() {\n            Span::new(0, 0)\n        } else {\n            Span::fromto(\n                self.iter().next().unwrap().span(),\n                self.last\n                    .as_ref()\n                    .map(|v| v.span())\n                    .unwrap_or(self.inner.last().unwrap().1.span()),\n            )\n        }\n    }\n}\n\nimpl\u003cT, P\u003e Parse for Punctuated\u003cT, P\u003e\nwhere\n    T: Parse,\n    P: Parse,\n{\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let mut this = Self::new();\n        while !input.ts.is_empty() {\n            let item = T::parse(input)?;\n\n            /* .map_err(|e| {\n                if matches!(e.kind, ErrorKind::UnexpectedToken | UnexpectedEOF) {\n                    let f = format!(\"{}\", e.internal);\n                    e.override_internal(format!(\"expected value in punctuated statement: {f}\"))\n                } else {\n                    e\n                }\n            }) */\n\n            if input.ts.is_empty() {\n sts {\n    use super::*;\n    use crate::{ast::TokenStream, SourceMap};\n\n    #[test]\n    fn simple_top_level_definitions() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"include std; link A {} module B {} entry C;\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let file = File::parse(\u0026buf).unwrap();\n        assert_eq!(file.items.len(), 4);\n\n        assert!(matches!(file.items[0], Item::Include(_)));\n        assert!(matches!(file.items[1], Item::Link(_)));\n        assert!(matches!(file.items[2], Item::Module(_)));\n        assert!(matches!(file.items[3], Item::Entry(_)));\n\n        // # Case 1\n        let asset = smap.load_raw(\n            \"raw:case1\",\n            \"include std; link A: Super { key: 123, } module B { gates { in, out } } entry C;\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let file = File::parse(\u0026buf).unwrap();\n        assert_eq!(file.items.len(), 4);\n\n        assert!(matches!(file.items[0], Item::Include(_)));\n        assert!(matches!(file.items[1], Item::Link(_)));\n        assert!(matches!(file.items[2], Item::Module(_)));\n        assert!(matches!(file.items[3], Item::Entry(_)));\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":1179},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1179},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":330},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":669},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":180},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stat Span,\n};\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkStmt {\n    pub link_token: LinkToken,\n    pub ident: Ident,\n    pub inheritance: Option\u003cLinkInheritance\u003e,\n    pub data: LinkData,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkInheritance {\n    pub colon: Colon,\n    pub symbols: Joined\u003cIdent, Plus\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkData {\n    pub items: Punctuated\u003cKeyValueField\u003cIdent, Lit, Colon\u003e, Comma\u003e,\n    pub span: Span,\n}\n\n// # Spanning\n\nimpl Spanned for LinkStmt {\n    fn span(\u0026self) -\u003e crate::Span {\n        Span::fromto(self.link_token.span(), self.data.span())\n    }\n}\n\nimpl Spanned for LinkInheritance {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.colon.span(), self.symbols.span())\n    }\n}\n\nimpl Spanned for LinkData {\n    fn span(\u0026self) -\u003e Span {\n        self.span\n    }\n}\n\n// # Parsing\n\nimpl Parse for LinkStmt {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let link_token = LinkToken::parse(input)?;\n        let ident = Ident::parse(input).map_err(|e| {\n            let f = format!(\"{}\", e.internal);\n            e.override_internal(format!(\"unexpected token for link symbol: {}\", f))\n        })?;\n        let inheritance = Option::\u003cLinkInheritance\u003e::parse(input)?;\n        let data = LinkData::parse(input)?;\n\n        Ok(Self {\n            link_token,\n            ident,\n            inheritance,\n            data,\n        })\n    }\n}\n\nimpl Parse for Option\u003cLinkInheritance\u003e {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let colon = match Colon::parse(input) {\n            Ok(v) =\u003e v,\n            Err(_) =\u003e return Ok(None),\n        };\n\n        let symbols = Joined::\u003cIdent, Plus\u003e::parse(input)?;\n        Ok(Some(LinkInheritance { colon, symbols }))\n    }\n}\n\ni              .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string()),\n                (\"other\".to_string(), \"1.0\".to_string())\n            ]\n        );\n    }\n\n    #[test]\n    fn inheritance_statement() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"link FastLink: pident { ident: 123, other: 1.0 }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(\n            expr.inheritance\n                .map(|v| v.symbols.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e())\n                .unwrap(),\n            vec![\"pident\"]\n        );\n        assert_eq!(expr.link_token.span.pos, 0);\n        assert_eq!(\n            expr.data\n                .items\n                .iter()\n                .cloned()\n                .map(|v| (v.key.raw, format!(\"{}\", v.value.kind)))\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string()),\n                (\"other\".to_string(), \"1.0\".to_string())\n            ]\n        );\n\n        // # Case 2\n        let asset = smap.load_raw(\n            \"raw:case2\",\n            \"link FastLink: A + B + C { ident: 123, other: 1.0, }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(\n            expr.inheritance\n                .map(|v| v.symbols.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e())\n                .unwrap(),\n            vec![\"A\", \"B\", \"C\"]\n        );\n        assert_eq!(\ ub submodule_cluster: Option\u003cClusterDefinition\u003e,\n    pub slash: Slash,\n    pub gate: LocalModuleGateReference,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum ConnectionArrow {\n    Double(LeftRightSingleArrow),\n    Left(LeftSingleArrow),\n    Right(RightSingleArrow),\n}\n\n// # Impl\n\nimpl ConnectionArrow {\n    pub fn is_double(\u0026self) -\u003e bool {\n        matches!(self, Self::Double(_))\n    }\n\n    pub fn is_right(\u0026self) -\u003e bool {\n        matches!(self, Self::Right(_))\n    }\n}\n\nimpl LocalModuleGateReference {\n    pub fn pos(\u0026self) -\u003e usize {\n        self.gate_cluster\n            .as_ref()\n            .map(|c| c.lit.as_integer() as usize)\n            .unwrap_or(0)\n    }\n}\n\nimpl fmt::Display for ModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Self::Local(local) =\u003e local.fmt(f),\n            Self::Nonlocal(nonlocal) =\u003e nonlocal.fmt(f),\n        }\n    }\n}\n\nimpl fmt::Display for LocalModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        if let Some(cluster) = \u0026self.gate_cluster {\n            write!(f, \"{}{}\", self.gate.raw, cluster)\n        } else {\n            write!(f, \"{}\", self.gate.raw)\n        }\n    }\n}\n\nimpl fmt::Display for NonlocalModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.submodule.raw)?;\n        if let Some(cluster) = \u0026self.submodule_cluster {\n            write!(f, \"{}\", cluster)?;\n        }\n        write!(f, \"/{}\", self.gate)?;\n\n        Ok(())\n    }\n}\n\n// # Spanning\n\nimpl Spanned for ConnectionsStmt {\n    fn span(\u0026self) -\u003e Span {\n        self.span\n    }\n}\n\nimpl Spanned for ConnectionDefinition {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.lhs.span(), self.rhs.span())\n    }\n}\n\nimpl Spanned for ModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Local(local) =\u003e local.span(),\n            Self::Nonlocal(nonlocal) =\u003e nonlocal.span(),\n        }\n    }\n}\n\nimpl Spanned for LocalModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(\n            self.gate.span(),\n            self.gate_cluster\n                .as_ref()\n                .map(|v| v.span())\n                .unwrap_or(self.gate.span()),\n        )\n    }\n}\n\nimpl Spanned for NonlocalModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.submodule.span(), self.gate.span())\n    }\n}\n\nimpl Spanned for ConnectionArrow {\n    fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Double(d) =\u003e d.span(),\n            Self::Left(left) =\u003e left.span(),\n            Self::Right(right) =\u003e right.span(),\n        }\n    }\n}\n\n// # Parse\n\nimpl Parse for ConnectionsStmt {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let keyword = ConnectionsToken::parse(input)?;\n        let delim = Delimited::\u003cPunctuated\u003cConnectionDefinition, Comma\u003e\u003e::parse_from(\n            Delimiter::Brace,\n            input,\n        )?;\n        let span = Span::fromto(delim.delim_span.open, delim.delim_span.close);\n        Ok(ConnectionsStmt {\n            keyword,\n            span,\n            items: delim.inner,\n        })\n    }\n}\n\nimpl Parse for ConnectionDefinition {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let first = ModuleGateReference::parse(input)?;\n        let first_arrow = EitherOr::parse(input)?;\n\n        if matches!(first_arrow, EitherOr::Either(_)){\n            // Could be a delayed connections\n            let link = Ident::parse(input)?;\n            let second_arrow = RightSingleArrow::parse(input)?;\n            let third = ModuleGateReference::parse(input)?;\n\n            Ok(ConnectionDefinition {\n                lhs: first,\n                rhs: third,\n                first_arrow,\n                second_arrow: Some(second_arrow),\n                link: Some(link),\n            })\n        } else {\n            let second = ModuleGateReference::parse(input)?;\n\n            Ok(ConnectionDefinition {\n                lhs: first,\n                first_arrow,\n                rhs: second,\n                second_arrow: None,\n                link: None,\n            })\n        }\n    }\n}\n\nimpl Parse for ModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let old_state = input.ts.state();\n        match NonlocalModuleGateReference::parse(input) {\n            Ok(v) =\u003e Ok(ModuleGateReference::Nonlocal(v)),\n            Err(_e) =\u003e {\n                input.ts.set_state(old_state);\n                let local = LocalModuleGateReference::parse(input)?;\n                Ok(ModuleGateReference::Local(local))\n            }\n        }\n    }\n}\n\nimpl Parse for LocalModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let gate = Ident::parse(input)?;\n        let gate_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n        Ok(LocalModuleGateReference { gate, gate_cluster })\n    }\n}\n\nimpl Parse for NonlocalModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let submodule = Ident::parse(input)?;\n        let submodule_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n        let slash = Slash::parse(input)?;\n        let gate = Ident::parse(input)?;\n        let gate_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n\n        Ok(NonlocalModuleGateReference {\n            submodule,\n            submodule_cluster,\n            slash,\n            gate: LocalModuleGateReference { gate, gate_cluster },\n        })\n    }\n}\n\nimpl Parse for ConnectionArrow {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        LeftSingleArrow::parse(input)\n            .map(ConnectionArrow::Left)\n            .or_else(|_| RightSingleArrow::parse(input).map(ConnectionArrow::Right))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{ast::TokenStream, SourceMap};\n\n    #[test]\n    fn simple_noncluster_connections() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"connections { from \u003c--\u003e to, iden_t \u003c--\u003e from_dent }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = ConnectionsStmt::parse(\u0026buf).unwrap();\n        let items = stmt.items.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e();\n        assert_eq!(items.len(), 2);\n\n        assert_eq!(items[0].lhs.to_string(), \"from\");\n        assert_eq!(items[0].rhs.to_string(), \"to\");\n        assert_eq!(items[0].link, None);\n\n        assert_eq!(items[1].lhs.to_string(), \"iden_t\");\n        assert_eq!(items[1].rhs.to_string(), \"from_dent\");\n        assert_eq!(items[1].link, None);\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \"connections { from \u003c--\u003e 123 }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"connections { from + \u003c--\u003e ident }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n .len(), 3);\n        assert_eq!(\n            defs,\n            vec![\n                (\"__ident\".to_string(), None),\n                (\"_hid3\".to_string(), None),\n                (\"debug\".to_string(), None)\n            ]\n        );\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"gates { __ident, 123, debug, }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = GatesStmt::parse(\u0026buf).unwrap_err();\n    }\n\n\n    #[test]\n    fn clusted_gates() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"gates { in[5], out[0], debug }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = GatesStmt::parse(\u0026buf).unwrap();\n        let defs = stmt\n            .items\n            .iter()\n            .cloned()\n            .map(|d| {\n                (\n                    d.ident.raw,\n                    d.cluster.map(|v| format!(\"{}\", v.lit.kind)),\n                )\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        assert_eq!(defs.len(), 3);\n        assert_eq!(\n            defs,\n            vec![\n                (\"in\".to_string(), Some(\"5\".to_string())),\n                (\"out\".to_string(), Some(\"0\".to_string())),\n                (\"debug\".to_string(), None)\n            ]\n        );\n\n        // # Case 1\n        let asset = smap.load_raw(\n            \"raw:case1\",\n            \"gates { __ident[5], _hid3[1.0], debug[\\\"str\\\"], }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = GatesStmt::parse(\u0026buf).unwrap();\n        let defs = stmt\n            .items\n            .iter()\n            .cloned()\n            .map(|d| {\n                (\n                    d.ident.raw ,"Developer","rust","des","des-ndl","src","ast","token","stream.rs"],"content":"use super::{Cursor, Delimiter, Token};\nuse crate::{\n    ast::{token::TokenKind, Lit},\n    error::{Error, ErrorKind},\n    lexer::{self, LiteralKind},\n    Span,\n};\nuse std::sync::Arc;\n\n#[derive(Debug, Clone)]\npub struct TokenStream {\n    pub items: Arc\u003cVec\u003cTokenTree\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\npub enum TokenTree {\n    Token(Token, Spacing),\n    Delimited(DelimSpan, Delimiter, TokenStream),\n}\n\nimpl TokenTree {\n    pub fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Token(token, _) =\u003e token.span,\n            Self::Delimited(delim, _, _) =\u003e Span::fromto(delim.open, delim.close),\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum Spacing {\n    Alone,\n    Joint,\n}\n\nimpl Spacing {\n    fn infer(token: lexer::TokenKind, next: lexer::TokenKind) -\u003e Spacing {\n        use lexer::TokenKind::*;\n        match (token, next) {\n            (Eq, Eq) =\u003e Spacing::Joint,\n            (Plus, Eq) | (Minus, Eq) | (Star, Eq) | (Slash, Eq) =\u003e Spacing::Joint,\n            _ =\u003e Spacing::Alone,\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct DelimSpan {\n    pub open: Span,\n    pub close: Span,\n}\n\nimpl TokenStream {\n    pub(super) fn parse(cursor: \u0026mut Cursor) -\u003e Result\u003cTokenStream, Error\u003e {\n        let mut items = Vec::new();\n        loop {\n            cursor.eat_whitespace();\n            if cursor.is_done() {\n                return Ok(Self {\n                    items: Arc::new(items),\n                });\n            }\n\n            let Some(tree) = TokenTree::parse(cursor)? else {\n                return Ok(Self {\n                    items: Arc::new(items),\n                });\n            };\n            items.push(tree);\n        }\n    }\n}\n\nimpl TokenTree {\n    pub(super) fn parse(cursor: \u0026mut Cursor) -\u003e Result\u003cOption\u003cTokenTree\u003e, Error\u003e {\n        cursor.eat_whitespace();\n\n        // let span = cursor.rem_stream_span();\n        // println!(\"[TokenTree]\\n{}\", cursor.asset.slice_for(span));\n\n        // will not be a whitespace\n        let Some((mut token, mut span)) = cursor.next() else {\n            unimplemented!()\n        };\n\n        if token.kind.is_delim_open() {\n            let delim = Delimiter::from(token.kind);\n            let open = span;\n\n            let mut sub = cursor.extract_subcursor(delim)?;\n            let ts = TokenStream::parse(\u0026mut sub)?;\n            let close = sub.end_span();\n\n            Ok(TokenTree::Delimited(DelimSpan { open, close }, delim, ts).into())\n        } else {\n            use crate::lexer::TokenKind::*;\n\n            loop {\n                // normal token\n                return match token.kind {\n                    Dot =\u003e {\n                        // Check for second dot\n                        let Some(next) = cursor.peek(0) else {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Dot, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        if next.kind != Dot {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Dot, span),\n                                Spacing::infer(token.kind, next.kind),\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        // check for third dot.\n                        let Some(next) = cursor.peek(0) else {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDot, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        if next.kind == Eq {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDotEq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        if next.kind != Dot {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDot, span),\n                                Spacing::infer(token.kind, next.kind),\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(\n                            TokenTree::Token(\n                                Token::new(TokenKind::DotDotDot, span),\n                                Spacing::Alone,\n                            )\n                            .into(),\n                        )\n                    }\n\n                    Colon =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Colon, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Slash =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Slash, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Semi =\u003e Ok(\n                        TokenTree::Token(Token::new(TokenKind::Semi, span), Spacing::Alone).into(),\n                    ),\n                    Comma =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Comma, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Plus =\u003e Ok(\n                        TokenTree::Token(Token::new(TokenKind::Plus, span), Spacing::Alone).into(),\n                    ),\n\n                    Eq =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Eq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        if cursor.peek(0).map(|t| t.kind) != Some(Gt) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::EqEq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(TokenTree::Token(\n                            Token::new(TokenKind::RDoubleArrow, span),\n                            Spacing::Alone,\n                        )\n                        .into())\n                    }\n\n                    Minus =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Minus) {\n                            if let Some(lexer::Token {\n                                kind: Literal { kind, .. },\n                                len,\n                            }) = cursor.peek(0)\n                            {\n                                if matches!(\n                                    kind,\n                                    LiteralKind::Int { .. } | LiteralKind::Float { .. }\n                                ) {\n                                    span = Span::new(span.pos, span.len + len);\n                                    cursor.bump(1);\n                                    let lit = Lit::from_span(kind, span, cursor)?;\n                                    return Ok(TokenTree::Token(\n                                        Token::new(TokenKind::Literal(lit), span),\n                                        Spacing::Alone,\n                                    )\n                                    .into());\n                                }\n                            }\n\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Minus, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        if cursor.peek(0).map(|t| t.kind) != Some(Gt) {\n                            unimplemented!(\"-- without --\u003e\")\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(TokenTree::Token(\n                            Token::new(TokenKind::RSingleArrow, span),\n                            Spacing::Alone,\n                        )\n                        .into())\n                    }\n                    Lt =\u003e match cursor.peek(0).map(|t| t.kind) {\n                        Some(Eq) =\u003e {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                                return Ok(TokenTree::Token(\n                                    Token::new(TokenKind::Le, span),\n                                    Spacing::Alone,\n                                )\n                                .into());\n                            }\n\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            Ok(TokenTree::Token(\n                                Token::new(TokenKind::LDoubleArrow, span),\n                                Spacing::Alone,\n                            )\n                            .into())\n                        }\n                        Some(Minus) =\u003e {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) != Some(Minus) {\n                                unimplemented!(\"\u003c- but not \u003c--\")\n                            }\n\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) == Some(Gt) {\n                                let (_, s) = cursor.next().unwrap();\n                                span = Span::fromto(span, s);\n                                Ok(TokenTree::Token(\n                                    Token::new(TokenKind::LSingleArrowR, span),\n                                    Spacing::Alone,\n                                )\n                                .into())\n                            } else {\n                                Ok(TokenTree::Token(\n                                    Token::new(TokenKind::LSingleArrow, span),\n                                    Spacing::Alone,\n                                )\n                                .into())\n                            }\n                        }\n                        _ =\u003e Ok(\n                            TokenTree::Token(Token::new(TokenKind::Lt, span), Spacing::Alone)\n                                .into(),\n                        ),\n                    },\n                    Gt =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Gt, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(\n                            TokenTree::Token(Token::new(TokenKind::Ge, span), Spacing::Alone)\n                                .into(),\n                        )\n                    }\n\n                    OpenBrace | OpenBracket | OpenParen =\u003e {\n                        unreachable!(\"\")\n                    }\n                    CloseBrace | CloseBracket | CloseParen =\u003e Err(Error::new(\n                        ErrorKind::MissingDelim,\n                        format!(\"missing opening delimiter for {:?}\", token),\n                    )),\n\n                    Ident =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::ident_or_keyword(span, cursor), span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Annotation =\u003e Ok(TokenTree::Token(\n                        Token::new(\n                            TokenKind::Annotation(super::Annotation::from_span(span, cursor)),\n                            span,\n                        ),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Literal { kind, .. } =\u003e Ok(TokenTree::Token(\n                        Token::new(\n                            TokenKind::Literal(super::Lit::from_span(kind, span, cursor)?),\n                            span,\n                        ),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Comment | Whitespace =\u003e {\n                        match cursor.next() {\n                            Some(value) =\u003e (token, span) = value,\n                            None =\u003e {\n                                return Ok(None);\n                            }\n                        }\n                        continue;\n                    }\n\n                    _ =\u003e unimplemented!(\"missing parser for {token:?}\"),\n                };\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::{SourceMap, ast::token};\n    use super::*;\n\n    #[test]\n    fn recognize_arrows() {\n        let mut smap = SourceMap::new();\n        let asset = smap.load_raw(\n            \"raw:token:0\",\n            \"module A {{\n            connections {{\n                a \u003c--\u003e b,\n                c \u003c-- Link --\u003e d\n            }}\n        }}\",\n        );\n\n        let ts = TokenStream::new(asset).unwrap();\n        let TokenTree::Delimited(_, _, ref module_stmt) = ts.items[2] else {\n            unreachable!()\n        };\n        let TokenTree::Delimited(_, _, ref module_stmt) = module_stmt.items[0] else {\n            unreachable!()\n        };\n\n        dbg!(module_stmt);\n\n        let TokenTree::Delimited(_, _, ref conn_stmt) = module_stmt.items[1] else {\n            unreachable!()\n        };\n\n        let TokenTree::Delimited(_, _, ref list) = conn_stmt.items[0] else {\n            unreachable!()\n        };\n\n\n        let TokenTree::Token(ref arrow, _) = list.items[1] else {\n            unreachable!()\n        };\n        assert_eq!(arrow.kind, token::TokenKind::LSingleArrowR);\n\n        let TokenTree::Token(ref arrow, _) = list.items[5] else {\n            unreachable!()\n        };\n        assert_eq!(arrow.kind, token::TokenKind::LSingleArrow);\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":990},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":990},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":31},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":959},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":2489},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":2489},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":15344},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":15344},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":2485},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":2485},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":12855},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":25718},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":1970},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":1970},"fn_name":null},{"line":90,"address":[],"length":0, text\u003e {\n        let mut smap = SourceMap::new();\n        let ident = AssetIdentifier::Root {\n            path,\n            alias: \"root\".to_string(),\n        };\n\n        let asset = match smap.load_file(ident.clone()).map_err(Error::from_io) {\n            Ok(asset) =\u003e asset,\n            Err(e) =\u003e return Err(RootError::single(e, smap)),\n        };\n        let ts = match TokenStream::new(asset) {\n            Ok(ts) =\u003e ts,\n            Err(e) =\u003e return Err(RootError::single(e, smap)),\n        };\n        let buf = ParseBuffer::new(asset, ts);\n        let file = match ast::File::parse(\u0026buf) {\n            Ok(file) =\u003e file,\n            Err(e) =\u003e return Err(RootError::single(e, smap)),\n        };\n\n        let mut this = Context {\n            smap,\n            root: ident.clone(),\n            assets: vec![ident.clone()],\n            deps: HashMap::new(),\n\n            ast: HashMap::from([(ident, file)]),\n            ir: HashMap::new(),\n            entry: None,\n        };\n        if let Err(e) = this.load_includes() {\n            return Err(RootError::single(e, this.smap));\n        }\n        Ok(this)\n    }\n\n    fn load_includes(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let mut i = 0;\n        while i \u003c self.assets.len() {\n            let asset = self.assets[i].clone();\n            let items = self\n                .ast\n                .get(\u0026asset)\n                .expect(\"Asset was registered, but not ast provided\");\n\n            let mut tasks = Vec::new();\n            for item in \u0026items.items {\n                if let ast::Item::Include(include) = item {\n                    let ipath = include.path.path();\n                    match asset.path() {\n                        Ok(anchor) =\u003e {\n                            assert!(anchor\n                                .extension()\n                                .map(|e| e.to_string_lossy().contains(\"ndl\"))\ fier, \u0026ast::File)\u003e {\n        let iter = self\n            .deps\n            .get(asset)\n            .unwrap()\n            .iter()\n            .map(|k| (k, self.ast.get(k).unwrap()));\n\n        let asset = self.assets.iter().find(|a| *a == asset).unwrap(); // for lifetimes\n        let init = std::iter::once((asset, self.ast.get(asset).unwrap()));\n\n        Vec::from_iter(init.chain(iter))\n    }\n\n    pub(crate) fn ir_for_asset(\n        \u0026self,\n        asset: \u0026AssetIdentifier,\n        include_self: bool,\n    ) -\u003e Vec\u003c(\u0026AssetIdentifier, \u0026ir::Items)\u003e {\n        let iter = self\n            .deps\n            .get(asset)\n            .unwrap()\n            .iter()\n            .map(|k| (k, self.ir.get(k).unwrap()));\n\n        if include_self {\n            let asset = self.assets.iter().find(|a| *a == asset).unwrap(); // for lifetimes\n            let init = std::iter::once((asset, self.ir.get(asset).unwrap()));\n\n            Vec::from_iter(init.chain(iter))\n        } else {\n            iter.collect()\n        }\n    }\n\n    fn load_deps(\u0026mut self, errors: \u0026mut ErrorsMut) {\n        if !self.deps.is_empty() {\n            return;\n        }\n\n        let mut topo: Vec\u003cVec\u003cusize\u003e\u003e = vec![Vec::new(); self.assets.len()];\n        let mut topo_span: Vec\u003cVec\u003cSpan\u003e\u003e = vec![Vec::new(); self.assets.len()];\n\n        // Build topology from raw edges.\n        for i in 0..self.assets.len() {\n            let ast = self.ast.get(\u0026self.assets[i]).unwrap();\n            for item in ast.items.iter() {\n                if let ast::Item::Include(include) = item {\n                    let ipath = include.path.path();\n                    let mut anchor = self.assets[i]\n                        .path()\n                        .unwrap()\n                        .parent()\n                        .unwrap()\n                        .to_path_buf();\n                    for c er) -\u003e io::Result\u003c()\u003e {\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Red)).set_bold(true))?;\n        write!(fmt, \"error[{}]: \", self.kind as u8)?;\n\n        fmt.reset()?;\n        fmt.set_color(ColorSpec::new().set_bold(true))?;\n        writeln!(fmt, \"{} ({})\", self.internal, self.kind)?;\n\n        Ok(())\n    }\n\n    fn fmt_span(\u0026self, smap: \u0026SourceMap, fmt: \u0026mut Buffer) -\u003e io::Result\u003c()\u003e {\n        let Some(span) = self.span else { return Ok(()) };\n        let asset = smap.asset_for(span).expect(\"Failed to fetch asset\");\n        let line = smap.line_for(span).expect(\"Failed to fetch asset\");\n\n        // File path line\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n        write!(fmt, \"   --\u003e \")?;\n\n        fmt.reset()?;\n        writeln!(\n            fmt,\n            \"{}:{}\",\n            asset.ident.path().unwrap().to_str().unwrap(),\n            line\n        )?;\n\n        let (pstr, p) = smap.slice_padded_for(span);\n        // Print padded lines\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n        if p == 0 {\n            write!(fmt, \"{:\u003e3} | \", line)?;\n        } else {\n            write!(fmt, \"    | \")?;\n        }\n        fmt.reset()?;\n\n        let mut line_drawn = 1;\n\n        for c in pstr.chars() {\n            write!(fmt, \"{}\", c)?;\n            if c == '\\n' {\n                fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n\n                if line_drawn != p {\n                    write!(fmt, \"    | \")?;\n                } else {\n                    write!(fmt, \"{:\u003e3} | \", line)?;\n                }\n                line_drawn += 1;\n                fmt.reset()?;\n            }\n        }\n\n        writeln!(fmt)?;\n\n        Ok(())\n    }\n\n    fn fmt_hint(\u0026self, smap: \u0026SourceMap, fmt: \u0026mut Buffer) -\u003e io::Result\u003c()\u003e {\n        for hint in \u0026self.hints {\n            match hint {\n                ErrorHint::Help(help) =\u003e {\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    write!(fmt, \"    = \")?;\n\n                    fmt.reset()?;\n                    fmt.set_color(ColorSpec::new().set_bold(true))?;\n                    write!(fmt, \"help: \")?;\n\n                    fmt.reset()?;\n                    writeln!(fmt, \"{}\", help)?;\n                }\n                ErrorHint::Note(note) =\u003e {\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    write!(fmt, \"    = \")?;\n\n                    fmt.reset()?;\n                    fmt.set_color(ColorSpec::new().set_bold(true))?;\n                    write!(fmt, \"note: \")?;\n\n                    fmt.reset()?;\n                    writeln!(fmt, \"{}\", note)?;\n                }\n                ErrorHint::Solution(solution) =\u003e {\n                    let sasset = smap.asset_for(solution.span).unwrap();\n                    let sline = sasset.line_for(solution.span.pos);\n\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    writeln!(fmt, \"    = {}\", solution.description)?;\n                    writeln!(\n                        fmt,\n                        \"       in {}:{}\",\n                        sasset.ident.path().unwrap().to_str().unwrap(),\n                        sline\n                    )?;\n\n                    fmt.reset()?;\n                }\n            }\n        }\n        Ok(())\n    }\n}\n\nimpl error::Error for RootError {}\nimpl fmt::Display for RootError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let stream = BufferWriter::stderr(ColorChoice::Always);\n        let mut buffer = stream.buffer();\n        for error in \u00 let mut result = Vec::new();\n        Self::_all_modules(this, \u0026mut result);\n        result\n    }\n\n    fn _all_modules(this: Arc\u003cModule\u003e, result: \u0026mut Vec\u003cArc\u003cModule\u003e\u003e) {\n        if !result.iter().any(|r| Arc::ptr_eq(r, \u0026this)) {\n            result.push(this.clone());\n            for submod in \u0026this.submodules {\n                let Some(sub) = submod.typ.as_module_arc() else {\n                    continue;\n                };\n                Self::_all_modules(sub, result);\n            }\n        }\n    }\n}\n\n// impl ConnectionEndpoint {\n//     pub fn new(endp: \u0026ModuleGateReference, gate: \u0026GateRef) -\u003e Self {\n//         match endp {\n//             ModuleGateReference::Local(local) =\u003e ConnectionEndpoint::Local(\n//                 RawSymbol {\n//                     raw: local.gate.raw.clone(),\n//                 },\n//                 Cluster::new(gate),\n//             ),\n//             ModuleGateReference::Nonlocal(nonlocal) =\u003e ConnectionEndpoint::Nonlocal(\n//                 RawSymbol {\n//                     raw: nonlocal.submodule.raw.clone(),\n//                 },\n//                 Cluster::new(gate),\n//                 (\n//                     RawSymbol {\n//                         raw: nonlocal.gate.gate.raw.clone(),\n//                     },\n//                     Cluster::new(gate),\n//                 ),\n//             ),\n//         }\n//     }\n// }\n\nimpl Cluster {\n    pub fn new(gate: \u0026GateRef) -\u003e Self {\n        match gate.pos {\n            Some(pos) =\u003e Self::Clusted(pos),\n            None =\u003e Self::Standalone,\n        }\n    }\n\n    pub fn contains(\u0026self, other: \u0026Self) -\u003e bool {\n        match self {\n            Self::Standalone =\u003e matches!(other, Self::Standalone),\n            Self::Clusted(cs) =\u003e match other {\n                Self::Standalone =\u003e true,\n                Self::Clusted(i) =\u003e i \u003c cs,\n            },\n        }\n    }\n\n    pub fn as_size(\u0026self) -\u003e usize {\n        match self {\n            Self::Standalone =\u003e 1,\n            Self::Clusted(n) =\u003e *n,\n        }\n    }\n\n    pub fn as_index(\u0026self) -\u003e usize {\n        match self {\n            Self::Standalone =\u003e 0,\n            Self::Clusted(n) =\u003e *n,\n        }\n    }\n}\n\nimpl From\u003cGateRef\u003c'_\u003e\u003e for ConnectionEndpoint {\n    fn from(value: GateRef\u003c'_\u003e) -\u003e Self {\n        let gc = Cluster::new(\u0026value);\n        match value.submod {\n            Some((pos, submod, cl)) =\u003e ConnectionEndpoint::Nonlocal(\n                RawSymbol { raw: submod },\n                if pos == 0 \u0026\u0026 cl == Cluster::Standalone {\n                    Cluster::Standalone\n                } else {\n                    Cluster::Clusted(pos)\n                },\n                (value.def.ident.clone(), gc),\n            ),\n            None =\u003e ConnectionEndpoint::Local(value.def.ident.clone(), gc),\n        }\n    }\n}\n\nimpl From\u003c\u0026ClusterDefinition\u003e for Cluster {\n    fn from(value: \u0026ClusterDefinition) -\u003e Self {\n        Cluster::Clusted(value.lit.as_integer() as usize)\n    }\n}\n\nimpl From\u003c\u0026Option\u003cClusterDefinition\u003e\u003e for Cluster {\n    fn from(value: \u0026Option\u003cClusterDefinition\u003e) -\u003e Self {\n        value\n            .as_ref()\n            .map(Cluster::from)\n            .unwrap_or(Cluster::Standalone)\n    }\n}\n\n\nimpl Display for Cluster {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Self::Standalone =\u003e Ok(()),\n            Self::Clusted(c) =\u003e write!(f, \"[{c}]\"),\n        }\n    }\n}\n\nimpl Debug for Module {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        f.debug_struct(\"Module\")\n ,"src","lexer","mod.rs"],"content":"use self::LiteralKind::*;\nuse self::TokenKind::*;\nuse cursor::Cursor;\n\nmod cursor;\n\n#[cfg(test)]\nmod tests;\n\n/// Creates an iterator that produces tokens from the input string.\npub fn tokenize(input: \u0026str, start_idx: usize) -\u003e impl Iterator\u003cItem = Token\u003e + '_ {\n    let mut cursor = Cursor::new(input, start_idx);\n    std::iter::from_fn(move || {\n        if cursor.is_eof() {\n            None\n        } else {\n            cursor.reset_len_consumed();\n            Some(cursor.advance_token())\n        }\n    })\n}\n\n///\n/// A raw syntactical element in of the given source asset.\n/// Note that the [Loc] always references the [SourceMap] buffer\n/// not the relative position in the current asset.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct Token {\n    /// The type of token encountered.\n    pub kind: TokenKind,\n    /// The location of the token in the source asset.\n    pub len: usize,\n}\n\nimpl Token {\n    ///\n    /// Creates a new token from the given raw parameters.\n    ///\n    pub fn new(kind: TokenKind, len: usize) -\u003e Self {\n        Self { kind, len }\n    }\n}\n\n///\n/// The tokens type.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum TokenKind {\n    // A single line comment\n    Comment,\n    /// Any whitespace characters sequence.\n    Whitespace,\n    /// Any token that can be either type, var name or keyqord\n    Ident,\n    /// Any token that is a ident, prefixed by an @.\n    Annotation,\n    /// A invalid identifer.\n    InvalidIdent,\n    /// A nonterminated token prefix.\n    UnknownPrefix,\n    /// A literal value.\n    Literal {\n        kind: LiteralKind,\n        suffix_start: usize,\n    },\n\n    /// \";\"\n    Semi,\n    /// \",\"\n    Comma,\n    /// \".\"\n    Dot,\n    /// \"(\"\n    OpenParen,\n    /// \")\"\n    CloseParen,\n    /// \"{\"\n    OpenBrace,\n    /// \"}\"\n    CloseBrace,\n    /// \"[\"\n    OpenBracket,\n    /// \"]\"\n    CloseBracket,\n    /// \"@\"\n    At,\n    /// \"#\"\n    Pound,\n    /// \"~\"\n    Tilde,\n    /// \"?\"\n    Question,\n    /// \":\"\n    Colon,\n    /// \"$\"\n    Dollar,\n    /// \"=\"\n    Eq,\n    /// \"!\"\n    Bang,\n    /// \"\u003c\"\n    Lt,\n    /// \"\u003e\"\n    Gt,\n    /// \"-\"\n    Minus,\n    /// \"\u0026\"\n    And,\n    /// \"|\"\n    Or,\n    /// \"+\"\n    Plus,\n    /// \"*\"\n    Star,\n    /// \"/\"\n    Slash,\n    /// \"^\"\n    Caret,\n    /// \"%\"\n    Percent,\n\n    /// Unknown token, not expected by the lexer, e.g. \"№\"\n    Unknown,\n}\n\nimpl TokenKind {\n    pub(super) fn is_delim_open(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            TokenKind::OpenParen | TokenKind::OpenBrace | TokenKind::OpenBracket\n        )\n    }\n}\n\n///\n/// A literal value definition token.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum LiteralKind {\n    Int { base: Base, empty_int: bool },\n    Float { base: Base, empty_exp: bool },\n    Str { terminated: bool },\n}\n\n///\n/// The numeric bases numbers can be wirtten in.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum Base {\n    Binary,\n    Octal,\n    Hexadecimal,\n    Decimal,\n}\n\n// impl Base {\n//     pub(crate) fn radix(\u0026self) -\u003e u32 {\n//         match self {\n//             Base::Binary =\u003e 2,\n//             Base::Octal =\u003e 8,\n//             Base::Decimal =\u003e 10,\n//             \u0026Base::Hexadecimal =\u003e 16,\n//         }\n//     }\n// }\n\n/// True if `c` is considered a whitespace.\npub fn is_whitespace(c: char) -\u003e bool {\n    matches!(\n        c,\n        // Usual ASCII suspects\n        '\\u{0009}'   // \\t\n        | '\\u{000A}' // \\n\n        | '\\u{000B}' // vertical tab\n        | '\\u{000C}' // form feed\n        | '\\u{000D}' // \\r\n        | '\\u{0020}' // space\n\n        // NEXT LINE from latin1\n        | '\\u{0085}'
