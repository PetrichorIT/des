ess":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":372,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":373,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":374,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":375,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":376,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":377,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":378,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":62,"coverable":63},{"path":["/","Users","mk","Developer","rust","des","des","src","net","runtime","api.rs"],"content":"use super::Globals;\nuse std::sync::Arc;\n\n/// Returns the globals of the runtime.\n///\n/// \u003e *This function should only be called within the simulation*\n///\n/// # Panics\n///\n/// This function panics if the no runtime is currently active.\n/// Note that a runtime is active if a instance of [`Sim`](super::Sim) exists.\n///\n#[must_use]\npub fn globals() -\u003e Arc\u003cGlobals\u003e {\n    Globals::current()\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":72},"fn_name":null}],"covered":2,"coverable":2},{"path":["/","Users","mk","Developer","rust","des","des","src","net","runtime","blocks.rs"],"content":"use std::{error::Error, fmt::Formatter, pin::Pin, time::Duration};\n\nuse crate::{\n    net::{message::Message, module::Module},\n    prelude::{current, shutdow_and_restart_in},\n};\n\nuse super::ScopedSim;\n\n/// A trait that descibes that an object can be build into a block of modules\n/// at a given scope within the simulation.\n///\n/// Types that implement `ModuleBlock` should be treated as builders for the actual\n/// block of modules. They can contain abitrary information that may be relevent to the\n/// build process of the actual modules within the block.\n///\n/// A module block can consist of either:\n/// - no module at all\n/// - on module specifically at the position defined by the scope\n/// - on module at the scope position, an more as direct or indirect children of the first module.\n///\n/// See [`ScopedSim`] for more information.\npub trait ModuleBlock {\n    /// Build the described module block within the context of scoped part of\n    /// a simulation.\n    fn build\u003cA\u003e(self, sim: ScopedSim\u003c'_, A\u003e);\n}\n\nimpl\u003cM: Module\u003e ModuleBlock for M {\n    fn build\u003cA\u003e(self, sim: ScopedSim\u003c'_, A\u003e) {\n        sim.base.raw(sim.scope, self);\n    }\n}\n\n/// The policy that descibes how a module should proceeed, if a\n/// handler function returns an error.\n#[derive(Debug, Clone, Copy)]\npub enum FailabilityPolicy {\n    /// This option causes the module to panic with the error.\n    ///\n    /// Only use this option if errors indicate that something went so wrong,\n    /// the entire simulation should fail.\n    Panic,\n    /// This option causes the module to just continue as is. The error will be logged.\n    ///\n    /// Only use this option if you can ensure that the error has not caused an invalid\n    /// state, should the node be statefull.\n    Continue,\n    /// This option triggers a node restart as a result of an error.\n    ///\n    /// If set on a node without restart semantics this is equivalent to `Continue`\n    Restart,\n}\n\n/// A wrapper for treating a handler functions as a module.\n///\n/// This wrapper takes an `FnMut(Message) -\u003e ?` as input at uses this function\n/// as message handler, called by [`Module::handle_message`]. Use this wrapper\n/// if a node software is stateless, an can be simply described by a handler function\n/// alone.\n///\n/// Since this wrapper is stateless, restarting it will have no effect on the\n/// internals.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::HandlerFn;\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", HandlerFn::new(|msg| {\n///     /* Do something stateless (e.g. random routing) */\n/// }));\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct HandlerFn\u003cHandler\u003e {\n    inner: Handler,\n}\n\nimpl\u003cHandler\u003e HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message),\n{\n    /// Creates a new wrapper for a function returning the unit type.\n    pub fn new(handler: Handler) -\u003e Self {\n        Self { inner: handler }\n    }\n}\n\nimpl\u003cHandler, Err\u003e HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message) -\u003e Result\u003c(), Err\u003e,\n    Err: Error,\n{\n    /// Creates a new wrapper for a function returning some `Result`.\n    ///\n    /// The parameter `policy` defines how an error will be processed, should\n    /// one occur during the execution of the handler.\n    #[allow(clippy::missing_panics_doc)]\n    pub fn failable(\n        mut handler: Handler,\n        policy: FailabilityPolicy,\n    ) -\u003e HandlerFn\u003cimpl FnMut(Message)\u003e {\n        HandlerFn {\n            inner: move |msg| match handler(msg) {\n                Ok(()) =\u003e {}\n                Err(e) =\u003e match policy {\n                    FailabilityPolicy::Panic =\u003e panic!(\n                        \"node '{}' failed to process message, handler fn failed with: {e} \",\n                        current().path\n                    ),\n                    FailabilityPolicy::Continue | FailabilityPolicy::Restart =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                    }\n                },\n            },\n        }\n    }\n}\n\nimpl\u003cHandler\u003e Module for HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message) + 'static,\n{\n    fn handle_message(\u0026mut self, msg: Message) {\n        (self.inner)(msg);\n    }\n}\n\n/// A wrapper for creating handler functions with state, treatable as a module.\n///\n/// This wrapper takes two functions, one to create some state `FnMut() -\u003e State` and\n/// a handler function that accepts the state as an additional parameter `FnMut(\u0026mut State, Message)`\n/// to create a module. The generator function will be executed once the simulation has been started,\n/// within module-scope. When a module is shut down, the generator function can be used to reinitalize the\n/// state. Note that `gen` can be used for other things than just initalizing the state.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::ModuleFn;\n/// struct State {\n///     /* ...data */\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", ModuleFn::new(\n///     || {\n///         /* Treat this as at_sim_start() */\n///         State { /* ...data */ }\n///     },\n///     |state, msg| {\n///         /* Do some message processing here */\n///     }\n/// ));\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct ModuleFn\u003cGen, State, Handler\u003e {\n    gen: Gen,\n    current: Option\u003cState\u003e,\n    handler: Handler,\n}\n\nimpl\u003cGen, State, Handler\u003e ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State,\n    Handler: FnMut(\u0026mut State, Message),\n{\n    /// Creates a wrapper over a function that returns the unit type.\n    pub fn new(gen: Gen, handler: Handler) -\u003e Self {\n        Self {\n            handler,\n            current: None,\n            gen,\n        }\n    }\n}\n\nimpl\u003cGen, State, Handler, Err\u003e ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State,\n    Handler: FnMut(\u0026mut State, Message) -\u003e Result\u003c(), Err\u003e + 'static,\n    Err: Error,\n{\n    /// Creates a new wrapper for a function returning some `Result`.\n    ///\n    /// The parameter `policy` defines how an error will be processed, should\n    /// one occur during the execution of the handler.\n    #[allow(clippy::missing_panics_doc)]\n    #[allow(clippy::complexity)]\n    pub fn failable(\n        gen: Gen,\n        mut handler: Handler,\n        policy: FailabilityPolicy,\n    ) -\u003e ModuleFn\u003cGen, State, Box\u003cdyn FnMut(\u0026mut State, Message)\u003e\u003e {\n        ModuleFn {\n            current: None,\n            gen,\n            handler: Box::new(move |state, msg| match handler(state, msg) {\n                Ok(()) =\u003e {}\n                Err(e) =\u003e match policy {\n                    FailabilityPolicy::Panic =\u003e panic!(\n                        \"node '{}' failed to process message, handler fn failed with: {e} \",\n                        current().path\n                    ),\n                    FailabilityPolicy::Continue =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                    }\n                    FailabilityPolicy::Restart =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                        shutdow_and_restart_in(Duration::ZERO);\n                    }\n                },\n            }),\n        }\n    }\n}\n\nimpl\u003cGen, State, Handler\u003e Module for ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State + 'static,\n    State: 'static,\n    Handler: FnMut(\u0026mut State, Message) + 'static,\n{\n    fn reset(\u0026mut self) {\n        self.current = None;\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        self.current = Some((self.gen)());\n    }\n\n    fn handle_message(\u0026mut self, msg: Message) {\n        let Some(state) = \u0026mut self.current else {\n            unreachable!(\"handle_message cannot be called before at_sim_start\")\n        };\n        (self.handler)(state, msg);\n    }\n}\n\ncfg_async! {\n    use tokio::{\n        sync::mpsc::{self, Receiver, Sender},\n        task::JoinHandle,\n    };\n    use std::future::Future;\n    use crate::net::module::AsyncModule;\n\n\n    /// A helper that enables user to treat a module as a async stream of messages,\n    /// with state attached.\n    ///\n    /// This helper enables user to use `async FnMut(Receiver\u003cMessage\u003e)` as a\n    /// module. The provided function is called at the start of the simulation, within\n    /// module context. The provided receiver will stream incoming message to the\n    /// async clousure. Any user code should saturate the mpsc channel asap, since\n    /// it is bounded. Message buffering should be implemented manually.\n    ///\n    /// On module restarts, the generator function will be called again with a new\n    /// receiver.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::AsyncFn;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", AsyncFn::new(|mut rx| {\n    ///     /* Do some setup / sim_start_stuff here */\n    ///     async move {\n    ///         while let Some(msg) = rx.recv().await {\n    ///             /* Message processing */\n    ///         }\n    ///     }\n    /// }));\n    /// /* ... */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub struct AsyncFn\n    {\n        gen: BoxedGen,\n\n        join: Option\u003cJoinHandle\u003c()\u003e\u003e,\n        tx: Sender\u003cMessage\u003e,\n        rx: Option\u003cReceiver\u003cMessage\u003e\u003e,\n\n        require_join: bool,\n    }\n\n    type BoxedGen = Box\u003cdyn FnMut(Receiver\u003cMessage\u003e) -\u003e BoxedFuture + Send\u003e;\n    type BoxedFuture = Pin\u003cBox\u003cdyn Future\u003cOutput = ()\u003e + Send\u003e\u003e;\n\n    impl AsyncFn {\n        /// Sets the handler to require a join\n        #[must_use]\n        pub fn require_join(mut self) -\u003e Self {\n            self.require_join = true;\n            self\n        }\n\n        /// Creates a new instance using the generator function.\n        pub fn new\u003cGen, Fut\u003e(mut gen: Gen) -\u003e Self\n        where\n            Gen: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Gen: Send + 'static,\n            Fut: Future\u003cOutput = ()\u003e,\n            Fut: Send + 'static,\n        {\n            let (tx, rx) = mpsc::channel(8);\n            Self { gen: Box::new(move |rx| Box::pin(gen(rx))), join: None, tx, rx: Some(rx), require_join: false }\n        }\n\n        /// Creates a new instance using the generator function.\n        #[allow(clippy::missing_panics_doc)]\n        pub fn failable\u003cFailable, Fut, Err\u003e(mut gen: Failable) -\u003e Self\n        where\n            Failable: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Failable: Send + 'static,\n            Fut: Future\u003cOutput = Result\u003c(), Err\u003e\u003e,\n            Fut: Send + 'static,\n            Err: Error\n        {\n            let (tx, rx) = mpsc::channel(8);\n            Self {\n                gen: Box::new(move |rx| {\n                    let fut = gen(rx);\n                    Box::pin(async move {\n                        match fut.await {\n                            Ok(()) =\u003e {},\n                            Err(e) =\u003e {\n                                panic!(\"node {} paniced at failable operation: {e}\", current().path());\n                            },\n                        }\n                    })\n                }),\n                join: None,\n                tx,\n                rx: Some(rx),\n                require_join: false\n            }\n        }\n\n        /// Makes an io::error exepctor\n        pub fn io\u003cGen, Fut\u003e(gen: Gen) -\u003e Self\n        where\n            Gen: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Gen: Send + 'static,\n            Fut: Future\u003cOutput = std::io::Result\u003c()\u003e\u003e,\n            Fut: Send + 'static,\n        {\n            Self::failable(gen)\n        }\n    }\n\n    impl AsyncModule for AsyncFn {\n        fn reset(\u0026mut self) {\n            if let Some(ref join) = self.join { join.abort() }\n        }\n\n        async fn at_sim_start(\u0026mut self, _: usize) {\n            let rx = self.rx.take().unwrap_or_else(|| {\n                let (tx, rx) = mpsc::channel(8);\n                self.tx = tx;\n                rx\n            });\n\n            let fut = (self.gen)(rx);\n            self.join = Some(tokio::task::spawn(fut));\n        }\n\n        async fn handle_message(\u0026mut self, msg: Message) {\n            self.tx.try_send(msg).expect(\"async module blocked\");\n        }\n\n        async fn at_sim_end(\u0026mut self) {\n            if let Some(join) = self.join.take() {\n                if join.is_finished() || self.require_join {\n                    match join.await {\n                        Ok(_) =\u003e {},\n                        Err(e) if e.is_cancelled() =\u003e {}\n                        Err(e) =\u003e panic!(\"{e}\"),\n                    }\n                }\n            }\n        }\n    }\n\n    impl std::fmt::Debug for AsyncFn {\n        fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e std::fmt::Result {\n            write!(f, \"AsyncFn\")\n        }\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":194},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":194},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":127,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":175,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":196,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":204,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":230,"address":[],"length":0,    }\n}\n\nunsafe impl Send for BufferContext {}\nunsafe impl Sync for BufferContext {}\n\nimpl Globals {\n    pub(crate) fn current() -\u003e Arc\u003cSelf\u003e {\n        let ctx = BUF_CTX.lock();\n        ctx.globals\n            .as_ref()\n            .expect(\"no globals attached to this event\")\n            .upgrade()\n            .expect(\"globals allready dropped: simulation shutting down\")\n    }\n}\n\npub(crate) fn buf_init(globals: Weak\u003cGlobals\u003e) {\n    let mut ctx = BUF_CTX.lock();\n    ctx.globals = Some(globals);\n\n    // TODO: remove ?\n    // SAFTEY:\n    // reseting the MOD_CTX is safe, since simulation lock is aquired.\n    unsafe {\n        MOD_CTX.reset(None);\n    }\n}\n\npub(crate) fn buf_drop() {\n    let mut ctx = BUF_CTX.lock();\n    *ctx = BufferContext::new();\n}\n\npub(crate) fn buf_send_at(mut msg: Message, gate: GateRef, send_time: SimTime) {\n    let mut ctx = BUF_CTX.lock();\n    msg.header.sender_module_id = current().id();\n\n    crate::tracing::enter_scope(gate.owner().scope_token());\n\n    // (0) If delayed send is active, dont skip gate_refs\n    if send_time \u003e SimTime::now() {\n        ctx.events.push((\n            NetEvents::MessageExitingConnection(MessageExitingConnection {\n                con: Connection::new(gate),\n                msg,\n            }),\n            send_time,\n        ));\n        return;\n    }\n\n    // (0) Else handle the event inlined, for instant effects on the associated\n    // channels.\n    let event = MessageExitingConnection {\n        con: Connection::new(gate),\n        msg,\n    };\n    event.handle_with_sink(\u0026mut ctx.events);\n\n    crate::tracing::enter_scope(with_mod_ctx(|ctx| ctx.scope_token));\n}\n\npub(crate) fn buf_schedule_at(msg: Message, arrival_time: SimTime) {\n    // continue to delay the delivery of event, since non other components are\n    // used, and we dont block any channels. additionally this ensures that\n    // timeouts are allways ordered later than packets, which is good\n    let mut ctx = BUF_CTX.lock();\n    ctx.loopback.push((msg, arrival_time));\n}\n\npub(crate) fn buf_schedule_shutdown(restart: Option\u003cSimTime\u003e) {\n    assert!(\n        restart.map_or(true, |r| r \u003e= SimTime::now()),\n        \"Restart point cannot be in the past\"\n    );\n\n    let mut ctx = BUF_CTX.lock();\n    ctx.shutdown = Some(restart);\n}\n\npub(crate) fn buf_process\u003cA\u003e(module: \u0026ModuleRef, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    let mut ctx = BUF_CTX.lock();\n\n    // (0) Add delayed events from 'send'\n    for (event, time) in ctx.events.drain(..) {\n        rt.add_event(event, time);\n    }\n\n    // (1) Send loopback events from 'scheduleAt'\n    for (message, time) in ctx.loopback.drain(..) {\n        rt.add_event(\n            NetEvents::HandleMessageEvent(HandleMessageEvent {\n                module: module.clone(),\n                message,\n            }),\n            time,\n        );\n    }\n\n    // (2) Handle shutdown if indicated\n    if let Some(restart) = ctx.shutdown.take() {\n        // Mark the modules state\n        #[cfg(feature = \"tracing\")]\n        tracing::debug!(\"Shuttind down module and restaring at {:?}\", restart);\n        module\n            .ctx\n            .active\n            .store(false, std::sync::atomic::Ordering::SeqCst);\n\n        // drop the rt, to prevent all async activity from happening.\n        #[cfg(feature = \"async\")]\n        module.ctx.async_ext.write().rt.shutdown();\n\n        // drop all hooks to ensure all messages reach the async impl\n        // module.ctx.hooks.borrow_mut().clear(); TODO: Plugin clean\n        SETUP_FN.read()(\u0026module.ctx);\n\n        // Reset the internal state\n        // Note that the module is not active, so it must be manually reactivated\n        module.activate();\n        module.reset();\n        module.deactivate(rt);\n\n        // Reschedule wakeup\n        if let Some(restart) = restart {\n            rt.add_event(\n                NetEvents::ModuleRestartEvent(ModuleRestartEvent {\n                    module: module.clone(),\n                }),\n                restart,\n            );\n        }\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line t) =\u003e event.handle(rt),\n            Self::HandleMessageEvent(event) =\u003e event.handle(rt),\n            Self::ChannelUnbusyNotif(event) =\u003e event.handle(rt),\n            Self::ModuleRestartEvent(event) =\u003e event.handle(rt),\n            #[cfg(feature = \"async\")]\n            Self::AsyncWakeupEvent(event) =\u003e event.handle(rt),\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct MessageExitingConnection {\n    pub(crate) con: Connection, // exiting the following connecrtion\n    pub(crate) msg: Message,    // with this message\n}\n\nimpl MessageExitingConnection {\n    // This function executes an event with a sink not a runtime as an parameter.\n    // That allows for the executing of events not handles by the runtime itself\n    // aka. the calling with an abitrary event sink.\n    pub(crate) fn handle_with_sink(self, sink: \u0026mut impl EventSink\u003cNetEvents\u003e) {\n        let mut msg = self.msg;\n        msg.header.last_gate = Some(self.con.endpoint.clone());\n\n        // The connection that was exited.\n        // Current packet position: `cur.endpoint`\n        let mut cur = self.con;\n        while let Some(next) = cur.next_hop() {\n            enter_scope(cur.endpoint.owner().scope_token());\n\n            // Since a next gate exists log the current gate as\n            // transit complete. (do this before drop check to allow for better debugging at drop)\n            msg.header.last_gate = Some(next.endpoint.clone());\n\n            // Drop message is owner is not active, but notfiy since this is an irregularity.\n            if !cur.endpoint.owner().is_active() {\n                #[cfg(feature = \"tracing\")]\n                tracing::warn!(\n                    \"Gate '{}' dropped message [{}] since owner module {} is inactive\",\n                    cur.endpoint.name(),\n                    msg.str(),\n                    cur.endpoint.owner().path()\n                );\n\n                drop(msg);\n                return;\n            }\n\n            // Log the current transition to the internal log stream.\n            #[cfg(feature = \"tracing\")]\n            tracing::info!(\n                \"Gate '{}' forwarding message [{}] to next gate delayed: {}\",\n                cur.endpoint.name(),\n                msg.str(),\n                cur.channel().is_some()\n            );\n\n            if let Some(ch) = next.channel() {\n                ch.send_message(msg, next, sink);\n                return;\n            }\n\n            // No channel means next hop is on the same time slot,\n            // so continue.\n            cur = next;\n        }\n\n        // The loop has ended. This means we are at the end of a gate chain\n        // cur has not been checked for anything\n        enter_scope(cur.endpoint.owner().scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\n            \"Gate '{}' forwarding message [{}] to module #{}\",\n            cur.endpoint.name(),\n            msg.str(),\n            cur.endpoint.owner().id()\n        );\n\n        let module = cur.endpoint.owner();\n        sink.add(\n            NetEvents::HandleMessageEvent(HandleMessageEvent {\n                module,\n                message: msg,\n            }),\n            SimTime::now(),\n        );\n    }\n}\n\nimpl MessageExitingConnection {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        self.handle_with_sink(rt);\n    }\n}\n\n#[derive(Debug)]\npub struct HandleMessageEvent {\n    pub(crate) module: ModuleRef,\n    pub(crate) message: Message,\n}\n\nimpl HandleMessageEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        let mut message = self.message;\n        message.header.receiver_module_id = self.module.ctx.id;\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"Handling message {:?}\", message.str());\n\n        let module = \u0026self.module;\n\n        module.activate();\n        module.handle_message(message);\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[derive(Debug)]\npub struct ModuleRestartEvent {\n    pub(crate) module: ModuleRef,\n}\n\nimpl ModuleRestartEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"ModuleRestartEvent\");\n\n        let module = \u0026self.module;\n        module.activate();\n        module.module_restart();\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[cfg(feature = \"async\")]\n#[derive(Debug)]\npub struct AsyncWakeupEvent {\n    pub(crate) module: ModuleRef,\n}\n\n#[cfg(feature = \"async\")]\nimpl AsyncWakeupEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"async wakeup\");\n\n        let module = \u0026self.module;\n        module.activate();\n        module.async_wakeup();\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[derive(Debug)]\npub struct ChannelUnbusyNotif {\n    pub(crate) channel: ChannelRef,\n}\n\nimpl ChannelUnbusyNotif {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        self.channel.unbusy(rt);\n    }\n}\n\nimpl ModuleRef {\n    pub(crate) fn num_sim_start_stages(\u0026self) -\u003e usize {\n        self.processing.borrow().handler.num_sim_start_stages()\n    }\n\n    pub(crate) fn reset(\u0026self) {\n        let mut brw = self.processing.borrow_mut();\n        brw.handler.reset();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn async_wakeup(\u0026self) {\n        if self.ctx.active.load(SeqCst) {\n            self.processing.borrow_mut().incoming_upstream(None);\n            if self.processing.borrow().handler.__indicate_async() {\n                self.processing.borrow().run_without_event();\n            }\n            self.processing.borrow_mut().incoming_downstream();\n        } else {\n            #[cfg(feature = \"tracing\")]\n            tracing::debug!(\"Ignoring message since module is inactive\");\n        }\n    }\n\n    pub(crate) fn module_restart(\u0026self) {\n        #[cfg(feature = \"tracing\")]\n        tracing::debug!(\"Restarting module\");\n        // restart the module itself.\n        self.ctx.active.store(true, SeqCst);\n\n        // Do sim start procedure\n        let stages = self.num_sim_start_stages();\n        for stage in 0..stages {\n            self.at_sim_start(stage);\n        }\n\n        #[cfg(feature = \"async\")]\n        self.finish_sim_start();\n    }\n\n    pub(crate) fn handle_message(\u0026self, msg: Message) {\n        if self.ctx.active.load(SeqCst) {\n            // (0) Run upstream plugins.\n            self.processing.borrow_mut().incoming(Some(msg));\n        } else {\n            #[cfg(feature = \"tracing\")]\n            tracing::debug!(\"Ignoring message since module is inactive\");\n        }\n    }\n\n    pub(crate) fn at_sim_start(\u0026self, stage: usize) {\n        self.processing.borrow_mut().incoming_upstream(None);\n        self.processing.borrow_mut().handler.at_sim_start(stage);\n        self.processing.borrow_mut().incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn finish_sim_start(\u0026self) {\n        if self.processing.borrow().handler.__indicate_async() {\n            self.processing.borrow_mut().incoming_upstream(None);\n            self.processing.borrow_mut().handler.finish_sim_start();\n            self.processing.borrow_mut().incoming_downstream();\n        }\n    }\n\n    pub(crate) fn at_sim_end(\u0026self) {\n        self.processing.borrow_mut().incoming_upstream(None);\n        self.processing.borrow_mut().handler.at_sim_end();\n        self.processing.borrow_mut().incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn finish_sim_end(\u0026self) {\n        if self.processing.borrow().handler.__indicate_async() {\n            self.processing.borrow_mut().incoming_upstream(None);\n            self.processing.borrow_mut().handler.finish_sim_end();\n            self.processing.borrow_mut().incoming_downstream();\n        }\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":7799},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":7799},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":3353},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":2066},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":237},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":6369},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":2078},"fn_na line":291,"address":[],"length":0,"stats":{"Line":215},"fn_name":null},{"line":292,"address":[],"length":0,"stats":{"Line":215},"fn_name":null},{"line":293,"address":[],"length":0,"stats":{"Line":215},"fn_name":null},{"line":294,"address":[],"length":0,"stats":{"Line":215},"fn_name":null},{"line":298,"address":[],"length":0,"stats":{"Line":215},"fn_name":null},{"line":299,"address":[],"length":0,"stats":{"Line":357},"fn_name":null},{"line":300,"address":[],"length":0,"stats":{"Line":142},"fn_name":null},{"line":301,"address":[],"length":0,"stats":{"Line":142},"fn_name":null},{"line":302,"address":[],"length":0,"stats":{"Line":142},"fn_name":null}],"covered":107,"coverable":107},{"path":["/","Users","mk","Developer","rust","des","des","src","net","runtime","mod.rs"],"content":"use super::module::module_ctx_drop;\nuse super::Topology;\nuse super::{module::MOD_CTX, par::ParMap};\nuse crate::{\n    net::module::ModuleContext,\n    prelude::{Application, EventLifecycle, GateRef, Module, ModuleRef, ObjectPath, Runtime},\n    tracing::{enter_scope, leave_scope},\n};\nuse std::sync::{MutexGuard, TryLockError, Weak};\nuse std::{\n    fs, io, ops,\n    path::Path,\n    sync::{Arc, Mutex},\n};\n\nmod api;\npub use self::api::*;\n\nmod events;\npub(crate) use self::events::*;\n\nmod ctx;\npub(crate) use self::ctx::*;\n\nmod blocks;\npub use self::blocks::*;\n\nstatic GUARD: Mutex\u003c()\u003e = Mutex::new(());\n\n/// A networking simulation.\n///\n/// This type acts as both a builder for simulations, as well as the application object\n/// used in the [`Runtime`].\n///\n/// A networking simulation can internally contain an application `A`,\n/// that implements [`EventLifecycle`]. This type can be used attach\n/// custom global behaviour at the simulation launch and shutdown. The\n/// lifetime events will be applied after the simulation has started itself\n/// and before the simulation itself will shut down.\n///\n/// However networking simulations allways use events of type `NetEvents`,\n/// internally. These events do not interact with the inner application `A`.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::HandlerFn;\n/// struct Inner;\n/// impl EventLifecycle\u003cSim\u003cInner\u003e\u003e for Inner {\n///     fn at_sim_start(rt: \u0026mut Runtime\u003cSim\u003cInner\u003e\u003e) {\n///         println!(\"Hello simulation\");\n///         /* Do something */\n///     }\n/// }\n///\n/// let mut sim = Sim::new(Inner);\n/// sim.node(\"alice\", HandlerFn::new(|msg| {\n///     /* Message processing */\n/// }));\n///\n/// let _ = Builder::new().build(sim).run(); // prints 'Hello simulation'\n/// ```\n#[derive(Debug)]\npub struct Sim\u003cA\u003e {\n    modules: ModuleTree,\n    globals: Arc\u003cGlobals\u003e,\n    /// A inner field of a network simulation that can be used to attach\n    /// custom lifetime handlers to a simulation\n    pub inner: A,\n\n    #[allow(unused)]\n    guard: SimStaticsGuard,\n}\n\n#[derive(Debug)]\nstruct SimStaticsGuard {\n    #[allow(unused)]\n    guard: MutexGuard\u003c'static, ()\u003e,\n}\n\nimpl SimStaticsGuard {\n    fn new(globals: Weak\u003cGlobals\u003e) -\u003e Self {\n        let guard = GUARD.try_lock();\n        let guard = match guard {\n            Ok(guard) =\u003e guard,\n            Err(e) =\u003e match e {\n                TryLockError::WouldBlock =\u003e GUARD.lock().unwrap_or_else(|e| {\n                    eprintln!(\"net-sim lock poisnoed: rebuilding lock\");\n                    e.into_inner()\n                }),\n                TryLockError::Poisoned(poisoned) =\u003e {\n                    eprintln!(\"net-sim lock poisoned: rebuilding lock\");\n                    poisoned.into_inner()\n                }\n            },\n        };\n\n        buf_init(globals);\n        Self { guard }\n    }\n}\n\nimpl Drop for SimStaticsGuard {\n    fn drop(\u0026mut self) {\n        buf_drop();\n        module_ctx_drop();\n    }\n}\n\n/// A helper to manage a scoped part of a networking simulation,\n/// exclusivly used when building the simulation.\n///\n/// This type is helpful in combination with the trait [`ModuleBlock`]\n/// to create reproducable blocks of modules at different\n/// locations within the simulation.\n///\n/// This builder acts comparable to [`Sim`], but with an automatically\n/// applied path prefix, the `scope`.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::{ModuleBlock, ModuleFn, HandlerFn};\n/// struct LAN {}\n/// impl ModuleBlock for LAN {\n///     fn build\u003cA\u003e(self, mut sim: ScopedSim\u003c'_, A\u003e) {\n///         sim.root(HandlerFn::new(|_| {}));\n///         let gates = sim.gates(\"\", \"port\", 5);\n///         for i in 0..5 {\n///             let host = format!(\"host-{i}\");\n///             sim.node(\u0026host, ModuleFn::new(\n///                 /* ... */\n///                 # || 123, |_, _| {}    \n///             ));\n///             let gate = sim.gate(\u0026host, \"port\");\n///             gate.connect(gates[i].clone(), None);\n///         }\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"google\", LAN {});\n/// sim.node(\"microsoft\", LAN {});\n/// sim.node(\"aws\", HandlerFn::new(|_| {}));\n/// sim.node(\"aws.us-east\", LAN {});\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct ScopedSim\u003c'a, A\u003e {\n    pub(crate) base: \u0026'a mut Sim\u003cA\u003e,\n    pub(crate) scope: ObjectPath,\n}\n\nimpl\u003cA\u003e Sim\u003cA\u003e {\n    #[inline]\n    pub(crate) fn modules(\u0026self) -\u003e \u0026ModuleTree {\n        \u0026self.modules\n    }\n\n    #[inline]\n    pub(crate) fn modules_mut(\u0026mut self) -\u003e \u0026mut ModuleTree {\n        \u0026mut self.modules\n    }\n\n    /// Creates a new network simulation, with an inner application `A`.\n    ///\n    /// This allready binds the simulation globals to this instance.\n    pub fn new(inner: A) -\u003e Self {\n        let globals = Arc::new(Globals::default());\n        let guard = SimStaticsGuard::new(Arc::downgrade(\u0026globals));\n        Self {\n            guard,\n            modules: ModuleTree::default(),\n            globals,\n            inner,\n        }\n    }\n\n    /// Includes raw parameter defintions in the simulation.\n    ///\n    /// If a parsing error is encountered, it will be silently\n    /// ignored. Only successful parses will be applied to the\n    /// module parameters.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::ModuleFn;\n    /// use std::net::IpAddr;\n    ///\n    /// let mut sim = Sim::new(());\n    /// sim.include_par(\"alice.addr = 198.2.1.45\\nalice.role = host\");\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let addr = par(\"addr\").unwrap().parse::\u003cIpAddr\u003e().unwrap();\n    ///         let role = par(\"role\").unwrap().to_string();\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// /*\n    ///     Note that the order of the previous operations does not matter,\n    ///     since the setup code will only be executed when the simulation\n    ///     is startin, so on `Runtime::run`.\n    /// */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub fn include_par(\u0026mut self, raw: \u0026str) {\n        self.globals.parameters.build(raw);\n    }\n\n    /// Tries to read and include parameters from a file into the simulation.\n    ///\n    /// See [`Sim::include_par`] for more infomation.\n    ///\n    /// # Errors\n    ///\n    /// This function may fail if the reading from a file fails.\n    pub fn include_par_file(\u0026mut self, path: impl AsRef\u003cPath\u003e) -\u003e io::Result\u003c()\u003e {\n        self.include_par(\u0026fs::read_to_string(path)?);\n        Ok(())\n    }\n\n    /// Returns a handle to the simulation globals.\n    pub fn globals(\u0026self) -\u003e Arc\u003cGlobals\u003e {\n        self.globals.clone()\n    }\n\n    /// Creates a new module block within the simulation.\n    ///\n    /// A \"node\" is a block of modules at a given `path`. This may include:\n    /// - no modules at all\n    /// - just one module exactly at the given `path`\n    /// - multiple modules, one at `path`, the others as direct or indirect children of this root module.\n    ///\n    /// The provided parameter `module_block` must be some type that implements the trait `ModuleBlock`.\n    /// This trait can be used to create all components of the required block, within the local scope\n    /// defined by `path`. Modules themself also implement `ModuleBlock` so modules themselfs can be\n    /// build into a block of size 1.\n    ///\n    /// Custom implementations of `ModuleBlock` can not only create modules based\n    /// on config data, but also gates and connections between these modules. Note\n    /// that `ModuleBlock::build` is confined to the scope defined by `path`, since\n    /// it uses a [`ScopedSim`] builder.\n    ///\n    /// See [`ScopedSim`] for more information.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// struct MyModule {\n    ///     state: i32,\n    /// }\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         /* Do something */\n    ///     }\n    /// }\n    ///\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", MyModule { state: 42 });\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub fn node(\u0026mut self, path: impl Into\u003cObjectPath\u003e, module_block: impl ModuleBlock) {\n        let scoped = ScopedSim::new(self, path.into());\n        module_block.build(scoped);\n    }\n\n    /// Retrieves a module by reference from the simulation.\n    pub fn get(\u0026self, path: \u0026ObjectPath) -\u003e Option\u003cModuleRef\u003e {\n        self.modules.get(path)\n    }\n\n    /// Creates a gate on a allready created module.\n    ///\n    /// The module will be defined `path` and the gate will be named `gate`.\n    /// Should such a gate allready exist, the allready existing gate will be\n    /// returned.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # struct SomeModule;\n    /// # impl Module for SomeModule {}\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", SomeModule);\n    /// sim.node(\"bob\", SomeModule);\n    ///\n    /// let a = sim.gate(\"alice\", \"in\");\n    /// let b = sim.gate(\"bob\", \"out\");\n    ///\n    /// b.connect(a, None);\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panic if node modules exists at `path`.\n    pub fn gate(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str) -\u003e GateRef {\n        let path = path.into();\n        let Some(module) = self.get(\u0026path) else {\n            panic!(\"cannot create gate '{path}.{gate}', because node '{path}' does not exist\")\n        };\n        if let Some(gate) = module.gate(gate, 0) {\n            gate\n        } else {\n            module.create_gate(gate)\n        }\n    }\n\n    /// Creates a clust of gate gate on a allready created module.\n    ///\n    /// The module will be defined `path` and the gate cluster will be named `gate`.\n    /// Should such a gate cluster allready exist, the allready existing gate will be\n    /// returned.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if either, not module exists at `path`, or\n    /// some parts of the gate cluster allready exist, but others do not.\n    pub fn gates(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        let path = path.into();\n        let Some(module) = self.get(\u0026path) else {\n            panic!(\"cannot create gate '{path}.{gate}', because node '{path}' does not exist\")\n        };\n        let mut gates = Vec::new();\n        for k in 0..size {\n            if let Some(gate) = module.gate(gate, k) {\n                gates.push(gate);\n            } else {\n                break;\n            }\n        }\n        if gates.len() == size {\n            gates\n        } else {\n            assert!(\n                gates.is_empty(),\n                \"cannot create gate cluster from partial gate cluster\"\n            );\n            module.create_gate_cluster(gate, size)\n        }\n    }\n\n    fn raw(\u0026mut self, path: ObjectPath, module: impl Module) -\u003e ModuleRef {\n        // Check dup\n        assert!(\n            self.modules.get(\u0026path).is_none(),\n            \"cannot create node '{path}', node allready exists\"\n        );\n\n        // Check node path location\n        let ctx = if let Some(parent) = path.nonzero_parent() {\n            // (a) Check that the parent exists\n            let Some(parent) = self.get(\u0026parent) else {\n                panic!(\"cannot create node '{path}', since parent node '{parent}' is required, but does not exist\");\n            };\n\n            ModuleContext::child_of(path.name(), parent)\n        } else {\n            ModuleContext::standalone(path)\n        };\n        ctx.activate();\n\n        let pe = module.to_processing_chain();\n        ctx.upgrade_dummy(pe);\n\n        // TODO: deactivate module\n        self.modules.add(ctx.clone());\n        ctx\n    }\n}\n\nimpl\u003cA\u003e Drop for Sim\u003cA\u003e {\n    fn drop(\u0026mut self) {\n        // SAFETY: Remove ctxs, since the next use of a `Sim` may occur on\n        // a different thread\n        unsafe {\n            MOD_CTX.reset(None);\n        }\n    }\n}\n\nimpl\u003c'a, A\u003e ScopedSim\u003c'a, A\u003e {\n    pub(crate) fn new(base: \u0026'a mut Sim\u003cA\u003e, scope: ObjectPath) -\u003e Self {\n        Self { base, scope }\n    }\n\n    #[allow(unused)]\n    pub(crate) fn subscope(\u0026mut self, path: impl AsRef\u003cstr\u003e) -\u003e ScopedSim\u003c'_, A\u003e {\n        ScopedSim {\n            base: \u0026mut *self.base,\n            scope: self.scope.appended(path),\n        }\n    }\n\n    /// The current scope from an absoute prespective.\n    #[must_use]\n    pub fn scope(\u0026self) -\u003e \u0026ObjectPath {\n        \u0026self.scope\n    }\n\n    /// The inner application of the simulation `Sim\u003cA\u003e`.\n    #[must_use]\n    pub fn inner(\u0026self) -\u003e \u0026A {\n        \u0026self.base.inner\n    }\n\n    /// Sets the current scope module.\n    ///\n    /// This call is equivalent to `sim.node(scope, \u003cmodule_block\u003e)` on [`Sim`].\n    pub fn root(\u0026mut self, module_block: impl Module) {\n        self.base.raw(self.scope.clone(), module_block);\n    }\n\n    /// Creates a module block within the current scope.\n    ///\n    /// See [`Sim::node`] for more information.\n    pub fn node(\u0026mut self, path: impl Into\u003cObjectPath\u003e, module_block: impl ModuleBlock) {\n        self.base\n            .node(self.scope.appended(path.into().as_str()), module_block);\n    }\n\n    /// Creates a gate on an existing node within the current scope.\n    ///\n    /// See [`Sim::gate`] for more information.\n    pub fn gate(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str) -\u003e GateRef {\n        self.base.gate(self.scope.appended(path.into()), gate)\n    }\n\n    /// Creates a cluster gate on an existing node within the current scope.\n    ///\n    /// See [`Sim::gates`] for more information.\n    pub fn gates(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        self.base\n            .gates(self.scope.appended(path.into()), gate, size)\n    }\n}\n\nimpl\u003cA\u003e Application for Sim\u003cA\u003e\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    type EventSet = NetEvents;\n    type Lifecycle = SimLifecycle;\n}\n\n#[doc(hidden)]\n#[derive(Debug)]\npub struct SimLifecycle;\nimpl\u003cA\u003e EventLifecycle\u003cSim\u003cA\u003e\u003e for SimLifecycle\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    fn at_sim_start(rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e) {\n        rt.app\n            .globals\n            .topology\n            .lock()\n            .expect(\"could not get topology lock\")\n            .build(\u0026rt.app.modules);\n\n        // (2) Run network-node sim_starting stages\n        // - inline this to ensure this is run before any possible events\n\n        // This is a explicit for loop to prevent borrow rt only in the inner block\n        // allowing preemtive dropping of 'module' so that rt can be used in\n        // 'module_handle_jobs'.\n        let max_stage = rt\n            .app\n            .modules\n            .iter()\n            .fold(1, |acc, module| acc.max(module.num_sim_start_stages()));\n\n        // (2.1) Call the stages in order, parallel over all modules\n        for stage in 0..max_stage {\n            // Direct indexing since rt must be borrowed mutably in handle_buffers.\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                // Use cloned handles to appease the brwchk\n                if stage \u003c module.num_sim_start_stages() {\n                    module.activate();\n\n                    #[cfg(feature = \"tracing\")]\n                    tracing::info!(\"Calling at_sim_start({}).\", stage);\n\n                    module.at_sim_start(stage);\n                    module.deactivate(rt);\n\n                    super::buf_process(\u0026module, rt);\n                }\n            }\n        }\n\n        // (2.2) Ensure all sim_start stages have finished, in an async context\n        #[cfg(feature = \"async\")]\n        {\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                module.activate();\n                module.finish_sim_start();\n                module.deactivate(rt);\n\n                super::buf_process(\u0026module, rt);\n            }\n        }\n\n        leave_scope();\n\n        A::at_sim_start(rt);\n    }\n\n    fn at_sim_end(rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e) {\n        A::at_sim_end(rt);\n\n        for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n            enter_scope(module.scope_token());\n\n            #[cfg(feature = \"tracing\")]\n            tracing::info!(\"Calling 'at_sim_end'\");\n            module.activate();\n            module.at_sim_end();\n            module.deactivate(rt);\n\n            // NOTE: no buf_process since no furthe events will be processed.\n        }\n\n        #[cfg(feature = \"async\")]\n        {\n            // Ensure all sim_start stages have finished\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                // enter_scope(module.scope_token());\n\n                module.activate();\n                module.finish_sim_end();\n                module.deactivate(rt);\n            }\n        }\n\n        leave_scope();\n    }\n}\n\n///\n/// The global parameters about a [`Sim`] that are publicly\n/// exposed.\n///\n#[derive(Debug)]\npub struct Globals {\n    ///\n    /// The current state of the parameter tree, derived from *.par\n    /// files and parameter changes at runtime.\n    ///\n    pub parameters: Arc\u003cParMap\u003e,\n\n    ///\n    /// The topology of the network from a module viewpoint.\n    ///\n    pub topology: Mutex\u003cTopology\u003e,\n}\n\nimpl Default for Globals {\n    fn default() -\u003e Self {\n        Self {\n            parameters: Arc::new(ParMap::default()),\n            topology: Mutex::new(Topology::new()),\n        }\n    }\n}\n\n#[derive(Debug, Default)]\npub(crate) struct ModuleTree {\n    modules: Vec\u003cModuleRef\u003e,\n}\n\nimpl ModuleTree {\n    pub(crate) fn get(\u0026self, path: \u0026ObjectPath) -\u003e Option\u003cModuleRef\u003e {\n        self.modules\n            .iter()\n            .find(|module| module.path == *path)\n            .cloned()\n    }\n\n    pub(crate) fn add(\u0026mut self, module: ModuleRef) {\n        if let Some(parent) = module.path.parent() {\n            if parent.is_root() {\n                // root either non existen or at index 0\n                self.modules.push(module);\n            } else {\n                let parent_depth = parent.len();\n\n                // search for parent insert at last possible position\n                let Some(mut pos) = self.modules.iter().rposition(|m| m.path == parent) else {\n                    panic!(\"cannot create node '{}', since parent node '{parent}' is required, but does not exist\", module.path)\n                };\n                pos += 1;\n\n                // (iter as long as we stay at path lengths \u003e parent)\n                while pos \u003c self.modules.len() \u0026\u0026 self.modules[pos].path.len() \u003e parent_depth {\n                    pos += 1;\n                }\n                self.modules.insert(pos, module);\n            }\n        } else {\n            // No parent\n            self.modules.push(module);\n        }\n    }\n}\n\nimpl ops::Deref for ModuleTree {\n    type Target = [ModuleRef];\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.modules\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn module_tree() {\n        let mut tree = ModuleTree::default();\n        fn module(path: \u0026str) -\u003e ModuleRef {\n            ModuleContext::standalone(path.into())\n        }\n\n        tree.add(module(\"alice\"));\n        tree.add(module(\"alice.alicent\"));\n        tree.add(module(\"alice.john\"));\n        tree.add(module(\"alice.john.previous\"));\n        tree.add(module(\"bob\"));\n        tree.add(module(\"eve\"));\n        tree.add(module(\"eve.trevor\"));\n        tree.add(module(\"eve.trevor.list\"));\n        tree.add(module(\"eve.mark\"));\n\n        assert_eq!(\n            tree.iter().map(|v| v.path.as_str()).collect::\u003cVec\u003c_\u003e\u003e(),\n            [\n                \"alice\",\n                \"alice.alicent\",\n                \"alice.john\",\n                \"alice.john.previous\",\n                \"bob\",\n                \"eve\",\n                \"eve.trevor\",\n                \"eve.trevor.list\",\n                \"eve.mark\"\n            ]\n        );\n    }\n}\n","traces":[{"line":83,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":166},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":159,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":171,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":172,"address":[],"length":0,"st all connected to the rest of of the network.\n    pub alive: bool,\n}\n\n///\n/// A connection in the module connection graph.\n///\n#[derive(Debug, Clone)]\n\npub struct TopoEdge {\n    ///\n    pub src: (GateRef, usize), //\n    ///\n    pub dst: (GateRef, usize),\n    ///\n    pub cost: f64,\n}\n\nimpl Topology {\n    /// Creates a new empty instance.\n    #[must_use]\n    pub const fn new() -\u003e Topology {\n        Self {\n            nodes: Vec::new(),\n            edges: Vec::new(),\n        }\n    }\n\n    /// Gets the current topology.\n    ///\n    /// # Panics\n    ///\n    /// Panics when called from outside a module context,\n    /// or when globals dont exist.\n    #[must_use]\n    pub fn current() -\u003e Topology {\n        globals()\n            .topology\n            .lock()\n            .expect(\"could not retrive current topology: simulation paniced and poisoned locks\")\n            .clone()\n    }\n\n    /// All nodes if the current topology.\n    #[must_use]\n    pub fn nodes(\u0026self) -\u003e \u0026[TopoNode] {\n        \u0026self.nodes\n    }\n\n    /// An iterator over all edges in the entries network, annotated with the\n    /// node-id of the starting node.\n    #[must_use]\n    pub fn edges(\u0026self) -\u003e usize {\n        self.edges\n            .iter()\n            .enumerate()\n            .flat_map(|(i, edges)| edges.iter().map(move |e| (i, e)))\n            .count()\n            / 2\n    }\n\n    /// All outgoing edges associated with a single\n    /// module.\n    #[must_use]\n    pub fn edges_for(\u0026self, i: usize) -\u003e \u0026[TopoEdge] {\n        \u0026self.edges[i]\n    }\n\n    /// Adds the given modules and their connections to the connection graph.\n    ///\n    /// Note that this only adds connections withing the new conenction set,\n    /// or from the new set to the old set.\n    /// To add connections from the old set to the new one, recreate\n    /// the topology from the ground up using the `ModuleRef` stored in the\n    /// node information.\n    #[allow(clippy::missing_panics_doc)]\n    pub fn build(\u0026mut self, modules: \u0026[ModuleRef]) {\n        for module in modules {\n            self.nodes.push(TopoNode {\n                module: module.clone(),\n                degree: 0,\n                alive: false,\n            });\n            self.edges.push(Vec::new());\n        }\n\n        for module in modules {\n            let gates = module.ctx.gates();\n            'outer: for gate in gates {\n                let mut cost = 0.0;\n                let mut dst = gate.clone();\n\n                let Some(iter) = gate.path_iter() else {\n                    // its a transit gate\n                    continue;\n                };\n                for con in iter.take(16) {\n                    if con.channel().is_some() {\n                        cost += 1.0;\n                    }\n\n                    let transit_id = con.endpoint.owner().id();\n                    let Some(transit) = self\n                        .nodes\n                        .iter_mut()\n                        .find(|k| k.module.ctx.id() == transit_id)\n                    else {\n                        break 'outer;\n                    };\n                    transit.alive |= true;\n\n                    dst = con.endpoint.clone();\n                }\n\n                let src_id = gate.owner().id();\n                let dst_id = dst.owner().id();\n                let (src_idx, src_node) = self\n                    .nodes\n                    .iter_mut()\n                    .enumerate()\n                    .find(|(_, m)| m.module.ctx.id() == src_id)\n                    .expect(\"failed to generate topology: corrupted module tree\");\n                src_node.degree += 1;\n                src_node.alive |= true;\n\n                let (dst_idx, dst_node) = self\n                    .nodes\n                    .iter_mut()\n                    .enumerate()\n                    .find(|(_, m)| m.module.ctx.id() == dst_id)\n                    .expect(\"failed to generate topology: corrupted module tree\");\n                dst_node.degree += 1;\n                dst_node.alive |= true;\n\n                let edge = TopoEdge {\n                    src: (gate, src_idx),\n                    dst: (dst, dst_idx),\n                    cost,\n                };\n\n                self.edges[src_idx].push(edge);\n            }\n        }\n\n        // Divide bc each connection was counted twice\n        self.nodes.iter_mut().for_each(|node| node.degree /= 2);\n    }\n\n    ///\n    /// Filters out nodes that do not comply with the given predicate.\n    ///\n    /// Note that this may change node-ids so all previouisly\n    /// compiled information that relies on node-ids is to be considered\n    /// invalid.\n    ///\n    pub fn filter_nodes\u003cP\u003e(\u0026mut self, predicate: P)\n    where\n        P: FnMut(\u0026TopoNode) -\u003e bool,\n    {\n        let keeps = self.nodes.iter().map(predicate).collect::\u003cVec\u003c_\u003e\u003e();\n        let n = keeps.len();\n\n        for (i, \u0026keep) in keeps.iter().enumerate() {\n            if keep {\n                // Do nothing this node will be kept so no links must be pruned\n            } else {\n                // Fix degrees\n\n                for edge in self.edges[i].drain(..) {\n                    self.nodes[edge.src.1].degree = self.nodes[edge.src.1].degree.saturating_sub(1);\n                    self.nodes[edge.dst.1].degree = self.nodes[edge.dst.1].degree.saturating_sub(1);\n                }\n\n                for j in 0..n {\n                    if j == i {\n                        continue;\n                    }\n                    self.edges[j].retain(|edge| edge.dst.1 != i);\n                }\n                debug_assert_eq!(self.nodes[i].degree, 0);\n            }\n        }\n\n        // Remove elements\n        let mut ptr = 0;\n        let mut mapping = (0..n).collect::\u003cVec\u003c_\u003e\u003e();\n        for (i, keep) in keeps.into_iter().enumerate() {\n            if keep {\n                mapping[i] = ptr;\n                ptr += 1;\n            } else {\n                self.nodes.remove(ptr);\n                self.edges.remove(ptr);\n                mapping[i] = usize::MAX;\n            }\n        }\n\n        // Update edge ids\n        for edges in \u0026mut self.edges {\n            for edge in edges {\n                edge.src.1 = mapping[edge.src.1];\n                edge.dst.1 = mapping[edge.dst.1];\n            }\n        }\n\n        assert_eq!(self.nodes.len(), self.edges.len())\n    }\n\n    ///\n    /// Filters out edges that do not comply with the given predicate.\n    ///\n    /// Note that this does NOT change node-ids, but may change the\n    /// alive-flag on nodes, as well as in-/outcounts.\n    ///\n    pub fn filter_edges\u003cP\u003e(\u0026mut self, mut predicate: P)\n    where\n        P: FnMut(\u0026TopoEdge) -\u003e bool,\n    {\n        for i in 0..self.edges.len() {\n            let mut j = 0;\n            while j \u003c self.edges[i].len() {\n                let keep = predicate(\u0026self.edges[i][j]);\n                if keep {\n                    j += 1;\n                } else {\n                    self.edges[i].remove(j);\n                    self.nodes[i].degree -= 1;\n                    self.nodes[self.edges[i][j].dst.1].degree -= 1;\n                }\n            }\n        }\n\n        for node in \u0026mut self.nodes {\n            if node.degree == 0 {\n                node.alive = false;\n            }\n        }\n    }\n\n    ///\n    /// Changes the costs of edges according to a given mapping.\n    ///\n    pub fn map_costs\u003cM\u003e(\u0026mut self, mut mapping: M)\n    where\n        M: FnMut(\u0026TopoEdge) -\u003e f64,\n    {\n        for edges in \u0026mut self.edges {\n            for edge in edges {\n                edge.cost = mapping(edge);\n            }\n        }\n    }\n\n    /// Generates a disjktra tree\n    ///\n    /// # Panics\n    ///\n    /// Panics when the specified nodes does not exist.\n    #[allow(clippy::needless_pass_by_value)]\n    #[must_use]\n    pub fn dijkstra(\u0026self, node: ObjectPath) -\u003e FxHashMap\u003cObjectPath, GateRef\u003e {\n        struct QE {\n            node: usize,\n            distance: usize,\n            next_hop: Option\u003cGateRef\u003e,\n        }\n\n        let mut visited = Vec::new();\n        let mut queue = Vec::new();\n        queue.push(QE {\n            node: self\n                .nodes\n                .iter()\n                .position(|n| n.module.path() == node)\n                .expect(\"no such node exists\"),\n            distance: 0,\n            next_hop: None,\n        });\n\n        let mut mapping = FxHashMap::with_hasher(FxBuildHasher::default());\n        while let Some(cur) = queue.pop() {\n            if visited.contains(\u0026cur.node) {\n                continue;\n            }\n\n            // travel along the edges\n            visited.push(cur.node);\n            if let Some(ref nh) = cur.next_hop {\n                mapping.insert(self.nodes[cur.node].module.path(), nh.clone());\n            }\n\n            for edge in self.edges_for(cur.node) {\n                if !visited.contains(\u0026edge.dst.1) {\n                    queue.push(QE {\n                        node: edge.dst.1,\n                        distance: cur.distance + 1,\n                        next_hop: Some(cur.next_hop.clone().unwrap_or(edge.src.0.clone())),\n                    });\n                }\n            }\n\n            // rev\n            queue.sort_by(|l, r| r.distance.cmp(\u0026l.distance));\n        }\n\n        mapping\n    }\n\n    /// Creates a .dot output for visualizing the module graph.\n    #[must_use]\n    pub fn as_dot(\u0026self) -\u003e String {\n        let mut output = String::from(\"digraph D {{\\n\");\n\n        for def in \u0026self.nodes {\n            if def.degree \u003e 0 {\n                output.push_str(\u0026format!(\"    \\\"{}\\\" [shape=box]\\n\", def.module.as_str()));\n            }\n        }\n\n        output.push('\\n');\n\n        for (src, edges) in self.edges.iter().enumerate() {\n            let from_node = self.nodes[src].module.as_str();\n            for TopoEdge { src, dst, cost } in edges {\n                let to_node = self.nodes[src.1].module.as_str();\n                let label = if *cost == 0.0 {\n                    String::new()\n                } else {\n                    format!(\"label=\\\"{cost}\\\"\")\n                };\n\n                output.push_str(\u0026format!(\n                    \"    \\\"{}\\\" - \\\"{}\\\" [ headlabel=\\\"{}\\\" {} taillabel=\\\"{}\\\" ]\\n\",\n                    from_node,\n                    to_node,\n                    dst.0.name(),\n                    label,\n                    src.0.name(),\n                ));\n            }\n        }\n\n        output.push_str(\"\\n}}\");\n        output\n    }\n\n    ///\n    /// Writes the dot output to a *.dot file\n    /// and converts this file into a svg.\n    ///\n    /// # Note\n    ///\n    /// Be aware that this command relies on the 'dot' command line\n    /// programm to generate the svg.\n    ///\n    /// # Errors\n    ///\n    /// This operation will return an IO Error if\n    /// either the file cannot be created or the operations\n    /// using the dot engine wont work.\n    ///\n    pub fn write_to_svg(\u0026self, path: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        use std::fs::File;\n        use std::io::Write;\n        use std::process::Command;\n        let dot_output = self.as_dot();\n        let mut file = File::create(format!(\"{path}.dot\"))?;\n        write!(file, \"{dot_output}\")?;\n\n        let svg_output = Command::new(\"dot\")\n            .arg(\"-Tsvg\")\n            .arg(format!(\"{path}.dot\"))\n            .output()?;\n\n        let mut file = File::create(format!(\"{path}.svg\"))?;\n        write!(file, \"{}\", String::from_utf8_lossy(\u0026svg_output.stdout))?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":34},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":169},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":820},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":217},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":603},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":427},"fn_name" ,\n            self.exec, self.env.arch, self.env.os_family, self.env.os\n        )\n    }\n\n    /// Starts the profile.\n    pub(super) fn start(\u0026mut self) {\n        self.time_start = Instant::now();\n    }\n\n    /// Finishes the profile.\n    pub(super) fn finish(\u0026mut self, event_count: usize) {\n        self.event_count = event_count;\n        let now = Instant::now();\n        self.duration = now - self.time_start;\n    }\n}\n\n#[cfg(debug_assertions)]\nfn is_release() -\u003e bool {\n    false\n}\n\n#[cfg(not(debug_assertions))]\nfn is_release() -\u003e bool {\n    true\n}\n\nimpl Default for Profiler {\n    fn default() -\u003e Self {\n        let target = std::env::current_exe().unwrap_or_default();\n        let target_is_release = is_release();\n\n        let mut exec = target\n            .file_name()\n            .expect(\"Failed to find binary\")\n            .to_string_lossy()\n            .to_string();\n        if target_is_release {\n            exec.push_str(\"-release\");\n        }\n\n        let mut features = Vec::with_capacity(5);\n        if FT_CQUEUE {\n            features.push(\"cqueue\".into());\n        }\n        if FT_NET {\n            features.push(\"net\".into());\n        }\n        if FT_ASYNC {\n            features.push(\"async\".into());\n        }\n        if FT_INTERNAL_METRICS {\n            features.push(\"metrics\".into());\n        }\n\n        Self {\n            target,\n            exec,\n            target_is_release,\n\n            env: ProfilerEnv::default(),\n\n            simulation_start: SystemTime::now(),\n            time_start: Instant::now(),\n            duration: Duration::ZERO,\n\n            event_count: 0,\n            features,\n        }\n    }\n}\n\n/// A description of the runtime enviroment.\n#[derive(Debug, Clone)]\npub struct ProfilerEnv {\n    /// The target arch.\n    pub arch: String,\n    /// The target os.\n    pub os: String,\n    /// The target os family.\n    pub os_family: String,\n\n    #[allow(unused)]\n    system: Arc\u003csysinfo::System\u003e,\n}\n\nimpl ProfilerEnv {\n    #[allow(unused)]\n    fn write_to(\u0026self, f: \u0026mut impl Write) -\u003e std::io::Result\u003c()\u003e {\n        writeln!(\n            f,\n            \"\\t{} / {}\",\n            self.system\n                .host_name()\n                .unwrap_or_else(|| \"Unknown-System\".into()),\n            self.system\n                .long_os_version()\n                .unwrap_or_else(|| self.os.clone())\n        )?;\n        writeln!(f, \"\\t{}-{}-{}\", self.arch, self.os_family, self.os)?;\n        if let Some(cpu) = self.system.cpus().first() {\n            writeln!(\n                f,\n                \"\\t{} ({} / {}) @ {}MHz\",\n                cpu.name(),\n                cpu.brand(),\n                cpu.vendor_id(),\n                cpu.frequency()\n            )?;\n        }\n        writeln!(\n            f,\n            \"\\tmem: {} total {} swap\",\n            self.system.total_memory(),\n            self.system.total_swap()\n        )?;\n\n        Ok(())\n    }\n}\n\nimpl PartialEq for ProfilerEnv {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.arch == other.arch \u0026\u0026 self.os == other.os \u0026\u0026 self.os_family == other.os_family\n    }\n}\n\nimpl Eq for ProfilerEnv {}\n\nimpl Default for ProfilerEnv {\n    fn default() -\u003e Self {\n        let mut system = sysinfo::System::new();\n        system.refresh_cpu();\n        system.refresh_memory();\n\n        Self {\n            arch: std::env::consts::ARCH.to_string(),\n            os: std::env::consts::OS.to_string(),\n            os_family: std::env::consts::FAMILY.to_string(),\n\n            system: Arc::new(system),\n        }\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"l
