s":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":418,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":419,"address":[],"length":0,"stats":{"Line":5},"fn_name":null}],"covered":61,"coverable":67},{"path":["/","Users","mk","Developer","rust","des","des","tests","basic-runtime.rs"],"content":"use des::{prelude::*, runtime::RuntimeLimit};\nuse rand::{distributions::Standard, prelude::SliceRandom, Rng};\nuse serial_test::serial;\n\n/// The Event ste\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nenum MyEventSet {\n    RegisterToRtWithTime(RegisterToRtWithTime),\n    B(B),\n    RepeatWithDelay(RepeatWithDelay),\n}\n\nimpl EventSet\u003cApp\u003e for MyEventSet {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        match self {\n            Self::RegisterToRtWithTime(a) =\u003e a.handle(rt),\n            Self::B(b) =\u003e b.handle(rt),\n            Self::RepeatWithDelay(rwd) =\u003e rwd.handle(rt),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct RegisterToRtWithTime {\n    id: usize,\n}\n\nimpl RegisterToRtWithTime {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        rt.app\n            .event_list\n            .push((SimTime::now(), MyEventSet::RegisterToRtWithTime(self)))\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct B {\n    id: usize,\n}\n\nimpl B {\n    fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        rt.app\n            .event_list\n            .push((SimTime::now(), MyEventSet::B(self)))\n    }\n}\n\n/// The application\nstruct App {\n    event_list: Vec\u003c(SimTime, MyEventSet)\u003e,\n}\n\nimpl Application for App {\n    type EventSet = MyEventSet;\n    type Lifecycle = ();\n}\n\n#[test]\n#[serial]\nfn zero_event_runtime() {\n    let rt = Builder::seeded(123).build(App {\n        event_list: Vec::new(),\n    });\n\n    let res = rt.run();\n    assert!(matches!(res, RuntimeResult::EmptySimulation { .. }))\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\nstruct RepeatWithDelay {\n    delay: Duration,\n    repeat: usize,\n    repeat_limit: usize,\n}\nimpl RepeatWithDelay {\n    fn handle(mut self, rt: \u0026mut Runtime\u003cApp\u003e) {\n        if self.repeat \u003c= self.repeat_limit {\n            let delay = self.delay;\n            self.repeat += 1;\n            rt.add_event_in(MyEventSet::RepeatWithDelay(self), delay)\n        }\n    }\n}\n\n#[test]\n#[serial]\nfn one_event_runtime() {\n    let mut rt = Builder::new().build(App {\n        event_list: Vec::new(),\n    });\n    rt.add_event(\n        MyEventSet::RepeatWithDelay(RepeatWithDelay {\n            delay: Duration::new(1, 0),\n            repeat: 0,\n            repeat_limit: 15,\n        }),\n        SimTime::ZERO,\n    );\n\n    // repeat i = i secs\n    // limit (\u003c=) is at 15s thus time limit 16s\n    // this means 17 events\n\n    let res = rt.run();\n    match res {\n        RuntimeResult::Finished { time, profiler, .. } =\u003e {\n            assert_eq!(time, SimTime::from_duration(Duration::new(16, 0)));\n            assert_eq!(profiler.event_count, 17);\n        }\n        _ =\u003e panic!(\"Runtime should have finished\"),\n    }\n}\n\n#[test]\n#[serial]\nfn ensure_event_order() {\n    use rand::{rngs::StdRng, SeedableRng};\n\n    let mut id = 0;\n    let mut events = Vec::with_capacity(128);\n    let mut time = SimTime::ZERO;\n\n    let mut rng = StdRng::seed_from_u64(123);\n\n    for _i in 0..128 {\n        time += rng.sample::\u003cf64, Standard\u003e(Standard);\n        id += 1;\n\n        events.push((\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id }),\n            time,\n        ));\n    }\n\n    events.shuffle(\u0026mut rng);\n\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(128),\n    });\n\n    for (event, time) in events {\n        rt.add_event(event, time);\n    }\n\n    match rt.run() {\n        RuntimeResult::Finished {\n            app,\n            time: rt_fin_time,\n            profiler,\n        } =\u003e {\n            assert_eq!(rt_fin_time, time);\n            assert_eq!(profiler.event_count, 128);\n\n            let mut last_id = 0;\n            for (_, event) in app.event_list {\n                match event {\n                    MyEventSet::RegisterToRtWithTime(a) =\u003e {\n                        assert_eq!(last_id + 1, a.id);\n                        last_id += 1;\n                    }\n                    _ =\u003e panic!(\"Unexpected event\"),\n                }\n            }\n        }\n        _ =\u003e panic!(\"Expected runtime to finish after fininte non-replicating event set\"),\n    }\n}\n\n#[test]\n#[cfg(not(feature = \"cqueue\"))]\n#[serial]\nfn ensure_event_order_same_time() {\n    StandardLogger::active(false);\n\n    let one = SimTime::from_duration(Duration::new(1, 0));\n    let two = SimTime::from_duration(Duration::new(2, 0));\n\n    let events = vec![\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 1 }),\n            SimTime::ZERO,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 2 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 3 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 4 }),\n            one,\n        ),\n        (\n            MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime { id: 5 }),\n            two,\n        ),\n    ];\n\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(32),\n    });\n\n    for (event, time) in events {\n        rt.add_event(event, time);\n    }\n\n    match rt.run() {\n        RuntimeResult::Finished {\n            app,\n            time: rt_fin_time,\n            event_count,\n        } =\u003e {\n            assert_eq!(rt_fin_time, two);\n            assert_eq!(event_count, 5);\n\n            let mut last_id = 0;\n            for (_, event) in app.event_list {\n                match event {\n                    MyEventSet::RegisterToRtWithTime(a) =\u003e {\n                        assert_eq!(last_id + 1, a.id);\n                        last_id += 1;\n                    }\n                    _ =\u003e panic!(\"Unexpected event\"),\n                }\n            }\n        }\n        _ =\u003e panic!(\"Expected runtime to finish after fininte non-replicating event set\"),\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct EventBox {\n    time: SimTime,\n    events: Vec\u003cMyEventSet\u003e,\n}\n\nconst N: usize = 100_000;\n\n#[test]\n#[serial]\nfn full_test_n_100_000() {\n    let mut rt: Runtime\u003cApp\u003e = Builder::seeded(123).build(App {\n        event_list: Vec::with_capacity(N),\n    });\n\n    let mut events = Vec::with_capacity(N);\n\n    // create a event set\n    let mut t = SimTime::ZERO;\n    for _ in 0..N {\n        let num_box_elements = rt.random::\u003cusize\u003e() % 100;\n        let num_box_elements = if num_box_elements \u003c 5 {\n            num_box_elements + 1\n        } else {\n            1\n        };\n\n        let mut boxed = EventBox {\n            events: Vec::new(),\n            time: t,\n        };\n        for _ in 0..num_box_elements {\n            boxed.events.push(random_event(\u0026mut rt))\n        }\n\n        events.push(boxed);\n\n        t += (rt.random::\u003cf64\u003e()).min(0.001);\n    }\n\n    let mut dispatched = events.clone();\n    dispatched.shuffle(\u0026mut rand::thread_rng());\n\n    let mut c = 0;\n    for eventbox in dispatched {\n        let EventBox { time, events } = eventbox;\n        for event in events {\n            rt.add_event(event, time);\n            c += 1;\n        }\n    }\n\n    println!(\"c := {}\", c);\n\n    let (App { event_list }, _, _) = rt.run().unwrap();\n    let mut boxed_list = Vec::with_capacity(N);\n\n    let mut current_box = EventBox {\n        time: SimTime::ZERO,\n        events: Vec::new(),\n    };\n    for (time, event) in event_list {\n        if time == current_box.time {\n            current_box.events.push(event);\n        } else {\n            boxed_list.push(current_box);\n            current_box = EventBox {\n                time,\n                events: vec![event],\n            };\n        }\n    }\n\n    if !current_box.events.is_empty() {\n        boxed_list.push(current_box);\n    }\n\n    assert_eq!(events.len(), boxed_list.len());\n\n    for (lhs, rhs) in events.into_iter().zip(boxed_list) {\n        // assert eq\n        assert_eq!(lhs.time, rhs.time);\n        assert_eq!(lhs.events.len(), rhs.events.len());\n\n        for l in lhs.events {\n            assert!(rhs.events.iter().any(|r| l == *r))\n        }\n    }\n}\n\nfn random_event(rt: \u0026mut Runtime\u003cApp\u003e) -\u003e MyEventSet {\n    if rt.random::\u003cbool\u003e() {\n        MyEventSet::RegisterToRtWithTime(RegisterToRtWithTime {\n            id: rt.random::\u003cusize\u003e(),\n        })\n    } else {\n        MyEventSet::B(B { id: rt.random() })\n    }\n}\n\nstruct DeferredApplication {\n    started: bool,\n    ended: bool,\n}\nimpl EventLifecycle for DeferredApplication {\n    fn at_sim_start(rt: \u0026mut Runtime\u003cSelf\u003e) {\n        rt.app.started = true;\n    }\n    fn at_sim_end(rt: \u0026mut Runtime\u003cSelf\u003e) {\n        rt.app.ended = true;\n    }\n}\nimpl Application for DeferredApplication {\n    type Lifecycle = Self;\n    type EventSet = DeferredES;\n}\n\nstruct DeferredES;\nimpl EventSet\u003cDeferredApplication\u003e for DeferredES {\n    fn handle(self, _rt: \u0026mut Runtime\u003cDeferredApplication\u003e) {}\n}\n\n#[test]\n#[serial]\nfn deferred_sim_start() {\n    let app = DeferredApplication {\n        started: false,\n        ended: false,\n    };\n    let rt = Builder::seeded(123).build(app);\n\n    assert_eq!(rt.app.started, false);\n    assert_eq!(rt.app.ended, false);\n\n    let app = match rt.run() {\n        RuntimeResult::EmptySimulation { app } =\u003e app,\n        _ =\u003e panic!(\"Which events?\"),\n    };\n\n    assert_eq!(app.started, true);\n    assert_eq!(app.ended, true);\n}\n\nstruct CustomStartApp;\nimpl Application for CustomStartApp {\n    type EventSet = CustomStartEvent;\n    type Lifecycle = Self;\n}\n\nstruct CustomStartEvent;\nimpl EventSet\u003cCustomStartApp\u003e for CustomStartEvent {\n    fn handle(self, _: \u0026mut Runtime\u003cCustomStartApp\u003e) {}\n}\n\nimpl EventLifecycle for CustomStartApp {\n    fn at_sim_start(_: \u0026mut Runtime\u003cSelf\u003e) {\n        assert_eq!(SimTime::now(), 42.0);\n    }\n}\n\n#[test]\n#[serial]\nfn custom_start_time() {\n    let _ = Builder::new()\n        .quiet()\n        .start_time(42.0.into())\n        .limit(RuntimeLimit::EventCount(10))\n        .build(CustomStartApp)\n        .run();\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":110204},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":110204},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":55014},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":55173},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":55173},"fn_name   for i in 0..16 {\n                sleep(Duration::from_secs(i)).await;\n                send(Message::new().id(i as u16).build(), \"port\");\n            }\n        }),\n    );\n    sim.node(\n        \"rx\",\n        AsyncFn::new(move |mut rx| {\n            let c2 = c2.clone();\n            async move {\n                while let Some(msg) = rx.recv().await {\n                    c2.fetch_add(msg.header().id, Ordering::SeqCst);\n                }\n            }\n        }),\n    );\n\n    let txg = sim.gate(\"tx\", \"port\");\n    let rxg = sim.gate(\"rx\", \"port\");\n\n    txg.connect(\n        rxg,\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 10000,\n            latency: Duration::from_millis(20),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::Queue(None),\n        })),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n    assert_eq!(counter.load(Ordering::SeqCst), (0..16).sum());\n}\n\n#[test]\n#[serial]\nfn builder_async_failable() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::failable(|_| async move {\n            if false {\n                return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n            }\n\n            Ok(())\n        }),\n    );\n    let _ = Builder::new().build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic]\nfn builder_async_failable_with_fail() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::failable(|_| async move {\n            if true {\n                return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n            }\n\n            Ok(())\n        }),\n    );\n    let _ = Builder::new().build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_async_no_join() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::new(|_| async move { std::future::pending().await }),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"at_sim_end() could not complete, since it is stuck at some await point\"]\nfn builder_async_require_join() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        AsyncFn::io(|_| async move { std::future::pending().await }).require_join(),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_async_restart() {\n    static COUNTER: AtomicUsize = AtomicUsize::new(0);\n\n    let mut sim = Sim::new(());\n    let software = AsyncFn::io(|_| async move {\n        COUNTER.fetch_add(1, Ordering::SeqCst);\n\n        des::time::sleep(Duration::from_secs(10)).await;\n        shutdow_and_restart_in(Duration::from_secs(5));\n        std::future::pending().await\n    });\n    assert_eq!(format!(\"{software:?}\"), \"AsyncFn\");\n\n    sim.node(\"alice\", software);\n\n    let _ = Builder::seeded(123).max_time(25.0.into()).build(sim).run();\n\n    // once at 0, 15, next would be 30\n    assert_eq!(COUNTER.load(Ordering::SeqCst), 2);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","tests","builder.rs"],"content":"#![cfg(feature = \"net\")]\n\nuse des::{\n    net::{FailabilityPolicy, HandlerFn, ModuleBlock, ModuleFn},\n    prelude::*,\n};\nuse serial_test::serial;\nuse spin::Mutex;\nuse std::{\n    hint::black_box,\n    io,\n    sync::{\n        atomic::{AtomicU16, Ordering},\n        Arc,\n    },\n};\n\n#[test]\n#[serial]\nfn builder_builds_hierachie() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"parent\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_err());\n                assert!(current().child(\"child\").is_ok());\n            },\n            |_, _| {},\n        ),\n    );\n    sim.node(\n        \"parent.child\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_ok());\n                assert!(current().child(\"grandchild\").is_ok());\n            },\n            |_, _| {},\n        ),\n    );\n    sim.node(\n        \"parent.child.grandchild\",\n        ModuleFn::new(\n            || {\n                assert!(current().parent().is_ok());\n                assert!(current().child(\"some\").is_err());\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create node 'alice', node allready exists\"]\nfn builder_panic_node_duplicate() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    sim.node(\"bob\", HandlerFn::new(|_| {}));\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create node 'bob.bombardil', since parent node 'bob' is required, but does not exist\"]\nfn builder_panic_missing_parent() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    sim.node(\"alice.alicent\", HandlerFn::new(|_| {}));\n    sim.node(\"bob.bombardil\", HandlerFn::new(|_| {}));\n}\n\n#[test]\n#[serial]\n#[should_panic = \"cannot create gate 'bob.port', because node 'bob' does not exist\"]\nfn builder_panic_gate_missing_node() {\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", HandlerFn::new(|_| {}));\n    let _ = sim.gate(\"alice\", \"port\");\n\n    let _ = sim.gate(\"bob\", \"port\");\n}\n\n#[test]\n#[serial]\nfn builder_gate_cluster() {\n    struct Alice;\n    impl Module for Alice {\n        fn at_sim_start(\u0026mut self, _: usize) {\n            for i in 0..4 {\n                assert!(current().gate(\"cluster\", i).is_some());\n            }\n        }\n    }\n\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", Alice);\n    let _ = sim.gates(\"alice\", \"cluster\", 4);\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn builder_module_block() {\n    struct Def;\n    struct Block;\n    impl Module for Def {}\n    impl ModuleBlock for Block {\n        fn build\u003cA\u003e(self, mut sim: ScopedSim\u003c'_, A\u003e) {\n            sim.root(Def);\n            let _ = sim.gate(\"\", \u0026format!(\"port-{}\", sim.scope()));\n\n            sim.node(\"sub\", Def);\n            let _ = sim.gates(\"sub\", \"cluster\", 123);\n\n            let _ = sim.inner();\n        }\n    }\n\n    let mut sim = Sim::new(());\n    sim.node(\"alice\", Block);\n    assert!(sim.get(\u0026\"alice.sub\".into()).is_some());\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn() {\n    let counter = Arc::new(AtomicU16::new(0));\n    let c2 = counter.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::new(move |msg| {\n            c2.fetch_add(msg.header().id, Ordering::SeqCst);\n        }),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n    let other = sim.gate(\"alice\", \"port\");\n    assert!(Arc::ptr_eq(\u0026gate, \u0026other));\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate.clone(), Message::new().id(1).build(), 1.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(2).build(), 2.0.into());\n    rt.add_message_onto(gate.clone(), Message::new().id(3).build(), 3.0.into());\n\n    let _ = rt.run();\n    assert_eq!(counter.load(Ordering::SeqCst), 6);\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn_with_err() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(false) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Panic,\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"node 'alice' failed to process message, handler fn failed with: other\"]\nfn builder_handler_fn_failure_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(true) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Panic,\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n}\n\n#[test]\n#[serial]\nfn builder_handler_fn_failure_no_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        HandlerFn::failable(\n            |_| {\n                if black_box(true) {\n                    return Err(io::Error::new(io::ErrorKind::Other, \"other\"));\n                }\n\n                Ok(())\n            },\n            FailabilityPolicy::Continue,\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    rt.add_message_onto(gate, Message::new().build(), 1.0.into());\n\n    let _ = rt.run();\n}\n\n#[test]\n#[serial]\nfn builder_module_fn() {\n    let records = Arc::new(Mutex::new(Vec::new()));\n    let r2 = records.clone();\n\n    let mut sim = Sim::new(());\n    sim.node(\n        \"alice\",\n        ModuleFn::new(\n            || 0,\n            move |state, _| {\n                *state += 1;\n                if *state \u003e 8 {\n                    r2.lock().push(*state);\n                }\n            },\n        ),\n    );\n    let gate = sim.gate(\"alice\", \"port\");\n\n    let mut rt = Builder::seeded(123).build(sim);\n    for i in 0..10 {\n        rt.add_message_onto(\n            gate.clone(),\n            Message::new().id(i).build(),\n            (i as f64).into(),\n        );\n    }\n\n    let _ = rt.run();\n    assert_eq!(*records.lock(), [9, 10]);\n}\n\n#[test]\n#[serial]\nfn builder_module_fn_restart_at_failure ::serial;\n\n#[derive(Default)]\nstruct DropChanModule {\n    send: usize,\n    received: usize,\n}\n\nimpl Module for DropChanModule {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        send(Message::new().content([0u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n\n        self.send += 2;\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        self.received += 1;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_ne!(self.send, self.received)\n    }\n}\n\n#[test]\n#[serial]\nfn channel_dropping_message() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", DropChanModule::default());\n\n    let g_in = rt.gate(\"root\", \"in\");\n    let g_out = rt.gate(\"root\", \"out\");\n\n    let channel = Channel::new(ChannelMetrics {\n        bitrate: 1000,\n        latency: Duration::from_millis(100),\n        jitter: Duration::ZERO,\n        drop_behaviour: ChannelDropBehaviour::default(),\n    });\n    g_in.connect(g_out, Some(channel));\n\n    let rt = Builder::seeded(123).build(rt);\n    let _ = rt.run();\n}\n\n#[derive(Debug, Default)]\nstruct BufferChanModule {\n    send: usize,\n    received: usize,\n}\n\nimpl Module for BufferChanModule {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        send(Message::new().content([0u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n        send(Message::new().content([1u8; 512]).build(), \"out\");\n\n        self.send += 3;\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        self.received += 1;\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.send, 3);\n        assert_eq!(self.received, 2);\n    }\n}\n\n#[test]\n#[serial]\nfn channel_buffering_message() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", BufferChanModule::d      }\n\n        fn handle_message(\u0026mut self, msg: Message) {\n            match msg.header().kind {\n                1 =\u003e {\n                    self.rem -= 1;\n                    send(Message::new().kind(2).id(self.dst as u16).build(), \"out\");\n\n                    if self.rem \u003e 0 {\n                        schedule_in(Message::new().kind(1).build(), self.delay)\n                    }\n                }\n                2 =\u003e {\n                    if current().name().starts_with(\"node\") {\n                        assert_eq!(format!(\"node[{}]\", msg.header().id), current().name());\n                        self.rcv += 1;\n                    }\n                    if current().name().starts_with(\"ring\") {\n                        if format!(\"ring[{}]\", msg.header().id) == current().name() {\n                            self.rcv += 1;\n                        } else {\n                            send(msg, \"out\")\n                        }\n                    }\n                }\n                _ =\u003e unreachable!(),\n            }\n        }\n\n        fn at_sim_end(\u0026mut self) {\n            if let Some(v) = par(\"expected\")\n                .as_option()\n                .map(|v| v.parse::\u003cusize\u003e().unwrap())\n            {\n                assert_eq!(v, self.rcv, \"failed at module: {}\", current().path());\n            }\n        }\n    }\n\n    #[derive(Default)]\n    pub struct Debugger;\n    impl Module for Debugger {}\n\n    #[derive(Default)]\n    pub struct Router;\n    impl Module for Router {\n        fn handle_message(\u0026mut self, msg: Message) {\n            let g = current().gate(\"out\", msg.header().id as usize).unwrap();\n            send(msg, g);\n        }\n    }\n}\nuse common::*;\nuse serial_test::serial;\n\n#[test]\n#[serial]\nfn small_network() -\u003e RootResult\u003c()\u003e {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::ndl(\n        \"tests/ndl/small_network/main.ndl\",\n        registry![Main, Node, Router, Debugger],\n    )?;\n    app.include_par_file(\"tests/ndl/small_network/main.par\")\n        .unwrap();\n\n    let r = Builder::seeded(123)\n        .max_time(1000.0.into())\n        .build(app)\n        .run()\n        .unwrap();\n\n    assert_eq!(r.1.as_secs(), 200);\n    Ok(())\n}\n\n#[test]\n#[serial]\nfn ring_topology() -\u003e RootResult\u003c()\u003e {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::ndl(\n        \"tests/ndl/ring_topo/main.ndl\",\n        registry![Main, Node, Router, Debugger],\n    )?;\n    app.include_par_file(\"tests/ndl/ring_topo/main.par\")\n        .unwrap();\n\n    let r = Builder::seeded(123)\n        .max_time(1000.0.into())\n        .build(app)\n        .run()\n        .unwrap();\n\n    assert_eq!(r.1.as_secs(), 200);\n    Ok(())\n}\n\nstruct Single;\n\nimpl RegistryCreatable for Single {\n    fn create(path: \u0026ObjectPath, _: \u0026str) -\u003e Self {\n        println!(\"{path}\");\n        assert!(par(\"addr\").is_some());\n        Self\n    }\n}\n\nimpl Module for Single {}\n\n#[test]\n#[serial]\nfn build_with_preexisting_sim() -\u003e RootResult\u003c()\u003e {\n    let mut sim = Sim::new(());\n    sim.include_par(\"alice.addr = 1.1.1.1\\n\");\n    sim.build_ndl(\"tests/ndl/single.ndl\", registry![Single, else _])?;\n\n    let _ = Builder::seeded(123).build(sim).run();\n    Ok(())\n}\n\n#[test]\n#[serial]\nfn non_std_gate_connections() -\u003e RootResult\u003c()\u003e {\n    let sim = Sim::ndl(\n        \"tests/ndl/local-con.ndl\",\n        Registry::new().with_default_fallback(),\n    )?;\n    let _ = Builder::seeded(123).build(sim).run();\n    Ok(())\n}\n\n#[test]\n#[serial]\nfn registry_missing_symbol() {\n    let sim: Result\u003cSim\u003c()\u003e, des_ndl::error::RootError\u003e = Sim::ndl(\n        \"tests/ndl/ab-deep.ndl\",\n        Registry::new().symbol(\"Main\", |_| Debugger),\n    );\n    let errors = sim.unwrap_err().errors;\n    assert_eq!(errors.len(), 3 \n        par_for_r(\"netA.s0\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s0\", \"ip\").as_option(),\n        Some(\"0.0.0.1\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.s0\", \"ipv6\").as_option(), None);\n\n    // Case \"netA.s1\"\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"ip\").as_option(),\n        Some(\"0.0.0.1\".to_string())\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"ipv6\").as_option(),\n        Some(\"fe80\".to_string())\n    );\n\n    // Case \"netA.other\"\n    assert_eq!(\n        par_for_r(\"netA.other\", \"dnsServer\").as_option(),\n        Some(\"1.1.1.1\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.other\", \"ip\").as_option(), None);\n    assert_eq!(par_for_r(\"netA.other\", \"ipv6\").as_option(), None);\n}\n\n#[test]\n#[serial]\nfn parse_integers() {\n    let rt = Sim::new(());\n    let par = \u0026rt.globals().parameters;\n\n    par.build(EXAMPLE_TYPES);\n\n    // Case \"netA.s0\"\n    assert_eq!(\n        *par_for_r(\"netA.s0\", \"text\").unwrap(),\n        \"\\\"My name\\\"\".to_string()\n    );\n    assert_eq!(\n        par_for_r(\"netA.s0\", \"usize\")\n            .unwrap()\n            .parse::\u003cusize\u003e()\n            .unwrap(),\n        123\n    );\n    assert_eq!(par_for_r(\"netA.s0\", \"isize\").as_option(), None);\n\n    // Case \"netA.s1\"\n    assert_eq!(\n        *par_for_r(\"netA.s1\", \"text\").unwrap(),\n        \"\\\"My name\\\"\".to_string()\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"usize\")\n            .unwrap()\n            .parse::\u003cusize\u003e()\n            .unwrap(),\n        420\n    );\n    assert_eq!(\n        par_for_r(\"netA.s1\", \"isize\")\n            .unwrap()\n            .parse::\u003cisize\u003e()\n            .unwrap(),\n        -120\n    );\n\n    // Case \"netA.other\"\n    assert_eq!(\n        par_for_r(\"netA.other\", \"text\").as_option(),\n        Some(\"\\\"My name\\\"\".to_string())\n    );\n    assert_eq!(par_for_r(\"netA.other\", \"usize\").as_option(), None);\n    assert_eq!(par_for_r(\"netA.other\", \"isize\").as_option(), None);\n}\n\n#[test]\n#[serial]\nfn parse_strings() {\n    let rt = Sim::new(());\n    let par = \u0026rt.globals().parameters;\n    par.build(EXAMPLE_TYPES);\n\n    let handle = par_for_r(\"netA.other\", \"text\").unwrap();\n\n    assert_eq!(\u0026*handle, \"\\\"My name\\\"\");\n    assert_eq!(handle.into_inner(), \"My name\".to_string());\n}\n\n#[test]\n#[serial]\nfn par_remove() {\n    let mut sim = Sim::new(());\n    sim.globals().parameters.build(\"counter = 123\");\n    sim.node(\n        \"\",\n        ModuleFn::new(\n            || {\n                assert!(par(\"counter\").is_some());\n                let _ = par(\"counter\").unset();\n                assert!(par(\"counter\").is_none());\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\n#[should_panic = \"failed to unwrap addr\"]\nfn par_panic() {\n    let mut sim = Sim::new(());\n    sim.node(\n        \"\",\n        ModuleFn::new(\n            || {\n                let _ = par(\"addr\").expect(\"failed to unwrap addr\");\n            },\n            |_, _| {},\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n\n#[test]\n#[serial]\nfn par_export_test() -\u003e io::Result\u003c()\u003e {\n    let rt = Sim::new(());\n    rt.globals().parameters.build(EXAMPLE_NETWORK);\n\n    let mut str = Vec::new();\n    par_export(\u0026mut str)?;\n\n    let str = String::from_utf8_lossy(\u0026str);\n    assert_eq!(str, \"netA.*.dnsServer = 1.1.1.1\\nnetA.s0.ip = 0.0.0.1\\nnetA.s1.ipv6 = fe80\\nnetA.s1.ip = 0.0.0.1\\n\");\n\n    Ok(())\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":20},"fn_na  }\n}\n\n#[test]\n#[serial]\nfn plugin_raw_creation() {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginCreation::default());\n\n    let rt = Builder::seeded(123).build(app);\n    let result = rt.run().unwrap();\n\n    assert_eq!(result.1, SimTime::from_duration(Duration::from_secs(99)));\n    assert_eq!(result.2.event_count, 100);\n}\n\nstruct ActivitySensor {\n    pub expected: usize,\n    pub shared: Arc\u003cAtomicUsize\u003e,\n}\nimpl ProcessingElement for ActivitySensor {\n    fn event_start(\u0026mut self) {\n        let real = self.shared.fetch_add(1, SeqCst);\n        assert_eq!(real, self.expected);\n    }\n\n    fn event_end(\u0026mut self) {\n        let real = self.shared.fetch_sub(1, SeqCst);\n        assert_eq!(real - 1, self.expected);\n    }\n}\n\n#[derive(Default)]\nstruct PluginPriorityDefer {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl Module for PluginPriorityDefer {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        (\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 0,\n            },\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 1,\n            },\n            ActivitySensor {\n                shared: self.arc.clone(),\n                expected: 2,\n            },\n        )\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        for i in 0..100 {\n            schedule_in(Message::new().build(), Duration::from_secs(i));\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {}\n}\n\n#[test]\n#[serial]\nfn plugin_priority_defer() {\n    // Logger::new().set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginPriorityDefer::default());\n\n    let rt = Builder::seeded(123).build(app);\n    let result = rt.run();\n\n    let RuntimeResult::Finished { time, profiler, .. } = result else {\n        panic!(\"Unexpected runtime result\")\n    };\n\n    assert_eq!(time, 99.0);\n    assert_eq!(profiler.event_count, 100);\n}\n\nstruct IncrementArcPlugin {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl ProcessingElement for IncrementArcPlugin {\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        self.arc.fetch_add(1, SeqCst);\n        Some(msg)\n    }\n}\n\nimpl Drop for IncrementArcPlugin {\n    fn drop(\u0026mut self) {\n        assert_eq!(self.arc.load(SeqCst), 20)\n    }\n}\n\n#[derive(Default)]\nstruct PluginAtShutdown {\n    arc: Arc\u003cAtomicUsize\u003e,\n}\nimpl Module for PluginAtShutdown {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        IncrementArcPlugin {\n            arc: self.arc.clone(),\n        }\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now().as_secs() == 0 {\n            // Schedule events at all time points 1..=20\n            for i in 1..=20 {\n                schedule_at(\n                    Message::new().build(),\n                    SimTime::from_duration(Duration::from_secs(i)),\n                )\n            }\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        if SimTime::now().as_secs() == 10 {\n            // will be back online at second 11\n            shutdow_and_restart_in(Duration::from_millis(500));\n        }\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.arc.load(SeqCst), 20);\n    }\n}\n\n#[test]\n#[serial]\nfn plugin_shutdown_non_persistent_data() {\n    // Logger::new()\n    //     .interal_max_log_level(log::LevelFilter::Trace)\n    //     .set_logger();\n\n    let mut app = Sim::new(());\n    app.node(\"root\", PluginAtShutdown::default());\n\n    let rt = Builder::seeded(123).build(app);\n\n    let res = rt.run();\n    let _res = res.unwrap();\n}\n\n#[test]\n#[serial]\nfn module_as_processing_element() {\n    static DONE: AtomicBool = AtomicBool::new(false);\n\n    struct A c fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::select! {\n            // Note that this test may change its result, if another call to the RNG\n            // is added before the simulation reaches this point.\n            // Thus this test may change, however, it should only change if RNG access changes\n            _ = std::future::ready(()) =\u003e {\n                A.fetch_add(1, std::sync::atomic::Ordering::SeqCst);\n            },\n            _ = std::future::ready(()) =\u003e {\n                B.fetch_add(1, std::sync::atomic::Ordering::SeqCst);\n            },\n        }\n    }\n}\n\n#[test]\nfn deterministic_branching() {\n    // Since the invalid behaviour is indetermistic.,\n    // check multiple iterations\n    for _ in 0..100 {\n        let mut rt = Sim::new(());\n        rt.node(\"root\", Main);\n\n        let rt = Builder::seeded(123).build(rt);\n        let v = rt.run();\n        assert!(matches!(v, RuntimeResult::EmptySimulation { .. }));\n    }\n\n    let a = A.load(std::sync::atomic::Ordering::SeqCst);\n    let b = B.load(std::sync::atomic::Ordering::SeqCst);\n\n    assert!((a == 100 \u0026\u0026 b == 0) || (a == 0 \u0026\u0026 b == 100));\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":200},"fn_name":null},{"line":12,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":100},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","Users","mk","Developer","rust","des","des","tests","shutdown.rs"],"content":"#![cfg(feature = \"async\")]\n\nuse des::{net::ModuleFn, prelude::*, time::sleep};\nuse serial_test::serial;\nuse std::sync::{\n    atomic::{AtomicUsize, Ordering},\n    Arc,\n};\n\nstruct DropTest {\n    heap: Vec\u003cusize\u003e,\n    dropper: \u0026'static AtomicUsize,\n}\n\nimpl DropTest {\n    fn new(dropper: \u0026'static AtomicUsize) -\u003e Self {\n        Self {\n            heap: vec![0],\n            dropper,\n        }\n    }\n\n    fn step(\u0026mut self) -\u003e usize {\n        let v = self.heap[self.heap.len() - 1];\n        self.heap.push(v + 1);\n        v + 1\n    }\n}\n\nimpl Drop for DropTest {\n    fn drop(\u0026mut self) {\n        println!(\"DROPPED\");\n        self.dropper.fetch_add(1, Ordering::SeqCst);\n    }\n}\n\nstruct StatelessModule;\n\nimpl AsyncModule for StatelessModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATELESS_SHUTDOWN);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, _msg: Message) {\n        shutdown();\n    }\n}\n\nstatic DROPPED_STATELESS_SHUTDOWN: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn stateless_module_shudown() {\n    println!(\"0\");\n\n    DROPPED_STATELESS_SHUTDOWN.store(0, Ordering::SeqCst);\n    println!(\"1\");\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatelessModule);\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate,\n        Message::new().build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATELESS_SHUTDOWN.load(Ordering::SeqCst), 1)\n}\n\nstruct StatelessModuleRestart;\n\nimpl AsyncModule for StatelessModuleRestart {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATLESS_RESTART);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        match msg.header().id {\n            9 =\u003e shutdow_and_restart_at(SimTime::now() + Duration::from_secs(10)),\n            10 =\u003e shutdown(),\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\nstatic DROPPED_STATLESS_RESTART: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn stateless_module_restart() {\n    DROPPED_STATLESS_RESTART.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatelessModuleRestart);\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate.clone(),\n        Message::new().id(9).build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n    rt.add_message_onto(\n        gate,\n        Message::new().id(10).build(),\n        SimTime::from_duration(Duration::from_secs(30)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATLESS_RESTART.load(Ordering::SeqCst), 2)\n}\n\n#[derive(Default)]\nstruct StatefullModule {\n    state: usize,\n}\n\nimpl AsyncModule for StatefullModule {\n    fn reset(\u0026mut self) {\n        assert_eq!(self.state, 10);\n        self.state = 5;\n    }\n\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        self.state = 10;\n        tokio::spawn(async {\n            let mut drop_test = DropTest::new(\u0026DROPPED_STATFULL_RESTART);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                drop_test.step();\n            }\n        });\n    }\n\n    async fn handle_message(\u0026mut self, msg: Message) {\n        match msg.header().id {\n            9 =\u003e shutdow_and_restart_at(SimTime::now() + Duration::from_secs(10)),\n            10 =\u003e shutdown(),\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    async fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.state, 5)\n    }\n}\n\nstatic DROPPED_STATFULL_RESTART: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn statefull_module_restart() {\n    DROPPED_STATFULL_RESTART.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", StatefullModule::default());\n    let gate = rt.gate(\"root\", \"in\");\n\n    let mut rt = Builder::seeded(123).build(rt);\n    rt.add_message_onto(\n        gate.clone(),\n        Message::new().id(9).build(),\n        SimTime::from_duration(Duration::from_secs(10)),\n    );\n    rt.add_message_onto(\n        gate,\n        Message::new().id(10).build(),\n        SimTime::from_duration(Duration::from_secs(30)),\n    );\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_STATFULL_RESTART.load(Ordering::SeqCst), 2);\n}\n\nstruct ShutdownViaHandleModule;\n\nimpl AsyncModule for ShutdownViaHandleModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async move {\n            let mut drop_test = DropTest::new(\u0026DROPPED_SHUTDOWN_VIA_HANDLE);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                if drop_test.step() \u003e 10 {\n                    shutdown()\n                }\n            }\n        });\n    }\n}\n\nstatic DROPPED_SHUTDOWN_VIA_HANDLE: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn shutdown_via_async_handle() {\n    DROPPED_SHUTDOWN_VIA_HANDLE.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", ShutdownViaHandleModule);\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_SHUTDOWN_VIA_HANDLE.load(Ordering::SeqCst), 1)\n}\n\nstruct RestartViaHandleModule;\n\nimpl AsyncModule for RestartViaHandleModule {\n    async fn at_sim_start(\u0026mut self, _: usize) {\n        tokio::spawn(async move {\n            let mut drop_test = DropTest::new(\u0026DROPPED_RESTART_VIA_HANDLE);\n            loop {\n                sleep(Duration::from_secs(1)).await;\n                let v = drop_test.step();\n\n                if v == 10 {\n                    if SimTime::now() \u003c SimTime::from_duration(Duration::from_secs(20)) {\n                        shutdow_and_restart_at(SimTime::from_duration(Duration::from_secs(30)));\n                    } else {\n                        shutdown();\n                    }\n                }\n            }\n        });\n    }\n}\n\nstatic DROPPED_RESTART_VIA_HANDLE: AtomicUsize = AtomicUsize::new(0);\n\n#[test]\n#[serial]\nfn restart_via_async_handle() {\n    DROPPED_RESTART_VIA_HANDLE.store(0, Ordering::SeqCst);\n\n    let mut rt = Sim::new(());\n    rt.node(\"root\", RestartViaHandleModule);\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n    assert_eq!(DROPPED_RESTART_VIA_HANDLE.load(Ordering::SeqCst), 2)\n}\n\n#[derive(Clone)]\nstruct CountDropsMessage {\n    counter: Arc\u003cAtomicUsize\u003e,\n}\nimpl MessageBody for CountDropsMessage {\n    fn byte_len(\u0026self) -\u003e usize {\n        1\n    }\n}\nimpl Drop for CountDropsMessage {\n    fn drop(\u0026mut self) {\n        self.counter.fetch_add(1, Ordering::SeqCst);\n    }\n}\n\n#[derive(Default)]\nstruct WillIgnoreInncomingInDowntime {\n    received: Arc\u003cAtomicUsize\u003e,\n    drops: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl Module for WillIgnoreInncomingInDowntime {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now().as_secs() == 0 {\n            // schedule events for seconds 1..=10\n            for i in 1..=10 {\n                schedule_in(\n                    Message::new()\n                        .content(CountDropsMessage {\n                            counter: self.drops.clone(),\n                        })\n                        .build(),\n                    Duration::from_secs(i),\n                );\n            }\n        }\n    }\n\n    fn handle_message(\u0026mut self, mut msg: Message) {\n        self.received.fetch_add(1, Ordering::SeqCst);\n        if SimTime::now().as_secs() == 6 {\n            shutdow_and_restart_in(Duration::from_secs_f64(2.5));\n            // will miss incoming messages '7 and '8\n        }\n\n        // Forget the message, aka assign an temp counter\n        msg.content_mut::\u003cCountDropsMessage\u003e().counter = Arc::new(AtomicUsize::new(0));\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.received.load(Ordering::SeqCst), 8);\n        assert_eq!(self.drops.load(Ordering::SeqCst), 2);\n    }\n}\n\n#[test]\n#[serial]\nfn shutdown_will_ignore_incoming() {\n    let mut rt = Sim::new(());\n    rt.node(\"root\", WillIgnoreInncomingInDowntime::default());\n\n    let rt = Builder::seeded(123).build(rt);\n\n    let _ = rt.run().unwrap();\n}\n\n#[derive(Default)]\nstruct EndNode {\n    sent: usize,\n    recv: usize,\n    drops: Arc\u003cAtomicUsize\u003e,\n}\n\nimpl Module for EndNode {\n    fn at_sim_start(\u0026mut self, _: usize) {\n        schedule_in(Message::new().kind(1).build(), Duration::from_secs(1));\n    }\n\n    fn handle_message(\u0026mut self, mut msg: Message) {\n        match msg.header().kind {\n            1 =\u003e {\n                if SimTime::now().as_secs() \u003e 10 {\n                    return;\n                }\n\n                self.sent += 1;\n                send(\n                    Message::new()\n                        .kind(2)\n                        .content(CountDropsMessage {\n                            counter: self.drops.clone(),\n                        })\n                        .build(),\n                    \"port\",\n                );\n                schedule_in(Message::new().kind(1).build(), Duration::from_secs(1));\n            }\n            2 =\u003e {\n                self.recv += 1;\n\n                // forget the message drop counter;\n                msg.content_mut::\u003cCountDropsMessage\u003e().counter = Arc::new(AtomicUsize::new(0));\n            }\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        assert_eq!(self.sent, 10);\n        assert_eq!(self.recv, 7);\n\n        assert_eq!(self.drops.load(Ordering::SeqCst), 3);\n    }\n}\n\nstruct Transit;\n\nimpl Module for Transit {\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        if SimTime::now() == SimTime::ZERO {\n            schedule_in(Message::new().build(), Duration::from_secs_f64(5.5));\n        }\n    }\n\n    fn handle_message(\u0026mut self, _msg: Message) {\n        // happens at 5.5 so '6 '7 '8 will be lost\n        shutdow_and_restart_in(Duration::from_secs(3));\n    }\n}\n\n#[test]\n#[serial]\nfn shutdown_will_drop_transiting() {\n    // Logger::new().set_logger();\n    let mut app = Sim::new(());\n    app.node(\"ping\", EndNode::default());\n    app.node(\"pong\", EndNode::default());\n    app.node(\"transit\", Transit);\n\n    let ping = app.gate(\"ping\", \"port\");\n    let pong = app.gate(\"pong\", \"port\");\n    let con = app.gate(\"transit\", \"connector\");\n\n    ping.connect(con.clone(), None);\n    con.connect(pong, None);\n\n    let rt = Builder::seeded(123).max_itr(500).build(app);\n    let _ = rt.run().unwrap();\n}\n\n#[test]\n#[serial]\nfn shutdown_will_drop_transiting_delayed_channels() {\n    // Logger::new().set_logger();\n    let mut app = Sim::new(());\n\n    app.node(\"ping\", EndNode::default());\n    app.node(\"pong\", EndNode::default());\n    app.node(\"transit\", Transit);\n\n    let ping = app.gate(\"ping\", \"port\");\n    let pong = app.gate(\"pong\", \"port\");\n    let con = app.gate(\"transit\", \"connector\");\n\n    ping.connect(\n        con.clone(),\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 100_000,\n            latency: Duration::from_secs_f64(0.004),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::default(),\n        })),\n    );\n    con.connect(\n        pong,\n        Some(Channel::new(ChannelMetrics {\n            bitrate: 100_000,\n            latency: Duration::from_secs_f64(0.004),\n            jitter: Duration::ZERO,\n            drop_behaviour: ChannelDropBehaviour::default(),\n        })),\n    );\n\n    let rt = Builder::seeded(123).max_itr(500).build(app);\n    let _ = rt.run().unwrap();\n}\n\n#[test]\n#[serial]\nfn shutdown_prevents_accessing_parents() {\n    let mut sim = Sim::new(());\n    sim.node(\"a\", ModuleFn::new(\n        || schedule_in(Message::new().build(), Duration::from_secs(10)),\n        |_, _| {\n            let err = current().child(\"b\").unwrap_err();\n            assert_eq!(err, ModuleReferencingError::CurrentlyInactive(\"The child module 'b' of 'a' is currently shut down, thus cannot be accessed\".to_string()));\n        }\n    ));\n    sim.node(\n        \"a.b\",\n        ModuleFn::new(\n            || schedule_in(Message::new().build(), Duration::from_secs(5)),\n            |_, _| {\n                shutdown();\n            },\n        ),\n    );\n    sim.node(\n        \"a.b.c\",\n        ModuleFn::new(\n            || schedule_in(Message::new().build(), Duration::from_secs(10)),\n            |_, _| {\n                let err = current().parent().unwrap_err();\n                assert_eq!(err, ModuleReferencingError::CurrentlyInactive(\"The parent module of 'a.b.c' is currently shut down, thus cannot be accessed\".to_string()));\n            },\n        ),\n    );\n\n    let _ = Builder::seeded(123).build(sim).run();\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":81},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":32,"address":[],"length"             }\n            }\n        }\n\n        // SAFTEY: cur is valid after the end of the loop (see aboth)\n        let prev = cur;\n        let next = unsafe { (*cur).next };\n\n        node.prev = prev;\n        node.next = next;\n\n        // SAFTEY:\n        // If the ptr is non-null it is valid,\n        // since nodes are only dropped once they were removed from the DLL.\n        // At removal, they remove ptrs to themselfs from other nodes.\n        if !prev.is_null() {\n            unsafe { (*prev).next = node_ptr }\n        }\n\n        // SAFTEY: see prev\n        if !next.is_null() {\n            unsafe { (*next).prev = node_ptr }\n        }\n\n        // Forget the node to leak the memory.\n        std::mem::forget(node);\n    }\n\n    /// Removes the element with the earliest time from the queue.\n    pub(super) fn pop_min(\u0026mut self) -\u003e Option\u003c(T, Duration)\u003e {\n        let node = unsafe { Box::from_raw_in(self.head.next, self.alloc) };\n        if node.next.is_null() {\n            // The node that would have been returned is the tail.\n            // Thus forgett this Box, since the tail is allready owned by self.\n            std::mem::forget(node);\n            None\n        } else {\n            self.len -= 1;\n\n            // The node is not the tail (or the head),\n            // Thus the node has valid ptrs to prev and next.\n            // 1) This head.next will point to a valid node (may be tail)\n            // 2) node.next will be a valid node\n            // 3) node.next.prev will point ot a valid node (head)\n            self.head.next = node.next;\n            unsafe {\n                (*node.next).prev = \u0026mut *self.head;\n            }\n\n            // All references are removed from the DLL thus the node\n            // is only owned by this instance.\n            // Droping the node via into_inner is valid since the only remaining\n            // ref (the NodeHandle) will be invalidated by this operation ///\n#[derive(Debug)]\npub struct CQueue\u003cE\u003e {\n    #[allow(unused)]\n    pub(crate) alloc: Box\u003cCQueueLLAllocatorInner\u003e,\n\n    // Parameters\n    pub(crate) n: usize,\n    pub(crate) t: Duration,\n    pub(crate) t_nanos: u128,\n\n    // Buckets\n    pub(crate) zero_event_bucket: VecDeque\u003c(E, Duration, usize)\u003e,\n    pub(crate) buckets: Vec\u003cDualLinkedList\u003cE\u003e\u003e,\n\n    pub(crate) head: usize,\n\n    pub(crate) t_current: Duration,\n    pub(crate) t0: Duration,\n    pub(crate) t1: Duration,\n    pub(crate) t_all: u128,\n\n    // Misc\n    pub(crate) event_id: usize,\n    pub(crate) len: usize,\n}\n\n/// A handle that identifies a event.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct EventHandle\u003cE\u003e {\n    _phantom: PhantomData\u003cE\u003e,\n    id: usize,\n    time: Duration,\n}\n\nimpl\u003cE\u003e CQueue\u003cE\u003e {\n    /// Returns a String describing the datatype and its parameters.\n    pub fn descriptor(\u0026self) -\u003e String {\n        format!(\"CTimeVDeque({}, {:?})\", self.n, self.t)\n    }\n\n    /// Returns the number of elements in the queue.\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the number of element in the subset that is\n    /// manage by the zero-event-time optimization.\n    pub fn len_zero(\u0026self) -\u003e usize {\n        self.zero_event_bucket.len()\n    }\n\n    /// Returns the number of elements in the subset that is\n    /// not managed by the zero-event-time optimization.\n    pub fn len_nonzero(\u0026self) -\u003e usize {\n        self.len() - self.len_zero()\n    }\n\n    /// Indicates whether the queue is empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n\n    pub fn metrics(\u0026self) -\u003e (usize, usize) {\n        let (alloc, total) = self.alloc.metrics();\n        let additional = std::mem::size_of::\u003cSelf\u003e();\n        let additional = additional + std::mem::size_of::\u003c(E, Duration, usize)\u003e() * self.len_zero();\n        (alloc + additional, total + additional)\n    }\n\n    /// Returns the timestamp of the last emitted event.\n    /// This acts as a lower bound to the insertion of new events.\n    pub fn time(\u0026self) -\u003e Duration {\n        self.t_current\n    }\n\n    /// Creates a new parameteriszed CQueue.\n    pub fn new(n: usize, t: Duration) -\u003e Self {\n        // essentialy t*n\n        let t_all = t.as_nanos() * n as u128;\n\n        let alloc = Box::new(CQueueLLAllocatorInner::new());\n\n        Self {\n            n,\n            t_nanos: t.as_nanos(),\n            t,\n\n            zero_event_bucket: VecDeque::with_capacity(64),\n            buckets: std::iter::repeat_with(|| DualLinkedList::new(alloc.handle()))\n                .take(n)\n                .collect(),\n            head: 0,\n            t_current: Duration::ZERO,\n\n            t0: Duration::ZERO,\n            t1: t,\n\n            t_all,\n\n            alloc,\n            event_id: 0,\n            len: 0,\n        }\n    }\n\n    ///\n    /// Adds an event to the calenderqueue.\n    ///\n    /// Returns an event handle to cancel the event at will.\n    ///\n    /// # Panics\n    ///\n    /// This funtion panics if the timestamp violates the lower\n    /// bound, defined by the timestamp of the last emitted event.\n    ///\n    pub fn add(\u0026mut self, time: Duration, event: E) -\u003e EventHandle\u003cE\u003e {\n        assert!(\n            time \u003e= self.t_current,\n            \"Cannot add past event to calender queue\"\n        );\n\n        self.len += 1;\n        if time == self.t_current {\n            let id = self.event_id;\n            self.zero_event_bucket.push_back((event, time, id));\n            self.event_id = id.wrapping_add(1);\n\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        } else {\n            // delta time ?\n\n            let time_mod = time.as_nanos().rem(self.t_all);\n\n            let index = time_mod / self.t_nanos;\n            let index: usize = index as usize;\n            let index = index % self.n;\n\n            // find insert pos\n\n            let id = self.event_id;\n            self.buckets[index].add(event, time, id);\n            self.event_id = id.wrapping_add(1);\n            EventHandle {\n                _phantom: PhantomData,\n                id,\n                time,\n            }\n        }\n    }\n\n    pub fn cancel(\u0026mut self, handle: EventHandle\u003cE\u003e) {\n        if handle.time \u003e= self.t_current {\n            if handle.time == self.t_current {\n                if let Some(i) = self\n                    .zero_event_bucket\n                    .iter()\n                    .position(|v| v.2 == handle.id)\n                {\n                    self.zero_event_bucket.remove(i);\n                    self.len -= 1;\n                }\n            } else {\n                let time_mod = handle.time.as_nanos().rem(self.t_all);\n\n                let index = time_mod / self.t_nanos;\n                let index: usize = index as usize;\n                let index = index % self.n;\n\n                if self.buckets[index].cancel(handle) {\n                    self.len -= 1;\n                }\n            }\n        }\n    }\n\n    ///\n    /// Fetches the smalles event from the calender queue.\n    ///\n    /// # Panics\n    ///\n    /// This function assummes that the queue is not empty.\n    /// If it is this function panics.\n    ///\n    pub fn fetch_next(\u0026mut self) -\u003e (E, Duration) {\n        assert!(!self.is_empty(), \"Cannot fetch from empty queue\");\n\n        if let Some((event, time, _)) = self.zero_event_bucket.pop_front() {\n            self.len -= 1;\n            return (event, time);\n        }\n\n        loop {\n            // Move until full bucket is found.\n            while self.buckets[self.head].is_empty() {\n                self.head = (self.head + 1) % self.n;\n                self.t0 += self.t;\n                self.t1 += self.t;\n            }\n\n            // Bucket with \u003e 0 elements found\n\n            let min = self.buckets[self.head].front_time();\n            if min \u003e self.t1 {\n                self.head = (self.head + 1) % self.n;\n                self.t0 += self.t;\n                self.t1 += self.t;\n                continue;\n            }\n\n            self.t_current = min;\n\n            // SAFTEY:\n            // Bucket is non-empty, thus pop-min returns a valid value.\n            self.len -= 1;\n            return unsafe { self.buckets[self.head].pop_min().unwrap_unchecked() };\n        }\n    }\n}\n\nimpl\u003cE\u003e Default for CQueue\u003cE\u003e {\n    fn default() -\u003e Self {\n        Self::new(1024, Duration::from_millis(5))\n    }\n}\n\nimpl\u003cE\u003e Drop for CQueue\u003cE\u003e {\n    fn drop(\u0026mut self) {\n        // Manually drop the DLL so that the alloc can be dropped last\n        for dll in self.buckets.drain(..) {\n            drop(dll)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests;\n","traces":[{"line":63,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":nu mpty());\n    drop(alloc);\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let barray = Box::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n    drop(alloc);\n}\n\n#[test]\nfn alloc_single_page_one_alloc_shared_allocator() {\n    // Layout will allways be big enoght for a Free Node\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let bu32 = Box::new_in(42u32, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu32);\n    assert!(alloc.dbg_is_empty());\n\n    let bu64 = Box::new_in(42u64, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu64);\n    assert!(alloc.dbg_is_empty());\n\n    let bu128 = Box::new_in(42u128, alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 16);\n    drop(bu128);\n    assert!(alloc.dbg_is_empty());\n\n    // Now layout will grow\n\n    let barray = Box::new_in([42u8; 55], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 56); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n\n    let barray = Box::new_in([42u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 128); // will be aligned for free node, with align 8\n    drop(barray);\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_single_page_alloc_exceeds_page_size() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    assert!(alloc\n        .handle()\n        .allocate(Layout::new::\u003c[u8; 8000]\u003e())\n        .is_err())\n    // let _ = Box::new_in([42u8; 8000], alloc.handle());\n}\n\n#[test]\nfn alloc_single_page_list_alloc() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for i in 0..10 {\n        boxes.push(Box::new_in([i as u8; 400], alloc.handle()))\n    }\n\n    // 4000 byte\n    assert_eq!(alloc.dbg_alloc_total(), 4000);\n    for i in 0..10 {\n        assert_eq!(boxes[i][0], i as u8);\n    }\n\n    // Drop the last 2000 byte\n    for _ in 0..5 {\n        boxes.pop();\n    }\n\n    assert_eq!(alloc.dbg_alloc_total(), 2000);\n\n    drop(boxes);\n\n    assert!(alloc.dbg_is_empty());\n}\n\n#[test]\nfn alloc_multiple_pages_same_size_allocation() {\n    #[allow(dead_code)]\n    struct A {\n        bytes: [u8; 32],\n        int: u128,\n        s: String,\n    }\n\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let mut boxes = Vec::new();\n    for _ in 0..100 {\n        boxes.push(Box::new_in(\n            A {\n                bytes: [0; 32],\n                int: 42,\n                s: String::from(\"Hallow str\"),\n            },\n            alloc.handle(),\n        ));\n    }\n\n    assert!(\n        alloc.dbg_alloc_total() \u003e= size_of::\u003cA\u003e() * 100,\n        \"alloc: {} expected: {} * 100\",\n        alloc.dbg_alloc_total(),\n        size_of::\u003cA\u003e()\n    )\n}\n\n#[test]\nfn alloc_multiple_pages_skip_to_small_elements() {\n    let alloc = CQueueLLAllocatorInner::with_page_size(4096);\n    let b1 = Box::new_in([0u8; 2500], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504); // align\n    assert_eq!(alloc.dbg_pages(), 1);\n\n    // remaining bytes of page 1 were skipped\n    // since elements are asssumed to be 2500 bytes big\n\n    let b2 = Box::new_in([0u8; 128], alloc.handle());\n    assert_eq!(alloc.dbg_alloc_total(), 2504 + 128); // align\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(b1);\n    drop(b2);\n\n    assert_eq!(alloc.dbg_alloc_total(), 0);\n    assert_eq!(alloc.dbg_pages(), 2);\n\n    drop(alloc);\n}\n\n#[test]\nfn alloc_16_byteboxes() {\n    struct Word {\n        _opaque: [u8; 16],\n    }\n\n    impl Word {\n        fn new() -\u003e Self {\n            Self { _opaque: [42; 16] }\n        }\n    }\n\n    assert_eq!(std::mem::size_of::\u003cWord\u003e(), 16);\n\n    let alloc = CQueu ;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let events = (0..=100).map(|e| (e, Duration::from_secs(e)));\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_nonoverlapping() {\n    let mut cqueue = CQueue::new(100, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    assert_eq!(cqueue.len(), 101);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        println!(\"Itr: {}\", c);\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_simple_event_out_of_order_wrap_around() {\n    // This test is identicall to 'cqueue_simple_event_order_nonoverlapping'\n    // but with other config options for the cqueue.\n    let mut cqueue = CQueue::new(20, Duration::from_secs(1));\n    let mut events = (0..=100)\n        .map(|e| (e, Duration::from_secs(e)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    let mut rng = SmallRng::seed_from_u64(123);\n    events.shuffle(\u0026mut rng);\n    for (event, time) in events {\n        cqueue.add(time, event);\n    }\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let (event, time) = cqueue.fetch_next();\n        assert_eq!(c, event);\n        assert_eq!(time.as_secs(), c);\n        c += 1;\n    }\n    assert_eq!(c, 101);\n    assert_eq!(cqueue.len(), 0);\n}\n\n#[test]\nfn cqueue_zero_bucket_in_out() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    for i in 0..10 {\n        cqueue.add(Duration::ZERO, i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 0);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    for i in 0..10 {\n        cqueue.add(Duration::new(9, 0), i);\n    }\n    assert_eq!(cqueue.len_zero(), 10);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_zero_bucket_cancel() {\n    let mut cqueue = CQueue::new(10, Duration::new(1, 0));\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::ZERO, i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    // remove element 6\n    cqueue.cancel(handles.remove(6));\n    assert_eq!(cqueue.len(), 9);\n    assert_eq!(cqueue.len_zero(), 9);\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 6 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 2 - without forwarding to the current event\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 0);\n\n    cqueue.cancel(handles.remove(3));\n\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        if c == 3 {\n            c += 1;\n            continue;\n        }\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n\n    // STAGE 3: allready forwared\n\n    let mut handles = (0..10)\n        .map(|i| cqueue.add(Duration::new(9, 0), i))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len_zero(), 10);\n\n    cqueue.cancel(handles.remove(0));\n\n    let mut c = 1;\n    while !cqueue.is_empty() {\n        // if c == 0 { ... }\n        assert_eq!(cqueue.len(), 10 - c);\n        let (e, _) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        c += 1;\n    }\n    assert_eq!(c, 10);\n}\n\n#[test]\nfn cqueue_out_of_order_with_overlaps() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let _ = events\n        .into_iter()\n        .map(|(event, time)| cqueue.add(time, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        assert_eq!(cqueue.len(), 200 - c);\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    assert_eq!(c, 200);\n}\n\n#[test]\nfn cqueue_out_of_order_with_cancel() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut delay = Duration::new(1, 0);\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut events = (0..200)\n        .map(|v| {\n            delay += Duration::from_secs_f64(rng.sample(Uniform::new(0.1, 1.0)));\n            (v, delay, rng.sample(Uniform::new(1, 10)) == 8)\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    events.shuffle(\u0026mut rng);\n    let handles = events\n        .into_iter()\n        .map(|(event, time, cancel)| (cqueue.add(time, event), cancel, event))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let canceled = handles\n        .into_iter()\n        .filter_map(|(h, flg, event)| {\n            if flg {\n                cqueue.cancel(h);\n                Some(event)\n            } else {\n                None\n            }\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut last_time = Duration::ZERO;\n    while !cqueue.is_empty() {\n        if canceled.contains(\u0026c) {\n            c += 1;\n            continue;\n        }\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e last_time);\n\n        last_time = t;\n        c += 1;\n    }\n    // The 200th event was canceld thus the loop broke, event though one\n    // iteration was still due (to be simpliar to previous test cases)\n    assert_eq!(c, 199);\n}\n\n#[test]\nfn cqueue_out_of_order_boxes_overlapping() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut rng = SmallRng::seed_from_u64(123);\n    let mut delay es\n        .into_iter()\n        .filter_map(|(h, e, flg)| {\n            if flg {\n                cqueue.cancel(h);\n                Some(e)\n            } else {\n                None\n            }\n        })\n        .collect::\u003cVec\u003c_\u003e\u003e();\n\n    let mut c = 0;\n    let mut lt = Duration::ZERO;\n    while !cqueue.is_empty() {\n        if cancelled.contains(\u0026c) {\n            c += 1;\n            continue;\n        }\n        let (e, t) = cqueue.fetch_next();\n        assert_eq!(e, c);\n        assert!(t \u003e= lt);\n        c += 1;\n        lt = t;\n    }\n}\n\n#[test]\nfn cqueue_cancel_validity() {\n    let mut cqueue = CQueue::new(32, Duration::new(1, 0));\n    let mut handles = (0..10)\n        .map(|i| Some(cqueue.add(Duration::from_secs(i), i)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len(), 10);\n\n    // Succesful cancel 0, 9\n    cqueue.cancel(handles[0].take().unwrap());\n    cqueue.cancel(handles[9].take().unwrap());\n\n    assert_eq!(cqueue.len(), 8);\n\n    // Cur [1,2,3,4,5,6,7,8]\n    for i in 1..4 {\n        let event = cqueue.fetch_next();\n        assert_eq!(event.0, i);\n    }\n    assert_eq!(cqueue.len(), 5);\n\n    // Cur [4,5,6,7,8]\n    cqueue.cancel(handles[2].take().unwrap());\n    assert_eq!(cqueue.len(), 5);\n\n    cqueue.cancel(handles[3].take().unwrap());\n    assert_eq!(cqueue.len(), 5);\n\n    // Suc again\n    cqueue.cancel(handles[8].take().unwrap());\n    assert_eq!(cqueue.len(), 4);\n\n    // Cur [4,5,6,7]\n    let mut c = 0;\n    while !cqueue.is_empty() {\n        let _ = cqueue.fetch_next();\n        c += 1;\n    }\n\n    assert_eq!(c, 4)\n}\n\n#[test]\nfn cqueue_cancel_validity_2() {\n    let mut cqueue = CQueue::new(10, Duration::new(3, 0));\n    let mut handles = (0..10)\n        .map(|i| Some(cqueue.add(Duration::from_secs(i), i)))\n        .collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(cqueue.len(), 10);\n\n    // Succesful cancel 0, 9\n    cqueue.c
