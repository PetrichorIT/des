type `NetEvents`,\n/// internally. These events do not interact with the inner application `A`.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::HandlerFn;\n/// struct Inner;\n/// impl EventLifecycle\u003cSim\u003cInner\u003e\u003e for Inner {\n///     fn at_sim_start(rt: \u0026mut Runtime\u003cSim\u003cInner\u003e\u003e) {\n///         println!(\"Hello simulation\");\n///         /* Do something */\n///     }\n/// }\n///\n/// let mut sim = Sim::new(Inner);\n/// sim.node(\"alice\", HandlerFn::new(|msg| {\n///     /* Message processing */\n/// }));\n///\n/// let _ = Builder::new().build(sim).run(); // prints 'Hello simulation'\n/// ```\n#[derive(Debug)]\npub struct Sim\u003cA\u003e {\n    modules: ModuleTree,\n    globals: Arc\u003cGlobals\u003e,\n    /// A inner field of a network simulation that can be used to attach\n    /// custom lifetime handlers to a simulation\n    pub inner: A,\n\n    #[allow(unused)]\n    guard: SimStaticsGuard,\n}\n\n#[derive(Debug)]\nstruct SimStaticsGuard {\n    #[allow(unused)]\n    guard: MutexGuard\u003c'static, ()\u003e,\n}\n\nimpl SimStaticsGuard {\n    fn new(globals: Weak\u003cGlobals\u003e) -\u003e Self {\n        let guard = GUARD.try_lock();\n        let guard = match guard {\n            Ok(guard) =\u003e guard,\n            Err(e) =\u003e match e {\n                TryLockError::WouldBlock =\u003e GUARD.lock().unwrap_or_else(|e| {\n                    eprintln!(\"net-sim lock poisnoed: rebuilding lock\");\n                    e.into_inner()\n                }),\n                TryLockError::Poisoned(poisoned) =\u003e {\n                    eprintln!(\"net-sim lock poisoned: rebuilding lock\");\n                    poisoned.into_inner()\n                }\n            },\n        };\n\n        buf_init(globals);\n        Self { guard }\n    }\n}\n\nimpl Drop for SimStaticsGuard {\n    fn drop(\u0026mut self) {\n        buf_drop();\n        module_ctx_drop();\n    }\n}\n\n/// A helper to manage a scoped part of a networking simulation,\n/// exclusivly used when building the simulation.\n///\n/// This type is helpful in combination with the trait [`ModuleBlock`]\n/// to create reproducable blocks of modules at different\n/// locations within the simulation.\n///\n/// This builder acts comparable to [`Sim`], but with an automatically\n/// applied path prefix, the `scope`.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::{ModuleBlock, ModuleFn, HandlerFn};\n/// struct LAN {}\n/// impl ModuleBlock for LAN {\n///     fn build\u003cA\u003e(self, mut sim: ScopedSim\u003c'_, A\u003e) {\n///         sim.root(HandlerFn::new(|_| {}));\n///         let gates = sim.gates(\"\", \"port\", 5);\n///         for i in 0..5 {\n///             let host = format!(\"host-{i}\");\n///             sim.node(\u0026host, ModuleFn::new(\n///                 /* ... */\n///                 # || 123, |_, _| {}    \n///             ));\n///             let gate = sim.gate(\u0026host, \"port\");\n///             gate.connect(gates[i].clone(), None);\n///         }\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"google\", LAN {});\n/// sim.node(\"microsoft\", LAN {});\n/// sim.node(\"aws\", HandlerFn::new(|_| {}));\n/// sim.node(\"aws.us-east\", LAN {});\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct ScopedSim\u003c'a, A\u003e {\n    pub(crate) base: \u0026'a mut Sim\u003cA\u003e,\n    pub(crate) scope: ObjectPath,\n}\n\nimpl\u003cA\u003e Sim\u003cA\u003e {\n    #[inline]\n    pub(crate) fn modules(\u0026self) -\u003e \u0026ModuleTree {\n        \u0026self.modules\n    }\n\n    #[inline]\n    pub(crate) fn modules_mut(\u0026mut self) -\u003e \u0026mut ModuleTree {\n        \u0026mut self.modules\n    }\n\n    /// Creates a new network simulation, with an inner application `A`.\n    ///\n    /// This allready binds the simulation globals to this instance.\n    pub fn new(inner: A) -\u003e Self {\n        let globals = Arc::new(Globals::default());\n        let guard = SimStaticsGuard::new(Arc::downgrade(\u0026globals));\n        Self {\n            guard,\n            modules: ModuleTree::default(),\n            globals,\n            inner,\n        }\n    }\n\n    /// Includes raw parameter defintions in the simulation.\n    ///\n    /// If a parsing error is encountered, it will be silently\n    /// ignored. Only successful parses will be applied to the\n    /// module parameters.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::ModuleFn;\n    /// use std::net::IpAddr;\n    ///\n    /// let mut sim = Sim::new(());\n    /// sim.include_par(\"alice.addr = 198.2.1.45\\nalice.role = host\");\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let addr = par(\"addr\").unwrap().parse::\u003cIpAddr\u003e().unwrap();\n    ///         let role = par(\"role\").unwrap().to_string();\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// /*\n    ///     Note that the order of the previous operations does not matter,\n    ///     since the setup code will only be executed when the simulation\n    ///     is startin, so on `Runtime::run`.\n    /// */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub fn include_par(\u0026mut self, raw: \u0026str) {\n        self.globals.parameters.build(raw);\n    }\n\n    /// Tries to read and include parameters from a file into the simulation.\n    ///\n    /// See [`Sim::include_par`] for more infomation.\n    ///\n    /// # Errors\n    ///\n    /// This function may fail if the reading from a file fails.\n    pub fn include_par_file(\u0026mut self, path: impl AsRef\u003cPath\u003e) -\u003e io::Result\u003c()\u003e {\n        self.include_par(\u0026fs::read_to_string(path)?);\n        Ok(())\n    }\n\n    /// Returns a handle to the simulation globals.\n    pub fn globals(\u0026self) -\u003e Arc\u003cGlobals\u003e {\n        self.globals.clone()\n    }\n\n    /// Creates a new module block within the simulation.\n    ///\n    /// A \"node\" is a block of modules at a given `path`. This may include:\n    /// - no modules at all\n    /// - just one module exactly at the given `path`\n    /// - multiple modules, one at `path`, the others as direct or indirect children of this root module.\n    ///\n    /// The provided parameter `module_block` must be some type that implements the trait `ModuleBlock`.\n    /// This trait can be used to create all components of the required block, within the local scope\n    /// defined by `path`. Modules themself also implement `ModuleBlock` so modules themselfs can be\n    /// build into a block of size 1.\n    ///\n    /// Custom implementations of `ModuleBlock` can not only create modules based\n    /// on config data, but also gates and connections between these modules. Note\n    /// that `ModuleBlock::build` is confined to the scope defined by `path`, since\n    /// it uses a [`ScopedSim`] builder.\n    ///\n    /// See [`ScopedSim`] for more information.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// struct MyModule {\n    ///     state: i32,\n    /// }\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         /* Do something */\n    ///     }\n    /// }\n    ///\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", MyModule { state: 42 });\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub fn node(\u0026mut self, path: impl Into\u003cObjectPath\u003e, module_block: impl ModuleBlock) {\n        let scoped = ScopedSim::new(self, path.into());\n        module_block.build(scoped);\n    }\n\n    /// Retrieves a module by reference from the simulation.\n    pub fn get(\u0026self, path: \u0026ObjectPath) -\u003e Option\u003cModuleRef\u003e {\n        self.modules.get(path)\n    }\n\n    /// Creates a gate on a allready created module.\n    ///\n    /// The module will be defined `path` and the gate will be named `gate`.\n    /// Should such a gate allready exist, the allready existing gate will be\n    /// returned.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # struct SomeModule;\n    /// # impl Module for SomeModule {}\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", SomeModule);\n    /// sim.node(\"bob\", SomeModule);\n    ///\n    /// let a = sim.gate(\"alice\", \"in\");\n    /// let b = sim.gate(\"bob\", \"out\");\n    ///\n    /// b.connect(a, None);\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panic if node modules exists at `path`.\n    pub fn gate(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str) -\u003e GateRef {\n        let path = path.into();\n        let Some(module) = self.get(\u0026path) else {\n            panic!(\"cannot create gate '{path}.{gate}', because node '{path}' does not exist\")\n        };\n        if let Some(gate) = module.gate(gate, 0) {\n            gate\n        } else {\n            module.create_gate(gate)\n        }\n    }\n\n    /// Creates a clust of gate gate on a allready created module.\n    ///\n    /// The module will be defined `path` and the gate cluster will be named `gate`.\n    /// Should such a gate cluster allready exist, the allready existing gate will be\n    /// returned.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if either, not module exists at `path`, or\n    /// some parts of the gate cluster allready exist, but others do not.\n    pub fn gates(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        let path = path.into();\n        let Some(module) = self.get(\u0026path) else {\n            panic!(\"cannot create gate '{path}.{gate}', because node '{path}' does not exist\")\n        };\n        let mut gates = Vec::new();\n        for k in 0..size {\n            if let Some(gate) = module.gate(gate, k) {\n                gates.push(gate);\n            } else {\n                break;\n            }\n        }\n        if gates.len() == size {\n            gates\n        } else {\n            assert!(\n                gates.is_empty(),\n                \"cannot create gate cluster from partial gate cluster\"\n            );\n            module.create_gate_cluster(gate, size)\n        }\n    }\n\n    fn raw(\u0026mut self, path: ObjectPath, module: impl Module) -\u003e ModuleRef {\n        // Check dup\n        assert!(\n            self.modules.get(\u0026path).is_none(),\n            \"cannot create node '{path}', node allready exists\"\n        );\n\n        // Check node path location\n        let ctx = if let Some(parent) = path.nonzero_parent() {\n            // (a) Check that the parent exists\n            let Some(parent) = self.get(\u0026parent) else {\n                panic!(\"cannot create node '{path}', since parent node '{parent}' is required, but does not exist\");\n            };\n\n            ModuleContext::child_of(path.name(), parent)\n        } else {\n            ModuleContext::standalone(path)\n        };\n        ctx.activate();\n\n        let pe = module.to_processing_chain();\n        ctx.upgrade_dummy(pe);\n\n        // TODO: deactivate module\n        self.modules.add(ctx.clone());\n        ctx\n    }\n}\n\nimpl\u003cA\u003e Drop for Sim\u003cA\u003e {\n    fn drop(\u0026mut self) {\n        // SAFETY: Remove ctxs, since the next use of a `Sim` may occur on\n        // a different thread\n        unsafe {\n            MOD_CTX.reset(None);\n        }\n    }\n}\n\nimpl\u003c'a, A\u003e ScopedSim\u003c'a, A\u003e {\n    pub(crate) fn new(base: \u0026'a mut Sim\u003cA\u003e, scope: ObjectPath) -\u003e Self {\n        Self { base, scope }\n    }\n\n    #[allow(unused)]\n    pub(crate) fn subscope(\u0026mut self, path: impl AsRef\u003cstr\u003e) -\u003e ScopedSim\u003c'_, A\u003e {\n        ScopedSim {\n            base: \u0026mut *self.base,\n            scope: self.scope.appended(path),\n        }\n    }\n\n    /// The current scope from an absoute prespective.\n    #[must_use]\n    pub fn scope(\u0026self) -\u003e \u0026ObjectPath {\n        \u0026self.scope\n    }\n\n    /// The inner application of the simulation `Sim\u003cA\u003e`.\n    #[must_use]\n    pub fn inner(\u0026self) -\u003e \u0026A {\n        \u0026self.base.inner\n    }\n\n    /// Sets the current scope module.\n    ///\n    /// This call is equivalent to `sim.node(scope, \u003cmodule_block\u003e)` on [`Sim`].\n    pub fn root(\u0026mut self, module_block: impl Module) {\n        self.base.raw(self.scope.clone(), module_block);\n    }\n\n    /// Creates a module block within the current scope.\n    ///\n    /// See [`Sim::node`] for more information.\n    pub fn node(\u0026mut self, path: impl Into\u003cObjectPath\u003e, module_block: impl ModuleBlock) {\n        self.base\n            .node(self.scope.appended(path.into().as_str()), module_block);\n    }\n\n    /// Creates a gate on an existing node within the current scope.\n    ///\n    /// See [`Sim::gate`] for more information.\n    pub fn gate(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str) -\u003e GateRef {\n        self.base.gate(self.scope.appended(path.into()), gate)\n    }\n\n    /// Creates a cluster gate on an existing node within the current scope.\n    ///\n    /// See [`Sim::gates`] for more information.\n    pub fn gates(\u0026mut self, path: impl Into\u003cObjectPath\u003e, gate: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        self.base\n            .gates(self.scope.appended(path.into()), gate, size)\n    }\n}\n\nimpl\u003cA\u003e Application for Sim\u003cA\u003e\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    type EventSet = NetEvents;\n    type Lifecycle = SimLifecycle;\n}\n\n#[doc(hidden)]\n#[derive(Debug)]\npub struct SimLifecycle;\nimpl\u003cA\u003e EventLifecycle\u003cSim\u003cA\u003e\u003e for SimLifecycle\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    fn at_sim_start(rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e) {\n        rt.app\n            .globals\n            .topology\n            .lock()\n            .expect(\"could not get topology lock\")\n            .build(\u0026rt.app.modules);\n\n        // (2) Run network-node sim_starting stages\n        // - inline this to ensure this is run before any possible events\n\n        // This is a explicit for loop to prevent borrow rt only in the inner block\n        // allowing preemtive dropping of 'module' so that rt can be used in\n        // 'module_handle_jobs'.\n        let max_stage = rt\n            .app\n            .modules\n            .iter()\n            .fold(1, |acc, module| acc.max(module.num_sim_start_stages()));\n\n        // (2.1) Call the stages in order, parallel over all modules\n        for stage in 0..max_stage {\n            // Direct indexing since rt must be borrowed mutably in handle_buffers.\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                // Use cloned handles to appease the brwchk\n                if stage \u003c module.num_sim_start_stages() {\n                    module.activate();\n\n                    #[cfg(feature = \"tracing\")]\n                    tracing::info!(\"Calling at_sim_start({}).\", stage);\n\n                    module.at_sim_start(stage);\n                    module.deactivate(rt);\n\n                    super::buf_process(\u0026module, rt);\n                }\n            }\n        }\n\n        // (2.2) Ensure all sim_start stages have finished, in an async context\n        #[cfg(feature = \"async\")]\n        {\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                module.activate();\n                module.finish_sim_start();\n                module.deactivate(rt);\n\n                super::buf_process(\u0026module, rt);\n            }\n        }\n\n        leave_scope();\n\n        A::at_sim_start(rt);\n    }\n\n    fn at_sim_end(rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e) {\n        A::at_sim_end(rt);\n\n        for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n            enter_scope(module.scope_token());\n\n            #[cfg(feature = \"tracing\")]\n            tracing::info!(\"Calling 'at_sim_end'\");\n            module.activate();\n            module.at_sim_end();\n            module.deactivate(rt);\n\n            // NOTE: no buf_process since no furthe events will be processed.\n        }\n\n        #[cfg(feature = \"async\")]\n        {\n            // Ensure all sim_start stages have finished\n            for module in rt.app.modules.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e() {\n                // enter_scope(module.scope_token());\n\n                module.activate();\n                module.finish_sim_end();\n                module.deactivate(rt);\n            }\n        }\n\n        leave_scope();\n    }\n}\n\n///\n/// The global parameters about a [`Sim`] that are publicly\n/// exposed.\n///\n#[derive(Debug)]\npub struct Globals {\n    ///\n    /// The current state of the parameter tree, derived from *.par\n    /// files and parameter changes at runtime.\n    ///\n    pub parameters: Arc\u003cParMap\u003e,\n\n    ///\n    /// The topology of the network from a module viewpoint.\n    ///\n    pub topology: Mutex\u003cTopology\u003e,\n}\n\nimpl Default for Globals {\n    fn default() -\u003e Self {\n        Self {\n            parameters: Arc::new(ParMap::default()),\n            topology: Mutex::new(Topology::new()),\n        }\n    }\n}\n\n#[derive(Debug, Default)]\npub(crate) struct ModuleTree {\n    modules: Vec\u003cModuleRef\u003e,\n}\n\nimpl ModuleTree {\n    pub(crate) fn get(\u0026self, path: \u0026ObjectPath) -\u003e Option\u003cModuleRef\u003e {\n        self.modules\n            .iter()\n            .find(|module| module.path == *path)\n            .cloned()\n    }\n\n    pub(crate) fn add(\u0026mut self, module: ModuleRef) {\n        if let Some(parent) = module.path.parent() {\n            if parent.is_root() {\n                // root either non existen or at index 0\n                self.modules.push(module);\n            } else {\n                let parent_depth = parent.len();\n\n                // search for parent insert at last possible position\n                let Some(mut pos) = self.modules.iter().rposition(|m| m.path == parent) else {\n                    panic!(\"cannot create node '{}', since parent node '{parent}' is required, but does not exist\", module.path)\n                };\n                pos += 1;\n\n                // (iter as long as we stay at path lengths \u003e parent)\n                while pos \u003c self.modules.len() \u0026\u0026 self.modules[pos].path.len() \u003e parent_depth {\n                    pos += 1;\n                }\n                self.modules.insert(pos, module);\n            }\n        } else {\n            // No parent\n            self.modules.push(module);\n        }\n    }\n}\n\nimpl ops::Deref for ModuleTree {\n    type Target = [ModuleRef];\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.modules\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn module_tree() {\n        let mut tree = ModuleTree::default();\n        fn module(path: \u0026str) -\u003e ModuleRef {\n            ModuleContext::standalone(path.into())\n        }\n\n        tree.add(module(\"alice\"));\n        tree.add(module(\"alice.alicent\"));\n        tree.add(module(\"alice.john\"));\n        tree.add(module(\"alice.john.previous\"));\n        tree.add(module(\"bob\"));\n        tree.add(module(\"eve\"));\n        tree.add(module(\"eve.trevor\"));\n        tree.add(module(\"eve.trevor.list\"));\n        tree.add(module(\"eve.mark\"));\n\n        assert_eq!(\n            tree.iter().map(|v| v.path.as_str()).collect::\u003cVec\u003c_\u003e\u003e(),\n            [\n                \"alice\",\n                \"alice.alicent\",\n                \"alice.john\",\n                \"alice.john.previous\",\n                \"bob\",\n                \"eve\",\n                \"eve.trevor\",\n                \"eve.trevor.list\",\n                \"eve.mark\"\n            ]\n        );\n    }\n}\n","traces":[{"line":83,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":159},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":19},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":159,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":171,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":172,"address":[],"lengt e is at all connected to the rest of of the network.\n    pub alive: bool,\n}\n\n///\n/// A connection in the module connection graph.\n///\n#[derive(Debug, Clone)]\n\npub struct TopoEdge {\n    ///\n    pub src: (GateRef, usize), //\n    ///\n    pub dst: (GateRef, usize),\n    ///\n    pub cost: f64,\n}\n\nimpl Topology {\n    /// Creates a new empty instance.\n    #[must_use]\n    pub const fn new() -\u003e Topology {\n        Self {\n            nodes: Vec::new(),\n            edges: Vec::new(),\n        }\n    }\n\n    /// Gets the current topology.\n    ///\n    /// # Panics\n    ///\n    /// Panics when called from outside a module context,\n    /// or when globals dont exist.\n    #[must_use]\n    pub fn current() -\u003e Topology {\n        globals()\n            .topology\n            .lock()\n            .expect(\"could not retrive current topology: simulation paniced and poisoned locks\")\n            .clone()\n    }\n\n    /// All nodes if the current topology.\n    #[must_use]\n    pub fn nodes(\u0026self) -\u003e \u0026[TopoNode] {\n        \u0026self.nodes\n    }\n\n    /// An iterator over all edges in the entries network, annotated with the\n    /// node-id of the starting node.\n    #[must_use]\n    pub fn edges(\u0026self) -\u003e usize {\n        self.edges\n            .iter()\n            .enumerate()\n            .flat_map(|(i, edges)| edges.iter().map(move |e| (i, e)))\n            .count()\n            / 2\n    }\n\n    /// All outgoing edges associated with a single\n    /// module.\n    #[must_use]\n    pub fn edges_for(\u0026self, i: usize) -\u003e \u0026[TopoEdge] {\n        \u0026self.edges[i]\n    }\n\n    /// Adds the given modules and their connections to the connection graph.\n    ///\n    /// Note that this only adds connections withing the new conenction set,\n    /// or from the new set to the old set.\n    /// To add connections from the old set to the new one, recreate\n    /// the topology from the ground up using the `ModuleRef` stored in the\n    /// node information.\n    #[allow(clippy::missing_panics_doc)]\n    pub fn build(\u0026mut self, modules: \u0026[ModuleRef]) {\n        for module in modules {\n            self.nodes.push(TopoNode {\n                module: module.clone(),\n                degree: 0,\n                alive: false,\n            });\n            self.edges.push(Vec::new());\n        }\n\n        for module in modules {\n            let gates = module.ctx.gates();\n            'outer: for gate in gates {\n                let mut cost = 0.0;\n                let mut dst = gate.clone();\n\n                let Some(iter) = gate.path_iter() else {\n                    // its a transit gate\n                    continue;\n                };\n                for con in iter.take(16) {\n                    if con.channel().is_some() {\n                        cost += 1.0;\n                    }\n\n                    let transit_id = con.endpoint.owner().id();\n                    let Some(transit) = self\n                        .nodes\n                        .iter_mut()\n                        .find(|k| k.module.ctx.id() == transit_id)\n                    else {\n                        break 'outer;\n                    };\n                    transit.alive |= true;\n\n                    dst = con.endpoint.clone();\n                }\n\n                let src_id = gate.owner().id();\n                let dst_id = dst.owner().id();\n                let (src_idx, src_node) = self\n                    .nodes\n                    .iter_mut()\n                    .enumerate()\n                    .find(|(_, m)| m.module.ctx.id() == src_id)\n                    .expect(\"failed to generate topology: corrupted module tree\");\n                src_node.degree += 1;\n                src_node.alive |= true;\n\n                let (dst_idx, dst_node) = self\n                    .nodes\n                    .iter_mut()\n                    .enumerate()\n                    .find(|(_, m)| m.module.ctx.id() == dst_id)\n                    .expect(\"failed to generate topology: corrupted module tree\");\n                dst_node.degree += 1;\n                dst_node.alive |= true;\n\n                let edge = TopoEdge {\n                    src: (gate, src_idx),\n                    dst: (dst, dst_idx),\n                    cost,\n                };\n\n                self.edges[src_idx].push(edge);\n            }\n        }\n\n        // Divide bc each connection was counted twice\n        self.nodes.iter_mut().for_each(|node| node.degree /= 2);\n    }\n\n    ///\n    /// Filters out nodes that do not comply with the given predicate.\n    ///\n    /// Note that this may change node-ids so all previouisly\n    /// compiled information that relies on node-ids is to be considered\n    /// invalid.\n    ///\n    pub fn filter_nodes\u003cP\u003e(\u0026mut self, predicate: P)\n    where\n        P: FnMut(\u0026TopoNode) -\u003e bool,\n    {\n        let keeps = self.nodes.iter().map(predicate).collect::\u003cVec\u003c_\u003e\u003e();\n        let n = keeps.len();\n\n        for (i, \u0026keep) in keeps.iter().enumerate() {\n            if keep {\n                // Do nothing this node will be kept so no links must be pruned\n            } else {\n                // Fix degrees\n\n                for edge in self.edges[i].drain(..) {\n                    self.nodes[edge.src.1].degree = self.nodes[edge.src.1].degree.saturating_sub(1);\n                    self.nodes[edge.dst.1].degree = self.nodes[edge.dst.1].degree.saturating_sub(1);\n                }\n\n                for j in 0..n {\n                    if j == i {\n                        continue;\n                    }\n                    self.edges[j].retain(|edge| edge.dst.1 != i);\n                }\n                debug_assert_eq!(self.nodes[i].degree, 0);\n            }\n        }\n\n        // Remove elements\n        let mut ptr = 0;\n        let mut mapping = (0..n).collect::\u003cVec\u003c_\u003e\u003e();\n        for (i, keep) in keeps.into_iter().enumerate() {\n            if keep {\n                mapping[i] = ptr;\n                ptr += 1;\n            } else {\n                self.nodes.remove(ptr);\n                self.edges.remove(ptr);\n                mapping[i] = usize::MAX;\n            }\n        }\n\n        // Update edge ids\n        for edges in \u0026mut self.edges {\n            for edge in edges {\n                edge.src.1 = mapping[edge.src.1];\n                edge.dst.1 = mapping[edge.dst.1];\n            }\n        }\n\n        assert_eq!(self.nodes.len(), self.edges.len())\n    }\n\n    ///\n    /// Filters out edges that do not comply with the given predicate.\n    ///\n    /// Note that this does NOT change node-ids, but may change the\n    /// alive-flag on nodes, as well as in-/outcounts.\n    ///\n    pub fn filter_edges\u003cP\u003e(\u0026mut self, mut predicate: P)\n    where\n        P: FnMut(\u0026TopoEdge) -\u003e bool,\n    {\n        for i in 0..self.edges.len() {\n            let mut j = 0;\n            while j \u003c self.edges[i].len() {\n                let keep = predicate(\u0026self.edges[i][j]);\n                if keep {\n                    j += 1;\n                } else {\n                    self.edges[i].remove(j);\n                    self.nodes[i].degree -= 1;\n                    self.nodes[self.edges[i][j].dst.1].degree -= 1;\n                }\n            }\n        }\n\n        for node in \u0026mut self.nodes {\n            if node.degree == 0 {\n                node.alive = false;\n            }\n        }\n    }\n\n    ///\n    /// Changes the costs of edges according to a given mapping.\n    ///\n    pub fn map_costs\u003cM\u003e(\u0026mut self, mut mapping: M)\n    where\n        M: FnMut(\u0026TopoEdge) -\u003e f64,\n    {\n        for edges in \u0026mut self.edges {\n            for edge in edges {\n                edge.cost = mapping(edge);\n            }\n        }\n    }\n\n    /// Generates a disjktra tree\n    ///\n    /// # Panics\n    ///\n    /// Panics when the specified nodes does not exist.\n    #[allow(clippy::needless_pass_by_value)]\n    #[must_use]\n    pub fn dijkstra(\u0026self, node: ObjectPath) -\u003e FxHashMap\u003cObjectPath, GateRef\u003e {\n        struct QE {\n            node: usize,\n            distance: usize,\n            next_hop: Option\u003cGateRef\u003e,\n        }\n\n        let mut visited = Vec::new();\n        let mut queue = Vec::new();\n        queue.push(QE {\n            node: self\n                .nodes\n                .iter()\n                .position(|n| n.module.path() == node)\n                .expect(\"no such node exists\"),\n            distance: 0,\n            next_hop: None,\n        });\n\n        let mut mapping = FxHashMap::with_hasher(FxBuildHasher::default());\n        while let Some(cur) = queue.pop() {\n            if visited.contains(\u0026cur.node) {\n                continue;\n            }\n\n            // travel along the edges\n            visited.push(cur.node);\n            if let Some(ref nh) = cur.next_hop {\n                mapping.insert(self.nodes[cur.node].module.path(), nh.clone());\n            }\n\n            for edge in self.edges_for(cur.node) {\n                if !visited.contains(\u0026edge.dst.1) {\n                    queue.push(QE {\n                        node: edge.dst.1,\n                        distance: cur.distance + 1,\n                        next_hop: Some(cur.next_hop.clone().unwrap_or(edge.src.0.clone())),\n                    });\n                }\n            }\n\n            // rev\n            queue.sort_by(|l, r| r.distance.cmp(\u0026l.distance));\n        }\n\n        mapping\n    }\n\n    /// Creates a .dot output for visualizing the module graph.\n    #[must_use]\n    pub fn as_dot(\u0026self) -\u003e String {\n        let mut output = String::from(\"digraph D {{\\n\");\n\n        for def in \u0026self.nodes {\n            if def.degree \u003e 0 {\n                output.push_str(\u0026format!(\"    \\\"{}\\\" [shape=box]\\n\", def.module.as_str()));\n            }\n        }\n\n        output.push('\\n');\n\n        for (src, edges) in self.edges.iter().enumerate() {\n            let from_node = self.nodes[src].module.as_str();\n            for TopoEdge { src, dst, cost } in edges {\n                let to_node = self.nodes[src.1].module.as_str();\n                let label = if *cost == 0.0 {\n                    String::new()\n                } else {\n                    format!(\"label=\\\"{cost}\\\"\")\n                };\n\n                output.push_str(\u0026format!(\n                    \"    \\\"{}\\\" - \\\"{}\\\" [ headlabel=\\\"{}\\\" {} taillabel=\\\"{}\\\" ]\\n\",\n                    from_node,\n                    to_node,\n                    dst.0.name(),\n                    label,\n                    src.0.name(),\n                ));\n            }\n        }\n\n        output.push_str(\"\\n}}\");\n        output\n    }\n\n    ///\n    /// Writes the dot output to a *.dot file\n    /// and converts this file into a svg.\n    ///\n    /// # Note\n    ///\n    /// Be aware that this command relies on the 'dot' command line\n    /// programm to generate the svg.\n    ///\n    /// # Errors\n    ///\n    /// This operation will return an IO Error if\n    /// either the file cannot be created or the operations\n    /// using the dot engine wont work.\n    ///\n    pub fn write_to_svg(\u0026self, path: \u0026str) -\u003e std::io::Result\u003c()\u003e {\n        use std::fs::File;\n        use std::io::Write;\n        use std::process::Command;\n        let dot_output = self.as_dot();\n        let mut file = File::create(format!(\"{path}.dot\"))?;\n        write!(file, \"{dot_output}\")?;\n\n        let svg_output = Command::new(\"dot\")\n            .arg(\"-Tsvg\")\n            .arg(format!(\"{path}.dot\"))\n            .output()?;\n\n        let mut file = Fi art_in, shutdown\n    };\n    pub use crate::net::{par, par_for};\n\n    pub use crate::net::ObjectPath;\n    pub use crate::net::ParMap;\n\n    pub use crate::net::TopoEdge;\n    pub use crate::net::TopoNode;\n    pub use crate::net::Topology;\n\n    pub use crate::net::processing::ProcessingElement;\n\n    cfg_ndl! {\n        pub use crate::ndl::Registry;\n        pub use crate::ndl::RegistryCreatable;\n    }\n\n    cfg_async! {\n        pub use crate::net::module::AsyncModule;\n    }\n\n    pub use std::net::IpAddr;\n    pub use std::net::Ipv4Addr;\n    pub use std::net::Ipv6Addr;\n    pub use std::net::SocketAddr;\n    pub use std::net::SocketAddrV4;\n    pub use std::net::SocketAddrV6;\n\n    //\n    // Export the derives if net\n    //\n\n    pub use des_macros::*;\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","runtime","bench.rs"],"content":"use std::{\n    io::Write,\n    path::PathBuf,\n    sync::Arc,\n    time::{Duration, Instant, SystemTime},\n};\n\nuse sysinfo::{CpuExt, SystemExt};\n\nuse super::{FT_ASYNC, FT_CQUEUE, FT_INTERNAL_METRICS, FT_NET};\n\n/// A run profiler\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct Profiler {\n    /// The target executable.\n    pub target: PathBuf,\n    exec: String,\n\n    /// Whether the target is in release mode or not.\n    pub target_is_release: bool,\n    /// The hardware enviroment of the execution.\n    pub env: ProfilerEnv,\n\n    /// The time point where the simulation started.\n    pub simulation_start: SystemTime,\n\n    time_start: Instant,\n    /// The duration of the simulation.\n    pub duration: Duration,\n\n    /// The number of events that where executed.\n    pub event_count: usize,\n    /// The active features.\n    pub features: Vec\u003cString\u003e,\n}\n\nimpl Profiler {\n    /// Returns the ident str for the profiler\n    #[allow(unused)]\n    pub(super) fn ident(\u0026self) -\u003e String {\n        format!(\n            \"{}--{}-{}-{}\",\n            self.exec, self.env.arch, self.env.os_family, self.env.os\n        )\n    }\n\n    /// Starts the profile.\n    pub(super) fn start(\u0026mut self) {\n        self.time_start = Instant::now();\n    }\n\n    /// Finishes the profile.\n    pub(super) fn finish(\u0026mut self, event_count: usize) {\n        self.event_count = event_count;\n        let now = Instant::now();\n        self.duration = now - self.time_start;\n    }\n}\n\n#[cfg(debug_assertions)]\nfn is_release() -\u003e bool {\n    false\n}\n\n#[cfg(not(debug_assertions))]\nfn is_release() -\u003e bool {\n    true\n}\n\nimpl Default for Profiler {\n    fn default() -\u003e Self {\n        let target = std::env::current_exe().unwrap_or_default();\n        let target_is_release = is_release();\n\n        let mut exec = target\n            .file_name()\n            .expect(\"Failed to find binary\")\n            .to_string_lossy()\n            .to_string();\n        if target_is_release {\n            exec.push_str(\"-release\");\n        }\n\n        let mut features = Vec::with_capacity(5);\n        if FT_CQUEUE {\n            features.push(\"cqueue\".into());\n        }\n        if FT_NET {\n            features.push(\"net\".into());\n        }\n        if FT_ASYNC {\n            features.push(\"async\".into());\n        }\n        if FT_INTERNAL_METRICS {\n            features.push(\"metrics\".into());\n        }\n\n        Self {\n            target,\n            exec,\n            target_is_release,\n\n            env: ProfilerEnv::default(),\n\n            simulation_start: SystemTime::now(),\n            time_start: Instant::now(),\n            duration: Duration::ZERO,\n\n            event_count: 0,\n            features,\n        }\n    }\n}\n\n/// A description of the runtime enviroment.\n#[derive(Debug, Clone)]\npub struct ProfilerEnv {\n    /// The target arch.\n    pub arch: String,\n    /// The target os.\n    pub os: String,\n    /// The target os family.\n    pub os_family: String,\n\n    #[allow(unused)]\n    system: Arc\u003csysinfo::System\u003e,\n}\n\nimpl ProfilerEnv {\n    #[allow(unused)]\n    fn write_to(\u0026self, f: \u0026mut impl Write) -\u003e std::io::Result\u003c()\u003e {\n        writeln!(\n            f,\n            \"\\t{} / {}\",\n            self.system\n                .host_name()\n                .unwrap_or_else(|| \"Unknown-System\".into()),\n            self.system\n                .long_os_version()\n                .unwrap_or_else(|| self.os.clone())\n        )?;\n        writeln!(f, \"\\t{}-{}-{}\", self.arch, self.os_family, self.os)?;\n        if let Some(cpu) = self.system.cpus().first() {\n            writeln!(\n                f,\n                \"\\t{} ({} / {}) @ {}MHz\",\n                cpu.name(),\n                cpu.brand(),\n                cpu.vendor_id(),\n                cpu.frequency()\n            )?;\n        }\n        writeln!(\n            f,\n            \"\\tmem: {} total {} swap\",\n            self.system.total_memory(),\n            self.system.total_swap()\n        )?;\n\n        Ok(())\n    }\n}\n\nimpl PartialEq for ProfilerEnv {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.arch == other.arch \u0026\u0026 self.os == other.os \u0026\u0026 self.os_family == other.os_family\n    }\n}\n\nimpl Eq for ProfilerEnv {}\n\nimpl Default for ProfilerEnv {\n    fn default() -\u003e Self {\n        let mut system = sysinfo::System::new();\n        system.refresh_cpu();\n        system.refresh_memory();\n\n        Self {\n            arch: std::env::consts::ARCH.to_string(),\n            os: std::env::consts::OS.to_string(),\n            os_family: std::env::consts::FAMILY.to_string(),\n\n            system: Arc::new(system),\n        }\n    }\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":0},"fn_name":n // to be related (since specific events of the event set require runtime params),\n/// but this type information is willingly elided, to fit into the rust generics system.\n///\npub trait EventSet\u003cA\u003e\nwhere\n    A: Application,\n{\n    ///\n    /// A function to handle an upcoming event represented as a instance\n    /// of the event set.\n    ///\n    /// Since events sets are usually macro-generated this is just a match statement that calls\n    /// the handle function on the given variant, as defined by the trait [Event].\n    ///\n    fn handle(self, runtime: \u0026mut Runtime\u003cA\u003e);\n}\n\n///\n/// A type that can handle an event, specific to the given aplication,\n/// and associated event set.\n///\n/// Note that events in an event set dont need to implement this trait,\n/// unless the event set is derived using the [`event_set`](crate::event_set)\n/// macros. Nonetheless is it advised to use this trait to better isolate different events\n/// and their associated data.\n///\npub trait Event\u003cApp\u003e\nwhere\n    App: Application,\n{\n    ///\n    /// A function to handle an upcoming event represented as a specific\n    /// instance of a event type.\n    ///\n    /// There is an implicit type bound that the Apps event set must contain\n    /// the Self type as a variant. This is usually guaranteed by macro-generting event sets,\n    /// but could lead to unexpected behaviour if not done properly in custom\n    /// event set implementations.\n    ///\n    fn handle(self, runtime: \u0026mut Runtime\u003cApp\u003e);\n}\n\n///\n/// A type that defines the lifecycle behaviour of an application A.\n///\npub trait EventLifecycle\u003cA = Self\u003e {\n    ///\n    /// A function that is called only once at the start of the simulation.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # struct Worker;\n    /// # impl Worker { fn initalize(\u0026mut self) {}}\n    /// # enum MyEventSet { EventA, EventB }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// struct MyApp { workers: Vec\u003cWorker\u003e };\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_start(runtime: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         runtime.app.workers.iter_mut().for_each(|w| w.initalize());\n    ///     }\n    /// }\n    /// ```\n    ///\n    #[allow(unused_variables)]\n    fn at_sim_start(runtime: \u0026mut Runtime\u003cA\u003e)\n    where\n        A: Application,\n    {\n    }\n\n    ///\n    /// A function that is called once the simulation reachted its limit.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # struct Worker;\n    /// # impl Worker { fn finish(\u0026mut self) {}}\n    /// # enum MyEventSet { EventA, EventB }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// struct MyApp { workers: Vec\u003cWorker\u003e };\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_end(rt: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         rt.app.workers.iter_mut().for_each(|w| w.finish());\n    ///     }\n    /// }\n    /// ```\n    ///\n    #[allow(unused_variables)]\n    fn at_sim_end(runtime: \u0026mut Runtime\u003cA\u003e)\n    where\n        A: Application,\n    {\n    }\n}\n\nimpl\u003cA\u003e EventLifecycle\u003cA\u003e for () {}\n\n///\n/// A runtime unqiue identifier for a event.\n///\npub(crate) type EventId = usize;\n\n///\n/// A bin-heap node of a event from the applicaitons event set.\n///\n/// # Allocation\n///\n/// This node does not contain nested heap allocations by default,\n/// only if the generic event itself requires heap allocations.\n/// Nonetheless this node will be stored on the heap as it is\n/// only used inside a [`std::collections::BinaryHeap`].\n///\npub(crate) struct EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    /// The deadline timestamp for the event.\n    pub(crate) time: SimTime,\n    /// A runtime-specific unique identifier.\n    pub(crate) id: EventId,\n    /// The actual event.\n    pub(crate) event: A::EventSet,\n\n    /// A marker to preserve the type information concerning the application\n    /// not only the Event set.\n    pub(crate) _phantom: PhantomData\u003cA\u003e,\n}\n\nimpl\u003cA\u003e cmp::PartialEq for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.id == other.id\n    }\n}\n\nimpl\u003cA\u003e cmp::Eq for EventNode\u003cA\u003e where A: Application {}\n\nimpl\u003cA\u003e cmp::PartialOrd for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003ccmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n\n    fn lt(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003c self.time\n    }\n\n    fn le(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003c= self.time\n    }\n\n    fn gt(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003e self.time\n    }\n\n    fn ge(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003e= self.time\n    }\n}\n\nimpl\u003cA\u003e cmp::Ord for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn cmp(\u0026self, other: \u0026Self) -\u003e cmp::Ordering {\n        // Inverted call should act as reverse\n        other.time.cmp(\u0026self.time)\n    }\n}\n\nimpl\u003cA\u003e Debug for EventNode\u003cA\u003e\nwhere\n    A: Application,\n    A::EventSet: Debug,\n{\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"EventNode {{ id: {} time: {} event: {:?} }}\",\n            self.id, self.time, self.event\n        )\n    }\n}\n\nimpl\u003cA\u003e Display for EventNode\u003cA\u003e\nwhere\n    A: Application,\n    A::EventSet: Display,\n{\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"EventNode {{ id: {} time: {} event: {} }}\",\n            self.id, self.time, self.event\n        )\n    }\n}\n","traces":[{"line":103,"address":[],"length":0,"stats":{"Line":172},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":172},"fn_name":null},{"line":179,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":180,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":190,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":191,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":194,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":195,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":198,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":199,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":202,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":203,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":206,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":207,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":215,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":217,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":226,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":227,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":228,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":230,"address":[],"length":0,"stats":{"Line":0 mTime(t) =\u003e time \u003e *t,\n\n            Self::CombinedAnd(lhs, rhs) =\u003e {\n                lhs.applies(itr_count, time) \u0026\u0026 rhs.applies(itr_count, time)\n            }\n            Self::CombinedOr(lhs, rhs) =\u003e {\n                lhs.applies(itr_count, time) || rhs.applies(itr_count, time)\n            }\n        }\n    }\n\n    pub(crate) fn add(\u0026mut self, limit: RuntimeLimit) {\n        if matches!(self, Self::None) {\n            *self = limit;\n        } else {\n            let mut other = Self::None;\n            mem::swap(\u0026mut other, self);\n            *self = Self::CombinedOr(Box::new(other), Box::new(limit));\n        }\n    }\n}\n\nimpl Display for RuntimeLimit {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::None =\u003e write!(f, \"None\"),\n\n            Self::EventCount(e) =\u003e write!(f, \"MaxEventCount({e})\"),\n            Self::SimTime(t) =\u003e write!(f, \"MaxSimTime({t})\"),\n\n            Self::CombinedAnd(lhs, rhs) =\u003e write!(f, \"{lhs} and {rhs}\"),\n            Self::CombinedOr(lhs, rhs) =\u003e write!(f, \"{lhs} or {rhs}\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn raw_limits() {\n        let limit = RuntimeLimit::None;\n        assert_eq!(limit.to_string(), \"None\");\n        assert!(!limit.applies(123, 100.0.into()));\n        assert!(!limit.applies(0, 0.0.into()));\n        assert!(!limit.applies(usize::MAX, SimTime::MAX));\n\n        let limit = RuntimeLimit::EventCount(100);\n        assert_eq!(limit.to_string(), \"MaxEventCount(100)\");\n        assert!(!limit.applies(23, 100.0.into()));\n        assert!(limit.applies(101, 0.0.into()));\n        assert!(limit.applies(101, SimTime::MAX));\n        assert!(limit.applies(230, 23.0.into()));\n\n        let limit = RuntimeLimit::SimTime(100.0.into());\n        assert_eq!(limit.to_string(), \"MaxSimTime(100s)\");\n        assert!(!limit.applies(0, 10.0.into()));\n        assert!(!limit.applies(0, 100.0.into()));\n        assert!(limit.applies(0, 100.000001.into()));\n        assert!(limit.applies(0, SimTime::MAX));\n    }\n\n    #[test]\n    fn combined_limits() {\n        use RuntimeLimit::*;\n\n        let limit = CombinedAnd(Box::new(EventCount(100)), Box::new(SimTime(100.0.into())));\n        assert_eq!(limit.to_string(), \"MaxEventCount(100) and MaxSimTime(100s)\");\n        assert!(!limit.applies(200, 10.0.into()));\n        assert!(!limit.applies(0, 200.0.into()));\n        assert!(limit.applies(101, 100.000001.into()));\n\n        let limit = CombinedOr(Box::new(EventCount(100)), Box::new(SimTime(100.0.into())));\n        assert_eq!(limit.to_string(), \"MaxEventCount(100) or MaxSimTime(100s)\");\n        assert!(!limit.applies(20, 10.0.into()));\n        assert!(limit.applies(0, 200.0.into()));\n        assert!(limit.applies(101, 10.0.into()));\n\n        let mut other = RuntimeLimit::EventCount(100);\n        other.add(SimTime(100.0.into()));\n        assert_eq!(limit, other);\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":118032},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":118032},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":110794},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":154},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":7078},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":58,"add Box\u003cdyn RngCore\u003e\u003e\u003e\u003e =\n    SyncWrap::new(UnsafeCell::new(None));\n\n///\n/// Returns a reference to a given rng.\n///\n/// # Panics\n///\n/// This function will panic if the RNG has not been initalized.\n/// This will be done once the `Runtime` was created.\n///\n#[must_use]\npub fn rng() -\u003e \u0026'static mut dyn RngCore {\n    unsafe { \u0026mut *RNG.get() }\n        .as_mut()\n        .expect(\"RNG not yet initalized\")\n}\n\n///\n/// Generates a random instance of type T with a Standard distribution.\n///\n#[must_use]\npub fn random\u003cT\u003e() -\u003e T\nwhere\n    Standard: Distribution\u003cT\u003e,\n{\n    rng().gen::\u003cT\u003e()\n}\n\n///\n/// Generates a random instance of type T with a distribution\n/// of type D.\n///\npub fn sample\u003cT, D\u003e(distr: D) -\u003e T\nwhere\n    D: Distribution\u003cT\u003e,\n{\n    rng().sample::\u003cT, D\u003e(distr)\n}\n\n///\n/// The central managment point for a generic\n/// instance of a discrete event based simulation.\n///\n/// # Generic usage\n///\n/// If you want to create a generic simulation you are requied to provide a 'app'\n/// parameter with an associated event set yourself. To do this follow this steps:\n///\n/// - Create an 'App' struct that implements the trait [`Application`].\n/// This struct will hold the systems state and define the event set used in the simulation.\n/// - Create your events that handle the logic of you simulation. They must implement [`Event`] with the generic\n/// parameter A, where A is your 'App' struct.\n/// - To bind those two together create a enum that implements [`EventSet`] that holds all your events.\n/// This can be done via a macro. The use this event set as the associated event set in 'App'.\n///\n/// # Usage with module system\n///\n/// If you want to use the module system for network-like simulations\n/// than you must create a [`Sim\u003cA\u003e`] as app parameter for the core [`Runtime`].\n/// This network runtime comes preconfigured with an event set and all managment\n/// event nessecary for the simulation. All you have to do is to pass the app into [`Builder::build`]\n/// to create a runnable instance and the run it.\n///\n/// [`Event`]: crate::runtime::Event\n/// [`EventSet`]: crate::runtime::EventSet\npub struct Runtime\u003cApp\u003e\nwhere\n    App: Application,\n{\n    /// The contained runtime application, defining globals and the used event set.\n    pub app: App,\n\n    // Rt limits\n    limit: RuntimeLimit,\n\n    event_id: EventId,\n    itr: usize,\n\n    // Misc\n    quiet: bool,\n    profiler: Profiler,\n\n    #[allow(dead_code)]\n    permit: MutexGuard\u003c'static, ()\u003e,\n\n    future_event_set: FutureEventSet\u003cApp\u003e,\n}\n\nimpl\u003cA\u003e Runtime\u003cA\u003e\nwhere\n    A: Application,\n{\n    // ///\n    // /// Returns the current number of events on enqueud.\n    // ///\n    // pub(crate) fn num_non_zero_events_queued(\u0026self) -\u003e usize {\n    //     self.future_event_set.len_nonzero()\n    // }\n\n    // ///\n    // /// Returns the current number of events on enqueud.\n    // ///\n    // pub(crate) fn num_zero_events_queued(\u0026self) -\u003e usize {\n    //     self.future_event_set.len_zero()\n    // }\n\n    ///\n    /// Returns the number of events that were dispatched on this [`Runtime`] instance.\n    ///\n    #[inline]\n    pub fn num_events_dispatched(\u0026self) -\u003e usize {\n        self.event_id\n    }\n\n    ///\n    /// Returns the number of events that were recieved \u0026 handled on this [`Runtime`] instance.\n    ///\n    pub fn num_events_received(\u0026self) -\u003e usize {\n        self.itr\n    }\n\n    ///\n    /// Returns the current simulation time.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn sim_time(\u0026self) -\u003e SimTime {\n        SimTime::now()\n    }\n\n    // ///\n    // /// Returns the random number generator by mutable refernce\n    // ///\n    // pub(crate) fn rng(\u0026mut self) -\u003e *mut StdRng {\n    //     self::rng()\n    // }\n\n    ///\n    /// Returns the rng.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn random\u003cT\u003e(\u0026mut self) -\u003e T\n    where\n        Standard: Distribution\u003cT\u003e,\n    {\n        self::random()\n    }\n\n    ///\n    /// Returns the rng.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn rng_sample\u003cT, D\u003e(\u0026mut self, distr: D) -\u003e T\n    where\n        D: Distribution\u003cT\u003e,\n    {\n        self::sample(distr)\n    }\n}\n\nimpl\u003cA\u003e Runtime\u003cA\u003e\nwhere\n    A: Application,\n{\n    ///\n    /// Creates a new [`Runtime`] Instance using an application as core,\n    /// and accepting events of type [`Event\u003cA\u003e`](crate::runtime::Event).\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// // Assumme Application is implemented for App.\n    /// #[derive(Debug)]\n    /// struct App(usize,  String);\n    /// # impl Application for App {\n    /// #   type EventSet = Events;\n    /// #   type Lifecycle = ();\n    /// # }\n    /// # enum Events {}\n    /// # impl EventSet\u003cApp\u003e for Events {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {}\n    /// # }\n    ///\n    /// let app = App(42, String::from(\"Hello there!\"));\n    /// let rt = Builder::new().build(app);\n    /// ```\n    ///\n    // #[must_use]\n    // pub fn new(app: A) -\u003e Self {\n    //     Self::new_with(app, RuntimeOptions::default())\n    // }\n\n    ///\n    /// Creates a new [`Runtime`] Instance using an application as core,\n    /// and accepting events of type [`Event\u003cA\u003e`](crate::runtime::Event), using a custom set of\n    /// [`RuntimeOptions`].\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// // Assumme Application is implemented for App.\n    /// #[derive(Debug)]\n    /// struct App(usize,  String);\n    /// # impl Application for App {\n    /// #   type EventSet = Events;\n    /// #   type Lifecycle = ();\n    /// # }\n    /// # enum Events {}\n    /// # impl EventSet\u003cApp\u003e for Events {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {}\n    /// # }\n    ///\n    /// let app = App(42, String::from(\"Hello there!\"));\n    /// let rt = Builder::seeded(42).max_itr(69).build(app);\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// Panics if no RNG can be created from the OS-RNG.\n    ///\n    // #[must_use]\n    // pub fn new_with(app: A, mut options: RuntimeOptions) -\u003e Self {\n    //     todo!()\n    // }\n\n    fn poison_cleanup() {\n        // NOP\n    }\n\n    /// Runs the application until it terminates or a breaking condition\n    /// is reached.\n    ///\n    /// ### Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyApp();\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_start(rt: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         rt.add_event(MyEventSet::EventA, SimTime::from(1.0));\n    ///         rt.add_event(MyEventSet::EventB, SimTime::from(2.0));\n    ///         rt.add_event(MyEventSet::EventA, SimTime::from(3.0));\n    ///     }\n    /// }\n    ///\n    /// #[derive(Debug)]\n    /// enum MyEventSet {\n    ///     EventA,\n    ///     EventB\n    /// }\n    /// impl EventSet\u003cMyApp\u003e for MyEventSet {\n    ///     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {\n    ///         dbg!(self, SimTime::now());\n    ///     }\n    /// }\n    ///\n    ///\n    /// let runtime = Builder::new().build(MyApp());\n    /// let result = runtime.run();\n    ///\n    /// match result {\n    ///     RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///         assert_eq!(time, SimTime::from(3.0));\n    ///         assert_eq!(profiler.event_count, 3);\n    ///     },\n    ///     _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    /// }\n    ///\n    /// ```\n    #[must_use]\n    pub fn run(mut self) -\u003e RuntimeResult\u003cA\u003e {\n        // (0) Start sim-start\n        self.start();\n\n        // (1) Event main loop\n        if !self.future_event_set.is_empty() {\n            while self.next() {}\n        }\n\n        // (2) Finish sim-end\n        self.finish()\n    }\n\n    fn start(\u0026mut self) {\n        macro_rules! symbol {\n            ($i:ident) =\u003e {\n                if $i {\n                    SYM_CHECKMARK\n                } else {\n                    SYM_CROSSMARK\n                }\n            };\n        }\n\n        // (0) Publish sim-start message\n        println!(\"\\u{23A1}\");\n        println!(\"\\u{23A2} Simulation starting\");\n        println!(\n            \"\\u{23A2}  net [{}] metrics [{}] cqueue [{}] ndl[{}] async[{}]\",\n            symbol!(FT_NET),\n            symbol!(FT_INTERNAL_METRICS),\n            symbol!(FT_CQUEUE),\n            symbol!(FT_NDL),\n            symbol!(FT_ASYNC),\n        );\n        println!(\n            \"\\u{23A2}  Executor := {}\",\n            self.future_event_set.descriptor()\n        );\n        println!(\"\\u{23A2}  Event limit := {}\", self.limit);\n        println!(\"\\u{23A3}\");\n\n        // (1) Start profiler\n        self.profiler.start();\n\n        // (2) sim-starting on application object\n        A::Lifecycle::at_sim_start(self);\n    }\n\n    /// Processes the next event in the future event list by calling its handler.\n    /// Returns `true` if there is another event in queue, false if not.\n    ///\n    /// This function requires the caller to guarantee that at least one\n    /// event exists in the future event set.\n    #[allow(clippy::should_implement_trait)]\n    fn next(\u0026mut self) -\u003e bool {\n        debug_assert!(!self.future_event_set.is_empty());\n\n        let (event, time) = self.future_event_set.fetch_next();\n\n        self.itr += 1;\n\n        if self.limit.applies(self.itr, time) {\n            self.future_event_set.add(time, event);\n            return false;\n        }\n\n        // Let this be the only position where SimTime is changed\n        SimTime::set_now(time);\n\n        // {\n        //     #[cfg(feature = \"tracing\")]\n        //     let span = tracing::span!(tracing::Level::TRACE, \"event\", id = self.itr);\n        //     #[cfg(feature = \"tracing\")]\n        //     let _g = span.enter();\n\n        event.handle(self);\n        // }\n\n        !self.future_event_set.is_empty()\n    }\n\n    /// Decontructs the runtime and returns the application and the final `sim_time`.\n    ///\n    /// This funtions should only be used when running the simulation with manual calls\n    /// to [`next`](Runtime::next).\n    #[allow(unused_mut)]\n    #[must_use]\n    fn finish(mut self) -\u003e RuntimeResult\u003cA\u003e {\n        // Call the fin-handler on the allocated application\n        A::Lifecycle::at_sim_end(\u0026mut self);\n        self.profiler.finish(self.itr);\n\n        if self.future_event_set.is_empty() \u0026\u0026 self.itr == 0 {\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Empty simulation\");\n                println!(\"\\u{23A2}  Ended at event #0 after 0s\");\n                println!(\"\\u{23A3}\");\n            }\n\n            return RuntimeResult::EmptySimulation { app: self.app };\n        }\n\n        if self.future_event_set.is_empty() {\n            let time = self.sim_time();\n\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Simulation ended\");\n                println!(\"\\u{23A2}  Ended at event #{} after {}\", self.itr, time);\n                println!(\"\\u{23A3}\");\n            }\n\n            RuntimeResult::Finished {\n                app: self.app,\n                profiler: self.profiler,\n                time,\n            }\n        } else {\n            let time = self.sim_time();\n\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Simulation ended prematurly\");\n                println!(\n                    \"\\u{23A2}  Ended at event #{} with {} active events after {}\",\n                    self.itr,\n                    self.future_event_set.len(),\n                    time\n                );\n                println!(\"\\u{23A3}\");\n            }\n\n            RuntimeResult::PrematureAbort {\n                profiler: self.profiler,\n                active_events: self.future_event_set.len(),\n                app: self.app,\n                time,\n            }\n        }\n    }\n\n    ///\n    /// Adds and event to the future event heap, that will be handled in 'duration'\n    /// time units.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// # struct MyApp();\n    /// # impl Application for MyApp {\n    /// #     type EventSet = MyEventSet;\n    /// #     type Lifecycle = ();\n    /// # }\n    /// #\n    /// # enum MyEventSet {\n    /// #     EventA,\n    /// #     EventB\n    /// # }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// #\n    /// fn main() {\n    ///     let mut runtime = Builder::seeded(1)\n    ///         .start_time(10.0.into())\n    ///         .build(MyApp());\n    ///     runtime.add_event_in(MyEventSet::EventA, Duration::new(12, 0));\n    ///\n    ///     match runtime.run() {\n    ///         RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///             assert_eq!(time, SimTime::from(22.0));\n    ///             assert_eq!(profiler.event_count, 1);\n    ///         },\n    ///         _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    ///     }\n    /// }\n    /// ```\n    ///\n    pub fn add_event_in(\u0026mut self, event: impl Into\u003cA::EventSet\u003e, duration: impl Into\u003cDuration\u003e) {\n        self.add_event(event, self.sim_time() + duration.into());\n    }\n\n    ///\n    /// Adds and event to the furtue event heap that will be handled at the given time.\n    /// Note that this time must be in the future i.e. greated that `sim_time`, or this\n    /// function will panic.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// # struct MyApp();\n    /// # impl Application for MyApp {\n    /// #     type EventSet = MyEventSet;\n    /// #     type Lifecycle = ();\n    /// # }\n    /// #\n    /// # enum MyEventSet {\n    /// #     EventA,\n    /// #     EventB\n    /// # }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// #\n    /// fn main() {\n    ///     let mut runtime = Builder::seeded(1)\n    ///         .start_time(10.0.into())\n    ///         .build(MyApp());\n    ///     runtime.add_event(MyEventSet::EventA, SimTime::from(12.0));\n    ///\n    ///     match runtime.run() {\n    ///         RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///             assert_eq!(time, SimTime::from(12.0)); // 12 not 10+12 = 22\n    ///             assert_eq!(profiler.event_count, 1);\n    ///         },\n    ///         _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    ///     }\n    /// }\n    /// ```\n    ///\n    pub fn add_event(\u0026mut self, event: impl Into\u003cA::EventSet\u003e, time: SimTime) {\n        self.future_event_set.add(time, event);\n    }\n}\n\n///\n/// The result of an full execution of a runtime object.\n///\n#[derive(Debug, Clone, Eq, PartialEq)]\npub enum RuntimeResult\u003cA\u003e {\n    /// The simulation has finished with an event count of `1`.\n    /// This ususally inidcates that some parameter was invalid,\n    /// or the user forgot to insert a startup event. However a\n    /// at_sim_start event has been called.\n    EmptySimulation {\n        /// The application provided upon runtime creation, only changed through\n        /// the `at_sim_start` method of modules.\n        app: A,\n    },\n    /// The simulation has fully depleted its event pool with an event count\n    /// greater than `1`. The function `at_sim_end` has been called.\n    Finished {\n        /// The application after the simulation was executed.\n        app: A,\n        /// The time of the final event in the simulation.\n        time: SimTime,\n        /// The runtime profile of the simulation\n        profiler: Profiler,\n    },\n    /// The simulation has not fully deleted its event pool. but a `RuntimeLimit`\n    /// has been reached.\n    PrematureAbort {\n        /// The application in the intermediary state of premature abort,\n        /// but `at_sim_end` has been called.\n        app: A,\n        /// The time of the last event valid withing the limits of the runtime.\n        time: SimTime,\n        /// The size of the current event pool.\n        active_events: usize,\n        /// The runtime profile of the simulation\n        profiler: Profiler,\n    },\n}\n\nimpl\u003cA\u003e RuntimeResult\u003cA\u003e {\n    /// Gets the contained application from the runtime result.\n    ///\n    /// An application is contained in each variant of a runtime result.\n    pub fn into_app(self) -\u003e A {\n        match self {\n            Self::EmptySimulation { app }\n            | Self::Finished { app, .. }\n            | Self::PrematureAbort { app, .. } =\u003e app,\n        }\n    }\n\n    ///\n    /// Returns the contained [`PrematureAbort`](Self::PrematureAbort) variant\n    /// consuming the `self`value.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if self contains another variant that [`PrematureAbort`](Self::PrematureAbort).\n    ///\n    pub fn unwrap_premature_abort(self) -\u003e (A, SimTime, Profiler, usize) {\n        match self {\n            Self::PrematureAbort { app, time,profiler, active_events} =\u003e (app, time, profiler, active_events),\n            _ =\u003e panic!(\"called `RuntimeResult::unwrap_premature_abort` on a value that is not `PrematureAbort`\")\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant consuming the `self` value.\n    ///\n    /// # Panics\n    ///\n    /// This function panics should the `self` value contain another variant.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::runtime::Profiler;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// # struct MyApp;\n    /// # fn main() {\n    /// let p = Profiler::default();\n    /// let result = RuntimeResult::Finished { app: MyApp, time: 1.0.into(), profiler: p.clone() };\n    /// assert_eq!(result.unwrap(), (MyApp, SimTime::from(1.0), p));\n    /// # }\n    /// ```\n    ///\n    /// ```should_panic\n    /// # use des::prelude::*;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// # struct MyApp;\n    /// # fn main() {\n    /// let result = RuntimeResult::EmptySimulation { app: MyApp };\n    /// result.unwrap();\n    /// # }\n    /// ```\n    pub fn unwrap(self) -\u003e (A, SimTime, Profiler) {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e panic!(\"called `RuntimeResult::unwrap` on value that is not 'Finished'\"),\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant or\n    /// the provided default.\n    ///\n    /// The argument `default` is eagerly evaulated, for lazy evaluation use\n    /// [`unwrap_or_else`](Self::unwrap_or_else).\n    ///\n    pub fn unwrap_or(self, default: (A, SimTime, Profiler)) -\u003e (A, SimTime, Profiler) {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e default,\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant or lazily\n    /// computes a fallback value from the given closure.\n    ///\n    pub fn unwrap_or_else\u003cF\u003e(self, f: F) -\u003e (A, SimTime, Profiler)\n    where\n        F: FnOnce() -\u003e (A, SimTime, Profiler),\n    {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e f(),\n        }\n    }\n\n    ///\n    /// Maps the `app` property that is contained in all variants to a new\n    /// value of type T, using the given closure.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// struct InnerResult { value: usize }\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// struct OuterResult { inner: InnerResult }\n    ///\n    /// # fn main() {\n    /// let result = RuntimeResult::EmptySimulation {\n    ///     app: OuterResult { inner: InnerResult { value: 42 } }\n    /// };\n    /// let result = result.map_app(|outer| outer.inner);\n    /// assert_eq!(result, RuntimeResult::EmptySimulation { app: InnerResult { value: 42 } });\n    /// # }\n    /// ```\n    ///\n    pub fn map_app\u003cF, T\u003e(self, f: F) -\u003e RuntimeResult\u003cT\u003e\n    where\n        F: FnOnce(A) -\u003e T,\n    {\n        match self {\n            Self::EmptySimulation { app } =\u003e RuntimeResult::EmptySimulation { app: f(app) },\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e RuntimeResult::Finished {\n                app: f(app),\n                time,\n                profiler,\n            },\n            Self::PrematureAbort {\n                app,\n                time,\n                profiler,\n                active_events,\n            } =\u003e RuntimeResult::PrematureAbort {\n                app: f(app),\n                time,\n                profiler,\n                active_events,\n            },\n        }\n    }\n}\n\ncfg_net! {\n    use crate::net::{gate::{GateRef, Connection},  HandleMessageEvent, message::Message, MessageExitingConnection, module::ModuleRef, NetEvents, Sim};\n\n    impl\u003cA\u003e Runtime\u003cSim\u003cA\u003e\u003e where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,{\n        ///\n        /// Adds a message event into a [`Runtime\u003cNetworkApplication\u003cA\u003e\u003e`] onto a gate.\n        ///\n        pub fn add_message_onto(\n            \u0026mut self,\n            gate: GateRef,\n            message: impl Into\u003cMessage\u003e,\n            time: SimTime,\n        ) {\n            let event = MessageExitingConnection {\n                con: Connection::new(gate),\n                msg: message.into(),\n            };\n\n            self.add_event(NetEvents::MessageExitingConnection(event), time);\n        }\n\n        ///\n        /// Adds a message event into a [`Runtime\u003cNetworkApplication\u003cA\u003e\u003e`] onto a module.\n        ///\n        pub fn handle_message_on(\n            \u0026mut self,\n            module: impl Into\u003cModuleRef\u003e,\n            message: impl Into\u003cMessage\u003e,\n            time: SimTime,\n        ) {\n            let event = HandleMessageEvent {\n                module: module.into(),\n                message: message.into(),\n            };\n\n            self.add_event(NetEvents::HandleMessageEvent(event), time);\n        }\n    }\n}\n\nimpl\u003cA\u003e Debug for Runtime\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"Runtim td::{\n        cell::{Cell, UnsafeCell},\n        marker::PhantomData,\n        ops::{Deref, DerefMut},\n        ptr::NonNull,\n    };\n\n    type BorrowFlag = isize;\n    const UNUSED: BorrowFlag = 0;\n\n    #[inline]\n    fn is_writing(x: BorrowFlag) -\u003e bool {\n        x \u003c UNUSED\n    }\n\n    #[inline]\n    fn is_reading(x: BorrowFlag) -\u003e bool {\n        x \u003e UNUSED\n    }\n\n    #[derive(Debug)]\n    pub(crate) struct RwLock\u003cT\u003e {\n        flag: Cell\u003cBorrowFlag\u003e,\n        value: UnsafeCell\u003cT\u003e,\n    }\n\n    impl\u003cT\u003e RwLock\u003cT\u003e {\n        pub(crate) const fn new(value: T) -\u003e Self {\n            Self {\n                flag: Cell::new(0),\n                value: UnsafeCell::new(value),\n            }\n        }\n\n        pub(crate) fn into_inner(self) -\u003e T {\n            self.value.into_inner()\n        }\n\n        pub(crate) fn read(\u0026self) -\u003e RwLockReadGuard\u003c'_, T\u003e {\n            self.try_read()\n                .expect(\"Failed to get read lock on single thread\")\n        }\n\n        pub(crate) fn try_read(\u0026self) -\u003e Option\u003cRwLockReadGuard\u003c'_, T\u003e\u003e {\n            let permit = ReadBorrow::new(\u0026self.flag)?;\n            let value = unsafe { NonNull::new_unchecked(self.value.get()) };\n            Some(RwLockReadGuard { permit, value })\n        }\n\n        pub(crate) fn write(\u0026self) -\u003e RwLockWriteGuard\u003c'_, T\u003e {\n            self.try_write()\n                .expect(\"Failed to get read lock on single thread\")\n        }\n\n        pub(crate) fn try_write(\u0026self) -\u003e Option\u003cRwLockWriteGuard\u003c'_, T\u003e\u003e {\n            let permit = WriteBorrow::new(\u0026self.flag)?;\n            let value = unsafe { NonNull::new_unchecked(self.value.get()) };\n            Some(RwLockWriteGuard {\n                permit,\n                value,\n                marker: PhantomData,\n            })\n        } u003cT\u003e Deref for RwLockWriteGuard\u003c'_, T\u003e {\n        type Target = T;\n        fn deref(\u0026self) -\u003e \u0026T {\n            // SAFETY: the value is accessible as long as we hold our borrow.\n            unsafe { self.value.as_ref() }\n        }\n    }\n\n    impl\u003cT\u003e DerefMut for RwLockWriteGuard\u003c'_, T\u003e {\n        fn deref_mut(\u0026mut self) -\u003e \u0026mut T {\n            // SAFETY: the value is accessible as long as we hold our borrow.\n            unsafe { self.value.as_mut() }\n        }\n    }\n\n    unsafe impl\u003cT: Send + Sync\u003e Send for RwLockWriteGuard\u003c'_, T\u003e {}\n    unsafe impl\u003cT: Send + Sync\u003e Sync for RwLockWriteGuard\u003c'_, T\u003e {}\n\n    struct WriteBorrow\u003c'b\u003e {\n        cell: \u0026'b Cell\u003cBorrowFlag\u003e,\n    }\n\n    impl\u003c'b\u003e WriteBorrow\u003c'b\u003e {\n        fn new(cell: \u0026'b Cell\u003cBorrowFlag\u003e) -\u003e Option\u003cSelf\u003e {\n            // NOTE: Unlike BorrowRefMut::clone, new is called to create the initial\n            // mutable reference, and so there must currently be no existing\n            // references. Thus, while clone increments the mutable refcount, here\n            // we explicitly only allow going from UNUSED to UNUSED - 1.\n            match cell.get() {\n                UNUSED =\u003e {\n                    cell.set(UNUSED - 1);\n                    Some(Self { cell })\n                }\n                _ =\u003e None,\n            }\n        }\n    }\n\n    impl Drop for WriteBorrow\u003c'_\u003e {\n        fn drop(\u0026mut self) {\n            let b = self.cell.get();\n            self.cell.set(b + 1);\n        }\n    }\n}\n\ncfg_multi_threaded! {\n    pub(crate) use spin::rwlock::*;\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":137992},"fn_name":nu
