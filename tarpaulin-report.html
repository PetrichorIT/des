 {\n        self.len == 0\n    }\n\n    /// Indicates whether the path points to a module.\n    #[must_use]\n    pub fn is_module(\u0026self) -\u003e bool {\n        !self.is_gate\n    }\n\n    /// Returns the depth of the referenced object.\n    ///\n    /// Note that depth 0 indicates the root of the simulation.\n    #[must_use]\n    #[allow(clippy::len_without_is_empty)]\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the last path component, the name of the current module.\n    #[must_use]\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.data[self.last_element_offset..]\n    }\n\n    /// Returns the entrie path as a \u0026str.\n    #[must_use]\n    pub fn as_str(\u0026self) -\u003e \u0026str {\n        \u0026self.data\n    }\n\n    /// Returns the entrie path as a \u0026str for declaring a logger scope\n    #[must_use]\n    pub fn as_logger_scope(\u0026self) -\u003e \u0026str {\n        if self.is_root() {\n            \"@root\"\n        } else {\n            self.as_str()\n        }\n    }\n\n    /// Returns the entrie path as a \u0026str.\n    #[must_use]\n    pub fn as_parent_str(\u0026self) -\u003e \u0026str {\n        \u0026self.data[..self.last_element_offset.saturating_sub(1)]\n    }\n\n    /// Constructs the path to the parent element, if there is any.\n    #[must_use]\n    pub fn parent(\u0026self) -\u003e Option\u003cObjectPath\u003e {\n        if self.len == 0 {\n            return None;\n        }\n\n        let mut data = self.data.to_string();\n        let mut last_element_offset = self.last_element_offset;\n        let mut len = self.len;\n\n        data.truncate(last_element_offset.saturating_sub(1));\n\n        if let Some(i) = data.rfind('.') {\n            last_element_offset = i + 1;\n        } else {\n            last_element_offset = 0;\n        }\n        len -= 1;\n\n        Some(Self {\n            data: data.into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        })\n    }\n\n    /// Returns a parent that is not root.\n    #[must_use]\n    pub fn nonzero_parent(\u0026self) -\u003e Option\u003cObjectPath\u003e {\n        let parent = self.parent()?;\n        if parent.is_root() {\n            None\n        } else {\n            Some(parent)\n        }\n    }\n\n    /// Returns a new instance with another module appended to the path.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the current path points to a gate.\n    #[must_use]\n    pub fn appended(\u0026self, module: impl AsRef\u003cstr\u003e) -\u003e Self {\n        let mut data = self.data.to_string();\n        let mut last_element_offset = self.last_element_offset;\n        let mut len = self.len;\n\n        assert!(\n            !self.is_gate,\n            \"cannot append to a path that points to a gate\"\n        );\n\n        let suffix = module.as_ref();\n        if !suffix.is_empty() {\n            if self.len != 0 {\n                last_element_offset = data.len() + 1;\n                data.push('.');\n            }\n            data.push_str(suffix);\n            len += 1;\n        }\n\n        Self {\n            data: data.into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        }\n    }\n\n    /// Retruns a new object path pointing to the gate on the current module.\n    #[must_use]\n    pub fn appended_gate(\u0026self, gate: impl AsRef\u003cstr\u003e) -\u003e Self {\n        let mut appended = self.appended(gate);\n        appended.is_gate = true;\n        appended\n    }\n}\n\nimpl fmt::Display for ObjectPath {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        self.data.fmt(f)\n    }\n}\n\nimpl AsRef\u003cstr\u003e for ObjectPath {\n    fn as_ref(\u0026self) -\u003e \u0026str {\n        self.as_str()\n    }\n}\n\nimpl From\u003c\u0026str\u003e for ObjectPath {\n    fn from(s: \u0026str) -\u003e Self {\n        let mut o = 0;\n        let mut last_element_offset = 0;\n        let mut len = 0;\n        for c in s.chars() {\n            if c == '.' {\n                last_element_offset = o + c.len_utf8();\n                len += 1;\n            }\n            o += c.len_utf8();\n        }\n        if o != last_element_offset {\n            len += 1;\n        }\n\n        Self {\n            data: s.to_string().into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        }\n    }\n}\n\nimpl From\u003c\u0026String\u003e for ObjectPath {\n    fn from(value: \u0026String) -\u003e Self {\n        Self::from(value.as_str())\n    }\n}\n\nimpl From\u003cString\u003e for ObjectPath {\n    fn from(value: String) -\u003e Self {\n        Self::from(value.as_str())\n    }\n}\n\nimpl Default for ObjectPath {\n    fn default() -\u003e Self {\n        Self {\n            data: String::new().into(),\n            last_element_offset: 0,\n            len: 0,\n            is_gate: false,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn manual_appending() {\n        let path = ObjectPath::default().appended(\"top\").appended(\"mid\");\n\n        assert_eq!(path.name(), \"mid\");\n        assert_eq!(path.as_parent_str(), \"top\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default()\n            .appended(\"top\")\n            .appended(\"mid\")\n            .appended(\"low\");\n\n        assert_eq!(path.name(), \"low\");\n        assert_eq!(path.as_parent_str(), \"top.mid\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top.mid.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 8,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default().appended(\"top\");\n        assert_eq!(path.name(), \"top\");\n        assert_eq!(path.as_parent_str(), \"\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default();\n        assert_eq!(path.name(), \"\");\n        assert_eq!(path.as_parent_str(), \"\");\n        assert!(path.is_root());\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n    }\n\n    #[test]\n    fn parent_creation() {\n        let path = ObjectPath::default().appended(\"top\").appended(\"mid\");\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default()\n            .appended(\"top\")\n            .appended(\"mid\")\n            .appended(\"low\");\n\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default().appended(\"top\");\n\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default();\n\n        let parent = path.parent();\n        assert_eq!(parent, None);\n    }\n\n    #[test]\n    fn parsing() {\n        assert_eq!(\n            ObjectPath::from(\"top.mid\"),\n            ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"top.mid.low\"),\n            ObjectPath {\n                data: \"top.mid.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 8,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"top\"),\n            ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"\"),\n            ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        // emoji is a 4 byte character thus 7 + 4\n        assert_eq!(\n            ObjectPath::from(\"top.a😀b.low\"),\n            ObjectPath {\n                data: \"top.a😀b.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 11,\n                is_gate: false,\n            }\n        );\n\n        assert!(ObjectPath::default().is_root());\n        assert!(ObjectPath::from(String::new()).is_module());\n        assert_eq!(ObjectPath::from(\u0026String::new()).as_logger_scope(), \"@root\");\n        assert_eq!(ObjectPath::from(\"abc\").as_logger_scope(), \"abc\");\n        assert!(!ObjectPath::from(\"a\").appended_gate(\"gate\").is_module());\n        assert!(ObjectPath::from(\"root.a.b.c\").as_ref().starts_with(\"root\"));\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":423},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":423},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":4724},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":4724},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":94},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":94},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":470},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":470},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":440},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":449},"fn_name":null fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":155,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":270},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":270},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":270},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":270},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":1469},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":1236},"fn_name":null},{"line":166,"address":[],"length":0,"stats":{"Line":37},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":37},"fn_name":null},{"line":169,"address":[],"length":0,"stats":{"Line":1199},"fn_name":null},{"line":171,"address":[],"length":0,"stats":{"Line":534},"fn_name":null},{"line":172,"address":[],"length":0,"stats":{"Line":264},"fn_name":null},{"line":176,"address":[],"length":0,"stats":{"Line":270},"fn_name":null},{"line":185,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":186,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":191,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":192,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":197,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":199,"address":[],"length":0,"stats":{"Line":17},"fn_name":null}],"covered":76,"coverable":76},{"path":["/","Users","mk","Developer","rust","des","des","src","net","processing.rs"],"content":"//! Module-specific plugins.\n//!\n//! Plugins act as message stream manipulators between the\n//! main application and the network layer. They can be used\n//! to add shared behaviour (like Routing) to all modules,\n//! independent of the modules defined state and behaviour.\n//!\n//! All plugins must implement the `Plugin` trait. To install\n//! them on a module, use the `add_plugin`\n//! function and assign them a priority. The\n//! lower the priority value, the closer the plugin is to the network\n//! layer. Plugins can then be controlled and observed using the\n//! `PluginHandle` return by the install functions.\n//!\n//! # Stream manipulation \u0026 event lifecycle\n//!\n//! Plugins are intrinsicly linked to the event lifecycle of an\n//! arriving message. Accordingly they provide an API do react\n//! to lifecycle events like `Plugin::event_start` and `Plugin::event_end`.\n//!\n//! When a message arrives at a module, the `Plugin::event_start` method\n//! is called on all active plugins, in the order defined by the priorities\n//! (close to networklayer first). Then the incoming message is passed\n//! through the plugins in the same order. Plugins can capture messages\n//! using the `Plugin::capture_incoming` method. Using this method\n//! plugins can **modify**, **delete** or **pass through** messages.\n//! Should they delete a message, no further plugins will be called\n//! using `Plugin::capture_incoming`. Additionally no message will be\n//! passed to the main application (defined by the module).\n//!\n//! If the message still exist after passing all plugins, then\n//! it will be passed to the main application though `Module::handle_message`\n//!\n//! In the process of handeling an incoming message, each plugin and the main application\n//! may send new messages to the networklayer using `send`\n//! or `schedule_in`. This messages must pass through\n//! all plugins (in reverse priority order). In this process they can be\n//! captured and thus **modified** or **deleted** by all plugins, closer\n//! to the network layer, than the message origin. This is done\n//! using the `Plugin::capture_outgoing` method. If messages\n//! make it through all plugins they will be added to the networklayer,\n//! if not then not.\n//!\n//! After the main application has finished the message processing\n//! the plugins are going to be deactivated in reverse order.\n//! by calling `Plugin::event_end`. Sending messages at this stage will\n//! still create new output-streams through all plugins closer to the networklayer\n//! than the origin.\n//!\n//! # Plugin creation and removal\n//!  \n//! When plugins are created using e.g. `add_plugin` they are not active\n//! right away. Plugins only become active when the next event arrives.\n//! This is the case, because some plugins may depend on some action\n//! they should have performed in the incoming stream, when working on the\n//! outgoing stream. However plugins may be created in a position, where their place\n//! in the incoming stream should have allready been processed, but was not,\n//! since they were not existent back then. Accordingly plugins only become active once they\n//! can ensure that they existed at all relevent points in the event-lifecycle.\n//!\n//! Accordingly plugins the are removed using `PluginHandle::remove`\n//! still exists for the rest of the event cycle, and are only deleted\n//! once the next event arrives.\n//!  \n\nuse std::{any::Any, sync::RwLock};\n\nuse super::module::Module;\nuse crate::prelude::Message;\n\n/// A subprogramm between the module application and the network layer.\n///\n/// Processing elements can follow different patterns based on the provided\n/// API. Common patterns are:\n///\n/// - **Observer**: The element does not modifiy the message stream, it just observes it.\n///    This plugin can be used to get statistics over message streams or to log\n///    debug output.\n/// - **Scope-Provider**: This element provides some kind of scope to all items further\n///    from the network layer than itself. A scope can be defined using a static variable\n///    or just consist of a time meassurement between [`event_start`] / [`event_end`].\n/// - **Capture**: This kind of processing element captures parts of the input stream and redirects\n///     it in some abitraty way, using other APIs. This pattern can be used to implement buffering\n///     or mergeing of frameneted IP packets.\n/// - **Meta-Provider**: This kind of processing element attaches / modifies part of the incoming or\n///    outgoing message stream to provide some new level of abstraction e.g. a VPN\n///    or simulated network Interfaces.\n///\n/// [`event_start`]: ProcessingElement::event_start\n/// [`event_end`]: ProcessingElement::event_end\npub trait ProcessingElement: Any {\n    /// Defines the requires stack for this processing element.\n    ///\n    ///\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements\n    where\n        Self: Sized,\n    {\n        BaseLoader\n    }\n\n    /// A handler for when an the event processing of a message starts.\n    ///\n    /// This function is called only once per event. If this function is called\n    /// this means all plugins closer to the network layer have allready been called\n    /// while all plugins further from the network layer are not yet called.\n    ///\n    /// Use this function to set up actions, required at the start of\n    /// a generic event.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// # use des::prelude::*;\n    /// struct LoggerPlugin {\n    ///     counter: usize,\n    /// }\n    ///\n    /// impl ProcessingElement for LoggerPlugin {\n    ///     fn event_start(\u0026mut self) {\n    ///         tracing::trace!(\"receiving {}th message\", self.counter);\n    ///         self.counter += 1;   \n    ///     }\n    /// }\n    /// ```\n    fn event_start(\u0026mut self) {}\n\n    /// A handler for when an the event processing of a message ends.\n    ///\n    /// This function is called only once per event. The call order\n    /// is the reverse to the call order of [`event_start`].\n    ///\n    /// Use this function to set up actions, associated\n    /// with the end of an event\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// # use des::prelude::*;\n    /// # use des::time::*;\n    /// struct Timer {\n    ///     started: SimTime,    \n    /// }\n    ///\n    /// impl ProcessingElement for Timer {\n    ///     fn event_start(\u0026mut self) {\n    ///        self.started = SimTime::now();\n    ///     }\n    ///     fn event_end(\u0026mut self) {\n    ///        let t = SimTime::now().duration_since(self.started);\n    ///        tracing::trace!(\"took {:?}\", t);   \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`event_start`]: ProcessingElement::event_start\n    fn event_end(\u0026mut self) {}\n\n    /// A capture clause that can modify an incoming message.\n    ///\n    /// This function is called at most once per event, after all\n    /// plugins have called [`event_start`],\n    /// but before all the main application has processed its message.\n    ///\n    /// This function receives an incoming message, and can\n    /// modify, pass-through or delete a message.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// struct Filter {\n    ///    filter: Box\u003cdyn Fn(\u0026Message) -\u003e bool\u003e,    \n    /// }\n    ///\n    /// impl ProcessingElement for Filter {\n    ///     fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n    ///        let f = \u0026self.filter;\n    ///        if f(\u0026msg) {\n    ///            Some(msg)    \n    ///        } else {\n    ///            None\n    ///        }\n    ///     }    \n    /// }\n    /// ```\n    ///\n    /// [`event_start`]: ProcessingElement::event_start\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        Some(msg)\n    }\n}\n\n/// A type that can be interprested as a processing element chain.\npub trait IntoProcessingElements: 'static {\n    /// Convertes into processing elements\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e;\n}\n\nimpl\u003cP: ProcessingElement + 'static\u003e IntoProcessingElements for P {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        let mut stack = self.stack().to_processing_elements();\n        stack.push(ProcessorElement::new(self));\n        stack\n    }\n}\n\nimpl\u003cT: Module\u003e ProcessingElement for T {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        \u003cSelf as Module\u003e::stack(self)\n    }\n\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        self.handle_message(msg);\n        None\n    }\n}\n\n/// A base module that is used to load the default processing elements\n/// onto a module.\n///\n/// It's common for simulations to share a set of basic processing elements\n/// accross all nodes. The baseLoader is a maker type, that attaches all default\n/// plugins to a node, that relies on `BaseLoader` in its processing stack.\n///\n/// Use [`set_default_processing_elements`] to set the default processing\n/// elements.\n#[derive(Debug)]\npub struct BaseLoader;\n\npub(crate) static SETUP_PROCESSING: RwLock\u003cfn() -\u003e Vec\u003cProcessorElement\u003e\u003e =\n    RwLock::new(_default_processing);\n\nfn _default_processing() -\u003e Vec\u003cProcessorElement\u003e {\n    Vec::new()\n}\n\nimpl IntoProcessingElements for BaseLoader {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        SETUP_PROCESSING.try_read().expect(\"Cannot access fn\")()\n    }\n}\n\n/// Sets a handler to create the default processing element of a module\n///\n/// # Panics\n///\n/// May panic at interal misconfiguration\npub fn set_default_processing_elements(f: fn() -\u003e Vec\u003cProcessorElement\u003e) {\n    *SETUP_PROCESSING.try_write().expect(\"no lock\") = f;\n}\n\n/// A untyped set of processing elements, effectivly a processing stack.\n#[doc(hidden)]\n#[allow(missing_debug_implementations)]\npub struct ProcessingElements {\n    // last element is module\n    state: ProcessingState,\n    stack: Vec\u003cProcessorElement\u003e,\n    pub(super) handler: Box\u003cdyn Module\u003e,\n}\n\n/// A untyped processing element, using dynamic dispatch.\n#[allow(missing_debug_implementations)]\npub struct ProcessorElement {\n    inner: Box\u003cdyn ProcessingElement\u003e,\n}\n\nimpl ProcessorElement {\n    /// Creates a new type-erased wrapper around a concrete processing element.\n    pub fn new\u003cT: ProcessingElement\u003e(inner: T) -\u003e Self {\n        Self {\n            inner: Box::new(inner),\n        }\n    }\n}\n\nenum ProcessingState {\n    Upstream(usize), // next processing index\n    Peek,\n    Downstream(usize), // last processing index\n}\n\nimpl ProcessingState {\n    fn bump_upstream(\u0026mut self) {\n        match self {\n            ProcessingState::Upstream(ref mut idx) =\u003e *idx += 1,\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    fn bump_downstream(\u0026mut self) {\n        match self {\n            ProcessingState::Downstream(ref mut idx) =\u003e *idx -= 1,\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\nimpl ProcessingElements {\n    pub(super) fn new(stack: Vec\u003cProcessorElement\u003e, handler: impl Module) -\u003e Self {\n        ProcessingElements {\n            state: ProcessingState::Upstream(0),\n            stack,\n            handler: Box::new(handler),\n        }\n    }\n\n    pub(super) fn incoming_upstream(\u0026mut self, msg: Option\u003cMessage\u003e) -\u003e Option\u003cMessage\u003e {\n        self.state = ProcessingState::Upstream(0);\n\n        let mut msg = msg;\n        for i in 0..self.stack.len() {\n            self.stack[i].inner.event_start();\n            if let Some(existing_msg) = msg {\n                msg = self.stack[i].inner.incoming(existing_msg);\n            }\n            self.state.bump_upstream();\n        }\n        msg\n    }\n\n    pub(super) fn incoming_downstream(\u0026mut self) {\n        self.state = ProcessingState::Downstream(self.stack.len());\n        for i in (0..self.stack.len()).rev() {\n            self.stack[i].inner.event_end();\n            self.state.bump_downstream();\n        }\n    }\n\n    pub(super) fn incoming(\u0026mut self, msg: Option\u003cMessage\u003e) {\n        // Upstream\n        let msg = self.incoming_upstream(msg);\n\n        // Peek\n        self.state = ProcessingState::Peek;\n        if let Some(msg) = msg {\n            self.handler.handle_message(msg);\n        } else {\n            #[cfg(feature = \"async\")]\n            if self.handler.__indicate_async() {\n                self.run_without_event();\n            }\n        }\n\n        // Downstream\n        self.incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    #[allow(clippy::unused_self)]\n    pub(super) fn run_without_event(\u0026self) {\n        use crate::net::module::async_get_rt;\n        use tokio::task::yield_now;\n        let Some(rt) = async_get_rt() else { return };\n        rt.1.block_on(\u0026rt.0, yield_now());\n    }\n}\n\nimpl IntoProcessingElements for () {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        Vec::new()\n    }\n}\n\nmacro_rules! for_tuples {\n    (\n        $($i:ident),*\n    ) =\u003e {\n        impl\u003c$($i: ProcessingElement + 'static),*\u003e IntoProcessingElements for ($($i),*) {\n            #[allow(non_snake_case)]\n            fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n                let mut stack = self.0.stack().to_processing_elements();\n                let ($($i),*) = self;\n                $(\n                    stack.push(ProcessorElement::new($i));\n                )*\n                stack\n            }\n        }\n    };\n}\n\nfor_tuples!(A, B);\nfor_tuples!(A, B, C);\nfor_tuples!(A, B, C, D);\nfor_tuples!(A, B, C, D, E);\nfor_tuples!(A, B, C, D, E, F);\nfor_tuples!(A, B, C, D, E, F, G);\nfor_tuples!(A, B, C, D, E, F, G, H);\nfor_tuples!(A, B, C, D, E, F, G, H, I);\nfor_tuples!(A, B, C, D, E, F, G, H, I, J);\n","traces":[ n consist of either:\n/// - no module at all\n/// - on module specifically at the position defined by the scope\n/// - on module at the scope position, an more as direct or indirect children of the first module.\n///\n/// See [`ScopedSim`] for more information.\npub trait ModuleBlock {\n    /// Build the described module block within the context of scoped part of\n    /// a simulation.\n    fn build\u003cA\u003e(self, sim: ScopedSim\u003c'_, A\u003e);\n}\n\nimpl\u003cM: Module\u003e ModuleBlock for M {\n    fn build\u003cA\u003e(self, sim: ScopedSim\u003c'_, A\u003e) {\n        sim.base.raw(sim.scope, self);\n    }\n}\n\n/// The policy that descibes how a module should proceeed, if a\n/// handler function returns an error.\n#[derive(Debug, Clone, Copy)]\npub enum FailabilityPolicy {\n    /// This option causes the module to panic with the error.\n    ///\n    /// Only use this option if errors indicate that something went so wrong,\n    /// the entire simulation should fail.\n    Panic,\n    /// This option causes the module to just continue as is. The error will be logged.\n    ///\n    /// Only use this option if you can ensure that the error has not caused an invalid\n    /// state, should the node be statefull.\n    Continue,\n    /// This option triggers a node restart as a result of an error.\n    ///\n    /// If set on a node without restart semantics this is equivalent to `Continue`\n    Restart,\n}\n\n/// A wrapper for treating a handler functions as a module.\n///\n/// This wrapper takes an `FnMut(Message) -\u003e ?` as input at uses this function\n/// as message handler, called by [`Module::handle_message`]. Use this wrapper\n/// if a node software is stateless, an can be simply described by a handler function\n/// alone.\n///\n/// Since this wrapper is stateless, restarting it will have no effect on the\n/// internals.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::HandlerFn;\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", HandlerFn::new(|msg| {\n///     /* Do something stateless (e.g. random routing) */\n/// }));\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct HandlerFn\u003cHandler\u003e {\n    inner: Handler,\n}\n\nimpl\u003cHandler\u003e HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message),\n{\n    /// Creates a new wrapper for a function returning the unit type.\n    pub fn new(handler: Handler) -\u003e Self {\n        Self { inner: handler }\n    }\n}\n\nimpl\u003cHandler, Err\u003e HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message) -\u003e Result\u003c(), Err\u003e,\n    Err: Error,\n{\n    /// Creates a new wrapper for a function returning some `Result`.\n    ///\n    /// The parameter `policy` defines how an error will be processed, should\n    /// one occur during the execution of the handler.\n    #[allow(clippy::missing_panics_doc)]\n    pub fn failable(\n        mut handler: Handler,\n        policy: FailabilityPolicy,\n    ) -\u003e HandlerFn\u003cimpl FnMut(Message)\u003e {\n        HandlerFn {\n            inner: move |msg| match handler(msg) {\n                Ok(()) =\u003e {}\n                Err(e) =\u003e match policy {\n                    FailabilityPolicy::Panic =\u003e panic!(\n                        \"node '{}' failed to process message, handler fn failed with: {e} \",\n                        current().path\n                    ),\n                    FailabilityPolicy::Continue | FailabilityPolicy::Restart =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                    }\n                },\n            },\n        }\n    }\n}\n\nimpl\u003cHandler\u003e Module for HandlerFn\u003cHandler\u003e\nwhere\n    Handler: FnMut(Message) + 'static,\n{\n    fn handle_message(\u0026mut self, msg: Message) {\n        (self.inner)(msg);\n    }\n}\n\n/// A wrapper for creating handler functions with state, treatable as a module.\n///\n/// This wrapper takes two functions, one to create some state `FnMut() -\u003e State` and\n/// a handler function that accepts the state as an additional parameter `FnMut(\u0026mut State, Message)`\n/// to create a module. The generator function will be executed once the simulation has been started,\n/// within module-scope. When a module is shut down, the generator function can be used to reinitalize the\n/// state. Note that `gen` can be used for other things than just initalizing the state.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # use des::net::ModuleFn;\n/// struct State {\n///     /* ...data */\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", ModuleFn::new(\n///     || {\n///         /* Treat this as at_sim_start() */\n///         State { /* ...data */ }\n///     },\n///     |state, msg| {\n///         /* Do some message processing here */\n///     }\n/// ));\n///\n/// let _ = Builder::new().build(sim).run();\n/// ```\n#[derive(Debug)]\npub struct ModuleFn\u003cGen, State, Handler\u003e {\n    gen: Gen,\n    current: Option\u003cState\u003e,\n    handler: Handler,\n}\n\nimpl\u003cGen, State, Handler\u003e ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State,\n    Handler: FnMut(\u0026mut State, Message),\n{\n    /// Creates a wrapper over a function that returns the unit type.\n    pub fn new(gen: Gen, handler: Handler) -\u003e Self {\n        Self {\n            handler,\n            current: None,\n            gen,\n        }\n    }\n}\n\nimpl\u003cGen, State, Handler, Err\u003e ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State,\n    Handler: FnMut(\u0026mut State, Message) -\u003e Result\u003c(), Err\u003e + 'static,\n    Err: Error,\n{\n    /// Creates a new wrapper for a function returning some `Result`.\n    ///\n    /// The parameter `policy` defines how an error will be processed, should\n    /// one occur during the execution of the handler.\n    #[allow(clippy::missing_panics_doc)]\n    #[allow(clippy::complexity)]\n    pub fn failable(\n        gen: Gen,\n        mut handler: Handler,\n        policy: FailabilityPolicy,\n    ) -\u003e ModuleFn\u003cGen, State, Box\u003cdyn FnMut(\u0026mut State, Message)\u003e\u003e {\n        ModuleFn {\n            current: None,\n            gen,\n            handler: Box::new(move |state, msg| match handler(state, msg) {\n                Ok(()) =\u003e {}\n                Err(e) =\u003e match policy {\n                    FailabilityPolicy::Panic =\u003e panic!(\n                        \"node '{}' failed to process message, handler fn failed with: {e} \",\n                        current().path\n                    ),\n                    FailabilityPolicy::Continue =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                    }\n                    FailabilityPolicy::Restart =\u003e {\n                        tracing::error!(\"failed to process message, handler fn failed with: {e}\");\n                        shutdow_and_restart_in(Duration::ZERO);\n                    }\n                },\n            }),\n        }\n    }\n}\n\nimpl\u003cGen, State, Handler\u003e Module for ModuleFn\u003cGen, State, Handler\u003e\nwhere\n    Gen: FnMut() -\u003e State + 'static,\n    State: 'static,\n    Handler: FnMut(\u0026mut State, Message) + 'static,\n{\n    fn reset(\u0026mut self) {\n        self.current = None;\n    }\n\n    fn at_sim_start(\u0026mut self, _stage: usize) {\n        self.current = Some((self.gen)());\n    }\n\n    fn handle_message(\u0026mut self, msg: Message) {\n        let Some(state) = \u0026mut self.current else {\n            unreachable!(\"handle_message cannot be called before at_sim_start\")\n        };\n        (self.handler)(state, msg);\n    }\n}\n\ncfg_async! {\n    use tokio::{\n        sync::mpsc::{self, Receiver, Sender},\n        task::JoinHandle,\n    };\n    use std::future::Future;\n    use crate::net::module::AsyncModule;\n\n\n    /// A helper that enables user to treat a module as a async stream of messages,\n    /// with state attached.\n    ///\n    /// This helper enables user to use `async FnMut(Receiver\u003cMessage\u003e)` as a\n    /// module. The provided function is called at the start of the simulation, within\n    /// module context. The provided receiver will stream incoming message to the\n    /// async clousure. Any user code should saturate the mpsc channel asap, since\n    /// it is bounded. Message buffering should be implemented manually.\n    ///\n    /// On module restarts, the generator function will be called again with a new\n    /// receiver.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::AsyncFn;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", AsyncFn::new(|mut rx| {\n    ///     /* Do some setup / sim_start_stuff here */\n    ///     async move {\n    ///         while let Some(msg) = rx.recv().await {\n    ///             /* Message processing */\n    ///         }\n    ///     }\n    /// }));\n    /// /* ... */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    pub struct AsyncFn\n    {\n        gen: BoxedGen,\n\n        join: Option\u003cJoinHandle\u003c()\u003e\u003e,\n        tx: Sender\u003cMessage\u003e,\n        rx: Option\u003cReceiver\u003cMessage\u003e\u003e,\n\n        require_join: bool,\n    }\n\n    type BoxedGen = Box\u003cdyn FnMut(Receiver\u003cMessage\u003e) -\u003e BoxedFuture + Send\u003e;\n    type BoxedFuture = Pin\u003cBox\u003cdyn Future\u003cOutput = ()\u003e + Send\u003e\u003e;\n\n    impl AsyncFn {\n        /// Sets the handler to require a join\n        #[must_use]\n        pub fn require_join(mut self) -\u003e Self {\n            self.require_join = true;\n            self\n        }\n\n        /// Creates a new instance using the generator function.\n        pub fn new\u003cGen, Fut\u003e(mut gen: Gen) -\u003e Self\n        where\n            Gen: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Gen: Send + 'static,\n            Fut: Future\u003cOutput = ()\u003e,\n            Fut: Send + 'static,\n        {\n            let (tx, rx) = mpsc::channel(8);\n            Self { gen: Box::new(move |rx| Box::pin(gen(rx))), join: None, tx, rx: Some(rx), require_join: false }\n        }\n\n        /// Creates a new instance using the generator function.\n        #[allow(clippy::missing_panics_doc)]\n        pub fn failable\u003cFailable, Fut, Err\u003e(mut gen: Failable) -\u003e Self\n        where\n            Failable: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Failable: Send + 'static,\n            Fut: Future\u003cOutput = Result\u003c(), Err\u003e\u003e,\n            Fut: Send + 'static,\n            Err: Error\n        {\n            let (tx, rx) = mpsc::channel(8);\n            Self {\n                gen: Box::new(move |rx| {\n                    let fut = gen(rx);\n                    Box::pin(async move {\n                        match fut.await {\n                            Ok(()) =\u003e {},\n                            Err(e) =\u003e {\n                                panic!(\"node {} paniced at failable operation: {e}\", current().path());\n                            },\n                        }\n                    })\n                }),\n                join: None,\n                tx,\n                rx: Some(rx),\n                require_join: false\n            }\n        }\n\n        /// Makes an io::error exepctor\n        pub fn io\u003cGen, Fut\u003e(gen: Gen) -\u003e Self\n        where\n            Gen: FnMut(Receiver\u003cMessage\u003e) -\u003e Fut,\n            Gen: Send + 'static,\n            Fut: Future\u003cOutput = std::io::Result\u003c()\u003e\u003e,\n            Fut: Send + 'static,\n        {\n            Self::failable(gen)\n        }\n    }\n\n    impl AsyncModule for AsyncFn {\n        fn reset(\u0026mut self) {\n            if let Some(ref join) = self.join { join.abort() }\n        }\n\n        async fn at_sim_start(\u0026mut self, _: usize) {\n            let rx = self.rx.take().unwrap_or_else(|| {\n                let (tx, rx) = mpsc::channel(8);\n                self.tx = tx;\n                rx\n            });\n\n            let fut = (self.gen)(rx);\n            self.join = Some(tokio::task::spawn(fut));\n        }\n\n        async fn handle_message(\u0026mut self, msg: Message) {\n            self.tx.try_send(msg).expect(\"async module blocked\");\n        }\n\n        async fn at_sim_end(\u0026mut self) {\n            if let Some(join) = self.join.take() {\n                if join.is_finished() || self.require_join {\n                    match join.await {\n                        Ok(_) =\u003e {},\n                        Err(e) if e.is_cancelled() =\u003e {}\n                        Err(e) =\u003e panic!(\"{e}\"),\n                    }\n                }\n            }\n        }\n    }\n\n    impl std::fmt::Debug for AsyncFn {\n        fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e std::fmt::Result {\n            write!(f, \"AsyncFn\")\n        }\n    }\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":194},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":194},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":127,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":175,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":196,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":204,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":230,"address":[],"le     }\n    }\n}\n\nunsafe impl Send for BufferContext {}\nunsafe impl Sync for BufferContext {}\n\nimpl Globals {\n    pub(crate) fn current() -\u003e Arc\u003cSelf\u003e {\n        let ctx = BUF_CTX.lock();\n        ctx.globals\n            .as_ref()\n            .expect(\"no globals attached to this event\")\n            .upgrade()\n            .expect(\"globals allready dropped: simulation shutting down\")\n    }\n}\n\npub(crate) fn buf_init(globals: Weak\u003cGlobals\u003e) {\n    let mut ctx = BUF_CTX.lock();\n    ctx.globals = Some(globals);\n\n    // TODO: remove ?\n    // SAFTEY:\n    // reseting the MOD_CTX is safe, since simulation lock is aquired.\n    unsafe {\n        MOD_CTX.reset(None);\n    }\n}\n\npub(crate) fn buf_drop() {\n    let mut ctx = BUF_CTX.lock();\n    *ctx = BufferContext::new();\n}\n\npub(crate) fn buf_send_at(mut msg: Message, gate: GateRef, send_time: SimTime) {\n    let mut ctx = BUF_CTX.lock();\n    msg.header.sender_module_id = current().id();\n\n    crate::tracing::enter_scope(gate.owner().scope_token());\n\n    // (0) If delayed send is active, dont skip gate_refs\n    if send_time \u003e SimTime::now() {\n        ctx.events.push((\n            NetEvents::MessageExitingConnection(MessageExitingConnection {\n                con: Connection::new(gate),\n                msg,\n            }),\n            send_time,\n        ));\n        return;\n    }\n\n    // (0) Else handle the event inlined, for instant effects on the associated\n    // channels.\n    let event = MessageExitingConnection {\n        con: Connection::new(gate),\n        msg,\n    };\n    event.handle_with_sink(\u0026mut ctx.events);\n\n    crate::tracing::enter_scope(with_mod_ctx(|ctx| ctx.scope_token));\n}\n\npub(crate) fn buf_schedule_at(msg: Message, arrival_time: SimTime) {\n    // continue to delay the delivery of event, since non other components are\n    // used, and we dont block any channels. additionally this ensures that\n    // timeouts are allways ordered later than packets, which is good\n    let mut ctx = BUF_CTX.lock();\n    ctx.loopback.push((msg, arrival_time));\n}\n\npub(crate) fn buf_schedule_shutdown(restart: Option\u003cSimTime\u003e) {\n    assert!(\n        restart.map_or(true, |r| r \u003e= SimTime::now()),\n        \"Restart point cannot be in the past\"\n    );\n\n    let mut ctx = BUF_CTX.lock();\n    ctx.shutdown = Some(restart);\n}\n\npub(crate) fn buf_process\u003cA\u003e(module: \u0026ModuleRef, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    let mut ctx = BUF_CTX.lock();\n\n    // (0) Add delayed events from 'send'\n    for (event, time) in ctx.events.drain(..) {\n        rt.add_event(event, time);\n    }\n\n    // (1) Send loopback events from 'scheduleAt'\n    for (message, time) in ctx.loopback.drain(..) {\n        rt.add_event(\n            NetEvents::HandleMessageEvent(HandleMessageEvent {\n                module: module.clone(),\n                message,\n            }),\n            time,\n        );\n    }\n\n    // (2) Handle shutdown if indicated\n    if let Some(restart) = ctx.shutdown.take() {\n        // Mark the modules state\n        #[cfg(feature = \"tracing\")]\n        tracing::debug!(\"Shuttind down module and restaring at {:?}\", restart);\n        module\n            .ctx\n            .active\n            .store(false, std::sync::atomic::Ordering::SeqCst);\n\n        // drop the rt, to prevent all async activity from happening.\n        #[cfg(feature = \"async\")]\n        module.ctx.async_ext.write().rt.shutdown();\n\n        // drop all hooks to ensure all messages reach the async impl\n        // module.ctx.hooks.borrow_mut().clear(); TODO: Plugin clean\n        SETUP_FN.read()(\u0026module.ctx);\n\n        // Reset the internal state\n        // Note that the module is not active, so it must be manually reactivated\n        module.activate();\n        module.reset();\n        module.deactivate(rt);\n\n        // Reschedule wakeup\n        if let Some(restart) = restart {\n            rt.add_event(\n                NetEvents::ModuleRestartEvent(ModuleRestartEvent {\n                    module: module.clone(),\n                }),\n                restart,\n            );\n        }\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":88,"address":[],"length":0,"stats {"line":150,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":22},"fn_name":null},{"line":168,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":169,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":170,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":172,"address":[],"length":0,"stats":{"Line":11},"fn_name":null}],"covered":51,"coverable":62},{"path":["/","Users","mk","Developer","rust","des","des","src","net","runtime","events.rs"],"content":"use std::sync::atomic::Ordering::SeqCst;\n\nuse crate::{\n    net::{\n        channel::ChannelRef, gate::Connection, message::Message, module::ModuleRef,\n        runtime::buf_process, Sim,\n    },\n    runtime::{EventLifecycle, EventSet, EventSink, Runtime},\n    time::SimTime,\n    tracing::enter_scope,\n};\n\n///\n/// The event set for a [`NetworkApplication`].\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\n#[derive(Debug)]\npub enum NetEvents {\n    MessageExitingConnection(MessageExitingConnection),\n    HandleMessageEvent(HandleMessageEvent),\n    ChannelUnbusyNotif(ChannelUnbusyNotif),\n    ModuleRestartEvent(ModuleRestartEvent),\n    #[cfg(feature = \"async\")]\n    AsyncWakeupEvent(AsyncWakeupEvent),\n}\n\nimpl\u003cA\u003e EventSet\u003cSim\u003cA\u003e\u003e for NetEvents\nwhere\n    A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n{\n    fn handle(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e) {\n        match self {\n            Self::MessageExitingConnection(event) =\u003e event.handle(rt),\n            Self::HandleMessageEvent(event) =\u003e event.handle(rt),\n            Self::ChannelUnbusyNotif(event) =\u003e event.handle(rt),\n            Self::ModuleRestartEvent(event) =\u003e event.handle(rt),\n            #[cfg(feature = \"async\")]\n            Self::AsyncWakeupEvent(event) =\u003e event.handle(rt),\n        }\n    }\n}\n\n#[derive(Debug)]\npub struct MessageExitingConnection {\n    pub(crate) con: Connection, // exiting the following connecrtion\n    pub(crate) msg: Message,    // with this message\n}\n\nimpl MessageExitingConnection {\n    // This function executes an event with a sink not a runtime as an parameter.\n    // That allows for the executing of events not handles by the runtime itself\n    // aka. the calling with an abitrary event sink.\n    pub(crate) fn handle_with_sink(self, sink: \u0026mut impl EventSink\u003cNetEvents\u003e) {\n        let mut msg = self.msg;\n        msg.header.last_gate = Some(self.con.endpoint.clone());\n\n        // The connection that was exited.\n        // Current packet position: `cur.endpoint`\n        let mut cur = self.con;\n        while let Some(next) = cur.next_hop() {\n            enter_scope(cur.endpoint.owner().scope_token());\n\n            // Since a next gate exists log the current gate as\n            // transit complete. (do this before drop check to allow for better debugging at drop)\n            msg.header.last_gate = Some(next.endpoint.clone());\n\n            // Drop message is owner is not active, but notfiy since this is an irregularity.\n            if !cur.endpoint.owner().is_active() {\n                #[cfg(feature = \"tracing\")]\n                tracing::warn!(\n                    \"Gate '{}' dropped message [{}] since owner module {} is inactive\",\n                    cur.endpoint.name(),\n                    msg.str(),\n                    cur.endpoint.owner().path()\n                );\n\n                drop(msg);\n                return;\n            }\n\n            // Log the current transition to the internal log stream.\n            #[cfg(feature = \"tracing\")]\n            tracing::info!(\n                \"Gate '{}' forwarding message [{}] to next gate delayed: {}\",\n                cur.endpoint.name(),\n                msg.str(),\n                cur.channel().is_some()\n            );\n\n            if let Some(ch) = next.channel() {\n                ch.send_message(msg, next, sink);\n                return;\n            }\n\n            // No channel means next hop is on the same time slot,\n            // so continue.\n            cur = next;\n        }\n\n        // The loop has ended. This means we are at the end of a gate chain\n        // cur has not been checked for anything\n        enter_scope(cur.endpoint.owner().scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\n            \"Gate '{}' forwarding message [{}] to module #{}\",\n            cur.endpoint.name(),\n            msg.str(),\n            cur.endpoint.owner().id()\n        );\n\n        let module = cur.endpoint.owner();\n        sink.add(\n            NetEvents::HandleMessageEvent(HandleMessageEvent {\n                module,\n                message: msg,\n            }),\n            SimTime::now(),\n        );\n    }\n}\n\nimpl MessageExitingConnection {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        self.handle_with_sink(rt);\n    }\n}\n\n#[derive(Debug)]\npub struct HandleMessageEvent {\n    pub(crate) module: ModuleRef,\n    pub(crate) message: Message,\n}\n\nimpl HandleMessageEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        let mut message = self.message;\n        message.header.receiver_module_id = self.module.ctx.id;\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"Handling message {:?}\", message.str());\n\n        let module = \u0026self.module;\n\n        module.activate();\n        module.handle_message(message);\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[derive(Debug)]\npub struct ModuleRestartEvent {\n    pub(crate) module: ModuleRef,\n}\n\nimpl ModuleRestartEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"ModuleRestartEvent\");\n\n        let module = \u0026self.module;\n        module.activate();\n        module.module_restart();\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[cfg(feature = \"async\")]\n#[derive(Debug)]\npub struct AsyncWakeupEvent {\n    pub(crate) module: ModuleRef,\n}\n\n#[cfg(feature = \"async\")]\nimpl AsyncWakeupEvent {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        enter_scope(self.module.scope_token());\n\n        #[cfg(feature = \"tracing\")]\n        tracing::info!(\"async wakeup\");\n\n        let module = \u0026self.module;\n        module.activate();\n        module.async_wakeup();\n        module.deactivate(rt);\n\n        buf_process(module, rt);\n    }\n}\n\n#[derive(Debug)]\npub struct ChannelUnbusyNotif {\n    pub(crate) channel: ChannelRef,\n}\n\nimpl ChannelUnbusyNotif {\n    fn handle\u003cA\u003e(self, rt: \u0026mut Runtime\u003cSim\u003cA\u003e\u003e)\n    where\n        A: EventLifecycle\u003cSim\u003cA\u003e\u003e,\n    {\n        self.channel.unbusy(rt);\n    }\n}\n\nimpl ModuleRef {\n    pub(crate) fn num_sim_start_stages(\u0026self) -\u003e usize {\n        self.processing.borrow().handler.num_sim_start_stages()\n    }\n\n    pub(crate) fn reset(\u0026self) {\n        let mut brw = self.processing.borrow_mut();\n        brw.handler.reset();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn async_wakeup(\u0026self) {\n        if self.ctx.active.load(SeqCst) {\n            self.processing.borrow_mut().incoming_upstream(None);\n            if self.processing.borrow().handler.__indicate_async() {\n                self.processing.borrow().run_without_event();\n            }\n            self.processing.borrow_mut().incoming_downstream();\n        } else {\n            #[cfg(feature = \"tracing\")]\n            tracing::debug!(\"Ignoring message since module is inactive\");\n        }\n    }\n\n    pub(crate) fn module_restart(\u0026self) {\n        #[cfg(feature = \"tracing\")]\n        tracing::debug!(\"Restarting module\");\n        // restart the module itself.\n        self.ctx.active.store(true, SeqCst);\n\n        // Do sim start procedure\n        let stages = self.num_sim_start_stages();\n        for stage in 0..stages {\n            self.at_sim_start(stage);\n        }\n\n        #[cfg(feature = \"async\")]\n        self.finish_sim_start();\n    }\n\n    pub(crate) fn handle_message(\u0026self, msg: Message) {\n        if self.ctx.active.load(SeqCst) {\n            // (0) Run upstream plugins.\n            self.processing.borrow_mut().incoming(Some(msg));\n        } else {\n            #[cfg(feature = \"tracing\")]\n            tracing::debug!(\"Ignoring message since module is inactive\");\n        }\n    }\n\n    pub(crate) fn at_sim_start(\u0026self, stage: usize) {\n        self.processing.borrow_mut().incoming_upstream(None);\n        self.processing.borrow_mut().handler.at_sim_start(stage);\n        self.processing.borrow_mut().incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn finish_sim_start(\u0026self) {\n        if self.processing.borrow().handler.__indicate_async() {\n            self.processing.borrow_mut().incoming_upstream(None);\n            self.processing.borrow_mut().handler.finish_sim_start();\n            self.processing.borrow_mut().incoming_downstream();\n        }\n    }\n\n    pub(crate) fn at_sim_end(\u0026self) {\n        self.processing.borrow_mut().incoming_upstream(None);\n        self.processing.borrow_mut().handler.at_sim_end();\n        self.processing.borrow_mut().incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    pub(crate) fn finish_sim_end(\u0026self) {\n        if self.processing.borrow().handler.__indicate_async() {\n            self.processing.borrow_mut().incoming_upstream(None);\n            self.processing.borrow_mut().handler.finish_sim_end();\n            self.processing.borrow_mut().incoming_downstream();\n        }\n    }\n}\n","traces":[{"line":32,"address":[],"length":0,"stats":{"Line":7799},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":7799},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":3353},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":2066},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":237},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":4209},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":6369},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":92,"address":[],"length":0,"stats":{"Line":2078
