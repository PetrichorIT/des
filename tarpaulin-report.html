[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":229,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":230,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":231,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":233,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":238,"address":[],"length":0,"stats":{"Line":31},"fn_name":null},{"line":239,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":240,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":241,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":242,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":244,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":249,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":250,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":251,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":252,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":253,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":254,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":255,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":257,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":262,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":268,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":270,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":271,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":272,"address":[],"length":0,"stats":{"Line":26},"fn_name":null},{"line":273,"address":[],"length":0,"stats":{"Line":26},"fn_name":null}],"covered":59,"coverable":76},{"path":["/","Users","mk","Developer","rust","des","des","src","ndl","registry.rs"],"content":"use fxhash::{FxBuildHasher, FxHashMap};\nuse std::fmt;\n\nuse crate::{\n    net::processing::{IntoProcessingElements, ProcessingElements},\n    prelude::{Module, ObjectPath},\n};\n\n/// A type that can be created based on the nodes path and a\n/// NDL symbol.\n///\n/// This trait is used in combination with the [`registry`](crate::registry)\n/// macro, when creating a software registry. Note that this type\n/// is automatically derived for any type that implements [`Default`].\npub trait RegistryCreatable {\n    /// Creates a instance of `Self` from a path and symbol.\n    ///\n    /// This function if called by [`Sim::ndl`](crate::net::Sim) will be called\n    /// within node-context.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::ndl::*;\n    /// # use des::registry;\n    /// # fn extract_dns_from_oid(path: \u0026ObjectPath) {}\n    /// struct Server { /* ... */ }\n    ///\n    /// impl RegistryCreatable for Server {\n    ///     fn create(path: \u0026ObjectPath, symbol: \u0026str) -\u003e Self {\n    ///         let dns_name = extract_dns_from_oid(path);\n    ///         Self { /* ... */ }\n    ///     }\n    /// }\n    ///\n    /// impl Module for Server {\n    ///     /* ... */\n    /// }\n    ///\n    /// # return;\n    /// let mut sim = Sim::ndl(\n    ///     \"path/to/ndl\",\n    ///     registry![Server, else _]\n    /// );\n    /// ```\n    fn create(path: \u0026ObjectPath, symbol: \u0026str) -\u003e Self;\n}\n\nimpl\u003cT: Default\u003e RegistryCreatable for T {\n    fn create(_: \u0026ObjectPath, _: \u0026str) -\u003e Self {\n        Self::default()\n    }\n}\n\n/// A registry to attache user-defined software to nodes in\n/// a simulation.\n///\n/// When creating a simulation from a NDL like structure,\n/// that only defines the topological layout of the simulation,\n/// user-defined software must be attached to created nodes to\n/// make the setup complete.\n///\n/// This registry effectivly acts as a `fn (ObjectPath, Symbol) -\u003e Module`\n/// to assign software to each node that will be created. Since these\n/// nodes are related to a NDL-Module the modules name is also provided\n/// as a parameter.\n#[must_use]\npub struct Registry {\n    symbols: FxHashMap\u003cString, Box\u003cGenByObjectPath\u003e\u003e,\n    custom: Vec\u003cBox\u003cGenByObjectPathAndSymbol\u003e\u003e,\n    fallback: Option\u003cBox\u003cFallback\u003e\u003e,\n}\n\ntype GenByObjectPath = dyn Fn(\u0026ObjectPath) -\u003e ProcessingElements;\ntype GenByObjectPathAndSymbol = dyn Fn(\u0026ObjectPath, \u0026str) -\u003e Option\u003cProcessingElements\u003e;\ntype Fallback = dyn Fn() -\u003e ProcessingElements;\n\nimpl Registry {\n    /// Creates a new empty registry.\n    ///\n    /// Registrys can be populated using the builder pattern or using\n    /// the [`registry`](crate::registry) macro.\n    ///\n    /// # Examples\n    ///\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::ndl::*;\n    /// # struct HostModule;\n    /// # impl Module for HostModule {}\n    /// let registry = Registry::new()\n    ///     .symbol(\"Host\", |_| HostModule)\n    ///     .custom(|path, symbol| {\n    ///         /* ... */\n    ///         # Option::\u003cHostModule\u003e::None\n    ///     })\n    ///     .with_default_fallback();\n    /// ```\n    ///\n    /// Or create a registry using macros. Note that the macro returns a `Registry` so\n    /// the builder pattner can still be used. Note that types passed to the macro\n    /// **must** implement the `RegistryCreatable` trait.\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::ndl::*;\n    /// # use des::registry;\n    /// # #[derive(Default)]\n    /// # struct HostModule;\n    /// # impl Module for HostModule {}\n    /// type Host = HostModule; // symbol names and type names must match\n    /// let registry = registry![Host].with_default_fallback();\n    /// ```\n    pub fn new() -\u003e Registry {\n        Self {\n            symbols: FxHashMap::with_hasher(FxBuildHasher::default()),\n            custom: Vec::new(),\n            fallback: None,\n        }\n    }\n\n    /// Sets the `DefaultFallbackModule` as a fallback.\n    ///\n    /// The default fallback module will behave as follows:\n    /// - `at_sim_start` and `àt_sim_end` are NOP with 1 sim start stage\n    /// - `reset` is a NOP\n    /// - `handle_message` will log any incoming messages to stderr\n    /// - `DefaultFallbackModule` is **not** async\n    /// - `DefaulfFallbackModule` will **not** load common plugins\n    ///\n    /// See [`Registry::with_fallback`] for more infomation.\n    pub fn with_default_fallback(self) -\u003e Self {\n        self.with_fallback(|| DefaultFallbackModule)\n    }\n\n    /// Sets a fallback module, that will be used if no other\n    /// directive matched.\n    ///\n    /// # Why have a fallback module ?\n    ///\n    /// By their very nature fallback modules all share the same software.\n    /// Additionally the `fallback` function does not take any parameters\n    /// so any fallback solution should not be dependent on any parameters.\n    ///\n    /// Accordingly fallback modules rarely have any meaningful software\n    /// in them, they rather are just dummys for nodes that are not expected\n    /// to receive any message. Such nodes often occur as structual elements in\n    /// topologies to encapsualte certain subtopologies. E.g. a NDL topology\n    /// may include a module `LAN` that internally contains hosts, switches and routers.\n    /// All internal components will have meeaninful software attached, but the `LAN` object\n    /// itself should not, since it only exposes gate chains from child modules. In this\n    /// case `LAN` will never receive any messages itself, so a fallback dummy can be used.\n    ///\n    /// Fallback modules should be used with care, since the existence of a fallback\n    /// solution within a registry implies, that any given topology can be\n    /// populated with this registry.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::ndl::*;\n    /// # use des::prelude::*;\n    /// # struct HostModule;\n    /// # impl Module for HostModule {}\n    /// # struct SwitchModule;\n    /// # impl Module for SwitchModule {}\n    /// # struct RouterModule;\n    /// # impl Module for RouterModule {}\n    /// # struct NOP;\n    /// # impl Module for NOP {}\n    /// let registry = Registry::new()\n    ///     .symbol(\"Host\", |_| HostModule)\n    ///     .symbol(\"Switch\", |_| SwitchModule)\n    ///     .symbol(\"Router\", |_| RouterModule)\n    ///     .with_fallback(|| NOP);\n    ///\n    /// # return;\n    /// let mut sim = Sim::ndl(\"path/to/ndl\", registry);\n    /// /* ... */\n    /// ```\n    pub fn with_fallback\u003cM: Module\u003e(mut self, fallback: impl Fn() -\u003e M + 'static) -\u003e Self {\n        self.fallback = Some(Box::new(move || fallback().to_processing_chain()));\n        self\n    }\n\n    /// Adds a symbol mapping to the registry.\n    ///\n    /// All nodes with the symbol `ty` will now use the provided genertator\n    /// function `f` to generate software. This function is thus only parameterized\n    /// by the objects path.\n    ///\n    /// Newer assigments will override older assigments to the same symbol.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::ndl::*;\n    /// # use des::prelude::*;\n    /// struct Host { /* ... */ }\n    ///\n    /// impl Host {\n    ///     fn new(path: \u0026ObjectPath) -\u003e Self {\n    ///         /* .. */\n    /// #       Host {}\n    ///     }\n    /// }\n    ///\n    /// impl Module for Host {\n    ///     /* ... */\n    /// }\n    ///\n    /// /* ... */\n    /// # struct Router;\n    /// # impl Router { fn new(path: \u0026ObjectPath) -\u003e Self { Self } }\n    /// # impl Module for Router {}\n    ///\n    /// let registry = Registry::new()\n    ///     .symbol(\"Host\", |path| Host::new(path))\n    ///     .symbol(\"Router\", |path| Router::new(path));\n    ///\n    /// # return;\n    /// let mut sim = Sim::ndl(\"path/to/ndl\", registry);\n    /// /* ... */\n    /// ```\n    pub fn symbol\u003cM: Module\u003e(\n        mut self,\n        ty: impl AsRef\u003cstr\u003e,\n        f: impl for\u003c'a\u003e Fn(\u0026'a ObjectPath) -\u003e M + 'static,\n    ) -\u003e Self {\n        self.symbols.insert(\n            ty.as_ref().to_string(),\n            Box::new(move |path| f(path).to_processing_chain()),\n        );\n        self\n    }\n\n    /// Adds a custom directive to the registry.\n    ///\n    /// A custom directive is a function that optionally returns a module.\n    /// If `None` is returned that indicates that the directive is not responsible for\n    /// generating software for this node. Custom directive are executed in order\n    /// of definition.\n    ///\n    /// Note that a custom directive that allways returns `Some(...)` is equivalent\n    /// to a fallback module.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::ndl::*;\n    /// # struct GoogleGeneralHost;\n    /// # impl GoogleGeneralHost { fn new(_: \u0026ObjectPath) -\u003e Self { Self }}\n    /// # impl Module for GoogleGeneralHost {}\n    /// let symbols = [\"Host\", \"Client\", \"Server\"];\n    ///\n    /// let registry = Registry::new()\n    ///     .custom(move |path, symbol| {\n    ///         if symbols.contains(\u0026symbol) {\n    ///             if path.as_str().starts_with(\"google\") {\n    ///                 Some(GoogleGeneralHost::new(path))\n    ///             } else {\n    ///                 None\n    ///             }\n    ///         } else {\n    ///             None\n    ///         }\n    ///     });\n    ///\n    /// # return;\n    /// let mut sim = Sim::ndl(\"path/to/ndl\", registry);\n    /// /* ... */\n    /// ```\n    pub fn custom\u003cM: Module\u003e(\n        mut self,\n        f: impl Fn(\u0026ObjectPath, \u0026str) -\u003e Option\u003cM\u003e + 'static,\n    ) -\u003e Self {\n        self.custom.push(Box::new(move |path, symbol| {\n            Some(f(path, symbol)?.to_processing_chain())\n        }));\n        self\n    }\n\n    /// Lookup\n    pub(super) fn lookup(\u0026self, path: \u0026ObjectPath, ty: \u0026str) -\u003e Option\u003cProcessingElements\u003e {\n        // (0) Symbol resolve\n        if let Some(resolver) = self.symbols.get(ty) {\n            return Some(resolver(path));\n        }\n\n        // (1) Check custom handlers\n        for handler in \u0026self.custom {\n            if let Some(resolved) = handler(path, ty) {\n                return Some(resolved);\n            }\n        }\n\n        // (2) Fallback\n        self.fallback.as_ref().map(|fallback| fallback())\n    }\n}\n\nimpl fmt::Debug for Registry {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        f.debug_struct(\"Registry\").finish()\n    }\n}\n\nimpl AsRef\u003cRegistry\u003e for Registry {\n    fn as_ref(\u0026self) -\u003e \u0026Registry {\n        self\n    }\n}\n\nimpl Default for Registry {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[derive(Default)]\nstruct DefaultFallbackModule;\nimpl Module for DefaultFallbackModule {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {}\n\n    fn handle_message(\u0026mut self, msg: crate::prelude::Message) {\n        tracing::error!(\n            ?msg,\n            \"received message: fallback dummy should never receive any messages\"\n        );\n    }\n}\n","traces":[{"line":51,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":134,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":20},"fn_name":null} ,"covered":34,"coverable":35},{"path":["/","Users","mk","Developer","rust","des","des","src","net","channel.rs"],"content":"//! Physical link abstractions.\n#![allow(clippy::cast_precision_loss)]\n\nuse rand::distributions::Uniform;\nuse rand::prelude::StdRng;\nuse rand::{Rng, RngCore};\nuse std::collections::VecDeque;\nuse std::fmt::{Debug, Display};\nuse std::sync::{Arc, RwLock};\n\nuse crate::net::{\n    message::Message, runtime::ChannelUnbusyNotif, MessageExitingConnection, NetEvents,\n};\nuse crate::runtime::{rng, EventSink};\nuse crate::time::{Duration, SimTime};\n\nuse super::gate::Connection;\n\n/// A readonly reference to a channel.\npub type ChannelRef = Arc\u003cChannel\u003e;\n\n/// A representation of a one directional delayed link,.\npub struct Channel {\n    inner: RwLock\u003cChannelInner\u003e,\n}\n\nstruct ChannelInner {\n    metrics: ChannelMetrics,\n    busy: bool,\n    transmission_finish_time: SimTime,\n    buffer: Buffer,\n    probe: Box\u003cdyn ChannelProbe\u003e,\n}\n\n#[derive(Default)]\nstruct Buffer {\n    packets: VecDeque\u003c(Message, Connection)\u003e,\n    acc_bytes: usize,\n}\n\nimpl Buffer {\n    fn enqueue(\u0026mut self, msg: Message, con: Connection) {\n        self.acc_bytes += msg.length();\n        self.packets.push_back((msg, con));\n    }\n\n    fn dequeue(\u0026mut self) -\u003e Option\u003c(Message, Connection)\u003e {\n        let (msg, gate) = self.packets.pop_front()?;\n        self.acc_bytes -= msg.length();\n        Some((msg, gate))\n    }\n}\n\n/// Metrics that define a channels capabilitites.\n#[derive(Debug, Clone, Copy, PartialEq)]\npub struct ChannelMetrics {\n    /// The maximum throughput of the channel in bit/s\n    pub bitrate: usize,\n    /// The latency a message endures while transversing a channel.\n    pub latency: Duration,\n    /// The variance in latency.\n    pub jitter: Duration,\n    /// The size of the channels queue in bytes.\n    pub drop_behaviour: ChannelDropBehaviour,\n}\n\n/// The behaviour a link should follow, if it is oversubscribed\n#[derive(Debug, Default, Clone, Copy, PartialEq)]\npub enum ChannelDropBehaviour {\n    /// If a link is currently busy, drop packets\n    #[default]\n    Drop,\n    /// If a link is currently busy, queue packets up to a\n    /// provided queuelength (None means infinite queuelength)\n    Queue(Option\u003cusize\u003e),\n}\n\nimpl ChannelInner {\n    fn dup(\u0026self) -\u003e Self {\n        Self {\n            metrics: self.metrics,\n            busy: false,\n            transmission_finish_time: SimTime::ZERO,\n            buffer: Buffer::default(),\n            probe: Box::new(DummyChannelProbe),\n        }\n    }\n}\n\nimpl Channel {\n    pub(super) fn dup(\u0026self) -\u003e Self {\n        Channel {\n            inner: RwLock::new(self.inner.read().unwrap().dup()),\n        }\n    }\n\n    /// A description of the channels capabilities,\n    /// independent from its current state.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the simulation core was poisoned.\n    #[must_use]\n    pub fn metrics(\u0026self) -\u003e ChannelMetrics {\n        self.inner.read().unwrap().metrics\n    }\n\n    /// A indicator whether a channel is currently busy transmissting a\n    /// packet onto the medium.\n    ///\n    /// Note that being non-busy does not mean that no packet is currently on the medium\n    /// it just means that all bits have been put onto the medium.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the simulation core was poisoned.\n    #[must_use]\n    pub fn is_busy(\u0026self) -\u003e bool {\n        self.inner.read().unwrap().busy\n    }\n\n    /// Attaches a probe\n    ///\n    /// # Panics\n    ///\n    /// Panics if the channel mutex was poisoned.\n    pub fn attach_probe(\u0026self, probe: impl ChannelProbe) {\n        let mut chan = self\n            .inner\n            .write()\n            .expect(\"failed to get inner channel lock\");\n        let probe = Box::new(probe);\n        chan.probe = probe;\n    }\n\n    /// Sets the channel busy, announcing that the message will be trabńsmitted\n    /// in '`sim_time`' time units.\n    pub(crate) fn set_busy_until(\u0026self, sim_time: SimTime) {\n        let mut chan = self.inner.write().unwrap();\n        chan.busy = true;\n        chan.transmission_finish_time = sim_time;\n    }\n\n    /// Returns the time when the packet currently being transmitted onto the medium\n    /// has been fully transmitted, or [`SimTime::ZERO`] if no packet is currently being transmitted.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the simulation core was poisoned.\n    #[must_use]\n    pub fn transmission_finish_time(\u0026self) -\u003e SimTime {\n        self.inner.read().unwrap().transmission_finish_time\n    }\n\n    /// Creates a new channel using the given metrics,\n    /// with an initially unbusy state.\n    #[must_use]\n    pub fn new(metrics: ChannelMetrics) -\u003e ChannelRef {\n        ChannelRef::new(Channel {\n            inner: RwLock::new(ChannelInner {\n                metrics,\n                busy: false,\n                transmission_finish_time: SimTime::ZERO,\n                buffer: Buffer::default(),\n                probe: Box::new(DummyChannelProbe),\n            }),\n        })\n    }\n\n    /// Calcualtes the packet travel duration using the\n    /// underlying metric.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the simulation core was poisoned.\n    pub fn calculate_duration(\u0026self, msg: \u0026Message, rng: \u0026mut StdRng) -\u003e Duration {\n        self.inner\n            .read()\n            .unwrap()\n            .metrics\n            .calculate_duration(msg, rng)\n    }\n\n    /// Calcualtes the busy time of the channel using\n    /// the underlying metric.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the simulation core was poisoned.\n    #[must_use]\n    pub fn calculate_busy(\u0026self, msg: \u0026Message) -\u003e Duration {\n        self.inner.read().unwrap().metrics.calculate_busy(msg)\n    }\n\n    pub(super) fn send_message\u003cS: EventSink\u003cNetEvents\u003e\u003e(\n        self: Arc\u003cSelf\u003e,\n        msg: Message,\n        via: Connection,\n        sink: \u0026mut S,\n    ) {\n        let rng_ref = rng();\n        let mut chan = self.inner.write().unwrap();\n\n        if chan.busy {\n            let ChannelInner {\n                metrics, buffer, ..\n            } = \u0026mut *chan;\n\n            metrics.drop_behaviour.handle(buffer, msg, via);\n        } else {\n            let ChannelInner { probe, metrics, .. } = \u0026mut *chan;\n            probe.on_message_transmit(metrics, \u0026msg);\n\n            let dur = metrics.calculate_duration(\u0026msg, rng_ref);\n            let busy = metrics.calculate_busy(\u0026msg);\n\n            if busy != Duration::ZERO {\n                let transmissin_finish = SimTime::now() + busy;\n\n                drop(chan);\n                self.set_busy_until(transmissin_finish);\n\n                sink.add(\n                    NetEvents::ChannelUnbusyNotif(ChannelUnbusyNotif {\n                        channel: self.clone(),\n                    }),\n                    transmissin_finish,\n                );\n            }\n\n            let next_event_time = SimTime::now() + dur;\n\n            sink.add(\n                NetEvents::MessageExitingConnection(MessageExitingConnection {\n                    con: via.clone(),\n                    msg,\n                }),\n                next_event_time,\n            );\n\n            // must break iteration,\n            // but not perform on-module handling\n        }\n    }\n\n    /// Resets the busy state of a channel.\n    pub(crate) fn unbusy\u003cS: EventSink\u003cNetEvents\u003e\u003e(self: Arc\u003cSelf\u003e, sink: \u0026mut S) {\n        let mut chan = self.inner.write().unwrap();\n\n        chan.busy = false;\n        chan.transmission_finish_time = SimTime::ZERO;\n\n        if let Some((msg, next_gate)) = chan.buffer.dequeue() {\n            drop(chan);\n            self.send_message(msg, next_gate, sink);\n        }\n    }\n}\n\nimpl ChannelDropBehaviour {\n    fn handle(\u0026self, buffer: \u0026mut Buffer, msg: Message, via: Connection) {\n        match self {\n            Self::Drop =\u003e {\n                #[cfg(feature = \"tracing\")]\n                tracing::warn!(\n                    \"Gate '{}' dropping message [{}] pushed onto busy channel\",\n                    via.prev_hop().unwrap().name(),\n                    msg.str(),\n                );\n                drop(msg);\n            }\n            Self::Queue(limit) =\u003e {\n                if buffer.acc_bytes + msg.length() \u003e limit.unwrap_or(usize::MAX) {\n                    #[cfg(feature = \"tracing\")]\n                    tracing::warn!(\n                        \"Gate '{}' dropping message [{}] pushed onto busy channel\",\n                        via.prev_hop().unwrap().name(),\n                        msg.str(),\n                    );\n                    drop(msg);\n                } else {\n                    #[cfg(feature = \"tracing\")]\n                    tracing::trace!(\n                        \"Gate '{}' added message [{}] to queue of channel\",\n                        via.prev_hop().unwrap().name(),\n                        msg.str(),\n                    );\n                    buffer.enqueue(msg, via);\n                }\n            }\n        }\n    }\n}\n\nimpl Debug for Channel {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        #[derive(Debug)]\n        #[allow(unused)]\n        enum FmtChannelState {\n            Idle,\n            Busy {\n                until: SimTime,\n                bytes: usize,\n                packets: usize,\n            },\n        }\n\n        impl FmtChannelState {\n            fn from(channel: \u0026ChannelInner) -\u003e Self {\n                if channel.busy {\n                    Self::Busy {\n                        until: channel.transmission_finish_time,\n                        bytes: channel.buffer.acc_bytes,\n                        packets: channel.buffer.packets.len(),\n                    }\n                } else {\n                    Self::Idle\n                }\n            }\n        }\n\n        let this = self.inner.read().unwrap();\n\n        f.debug_struct(\"Channel\")\n            .field(\"metrics\", \u0026this.metrics)\n            .field(\"state\", \u0026FmtChannelState::from(\u0026this))\n            .finish()\n    }\n}\n\nimpl ChannelMetrics {\n    /// Creates a new instance of channel metrics.\n    #[must_use]\n    pub const fn new(\n        bitrate: usize,\n        latency: Duration,\n        jitter: Duration,\n        drop_behaviour: ChannelDropBehaviour,\n    ) -\u003e Self {\n        Self {\n            bitrate,\n            latency,\n            jitter,\n            drop_behaviour,\n        }\n    }\n\n    /// Calcualtes the duration a message travels on a link.\n    #[allow(clippy::if_same_then_else)]\n    pub fn calculate_duration(\u0026self, msg: \u0026Message, rng: \u0026mut dyn RngCore) -\u003e Duration {\n        let transmission_time = self.calculate_busy(msg);\n        if self.jitter == Duration::ZERO {\n            self.latency + transmission_time\n        } else {\n            let perc = rng.sample(Uniform::new(0.0f64, self.jitter.as_secs_f64()));\n            self.latency + transmission_time + Duration::from_secs_f64(perc)\n        }\n    }\n\n    /// Calculate the duration the channel is busy transmitting the\n    /// message onto the channel.\n    #[must_use]\n    pub fn calculate_busy(\u0026self, msg: \u0026Message) -\u003e Duration {\n        if self.bitrate == 0 {\n            Duration::ZERO\n        } else {\n            let len = msg.length() * 8;\n            Duration::from_secs_f64(len as f64 / self.bitrate as f64)\n        }\n    }\n}\n\nimpl Display for ChannelMetrics {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"ChannelMetrics\")\n            .field(\"bitrate (bit/s)\", \u0026self.bitrate)\n            .field(\"lateny\", \u0026self.latency)\n            .field(\"jitter\", \u0026self.jitter)\n            .finish()\n    }\n}\n\nimpl Eq for ChannelMetrics {}\n\n/// A trait to define channel probing.\npub trait ChannelProbe: 'static {\n    /// Reacts to a message\n    fn on_message_transmit(\u0026mut self, chan: \u0026ChannelMetrics, msg: \u0026Message);\n}\n\nstruct DummyChannelProbe;\nimpl ChannelProbe for DummyChannelProbe {\n    #[inline]\n    fn on_message_transmit(\u0026mut self, _: \u0026ChannelMetrics, _: \u0026Message) {}\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":2066},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":4132},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":84,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":85,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":35},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":127,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":128,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":129,"address": s":[],"length":0,"stats":{"Line":2067},"fn_name":null},{"line":254,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":255,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":261,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":262,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":263,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":264,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":265,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":267,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":268,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":270,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":272,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":273,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":274,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":275,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":277,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":278,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":280,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":282,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":283,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":285,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":286,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":288,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":296,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":308,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":309,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":310,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":312,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":313,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":314,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":317,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":322,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":324,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":325,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":326,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":334,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":350,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":351,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":352,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":353,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":355,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":356,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":363,"address":[],"length":0,"stats":{"Line":4156},"fn_name":null},{"line":364,"address":[],"length":0,"stats":{"Line":4156},"fn_name":null},{"line":365,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":367,"address":[],"length":0,"stats":{"Line":4136},"fn_name":null},{"line":368,"address":[],"length":0,"stats":{"Line":4136},"fn_name":null},{"line":374,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":375,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":376,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":377,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":378,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":394,"address":[],"length":0,"stats":{"Line":2074},"fn_name":null}],"covered":116,"coverable":125},{"path":["/","Users","mk","Developer","rust","des","des","src","net","gate.rs"],"content":"//! Module-specific network ports.\n\nuse crate::net::channel::ChannelRef;\nuse std::fmt::Debug;\nuse std::sync::{Arc, Mutex, Weak};\n\nuse super::module::{ModuleContext, ModuleRef, ModuleRefWeak};\nuse super::ObjectPath;\n\n///\n/// A  reference to a gate.\n///\npub type GateRef = Arc\u003cGate\u003e;\n///\n/// A weak reference to a gate.\n///\npub(crate) type GateRefWeak = Weak\u003cGate\u003e;\n\n///\n/// A gate, a message insertion or extraction point used for handeling channels.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\npub struct Gate {\n    owner: ModuleRefWeak,\n    name: String,\n\n    size: usize,\n    pos: usize,\n\n    connections: Mutex\u003cConnections\u003e,\n}\n\n/// A kinds of operations supported on a gate.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum GateKind {\n    /// Standalone gates are not connected to any gate chain\n    /// at all. They act as start and endpoint of a gatechain of\n    /// length 0. Messages send onto these gates will never leave\n    /// the sending module.\n    Standalone,\n    /// Endpoint gates are at the start or end of gate chains.\n    /// These gates can be used to send messages onto a gate chain.\n    /// Each endpoint acts as the starting point for one direction.\n    Endpoint,\n    /// Transit gates are in the middle of a gate chain, connected\n    /// to two other gates. These gates cannot be used to start\n    /// a message sending process.\n    Transit,\n}\n\nstruct Connections {\n    connections: [Option\u003cConnection\u003e; 2],\n}\n\n/// A connection to a peering gate\n#[derive(Debug, Clone)]\npub struct Connection {\n    /// The endpoint from the view of the owning gate\n    pub endpoint: GateRef,\n    /// The index of the slot used at the endpoint\n    pub endpoint_id: usize,\n    /// A channel to slow down the connection.\n    pub channel: Option\u003cChannelRef\u003e,\n}\n\nimpl Connection {\n    /// Crease a new pseudo connection, channeling into the\n    /// provided gate\n    ///\n    /// # Panics\n    ///\n    /// Panics if the provided gate is not an endpoint.\n    pub fn new(gate: GateRef) -\u003e Self {\n        assert!(\n            gate.connections\n                .lock()\n                .expect(\"locking failure: GateRef seems to be active on another thread\")\n                .len()\n                \u003c= 1\n        );\n        Self::new_unchecked(gate)\n    }\n\n    ///\n    pub fn new_unchecked(gate: GateRef) -\u003e Self {\n        Self {\n            endpoint: gate,\n            endpoint_id: 1, // TODO: smarter ??\n            channel: None,\n        }\n    }\n\n    /// NEXT\n    ///\n    /// # Panics\n    ///\n    /// May panic on lock poisoning\n    #[must_use]\n    pub fn next_hop(\u0026self) -\u003e Option\u003cConnection\u003e {\n        let idx = [1, 0][self.endpoint_id];\n        let lock = self\n            .endpoint\n            .connections\n            .lock()\n            .expect(\"failed to get lock\");\n        lock.connections[idx].clone()\n    }\n\n    /// PREV\n    /// # Panics\n    ///\n    /// May panic on lock poisoning\n    #[must_use]\n    pub fn prev_hop(\u0026self) -\u003e Option\u003cGateRef\u003e {\n        let lock = self\n            .endpoint\n            .connections\n            .lock()\n            .expect(\"failed to get lock\");\n        Some(\n            lock.connections[self.endpoint_id]\n                .as_ref()?\n                .endpoint\n                .clone(),\n        )\n    }\n\n    /// Retrieves a handle to a channel attached to the connection\n    #[must_use]\n    pub fn channel(\u0026self) -\u003e Option\u003cChannelRef\u003e {\n        self.channel.clone()\n    }\n}\n\nimpl Connections {\n    fn new() -\u003e Self {\n        Self {\n            connections: [None, None],\n        }\n    }\n\n    fn len(\u0026self) -\u003e usize {\n        self.connections.iter().filter(|v| v.is_some()).count()\n    }\n\n    fn put(\u0026mut self, connection: Connection) {\n        for i in 0..2 {\n            if self.connections[i].is_none() {\n                self.connections[i] = Some(connection);\n                return;\n            }\n        }\n        unreachable!()\n    }\n}\n\nstruct PathIter {\n    con: Option\u003cConnection\u003e,\n}\n\nimpl Iterator for PathIter {\n    type Item = Connection;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        let next = self.con.as_ref()?.next_hop()?;\n        self.con = Some(next.clone());\n        Some(next)\n    }\n}\n\nimpl Gate {\n    ///\n    /// Indicator whether a descriptor describes a cluster\n    /// or a single gate\n    ///\n    #[must_use]\n    pub fn is_cluster(\u0026self) -\u003e bool {\n        self.size != 1\n    }\n\n    ///\n    /// The position index of the gate within the descriptor cluster.\n    ///\n    #[must_use]\n    pub fn pos(\u0026self) -\u003e usize {\n        self.pos\n    }\n\n    ///\n    /// The size of the gate cluster.\n    ///\n    #[must_use]\n    pub fn size(\u0026self) -\u003e usize {\n        self.size\n    }\n\n    ///\n    /// The human-readable name for the allocated gate cluster.\n    ///\n    #[must_use]\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    fn name_with_pos(\u0026self) -\u003e String {\n        if self.is_cluster() {\n            format!(\"{}[{}]\", self.name(), self.pos())\n        } else {\n            self.name().to_string()\n        }\n    }\n\n    ///\n    /// Returns a short identifcator that holds all nessecary information.\n    ///\n    #[must_use]\n    pub fn str(\u0026self) -\u003e String {\n        self.name_with_pos()\n    }\n\n    ///\n    /// The full tree path of the gate.\n    ///\n    #[must_use]\n    pub fn path(\u0026self) -\u003e ObjectPath {\n        self.owner().ctx.path.appended_gate(self.name_with_pos())\n    }\n\n    /// Returns the kind of operations allowed on this gate.\n    ///\n    /// # Panics\n    ///\n    /// Panics when accessed during teardown\n    pub fn kind(\u0026self) -\u003e GateKind {\n        match self\n            .connections\n            .try_lock()\n            .expect(\"failed to get lock\")\n            .len()\n        {\n            0 =\u003e GateKind::Standalone,\n            1 =\u003e GateKind::Endpoint,\n            _ =\u003e GateKind::Transit,\n        }\n    }\n\n    /// Connects two gates into a gate chain element.\n    ///\n    /// Gates can be organized into a bidirectional gate chain, that\n    /// forwards messages two the other end. Using this function two gates\n    /// are connected and both gates save their connection state. A gate\n    /// can have up to two other gates connected to it, forming a full gate\n    /// chain in response.\n    ///\n    /// If a channel was provided to enable message delaying on this chain element\n    /// both direction will have unique instances of the channel, with identical\n    /// configuration.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # fn a() -\u003e Option\u003c()\u003e{\n    /// # return None;\n    /// let a = current().gate(\"out\", 0)?;\n    /// let b = current().parent().ok()?.gate(\"in\", 0)?;\n    /// a.connect(b, None);\n    /// # Some(())\n    /// # }\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panic if either of the two gates is allready fully connected in a chain.\n    /// This function also panics if only one gate is provided\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn connect(self: GateRef, other: GateRef, channel: Option\u003cChannelRef\u003e) {\n        assert!(\n            !Arc::ptr_eq(\u0026self, \u0026other),\n            \"Cannot connect gate to itself.\"\n        );\n\n        let mut conns = self.connections.try_lock().expect(\"Failed to get lock\");\n        let mut other_conns = other.connections.try_lock().expect(\"failed to get lock\");\n\n        let conns_pos = conns.len();\n        let other_conns_pos = other_conns.len();\n        assert!(\n            conns_pos \u003c 2 \u0026\u0026 other_conns_pos \u003c 2,\n            \"Cannot add connection, gates allready connected to multiple points\"\n        );\n\n        let ch1 = channel.as_ref().map(|c| Arc::new(c.dup()));\n        let ch2 = channel;\n\n        conns.put(Connection {\n            endpoint: other.clone(),\n            endpoint_id: other_conns_pos,\n            channel: ch1,\n        });\n        other_conns.put(Connection {\n            endpoint: self.clone(),\n            endpoint_id: conns_pos,\n            channel: ch2,\n        });\n    }\n\n    /// DEDUP\n    /// # Panics\n    ///\n    /// May panic when accessed during teardown\n    pub fn connect_dedup(self: GateRef, other: GateRef, channel: Option\u003cChannelRef\u003e) {\n        // Check whether the target is allready connected\n        let conns = self.connections.try_lock().expect(\"failed lock\");\n        for i in 0..2 {\n            if let Some(ref con) = conns.connections[i] {\n                if Arc::ptr_eq(\u0026con.endpoint, \u0026other) {\n                    return;\n                }\n            }\n        }\n\n        drop(conns);\n        self.connect(other, channel);\n    }\n\n    /// CHAN\n    pub fn channel(self: \u0026GateRef) -\u003e Option\u003cChannelRef\u003e {\n        self.path_iter()?.nth(0).and_then(|con| con.channel)\n    }\n\n    /// ITER\n    pub fn path_iter(self: \u0026GateRef) -\u003e Option\u003cimpl Iterator\u003cItem = Connection\u003e\u003e {\n        if self.kind() == GateKind::Transit {\n            None\n        } else {\n            Some(PathIter {\n                con: Some(Connection::new_unchecked(self.clone())),\n            })\n        }\n    }\n\n    /// NEXT GATE\n    pub fn next_gate(self: \u0026GateRef) -\u003e Option\u003cGateRef\u003e {\n        self.path_iter()?.nth(0).map(|c| c.endpoint)\n    }\n\n    /// END\n    pub fn path_end(self: \u0026GateRef) -\u003e Option\u003cGateRef\u003e {\n        self.path_iter()?.last().map(|c| c.endpoint)\n    }\n\n    ///\n    /// Returns the owner module by reference of this gate.\n    ///\n    /// # Panics\n    ///\n    /// May panic when called in Drop, since the owner may allready\n    /// be dropped.\n    ///\n    #[must_use]\n    pub fn owner(\u0026self) -\u003e ModuleRef {\n        self.owner\n            .upgrade()\n            .expect(\"cannot refer to gate owner during drop\")\n    }\n\n    ///\n    /// Creats a new gate using the given values.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the provided size is not real positive.\n    #[must_use]\n    pub fn new(owner: \u0026ModuleRef, name: impl AsRef\u003cstr\u003e, size: usize, pos: usize) -\u003e GateRef {\n        assert!(size \u003e= 1, \"Cannot create with a non-postive size\");\n\n        let this = GateRef::new(Self {\n            owner: ModuleRefWeak::new(owner),\n            name: name.as_ref().to_string(),\n            size,\n            pos,\n            connections: Mutex::new(Connections::new()),\n        });\n\n        this\n    }\n}\n\n#[allow(clippy::missing_fields_in_debug)]\nimpl Debug for Gate {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Gate\")\n            .field(\"path\", \u0026self.path().as_str())\n            .finish()\n    }\n}\n\n// SAFTY:\n// Gates are never exposed by value to the user so they will be marked\n// as `Send` to fulfill the trait bound for Ptr\u003cGate\u003e to be `Send`.\nunsafe impl Send for Gate {}\n\n// SOLVED ISSUE: stack overflow when comaring circular ptr\n// next_gate \u0026 previous_gate --\u003e Custim PartialEq impl\nimpl PartialEq for Gate {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.name == other.name\n            \u0026\u0026 self.owner().ctx.id == other.owner().ctx.id\n            \u0026\u0026 self.size == other.size\n            \u0026\u0026 self.pos == other.pos\n    }\n}\nimpl Eq for Gate {}\n\nmod private {\n    pub trait Sealed {}\n}\n\n///\n/// A trait for a type to refrence a module specific gate.\n///\npub trait IntoModuleGate: private::Sealed {\n    ///\n    /// Extracts a gate identifier from a module using the given\n    /// value as implicit reference.\n    ///\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e;\n}\n\nimpl\u003cT: IntoModuleGate\u003e IntoModuleGate for \u0026T {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        T::as_gate(self, module)\n    }\n}\nimpl\u003cT: IntoModuleGate\u003e private::Sealed for \u0026T {}\n\nimpl IntoModuleGate for GateRef {\n    fn as_gate(\u0026self, _: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        Some(self.clone())\n    }\n}\nimpl private::Sealed for GateRef {}\n\nimpl IntoModuleGate for GateRefWeak {\n    fn as_gate(\u0026self, _: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        self.upgrade()\n    }\n}\nimpl private::Sealed for GateRefWeak {}\n\nimpl IntoModuleGate for (\u0026str, usize) {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        module\n            .gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == self.0 \u0026\u0026 g.pos() == self.1)\n            .cloned()\n    }\n}\nimpl private::Sealed for (\u0026str, usize) {}\n\nimpl IntoModuleGate for \u0026str {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        module\n            .gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == *self \u0026\u0026 g.size() == 1)\n            .cloned()\n    }\n}\nimpl private::Sealed for \u0026str {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn fmt() {\n        let owner = ModuleContext::standalone(\"root\".into());\n        let gate = Gate::new(\u0026owner, \"port\", 4, 1);\n        assert_eq!(format!(\ to\u003cMessage\u003e, gate: impl IntoModuleGate) {\n    self::send_at(msg, gate, SimTime::now());\n}\n\n/// Sends a message onto a given gate with a delay. If the delay is nonzero\n/// the effects will only be observable later on.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # struct SomeOtherModule;\n/// # impl Module for SomeOtherModule {}\n/// struct MyModule;\n///\n/// impl Module for MyModule {\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         send_in(Message::new().kind(42).build(), \"out\", Duration::from_secs(2));\n///         assert!(\n///             !current()\n///                 .gate(\"out\", 0).unwrap()\n///                 .path_iter().unwrap() // an iter can NOT be created for transit gates, no direction info provided\n///                 .next().unwrap() // get next iter element\n///                 .channel().unwrap() // channels attached to connections are optional\n///                 .is_busy()     \n///        );\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", MyModule);\n/// let out_gate = sim.gate(\"alice\", \"out\");\n///\n/// sim.node(\"bob\", SomeOtherModule);\n/// let in_gate = sim.gate(\"bob\", \"in\");\n///\n/// out_gate.connect(in_gate, Some(\n///     /* Channel definition */\n///     # Channel::new(ChannelMetrics { bitrate: 10000, jitter: Duration::ZERO, latency: Duration::from_millis(10), drop_behaviour: ChannelDropBehaviour::Drop })\n/// ));\n///\n/// let _ = Builder::new().build(sim).run();\n///\n/// ```\n#[allow(clippy::needless_pass_by_value)]\npub fn send_in(msg: impl Into\u003cMessage\u003e, gate: impl IntoModuleGate, dur: Duration) {\n    let deadline = SimTime::now() + dur;\n    self::send_at(msg, gate, deadline);\n}\n/// Sends a message onto a given gate at the specific time. This operation is\n/// equivalent to [`send_in`].\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Panics\n///\n/// Panics if the send time is in the past.\n#[allow(clippy::needless_pass_by_value)]\npub fn send_at(msg: impl Into\u003cMessage\u003e, gate: impl IntoModuleGate, send_time: SimTime) {\n    assert!(send_time \u003e= SimTime::now());\n    // (0) Cast the message.\n    let msg: Message = msg.into();\n\n    let gate = with_mod_ctx(|ctx| {\n        // (1) Cast the gate\n        #[allow(clippy::explicit_auto_deref)] // IS RIGHT ?\n        gate.as_gate(ctx)\n    });\n\n    if let Some(gate) = gate {\n        // plugin capture\n        // let Some(msg) = plugin::plugin_output_stream(msg) else {\n        //     return\n        // };\n\n        buf_send_at(msg, gate, send_time);\n    } else {\n        #[cfg(feature = \"tracing\")]\n        tracing::error!(\"Error: Could not find gate in current module\");\n    }\n}\n\n/// Enqueues a event that will trigger the\n/// [`Module::handle_message`](crate::net::module::Module::handle_message)\n/// function in duration seconds, shifted by the processing time delay.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// struct Timer { period: Duration }\n/// impl Module for Timer {\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         schedule_in(Message::new().content(\"wakeup\").build(), self.period);\n///     }\n///\n///     fn handle_message(\u0026mut self, msg: Message) {\n///         assert_eq!(msg.try_content::\u003c\u0026str\u003e(), Some(\u0026\"wakeup\"));\n///         /* Do something periodicly */\n///         schedule_in(msg, self.period);\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"timer\", Timer { period: Duration::from_secs(5) });\n/// /* ... */\n///\n/// let _ = Builder::new().max_time(100.0.into()).build(sim).run();\n/// ```\npub fn schedule_in(msg: impl Into\u003cMessage\u003e, dur: Duration) {\n    self::schedule_at(msg, SimTime::now() + dur);\n}\n\n/// Enqueues a event that will trigger the\n/// [`Module::handle_message`](crate::net::module::Module::handle_message)\n/// function at the given `SimTime`. This operation is equivalent to [`schedule_in`].\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Panics\n///\n/// Panics if the specified time is in the past.\npub fn schedule_at(msg: impl Into\u003cMessage\u003e, arrival_time: SimTime) {\n    assert!(arrival_time \u003e= SimTime::now());\n    let msg: Message = msg.into();\n\n    // plugin capture\n    // let Some(msg) = plugin::plugin_output_stream(msg) else {\n    //     return\n    // };\n\n    buf_schedule_at(msg, arrival_time);\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":2075},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":2075},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":4170},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":4170},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":153,"address":[],"length":0,"stats":{"Line":1114},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":1114},"fn_name":null},{"line":166,"address":[],"length":0,"stats":{"Line":1234},"fn_name":null},{"line":167,"address":[],"length":0,"stats":{"Line":1234},"fn_name":null},{"line":168,"address":[],"length":0,"stats":{"Line":1234},"fn_name":null},{"line":175,"address":[],"length":0,"stats":{"Line":1234},"fn_name":null}],"covered":18,"coverable":21},{"path":["/","Users","mk","Developer","rust","des","des","src","net","message","body.rs"],"content":"/// A trait that allows a type to be mesured in bits / bytes.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\npub trait MessageBody {\n    /// The length of the message body in bytes.\n    fn byte_len(\u0026self) -\u003e usize;\n}\n\n// # Primitives\n\nmacro_rules! msg_body_primitiv {\n    ($t: ty) =\u003e {\n        impl MessageBody for $t {\n            fn byte_len(\u0026self) -\u003e usize {\n                std::mem::size_of::\u003cSelf\u003e()\n            }\n        }\n    };\n}\n\nmsg_body_primitiv!(());\n\nmsg_body_primitiv!(u8);\nmsg_body_primitiv!(u16);\nmsg_body_primitiv!(u32);\nmsg_body_primitiv!(u64);\nmsg_body_primitiv!(u128);\nmsg_body_primitiv!(usize);\n\nmsg_body_primitiv!(i8);\nmsg_body_primitiv!(i16);\nmsg_body_primitiv!(i32);\nmsg_body_primitiv!(i64);\nmsg_body_primitiv!(i128);\nmsg_body_primitiv!(isize);\n\nmsg_body_primitiv!(f64);\nmsg_body_primitiv!(f32);\n\nmsg_body_primitiv!(bool);\nmsg_body_primitiv!(char);\n\nmacro_rules! msg_body_lenable {\n    ($t: ty) =\u003e {\n        impl MessageBody for $t {\n            fn byte_len(\u0026self) -\u003e usize {\n                self.len()\n            }\n        }\n    };\n}\n\nmsg_body_lenable!(\u0026'static str);\nmsg_body_lenable!(String);\n\n// # Basic types\n\nimpl\u003cT: MessageBody\u003e MessageBody for Box\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        use std::ops::Deref;\n\n        self.deref().byte_len()\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for Option\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Some(ref content) =\u003e content.byte_len(),\n            None =\u003e 0,\n        }\n    }\n}\n\nimpl\u003cT: MessageBody, E: MessageBody\u003e MessageBody for Result\u003cT, E\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Ok(ref val) =\u003e val.byte_len(),\n            Err(ref err) =\u003e err.byte_len(),\n        }\n    }\n}\n\n// # Collections\nuse std::collections::{BTreeMap, BTreeSet, BinaryHeap, HashMap, HashSet, LinkedList, VecDeque};\n\nimpl\u003cT: MessageBody\u003e MessageBody for Vec\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for VecDeque\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for LinkedList\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody, const N: usize\u003e MessageBody for [T; N] {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for element in self {\n            sum += element.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for \u0026[T] {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cK: MessageBody, V: MessageBody, S\u003e MessageBody for HashMap\u003cK, V, S\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for (k, v) in self {\n            sum += k.byte_len() + v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cK: MessageBody, V: MessageBody\u003e MessageBody for BTreeMap\u003cK, V\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for (k, v) in self {\n            sum += k.byte_len() + v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody, S\u003e MessageBody for HashSet\u003cT, S\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for BTreeSet\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for BinaryHeap\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\n// # std::net\nuse std::net;\n\nimpl MessageBody for net::Ipv4Addr {\n    fn byte_len(\u0026self) -\u003e usize {\n        4\n    }\n}\n\nimpl MessageBody for net::Ipv6Addr {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl MessageBody for net::IpAddr {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Self::V4(v4) =\u003e v4.byte_len(),\n            Self::V6(v6) =\u003e v6.byte_len(),\n        }\n    }\n}\n\nimpl MessageBody for net::SocketAddrV4 {\n    fn byte_len(\u0026self) -\u003e usize {\n        4 + 2\n    }\n}\n\nimpl MessageBody for net::SocketAddrV6 {\n    fn byte_len(\u0026self) -\u003e usize {\n        16 + 2\n    }\n}\n\nimpl MessageBody for net::SocketAddr {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Self::V4(v4) =\u003e v4.byte_len(),\n            Self::V6(v6) =\u003e v6.byte_len(),\n        }\n    }\n}\n\n// # Time\nuse crate::time;\n\nimpl MessageBody for time::Duration {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl MessageBody for time::SimTime {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\n// # Tuples\n\nimpl\u003cA, B\u003e MessageBody for (A, B)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len()\n    }\n}\n\nimpl\u003cA, B, C\u003e MessageBody for (A, B, C)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len() + self.2.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D\u003e MessageBody for (A, B, C, D)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len() + self.2.byte_len() + self.3.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D, E\u003e MessageBody for (A, B, C, D, E)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n    E: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len()\n            + self.1.byte_len()\n            + self.2.byte_len()\n            + self.3.byte_len()\n            + self.4.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D, E, F\u003e MessageBody for (A, B, C, D, E, F)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n    E: MessageBody,\n    F: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len()\n            + self.1.byte_len()\n            + self.2.byte_len()\n            + self.3.byte_len()\n            + self.4.byte_len()\n            + self.5.byte_len()\n    }\n}\n\n///\n/// A message body that does mimics a custom size\n/// independet of actualy size.\n///\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct CustomSizeBody\u003cT\u003e {\n    byte_len: usize,\n    inner: T,\n}\n\nimpl\u003cT\u003e CustomSizeBody\u003cT\u003e {\n    ///\n    /// Creates a new instance of `Self`.\n    ///\n    #[must_use]\n    pub fn new(byte_len: usize, inner: T) -\u003e Self {\n        Self { byte_len, inner }\n    }\n\n    ///\n    /// Returns a reference to the real contained body.\n    ///\n    pub fn inner(\u0026self) -\u003e \u0026T {\n        \u0026self.inner\n    }\n\n    ///\n    /// Returns a mutable reference to the real contained body.\n    ///\n    pub fn inner_mut(\u0026mut self) -\u003e \u0026mut T {\n        \u0026mut self.inner\n    }\n\n    ///\n    /// Returns the body, consuming `self`.\n    ///\n    #[must_use]\n    pub fn into_inner(self) -\u003e T {\n        self.inner\n    }\n}\n\nimpl\u003cT\u003e MessageBody for CustomSizeBody\u003cT\u003e\nwhere\n    T: Clone,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.byte_len\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{super::*, *};\n\n    #[test]\n    fn custom_message_body() {\n        let slice = \"Hello world!\";\n\n        let mut body = CustomSizeBody::new(16, slice);\n        assert_eq!(body.inner(), \u0026\"Hello world!\");\n        assert_eq!(body.inner_mut(), \u0026mut \"Hello world!\");\n\n        let msg = Message::new().content(body).build();\n        assert_eq!(msg.length(), 16 + 64);\n\n        let content = msg.content::\u003cCustomSizeBody\u003c\u0026str\u003e\u003e();\n        assert_eq!((*content.inner()).as_ptr(), slice.as_ptr());\n\n        let content = content.clone();\n        assert_eq!(content.into_inner(), \"Hello world!\");\n    }\n\n    #[test]\n    fn auto_impl() {\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cVecDeque\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cLinkedList\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cHashSet\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cBTreeSet\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cBinaryHeap\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [(1, 1), (2, 2), (3, 3), (4u8, 4u16)]\n                .into_iter()\n                .collect::\u003cHashMap\u003c_, _\u003e\u003e()\n                .byte_len(),\n            12\n        );\n\n        assert_eq!(\n            [(1, 1), (2, 2), (3, 3), (4u8, 4u16)]\n                .into_iter()\n                .collect::\u003cBTreeMap\u003c_, _\u003e\u003e()\n                .byte_len(),\n            12\n        );\n\n        assert_eq!((\u0026[1, 2, 3, 4u8][..3]).byte_len(), 3);\n\n        assert_eq!(net::Ipv4Addr::new(1, 2, 3, 4).byte_len(), 4);\n        assert_eq!(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0).byte_len(), 16);\n        assert_eq!(\n            net::IpAddr::V4(net::Ipv4Addr::new(1, 2, 3, 4)).byte_len(),\n            4\n        );\n        assert_eq!(\n            net::IpAddr::V6(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0)).byte_len(),\n            16\n        );\n\n        assert_eq!(\n            net::SocketAddrV4::new(net::Ipv4Addr::new(1, 2, 3, 4), 0).byte_len(),\n            4 + 2\n        );\n        assert_eq!(\n            net::SocketAddrV6::new(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0), 0, 0, 0).byte_len(),\n            16 + 2\n        );\n        assert_eq!(\n            net::SocketAddr::V4(net::SocketAddrV4::new(net::Ipv4Addr::new(1, 2, 3, 4), 0))\n                .byte_len(),\n            4 + 2\n        );\n        assert_eq!(\n            net::SocketAddr::V6(net::SocketAddrV6::new(\n                net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0),\n                0,\n                0,\n                0\n            ))\n            .byte_len(),\n            16 + 2\n        );\n\n        assert_eq!(time::Duration::from_secs(123).byte_len(), 16);\n        assert_eq!(\n            time::SimTime::from_duration(time::Duration::from_secs(123)).byte_len(),\n            16\n        );\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":2623},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":2623},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":4145},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4145},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":7685},"fn_name":null},{"line
