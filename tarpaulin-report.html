input)?;\n        Ok(Self {\n            include,\n            path,\n            semi,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{IncludeStmt, Parse, ParseBuffer};\n    use crate::{\n        ast::TokenStream,\n        resource::{SourceMap, Span},\n    };\n\n    #[test]\n    fn success_single_path_component() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"include abcde;\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let include = IncludeStmt::parse(\u0026buf).unwrap();\n        assert_eq!(include.include.span, Span::new(0, 7));\n        assert_eq!(include.semi.span, Span::new(13, 1));\n\n        assert_eq!(include.path.len(), 1);\n        assert_eq!(include.path.path(), \"abcde\");\n\n        // # Case 1\n        let offset = 14;\n        let asset = smap.load_raw(\"raw:case1\", \"include _abc1321231_123_acd;\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let include = IncludeStmt::parse(\u0026buf).unwrap();\n        assert_eq!(include.include.span, Span::new(offset, 7));\n        assert_eq!(include.semi.span, Span::new(offset + 27, 1));\n\n        assert_eq!(include.path.len(), 1);\n        assert_eq!(include.path.path(), \"_abc1321231_123_acd\");\n\n        // # Case 2\n        let offset = 42;\n        let asset = smap.load_raw(\"raw:case2\", \"include cdc;\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let include = IncludeStmt::parse(\u0026buf).unwrap();\n        assert_eq!(include.include.span, Span::new(offset, 7));\n        assert_eq!(include.path.len(), 1);\n        assert_eq!(include.path.path(), \"cdc\");\n\n        // # Case 3\n        let offset = 54;\n        let asset = smap.load_raw(\"raw:case3\", \"include \\n\\t\\t// AB\\n     cdc;\");\n        let ts =    use super::*;\n    use crate::{ast::TokenStream, SourceMap};\n\n    #[test]\n    fn simple_top_level_definitions() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"include std; link A {} module B {} entry C;\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let file = File::parse(\u0026buf).unwrap();\n        assert_eq!(file.items.len(), 4);\n\n        assert!(matches!(file.items[0], Item::Include(_)));\n        assert!(matches!(file.items[1], Item::Link(_)));\n        assert!(matches!(file.items[2], Item::Module(_)));\n        assert!(matches!(file.items[3], Item::Entry(_)));\n\n        // # Case 1\n        let asset = smap.load_raw(\n            \"raw:case1\",\n            \"include std; link A: Super { key: 123, } module B { gates { in, out } } entry C;\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let file = File::parse(\u0026buf).unwrap();\n        assert_eq!(file.items.len(), 4);\n\n        assert!(matches!(file.items[0], Item::Include(_)));\n        assert!(matches!(file.items[1], Item::Link(_)));\n        assert!(matches!(file.items[2], Item::Module(_)));\n        assert!(matches!(file.items[3], Item::Entry(_)));\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":1179},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1179},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":330},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":669},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":180},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Lin ;\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkStmt {\n    pub link_token: LinkToken,\n    pub ident: Ident,\n    pub inheritance: Option\u003cLinkInheritance\u003e,\n    pub data: LinkData,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkInheritance {\n    pub colon: Colon,\n    pub symbols: Joined\u003cIdent, Plus\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkData {\n    pub items: Punctuated\u003cKeyValueField\u003cIdent, Lit, Colon\u003e, Comma\u003e,\n    pub span: Span,\n}\n\n// # Spanning\n\nimpl Spanned for LinkStmt {\n    fn span(\u0026self) -\u003e crate::Span {\n        Span::fromto(self.link_token.span(), self.data.span())\n    }\n}\n\nimpl Spanned for LinkInheritance {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.colon.span(), self.symbols.span())\n    }\n}\n\nimpl Spanned for LinkData {\n    fn span(\u0026self) -\u003e Span {\n        self.span\n    }\n}\n\n// # Parsing\n\nimpl Parse for LinkStmt {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let link_token = LinkToken::parse(input)?;\n        let ident = Ident::parse(input).map_err(|e| {\n            let f = format!(\"{}\", e.internal);\n            e.override_internal(format!(\"unexpected token for link symbol: {}\", f))\n        })?;\n        let inheritance = Option::\u003cLinkInheritance\u003e::parse(input)?;\n        let data = LinkData::parse(input)?;\n\n        Ok(Self {\n            link_token,\n            ident,\n            inheritance,\n            data,\n        })\n    }\n}\n\nimpl Parse for Option\u003cLinkInheritance\u003e {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let colon = match Colon::parse(input) {\n            Ok(v) =\u003e v,\n            Err(_) =\u003e return Ok(None),\n        };\n\n        let symbols = Joined::\u003cIdent, Plus\u003e::parse(input)?;\n        Ok(Some(LinkInheritance { colon, symbols }))\n    }\n}\n\nimpl Parse for LinkData {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let items = Delimited::\u003cPunctuated\u003cKeyValueField\u003cIdent, Lit, Colon\u003e, Comma\u003e\u003e::parse_from(\n            Delimiter::Brace,\n            input,\n        )?;\n        let span = Span::fromto(items.delim_span.open, items.delim_span.close);\n        Ok(Self {\n            items: items.inner,\n            span,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::ast::{parse::*, LinkStmt, TokenStream};\n    use crate::resource::SourceMap;\n\n    #[test]\n    fn multiple_lit_parse() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\"raw:case0\", \"link FastLink { ident: 123, other: 1.0 }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(expr.link_token.span.pos, 0);\n        assert_eq!(\n            expr.data\n                .items\n                .iter()\n                .cloned()\n                .map(|v| (v.key.raw, format!(\"{}\", v.value.kind)))\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string()),\n                (\"other\".to_string(), \"1.0\".to_string())\n            ]\n        );\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"link FastLink { ident: 123, other: 1.0, }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(\n            expr.data\n                .items\n                .iter()\n                .cloned()\n                .map(|v| (v.key.raw, format!(\"{}\", v.value.kind)))\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string()),\n                (\"other\".to_string(), \"1.0\".to_string())\n            ]\n        );\n    }\n\n    #[test]\n    fn inheritance_statement() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"link FastLink: pident { ident: 123, other: 1.0 }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(\n            expr.inheritance\n                .map(|v| v.symbols.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e())\n                .unwrap(),\n            vec![\"pident\"]\n        );\n        assert_eq!(expr.link_token.span.pos, 0);\n        assert_eq!(\n            expr.data\n                .items\n                .iter()\n                .cloned()\n                .map(|v| (v.key.raw, format!(\"{}\", v.value.kind)))\n                .collect::\u003cVec\u003c_\u003e\u003e(),\n            vec![\n                (\"ident\".to_string(), \"123\".to_string()),\n                (\"other\".to_string(), \"1.0\".to_string())\n            ]\n        );\n\n        // # Case 2\n        let asset = smap.load_raw(\n            \"raw:case2\",\n            \"link FastLink: A + B + C { ident: 123, other: 1.0, }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let expr = LinkStmt::parse(\u0026buf).unwrap();\n        assert_eq!(expr.ident, \"FastLink\");\n        assert_eq!(\n            expr.inheritance\n                .map(|v| v.symbols.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e())\n                .unwrap(),\n            vec![\"A\", \"B\", \"C\"]\n        );\n        assert_eq!(\n dule_cluster: Option\u003cClusterDefinition\u003e,\n    pub slash: Slash,\n    pub gate: LocalModuleGateReference,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum ConnectionArrow {\n    Double(LeftRightSingleArrow),\n    Left(LeftSingleArrow),\n    Right(RightSingleArrow),\n}\n\n// # Impl\n\nimpl ConnectionArrow {\n    pub fn is_double(\u0026self) -\u003e bool {\n        matches!(self, Self::Double(_))\n    }\n\n    pub fn is_right(\u0026self) -\u003e bool {\n        matches!(self, Self::Right(_))\n    }\n}\n\nimpl LocalModuleGateReference {\n    pub fn pos(\u0026self) -\u003e usize {\n        self.gate_cluster\n            .as_ref()\n            .map(|c| c.lit.as_integer() as usize)\n            .unwrap_or(0)\n    }\n}\n\nimpl fmt::Display for ModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Self::Local(local) =\u003e local.fmt(f),\n            Self::Nonlocal(nonlocal) =\u003e nonlocal.fmt(f),\n        }\n    }\n}\n\nimpl fmt::Display for LocalModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        if let Some(cluster) = \u0026self.gate_cluster {\n            write!(f, \"{}{}\", self.gate.raw, cluster)\n        } else {\n            write!(f, \"{}\", self.gate.raw)\n        }\n    }\n}\n\nimpl fmt::Display for NonlocalModuleGateReference {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(f, \"{}\", self.submodule.raw)?;\n        if let Some(cluster) = \u0026self.submodule_cluster {\n            write!(f, \"{}\", cluster)?;\n        }\n        write!(f, \"/{}\", self.gate)?;\n\n        Ok(())\n    }\n}\n\n// # Spanning\n\nimpl Spanned for ConnectionsStmt {\n    fn span(\u0026self) -\u003e Span {\n        self.span\n    }\n}\n\nimpl Spanned for ConnectionDefinition {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.lhs.span(), self.rhs.span())\n    }\n}\n\nimpl Spanned for ModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Local(local) =\u003e local.span(),\n            Self::Nonlocal(nonlocal) =\u003e nonlocal.span(),\n        }\n    }\n}\n\nimpl Spanned for LocalModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(\n            self.gate.span(),\n            self.gate_cluster\n                .as_ref()\n                .map(|v| v.span())\n                .unwrap_or(self.gate.span()),\n        )\n    }\n}\n\nimpl Spanned for NonlocalModuleGateReference {\n    fn span(\u0026self) -\u003e Span {\n        Span::fromto(self.submodule.span(), self.gate.span())\n    }\n}\n\nimpl Spanned for ConnectionArrow {\n    fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Double(d) =\u003e d.span(),\n            Self::Left(left) =\u003e left.span(),\n            Self::Right(right) =\u003e right.span(),\n        }\n    }\n}\n\n// # Parse\n\nimpl Parse for ConnectionsStmt {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let keyword = ConnectionsToken::parse(input)?;\n        let delim = Delimited::\u003cPunctuated\u003cConnectionDefinition, Comma\u003e\u003e::parse_from(\n            Delimiter::Brace,\n            input,\n        )?;\n        let span = Span::fromto(delim.delim_span.open, delim.delim_span.close);\n        Ok(ConnectionsStmt {\n            keyword,\n            span,\n            items: delim.inner,\n        })\n    }\n}\n\nimpl Parse for ConnectionDefinition {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let first = ModuleGateReference::parse(input)?;\n        let first_arrow = EitherOr::parse(input)?;\n\n        if matches!(first_arrow, EitherOr::Either(_)){\n            // Could be a delayed connections\n            let link = Ident::parse(input)?;\n            let second_arrow = RightSingleArrow::parse(input)?;\n            let third = ModuleGateReference::parse(input)?;\n\n            Ok(ConnectionDefinition {\n                lhs: first,\n                rhs: third,\n                first_arrow,\n                second_arrow: Some(second_arrow),\n                link: Some(link),\n            })\n        } else {\n            let second = ModuleGateReference::parse(input)?;\n\n            Ok(ConnectionDefinition {\n                lhs: first,\n                first_arrow,\n                rhs: second,\n                second_arrow: None,\n                link: None,\n            })\n        }\n    }\n}\n\nimpl Parse for ModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let old_state = input.ts.state();\n        match NonlocalModuleGateReference::parse(input) {\n            Ok(v) =\u003e Ok(ModuleGateReference::Nonlocal(v)),\n            Err(_e) =\u003e {\n                input.ts.set_state(old_state);\n                let local = LocalModuleGateReference::parse(input)?;\n                Ok(ModuleGateReference::Local(local))\n            }\n        }\n    }\n}\n\nimpl Parse for LocalModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let gate = Ident::parse(input)?;\n        let gate_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n        Ok(LocalModuleGateReference { gate, gate_cluster })\n    }\n}\n\nimpl Parse for NonlocalModuleGateReference {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let submodule = Ident::parse(input)?;\n        let submodule_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n        let slash = Slash::parse(input)?;\n        let gate = Ident::parse(input)?;\n        let gate_cluster = Option::\u003cClusterDefinition\u003e::parse(input)?;\n\n        Ok(NonlocalModuleGateReference {\n            submodule,\n            submodule_cluster,\n            slash,\n            gate: LocalModuleGateReference { gate, gate_cluster },\n        })\n    }\n}\n\nimpl Parse for ConnectionArrow {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        LeftSingleArrow::parse(input)\n            .map(ConnectionArrow::Left)\n            .or_else(|_| RightSingleArrow::parse(input).map(ConnectionArrow::Right))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::{ast::TokenStream, SourceMap};\n\n    #[test]\n    fn simple_noncluster_connections() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"connections { from \u003c--\u003e to, iden_t \u003c--\u003e from_dent }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = ConnectionsStmt::parse(\u0026buf).unwrap();\n        let items = stmt.items.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e();\n        assert_eq!(items.len(), 2);\n\n        assert_eq!(items[0].lhs.to_string(), \"from\");\n        assert_eq!(items[0].rhs.to_string(), \"to\");\n        assert_eq!(items[0].link, None);\n\n        assert_eq!(items[1].lhs.to_string(), \"iden_t\");\n        assert_eq!(items[1].rhs.to_string(), \"from_dent\");\n        assert_eq!(items[1].link, None);\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \"connections { from \u003c--\u003e 123 }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"connections { from + \u003c--\u003e ident }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 3\n        let asset = smap.load_raw(\"raw:case3\", \"connections {  \u003c--\u003e ident }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 3\n        let asset = smap.load_raw(\"raw:case3\", \"connections { from \u003c--\u003e ident,, }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n    }\n\n    #[test]\n    fn simple_cluster_connections() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"connections { from[1] \u003c--\u003e to, iden_t[10] \u003c--\u003e from_dent[12] }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = ConnectionsStmt::parse(\u0026buf).unwrap();\n        let items = stmt.items.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e();\n\n        assert_eq!(items[0].lhs.to_string(), \"from[1]\");\n        assert_eq!(items[0].rhs.to_string(), \"to\");\n        assert_eq!(items[0].link, None);\n\n        assert_eq!(items[1].lhs.to_string(), \"iden_t[10]\");\n        assert_eq!(items[1].rhs.to_string(), \"from_dent[12]\");\n        assert_eq!(items[1].link, None);\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \"connections { from[ident] --\u003e to }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"connections { from[] --\u003e to }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 3\n        let asset = smap.load_raw(\"raw:case3\", \"connections { from[213 --\u003e to }\");\n        let _ts = TokenStream::new(asset).unwrap_err();\n    }\n\n    #[test]\n    fn nonlocal_noncluster_connections() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"connections { child/from \u003c--\u003e child/to, child/iden_t \u003c--\u003e child/from_dent }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = ConnectionsStmt::parse(\u0026buf).unwrap();\n        let items = stmt.items.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e();\n        assert_eq!(items.len(), 2);\n\n        assert_eq!(items[0].lhs.to_string(), \"child/from\");\n        assert_eq!(items[0].rhs.to_string(), \"child/to\");\n        assert_eq!(items[0].link, None);\n\n        assert_eq!(items[1].lhs.to_string(), \"child/iden_t\");\n        assert_eq!(items[1].rhs.to_string(), \"child/from_dent\");\n        assert_eq!(items[1].link, None);\n\n        // # Case 1\n        let asset = smap.load_raw(\"raw:case1\", \"connections { child/from --\u003e child/123 }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 2\n        let asset = smap.load_raw(\"raw:case2\", \"connections { child/from + --\u003e child/ident }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 3\n        let asset = smap.load_raw(\"raw:case3\", \"connections {  --\u003e child/ident }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = Conne ctions { child/from[213 \u003c--\u003e child/to }\");\n        let _ts = TokenStream::new(asset).unwrap_err();\n\n        // # Case 4\n        let asset = smap.load_raw(\n            \"raw:case4\",\n            \"connections { child[1]/from \u003c--\u003e child/to, child[10]/iden_t \u003c--\u003e child[12]/from_dent }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let stmt = ConnectionsStmt::parse(\u0026buf).unwrap();\n        let items = stmt.items.iter().cloned().collect::\u003cVec\u003c_\u003e\u003e();\n\n        assert_eq!(items[0].lhs.to_string(), \"child[1]/from\");\n        assert_eq!(items[0].rhs.to_string(), \"child/to\");\n        assert_eq!(items[0].link, None);\n\n        assert_eq!(items[1].lhs.to_string(), \"child[10]/iden_t\");\n        assert_eq!(items[1].rhs.to_string(), \"child[12]/from_dent\");\n        assert_eq!(items[1].link, None);\n\n        // # Case 5\n        let asset = smap.load_raw(\n            \"raw:case5\",\n            \"connections { child[ident]/from \u003c--\u003e child/to }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n\n        // # Case 6\n        let asset = smap.load_raw(\"raw:case6\", \"connections { child[]/from \u003c--\u003e child[1]/to }\");\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\n\n        let _stmt = ConnectionsStmt::parse(\u0026buf).unwrap_err();\n    }\n\n    #[test]\n    fn delayed_connections() {\n        let mut smap = SourceMap::new();\n\n        // # Case 0\n        let asset = smap.load_raw(\n            \"raw:case0\",\n            \"connections { from \u003c-- FastLink --\u003e to, iden_t \u003c-- L --\u003e from_dent }\",\n        );\n        let ts = TokenStream::new(asset).unwrap();\n        let buf = ParseBuffer::new(asset, ts);\ lf) -\u003e Span {\n        Span::fromto(self.colon.span(), self.symbols.span())\n    }\n}\n\nimpl Parse for ModuleStmt {\n    fn parse(input: ParseStream\u003c'_\u003e) -\u003e Result\u003cSelf\u003e {\n        let keyword = ModuleToken::parse(input)?;\n        let ident = Ident::parse(input).map_err(|e| {\n            let f = format!(\"{}\", e.internal);\n            e.override_internal(format!(\"unexpected token for module symbol: {f}\"))\n        })?;\n\n        let inheritance = Option::\u003cModuleInheritance\u003e::parse(input)?;\n        let delim = Delimited::\u003cTokenStream\u003e::parse_from(Delimiter::Brace, input)?;\n        let inner = ParseBuffer::new(input.asset, delim.inner);\n        let span = Span::fromto(keyword.span(), delim.delim_span.close);\n\n        let mut this = ModuleStmt {\n            keyword,\n            ident,\n            inheritance,\n            gates: Vec::new(),\n            submodules: Vec::new(),\n            connections: Vec::new(),\n            span,\n        };\n\n        while !inner.ts.is_empty() {\n            match inner.ts.peek() {\n                Some(TokenTree::Token(\n                    Token {\n                        kind: TokenKind::Keyword(Keyword::Gates),\n                        ..\n                    },\n                    _,\n                )) =\u003e this.gates.push(GatesStmt::parse(\u0026inner)?),\n\n                Some(TokenTree::Token(\n                    Token {\n                        kind: TokenKind::Keyword(Keyword::Submodules),\n                        ..\n                    },\n                    _,\n                )) =\u003e this.submodules.push(SubmodulesStmt::parse(\u0026inner)?),\n\n                Some(TokenTree::Token(\n                    Token {\n                        kind: TokenKind::Keyword(Keyword::Connections),\n                        ..\n                    },\n                    _,\n                )) =\u003e this.connections.push(ConnectionsStmt::parse(\u0026inner)? per","rust","des","des-ndl","src","ast","token","stream.rs"],"content":"use super::{Cursor, Delimiter, Token};\nuse crate::{\n    ast::{token::TokenKind, Lit},\n    error::{Error, ErrorKind},\n    lexer::{self, LiteralKind},\n    Span,\n};\nuse std::sync::Arc;\n\n#[derive(Debug, Clone)]\npub struct TokenStream {\n    pub items: Arc\u003cVec\u003cTokenTree\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\npub enum TokenTree {\n    Token(Token, Spacing),\n    Delimited(DelimSpan, Delimiter, TokenStream),\n}\n\nimpl TokenTree {\n    pub fn span(\u0026self) -\u003e Span {\n        match self {\n            Self::Token(token, _) =\u003e token.span,\n            Self::Delimited(delim, _, _) =\u003e Span::fromto(delim.open, delim.close),\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum Spacing {\n    Alone,\n    Joint,\n}\n\nimpl Spacing {\n    fn infer(token: lexer::TokenKind, next: lexer::TokenKind) -\u003e Spacing {\n        use lexer::TokenKind::*;\n        match (token, next) {\n            (Eq, Eq) =\u003e Spacing::Joint,\n            (Plus, Eq) | (Minus, Eq) | (Star, Eq) | (Slash, Eq) =\u003e Spacing::Joint,\n            _ =\u003e Spacing::Alone,\n        }\n    }\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct DelimSpan {\n    pub open: Span,\n    pub close: Span,\n}\n\nimpl TokenStream {\n    pub(super) fn parse(cursor: \u0026mut Cursor) -\u003e Result\u003cTokenStream, Error\u003e {\n        let mut items = Vec::new();\n        loop {\n            cursor.eat_whitespace();\n            if cursor.is_done() {\n                return Ok(Self {\n                    items: Arc::new(items),\n                });\n            }\n\n            let Some(tree) = TokenTree::parse(cursor)? else {\n                return Ok(Self {\n                    items: Arc::new(items),\n                });\n            };\n            items.push(tree);\n        }\n    }\n}\n\nimpl TokenTree {\n    pub(super) fn parse(cursor: \u0026mut Cursor) -\u003e Result\u003cOption\u003cTokenTree\u003e, Error\u003e {\n        cursor.eat_whitespace();\n\n        // let span = cursor.rem_stream_span();\n        // println!(\"[TokenTree]\\n{}\", cursor.asset.slice_for(span));\n\n        // will not be a whitespace\n        let Some((mut token, mut span)) = cursor.next() else {\n            unimplemented!()\n        };\n\n        if token.kind.is_delim_open() {\n            let delim = Delimiter::from(token.kind);\n            let open = span;\n\n            let mut sub = cursor.extract_subcursor(delim)?;\n            let ts = TokenStream::parse(\u0026mut sub)?;\n            let close = sub.end_span();\n\n            Ok(TokenTree::Delimited(DelimSpan { open, close }, delim, ts).into())\n        } else {\n            use crate::lexer::TokenKind::*;\n\n            loop {\n                // normal token\n                return match token.kind {\n                    Dot =\u003e {\n                        // Check for second dot\n                        let Some(next) = cursor.peek(0) else {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Dot, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        if next.kind != Dot {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Dot, span),\n                                Spacing::infer(token.kind, next.kind),\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        // check for third dot.\n                        let Some(next) = cursor.peek(0) else {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDot, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        if next.kind == Eq {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDotEq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        if next.kind != Dot {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::DotDot, span),\n                                Spacing::infer(token.kind, next.kind),\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(\n                            TokenTree::Token(\n                                Token::new(TokenKind::DotDotDot, span),\n                                Spacing::Alone,\n                            )\n                            .into(),\n                        )\n                    }\n\n                    Colon =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Colon, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Slash =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Slash, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Semi =\u003e Ok(\n                        TokenTree::Token(Token::new(TokenKind::Semi, span), Spacing::Alone).into(),\n                    ),\n                    Comma =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::Comma, span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Plus =\u003e Ok(\n                        TokenTree::Token(Token::new(TokenKind::Plus, span), Spacing::Alone).into(),\n                    ),\n\n                    Eq =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Eq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        if cursor.peek(0).map(|t| t.kind) != Some(Gt) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::EqEq, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(TokenTree::Token(\n                            Token::new(TokenKind::RDoubleArrow, span),\n                            Spacing::Alone,\n                        )\n                        .into())\n                    }\n\n                    Minus =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Minus) {\n                            if let Some(lexer::Token {\n                                kind: Literal { kind, .. },\n                                len,\n                            }) = cursor.peek(0)\n                            {\n                                if matches!(\n                                    kind,\n                                    LiteralKind::Int { .. } | LiteralKind::Float { .. }\n                                ) {\n                                    span = Span::new(span.pos, span.len + len);\n                                    cursor.bump(1);\n                                    let lit = Lit::from_span(kind, span, cursor)?;\n                                    return Ok(TokenTree::Token(\n                                        Token::new(TokenKind::Literal(lit), span),\n                                        Spacing::Alone,\n                                    )\n                                    .into());\n                                }\n                            }\n\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Minus, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        if cursor.peek(0).map(|t| t.kind) != Some(Gt) {\n                            unimplemented!(\"-- without --\u003e\")\n                        }\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(TokenTree::Token(\n                            Token::new(TokenKind::RSingleArrow, span),\n                            Spacing::Alone,\n                        )\n                        .into())\n                    }\n                    Lt =\u003e match cursor.peek(0).map(|t| t.kind) {\n                        Some(Eq) =\u003e {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                                return Ok(TokenTree::Token(\n                                    Token::new(TokenKind::Le, span),\n                                    Spacing::Alone,\n                                )\n                                .into());\n                            }\n\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            Ok(TokenTree::Token(\n                                Token::new(TokenKind::LDoubleArrow, span),\n                                Spacing::Alone,\n                            )\n                            .into())\n                        }\n                        Some(Minus) =\u003e {\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) != Some(Minus) {\n                                unimplemented!(\"\u003c- but not \u003c--\")\n                            }\n\n                            let (_, s) = cursor.next().unwrap();\n                            span = Span::fromto(span, s);\n\n                            if cursor.peek(0).map(|t| t.kind) == Some(Gt) {\n                                let (_, s) = cursor.next().unwrap();\n                                span = Span::fromto(span, s);\n                                Ok(TokenTree::Token(\n                                    Token::new(TokenKind::LSingleArrowR, span),\n                                    Spacing::Alone,\n                                )\n                                .into())\n                            } else {\n                                Ok(TokenTree::Token(\n                                    Token::new(TokenKind::LSingleArrow, span),\n                                    Spacing::Alone,\n                                )\n                                .into())\n                            }\n                        }\n                        _ =\u003e Ok(\n                            TokenTree::Token(Token::new(TokenKind::Lt, span), Spacing::Alone)\n                                .into(),\n                        ),\n                    },\n                    Gt =\u003e {\n                        if cursor.peek(0).map(|t| t.kind) != Some(Eq) {\n                            return Ok(TokenTree::Token(\n                                Token::new(TokenKind::Gt, span),\n                                Spacing::Alone,\n                            )\n                            .into());\n                        };\n\n                        let (_, s) = cursor.next().unwrap();\n                        span = Span::fromto(span, s);\n\n                        Ok(\n                            TokenTree::Token(Token::new(TokenKind::Ge, span), Spacing::Alone)\n                                .into(),\n                        )\n                    }\n\n                    OpenBrace | OpenBracket | OpenParen =\u003e {\n                        unreachable!(\"\")\n                    }\n                    CloseBrace | CloseBracket | CloseParen =\u003e Err(Error::new(\n                        ErrorKind::MissingDelim,\n                        format!(\"missing opening delimiter for {:?}\", token),\n                    )),\n\n                    Ident =\u003e Ok(TokenTree::Token(\n                        Token::new(TokenKind::ident_or_keyword(span, cursor), span),\n                        Spacing::Alone,\n                    )\n                    .into()),\n                    Annotation =\u003e Ok(TokenTree::Token(\n                        Token::new(\n                            TokenKind::Annotation(super::Annotation::from_span(span, cursor)),\n                            span,\n                        ),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Literal { kind, .. } =\u003e Ok(TokenTree::Token(\n                        Token::new(\n                            TokenKind::Literal(super::Lit::from_span(kind, span, cursor)?),\n                            span,\n                        ),\n                        Spacing::Alone,\n                    )\n                    .into()),\n\n                    Comment | Whitespace =\u003e {\n                        match cursor.next() {\n                            Some(value) =\u003e (token, span) = value,\n                            None =\u003e {\n                                return Ok(None);\n                            }\n                        }\n                        continue;\n                    }\n\n                    _ =\u003e unimplemented!(\"missing parser for {token:?}\"),\n                };\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::{SourceMap, ast::token};\n    use super::*;\n\n    #[test]\n    fn recognize_arrows() {\n        let mut smap = SourceMap::new();\n        let asset = smap.load_raw(\n            \"raw:token:0\",\n            \"module A {{\n            connections {{\n                a \u003c--\u003e b,\n                c \u003c-- Link --\u003e d\n            }}\n        }}\",\n        );\n\n        let ts = TokenStream::new(asset).unwrap();\n        let TokenTree::Delimited(_, _, ref module_stmt) = ts.items[2] else {\n            unreachable!()\n        };\n        let TokenTree::Delimited(_, _, ref module_stmt) = module_stmt.items[0] else {\n            unreachable!()\n        };\n\n        dbg!(module_stmt);\n\n        let TokenTree::Delimited(_, _, ref conn_stmt) = module_stmt.items[1] else {\n            unreachable!()\n        };\n\n        let TokenTree::Delimited(_, _, ref list) = conn_stmt.items[0] else {\n            unreachable!()\n        };\n\n\n        let TokenTree::Token(ref arrow, _) = list.items[1] else {\n            unreachable!()\n        };\n        assert_eq!(arrow.kind, token::TokenKind::LSingleArrowR);\n\n        let TokenTree::Token(ref arrow, _) = list.items[5] else {\n            unreachable!()\n        };\n        assert_eq!(arrow.kind, token::TokenKind::LSingleArrow);\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":990},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":990},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":31},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":959},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":2489},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":2489},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":15344},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":15344},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":2485},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":2485},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":12855},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":12859},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":25718},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":1970},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":1970},"fn_name":null},{"line":90,"address":[],"length":0,"stats": 0026ast::File)\u003e {\n        let iter = self\n            .deps\n            .get(asset)\n            .unwrap()\n            .iter()\n            .map(|k| (k, self.ast.get(k).unwrap()));\n\n        let asset = self.assets.iter().find(|a| *a == asset).unwrap(); // for lifetimes\n        let init = std::iter::once((asset, self.ast.get(asset).unwrap()));\n\n        Vec::from_iter(init.chain(iter))\n    }\n\n    pub(crate) fn ir_for_asset(\n        \u0026self,\n        asset: \u0026AssetIdentifier,\n        include_self: bool,\n    ) -\u003e Vec\u003c(\u0026AssetIdentifier, \u0026ir::Items)\u003e {\n        let iter = self\n            .deps\n            .get(asset)\n            .unwrap()\n            .iter()\n            .map(|k| (k, self.ir.get(k).unwrap()));\n\n        if include_self {\n            let asset = self.assets.iter().find(|a| *a == asset).unwrap(); // for lifetimes\n            let init = std::iter::once((asset, self.ir.get(asset).unwrap()));\n\n            Vec::from_iter(init.chain(iter))\n        } else {\n            iter.collect()\n        }\n    }\n\n    fn load_deps(\u0026mut self, errors: \u0026mut ErrorsMut) {\n        if !self.deps.is_empty() {\n            return;\n        }\n\n        let mut topo: Vec\u003cVec\u003cusize\u003e\u003e = vec![Vec::new(); self.assets.len()];\n        let mut topo_span: Vec\u003cVec\u003cSpan\u003e\u003e = vec![Vec::new(); self.assets.len()];\n\n        // Build topology from raw edges.\n        for i in 0..self.assets.len() {\n            let ast = self.ast.get(\u0026self.assets[i]).unwrap();\n            for item in ast.items.iter() {\n                if let ast::Item::Include(include) = item {\n                    let ipath = include.path.path();\n                    let mut anchor = self.assets[i]\n                        .path()\n                        .unwrap()\n                        .parent()\n                        .unwrap()\n                        .to_path_buf();\n                    for comp in ipath.split('/') {\n                        anchor.push(comp)\n                    }\n                    anchor = canon(anchor);\n                    anchor.set_extension(\"ndl\");\n\n                    let Some(asset_pos) = self.assets.iter().position(|asset| *asset.path().unwrap() == anchor) else {\n                        unreachable!()\n                    };\n\n                    topo[i].push(asset_pos);\n                    topo_span[i].push(include.span())\n                }\n            }\n        }\n\n        // Check for cycles - throw error if found\n        match dfs_cycles(\u0026topo) {\n            Ok(reachability) =\u003e {\n                // Add fully expanded dep trees\n                for i in 0..self.assets.len() {\n                    let mut deps = Vec::with_capacity(self.assets.len());\n                    for (j, \u0026reachable) in reachability[i].iter().enumerate() {\n                        if reachable \u0026\u0026 i != j {\n                            deps.push(self.assets[j].clone());\n                        }\n                    }\n\n                    self.deps.insert(self.assets[i].clone(), deps);\n                }\n            }\n            Err(cycles) =\u003e {\n                // Append each elementary cycles as its own error\n                for cycle in cycles {\n                    let s = cycle[0];\n\n                    let mut fmt = vec![self.assets[s].alias()];\n                    for \u0026e in cycle.iter().rev() {\n                        fmt.push(self.assets[e].alias());\n                    }\n\n                    // find inital edge for span\n                    let mut span = Span::new(0, 0);\n                    for j in 0..topo[s].len() {\n                        if topo[s][j] == cycle[1] {\n                            span = topo_span[s][j]\n                        }\n                    }\n\n                    errors.add(\n                        Error::new(\n                            ErrorKind::Cyclic 03e io::Result\u003c()\u003e {\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Red)).set_bold(true))?;\n        write!(fmt, \"error[{}]: \", self.kind as u8)?;\n\n        fmt.reset()?;\n        fmt.set_color(ColorSpec::new().set_bold(true))?;\n        writeln!(fmt, \"{} ({})\", self.internal, self.kind)?;\n\n        Ok(())\n    }\n\n    fn fmt_span(\u0026self, smap: \u0026SourceMap, fmt: \u0026mut Buffer) -\u003e io::Result\u003c()\u003e {\n        let Some(span) = self.span else { return Ok(()) };\n        let asset = smap.asset_for(span).expect(\"Failed to fetch asset\");\n        let line = smap.line_for(span).expect(\"Failed to fetch asset\");\n\n        // File path line\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n        write!(fmt, \"   --\u003e \")?;\n\n        fmt.reset()?;\n        writeln!(\n            fmt,\n            \"{}:{}\",\n            asset.ident.path().unwrap().to_str().unwrap(),\n            line\n        )?;\n\n        let (pstr, p) = smap.slice_padded_for(span);\n        // Print padded lines\n        fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n        if p == 0 {\n            write!(fmt, \"{:\u003e3} | \", line)?;\n        } else {\n            write!(fmt, \"    | \")?;\n        }\n        fmt.reset()?;\n\n        let mut line_drawn = 1;\n\n        for c in pstr.chars() {\n            write!(fmt, \"{}\", c)?;\n            if c == '\\n' {\n                fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n\n                if line_drawn != p {\n                    write!(fmt, \"    | \")?;\n                } else {\n                    write!(fmt, \"{:\u003e3} | \", line)?;\n                }\n                line_drawn += 1;\n                fmt.reset()?;\n            }\n        }\n\n        writeln!(fmt)?;\n\n        Ok(())\n    }\n\n    fn fmt_hint(\u0026self, smap: \u0026SourceMap, fmt: \u0026mut Buffer) -\u003e io::Result\u003c()\u003e {\n        for hint in \u0026self.hints {\n            match hint {\n                ErrorHint::Help(help) =\u003e {\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    write!(fmt, \"    = \")?;\n\n                    fmt.reset()?;\n                    fmt.set_color(ColorSpec::new().set_bold(true))?;\n                    write!(fmt, \"help: \")?;\n\n                    fmt.reset()?;\n                    writeln!(fmt, \"{}\", help)?;\n                }\n                ErrorHint::Note(note) =\u003e {\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    write!(fmt, \"    = \")?;\n\n                    fmt.reset()?;\n                    fmt.set_color(ColorSpec::new().set_bold(true))?;\n                    write!(fmt, \"note: \")?;\n\n                    fmt.reset()?;\n                    writeln!(fmt, \"{}\", note)?;\n                }\n                ErrorHint::Solution(solution) =\u003e {\n                    let sasset = smap.asset_for(solution.span).unwrap();\n                    let sline = sasset.line_for(solution.span.pos);\n\n                    fmt.set_color(ColorSpec::new().set_fg(Some(Color::Blue)).set_bold(true))?;\n                    writeln!(fmt, \"    = {}\", solution.description)?;\n                    writeln!(\n                        fmt,\n                        \"       in {}:{}\",\n                        sasset.ident.path().unwrap().to_str().unwrap(),\n                        sline\n                    )?;\n\n                    fmt.reset()?;\n                }\n            }\n        }\n        Ok(())\n    }\n}\n\nimpl error::Error for RootError {}\nimpl fmt::Display for RootError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        let stream = BufferWriter::stderr(ColorChoice::Always);\n        let mut buffer = stream.buffer();\n        for error in \u0026*self. lexer","mod.rs"],"content":"use self::LiteralKind::*;\nuse self::TokenKind::*;\nuse cursor::Cursor;\n\nmod cursor;\n\n#[cfg(test)]\nmod tests;\n\n/// Creates an iterator that produces tokens from the input string.\npub fn tokenize(input: \u0026str, start_idx: usize) -\u003e impl Iterator\u003cItem = Token\u003e + '_ {\n    let mut cursor = Cursor::new(input, start_idx);\n    std::iter::from_fn(move || {\n        if cursor.is_eof() {\n            None\n        } else {\n            cursor.reset_len_consumed();\n            Some(cursor.advance_token())\n        }\n    })\n}\n\n///\n/// A raw syntactical element in of the given source asset.\n/// Note that the [Loc] always references the [SourceMap] buffer\n/// not the relative position in the current asset.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub struct Token {\n    /// The type of token encountered.\n    pub kind: TokenKind,\n    /// The location of the token in the source asset.\n    pub len: usize,\n}\n\nimpl Token {\n    ///\n    /// Creates a new token from the given raw parameters.\n    ///\n    pub fn new(kind: TokenKind, len: usize) -\u003e Self {\n        Self { kind, len }\n    }\n}\n\n///\n/// The tokens type.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum TokenKind {\n    // A single line comment\n    Comment,\n    /// Any whitespace characters sequence.\n    Whitespace,\n    /// Any token that can be either type, var name or keyqord\n    Ident,\n    /// Any token that is a ident, prefixed by an @.\n    Annotation,\n    /// A invalid identifer.\n    InvalidIdent,\n    /// A nonterminated token prefix.\n    UnknownPrefix,\n    /// A literal value.\n    Literal {\n        kind: LiteralKind,\n        suffix_start: usize,\n    },\n\n    /// \";\"\n    Semi,\n    /// \",\"\n    Comma,\n    /// \".\"\n    Dot,\n    /// \"(\"\n    OpenParen,\n    /// \")\"\n    CloseParen,\n    /// \"{\"\n    OpenBrace,\n    /// \"}\"\n    CloseBrace,\n    /// \"[\"\n    OpenBracket,\n    /// \"]\"\n    CloseBracket,\n    /// \"@\"\n    At,\n    /// \"#\"\n    Pound,\n    /// \"~\"\n    Tilde,\n    /// \"?\"\n    Question,\n    /// \":\"\n    Colon,\n    /// \"$\"\n    Dollar,\n    /// \"=\"\n    Eq,\n    /// \"!\"\n    Bang,\n    /// \"\u003c\"\n    Lt,\n    /// \"\u003e\"\n    Gt,\n    /// \"-\"\n    Minus,\n    /// \"\u0026\"\n    And,\n    /// \"|\"\n    Or,\n    /// \"+\"\n    Plus,\n    /// \"*\"\n    Star,\n    /// \"/\"\n    Slash,\n    /// \"^\"\n    Caret,\n    /// \"%\"\n    Percent,\n\n    /// Unknown token, not expected by the lexer, e.g. \"№\"\n    Unknown,\n}\n\nimpl TokenKind {\n    pub(super) fn is_delim_open(\u0026self) -\u003e bool {\n        matches!(\n            self,\n            TokenKind::OpenParen | TokenKind::OpenBrace | TokenKind::OpenBracket\n        )\n    }\n}\n\n///\n/// A literal value definition token.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum LiteralKind {\n    Int { base: Base, empty_int: bool },\n    Float { base: Base, empty_exp: bool },\n    Str { terminated: bool },\n}\n\n///\n/// The numeric bases numbers can be wirtten in.\n///\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord)]\npub enum Base {\n    Binary,\n    Octal,\n    Hexadecimal,\n    Decimal,\n}\n\n// impl Base {\n//     pub(crate) fn radix(\u0026self) -\u003e u32 {\n//         match self {\n//             Base::Binary =\u003e 2,\n//             Base::Octal =\u003e 8,\n//             Base::Decimal =\u003e 10,\n//             \u0026Base::Hexadecimal =\u003e 16,\n//         }\n//     }\n// }\n\n/// True if `c` is considered a whitespace.\npub fn is_whitespace(c: char) -\u003e bool {\n    matches!(\n        c,\n        // Usual ASCII suspects\n        '\\u{0009}'   // \\t\n        | '\\u{000A}' // \\n\n        | '\\u{000B}' // vertical tab\n        | '\\u{000C}' // form feed\n        | '\\u{000D}' // \\r\n        | '\\u{0020}' // space\n\n        // NEXT LINE from latin1\n        | '\\u{0085}'\n\n        // Bidi markers\n        | '\\u{200E}' // LEFT-TO-RIGHT MARK\n        | '\\u{200F}' // RIGHT-TO-LEFT MARK\n\n        // Dedicated whitespace characters from Unicode\n        | '\\u{2028}' // LINE SEPARATOR\n        | '\\u{2029}' // PARAGRAPH SEPARATOR\n    )\n}\n\n/// True if `c` is valid as a first character of an identifier.\npub fn is_id_start(c: char) -\u003e bool {\n    // This is XID_Start OR '_' (which formally is not a XID_Start).\n    c == '_' || unicode_xid::UnicodeXID::is_xid_start(c)\n}\n\n/// True if `c` is valid as a non-first character of an identifier.\npub fn is_id_continue(c: char) -\u003e bool {\n    unicode_xid::UnicodeXID::is_xid_continue(c)\n}\n\n// /// The passed string is lexically an identifier.\n// pub fn is_ident(string: \u0026str) -\u003e bool {\n//     let mut chars = string.chars();\n//     if let Some(start) = chars.next() {\n//         is_id_start(start) \u0026\u0026 chars.all(is_id_continue)\n//     } else {\n//         false\n//     }\n// }\n\nimpl Cursor\u003c'_\u003e {\n    /// Parses a token from the input string.\n    fn advance_token(\u0026mut self) -\u003e Token {\n        let first_char = self.bump().unwrap();\n        let token_kind = match first_char {\n            // Slash, comment or block comment.\n            '/' =\u003e match self.first() {\n                '/' =\u003e self.line_comment(),\n                _ =\u003e Slash,\n            },\n\n            c if is_id_start(c) =\u003e self.ident_or_unknown_prefix(),\n\n            // Whitespace sequence.\n            c if is_whitespace(c) \u0026\u0026 c == '\\n' =\u003e self.whitespace(),\n            c if is_whitespace(c) =\u003e self.whitespace(),\n\n            // Numeric literal.\n            c @ '0'..='9' =\u003e {\n                let literal_kind = self.number(c);\n                let suffix_start = self.len_consumed();\n                self.eat_literal_suffix();\n                TokenKind::Literal {\n                    kind: literal_kind,\n \n// A \\t\\nident\";\n    let stream = tokenize(EX_2, 0).collect::\u003cVec\u003c_\u003e\u003e();\n    assert_eq!(\n        stream,\n        vec![\n            Token::new(\n                TokenKind::Literal {\n                    kind: LiteralKind::Int {\n                        base: Base::Decimal,\n                        empty_int: false\n                    },\n                    suffix_start: 3,\n                },\n                3\n            ),\n            Token::new(TokenKind::Comma, 1),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Semi, 1),\n            Token::new(TokenKind::Pound, 1),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Comment, 6),\n            Token::new(TokenKind::Whitespace, 1),\n            Token::new(TokenKind::Ident, 5),\n        ]\n    );\n}\n\n#[test]\nfn token_lex_literal() {\n    let token = tokenize(\"1234\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Decimal,\n                    empty_int: false\n                },\n                suffix_start: 4\n            },\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"0xa1234\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Hexadecimal,\n                    empty_int: false\n                },\n                suffix_start: 7\n            },\n            len: 7,\n        }\n    );\n\n    let token = tokenize(\"0b101010\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Binary,\n                    empty_int: false\n                },\n                suffix_start: 8\n            },\n            len: 8,\n        }\n    );\n\n    let token = tokenize(\"0x\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Int {\n                    base: Base::Hexadecimal,\n                    empty_int: true\n                },\n                suffix_start: 2\n            },\n            len: 2,\n        }\n    );\n\n    let token = tokenize(\"0.0\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Decimal,\n                    empty_exp: false\n                },\n                suffix_start: 3\n            },\n            len: 3,\n        }\n    );\n\n    let token = tokenize(\"1231231230.01231231236\", 0)\n        .collect::\u003cVec\u003c_\u003e\u003e()\n        .remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Decimal,\n                    empty_exp: false\n                },\n                suffix_start: 22\n            },\n            len: 22,\n        }\n    );\n\n    let token = tokenize(\"0b0.0\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Float {\n                    base: Base::Binary,\n                    empty_exp: false\n                },\n                suffix_start: 5\n            },\n            len: 5,\n        }\n    );\n}\n\n#[test]\nfn token_lex_literal_str() {\n    let token = tokenize(\"\\\"ba@#123c\\\"\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Literal {\n                kind: LiteralKind::Str { terminated: true },\n                suffix_start: 9\n            },\n            len: 10,\n        }\n    );\n}\n\n#[test]\nfn token_lex_ident() {\n    let token = tokenize(\"abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 3,\n        }\n    );\n\n    let token = tokenize(\"abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"_abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Ident,\n            len: 5,\n        }\n    );\n}\n\n#[test]\nfn token_lex_annotation() {\n    let token = tokenize(\"@abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 4,\n        }\n    );\n\n    let token = tokenize(\"@abc1\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 5,\n        }\n    );\n\n    let token = tokenize(\"@_abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::Annotation,\n            len: 5,\n        }\n    );\n\n    let token = tokenize(\"@ abc\", 0).collect::\u003cVec\u003c_\u003e\u003e().remove(0);\n    assert_eq!(\n        token,\n        Token {\n            kind: TokenKind::At,\n            len: 1,\n        }\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des-ndl","src","lib.rs"],"content":"#![allow(clippy::needless_range_loop)]\n\npub mod ast;\npub mod error;\npub mod ir;\n\npub(crate) mod context;\npub(crate) mod lexer;\npub(crate) mod resolve;\npub(crate) mod resource;\n\npub(crate) mod util;\n\npub use self::resource::Asset;\npub use self::resource::AssetIdentifier;\npub use self::resource::SourceMap;\npub use self::resource::Span;\n\npub use self::context::Context;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des-ndl","src","resolve","ast_tables.rs"],"content":"use std::sync::Arc;\n\nuse crate::{\n    ast::{self, Item, LinkStmt, ModuleStmt, Spanned},\n    error::*,\n    resource::AssetIdentifier,\n    util::dfs_cycles,\n    Context, SourceMap, Span,\n};\n\n// # Links\n\n#[derive(Debug, Clone, PartialEq)]\npub struct LinkAstTable {\n    source: AssetIdentifier,\n    links: Vec\u003cArc\u003cLinkStmt\u003e\u003e,\n    ptr: usize,\n}\n\nimpl LinkAstTable {\n    /// Orders local deps in loadable order, returning true on success,\n    /// false on error. Errors are attached to the ErrorsMut object.\n    pub fn order_local_deps(\u0026mut self, errors: \u0026mut ErrorsMut) -\u003e bool {\n        let (local, nonlocal) = self.local_mut();\n        let mut s = 0;\n\n        // Generate topo;\n        let mut topo = vec![Vec::new(); local.len()];\n        for i in 0..local.len() {\n            let Some(ref inh) = local[i].inheritance else {\n                continue;\n            };\n\n            for dep in inh.symbols.iter() {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.raw);\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep);\n                } else {\n                    // ignore nonloca dep\n                }\n            }\n        }\n\n        if let Err(cycles) = dfs_cycles(\u0026topo) {\n            for cycle in cycles {\n                let s = cycle[0];\n\n                let mut fmt = vec![\u0026local[s].ident.raw[..]];\n                for \u0026e in cycle.iter().rev() {\n                    fmt.push(\u0026local[e].ident.raw[..]);\n                }\n\n                errors.add(\n                    Error::new(\n                        ErrorKind::LinkLocalCyclicDeps,\n                        format!(\n                            \"found cyclic definition of local links: {}\",\n                            fmt.join(\" \u003c- \")\n                        ),\n                    )\n                    .spanned(local[s].span()),\n                );\n            }\n\n            return false;\n        }\n\n        while s \u003c local.len() {\n            // let mut loadable = false;\n            let mut i = s;\n\n            'seacher: while i \u003c local.len() {\n                // check if i depents are in ..s\n                if let Some(ref inh) = local[i].inheritance {\n                    'inner: for dep in inh.symbols.iter() {\n                        let valid = local[..s].iter().any(|l| l.ident.raw == dep.raw);\n                        if !valid {\n                            let valid_nonlocal = nonlocal.iter().any(|l| l.ident.raw == dep.raw);\n                            if valid_nonlocal {\n                                continue 'inner;\n                            }\n\n                            i += 1;\n                            continue 'seacher;\n                        }\n                    }\n                    // all deps are valid\n                    // loadable = true;\n                    break;\n                } else {\n                    // loadable = true;\n                    break;\n                }\n            }\n\n            // not all deps may be loadable, since nonlocal deps are not repr\n            if s != i \u0026\u0026 i \u003c local.len() {\n                local.swap(s, i);\n            }\n\n            s += 1;\n        }\n\n        true\n    }\n\n    pub fn local(\u0026self) -\u003e \u0026[Arc\u003cLinkStmt\u003e] {\n        \u0026self.links[..self.ptr]\n    }\n\n    pub fn local_mut(\u0026mut self) -\u003e (\u0026mut [Arc\u003cLinkStmt\u003e], \u0026mut [Arc\u003cLinkStmt\u003e]) {\n        self.links.split_at_mut(self.ptr)\n    }\n\n    pub fn from_ctx(ctx: \u0026Context, asset: \u0026AssetIdentifier, errors: \u0026mut ErrorsMut) -\u003e Self {\n        let mut links = Vec::new();\n\n        let asts = ctx.asts_for_asset(asset);\n        let ptr = asts[0]\n            .1\n            .items\n            .iter()\n            .filter(|i| matches!(i, Item::Link(_)))\n            .count();\n\n        for (_, ast) in asts {\n            for item in \u0026ast.items {\n                if let Item::Link(link) = item {\n                    links.push(link.clone())\n                }\n            }\n        }\n\n        Self::check_dup(\u0026links, errors);\n\n        Self {\n            source: asset.clone(),\n            links,\n            ptr,\n        }\n    }\n\n    fn check_dup(links: \u0026[Arc\u003cLinkStmt\u003e], errors: \u0026mut ErrorsMut) {\n        if links.len() \u003c= 1 {\n            return;\n        }\n        for s in 0..(links.len() - 1) {\n            let mut dups = Vec::new();\n            for i in (s + 1)..links.len() {\n                if links[s].ident.raw == links[i].ident.raw {\n                    dups.push(i)\n                }\n            }\n\n            if !dups.is_empty() {\n                let mut e = Error::new(\n                    ErrorKind::SymbolDuplication,\n                    format!(\n                        \"found duplicated symbol '{}', with {} duplications\",\n                        links[s].ident.raw,\n                        dups.len()\n                    ),\n                )\n                .spanned(links[s].span());\n                for i in dups {\n                    e = e.add_hints(ErrorHint::Note(format!(\n                        \"duplicated symbol definition found at {:?}\",\n                        links[i].span()\n                    )));\n                }\n\n                errors.add(e)\n            }\n        }\n    }\n}\n\n// # Modules\n\n#[derive(Debug, Clone, PartialEq)]\npub struct ModuleAstTable {\n    source: AssetIdentifier,\n    modules: Vec\u003cArc\u003cModuleStmt\u003e\u003e,\n    ptr: usize,\n}\n\nimpl ModuleAstTable {\n    pub fn order_local_deps(\u0026mut self, errors: \u0026mut ErrorsMut) -\u003e bool {\n        let (local, _) = self.local_mut();\n\n        // Generate topo\n        let mut topo = vec![Vec::new(); local.len()];\n        for i in 0..local.len() {\n            // 1) submodules links\n            let submodules = \u0026local[i].submodules;\n            for dep in submodules.iter().flat_map(|s| s.items.iter()) {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.typ.raw());\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep);\n                }\n            }\n\n            // 2) inheritance links\n            let Some(inh) = \u0026local[i].inheritance else { continue };\n            for dep in inh.symbols.iter() {\n                let ldep = local\n                    .iter()\n                    .position(|l| l.ident.raw == dep.raw);\n                if let Some(ldep) = ldep {\n                    topo[i].push(ldep)\n                }\n            }\n        }\n\n        if let Err(cycles) = dfs_cycles(\u0026topo) {\n            for cycle in cycles {\n                let s = cycle[0];\n\n                let mut fmt = vec![\u0026local[s].ident.raw[..]];\n                for \u0026e in cycle.iter().rev() {\n                    fmt.push(\u0026local[e].ident.raw[..]);\n                }\n\n                errors.add(\n                    Error::new(\n                        ErrorKind::ModuleLocalCyclicDeps,\n                        format!(\n                            \"found cyclic definition of local modules: {}\",\n                            fmt.join(\" \u003c- \")\n                        ),\n                    )\n                    .spanned(local[s].span()),\n                );\n            }\n            return false;\n        }\n\n        let mut topo_remapping = (0..topo.len()).collect::\u003cVec\u003c_\u003e\u003e();\n\n        let mut s = 0;\n        while s \u003c local.len() {\n            let mut i = s;\n            while i \u003c local.len() {\n                // Check whether i can be loaded with local[..s]\n                // use local topo\n                let edges = \u0026topo[i];\n                let local_valid = edges.iter().all(|\u0026e| topo_remapping[e] \u003c s);\n                if !local_valid {\n                    i += 1;\n                    continue;\n                }\n\n                break;\n            }\n\n            if s != i \u0026\u0026 i \u003c local.len() {\n                local.swap(s, i);\n                topo.swap(s, i);\n                topo_remapping.swap(s, i);\n            }\n            s += 1;\n        }\n\n        true\n    }\n\n    pub fn local(\u0026self) -\u003e \u0026[Arc\u003cModuleStmt\u003e] {\n        \u0026self.modules[..self.ptr]\n    }\n\n    pub fn local_mut(\u0026mut self) -\u003e (\u0026mut [Arc\u003cModuleStmt\u003e], \u0026mut [Arc\u003cModuleStmt\u003e]) {\n        self.modules.split_at_mut(self.ptr)\n    }\n\n    pub fn from_ctx(ctx: \u0026Context, asset: \u0026AssetIdentifier, errors: \u0026mut ErrorsMut) -\u003e Self {\n        let mut modules = Vec::new();\n\n        let asts = ctx.asts_for_asset(asset);\n        let ptr = asts[0]\n            .1\n            .items\n            .iter()\n            .filter(|i| matches!(i, Item::Module(_)))\n            .count();\n\n        // println!(\"{asts:#?}\");\n\n        for (_, ast) in asts {\n            for item in \u0026ast.items {\n                if let Item::Module(module) = item {\n                    modules.push(module.clone())\n                }\n            }\n        }\n\n        Self::check_dup(\u0026modules, errors);\n\n        Self {\n            source: asset.clone(),\n            modules,\n            ptr,\n        }\n    }\n\n    fn check_dup(modules: \u0026[Arc\u003cModuleStmt\u003e], errors: \u0026mut ErrorsMut) {\n        if modules.len() \u003c= 1 {\n            return;\n        }\n        for s in 0..(modules.len() - 1) {\n            let mut dups = Vec::new();\n            for i in (s + 1)..modules.len() {\n                if modules[s].ident.raw == modules[i].ident.raw {\n                    dups.push(i)\n                }\n            }\n\n            if !dups.is_empty() {\n                let mut e = Error::new(\n                    ErrorKind::SymbolDuplication,\n                    format!(\n                        \"Found duplicated symbol '{}', {} duplications\",\n                        modules[s].ident.raw,\n                        dups.len()\n                    ),\n                )\n                .spanned(modules[s].span());\n                for i in dups {\n                    e = e.add_hints(ErrorHint::Note(format!(\n                        \"duplicated symbol definition found at {:?}\",\n                        modules[i].span()\n                    )));\n                }\n\n                errors.add(e)\n            }\n        }\n    }\n}\n\npub struct GlobalAstTable\u003c'a\u003e {\n    this: AssetIdentifier,\n    smap: \u0026'a SourceMap,\n    modules: Vec\u003cArc\u003cModuleStmt\u003e\u003e,\n    links: Vec\u003cArc\u003cLinkStmt\u003e\u003e,\n}\n\nimpl\u003c'a\u003e GlobalAstTable\u003c'a\u003e {\n    pub fn new(ctx: \u0026'a Context, this: \u0026AssetIdentifier) -\u003e GlobalAstTable\u003c'a\u003e {\n        let mut modules = Vec::new();\n        let mut links = Vec::new();\n\n        for file in ctx.ast.values() {\n            for item in \u0026file.items {\n                match item {\n                    ast::Item::Module(module) =\u003e modules.push(module.clone()),\n                    ast::Item ).unwrap_or(\u0026PathBuf::new()).clone();\n\n            // Add asset info to all errors.\n            errors.with_mapping(\n                move |e| {\n                    e.add_hints(ErrorHint::Note(format!(\n                        \"found in assset '{}' ({:?})\",\n                        asset_str, asset_path\n                    )))\n                },\n                |errors| {\n                    // Collect all defined items.\n                    let mut items = Vec::new();\n\n                    // Link deriving uses ast-link defs for local info, ir_links allready symbolised in\n                    // dependencies and a global ast context for symbol resoloution.\n                    let mut ast_links = LinkAstTable::from_ctx(self, \u0026asset, errors);\n                    let mut ir_links = LinkIrTable::from_ctx(self, \u0026asset, errors, false);\n                    let global_ast = GlobalAstTable::new(self, \u0026asset);\n\n                    // Resolve links\n                    // - all nonlocal dependencies are allready ir\n                    // - local dependencies may be out of order\n                    if ast_links.order_local_deps(errors) {\n                        for link in ast_links.local() {\n                            let ident = link.ident.raw.clone();\n                            errors.with_mapping(\n                                move |e| {\n                                    e.add_hints(ErrorHint::Note(format!(\n                                        \"found in link definition '{}'\",\n                                        ident\n                                    )))\n                                },\n                                |errors| {\n                                    // Use the link_specific symboliser to parse a link;\n                                    let ir = ir::Link::from_ast(\n                                        link.clone(),\n                                        \u0026ir_links,\n                                        \u0026global_ast,\n                                        errors,\n                                    );\n                                    let ir = Arc::new(ir);\n\n                                    // Add the link to the local ir_table to ensure that other links\n                                    // in this link can use it in later iterations.\n                                    // order is ensure by order_local_deps\n                                    ir_links.add(ir.clone());\n                                    items.push(ir::Item::Link(ir));\n                                },\n                            );\n                        }\n                    }\n\n                    // Modules use local ast info, and dependency ir info, with global ast-debug info\n                    let mut ast_modules = ModuleAstTable::from_ctx(self, \u0026asset, errors);\n                    let mut ir_modules = ModuleIrTable::from_ctx(self, \u0026asset, errors, false);\n                    let global_ast = GlobalAstTable::new(self, \u0026asset);\n\n                    // Resolve mdoules\n                    // - same\n                    if ast_modules.order_local_deps(errors) {\n                        // println!(\"{:#?}\", ast_modules.local());\n                        for module in ast_modules.local() {\n                            let ident = module.ident.raw.clone();\n                            errors.with_mapping(\n                                move |e| {\n                                    e.add_hints(ErrorHint::Note(format!(\n                                        \"found in module definition '{}'\",\n                                        ident\n                                    )))\n                                },\n                                |errors| {\n                                    // Use the local symboliser for modules.\n                                    let ir = ir::Module::from_ast(\n
