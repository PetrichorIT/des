me":null},{"line":181,"address":[],"length":0,"stats":{"Line":175},"fn_name":null},{"line":183,"address":[],"length":0,"stats":{"Line":175},"fn_name":null}],"covered":32,"coverable":61},{"path":["/","Users","mk","Developer","rust","des","des","src","runtime","builder.rs"],"content":"use std::{\n    fmt::Debug,\n    sync::{Mutex, TryLockError},\n};\n\n#[cfg(feature = \"cqueue\")]\nuse std::time::Duration;\n\nuse rand::{\n    rngs::{OsRng, StdRng},\n    RngCore, SeedableRng,\n};\n\nuse crate::prelude::SimTime;\n\nuse super::{Application, FutureEventSet, Profiler, Runtime, RuntimeLimit, RNG};\n\n/// A lock the ensures only one runtime exits at a time.\nstatic SIMULATION_LOCK: Mutex\u003c()\u003e = Mutex::new(());\n\n/// A builder for a runtime instance.\n#[must_use]\npub struct Builder {\n    pub(super) quiet: bool,\n    pub(super) rng: Box\u003cdyn RngCore\u003e,\n    pub(super) limit: RuntimeLimit,\n    pub(super) start_time: SimTime,\n\n    #[cfg(feature = \"cqueue\")]\n    pub(super) cqueue_num_buckets: usize,\n    #[cfg(feature = \"cqueue\")]\n    pub(super) cqueue_bucket_timespan: Duration,\n}\n\nimpl Builder {\n    /// Creates a new unconfigured builder.\n    ///\n    /// # Panics\n    ///\n    /// Panics if no RNG can be build.\n    pub fn new() -\u003e Builder {\n        Builder {\n            quiet: false,\n            rng: Box::new(StdRng::from_rng(OsRng).expect(\"Failed to create RNG\")),\n            limit: RuntimeLimit::None,\n\n            start_time: SimTime::MIN,\n\n            #[cfg(feature = \"cqueue\")]\n            cqueue_num_buckets: 1028,\n\n            #[cfg(feature = \"cqueue\")]\n            cqueue_bucket_timespan: Duration::from_secs_f64(0.0025),\n        }\n    }\n\n    /// Creates a `Builder` with a static seeded RNG.\n    pub fn seeded(seed: u64) -\u003e Builder {\n        Builder {\n            quiet: false,\n            rng: Box::new(StdRng::seed_from_u64(seed)),\n            limit: RuntimeLimit::None,\n\n            start_time: SimTime::MIN,\n\n            #[cfg(feature = \"cqueue\")]\n            cqueue_num_buckets: 1028,\n\n            #[cfg(feature = \"cqueue\")]\n            cqueue_bucket_timespan: Duration::from_secs_f64(0.0025),\n        }\n    }\n\n    ///\n    /// Sets the cqueue options if this runtime uses a cqueue.\n    /// NOP otherwise.\n    ///\n    #[cfg(feature = \"cqueue\")]\n    pub fn cqueue_options(mut self, n: usize, t: Duration) -\u003e Self {\n        self.cqueue_num_buckets = n;\n        self.cqueue_bucket_timespan = t;\n\n        self\n    }\n\n    ///\n    /// Suppressed runtime messages from the simulation framework.\n    ///\n    pub fn quiet(mut self) -\u003e Self {\n        self.quiet = true;\n        self\n    }\n\n    ///\n    /// Changes the maximum iteration number of a runtime.\n    ///\n    pub fn start_time(mut self, time: SimTime) -\u003e Self {\n        self.start_time = time;\n        self\n    }\n\n    ///\n    /// Changes the maximum iteration number of a runtime.\n    ///\n    pub fn max_itr(mut self, max_itr: usize) -\u003e Self {\n        self.limit.add(RuntimeLimit::EventCount(max_itr));\n        self\n    }\n\n    ///\n    /// Changes the maximum time of the runtime (default: inf).\n    ///\n    pub fn max_time(mut self, max_time: SimTime) -\u003e Self {\n        self.limit.add(RuntimeLimit::SimTime(max_time));\n        self\n    }\n\n    ///\n    /// Sets a custom limit to the end of the runtime, overwriting\n    /// all `max_itr` and `max_time` options.\n    ///\n    pub fn limit(mut self, limit: RuntimeLimit) -\u003e Self {\n        self.limit.add(limit);\n        self\n    }\n\n    ///\n    /// Builds a new [`Runtime`] instance, using an application as core,\n    /// and accepting events of type [`Event\u003cA\u003e`](crate::runtime::Event).\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// // Assumme Application is implemented for App.\n    /// #[derive(Debug)]\n    /// struct App(usize,  String);\n    /// # impl Application for App {\n    /// #   type EventSet = Events;\n    /// #   type Lifecycle = ();\n    /// # }\n    /// # enum Events {}\n    /// # impl EventSet\u003cApp\u003e for Events {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {}\n    /// # }\n    ///\n    /// let app = App(42, String::from(\"Hello there!\"));\n    /// let rt = Builder::new().build(app);\n    /// ```\n    pub fn build\u003cA: Application\u003e(self, app: A) -\u003e Runtime\u003cA\u003e {\n        let permit = {\n            let lock = SIMULATION_LOCK.try_lock();\n            match lock {\n                Ok(permit) =\u003e permit,\n                Err(err) =\u003e {\n                    match err {\n                        TryLockError::WouldBlock =\u003e {\n                            eprintln!(\"des::warning ** another runtime allready exists ... waiting for simlock\");\n                            let lock = SIMULATION_LOCK.lock();\n                            match lock {\n                                Ok(lock) =\u003e lock,\n                                Err(p) =\u003e {\n                                    eprintln!(\"des::error ** another runtime poisoned the simlock ... cleaning up\");\n                                    Runtime::\u003cA\u003e::poison_cleanup();\n                                    p.into_inner()\n                                }\n                            }\n                        }\n                        TryLockError::Poisoned(p) =\u003e {\n                            eprintln!(\"des::error ** another runtime poisoned the simlock ... cleaning up\");\n                            Runtime::\u003cA\u003e::poison_cleanup();\n                            p.into_inner()\n                        }\n                    }\n                }\n            }\n        };\n\n        // Log prep\n        // StandardLogger::setup().expect(\"Failed to create logger\");\n        #[cfg(feature = \"cqueue\")]\n        if std::mem::size_of::\u003cA::EventSet\u003e() \u003e 128 {\n            eprintln!(\"des::warning ** creating runtime with event-set bigger that 128 bytes * this may lead to performance losses\");\n        }\n\n        let future_event_set = FutureEventSet::new_with(\u0026self);\n\n        // Set SimTime\n        SimTime::set_now(self.start_time);\n\n        // Set RNG\n        *unsafe { \u0026mut *RNG.get() } = Some(self.rng);\n\n        Runtime {\n            future_event_set,\n\n            event_id: 0,\n            itr: 0,\n            permit,\n\n            limit: self.limit,\n\n            quiet: self.quiet,\n            profiler: Profiler::default(),\n\n            app,\n        }\n    }\n}\n\nimpl Default for Builder {\n    fn default() -\u003e Self {\n        Builder::new()\n    }\n}\n\nimpl Debug for Builder {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Builder\").finish()\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":170},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":170},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":170},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":98,"address":[],"length":0,"st  impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// struct MyApp { workers: Vec\u003cWorker\u003e };\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_start(runtime: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         runtime.app.workers.iter_mut().for_each(|w| w.initalize());\n    ///     }\n    /// }\n    /// ```\n    ///\n    #[allow(unused_variables)]\n    fn at_sim_start(runtime: \u0026mut Runtime\u003cA\u003e)\n    where\n        A: Application,\n    {\n    }\n\n    ///\n    /// A function that is called once the simulation reachted its limit.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # struct Worker;\n    /// # impl Worker { fn finish(\u0026mut self) {}}\n    /// # enum MyEventSet { EventA, EventB }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// struct MyApp { workers: Vec\u003cWorker\u003e };\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_end(rt: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         rt.app.workers.iter_mut().for_each(|w| w.finish());\n    ///     }\n    /// }\n    /// ```\n    ///\n    #[allow(unused_variables)]\n    fn at_sim_end(runtime: \u0026mut Runtime\u003cA\u003e)\n    where\n        A: Application,\n    {\n    }\n}\n\nimpl\u003cA\u003e EventLifecycle\u003cA\u003e for () {}\n\n///\n/// A runtime unqiue identifier for a event.\n///\npub(crate) type EventId = usize;\n\n///\n/// A bin-heap node of a event from the applicaitons event set.\n///\n/// # Allocation\n///\n/// This node does not contain nested heap allocations by default,\n/// only if the generic event itself requires heap allocations.\n/// Nonetheless this node will be stored on the heap as it is\n/// only used inside a [`std::collections::BinaryHeap`].\n///\npub(crate) struct EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    /// The deadline timestamp for the event.\n    pub(crate) time: SimTime,\n    /// A runtime-specific unique identifier.\n    pub(crate) id: EventId,\n    /// The actual event.\n    pub(crate) event: A::EventSet,\n\n    /// A marker to preserve the type information concerning the application\n    /// not only the Event set.\n    pub(crate) _phantom: PhantomData\u003cA\u003e,\n}\n\nimpl\u003cA\u003e cmp::PartialEq for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.id == other.id\n    }\n}\n\nimpl\u003cA\u003e cmp::Eq for EventNode\u003cA\u003e where A: Application {}\n\nimpl\u003cA\u003e cmp::PartialOrd for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003ccmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n\n    fn lt(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003c self.time\n    }\n\n    fn le(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003c= self.time\n    }\n\n    fn gt(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003e self.time\n    }\n\n    fn ge(\u0026self, other: \u0026Self) -\u003e bool {\n        other.time \u003e= self.time\n    }\n}\n\nimpl\u003cA\u003e cmp::Ord for EventNode\u003cA\u003e\nwhere\n    A: Application,\n{\n    fn cmp(\u0026self, other: \u0026Self) -\u003e cmp::Ordering {\n        // Inverted call should act as reverse\n        other.time.cmp(\u0026self.time)\n    }\n}\n\nimpl\u003cA\u003e Debug for EventNode\u003cA\u003e\nwhere\n    A: Application,\n    A::EventSet: Debug,\n{\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"EventNode {{ id: {} time: {} event: {:?} }}\",\n            self.id, self.time, self.event\n        )\n    }\n}\n\nimpl\u003cA\u003e Display for EventNode\u003cA\u003e\nwhere\n    A: Application,\n    A::EventSet: Display,\n{\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(\n            f,\n            \"EventNode {{ id: {} time: {} event: {} }}\",\n            self.id, self.time, self.event\n        )\n    }\n}\n","traces":[{"line":103,"address":[],"length":0,"stats":{"Line":172},"fn_name":null},{"line":135,"address":[],"length":0,"stats":{"Line":172},"fn_name":null},{"line":179,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":180,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":190,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":191,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":194,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":195,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":198,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":199,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":202,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":203,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":206,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":207,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":215,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":217,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":226,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":227,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":228,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":230,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":240,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":241,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":242,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":244,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":2,"coverable":24},{"path":["/","Users","mk","Developer","rust","des","des","src","runtime","limit.rs"],"content":"use crate::time::SimTime;\nuse std::{fmt::Display, mem};\n\n///\n/// A composed limit that terminates the event execution of\n/// a runtime.\n///\n#[derive(Debug, Clone, PartialEq, Eq)]\npub enum RuntimeLimit {\n    /// A unbounded runtime. A runtime with this limit will\n    /// only finish if the all events are handled and no new\n    /// events have been created.\n    None,\n\n    /// A bound based on the number of executed events.\n    /// A runtime with this limit will terminated prematurly after the\n    /// given bound is exceeded, but will finish normally if the bound-th event\n    /// is the last one.\n    EventCount(usize),\n\n    /// A bound based on the simulation time.\n    /// A runtime with this bound will terminate after no events\n    /// scheduled before the given simulation time are left.\n    SimTime(SimTime),\n\n    /// This bound combines two other bounds with a logical AND.\n    /// This will only terminated the simulation if both given\n    /// limits are fulfilled.\n    CombinedAnd(Box\u003cRuntimeLimit\u003e, Box\u003cRuntimeLimit\u003e),\n\n    /// This bound combines two other bounds with a logical OR.\n    /// This will terminated the simulation if one of given\n    /// limits is fulfilled.\n    CombinedOr(Box\u003cRuntimeLimit\u003e, Box\u003cRuntimeLimit\u003e),\n}\n\nimpl RuntimeLimit {\n    pub(crate) fn applies(\u0026self, itr_count: usize, time: SimTime) -\u003e bool {\n        match self {\n            Self::None =\u003e false,\n\n            Self::EventCount(e) =\u003e itr_count \u003e *e,\n            Self::SimTime(t) =\u003e time \u003e *t,\n\n            Self::CombinedAnd(lhs, rhs) =\u003e {\n                lhs.applies(itr_count, time) \u0026\u0026 rhs.applies(itr_count, time)\n            }\n            Self::CombinedOr(lhs, rhs) =\u003e {\n                lhs.applies(itr_count, time) || rhs.applies(itr_count, time)\n            }\n        }\n    }\n\n    pub(crate) fn add(\u0026mut self, limit: RuntimeLimit) {\n        if matches!(self, Self::None) {\n            *self = limit;\n        } else {\n            let mut other = Self::None;\n            mem::swap(\u0026mut other, self);\n            *self = Self::CombinedOr(Box::new(other), Box::new(limit));\n        }\n    }\n}\n\nimpl Display for RuntimeLimit {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::None =\u003e write!(f, \"None\"),\n\n            Self::EventCount(e) =\u003e write!(f, \"MaxEventCount({e})\"),\n            Self::SimTime(t) =\u003e write!(f, \"MaxSimTime({t})\"),\n\n            Self::CombinedAnd(lhs, rhs) =\u003e write!(f, \"{lhs} and {rhs}\"),\n            Self::CombinedOr(lhs, rhs) =\u003e write!(f, \"{lhs} or {rhs}\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn raw_limits() {\n        let limit = RuntimeLimit::None;\n        assert_eq!(limit.to_string(), \"None\");\n        assert!(!limit.applies(123, 100.0.into()));\n        assert!(!limit.applies(0, 0.0.into()));\n        assert!(!limit.applies(usize::MAX, SimTime::MAX));\n\n        let limit = RuntimeLimit::EventCount(100);\n        assert_eq!(limit.to_string(), \"MaxEventCount(100)\");\n        assert!(!limit.applies(23, 100.0.into()));\n        assert!(limit.applies(101, 0.0.into()));\n        assert!(limit.applies(101, SimTime::MAX));\n        assert!(limit.applies(230, 23.0.into()));\n\n        let limit = RuntimeLimit::SimTime(100.0.into());\n        assert_eq!(limit.to_string(), \"MaxSimTime(100s)\");\n        assert!(!limit.applies(0, 10.0.into()));\n        assert!(!limit.applies(0, 100.0.into()));\n        assert!(limit.applies(0, 100.000001.into()));\n        assert!(limit.applies(0, SimTime::MAX));\n    }\n\n    #[test]\n    fn combined_limits() {\n        use RuntimeLimit::*;\n\n        let limit = CombinedAnd(Box::new(EventCount(100)), Box::new(SimTime(100.0.into())));\n        assert_eq!(limit.to_string(), \"MaxEventCount(100) and MaxSimTime(100s)\");\n        assert!(!limit.applies(200, 10.0.into()));\n        assert!(!limit.applies(0, 200.0.into()));\n        assert!(limit.applies(101, 100.000001.into()));\n\n        let limit = CombinedOr(Box::new(EventCount(100)), Box::new(SimTime(100.0.into())));\n        assert_eq!(limit.to_string(), \"MaxEventCount(100) or MaxSimTime(100s)\");\n        assert!(!limit.applies(20, 10.0.into()));\n        assert!(limit.applies(0, 200.0.into()));\n        assert!(limit.applies(101, 10.0.into()));\n\n        let mut other = RuntimeLimit::EventCount(100);\n        other.add(SimTime(100.0.into()));\n        assert_eq!(limit, other);\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":118032},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":118032},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":110794},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":154},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":7078},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":58,"address":[] cdyn RngCore\u003e\u003e\u003e\u003e =\n    SyncWrap::new(UnsafeCell::new(None));\n\n///\n/// Returns a reference to a given rng.\n///\n/// # Panics\n///\n/// This function will panic if the RNG has not been initalized.\n/// This will be done once the `Runtime` was created.\n///\n#[must_use]\npub fn rng() -\u003e \u0026'static mut dyn RngCore {\n    unsafe { \u0026mut *RNG.get() }\n        .as_mut()\n        .expect(\"RNG not yet initalized\")\n}\n\n///\n/// Generates a random instance of type T with a Standard distribution.\n///\n#[must_use]\npub fn random\u003cT\u003e() -\u003e T\nwhere\n    Standard: Distribution\u003cT\u003e,\n{\n    rng().gen::\u003cT\u003e()\n}\n\n///\n/// Generates a random instance of type T with a distribution\n/// of type D.\n///\npub fn sample\u003cT, D\u003e(distr: D) -\u003e T\nwhere\n    D: Distribution\u003cT\u003e,\n{\n    rng().sample::\u003cT, D\u003e(distr)\n}\n\n///\n/// The central managment point for a generic\n/// instance of a discrete event based simulation.\n///\n/// # Generic usage\n///\n/// If you want to create a generic simulation you are requied to provide a 'app'\n/// parameter with an associated event set yourself. To do this follow this steps:\n///\n/// - Create an 'App' struct that implements the trait [`Application`].\n/// This struct will hold the systems state and define the event set used in the simulation.\n/// - Create your events that handle the logic of you simulation. They must implement [`Event`] with the generic\n/// parameter A, where A is your 'App' struct.\n/// - To bind those two together create a enum that implements [`EventSet`] that holds all your events.\n/// This can be done via a macro. The use this event set as the associated event set in 'App'.\n///\n/// # Usage with module system\n///\n/// If you want to use the module system for network-like simulations\n/// than you must create a [`Sim\u003cA\u003e`] as app parameter for the core [`Runtime`].\n/// This network runtime comes preconfigured with an event set and all managment\n/// event nessecary for the simulation. All you have to do is to pass the app into [`Builder::build`]\n/// to create a runnable instance and the run it.\n///\n/// [`Event`]: crate::runtime::Event\n/// [`EventSet`]: crate::runtime::EventSet\npub struct Runtime\u003cApp\u003e\nwhere\n    App: Application,\n{\n    /// The contained runtime application, defining globals and the used event set.\n    pub app: App,\n\n    // Rt limits\n    limit: RuntimeLimit,\n\n    event_id: EventId,\n    itr: usize,\n\n    // Misc\n    quiet: bool,\n    profiler: Profiler,\n\n    #[allow(dead_code)]\n    permit: MutexGuard\u003c'static, ()\u003e,\n\n    future_event_set: FutureEventSet\u003cApp\u003e,\n}\n\nimpl\u003cA\u003e Runtime\u003cA\u003e\nwhere\n    A: Application,\n{\n    // ///\n    // /// Returns the current number of events on enqueud.\n    // ///\n    // pub(crate) fn num_non_zero_events_queued(\u0026self) -\u003e usize {\n    //     self.future_event_set.len_nonzero()\n    // }\n\n    // ///\n    // /// Returns the current number of events on enqueud.\n    // ///\n    // pub(crate) fn num_zero_events_queued(\u0026self) -\u003e usize {\n    //     self.future_event_set.len_zero()\n    // }\n\n    ///\n    /// Returns the number of events that were dispatched on this [`Runtime`] instance.\n    ///\n    #[inline]\n    pub fn num_events_dispatched(\u0026self) -\u003e usize {\n        self.event_id\n    }\n\n    ///\n    /// Returns the number of events that were recieved \u0026 handled on this [`Runtime`] instance.\n    ///\n    pub fn num_events_received(\u0026self) -\u003e usize {\n        self.itr\n    }\n\n    ///\n    /// Returns the current simulation time.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn sim_time(\u0026self) -\u003e SimTime {\n        SimTime::now()\n    }\n\n    // ///\n    // /// Returns the random number generator by mutable refernce\n    // ///\n    // pub(crate) fn rng(\u0026mut self) -\u003e *mut StdRng {\n    //     self::rng()\n    // }\n\n    ///\n    /// Returns the rng.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn random\u003cT\u003e(\u0026mut self) -\u003e T\n    where\n        Standard: Distribution\u003cT\u003e,\n    {\n        self::random()\n    }\n\n    ///\n    /// Returns the rng.\n    ///\n    #[allow(clippy::unused_self)]\n    pub fn rng_sample\u003cT, D\u003e(\u0026mut self, distr: D) -\u003e T\n    where\n        D: Distribution\u003cT\u003e,\n    {\n        self::sample(distr)\n    }\n}\n\nimpl\u003cA\u003e Runtime\u003cA\u003e\nwhere\n    A: Application,\n{\n    ///\n    /// Creates a new [`Runtime`] Instance using an application as core,\n    /// and accepting events of type [`Event\u003cA\u003e`](crate::runtime::Event).\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// // Assumme Application is implemented for App.\n    /// #[derive(Debug)]\n    /// struct App(usize,  String);\n    /// # impl Application for App {\n    /// #   type EventSet = Events;\n    /// #   type Lifecycle = ();\n    /// # }\n    /// # enum Events {}\n    /// # impl EventSet\u003cApp\u003e for Events {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {}\n    /// # }\n    ///\n    /// let app = App(42, String::from(\"Hello there!\"));\n    /// let rt = Builder::new().build(app);\n    /// ```\n    ///\n    // #[must_use]\n    // pub fn new(app: A) -\u003e Self {\n    //     Self::new_with(app, RuntimeOptions::default())\n    // }\n\n    ///\n    /// Creates a new [`Runtime`] Instance using an application as core,\n    /// and accepting events of type [`Event\u003cA\u003e`](crate::runtime::Event), using a custom set of\n    /// [`RuntimeOptions`].\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// // Assumme Application is implemented for App.\n    /// #[derive(Debug)]\n    /// struct App(usize,  String);\n    /// # impl Application for App {\n    /// #   type EventSet = Events;\n    /// #   type Lifecycle = ();\n    /// # }\n    /// # enum Events {}\n    /// # impl EventSet\u003cApp\u003e for Events {\n    /// #   fn handle(self, rt: \u0026mut Runtime\u003cApp\u003e) {}\n    /// # }\n    ///\n    /// let app = App(42, String::from(\"Hello there!\"));\n    /// let rt = Builder::seeded(42).max_itr(69).build(app);\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// Panics if no RNG can be created from the OS-RNG.\n    ///\n    // #[must_use]\n    // pub fn new_with(app: A, mut options: RuntimeOptions) -\u003e Self {\n    //     todo!()\n    // }\n\n    fn poison_cleanup() {\n        // NOP\n    }\n\n    /// Runs the application until it terminates or a breaking condition\n    /// is reached.\n    ///\n    /// ### Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyApp();\n    /// impl Application for MyApp {\n    ///     type EventSet = MyEventSet;\n    ///     type Lifecycle = Self;\n    /// }\n    /// impl EventLifecycle for MyApp {\n    ///     fn at_sim_start(rt: \u0026mut Runtime\u003cSelf\u003e) {\n    ///         rt.add_event(MyEventSet::EventA, SimTime::from(1.0));\n    ///         rt.add_event(MyEventSet::EventB, SimTime::from(2.0));\n    ///         rt.add_event(MyEventSet::EventA, SimTime::from(3.0));\n    ///     }\n    /// }\n    ///\n    /// #[derive(Debug)]\n    /// enum MyEventSet {\n    ///     EventA,\n    ///     EventB\n    /// }\n    /// impl EventSet\u003cMyApp\u003e for MyEventSet {\n    ///     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {\n    ///         dbg!(self, SimTime::now());\n    ///     }\n    /// }\n    ///\n    ///\n    /// let runtime = Builder::new().build(MyApp());\n    /// let result = runtime.run();\n    ///\n    /// match result {\n    ///     RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///         assert_eq!(time, SimTime::from(3.0));\n    ///         assert_eq!(profiler.event_count, 3);\n    ///     },\n    ///     _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    /// }\n    ///\n    /// ```\n    #[must_use]\n    pub fn run(mut self) -\u003e RuntimeResult\u003cA\u003e {\n        // (0) Start sim-start\n        self.start();\n\n        // (1) Event main loop\n        if !self.future_event_set.is_empty() {\n            while self.next() {}\n        }\n\n        // (2) Finish sim-end\n        self.finish()\n    }\n\n    fn start(\u0026mut self) {\n        macro_rules! symbol {\n            ($i:ident) =\u003e {\n                if $i {\n                    SYM_CHECKMARK\n                } else {\n                    SYM_CROSSMARK\n                }\n            };\n        }\n\n        // (0) Publish sim-start message\n        println!(\"\\u{23A1}\");\n        println!(\"\\u{23A2} Simulation starting\");\n        println!(\n            \"\\u{23A2}  net [{}] metrics [{}] cqueue [{}] ndl[{}] async[{}]\",\n            symbol!(FT_NET),\n            symbol!(FT_INTERNAL_METRICS),\n            symbol!(FT_CQUEUE),\n            symbol!(FT_NDL),\n            symbol!(FT_ASYNC),\n        );\n        println!(\n            \"\\u{23A2}  Executor := {}\",\n            self.future_event_set.descriptor()\n        );\n        println!(\"\\u{23A2}  Event limit := {}\", self.limit);\n        println!(\"\\u{23A3}\");\n\n        // (1) Start profiler\n        self.profiler.start();\n\n        // (2) sim-starting on application object\n        A::Lifecycle::at_sim_start(self);\n    }\n\n    /// Processes the next event in the future event list by calling its handler.\n    /// Returns `true` if there is another event in queue, false if not.\n    ///\n    /// This function requires the caller to guarantee that at least one\n    /// event exists in the future event set.\n    #[allow(clippy::should_implement_trait)]\n    fn next(\u0026mut self) -\u003e bool {\n        debug_assert!(!self.future_event_set.is_empty());\n\n        let (event, time) = self.future_event_set.fetch_next();\n\n        self.itr += 1;\n\n        if self.limit.applies(self.itr, time) {\n            self.future_event_set.add(time, event);\n            return false;\n        }\n\n        // Let this be the only position where SimTime is changed\n        SimTime::set_now(time);\n\n        // {\n        //     #[cfg(feature = \"tracing\")]\n        //     let span = tracing::span!(tracing::Level::TRACE, \"event\", id = self.itr);\n        //     #[cfg(feature = \"tracing\")]\n        //     let _g = span.enter();\n\n        event.handle(self);\n        // }\n\n        !self.future_event_set.is_empty()\n    }\n\n    /// Decontructs the runtime and returns the application and the final `sim_time`.\n    ///\n    /// This funtions should only be used when running the simulation with manual calls\n    /// to [`next`](Runtime::next).\n    #[allow(unused_mut)]\n    #[must_use]\n    fn finish(mut self) -\u003e RuntimeResult\u003cA\u003e {\n        // Call the fin-handler on the allocated application\n        A::Lifecycle::at_sim_end(\u0026mut self);\n        self.profiler.finish(self.itr);\n\n        if self.future_event_set.is_empty() \u0026\u0026 self.itr == 0 {\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Empty simulation\");\n                println!(\"\\u{23A2}  Ended at event #0 after 0s\");\n                println!(\"\\u{23A3}\");\n            }\n\n            return RuntimeResult::EmptySimulation { app: self.app };\n        }\n\n        if self.future_event_set.is_empty() {\n            let time = self.sim_time();\n\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Simulation ended\");\n                println!(\"\\u{23A2}  Ended at event #{} after {}\", self.itr, time);\n                println!(\"\\u{23A3}\");\n            }\n\n            RuntimeResult::Finished {\n                app: self.app,\n                profiler: self.profiler,\n                time,\n            }\n        } else {\n            let time = self.sim_time();\n\n            if !self.quiet {\n                println!(\"\\u{23A1}\");\n                println!(\"\\u{23A2} Simulation ended prematurly\");\n                println!(\n                    \"\\u{23A2}  Ended at event #{} with {} active events after {}\",\n                    self.itr,\n                    self.future_event_set.len(),\n                    time\n                );\n                println!(\"\\u{23A3}\");\n            }\n\n            RuntimeResult::PrematureAbort {\n                profiler: self.profiler,\n                active_events: self.future_event_set.len(),\n                app: self.app,\n                time,\n            }\n        }\n    }\n\n    ///\n    /// Adds and event to the future event heap, that will be handled in 'duration'\n    /// time units.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// # struct MyApp();\n    /// # impl Application for MyApp {\n    /// #     type EventSet = MyEventSet;\n    /// #     type Lifecycle = ();\n    /// # }\n    /// #\n    /// # enum MyEventSet {\n    /// #     EventA,\n    /// #     EventB\n    /// # }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// #\n    /// fn main() {\n    ///     let mut runtime = Builder::seeded(1)\n    ///         .start_time(10.0.into())\n    ///         .build(MyApp());\n    ///     runtime.add_event_in(MyEventSet::EventA, Duration::new(12, 0));\n    ///\n    ///     match runtime.run() {\n    ///         RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///             assert_eq!(time, SimTime::from(22.0));\n    ///             assert_eq!(profiler.event_count, 1);\n    ///         },\n    ///         _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    ///     }\n    /// }\n    /// ```\n    ///\n    pub fn add_event_in(\u0026mut self, event: impl Into\u003cA::EventSet\u003e, duration: impl Into\u003cDuration\u003e) {\n        self.add_event(event, self.sim_time() + duration.into());\n    }\n\n    ///\n    /// Adds and event to the furtue event heap that will be handled at the given time.\n    /// Note that this time must be in the future i.e. greated that `sim_time`, or this\n    /// function will panic.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// # struct MyApp();\n    /// # impl Application for MyApp {\n    /// #     type EventSet = MyEventSet;\n    /// #     type Lifecycle = ();\n    /// # }\n    /// #\n    /// # enum MyEventSet {\n    /// #     EventA,\n    /// #     EventB\n    /// # }\n    /// # impl EventSet\u003cMyApp\u003e for MyEventSet {\n    /// #     fn handle(self, rt: \u0026mut Runtime\u003cMyApp\u003e) {}\n    /// # }\n    /// #\n    /// fn main() {\n    ///     let mut runtime = Builder::seeded(1)\n    ///         .start_time(10.0.into())\n    ///         .build(MyApp());\n    ///     runtime.add_event(MyEventSet::EventA, SimTime::from(12.0));\n    ///\n    ///     match runtime.run() {\n    ///         RuntimeResult::Finished { time, profiler, .. } =\u003e {\n    ///             assert_eq!(time, SimTime::from(12.0)); // 12 not 10+12 = 22\n    ///             assert_eq!(profiler.event_count, 1);\n    ///         },\n    ///         _ =\u003e panic!(\"They can't do that! Shoot them or something!\")\n    ///     }\n    /// }\n    /// ```\n    ///\n    pub fn add_event(\u0026mut self, event: impl Into\u003cA::EventSet\u003e, time: SimTime) {\n        self.future_event_set.add(time, event);\n    }\n}\n\n///\n/// The result of an full execution of a runtime object.\n///\n#[derive(Debug, Clone, Eq, PartialEq)]\npub enum RuntimeResult\u003cA\u003e {\n    /// The simulation has finished with an event count of `1`.\n    /// This ususally inidcates that some parameter was invalid,\n    /// or the user forgot to insert a startup event. However a\n    /// at_sim_start event has been called.\n    EmptySimulation {\n        /// The application provided upon runtime creation, only changed through\n        /// the `at_sim_start` method of modules.\n        app: A,\n    },\n    /// The simulation has fully depleted its event pool with an event count\n    /// greater than `1`. The function `at_sim_end` has been called.\n    Finished {\n        /// The application after the simulation was executed.\n        app: A,\n        /// The time of the final event in the simulation.\n        time: SimTime,\n        /// The runtime profile of the simulation\n        profiler: Profiler,\n    },\n    /// The simulation has not fully deleted its event pool. but a `RuntimeLimit`\n    /// has been reached.\n    PrematureAbort {\n        /// The application in the intermediary state of premature abort,\n        /// but `at_sim_end` has been called.\n        app: A,\n        /// The time of the last event valid withing the limits of the runtime.\n        time: SimTime,\n        /// The size of the current event pool.\n        active_events: usize,\n        /// The runtime profile of the simulation\n        profiler: Profiler,\n    },\n}\n\nimpl\u003cA\u003e RuntimeResult\u003cA\u003e {\n    /// Gets the contained application from the runtime result.\n    ///\n    /// An application is contained in each variant of a runtime result.\n    pub fn into_app(self) -\u003e A {\n        match self {\n            Self::EmptySimulation { app }\n            | Self::Finished { app, .. }\n            | Self::PrematureAbort { app, .. } =\u003e app,\n        }\n    }\n\n    ///\n    /// Returns the contained [`PrematureAbort`](Self::PrematureAbort) variant\n    /// consuming the `self`value.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if self contains another variant that [`PrematureAbort`](Self::PrematureAbort).\n    ///\n    pub fn unwrap_premature_abort(self) -\u003e (A, SimTime, Profiler, usize) {\n        match self {\n            Self::PrematureAbort { app, time,profiler, active_events} =\u003e (app, time, profiler, active_events),\n            _ =\u003e panic!(\"called `RuntimeResult::unwrap_premature_abort` on a value that is not `PrematureAbort`\")\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant consuming the `self` value.\n    ///\n    /// # Panics\n    ///\n    /// This function panics should the `self` value contain another variant.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::runtime::Profiler;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// # struct MyApp;\n    /// # fn main() {\n    /// let p = Profiler::default();\n    /// let result = RuntimeResult::Finished { app: MyApp, time: 1.0.into(), profiler: p.clone() };\n    /// assert_eq!(result.unwrap(), (MyApp, SimTime::from(1.0), p));\n    /// # }\n    /// ```\n    ///\n    /// ```should_panic\n    /// # use des::prelude::*;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// # struct MyApp;\n    /// # fn main() {\n    /// let result = RuntimeResult::EmptySimulation { app: MyApp };\n    /// result.unwrap();\n    /// # }\n    /// ```\n    pub fn unwrap(self) -\u003e (A, SimTime, Profiler) {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e panic!(\"called `RuntimeResult::unwrap` on value that is not 'Finished'\"),\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant or\n    /// the provided default.\n    ///\n    /// The argument `default` is eagerly evaulated, for lazy evaluation use\n    /// [`unwrap_or_else`](Self::unwrap_or_else).\n    ///\n    pub fn unwrap_or(self, default: (A, SimTime, Profiler)) -\u003e (A, SimTime, Profiler) {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e default,\n        }\n    }\n\n    ///\n    /// Returns the contained [`Finished`](Self::Finished) variant or lazily\n    /// computes a fallback value from the given closure.\n    ///\n    pub fn unwrap_or_else\u003cF\u003e(self, f: F) -\u003e (A, SimTime, Profiler)\n    where\n        F: FnOnce() -\u003e (A, SimTime, Profiler),\n    {\n        match self {\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e (app, time, profiler),\n            _ =\u003e f(),\n        }\n    }\n\n    ///\n    /// Maps the `app` property that is contained in all variants to a new\n    /// value of type T, using the given closure.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// struct InnerResult { value: usize }\n    /// # #[derive(Debug, PartialEq, Eq)]\n    /// struct OuterResult { inner: InnerResult }\n    ///\n    /// # fn main() {\n    /// let result = RuntimeResult::EmptySimulation {\n    ///     app: OuterResult { inner: InnerResult { value: 42 } }\n    /// };\n    /// let result = result.map_app(|outer| outer.inner);\n    /// assert_eq!(result, RuntimeResult::EmptySimulation { app: InnerResult { value: 42 } });\n    /// # }\n    /// ```\n    ///\n    pub fn map_app\u003cF, T\u003e(self, f: F) -\u003e RuntimeResult\u003cT\u003e\n    where\n        F: FnOnce(A) -\u003e T,\n    {\n        match self {\n            Self::EmptySimulation { app } =\u003e RuntimeResult::EmptySimulation { app: f(app) },\n            Self::Finished {\n                app,\n                time,\n                profiler,\n            } =\u003e RuntimeResult::Finished {\n                app: f(app),\n                time,\n                profiler,\n            },\n            Self::PrematureA e Self {\n            Self {\n                v: UnsafeCell::new(v),\n            }\n        }\n\n        #[allow(clippy::mut_from_ref)]\n        fn get_v(\u0026self) -\u003e \u0026mut usize {\n            unsafe { \u0026mut *self.v.get() }\n        }\n\n        pub(crate) fn get_mut(\u0026mut self) -\u003e \u0026mut usize {\n            self.get_v()\n        }\n\n        pub(crate) fn into_inner(self) -\u003e usize {\n            *self.get_v()\n        }\n\n        pub(crate) fn load(\u0026self, _order: Ordering) -\u003e usize {\n            *self.get_v()\n        }\n\n        pub(crate) fn store(\u0026self, val: usize, _order: Ordering) {\n            *self.get_v() = val;\n        }\n\n        pub(crate) fn swap(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v = val;\n            ret\n        }\n\n        pub(crate) fn compare_exchange(\n            \u0026self,\n            cur: usize,\n            new: usize,\n            suc: Ordering,\n            fail: Ordering,\n        ) -\u003e Result\u003cusize, usize\u003e {\n            let v = self.get_v();\n            if *v != cur {\n                return Err(*v);\n            }\n            Ok(self.swap(new, suc))\n        }\n\n        pub(crate) fn fetch_add(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v = v.wrapping_add(val);\n            ret\n        }\n\n        pub(crate) fn fetch_sub(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v = v.wrapping_sub(val);\n            ret\n        }\n\n        pub(crate) fn fetch_and(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v \u0026= val;\n            ret\n        }\n\n        pub(crate) fn fetch_nand(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v = !(*v \u0026 val);\n            ret\n        }\n\n        pub(crate) fn fetch_or(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v |= val;\n            ret\n        }\n\n        pub(crate) fn fetch_xor(\u0026self, val: usize, _order: Ordering) -\u003e usize {\n            let v = self.get_v();\n            let ret = *v;\n            *v ^= val;\n            ret\n        }\n    }\n\n    unsafe impl Send for AtomicUsize {}\n    unsafe impl Sync for AtomicUsize {}\n}\n\ncfg_multi_threaded! {\n    pub(crate) use std::sync::atomic::AtomicUsize;\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":36984},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":36984},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":9362},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":356},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,        cell::{Cell, UnsafeCell},\n        marker::PhantomData,\n        ops::{Deref, DerefMut},\n        ptr::NonNull,\n    };\n\n    type BorrowFlag = isize;\n    const UNUSED: BorrowFlag = 0;\n\n    #[inline]\n    fn is_writing(x: BorrowFlag) -\u003e bool {\n        x \u003c UNUSED\n    }\n\n    #[inline]\n    fn is_reading(x: BorrowFlag) -\u003e bool {\n        x \u003e UNUSED\n    }\n\n    #[derive(Debug)]\n    pub(crate) struct RwLock\u003cT\u003e {\n        flag: Cell\u003cBorrowFlag\u003e,\n        value: UnsafeCell\u003cT\u003e,\n    }\n\n    impl\u003cT\u003e RwLock\u003cT\u003e {\n        pub(crate) const fn new(value: T) -\u003e Self {\n            Self {\n                flag: Cell::new(0),\n                value: UnsafeCell::new(value),\n            }\n        }\n\n        pub(crate) fn into_inner(self) -\u003e T {\n            self.value.into_inner()\n        }\n\n        pub(crate) fn read(\u0026self) -\u003e RwLockReadGuard\u003c'_, T\u003e {\n            self.try_read()\n                .expect(\"Failed to get read lock on single thread\")\n        }\n\n        pub(crate) fn try_read(\u0026self) -\u003e Option\u003cRwLockReadGuard\u003c'_, T\u003e\u003e {\n            let permit = ReadBorrow::new(\u0026self.flag)?;\n            let value = unsafe { NonNull::new_unchecked(self.value.get()) };\n            Some(RwLockReadGuard { permit, value })\n        }\n\n        pub(crate) fn write(\u0026self) -\u003e RwLockWriteGuard\u003c'_, T\u003e {\n            self.try_write()\n                .expect(\"Failed to get read lock on single thread\")\n        }\n\n        pub(crate) fn try_write(\u0026self) -\u003e Option\u003cRwLockWriteGuard\u003c'_, T\u003e\u003e {\n            let permit = WriteBorrow::new(\u0026self.flag)?;\n            let value = unsafe { NonNull::new_unchecked(self.value.get()) };\n            Some(RwLockWriteGuard {\n                permit,\n                value,\n                marker: PhantomData,\n            })\n        }\n    }\ 03e Swaps happen inbetween events, while read handles are only handed out in\n//! the event processing itself. Additionaly read handles are not leaked to the user\n//! so we can ensure all are closed at event end.\n\nuse std::sync::atomic::Ordering::SeqCst;\nuse std::{cell::UnsafeCell, marker::PhantomData, ops::Deref, rc::Rc};\n\nuse super::AtomicUsize;\n\n/// A lock that can only be accessed mutably by swapping the contents.\npub(crate) struct SwapLock\u003cT\u003e {\n    inner: UnsafeCell\u003cT\u003e,\n    read_count: AtomicUsize,\n}\n\nimpl\u003cT\u003e SwapLock\u003cT\u003e {\n    pub(crate) const fn new(inner: T) -\u003e Self {\n        Self {\n            inner: UnsafeCell::new(inner),\n            read_count: AtomicUsize::new(0),\n        }\n    }\n\n    pub(crate) unsafe fn reset(\u0026self, inner: T) {\n        *self.inner.get() = inner;\n        self.read_count.store(0, SeqCst);\n    }\n\n    pub(crate) fn swap(\u0026self, other: \u0026mut T) {\n        // SAFTEY REASONS\n        assert!(\n            self.read_count.load(SeqCst) == 0,\n            \"SwapLock cannot swap, since {} read handles are still alive\",\n            self.read_count.load(SeqCst)\n        );\n\n        let inner = unsafe { \u0026mut *self.inner.get() };\n        std::mem::swap(inner, other);\n    }\n\n    pub(crate) fn read(\u0026self) -\u003e SwapLockReadGuard\u003c'_, T\u003e {\n        SwapLockReadGuard::new(self)\n    }\n}\n\nunsafe impl\u003cT: Send\u003e Send for SwapLock\u003cT\u003e {}\nunsafe impl\u003cT: Sync\u003e Sync for SwapLock\u003cT\u003e {}\n\npub(crate) struct SwapLockReadGuard\u003c'a, T\u003e {\n    lock: \u0026'a SwapLock\u003cT\u003e,\n    _phantom: PhantomData\u003cRc\u003cT\u003e\u003e,\n}\n\nimpl\u003c'a, T\u003e SwapLockReadGuard\u003c'a, T\u003e {\n    fn new(lock: \u0026'a SwapLock\u003cT\u003e) -\u003e Self {\n        let ptr: *const SwapLock\u003cT\u003e = lock;\n        lock.read_count.fetch_add(1, SeqCst);\n        Self {\n            lock,\n des","des","src","time","interval.rs"],"content":"use super::{sleep_until, SimTime, Sleep};\nuse std::convert::TryInto;\nuse std::future::{poll_fn, Future};\nuse std::pin::Pin;\nuse std::task::{ready, Context, Poll};\nuse std::time::Duration;\n\n/// Creates new [`Interval`] that yields with interval of `period`. The first\n/// tick completes immediately. The default [`MissedTickBehavior`] is\n/// [`Burst`](MissedTickBehavior::Burst), but this can be configured\n/// by calling [`set_missed_tick_behavior`](Interval::set_missed_tick_behavior).\n///\n/// An interval will tick indefinitely. At any time, the [`Interval`] value can\n/// be dropped. This cancels the interval.\n///\n/// This function is equivalent to\n/// [`interval_at(Instant::now(), period)`](interval_at).\n///\n/// # Panics\n///\n/// This function panics if `period` is zero.\n///\n/// A simple example using `interval` to execute a task every two seconds.\n///\n/// The difference between `interval` and [`sleep`] is that an [`Interval`]\n/// measures the time since the last tick, which means that [`.tick().await`]\n/// may wait for a shorter time than the duration specified for the interval\n/// if some time has passed between calls to [`.tick().await`].\n///\n/// If the tick in the example below was replaced with [`sleep`], the task\n/// would only be executed once every three seconds, and not every two\n/// seconds.\n///\n/// [`sleep`]: crate::time::sleep()\n/// [`.tick().await`]: Interval::tick\n#[track_caller]\npub fn interval(period: Duration) -\u003e Interval {\n    assert!(period \u003e Duration::new(0, 0), \"`period` must be non-zero.\");\n    internal_interval_at(SimTime::now(), period)\n}\n\n/// Creates new [`Interval`] that yields with interval of `period` with the\n/// first tick completing at `start`. The default [`MissedTickBehavior`] is\n/// [`Burst`](MissedTickBehavior::Burst), but this can be configured\n/// by calling [`set_missed_tick_behavior`](Interval::set_missed_tick_behavior).\n///\n/// An interval will tick indefinitely. At any time, the [`Interval`] value can\n/// be dropped. This cancels the interval.\n///\n/// # Panics\n///\n/// This function panics if `period` is zero.\n///\n#[track_caller]\npub fn interval_at(start: SimTime, period: Duration) -\u003e Interval {\n    assert!(period \u003e Duration::new(0, 0), \"`period` must be non-zero.\");\n    internal_interval_at(start, period)\n}\n\n#[cfg_attr(not(all(tokio_unstable, feature = \"tracing\")), allow(unused_variables))]\nfn internal_interval_at(start: SimTime, period: Duration) -\u003e Interval {\n    let delay = Box::pin(sleep_until(start));\n\n    Interval {\n        delay,\n        period,\n        missed_tick_behavior: MissedTickBehavior::default(),\n    }\n}\n\n/// Defines the behavior of an [`Interval`] when it misses a tick.\n///\n/// Generally, a tick is missed if too much time is spent without calling\n/// [`Interval::tick()`].\n///\n/// By default, when a tick is missed, [`Interval`] fires ticks as quickly as it\n/// can until it is \"caught up\" in time to where it should be.\n/// `MissedTickBehavior` can be used to specify a different behavior for\n/// [`Interval`] to exhibit. Each variant represents a different strategy.\n///\n/// Note that because the executor cannot guarantee exact precision with timers,\n/// these strategies will only apply when the delay is greater than 5\n/// milliseconds.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum MissedTickBehavior {\n    /// Ticks as fast as possible until caught up.\n    ///\n    /// When this strategy is used, [`Interval`] schedules ticks \"normally\" (the\n    /// same as it would have if the ticks hadn't been delayed), which results\n    /// in it firing ticks as fast as possible until it is caught up in time to\n    /// where it should be. Unlike [`Delay`] and [`Skip`], the ticks yielded\n    /// when `Burst` is used (the [`SimTime`](crate::time::SimTime)s that [`tick`](Interval::tick)\n    /// yields) aren't different than they would have been if a tick had not\n    /// been missed. Like [`Skip`], and unlike [`Delay`], the ticks may be\n    /// shortened.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work | work | work -| work -----|\n    /// ```\n    ///\n    /// This is the default behavior when [`Interval`] is created with\n    /// [`interval`] and [`interval_at`].\n    ///\n    /// [`Delay`]: MissedTickBehavior::Delay\n    /// [`Skip`]: MissedTickBehavior::Skip\n    Burst,\n\n    /// Tick at multiples of `period` from when [`tick`] was called, rather than\n    /// from `start`.\n    ///\n    /// When this strategy is used and [`Interval`] has missed a tick, instead\n    /// of scheduling ticks to fire at multiples of `period` from `start` (the\n    /// time when the first tick was fired), it schedules all future ticks to\n    /// happen at a regular `period` from the point when [`tick`] was called.\n    /// Unlike [`Burst`] and [`Skip`], ticks are not shortened, and they aren't\n    /// guaranteed to happen at a multiple of `period` from `start` any longer.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work -----| work -----| work -----|\n    /// ```\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    /// [`Skip`]: MissedTickBehavior::Skip\n    /// [`tick`]: Interval::tick\n    Delay,\n\n    /// Skips missed ticks and tick on the next multiple of `period` from\n    /// `start`.\n    ///\n    /// When this strategy is used, [`Interval`] schedules the next tick to fire\n    /// at the next-closest tick that is a multiple of `period` away from\n    /// `start` (the point where [`Interval`] first ticked). Like [`Burst`], all\n    /// ticks remain multiples of `period` away from `start`, but unlike\n    /// [`Burst`], the ticks may not be *one* multiple of `period` away from the\n    /// last tick. Like [`Delay`], the ticks are no longer the same as they\n    /// would have been if ticks had not been missed, but unlike [`Delay`], and\n    /// like [`Burst`], the ticks may be shortened to be less than one `period`\n    /// away from each other.\n    ///\n    /// This looks something like this:\n    /// ```text\n    /// Expected ticks: |     1     |     2     |     3     |     4     |     5     |     6     |\n    /// Actual ticks:   | work -----|          delay          | work ---| work -----| work -----|\n    /// ```\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    /// [`Delay`]: MissedTickBehavior::Delay\n    Skip,\n}\n\nimpl MissedTickBehavior {\n    /// If a tick is missed, this method is called to determine when the next tick should happen.\n    fn next_timeout(self, timeout: SimTime, now: SimTime, period: Duration) -\u003e SimTime {\n        match self {\n            Self::Burst =\u003e timeout + period,\n            Self::Delay =\u003e now + period,\n            Self::Skip =\u003e {\n                now + period\n                    - Duration::from_nanos(\n                        ((now - timeout).as_nanos() % period.as_nanos())\n                            .try_into()\n                            // This operation is practically guaranteed not to\n                            // fail, as in order for it to fail, `period` would\n                            // have to be longer than `now - timeout`, and both\n                            // would have to be longer than 584 years.\n                            //\n                            // If it did fail, there's not a good way to pass\n                            // the error along to the user, so we just panic.\n                            .expect(\n                                \"too much time has elapsed since the interval was supposed to tick\",\n                            ),\n                    )\n            }\n        }\n    }\n}\n\nimpl Default for MissedTickBehavior {\n    /// Returns [`MissedTickBehavior::Burst`].\n    ///\n    /// For most usecases, the [`Burst`] strategy is what is desired.\n    /// Additionally, to preserve backwards compatibility, the [`Burst`]\n    /// strategy must be the default. For these reasons,\n    /// [`MissedTickBehavior::Burst`] is the default for [`MissedTickBehavior`].\n    /// See [`Burst`] for more details.\n    ///\n    /// [`Burst`]: MissedTickBehavior::Burst\n    fn default() -\u003e Self {\n        Self::Burst\n    }\n}\n\n/// Interval returned by [`interval`] and [`interval_at`].\n///\n/// This type allows you to wait on a sequence of instants with a certain\n/// duration between each instant. Unlike calling [`sleep`] in a loop, this lets\n/// you count the time spent between the calls to [`sleep`] as well.\n///\n/// An `Interval` can be turned into a `Stream` with [`IntervalStream`].\n///\n/// [`IntervalStream`]: https://docs.rs/tokio-stream/latest/tokio_stream/wrappers/struct.IntervalStream.html\n/// [`sleep`]: crate::time::sleep()\n#[derive(Debug)]\n#[must_use = \"futures do nothing unless you `.await` or poll them\"]\npub struct Interval {\n    /// Future that completes the next time the `Interval` yields a value.\n    delay: Pin\u003cBox\u003cSleep\u003e\u003e,\n\n    /// The duration between values yielded by `Interval`.\n    period: Duration,\n\n    /// The strategy `Interval` should use when a tick is missed.\n    missed_tick_behavior: MissedTickBehavior,\n}\n\nimpl Interval {\n    /// Completes when the next instant in the interval has been reached.\n    ///\n    /// # Cancel safety\n    ///\n    /// This method is cancellation safe. If `tick` is used as the branch in a `tokio::select!` and\n    /// another branch completes first, then no tick has been consumed.\n    pub async fn tick(\u0026mut self) -\u003e SimTime {\n        let instant = poll_fn(|cx| self.poll_tick(cx));\n        instant.await\n    }\n\n    /// Polls for the next instant in the interval to be reached.\n    ///\n    /// This method can return the following values:\n    ///\n    ///  * `Poll::Pending` if the next instant has not yet been reached.\n    ///  * `Poll::Ready(instant)` if the next instant has been reached.\n    ///\n    /// When this method returns `Poll::Pending`, the current task is scheduled\n    /// to receive a wakeup when the instant has elapsed. Note that on multiple\n    /// calls to `poll_tick`, only the [`Waker`](std::task::Waker) from the\n    /// [`Context`] passed to the most recent call is scheduled to receive a\n    /// wakeup.\n    pub fn poll_tick(\u0026mut self, cx: \u0026mut Context\u003c'_\u003e) -\u003e Poll\u003cSimTime\u003e {\n        // Wait for the delay to be done\n        ready!(Pin::new(\u0026mut self.delay).poll(cx));\n\n        // Get the time when we were scheduled to tick\n        let timeout = self.delay.deadline();\n\n        let now = SimTime::now();\n\n        // If a tick was not missed, and thus we are being called before the\n        // next tick is due, just schedule the next tick normally, one `period`\n        // after `timeout`\n        //\n        // However, if a tick took excessively long and we are now behind,\n        // schedule the next tick according to how the user specified with\n        // `MissedTickBehavior`\n        let next = if now \u003e timeout + Duration::from_millis(5) {\n            self.missed_tick_behavior\n                .next_timeout(timeout, now, self.period)\n        } else {\n            timeout + self.period\n        };\n\n        self.delay.as_mut().reset(next);\n\n        // Return the time when we were scheduled to tick\n        Poll::Ready(timeout)\n    }\n\n    /// Resets the interval to complete one period after the current time.\n    ///\n    /// This method ignores [`MissedTickBehavior`] strategy.\n    pub fn reset(\u0026mut self) {\n        self.delay.as_mut().reset(SimTime::now() + self.period);\n    }\n\n    /// Returns the [`MissedTickBehavior`] strategy currently being used.\n    #[must_use]\n    pub fn missed_tick_behavior(\u0026self) -\u003e MissedTickBehavior {\n        self.missed_tick_behavior\n    }\n\n    /// Sets the [`MissedTickBehavior`] strategy that should be used.\n    pub fn set_missed_tick_behavior(\u0026mut self, behavior: MissedTickBehavior) {\n        self.missed_tick_behavior = behavior;\n    }\n\n    /// Returns the period of the interval.\n    #[must_use]\n    pub fn period(\u0026self) -\u003e Duration {\n        self.period\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":157,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":158,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":159,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":173,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":174,"address":[],"length":0,"stats" \n//! # Examples\n//!\n//! A [`Duration`] describes a span of time, either in the context of\n//! real [`SystemTime`](std::time::SystemTime) or provided [`SimTime`].\n//! There are mutiple ways to create a new [`Duration`].\n//!\n//! ```rust\n//! # use des::time::*;\n//! let five_seconds = Duration::from_secs(5);\n//! assert_eq!(five_seconds, Duration::from_millis(5_000));\n//! assert_eq!(five_seconds, Duration::from_micros(5_000_000));\n//! assert_eq!(five_seconds, Duration::from_nanos(5_000_000_000));\n//!\n//! let ten_seconds = Duration::from_secs(10);\n//! let seven_nanos = Duration::from_nanos(7);\n//! let total = ten_seconds + seven_nanos;\n//! assert_eq!(total, Duration::new(10, 7));\n//! ```\n\nmod duration;\npub use duration::*;\n\nuse crate::sync::RwLock;\nuse std::f64::EPSILON;\nuse std::fmt::{Debug, Display};\nuse std::ops::{Deref, Div, Sub, SubAssign};\n\ncfg_async! {\n    pub mod error;\n\n    mod driver;\n    pub(crate) use driver::*;\n\n    mod sleep;\n    pub use sleep::*;\n\n    mod timeout;\n    pub use timeout::*;\n\n    mod interval;\n    pub use interval::*;\n}\n\nstatic SIMTIME: RwLock\u003cSimTime\u003e = RwLock::new(SimTime::ZERO);\n\n///\n/// A specific point of time in the simulation.\n///\n#[derive(Copy, Clone, PartialEq, Eq, PartialOrd, Ord, Hash)]\npub struct SimTime(Duration);\n\nimpl SimTime {\n    /// Returns an instant corresponding to \"now\" in the simulation context.\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// use des::prelude::SimTime;\n    ///\n    /// let now = SimTime::now();\n    /// ```\n    #[must_use]\n    pub fn now() -\u003e Self {\n        *SIMTIME.read()\n    }\n\n    ///\n    /// Sets the sim time\n    ///\n    pub(crate) fn set_now(time: SimTime) {\n        *SIMTIME.write() = time;\n    }\n\n    ///\n    /// Constructs an instance of `SimTime` from a give duration since `SimTime::ZERO`.\n    ///\n    #[must_use]\n    pub const fn from_duration(duration: Duration) -\u003e Self {\n        Self(duration)\n    }\n\n    ///\n    /// Makes an equallity check with an error margin.\n    ///\n    #[must_use]\n    pub fn eq_approx(\u0026self, other: SimTime, error: Duration) -\u003e bool {\n        let dur = self.duration_diff(other);\n        dur \u003c error\n    }\n\n    /// Retursn the amount of time elapsed from the earlier of the two values\n    /// to the higher.\n    #[must_use]\n    pub fn duration_diff(\u0026self, other: SimTime) -\u003e Duration {\n        if *self \u003e other {\n            self.duration_since(other)\n        } else {\n            other.duration_since(*self)\n        }\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or zero duration if that instant is later than this one.\n    ///\n    /// # Panics\n    ///\n    /// This function  panics of the checked operation fails.\n    #[must_use]\n    pub fn duration_since(\u0026self, earlier: SimTime) -\u003e Duration {\n        self.checked_duration_since(earlier)\n            .expect(\"duration subtraction invalid\")\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or None if that instant is later than this one.\n    #[must_use]\n    pub fn checked_duration_since(\u0026self, earlier: SimTime) -\u003e Option\u003cDuration\u003e {\n        self.0.checked_sub(earlier.0)\n    }\n\n    /// Returns the amount of time elapsed from another instant to this one,\n    /// or zero duration if that instant is later than this one.\n    #[must_use]\n    pub fn saturating_duration_since(\u0026self, earlier: SimTime) -\u003e Duration {\n        self.checked_duration_since(earlier).unwrap_or_default()\n    }\n\n    /// Returns the amount of time elapsed since this instant was created.\n    #[must_use]\n    pub fn elapsed(\u0026self) -\u003e Duration {\n        Self::now() - *self\n    }\n\n    /// Returns `Some(t)` where `t` is the time `self + duration` if `t` can be represented as\n    /// `Instant` (which means it's inside the bounds of the underlying data structure), `None`\n    /// otherwise.\n    #[must_use]\n    pub fn checked_add(\u0026self, duration: Duration) -\u003e Option\u003cSimTime\u003e {\n        self.0.checked_add(duration).map(SimTime)\n    }\n\n    /// Returns `Some(t)` where `t` is the time `self - duration` if `t` can be represented as\n    /// `Instant` (which means it's inside the bounds of the underlying data structure), `None`\n    /// otherwise.\n    #[must_use]\n    pub fn checked_sub(\u0026self, duration: Duration) -\u003e Option\u003cSimTime\u003e {\n        self.0.checked_sub(duration).map(SimTime)\n    }\n}\n\n// # Custom Additions\nimpl SimTime {\n    /// The smallest instance of a [`SimTime`].\n    pub const ZERO: SimTime = SimTime(Duration::ZERO);\n    /// The smallest valid instance of a [`SimTime`].\n    pub const MIN: SimTime = SimTime(Duration::ZERO);\n    /// The greatest instance of a [`SimTime`].\n    pub const MAX: SimTime = SimTime(Duration::MAX);\n}\n\n// CMP\n\nimpl PartialEq\u003cf64\u003e for SimTime {\n    fn eq(\u0026self, other: \u0026f64) -\u003e bool {\n        let diff = (self.0.as_secs_f64() - *other).abs();\n        diff \u003c EPSILON\n    }\n}\n\n// OPS\n\nimpl Sub\u003cDuration\u003e for SimTime {\n    type Output = SimTime;\n\n    fn sub(self, rhs: Duration) -\u003e Self::Output {\n        self.checked_sub(rhs)\n            .expect(\"Overflow when substracting Duration from SimTime\")\n    }\n}\n\nimpl SubAssign\u003cDuration\u003e for SimTime {\n    fn sub_assign(\u0026mut self, rhs: Duration) {\n        *self = *self - rhs;\n    }\n}\n\nimpl Sub\u003cSimTime\u003e for SimTime {\n    type Output = Duration;\n\n    fn sub(self, rhs: SimTime) -\u003e Self::Output {\n        self.duration_since(rhs)\n    }\n}\n\nimpl Div\u003cSimTime\u003e for SimTime {\n    type Output = f64;\n\n    fn div(self, rhs: SimTime) -\u003e Self::Output {\n        self.0.as_secs_f64() / rhs.0.as_secs_f64()\n    }\n}\n\nimpl Div\u003cf64\u003e f the future. No additional cleanup\n/// or other work is required.\n///\n/// The original future may be obtained by calling [`Timeout::into_inner`]. This\n/// consumes the `Timeout`.\n///\n/// # Examples\n///\n/// Create a new `Timeout` set to expire in 10 milliseconds.\n///\n/// ```rust\n/// use des::time::timeout;\n/// use tokio::sync::oneshot;\n///\n/// use std::time::Duration;\n///\n/// # async fn dox() {\n/// let (tx, rx) = oneshot::channel();\n/// # tx.send(()).unwrap();\n///\n/// // Wrap the future with a `Timeout` set to expire in 10 milliseconds.\n/// if let Err(_) = timeout(Duration::from_millis(10), rx).await {\n///     println!(\"did not receive value within 10 ms\");\n/// }\n/// # }\n/// ```\n///\n/// # Panics\n///\n/// This function panics whenever a timer is created outside of a\n/// Tokio runtime. That is why `rt.block_on(sleep(...))` will panic,\n/// since the function is executed outside of the runtime.\n/// Whereas `rt.block_on(async {sleep(...).await})` doesn't panic.\n/// And this is because wrapping the function on an async makes it lazy,\n/// and so gets executed inside the runtime successfully without\n/// panicking.\n#[track_caller]\npub fn timeout\u003cT\u003e(duration: Duration, future: T) -\u003e Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    let deadline = SimTime::now().checked_add(duration);\n    let delay = match deadline {\n        Some(deadline) =\u003e Sleep::new(deadline),\n        None =\u003e Sleep::far_future(),\n    };\n    Timeout::new_with_delay(future, delay)\n}\n\n/// Requires a `Future` to complete before the specified instant in time.\n///\n/// If the future completes before the instant is reached, then the completed\n/// value is returned. Otherwise, an error is returned.\n///\n/// # Cancelation\n///\n/// Cancelling a timeout is done by dropping the future. No additional cleanup\n/// or other work is required.\n///\n/// The original future may be obtained by calling [`Timeout::into_inner`]. This\n/// consumes the `Timeout`.\n///\n/// # Examples\n///\n/// Create a new `Timeout` set to expire in 10 milliseconds.\n///\n/// ```rust\n/// use des::time::{SimTime, timeout_at};\n/// use tokio::sync::oneshot;\n///\n/// use std::time::Duration;\n///\n/// # async fn dox() {\n/// let (tx, rx) = oneshot::channel();\n/// # tx.send(()).unwrap();\n///\n/// // Wrap the future with a `Timeout` set to expire 10 milliseconds into the\n/// // future.\n/// if let Err(_) = timeout_at(SimTime::now() + Duration::from_millis(10), rx).await {\n///     println!(\"did not receive value within 10 ms\");\n/// }\n/// # }\n/// ```\npub fn timeout_at\u003cT\u003e(deadline: SimTime, future: T) -\u003e Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    let delay = sleep_until(deadline);\n\n    Timeout {\n        value: future,\n        delay,\n    }\n}\n\npin_project! {\n    /// Future returned by [`timeout`](timeout) and [`timeout_at`](timeout_at).\n    #[must_use = \"futures do nothing unless you `.await` or poll them\"]\n    pub struct Timeout\u003cT\u003e {\n        #[pin]\n        value: T,\n        #[pin]\n        delay: Sleep,\n    }\n}\n\nimpl\u003cT\u003e Timeout\u003cT\u003e {\n    pub(crate) fn new_with_delay(value: T, delay: Sleep) -\u003e Timeout\u003cT\u003e {\n        Timeout { value, delay }\n    }\n\n    /// Gets a reference to the underlying value in this timeout.\n    pub fn get_ref(\u0026self) -\u003e \u0026T {\n        \u0026self.value\n    }\n\n    /// Gets a mutable reference to the underlying value in this timeout.\n    pub fn get_mut(\u0026mut self) -\u003e \u0026mut T {\n        \u0026mut self.value\n    }\n\n    /// Consumes this timeout, returning the underlying value.\n    pub fn into_inner(self) -\u003e T {\n        self.value\n    }\n}\n\nimpl\u003cT\u003e Future for Timeout\u003cT\u003e\nwhere\n    T: Future,\n{\n    type Output = Result\u003cT::Output, Elapsed\u003e;\n\n    fn poll(self: Pin\u003c\u0026mut Self\u003e, cx: \u0026mut task::Context\u003c'_\u003e) -\u003e Poll\u003c  for internal use, but remains\n/// public, since it may be usefull in rare scenarios\n#[doc(hidden)]\npub fn enter_scope(token: ScopeToken) {\n    SCOPE_CURRENT_TOKEN.store(token.0, Ordering::SeqCst);\n}\n\n/// Indicates that no scope is currently active.\n///\n/// This function is intended for internal use, but remains\n/// public, since it may be usefull in rare scenarios\n#[doc(hidden)]\npub fn leave_scope() {\n    SCOPE_CURRENT_TOKEN.store(u64::MAX, Ordering::SeqCst);\n}\n\n/// The log level that will be used if `RUST_LOG` is not defined.\npub const FALLBACK_LOG_LEVEL: Level = Level::TRACE;\n\n/// Create a new tracing subscriber with a sim formatter.\n///\n/// # Panics\n///\n/// Panics when subscriber initilization fails.\npub fn init() {\n    let subscriber = tracing_subscriber::fmt();\n    let subscriber = subscriber.event_format(format());\n    let subscriber = subscriber.with_env_filter(\n        EnvFilter::builder()\n            .with_default_directive(Directive::from(FALLBACK_LOG_LEVEL))\n            .from_env_lossy(),\n    );\n    subscriber.finish().init();\n}\n\n/// An instance of a simulation formatter.\n#[must_use]\npub fn format() -\u003e SimFormat {\n    SimFormat::init()\n}\n\n/// A formatter that includes simulation specific information into the tracing messages.\n#[derive(Debug)]\npub struct SimFormat {\n    scopes: RwLock\u003cFxHashMap\u003cu64, Scope\u003e\u003e,\n    rx: Mutex\u003cReceiver\u003c(ScopeToken, ObjectPath)\u003e\u003e,\n}\n\nunsafe impl Sync for SimFormat {}\n\n#[derive(Debug)]\nstruct Scope {\n    path: ObjectPath,\n}\n\nimpl SimFormat {\n    fn init() -\u003e SimFormat {\n        let (tx, rx) = mpsc::channel();\n        SCOPES.lock().unwrap().replace(tx);\n        SimFormat {\n            scopes: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n            rx: Mutex::new(rx),\n        }\n    }\n\n    fn fetch_scopes(\u0026self) {\n        let rx = self.rx.lock();\n        let mut scopes = self.scopes.write();\n        while let Ok((new_token, new_scope)) = rx.try_recv() {\n            scopes.insert(new_token.0, Scope { path: new_scope });\n        }\n    }\n}\n\nmacro_rules! maybe_ansi {\n    ($style:ident, $ansi:ident, $writer:ident: $($t:tt)*) =\u003e {\n        MaybeAnsi(format!($($t)*), $style, $ansi).write(\u0026mut $writer)\n    };\n}\n\nimpl\u003cS, N\u003e FormatEvent\u003cS, N\u003e for SimFormat\nwhere\n    S: Subscriber + for\u003c'a\u003e LookupSpan\u003c'a\u003e,\n    N: for\u003c'a\u003e FormatFields\u003c'a\u003e + 'static,\n{\n    fn format_event(\n        \u0026self,\n        ctx: \u0026tracing_subscriber::fmt::FmtContext\u003c'_, S, N\u003e,\n        mut writer: tracing_subscriber::fmt::format::Writer\u003c'_\u003e,\n        event: \u0026tracing::Event\u003c'_\u003e,\n    ) -\u003e std::fmt::Result {\n        let meta = event.metadata();\n        let ansi = writer.has_ansi_escapes();\n\n        let dimmed = Style::new().dimmed();\n        let bold = Style::new().bold();\n\n        maybe_ansi!(dimmed, ansi, writer: \"[ {:?} ] \", SimTime::now())?;\n\n        let style = match *meta.level() {\n            Level::TRACE =\u003e Style::new().fg(Color::Cyan),\n            Level::DEBUG =\u003e Style::new().fg(Color::Purple),\n            Level::INFO =\u003e Style::new().fg(Color::Green),\n            Level::WARN =\u003e Style::new().fg(Color::Yellow),\n            Level::ERROR =\u003e Style::new().fg(Color::Red),\n        };\n\n        self.fetch_scopes();\n        let scope_id = SCOPE_CURRENT_TOKEN.load(Ordering::SeqCst);\n        let scopes = self.scopes.read();\n\n        if let Some(scope) = scopes.get(\u0026scope_id) {\n            if !ansi {\n                write!(writer, \"{} \", meta.level().as_str())?;\n            }\n            maybe_ansi!(style, ansi, writer: \"{} \", scope.path)?;\n        } else {\n            maybe_ansi!(style, ansi, writer: \"{} \", meta.level().as_str())?;\n        }\n\n        if let Some(scope) = ctx.event_scope() {\n            let mut seen = false;\n            for span in scope.from_root() {\n                maybe_ansi!(bold, ansi, writer: \"{}\", span.metadata().name())?;\n                seen = true;\n                let ext = span.extensions();\n                if let Some(fields) = \u0026ext.get::\u003cFormattedFields\u003cN\u003e\u003e() {\n                    if !fields.is_empty() {\n                        maybe_ansi!(bold, ansi, writer: \"{{\")?;\n                        write!(writer, \"{fields}\")?;\n                        maybe_ansi!(bold, ansi, writer: \"}}\")?;\n                    }\n                }\n                maybe_ansi!(dimmed, ansi, writer: \":\")?;\n            }\n\n            if seen {\n                writer.write_char(' ')?;\n            }\n        }\n\n        maybe_ansi!(dimmed, ansi, writer: \"{}: \", meta.target())?;\n\n        ctx.format_fields(writer.by_ref(), event)?;\n        writeln!(writer)\n    }\n}\n\nstruct MaybeAnsi(String, Style, bool);\n\nimpl MaybeAnsi {\n    fn write(self, writer: \u0026mut Writer\u003c'_\u003e) -\u003e std::fmt::Result {\n        if self.2 {\n            write!(writer, \"{}\", self.1.prefix())?;\n            write!(writer, \"{}\", self.0)?;\n            write!(writer, \"{}\", self.1.suffix())\n        } else {\n            write!(writer, \"{}\", self.0)\n        }\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":253},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":16928},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":16928},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4809},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4809},"fn_
