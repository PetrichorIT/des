"stats":{"Line":6},"fn_name":null},{"line":314,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":317,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":322,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":324,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":325,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":326,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":334,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":350,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":351,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":352,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":353,"address":[],"length":0,"stats":{"Line":2078},"fn_name":null},{"line":355,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":356,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":363,"address":[],"length":0,"stats":{"Line":4156},"fn_name":null},{"line":364,"address":[],"length":0,"stats":{"Line":4156},"fn_name":null},{"line":365,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":367,"address":[],"length":0,"stats":{"Line":4136},"fn_name":null},{"line":368,"address":[],"length":0,"stats":{"Line":4136},"fn_name":null},{"line":374,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":375,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":376,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":377,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":378,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":394,"address":[],"length":0,"stats":{"Line":2074},"fn_name":null}],"covered":116,"coverable":125},{"path":["/","Users","mk","Developer","rust","des","des","src","net","gate.rs"],"content":"//! Module-specific network ports.\n\nuse crate::net::channel::ChannelRef;\nuse std::fmt::Debug;\nuse std::sync::{Arc, Mutex, Weak};\n\nuse super::module::{ModuleContext, ModuleRef, ModuleRefWeak};\nuse super::ObjectPath;\n\n///\n/// A  reference to a gate.\n///\npub type GateRef = Arc\u003cGate\u003e;\n///\n/// A weak reference to a gate.\n///\npub(crate) type GateRefWeak = Weak\u003cGate\u003e;\n\n///\n/// A gate, a message insertion or extraction point used for handeling channels.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\npub struct Gate {\n    owner: ModuleRefWeak,\n    name: String,\n\n    size: usize,\n    pos: usize,\n\n    connections: Mutex\u003cConnections\u003e,\n}\n\n/// A kinds of operations supported on a gate.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum GateKind {\n    /// Standalone gates are not connected to any gate chain\n    /// at all. They act as start and endpoint of a gatechain of\n    /// length 0. Messages send onto these gates will never leave\n    /// the sending module.\n    Standalone,\n    /// Endpoint gates are at the start or end of gate chains.\n    /// These gates can be used to send messages onto a gate chain.\n    /// Each endpoint acts as the starting point for one direction.\n    Endpoint,\n    /// Transit gates are in the middle of a gate chain, connected\n    /// to two other gates. These gates cannot be used to start\n    /// a message sending process.\n    Transit,\n}\n\nstruct Connections {\n    connections: [Option\u003cConnection\u003e; 2],\n}\n\n/// A connection to a peering gate\n#[derive(Debug, Clone)]\npub struct Connection {\n    /// The endpoint from the view of the owning gate\n    pub endpoint: GateRef,\n    /// The index of the slot used at the endpoint\n    pub endpoint_id: usize,\n    /// A channel to slow down the connection.\n    pub channel: Option\u003cChannelRef\u003e,\n}\n\nimpl Connection {\n    /// Crease a new pseudo connection, channeling into the\n    /// provided gate\n    ///\n    /// # Panics\n    ///\n    /// Panics if the provided gate is not an endpoint.\n    pub fn new(gate: GateRef) -\u003e Self {\n        assert!(\n            gate.connections\n                .lock()\n                .expect(\"locking failure: GateRef seems to be active on another thread\")\n                .len()\n                \u003c= 1\n        );\n        Self::new_unchecked(gate)\n    }\n\n    ///\n    pub fn new_unchecked(gate: GateRef) -\u003e Self {\n        Self {\n            endpoint: gate,\n            endpoint_id: 1, // TODO: smarter ??\n            channel: None,\n        }\n    }\n\n    /// NEXT\n    ///\n    /// # Panics\n    ///\n    /// May panic on lock poisoning\n    #[must_use]\n    pub fn next_hop(\u0026self) -\u003e Option\u003cConnection\u003e {\n        let idx = [1, 0][self.endpoint_id];\n        let lock = self\n            .endpoint\n            .connections\n            .lock()\n            .expect(\"failed to get lock\");\n        lock.connections[idx].clone()\n    }\n\n    /// PREV\n    /// # Panics\n    ///\n    /// May panic on lock poisoning\n    #[must_use]\n    pub fn prev_hop(\u0026self) -\u003e Option\u003cGateRef\u003e {\n        let lock = self\n            .endpoint\n            .connections\n            .lock()\n            .expect(\"failed to get lock\");\n        Some(\n            lock.connections[self.endpoint_id]\n                .as_ref()?\n                .endpoint\n                .clone(),\n        )\n    }\n\n    /// Retrieves a handle to a channel attached to the connection\n    #[must_use]\n    pub fn channel(\u0026self) -\u003e Option\u003cChannelRef\u003e {\n        self.channel.clone()\n    }\n}\n\nimpl Connections {\n    fn new() -\u003e Self {\n        Self {\n            connections: [None, None],\n        }\n    }\n\n    fn len(\u0026self) -\u003e usize {\n        self.connections.iter().filter(|v| v.is_some()).count()\n    }\n\n    fn put(\u0026mut self, connection: Connection) {\n        for i in 0..2 {\n            if self.connections[i].is_none() {\n                self.connections[i] = Some(connection);\n                return;\n            }\n        }\n        unreachable!()\n    }\n}\n\nstruct PathIter {\n    con: Option\u003cConnection\u003e,\n}\n\nimpl Iterator for PathIter {\n    type Item = Connection;\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        let next = self.con.as_ref()?.next_hop()?;\n        self.con = Some(next.clone());\n        Some(next)\n    }\n}\n\nimpl Gate {\n    ///\n    /// Indicator whether a descriptor describes a cluster\n    /// or a single gate\n    ///\n    #[must_use]\n    pub fn is_cluster(\u0026self) -\u003e bool {\n        self.size != 1\n    }\n\n    ///\n    /// The position index of the gate within the descriptor cluster.\n    ///\n    #[must_use]\n    pub fn pos(\u0026self) -\u003e usize {\n        self.pos\n    }\n\n    ///\n    /// The size of the gate cluster.\n    ///\n    #[must_use]\n    pub fn size(\u0026self) -\u003e usize {\n        self.size\n    }\n\n    ///\n    /// The human-readable name for the allocated gate cluster.\n    ///\n    #[must_use]\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.name\n    }\n\n    fn name_with_pos(\u0026self) -\u003e String {\n        if self.is_cluster() {\n            format!(\"{}[{}]\", self.name(), self.pos())\n        } else {\n            self.name().to_string()\n        }\n    }\n\n    ///\n    /// Returns a short identifcator that holds all nessecary information.\n    ///\n    #[must_use]\n    pub fn str(\u0026self) -\u003e String {\n        self.name_with_pos()\n    }\n\n    ///\n    /// The full tree path of the gate.\n    ///\n    #[must_use]\n    pub fn path(\u0026self) -\u003e ObjectPath {\n        self.owner().ctx.path.appended_gate(self.name_with_pos())\n    }\n\n    /// Returns the kind of operations allowed on this gate.\n    ///\n    /// # Panics\n    ///\n    /// Panics when accessed during teardown\n    pub fn kind(\u0026self) -\u003e GateKind {\n        match self\n            .connections\n            .try_lock()\n            .expect(\"failed to get lock\")\n            .len()\n        {\n            0 =\u003e GateKind::Standalone,\n            1 =\u003e GateKind::Endpoint,\n            _ =\u003e GateKind::Transit,\n        }\n    }\n\n    /// Connects two gates into a gate chain element.\n    ///\n    /// Gates can be organized into a bidirectional gate chain, that\n    /// forwards messages two the other end. Using this function two gates\n    /// are connected and both gates save their connection state. A gate\n    /// can have up to two other gates connected to it, forming a full gate\n    /// chain in response.\n    ///\n    /// If a channel was provided to enable message delaying on this chain element\n    /// both direction will have unique instances of the channel, with identical\n    /// configuration.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # fn a() -\u003e Option\u003c()\u003e{\n    /// # return None;\n    /// let a = current().gate(\"out\", 0)?;\n    /// let b = current().parent().ok()?.gate(\"in\", 0)?;\n    /// a.connect(b, None);\n    /// # Some(())\n    /// # }\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panic if either of the two gates is allready fully connected in a chain.\n    /// This function also panics if only one gate is provided\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn connect(self: GateRef, other: GateRef, channel: Option\u003cChannelRef\u003e) {\n        assert!(\n            !Arc::ptr_eq(\u0026self, \u0026other),\n            \"Cannot connect gate to itself.\"\n        );\n\n        let mut conns = self.connections.try_lock().expect(\"Failed to get lock\");\n        let mut other_conns = other.connections.try_lock().expect(\"failed to get lock\");\n\n        let conns_pos = conns.len();\n        let other_conns_pos = other_conns.len();\n        assert!(\n            conns_pos \u003c 2 \u0026\u0026 other_conns_pos \u003c 2,\n            \"Cannot add connection, gates allready connected to multiple points\"\n        );\n\n        let ch1 = channel.as_ref().map(|c| Arc::new(c.dup()));\n        let ch2 = channel;\n\n        conns.put(Connection {\n            endpoint: other.clone(),\n            endpoint_id: other_conns_pos,\n            channel: ch1,\n        });\n        other_conns.put(Connection {\n            endpoint: self.clone(),\n            endpoint_id: conns_pos,\n            channel: ch2,\n        });\n    }\n\n    /// DEDUP\n    /// # Panics\n    ///\n    /// May panic when accessed during teardown\n    pub fn connect_dedup(self: GateRef, other: GateRef, channel: Option\u003cChannelRef\u003e) {\n        // Check whether the target is allready connected\n        let conns = self.connections.try_lock().expect(\"failed lock\");\n        for i in 0..2 {\n            if let Some(ref con) = conns.connections[i] {\n                if Arc::ptr_eq(\u0026con.endpoint, \u0026other) {\n                    return;\n                }\n            }\n        }\n\n        drop(conns);\n        self.connect(other, channel);\n    }\n\n    /// CHAN\n    pub fn channel(self: \u0026GateRef) -\u003e Option\u003cChannelRef\u003e {\n        self.path_iter()?.nth(0).and_then(|con| con.channel)\n    }\n\n    /// ITER\n    pub fn path_iter(self: \u0026GateRef) -\u003e Option\u003cimpl Iterator\u003cItem = Connection\u003e\u003e {\n        if self.kind() == GateKind::Transit {\n            None\n        } else {\n            Some(PathIter {\n                con: Some(Connection::new_unchecked(self.clone())),\n            })\n        }\n    }\n\n    /// NEXT GATE\n    pub fn next_gate(self: \u0026GateRef) -\u003e Option\u003cGateRef\u003e {\n        self.path_iter()?.nth(0).map(|c| c.endpoint)\n    }\n\n    /// END\n    pub fn path_end(self: \u0026GateRef) -\u003e Option\u003cGateRef\u003e {\n        self.path_iter()?.last().map(|c| c.endpoint)\n    }\n\n    ///\n    /// Returns the owner module by reference of this gate.\n    ///\n    /// # Panics\n    ///\n    /// May panic when called in Drop, since the owner may allready\n    /// be dropped.\n    ///\n    #[must_use]\n    pub fn owner(\u0026self) -\u003e ModuleRef {\n        self.owner\n            .upgrade()\n            .expect(\"cannot refer to gate owner during drop\")\n    }\n\n    ///\n    /// Creats a new gate using the given values.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the provided size is not real positive.\n    #[must_use]\n    pub fn new(owner: \u0026ModuleRef, name: impl AsRef\u003cstr\u003e, size: usize, pos: usize) -\u003e GateRef {\n        assert!(size \u003e= 1, \"Cannot create with a non-postive size\");\n\n        let this = GateRef::new(Self {\n            owner: ModuleRefWeak::new(owner),\n            name: name.as_ref().to_string(),\n            size,\n            pos,\n            connections: Mutex::new(Connections::new()),\n        });\n\n        this\n    }\n}\n\n#[allow(clippy::missing_fields_in_debug)]\nimpl Debug for Gate {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"Gate\")\n            .field(\"path\", \u0026self.path().as_str())\n            .finish()\n    }\n}\n\n// SAFTY:\n// Gates are never exposed by value to the user so they will be marked\n// as `Send` to fulfill the trait bound for Ptr\u003cGate\u003e to be `Send`.\nunsafe impl Send for Gate {}\n\n// SOLVED ISSUE: stack overflow when comaring circular ptr\n// next_gate \u0026 previous_gate --\u003e Custim PartialEq impl\nimpl PartialEq for Gate {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.name == other.name\n            \u0026\u0026 self.owner().ctx.id == other.owner().ctx.id\n            \u0026\u0026 self.size == other.size\n            \u0026\u0026 self.pos == other.pos\n    }\n}\nimpl Eq for Gate {}\n\nmod private {\n    pub trait Sealed {}\n}\n\n///\n/// A trait for a type to refrence a module specific gate.\n///\npub trait IntoModuleGate: private::Sealed {\n    ///\n    /// Extracts a gate identifier from a module using the given\n    /// value as implicit reference.\n    ///\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e;\n}\n\nimpl\u003cT: IntoModuleGate\u003e IntoModuleGate for \u0026T {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        T::as_gate(self, module)\n    }\n}\nimpl\u003cT: IntoModuleGate\u003e private::Sealed for \u0026T {}\n\nimpl IntoModuleGate for GateRef {\n    fn as_gate(\u0026self, _: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        Some(self.clone())\n    }\n}\nimpl private::Sealed for GateRef {}\n\nimpl IntoModuleGate for GateRefWeak {\n    fn as_gate(\u0026self, _: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        self.upgrade()\n    }\n}\nimpl private::Sealed for GateRefWeak {}\n\nimpl IntoModuleGate for (\u0026str, usize) {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        module\n            .gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == self.0 \u0026\u0026 g.pos() == self.1)\n            .cloned()\n    }\n}\nimpl private::Sealed for (\u0026str, usize) {}\n\nimpl IntoModuleGate for \u0026str {\n    fn as_gate(\u0026self, module: \u0026ModuleContext) -\u003e Option\u003cGateRef\u003e {\n        module\n            .gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == *self \u0026\u0026 g.size() == 1)\n            .cloned()\n    }\n}\nimpl private::Sealed for \u0026str {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn fmt() {\n        let owner = ModuleContext::standalone(\"root\".into());\n        let gate = Gate::new(\u0026owner, \"port\", 4, 1);\n        assert_eq!(format!(\"{gate:?}\"), \"Gate { path: \\\"root.port[1]\\\" }\");\n        assert_eq!(gate.str(), \"port[1]\");\n        assert_eq!(gate.path().as_str(), \"root.port[1]\");\n    }\n\n    #[test]\n    fn kind_and_iter() {\n        let owner = ModuleContext::standalone(\"root\".into());\n        let gate_a = Gate::new(\u0026owner, \"port-a\", 1, 0);\n        assert_eq!(gate_a.kind(), GateKind::Standalone);\n\n        let gate_b = Gate::new(\u0026owner, \"port-b\", 1, 0);\n        gate_a.clone().connect(gate_b.clone(), None);\n        assert_eq!(gate_a.kind(), GateKind::Endpoint);\n\n        let gate_c = Gate::new(\u0026owner, \"port-c\", 1, 0);\n        gate_a.clone().connect(gate_c.clone(), None);\n        assert_eq!(gate_a.kind(), GateKind::Transit);\n\n        // Chain chould be c -- a -- b\n        assert_eq!(gate_c.next_gate(), Some(gate_a.clone()));\n        assert_eq!(gate_c.path_end(), Some(gate_b));\n\n        let mut iter = gate_c.path_iter().unwrap();\n        let ca = iter.next().unwrap();\n        assert_eq!(ca.prev_hop(), Some(gate_c));\n        let ab = iter.next().unwrap();\n        assert_eq!(ab.prev_hop(), Some(gate_a));\n    }\n\n    #[test]\n    fn dedup() {\n        let owner = ModuleContext::standalone(\"root\".into());\n        let gate = Gate::new(\u0026owner, \"port\", 1, 0);\n        assert_eq!(gate.kind(), GateKind::Standalone);\n\n        let gate_b = Gate::new(\u0026owner, \"port-b\", 1, 0);\n        gate.clone().connect_dedup(gate_b.clone(), None);\n        assert_eq!(gate.kind(), GateKind::Endpoint);\n\n        gate.clone().connect_dedup(gate_b, None);\n        assert_eq!(gate.kind(), GateKind::Endpoint);\n    }\n\n    #[test]\n    fn into_gate() {\n        let ctx = ModuleContext::standalone(\"root\".into());\n        let gate_a = ctx.create_gate(\"port-a\");\n\n        assert_eq!((\u0026gate_a).as_gate(\u0026ctx.ctx), Some(gate_a.clone()));\n        assert_eq!(\n            Arc::downgrade(\u0026gate_a).as_gate(\u0026ctx.ctx),\n            Some(gate_a.clone())\n        );\n    }\n}\n","traces":[{"line":74,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":82,"address":[],"length":0,"stats":{"Line":2133},"fn_name":null},{"line":86,"address":[],"length":0,"stats":{"Line":2242},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":104,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":4438},"fn_name":null},{"line":115,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":118,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":122,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":123,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":131,"address":[],"length":0,"stats":{"Line":2195},"fn_name":null},{"line":132,"address":[],"length":0,"stats":{"Line":2195},"fn_name":null},{"line":137,"address":[],"length":0,"stats":{"Line":241},"fn_name":null},{"line":139,"address":[],"length":0,"stats":{"Line":241},"fn_name":null},{"line":143,"address":[],"length":0,"stats":{"Line":2340},"fn_name":null},{"line":144,"address":[],"length":0,"stats":{"Line":9360},"fn_nam Message\u003e, gate: impl IntoModuleGate) {\n    self::send_at(msg, gate, SimTime::now());\n}\n\n/// Sends a message onto a given gate with a delay. If the delay is nonzero\n/// the effects will only be observable later on.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// # struct SomeOtherModule;\n/// # impl Module for SomeOtherModule {}\n/// struct MyModule;\n///\n/// impl Module for MyModule {\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         send_in(Message::new().kind(42).build(), \"out\", Duration::from_secs(2));\n///         assert!(\n///             !current()\n///                 .gate(\"out\", 0).unwrap()\n///                 .path_iter().unwrap() // an iter can NOT be created for transit gates, no direction info provided\n///                 .next().unwrap() // get next iter element\n///                 .channel().unwrap() // channels attached to connections are optional\n///                 .is_busy()     \n///        );\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", MyModule);\n/// let out_gate = sim.gate(\"alice\", \"out\");\n///\n/// sim.node(\"bob\", SomeOtherModule);\n/// let in_gate = sim.gate(\"bob\", \"in\");\n///\n/// out_gate.connect(in_gate, Some(\n///     /* Channel definition */\n///     # Channel::new(ChannelMetrics { bitrate: 10000, jitter: Duration::ZERO, latency: Duration::from_millis(10), drop_behaviour: ChannelDropBehaviour::Drop })\n/// ));\n///\n/// let _ = Builder::new().build(sim).run();\n///\n/// ```\n#[allow(clippy::needless_pass_by_value)]\npub fn send_in(msg: impl Into\u003cMessage\u003e, gate: impl IntoModuleGate, dur: Duration) {\n    let deadline = SimTime::now() + dur;\n    self::send_at(msg, gate, deadline);\n}\n/// Sends a message onto a given gate at the specific time. This operation is\n/// equivalent to [`send_in`].\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Panics\n///\n/// Panics if the send time is in the past.\n#[allow(clippy::needless_pass_by_value)]\npub fn send_at(msg: impl Into\u003cMessage\u003e, gate: impl IntoModuleGate, send_time: SimTime) {\n    assert!(send_time \u003e= SimTime::now());\n    // (0) Cast the message.\n    let msg: Message = msg.into();\n\n    let gate = with_mod_ctx(|ctx| {\n        // (1) Cast the gate\n        #[allow(clippy::explicit_auto_deref)] // IS RIGHT ?\n        gate.as_gate(ctx)\n    });\n\n    if let Some(gate) = gate {\n        // plugin capture\n        // let Some(msg) = plugin::plugin_output_stream(msg) else {\n        //     return\n        // };\n\n        buf_send_at(msg, gate, send_time);\n    } else {\n        #[cfg(feature = \"tracing\")]\n        tracing::error!(\"Error: Could not find gate in current module\");\n    }\n}\n\n/// Enqueues a event that will trigger the\n/// [`Module::handle_message`](crate::net::module::Module::handle_message)\n/// function in duration seconds, shifted by the processing time delay.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// struct Timer { period: Duration }\n/// impl Module for Timer {\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         schedule_in(Message::new().content(\"wakeup\").build(), self.period);\n///     }\n///\n///     fn handle_message(\u0026mut self, msg: Message) {\n///         assert_eq!(msg.try_content::\u003c\u0026str\u003e(), Some(\u0026\"wakeup\"));\n///         /* Do something periodicly */\n///         schedule_in(msg, self.period);\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"timer\", Timer { period: Duration::from_secs(5) });\n/// /* ... */\n///\n/// let _ = Builder::new().max_time(100.0.into()).build(sim).run();\n/// ```\npub fn schedule_in(msg: impl Into\u003cMessage\u003e, dur: Duration) {\n    self::schedule_at(msg, SimTime::now() + dur);\n}\n\n/// Enqueues a event that will trigger the\n/// [`Module::handle_message`](crate::net::module::Module::handle_message)\n/// function at the given `SimTime`. This operation is equivalent to [`schedule_in`].\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// # Panics\n///\n/// Panics if the specified time is in the past.\npub fn schedule_at(msg: impl Into\u003cMessage\u003e, arrival_time: SimTime) {\n    assert!(arrival_time \u003e= SimTime::now());\n    let msg: Message = msg.into();\n\n    // plugin capture\n    // let Some(msg) = plugin::plugin_output_stream(msg) else {\n    //     return\n    // };\n\n    buf_schedule_at(msg, arrival_time);\n}\n","traces":[{"line":40,"address":[],"length":0,"stats":{"Line":2075},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":2075},"fn_name":null},{"line":87,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":88,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":105,"address":[],"length":0,"stats":{"Line":4170},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":2085},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":4170},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":119,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":120,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":153,"address":[],"length":0,"stats":{"Line":1114},"fn_name":null},{"line":154,"address":[],"length":0,"stats":{"Line":1114},"fn_name":null},{"line":166,"address":[],"length":0,"stats":{"L 6self) -\u003e usize {\n        match self {\n            Some(ref content) =\u003e content.byte_len(),\n            None =\u003e 0,\n        }\n    }\n}\n\nimpl\u003cT: MessageBody, E: MessageBody\u003e MessageBody for Result\u003cT, E\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Ok(ref val) =\u003e val.byte_len(),\n            Err(ref err) =\u003e err.byte_len(),\n        }\n    }\n}\n\n// # Collections\nuse std::collections::{BTreeMap, BTreeSet, BinaryHeap, HashMap, HashSet, LinkedList, VecDeque};\n\nimpl\u003cT: MessageBody\u003e MessageBody for Vec\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for VecDeque\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for LinkedList\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cT: MessageBody, const N: usize\u003e MessageBody for [T; N] {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for element in self {\n            sum += element.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for \u0026[T] {\n    fn byte_len(\u0026self) -\u003e usize {\n        self.iter().fold(0, |acc, v| acc + v.byte_len())\n    }\n}\n\nimpl\u003cK: MessageBody, V: MessageBody, S\u003e MessageBody for HashMap\u003cK, V, S\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for (k, v) in self {\n            sum += k.byte_len() + v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cK: MessageBody, V: MessageBody\u003e MessageBody for BTreeMap\u003cK, V\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for (k, v) in self {\n            sum += k.byte_len() + v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody, S\u003e MessageBody for HashSet\u003cT, S\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for BTreeSet\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\nimpl\u003cT: MessageBody\u003e MessageBody for BinaryHeap\u003cT\u003e {\n    fn byte_len(\u0026self) -\u003e usize {\n        let mut sum = 0;\n        for v in self {\n            sum += v.byte_len();\n        }\n        sum\n    }\n}\n\n// # std::net\nuse std::net;\n\nimpl MessageBody for net::Ipv4Addr {\n    fn byte_len(\u0026self) -\u003e usize {\n        4\n    }\n}\n\nimpl MessageBody for net::Ipv6Addr {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl MessageBody for net::IpAddr {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Self::V4(v4) =\u003e v4.byte_len(),\n            Self::V6(v6) =\u003e v6.byte_len(),\n        }\n    }\n}\n\nimpl MessageBody for net::SocketAddrV4 {\n    fn byte_len(\u0026self) -\u003e usize {\n        4 + 2\n    }\n}\n\nimpl MessageBody for net::SocketAddrV6 {\n    fn byte_len(\u0026self) -\u003e usize {\n        16 + 2\n    }\n}\n\nimpl MessageBody for net::SocketAddr {\n    fn byte_len(\u0026self) -\u003e usize {\n        match self {\n            Self::V4(v4) =\u003e v4.byte_len(),\n            Self::V6(v6) =\u003e v6.byte_len(),\n        }\n    }\n}\n\n// # Time\nuse crate::time;\n\nimpl MessageBody for time::Duration {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\nimpl MessageBody for time::SimTime {\n    fn byte_len(\u0026self) -\u003e usize {\n        16\n    }\n}\n\n// # Tuples\n\nimpl\u003cA, B\u003e MessageBody for (A, B)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len()\n    }\n}\n\nimpl\u003cA, B, C\u003e MessageBody for (A, B, C)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len() + self.2.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D\u003e MessageBody for (A, B, C, D)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len() + self.1.byte_len() + self.2.byte_len() + self.3.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D, E\u003e MessageBody for (A, B, C, D, E)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n    E: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len()\n            + self.1.byte_len()\n            + self.2.byte_len()\n            + self.3.byte_len()\n            + self.4.byte_len()\n    }\n}\n\nimpl\u003cA, B, C, D, E, F\u003e MessageBody for (A, B, C, D, E, F)\nwhere\n    A: MessageBody,\n    B: MessageBody,\n    C: MessageBody,\n    D: MessageBody,\n    E: MessageBody,\n    F: MessageBody,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.0.byte_len()\n            + self.1.byte_len()\n            + self.2.byte_len()\n            + self.3.byte_len()\n            + self.4.byte_len()\n            + self.5.byte_len()\n    }\n}\n\n///\n/// A message body that does mimics a custom size\n/// independet of actualy size.\n///\n#[derive(Debug, Clone, PartialEq, Eq, Hash, PartialOrd, Ord)]\npub struct CustomSizeBody\u003cT\u003e {\n    byte_len: usize,\n    inner: T,\n}\n\nimpl\u003cT\u003e CustomSizeBody\u003cT\u003e {\n    ///\n    /// Creates a new instance of `Self`.\n    ///\n    #[must_use]\n    pub fn new(byte_len: usize, inner: T) -\u003e Self {\n        Self { byte_len, inner }\n    }\n\n    ///\n    /// Returns a reference to the real contained body.\n    ///\n    pub fn inner(\u0026self) -\u003e \u0026T {\n        \u0026self.inner\n    }\n\n    ///\n    /// Returns a mutable reference to the real contained body.\n    ///\n    pub fn inner_mut(\u0026mut self) -\u003e \u0026mut T {\n        \u0026mut self.inner\n    }\n\n    ///\n    /// Returns the body, consuming `self`.\n    ///\n    #[must_use]\n    pub fn into_inner(self) -\u003e T {\n        self.inner\n    }\n}\n\nimpl\u003cT\u003e MessageBody for CustomSizeBody\u003cT\u003e\nwhere\n    T: Clone,\n{\n    fn byte_len(\u0026self) -\u003e usize {\n        self.byte_len\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{super::*, *};\n\n    #[test]\n    fn custom_message_body() {\n        let slice = \"Hello world!\";\n\n        let mut body = CustomSizeBody::new(16, slice);\n        assert_eq!(body.inner(), \u0026\"Hello world!\");\n        assert_eq!(body.inner_mut(), \u0026mut \"Hello world!\");\n\n        let msg = Message::new().content(body).build();\n        assert_eq!(msg.length(), 16 + 64);\n\n        let content = msg.content::\u003cCustomSizeBody\u003c\u0026str\u003e\u003e();\n        assert_eq!((*content.inner()).as_ptr(), slice.as_ptr());\n\n        let content = content.clone();\n        assert_eq!(content.into_inner(), \"Hello world!\");\n    }\n\n    #[test]\n    fn auto_impl() {\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cVecDeque\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cLinkedList\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cHashSet\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cBTreeSet\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [1, 2, 3, 4u8]\n                .into_iter()\n                .collect::\u003cBinaryHeap\u003c_\u003e\u003e()\n                .byte_len(),\n            4\n        );\n\n        assert_eq!(\n            [(1, 1), (2, 2), (3, 3), (4u8, 4u16)]\n                .into_iter()\n                .collect::\u003cHashMap\u003c_, _\u003e\u003e()\n                .byte_len(),\n            12\n        );\n\n        assert_eq!(\n            [(1, 1), (2, 2), (3, 3), (4u8, 4u16)]\n                .into_iter()\n                .collect::\u003cBTreeMap\u003c_, _\u003e\u003e()\n                .byte_len(),\n            12\n        );\n\n        assert_eq!((\u0026[1, 2, 3, 4u8][..3]).byte_len(), 3);\n\n        assert_eq!(net::Ipv4Addr::new(1, 2, 3, 4).byte_len(), 4);\n        assert_eq!(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0).byte_len(), 16);\n        assert_eq!(\n            net::IpAddr::V4(net::Ipv4Addr::new(1, 2, 3, 4)).byte_len(),\n            4\n        );\n        assert_eq!(\n            net::IpAddr::V6(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0)).byte_len(),\n            16\n        );\n\n        assert_eq!(\n            net::SocketAddrV4::new(net::Ipv4Addr::new(1, 2, 3, 4), 0).byte_len(),\n            4 + 2\n        );\n        assert_eq!(\n            net::SocketAddrV6::new(net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0), 0, 0, 0).byte_len(),\n            16 + 2\n        );\n        assert_eq!(\n            net::SocketAddr::V4(net::SocketAddrV4::new(net::Ipv4Addr::new(1, 2, 3, 4), 0))\n                .byte_len(),\n            4 + 2\n        );\n        assert_eq!(\n            net::SocketAddr::V6(net::SocketAddrV6::new(\n                net::Ipv6Addr::new(1, 2, 3, 4, 0, 0, 0, 0),\n                0,\n                0,\n                0\n            ))\n            .byte_len(),\n            16 + 2\n        );\n\n        assert_eq!(time::Duration::from_secs(123).byte_len(), 16);\n        assert_eq!(\n            time::SimTime::from_duration(time::Duration::from_secs(123)).byte_len(),\n            16\n        );\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":2623},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":2623},"fn_name":null},{"line":47,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":12},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":4145},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4145},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":96,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":101,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":102,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":7685},"fn_name":null},{"line":110,"a \n/// The type of messages, similar to the TOS field in IP packets.\n///\n///  * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\npub type MessageKind = u16;\n\n///\n/// The metadata attachted to a message, independent of its contents.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\n#[derive(Debug, Clone, PartialEq, Eq)]\n#[allow(missing_docs)]\npub struct MessageHeader {\n    pub id: MessageId,     // Custom\n    pub kind: MessageKind, // Ethertype\n    pub creation_time: SimTime,\n    pub send_time: SimTime,\n\n    pub sender_module_id: ModuleId,   // MAC src\n    pub receiver_module_id: ModuleId, // MAC dest\n    pub last_gate: Option\u003cGateRef\u003e,   // Path info\n\n    pub src: [u8; 6],\n    pub dest: [u8; 6],\n\n    // The packet length in bytes.\n    pub length: u32,\n}\n\n// # DUP\nimpl MessageHeader {\n    pub(super) fn dup(\u0026self, now: SimTime) -\u003e Self {\n        Self {\n            id: self.id,\n            kind: self.kind,\n            creation_time: now,\n            send_time: SimTime::MIN,\n\n            sender_module_id: self.sender_module_id,\n            receiver_module_id: self.receiver_module_id,\n            last_gate: self.last_gate.clone(),\n\n            src: self.src,\n            dest: self.dest,\n\n            length: self.length,\n        }\n    }\n}\n\nimpl Default for MessageHeader {\n    fn default() -\u003e Self {\n        Self {\n            id: 0,\n            kind: 0,\n            creation_time: SimTime::now(),\n            send_time: SimTime::MIN,\n\n            sender_module_id: ModuleId::NULL,\n            receiver_module_id: ModuleId::NULL,\n            last_gate: None,\n\n            src: [0; 6],\n            dest: [0; 6],\n\n            length: 0,\n        }\n    }\n}\n\nimpl MessageBody for MessageHeader {\n    fn byte_len(\u0026self) -\u003e usize {\n        64 // TODO  compute correct header size\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn header_duplication() {\n        let header = MessageHeader {\n            id: 42,\n            kind: 69,\n            creation_time: 100.0.into(),\n            send_time: 150.0.into(),\n            sender_module_id: ModuleId(12),\n            receiver_module_id: ModuleId(14),\n            last_gate: None,\n            src: [1; 6],\n            dest: [2; 6],\n            length: 32,\n        };\n\n        assert_eq!(\n            header.dup(200.0.into()),\n            MessageHeader {\n                id: 42,\n                kind: 69,\n                creation_time: 200.0.into(),\n                send_time: SimTime::MIN,\n                sender_module_id: ModuleId(12),\n                receiver_module_id: ModuleId(14),\n                last_gate: None,\n                src: [1; 6],\n                dest: [2; 6],\n                length: 32,\n            }\n        )\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":2325},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null}],"covered":15,"coverable":15},{"path":["/","Users","mk","Developer","rust","des","des","src","net","message","mod.rs"],"content":"//! Generic network messages.\n\nuse crate::net::{gate::GateRef, module::ModuleId};\nuse crate::time::SimTime;\nuse std::fmt::Debug;\nuse std::panic::UnwindSafe;\n\nmod api;\npub use api::*;\n\nmod body;\npub use body::*;\n\nmod util;\nuse util::AnyBox;\n\nmod header;\npub use header::*;\n\n///\n/// A generic network message holding a payload.\n///\n/// * This type is only available of DES is build with the `\"net\"` feature.*\n#[cfg_attr(doc_cfg, doc(cfg(feature = \"net\")))]\n#[derive(Debug)]\npub struct Message {\n    pub(crate) header: Box\u003cMessageHeader\u003e,\n    pub(crate) content: Option\u003cAnyBox\u003e,\n}\n\nimpl Message {\n    ///\n    /// Creates a new instance of self through a builder.\n    ///\n    #[allow(clippy::new_ret_no_self)]\n    #[must_use]\n    pub fn new() -\u003e MessageBuilder {\n        MessageBuilder::new()\n    }\n\n    /// Returns the length of the complete message\n    #[must_use]\n    pub fn length(\u0026self) -\u003e usize {\n        self.header.length as usize + self.header.byte_len()\n    }\n\n    ///\n    /// The metadata attached to the message.\n    ///\n    #[inline]\n    #[must_use]\n    pub fn header(\u0026self) -\u003e \u0026MessageHeader {\n        \u0026self.header\n    }\n\n    ///\n    /// The metadata attached to the message.\n    ///\n    #[inline]\n    #[must_use]\n    pub fn header_mut(\u0026mut self) -\u003e \u0026mut MessageHeader {\n        \u0026mut self.header\n    }\n\n    ///\n    /// A strinification function that reduces it to its identifering pars.\n    ///\n    #[must_use]\n    pub fn str(\u0026self) -\u003e String {\n        format!(\n            \"Message {{ {} bytes {}  }}\",\n            self.header.length,\n            self.content.as_ref().map_or(\"no content\", AnyBox::ty),\n        )\n    }\n}\n\n/// # Content Accessing\nimpl Message {\n    ///\n    /// Trys to return the content by reference casted to the given type T.\n    /// Returns [None] if the no content exists or the content is not of type T.\n    ///\n    #[must_use]\n    pub fn try_content\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        Some(self.content.as_ref()?.try_cast_ref::\u003cT\u003e())?\n    }\n\n    ///\n    /// Trys to return the content by reference casted to the given type T.\n    /// Panics if the no content exists or the content is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub fn content\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e \u0026T {\n        self.try_content().expect(\"Failed to unwrap\")\n    }\n\n    ///\n    /// Trys to return the content by mutable ref casted to the given type T.\n    /// Returns [None] if the no content exists or the content is not of type T.\n    ///\n    pub fn try_content_mut\u003cT: 'static + MessageBody\u003e(\u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        Some(self.content.as_mut()?.try_cast_mut())?\n    }\n\n    ///\n    /// Trys to return the content by mutable ref casted to the given type T.\n    /// Panics if the no content exists or the content is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    pub fn content_mut\u003cT: 'static + MessageBody\u003e(\u0026mut self) -\u003e \u0026mut T {\n        self.try_content_mut().expect(\"Failed to unwrap\")\n    }\n}\n\n/// # Content casting\nimpl Message {\n    ///\n    /// Indicates wheter a cast to a instance of type T ca\n    /// succeed.\n    ///\n    /// ## Safty\n    ///\n    /// Note that this only gurantees that a cast will result in UB\n    /// if it returns 'false'. Should this function return 'true' it indicates\n    /// that the underlying value was created as a instance of type 'T',\n    /// which does not gurantee that this is a internally valid instance\n    /// of 'T'.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[inline]\n    #[must_use]\n    pub fn can_cast\u003cT: 'static + MessageBody\u003e(\u0026self) -\u003e bool {\n        self.content.as_ref().map_or(false, AnyBox::can_cast::\u003cT\u003e)\n    }\n\n    ///\n    /// Performs a [`try_cast`](Message::try_cast)unwraping the result.\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub fn cast\u003cT: 'static + MessageBody + Send\u003e(self) -\u003e (T, MessageHeader) {\n        self.try_cast().expect(\"Could not cast to type T\")\n    }\n\n    ///\n    /// Consumes the message casting the stored ptr\n    /// into a Box of type T.\n    ///\n    /// ## Safety\n    ///\n    /// The caller must ensure that the stored data is a valid instance\n    /// of type T. If this cannot be guarnteed this is UB.\n    /// Note that DES guarntees that the data refernced by ptr will not\n    /// be freed until this function is called, and ownership is thereby moved..\n    ///D\n    /// # Errors\n    ///\n    /// Returns an error if either there is no content, or\n    /// the content is not of type T.\n    pub fn try_cast\u003cT: 'static + MessageBody + Send\u003e(self) -\u003e Result\u003c(T, MessageHeader), Self\u003e {\n        // SAFTY:\n        // Since T is 'Send' this is safe within the bounds of Messages safty contract\n        unsafe { self.try_cast_unsafe::\u003cT\u003e() }\n    }\n\n    ///\n    /// Performs a [`try_cast_unsafe`](Message::try_cast_unsafe) unwraping the result.\n    ///\n    /// # Safety\n    ///\n    /// See [`try_cast_unsafe`](Message::try_cast_unsafe)\n    ///\n    /// # Panics\n    ///\n    /// Panics if he cast fails.\n    #[must_use]\n    pub unsafe fn cast_unsafe\u003cT: 'static + MessageBody\u003e(self) -\u003e (T, MessageHeader) {\n        self.try_cast_unsafe().expect(\"Could not cast to type T\")\n    }\n\n    ///\n    /// Consumes the message casting the stored ptr\n    /// into a Box of type T.\n    ///\n    /// ## Safety\n    ///\n    /// The caller must ensure that the stored data is a valid instance\n    /// of type T. If this cannot be guarnteed this is UB.\n    /// Note that DES guarntees that the data refernced by ptr will not\n    /// be freed until this function is called, and ownership is thereby moved..\n    /// Note that this function allows T to be !Send. Be aware of safty problems arriving\n    /// from this.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if either there is no content,\n    /// or the content is not of type T.\n    ///\n\n    pub unsafe fn try_cast_unsafe\u003cT: 'static + MessageBody\u003e(\n        self,\n    ) -\u003e Result\u003c(T, MessageHeader), Self\u003e {\n        let Message { header, content } = self;\n        let content = match content.map(|c| c.try_cast_unsafe::\u003cT\u003e()) {\n            Some(Ok(c)) =\u003e c,\n            Some(Err(content)) =\u003e {\n                return Err(Self {\n                    header,\n                    content: Some(content),\n                })\n            }\n            None =\u003e {\n                return Err(Self {\n                    header,\n                    content: None,\n                })\n            }\n        };\n\n        Ok((content, *header))\n    }\n}\n\nimpl Message {\n    ///\n    /// Duplicates a message.\n    ///\n    /// # Panics\n    ///\n    /// Panics if the contained value is not of type T.\n    ///\n    #[must_use]\n    pub fn dup\u003cT\u003e(\u0026self) -\u003e Self\n    where\n        T: 'static + Clone,\n    {\n        self.try_dup::\u003cT\u003e().expect(\"Failed to duplicate a message\")\n    }\n\n    ///\n    /// Tries to create a duplicate of the message, assuming its content is of type T.\n    ///\n    /// - If the messages body is of type T, the body will be cloned as specified by T\n    /// and the dup will succeed.\n    /// - If the message body is not of type T, this function will return `None`.\n    /// - If the message has no body it will succeed independent of T and clone only the\n    /// attached metadata.\n    ///\n    #[must_use]\n    pub fn try_dup\u003cT\u003e(\u0026self) -\u003e Option\u003cSelf\u003e\n    where\n        T: 'static + Clone,\n    {\n        let content: Option\u003cAnyBox\u003e = if let Some(ref content) = self.content {\n            Some(content.try_dup::\u003cT\u003e()?)\n        } else {\n            None\n        };\n\n        let header = Box::new(self.header.dup(SimTime::now()));\n\n        Some(Self { header, content })\n    }\n}\n\n// SAFTY:\n// A message only contains primitve data, ptrs that are threadsafe\n// and a untyped contained value.\nunsafe impl Send for Message {}\n\nimpl UnwindSafe for Message {}\n\n///\n/// A intermediary type for constructing messages.\n///\npub struct MessageBuilder {\n    pub(crate) header: Box\u003cMessageHeader\u003e,\n    pub(crate) content: Option\u003cAnyBox\u003e,\n}\n\nimpl MessageBuilder {\n    /// Creates a new builder.\n    #[must_use]\n    pub fn new() -\u003e Self {\n        Self {\n            header: Box::default(),\n            content: None,\n        }\n    }\n\n    /// Sets the field `header`.\n    ///\n    /// Note that the header may change the length field depending on the content\n    /// that may allready be set.\n    #[must_use]\n    pub fn header(mut self, meta: MessageHeader) -\u003e Self {\n        let old_len = self.header.length;\n        self.header = Box::new(meta);\n        self.header.length = old_len;\n        self\n    }\n\n    /// Sets the field `header.id`.\n    #[must_use]\n    pub fn id(mut self, id: MessageId) -\u003e Self {\n        self.header.id = id;\n        self\n    }\n\n    /// Sets the field `header.kind`.\n    #[must_use]\n    pub fn kind(mut self, kind: MessageKind) -\u003e Self {\n        self.header.kind = kind;\n        self\n    }\n\n    /// Sets the field `header.receiver_module_id`.\n    #[must_use]\n    pub fn receiver_module_id(mut self, receiver_module_id: ModuleId) -\u003e Self {\n        self.header.receiver_module_id = receiver_module_id;\n        self\n    }\n\n    /// Sets the field `header.sender_module_id`.\n    #[must_use]\n    pub fn sender_module_id(mut self, sender_module_id: ModuleId) -\u003e Self {\n        self.header.sender_module_id = sender_module_id;\n        self\n    }\n\n    /// Sets the source addr of the message (as eth)\n    #[must_use]\n    pub fn src(mut self, src: [u8; 6]) -\u003e Self {\n        self.header.src = src;\n        self\n    }\n\n    /// Sets the destination addr of the message (as eth)\n    #[must_use]\n    pub fn dest(mut self, dest: [u8; 6]) -\u003e Self {\n        self.header.dest = dest;\n        self\n    }\n\n    /// Sets the field `header.last_gate`.\n    #[must_use]\n    pub fn last_gate(mut self, last_gate: GateRef) -\u003e Self {\n        self.header.last_gate = Some(last_gate);\n        self\n    }\n\n    /// Sets the field `meta`.`creation_time`.\n    #[must_use]\n    pub fn creation_time(mut self, creation_time: SimTime) -\u003e Self {\n        self.header.creation_time = creation_time;\n        self\n    }\n\n    /// Sets the field `header.send_time`.\n    #[must_use]\n    pub fn send_time(mut self, send_time: SimTime) -\u003e Self {\n        self.header.send_time = send_time;\n        self\n    }\n\n    /// Sets the field `content`.\n    #[must_use]\n    #[allow(clippy::cast_possible_truncation)]\n    pub fn content\u003cT\u003e(mut self, content: T) -\u003e Self\n    where\n        T: 'static + MessageBody + Send,\n    {\n        self.header.length = content.byte_len() as u32;\n        self.content = Some(AnyBox::new(content));\n        self\n    }\n\n    /// Sets the field 'content' with a T that is not guarnteed to be Send.\n    pub unsafe fn content_unsafe\u003cT\u003e(mut self, content: T) -\u003e Self\n    where\n        T: 'static + MessageBody,\n    {\n        self.header.length = content.byte_len() as u32;\n        self.content = Some(AnyBox::new(content));\n        self\n    }\n\n    /// Builds a message from the builder.\n    #[must_use]\n    pub fn build(self) -\u003e Message {\n        let MessageBuilder { header, content } = self;\n\n        Message { header, content }\n    }\n}\n\nimpl Default for MessageBuilder {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Debug for MessageBuilder {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"MessageBuilder\")\n    }\n}\n\n// SAFTY:\n// Dervived from safty invariants of [Message].\nunsafe impl Send for MessageBuilder {}\n\n#[cfg(test)]\nmod tests {\n    use crate::{net::module::ModuleContext, prelude::Gate};\n\n    use super::*;\n    use std::{any::type_name, rc::Rc};\n\n    #[test]\n    fn message_fmt() {\n        let msg = Message::new()\n            .id(123)\n            .src([1; 6])\n            .dest([2; 6])\n            .content(String::from(\"Hello world!\"))\n            .build();\n\n        #[cfg(debug_assertions)]\n        assert_eq!(\n            msg.str(),\n            format!(\"Message {{ 12 bytes {}  }}\", type_name::\u003cString\u003e())\n        );\n\n        assert!(msg.can_cast::\u003cString\u003e());\n        assert_eq!(msg.content::\u003cString\u003e(), \"Hello world!\");\n    }\n\n    #[test]\n    fn message_builder_fmt() {\n        assert_eq!(format!(\"{:?}\", MessageBuilder::default()), \"MessageBuilder\");\n    }\n\n    #[test]\n    fn message_cast() {\n        struct A(i32);\n        impl MessageBody for A {\n            fn byte_len(\u0026self) -\u003e usize {\n                0\n            }\n        }\n\n        let msg = Message::new()\n            .header(MessageHeader::default())\n            .id(123)\n            .receiver_module_id(ModuleId(1))\n            .sender_module_id(ModuleId(2))\n            .content(A(42))\n            .build();\n        let (value, header) = msg.cast::\u003cA\u003e();\n        assert_eq!(header.id, 123);\n        assert_eq!(value.0, 42);\n    }\n\n    #[test]\n    fn message_cast_unsafe() {\n        // RC is not send\n        #[derive(Default)]\n        struct A {\n            rc: Rc\u003ci32\u003e,\n        }\n        impl MessageBody for A {\n            fn byte_len(\u0026self) -\u003e usize {\n                0\n            }\n        }\n\n        let module = ModuleContext::standalone(\"root\".into());\n        let gate = Gate::new(\u0026module, \"port\", 1, 0);\n\n        unsafe {\n            let msg = Message::new()\n                .creation_time(10.0.into())\n                .send_time(11.0.into())\n                .last_gate(gate)\n                .content_unsafe(A { rc: Rc::new(42) })\n                .build();\n\n            let msg = msg.try_cast_unsafe::\u003cString\u003e().unwrap_err();\n\n            let (value, _) = msg.cast_unsafe::\u003cA\u003e();\n            assert_eq!(*value.rc, 42);\n\n            // See with None\n\n            let msg = Message::new().build();\n            assert!(msg.try_cast_unsafe::\u003cString\u003e().is_err());\n        }\n    }\n}\n","traces":[{"line":37,"address":[],"length":0,"stats":{"Line":2323},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":2323},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":4141},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":4846},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":4846},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":100},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":1},"fn_name":nul \u0026mut self) -\u003e Option\u003c\u0026mut T\u003e {\n        self.inner.downcast_mut::\u003cT\u003e()\n    }\n}\n\nimpl Debug for AnyBox {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        #[cfg(not(debug_assertions))]\n        return write!(f, \"AnyBox\");\n        #[cfg(debug_assertions)]\n        return write!(f, \"AnyBox {{ {} }}\", self.ty_info);\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::any::type_name;\n\n    use super::*;\n\n    #[test]\n    #[cfg(debug_assertions)]\n    fn ty_debug_fmt() {\n        use std::any::type_name;\n\n        let boxed = AnyBox::new(String::from(\"Hello World!\"));\n        assert_eq!(boxed.ty(), type_name::\u003cString\u003e())\n    }\n\n    #[test]\n    fn ty_dup() {\n        let boxed = AnyBox::new(String::from(\"Hello World!\"));\n        let duped = boxed\n            .try_dup::\u003cString\u003e()\n            .expect(\"failed to dup as 'String'\");\n\n        assert_ne!(\n            boxed.inner.as_ref() as *const dyn Any,\n            duped.inner.as_ref() as *const dyn Any,\n        );\n    }\n\n    #[test]\n    fn can_cast() {\n        let boxed = AnyBox::new(1i64);\n        assert!(boxed.can_cast::\u003ci64\u003e());\n        assert!(!boxed.can_cast::\u003ci32\u003e());\n        assert!(!boxed.can_cast::\u003cString\u003e());\n        assert!(!boxed.can_cast::\u003c\u0026i64\u003e());\n    }\n\n    #[test]\n    fn fmt() {\n        #[cfg(debug_assertions)]\n        assert_eq!(\n            format!(\"{:?}\", AnyBox::new(String::from(\"Hello World!\"))),\n            format!(\"AnyBox {{ {} }}\", type_name::\u003cString\u003e())\n        );\n\n        #[cfg(not(debug_assertions))]\n        assert_eq!(\n            format!(\"{:?}\", AnyBox::new(String::from(\"Hello World!\"))),\n            \"AnyBox\"\n        );\n    }\n}\n","traces":[{"line":11,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":13,"address":[],"length":0,"stats":{"Line":6 od module;\npub mod processing;\n\npub(crate) use self::runtime::HandleMessageEvent;\npub(crate) use self::runtime::MessageExitingConnection;\npub(crate) use self::runtime::NetEvents;\n\npub use self::par::*;\npub use self::path::*;\npub use self::runtime::*;\npub use self::topology::*;\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","api.rs"],"content":"use std::sync::Arc;\n\nuse super::{try_with_mod_ctx, ModuleContext, SETUP_FN};\nuse crate::{\n    net::runtime::buf_schedule_shutdown,\n    time::{Duration, SimTime},\n};\n\n/// Overwrite the setup fn all modules run.\n///\n/// All modules require common functionality based on the baseline setup of the\n/// simulation. Such common functionality is usually provided by plugins,\n/// but manually creating them on each module type is bothersome, and errorprone.\n/// To cirumvent that, a common setup function is provided that initalizes some plugins\n/// on all modules.\npub fn set_setup_fn(f: fn(\u0026ModuleContext)) {\n    *SETUP_FN.write() = f;\n}\n\n/// Retuns a handle to the context of the current module. This\n/// handle can be used on inspect and change the modules simulation\n/// properties, independent of the modules processing elements.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// **This handle is only fully valid, during the execution of the current event,\n/// thus is should never be stored.**\n///\n/// # Example\n///\n/// ```\n/// # use des::prelude::*;\n///\n/// struct MyModule;\n/// impl Module for MyModule {\n///     fn handle_message(\u0026mut self, msg: Message) {\n///         let id = current().id();\n///         if id == msg.header().sender_module_id {\n///             println!(\"Self message received\");\n///         }\n///     }\n/// }\n/// ```\n///\n/// # Panics\n///\n/// This function will panic if not called within a modules context.\n#[must_use]\npub fn current() -\u003e Arc\u003cModuleContext\u003e {\n    try_with_mod_ctx(Arc::clone)\n        .expect(\"cannot retrieve current module context, no module currently in scope\")\n}\n\n// BUF CTX based\n\n/// Shuts down all activity for the module.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// A module that is shut down, will not longer be able to\n/// handle incoming messages, or run any user-defined code.\n/// All plugin activity will be suspendend. However the\n/// custom state will be kept for debug purposes.\n///\n/// This function must be used within a module context\n/// otherwise its effects should be consider UB.\npub fn shutdown() {\n    buf_schedule_shutdown(None);\n}\n\n/// Shuts down all activity for the module.\n/// Restarts after the given duration.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// On restart the module will be reinitalized\n/// using `Module::reset`  and then `Module::at_sim_start`.\n/// Use the reset function to get the custom state to a resonable default\n/// state, which may or may not be defined by `Module::new`.\n/// However you can simulate persistent-beyond-shutdown data\n/// by not reseting this data in `Module::reset`.\n///\n/// ```\n/// # use des::prelude::*;\n/// # type Data = usize;\n/// struct MyModule {\n///     volatile: Data,\n///     persistent: Data,\n/// }\n///\n/// impl Module for MyModule {\n///     fn reset(\u0026mut self) {\n///         self.volatile = 0;\n///     }\n///\n///     fn at_sim_start(\u0026mut self, _: usize) {\n///         println!(\n///             \"Start at {} with volatile := {} and persistent := {}\",\n///             SimTime::now(),\n///             self.volatile,\n///             self.persistent\n///         );\n///\n///         self.volatile = 42;\n///         self.persistent = 1024;\n///\n///         if SimTime::now() == SimTime::ZERO {\n///             shutdow_and_restart_in(Duration::from_secs(10));\n///         }\n///     }\n/// }\n///\n/// fn main() {\n///     let app = /* ... */\n/// #    Sim::new(());\n///     let rt = Builder::new().build(app).run();\n///     // outputs 'Start at 0s with volatile := 0 and persistent := 0'\n///     // outputs 'Start at 10s with volatile := 0 and persistent := 1024'\n/// }\n/// ```\n///\n/// [`Module::new`]: crate::net::module::Module::new\n/// [`Module::reset`]: crate::net::module::Module::reset\n/// [`Module::at_sim_start`]: crate::net::module::Module::at_sim_start\npub fn shutdow_and_restart_in(dur: Duration) {\n    buf_schedule_shutdown(Some(SimTime::now() + dur));\n}\n\n/// Shuts down all activity for the module.\n/// Restarts at the given time.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// The user must ensure that the restart time\n/// point is greater or equal to the current simtime.\n///\n/// See [`shutdow_and_restart_in`] for more information.\npub fn shutdow_and_restart_at(restart_at: SimTime) {\n    buf_schedule_shutdown(Some(restart_at));\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":7268},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":7268},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":125,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":126,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":138,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":139,"address":[],"length":0,"stats":{"Line":3},"fn_name":null}],"covered":8,"coverable":10},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","ctx.rs"],"content":"use fxhash::{FxBuildHasher, FxHashMap};\nuse spin::RwLock;\n\nuse super::{\n    meta::Metadata, DummyModule, ModuleId, ModuleRef, ModuleRefWeak, ModuleReferencingError,\n};\nuse crate::{\n    prelude::{GateRef, ObjectPath},\n    sync::SwapLock,\n    tracing::{new_scope, ScopeToken},\n};\nuse std::{\n    any::Any,\n    fmt::Debug,\n    sync::{atomic::AtomicBool, Arc},\n};\n\n#[cfg(feature = \"async\")]\nuse crate::net::module::core::AsyncCoreExt;\n\npub(crate) static MOD_CTX: SwapLock\u003cOption\u003cArc\u003cModuleContext\u003e\u003e\u003e = SwapLock::new(None);\npub(crate) static SETUP_FN: RwLock\u003cfn(\u0026ModuleContext)\u003e = RwLock::new(_default_setup);\n\npub(crate) fn _default_setup(_: \u0026ModuleContext) {}\n\npub(crate) fn module_ctx_drop() {\n    MOD_CTX.swap(\u0026mut None);\n}\n\n/// The topological components of a module, not including the attached\n/// software.\n///\n/// The term `within node-context` refers to the presence of a `ModuleContext`\n/// in the global scope, that indicates that a module is currently active.\n///\n/// This type is internally used to create the simulations layout, but\n/// creating module contexts on your own is highly discouraged, since\n/// managing these structures is rather complicated. However the nessecary\n/// constructors are still available, so use them with care.\npub struct ModuleContext {\n    pub(crate) active: AtomicBool,\n    pub(crate) id: ModuleId,\n\n    pub(crate) path: ObjectPath,\n    pub(crate) gates: RwLock\u003cVec\u003cGateRef\u003e\u003e,\n\n    pub(super) meta: RwLock\u003cMetadata\u003e,\n    pub(crate) scope_token: ScopeToken,\n\n    #[cfg(feature = \"async\")]\n    pub(crate) async_ext: RwLock\u003cAsyncCoreExt\u003e,\n    pub(crate) parent: Option\u003cModuleRefWeak\u003e,\n    pub(crate) children: RwLock\u003cFxHashMap\u003cString, ModuleRef\u003e\u003e,\n}\n\nimpl ModuleContext {\n    /// Creates a new standalone instance of a new node.\n    ///\n    /// Note that this function returns a `ModuleRef`.\n    /// A `ModuleRef` contains both the topological properties of a node\n    /// if form of a `ModuleContext` as well as some attached software.\n    /// The sofware attched to the returned reference is a dummy module\n    /// that should be replaced before the simulation is started.\n    pub fn standalone(path: ObjectPath) -\u003e ModuleRef {\n        let this = ModuleRef::dummy(Arc::new(Self {\n            #[cfg(feature = \"async\")]\n            async_ext: RwLock::new(AsyncCoreExt::new()),\n\n            meta: RwLock::new(Metadata::new()),\n            scope_token: new_scope(path.clone()),\n\n            active: AtomicBool::new(true),\n            id: ModuleId::gen(),\n            path,\n\n            gates: RwLock::new(Vec::new()),\n\n            parent: None,\n            children: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n        }));\n\n        SETUP_FN.read()(\u0026this);\n\n        this\n    }\n\n    /// Creates a instance within a module tree.\n    ///  \n    /// Note that this function returns a `ModuleRef`.\n    /// A `ModuleRef` contains both the topological properties of a node\n    /// if form of a `ModuleContext` as well as some attached software.\n    /// The sofware attched to the returned reference is a dummy module\n    /// that should be replaced before the simulation is started.\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn child_of(name: \u0026str, parent: ModuleRef) -\u003e ModuleRef {\n        let path = ObjectPath::appended(\u0026parent.ctx.path, name);\n        let this = ModuleRef::dummy(Arc::new(Self {\n            #[cfg(feature = \"async\")]\n            async_ext: RwLock::new(AsyncCoreExt::new()),\n\n            meta: RwLock::new(Metadata::new()),\n            scope_token: new_scope(path.clone()),\n\n            active: AtomicBool::new(true),\n\n            id: ModuleId::gen(),\n            path,\n\n            gates: RwLock::new(Vec::new()),\n\n            parent: Some(ModuleRefWeak::new(\u0026parent)),\n            children: RwLock::new(FxHashMap::with_hasher(FxBuildHasher::default())),\n        }));\n\n        SETUP_FN.read()(\u0026this);\n\n        parent\n            .ctx\n            .children\n            .write()\n            .insert(name.to_string(), this.clone());\n\n        this\n    }\n\n    pub(crate) fn place(self: Arc\u003cSelf\u003e) -\u003e Option\u003cArc\u003cModuleContext\u003e\u003e {\n        let mut this = Some(self);\n        MOD_CTX.swap(\u0026mut this);\n        this\n    }\n\n    pub(crate) fn take() -\u003e Option\u003cArc\u003cModuleContext\u003e\u003e {\n        let mut this = None;\n        MOD_CTX.swap(\u0026mut this);\n        this\n    }\n\n    /// Returns a runtime-unqiue identifier for the currently active module.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule;\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         let id = current().id();\n    ///         assert_eq!(id, msg.header().receiver_module_id);    \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`Module`]: crate::net::module::Module\n    pub fn id(\u0026self) -\u003e ModuleId {\n        self.id\n    }\n\n    /// Returns a runtime-unqiue identifier for the currently active module,\n    /// based on its place in the module graph.\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule;\n    /// impl Module for MyModule {\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         let path = current().path();\n    ///         println!(\"[{path}] recv message: {}\", msg.str())  \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`Module`]: crate::net::module::Module\n    pub fn path(\u0026self) -\u003e ObjectPath {\n        self.path.clone()\n    }\n\n    /// Returns the name for the currently active module.\n    ///\n    /// Note that the module name is just the last component of the module\n    /// path.\n    pub fn name(\u0026self) -\u003e String {\n        self.path.name().to_string()\n    }\n\n    /// Returns a unstructured list of all gates from the current module.\n    pub fn gates(\u0026self) -\u003e Vec\u003cGateRef\u003e {\n        self.gates.read().clone()\n    }\n\n    /// Returns a ref to a gate of the current module dependent on its name and cluster position\n    /// if possible.\n    pub fn gate(\u0026self, name: \u0026str, pos: usize) -\u003e Option\u003cGateRef\u003e {\n        self.gates\n            .read()\n            .iter()\n            .find(|\u0026g| g.name() == name \u0026\u0026 g.pos() == pos)\n            .cloned()\n    }\n\n    /// Retrieves metadata about a module, based on a type.\n    ///\n    /// # Examples\n    ///\n    /// # Panics\n    ///\n    /// Panics when concurrently accessed from multiple threads.\n    pub fn meta\u003cT: Any + Clone\u003e(\u0026self) -\u003e Option\u003cT\u003e {\n        Some(\n            self.meta\n                .try_read()\n                .expect(\"Failed lock\")\n                .get::\u003cT\u003e()?\n                .clone(),\n        )\n    }\n\n    /// Sets a metadata object.\n    ///\n    /// # Panics\n    ///\n    /// Panics when concurrently accessed from multiple threads.\n    pub fn set_meta\u003cT: Any + Clone\u003e(\u0026self, value: T) {\n        self.meta.try_write().expect(\"Failed lock\").set(value);\n    }\n\n    /// Returns a reference to a parent module\n    ///\n    /// Use this handle to either access the parent modules topological\n    /// state, or cast it to access the custom state of the parent.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if no parent exists, or\n    /// the parent is currently shut down.\n    ///\n    /// # Panics\n    ///\n    /// May panic when the simulation is currently being dropped.\n    pub fn parent(\u0026self) -\u003e Result\u003cModuleRef, ModuleReferencingError\u003e {\n        if let Some(ref parent) = self.parent {\n            let strong = parent\n                .upgrade()\n                .expect(\"Failed to fetch parent, ptr missing in drop\");\n\n            if !strong.is_active() {\n                return Err(ModuleReferencingError::CurrentlyInactive(format!(\n                    \"The parent module of '{}' is currently shut down, thus cannot be accessed\",\n                    self.path,\n                )));\n            }\n\n            if strong.try_as_ref::\u003cDummyModule\u003e().is_some() {\n                Err(ModuleReferencingError::NotYetInitalized(\n                    format!(\"The parent ptr of module '{}' is existent but not yet initalized, according to the load order.\", self.path)\n                ))\n            } else {\n                Ok(strong)\n            }\n        } else {\n            Err(ModuleReferencingError::NoEntry(format!(\n                \"The module '{}' does not posses a parent ptr\",\n                self.path\n            )))\n        }\n    }\n\n    /// Returns a handle to the child element, with the provided module name.\n    ///\n    /// Use this handle to either access and modify the childs modules topological\n    /// state, or cast it to access its custom state .\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if no child was found under the given name,\n    /// or the child is currently shut down.\n    pub fn child(\u0026self, name: \u0026str) -\u003e Result\u003cModuleRef, ModuleReferencingError\u003e {\n        if let Some(child) = self.children.read().get(name) {\n            if !child.is_active() {\n                return Err(ModuleReferencingError::CurrentlyInactive(format!(\n                    \"The child module '{}' of '{}' is currently shut down, thus cannot be accessed\",\n                    name, self.path,\n                )));\n            }\n\n            Ok(child.clone())\n        } else {\n            Err(ModuleReferencingError::NoEntry(format!(\n                \"The module '{}' does not posses a child ptr with the name '{}'\",\n                self.path, name\n            )))\n        }\n    }\n}\n\nimpl Debug for ModuleContext {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"ModuleContext\").finish()\n    }\n}\n\nunsafe impl Send for ModuleContext {}\nunsafe impl Sync for ModuleContext {}\n\npub(crate) fn with_mod_ctx\u003cR\u003e(f: impl FnOnce(\u0026Arc\u003cModuleContext\u003e) -\u003e R) -\u003e R {\n    let lock = MOD_CTX.read();\n    let ctx = lock\n        .as_ref()\n        .expect(\"failed operation: no module currently in scope\");\n    let r = f(ctx);\n    drop(lock);\n    r\n}\n\npub(crate) fn try_with_mod_ctx\u003cR\u003e(f: impl FnOnce(\u0026Arc\u003cModuleContext\u003e) -\u003e R) -\u003e Option\u003cR\u003e {\n    let lock = MOD_CTX.read();\n    if let Some(ctx) = lock.as_real_inner() {\n        let r = f(ctx);\n        drop(lock);\n        Some(r)\n    } else {\n        None\n    }\n}\n\n// pub(crate) fn with_mod_ctx_lock() -\u003e SwapLockReadGuard\u003c'static, Option\u003cArc\u003cModuleContext\u003e\u003e\u003e {\n//     MOD_CTX.read()\n// }\n\ncfg_async! {\n    use tokio::runtime::Runtime;\n    use tokio::task::JoinHandle;\n    use tokio::task::LocalSet;\n    use tokio::sync::mpsc::{UnboundedReceiver, error::SendError};\n    use super::ext::WaitingMessage;\n    use std::rc::Rc;\n\n    pub(crate) fn async_get_rt() -\u003e Option\u003c(Arc\u003cRuntime\u003e, Rc\u003cLocalSet\u003e)\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().rt.current())\n    }\n\n    pub(super) fn async_ctx_reset() {\n        with_mod_ctx(|ctx| ctx.async_ext.write().reset());\n    }\n\n    // Wait queue\n\n    pub(super) fn async_wait_queue_tx_send(msg: WaitingMessage) -\u003e Result\u003c(), SendError\u003cWaitingMessage\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_tx.send(msg))\n    }\n\n    pub(super) fn async_wait_queue_rx_take() -\u003e Option\u003cUnboundedReceiver\u003cWaitingMessage\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_rx.take())\n    }\n\n    pub(super) fn async_set_wait_queue_join(join: JoinHandle\u003c()\u003e) {\n        with_mod_ctx(|ctx| ctx.async_ext.write().wait_queue_join = Some(join));\n    }\n\n    // Sim Staart\n\n    pub(super) fn async_sim_start_rx_take() -\u003e Option\u003cUnboundedReceiver\u003cusize\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_rx.take())\n    }\n\n    pub(super) fn async_set_sim_start_join(join: JoinHandle\u003c()\u003e) {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_join = Some(join));\n    }\n\n    pub(super) fn async_sim_start_tx_send(stage: usize) -\u003e Result\u003c(), SendError\u003cusize\u003e\u003e  {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_tx.send(stage))\n    }\n\n    pub(super) fn async_sim_start_join_take() -\u003e Option\u003cJoinHandle\u003c()\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_start_join.take())\n    }\n\n    // SIM END\n\n    pub(super) fn async_sim_end_join_set(join: JoinHandle\u003c()\u003e)  {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_end_join = Some(join));\n    }\n\n    pub(super) fn async_sim_end_join_take() -\u003e Option\u003cJoinHandle\u003c()\u003e\u003e {\n        with_mod_ctx(|ctx| ctx.async_ext.write().sim_end_join.take())\n    }\n}\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":261},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":178},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":202},"fn_name":null},{"line":72
