nce exists.\n    NoEntry(String),\n    /// The reference is not of the given type.\n    TypeError(String),\n    /// The load order dicates that the parent is not yet ready.\n    NotYetInitalized(String),\n    /// The reference module is currently inactive, so should not be accessed.\n    CurrentlyInactive(String),\n}\n\nimpl Display for ModuleReferencingError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::NoEntry(str)\n            | Self::TypeError(str)\n            | Self::NotYetInitalized(str)\n            | Self::CurrentlyInactive(str) =\u003e {\n                write!(f, \"{str}\")\n            }\n        }\n    }\n}\n\nimpl Error for ModuleReferencingError {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn fmt() {\n        assert_eq!(\n            ModuleReferencingError::NoEntry(\"Hello world!\".to_string()).to_string(),\n            \"Hello world!\"\n        );\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":4,"coverable":7},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","ext","core.rs"],"content":"use std::{rc::Rc, sync::Arc};\n\nuse crate::{\n    net::message::Message,\n    prelude::random,\n    time::{Driver, SimTime},\n};\nuse tokio::{\n    runtime::{Builder, RngSeed, Runtime},\n    sync::mpsc::{unbounded_channel, UnboundedReceiver, UnboundedSender},\n    task::{JoinHandle, LocalSet},\n};\n\npub(crate) struct AsyncCoreExt {\n    pub(crate) rt: },{"line":105,"address":[],"length":0,"stats":{"Line":142},"fn_name":null},{"line":107,"address":[],"length":0,"stats":{"Line":142},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":142},"fn_name":null},{"line":111,"address":[],"length":0,"stats":{"Line":844},"fn_name":null},{"line":112,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":116,"address":[],"length":0,"stats":{"Line":17},"fn_name":null},{"line":117,"address":[],"length":0,"stats":{"Line":17},"fn_name":null}],"covered":41,"coverable":42},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","ext","mod.rs"],"content":"#![allow(clippy::unused_async)]\n\nuse crate::net::{message::Message, module::Module};\nuse crate::time::SimTime;\nuse tokio::task::yield_now;\n\npub(crate) mod core;\npub(crate) use self::core::WaitingMessage;\n\n/// A set of user defined functions for customizing the behaviour\n/// of an asynchronous module.\n///\n/// This trait is just a async version of [`Module`](crate::net::module::Module).\n#[allow(async_fn_in_trait)]\npub trait AsyncModule: Send {\n    /// Resets the custom state after shutdown.\n    fn reset(\u0026mut self) {}\n\n    ///\n    /// A message handler for receiving events, user defined.\n    ///\n    /// # Note\n    ///\n    /// The function may block beyond the evaluation of the current event.\n    /// If that happens, other messages that will be received will be queued\n    /// until the evaluation of this event has concluded. For non-blocking\n    /// event execution use [`tokio::spawn`].\n    ///\n    /// # Example\n    ///\n    /// ```rust\n    /// use des::prelude::*;\n    ///\n    /// struct MyAsyncModule {\n    ///     prop_1: f64,\n    ///     prop_2: String,\n    /// }\n    ///\n    ///\n    /// impl AsyncModule for MyAsyncModule {\n    ///     /* ... */    \n    ///\n    ///     async fn handle_message(\u0026mut self, msg: Message) {\n    ///         println!(\"Received {:?}\", msg);\n    ///     }\n    /// }\n    /// ```\n    async fn handle_message(\u0026mut self, _: Message) {}\n\n    ///\n    /// A function that is run at the start of each simulation, for each module.\n    /// The order in which modules are called is not guranteed but the stage numbers are.\n    /// That means that all stage-0 calls for all modules happen before the first (if any) stage-1 calls.\n    /// Generaly speaking, all stage-i calls finish before the first stage-i+1 call.\n    ///\n    /// # Note\n    ///\n    /// The user must ensure that all calls of `at_sim_start` will terminate at last\n    /// once all stages of `at_sim_start` of all modules have been called.\n    /// The stages will be executed in order.\n    ///\n    /// # Example\n    ///\n    /// ```rust\n    /// use des::prelude::*;\n    ///\n    /// # type Config = ();\n    /// async fn fetch_config(id: ModuleId) -\u003e Config {\n    ///     // ...\n    /// }\n    ///\n    /// struct MyModule {\n    ///     config: Config,\n    ///     records: Vec\u003cf64\u003e,\n    /// }\n    ///\n    ///\n    /// impl AsyncModule for MyModule {\n    ///     /* ... */    \n    ///\n    ///     async fn handle_message(\u0026mut self, _: Message) {\n    ///         // ...\n    ///     }\n    ///\n    ///     async fn at_sim_start(\u0026mut self, _stage: usize) {\n    ///         self.config = fetch_config(current().id()).await;\n    ///         self.records.clear();\n    ///     }\n    /// }\n    ///\n    /// ```\n    async fn at_sim_start(\u0026mut self, _: usize) {}\n\n    ///\n    /// A function that is called once the simulation has terminated.\n    /// Any event created by this function will be ignored.\n    ///\n    async fn at_sim_end(\u0026mut self) {}\n\n    ///\n    /// A function that returns the number of required startup stages\n    /// of a module.\n    ///\n    fn num_sim_start_stages(\u0026self) -\u003e usize {\n        1\n    }\n}\n\nimpl\u003cT\u003e Module for T\nwhere\n    T: 'static + AsyncModule,\n{\n    fn __indicate_async(\u0026self) -\u003e bool {\n        true\n    }\n\n    fn reset(\u0026mut self) {\n        super::async_ctx_reset();\n\n        \u003cT as AsyncModule\u003e::reset(self);\n    }\n\n    fn handle_message(\u0026mut self, msg: Message) {\n        // (1) Fetch the runtime and initial the time context.\n        let Some(rt) = super::async_get_rt() else {\n            return;\n        };\n\n        // (2) Ignore notifty message only relevant for a\n        // call to poll_until_idle\n        super::async_wait_queue_tx_send(WaitingMessage {\n            msg,\n            time: SimTime::now(),\n        })\n        .expect(\"Failed to forward message to 'handle_message'\");\n\n        rt.1.block_on(\u0026rt.0, yield_now());\n    }\n\n    fn at_sim_start(\u0026mut self, stage: usize) {\n        // time is 0\n        let Some(rt) = super::async_get_rt() else {\n            return;\n        };\n\n        // # Setup message receive handle.\n        if stage == 0 {\n            // SAFTEY:\n            // We can guarantee the validity of the pointer:\n            // 1) The module is pinned while the simulation is running.\n            // 2) The module is not dropped while the simulation is running.\n            // 3) While we may create mutiple \u0026mut T, handle_message is never run fully\n            //    async (current thread runtime) and mutiple calls of `handle_messsage`\n            //    wont overlap, since the queue rx synchronises and delays them.\n            // 4) References to at_sim_start have been droped since all futures of at_sim_start\n            //    must be resoved before event 1\n            let self_ref: \u0026'static mut T = {\n                let ptr: *mut T = self;\n                unsafe { \u0026mut *ptr }\n            };\n\n            let mut rx = super::async_wait_queue_rx_take().expect(\"We have been robbed\");\n\n            super::async_set_wait_queue_join(rt.1.spawn_local(async move {\n                while let Some(wmsg) = rx.recv().await {\n                    let WaitingMessage { msg, .. } = wmsg;\n                    \u003cT as AsyncModule\u003e::handle_message(self_ref, msg).await;\n                }\n            }));\n        }\n\n        // # Setup Sim-Start Task\n        if stage == 0 {\n            // SAFTEY:\n            // SimStart will complete before event id 1. thus this is quasai sync\n            let self_ref: \u0026'static mut T = {\n                let ptr: *mut T = self;\n                unsafe { \u0026mut *ptr }\n            };\n\n            let mut srx =\n                super::async_sim_start_rx_take().expect(\"We have been robbed at sim start\");\n\n            super::async_set_sim_start_join(rt.1.spawn_local(async move {\n                while let Some(stage) = srx.recv().await {\n                    if stage == usize::MAX {\n                        srx.close();\n                        break;\n                    }\n                    \u003cT as AsyncModule\u003e::at_sim_start(self_ref, stage).await;\n                }\n            }));\n        }\n\n        super::async_sim_start_tx_send(stage).expect(\"Failed to send to unbounded sender\");\n\n        rt.1.block_on(\u0026rt.0, yield_now());\n    }\n\n    fn finish_sim_start(\u0026mut self) {\n        let Some(rt) = super::async_get_rt() else {\n            return;\n        };\n\n        super::async_sim_start_tx_send(usize::MAX)\n            .expect(\"Failed to send close signal to sim_start_task\");\n\n        rt.1.block_on(\u0026rt.0, yield_now());\n\n        // The join must succeed else saftey invariant cannot be archived.\n        let handle = super::async_sim_start_join_take().expect(\"Crime\");\n        let _g = rt.0.enter();\n        assert!(handle.is_finished());\n        rt.0.block_on(handle)\n            .expect(\"could not finish all sim start stages without time progression\");\n    }\n\n    fn at_sim_end(\u0026mut self) {\n        let Some(rt) = super::async_get_rt() else {\n            return;\n        } 03cSelf as Module\u003e::stack(\u0026self).to_processing_elements();\n        ProcessingElements::new(stack, self)\n    }\n\n    ///\n    /// A message handler for receiving events, user defined.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    ///\n    /// struct MyModule {\n    ///     my_prop_1: f64,\n    ///     my_prop_2: String,\n    /// };\n    ///\n    /// impl Module for MyModule {\n    ///     /* ... */    \n    ///\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         println!(\"Received {:?}\", msg);\n    ///     }\n    /// }\n    /// ```\n    ///\n    fn handle_message(\u0026mut self, _msg: Message) {}\n\n    ///\n    /// A function that is run at the start of each simulation,\n    /// for each module. The order in which modules are called is not guranteed\n    /// but the stage numbers are. That means that all stage-0 calls for all modules\n    /// happen before the first (if any) stage-1 calls. Generaly speaking, all stage-i\n    /// calls finish before the first stage-i+1 call.\n    ///\n    /// # Example\n    ///\n    /// ```\n    /// use des::prelude::*;\n    /// # type Config = ();\n    /// # type Record = u8;\n    /// # fn fetch_config(s: \u0026str, id: ModuleId) -\u003e Config {}\n    ///\n    /// struct SomeModule {\n    ///     config: Config,\n    ///     records: Vec\u003cRecord\u003e,\n    /// };\n    ///\n    /// impl Module for SomeModule {\n    ///     /* ... */\n    ///     \n    ///     fn at_sim_start(\u0026mut self, _stage: usize) {\n    ///         self.config = fetch_config(\"https://mysimconfig.com/simrun1\", current().id());\n    ///         self.records.clear();\n    ///     }\n    ///\n    ///     fn handle_message(\u0026mut self, msg: Message) {\n    ///         todo!()\n    ///     }\n    /// }\n    /// ```\n    ///\n    fn at_sim_start(\u0026mut self, _stage: usize) {}\n\n    ///\n    /// A function that is called when all `sim_start` stages of all modules\n    /// are done. Used to resolve all async `sim_start_stages`.\n    ///\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn finish_sim_start(\u0026mut self) {}\n\n    ///\n    /// The number of stages used for the module initalization.\n    ///\n    fn num_sim_start_stages(\u0026self) -\u003e usize {\n        1\n    }\n\n    ///\n    /// A callback function that is invoked should the simulation finish.\n    /// All events emitted by this function will NOT be processed.\n    ///\n    fn at_sim_end(\u0026mut self) {}\n\n    ///\n    /// A function that is called when all `sim_end` stages of all modules\n    /// are done. Used to resolve all async `sim_end_stages`.\n    ///\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn finish_sim_end(\u0026mut self) {}\n\n    #[cfg(feature = \"async\")]\n    #[doc(hidden)]\n    fn __indicate_async(\u0026self) -\u003e bool {\n        false\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":244},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":454},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":454},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":80,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":469},"fn_name":null},{"line":106,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":142,"address":[],"length":0,"stats":{"Line":27},"fn_name":null},{"line":150,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":155,"address":[],"length":0,"stats":{"Line":156},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":156},"fn_name":null},{" e Target = ModuleContext;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        \u0026self.ctx\n    }\n}\n\nimpl ModuleRef {\n    #[allow(clippy::explicit_deref_methods)]\n    pub(crate) fn new\u003cT: Module\u003e(ctx: Arc\u003cModuleContext\u003e, module: T) -\u003e Self {\n        let procesing = module.to_processing_chain();\n        let handler = Arc::new(RefCell::new(procesing));\n        Self {\n            ctx,\n            processing: handler,\n        }\n    }\n\n    #[allow(unused)]\n    pub(crate) fn dummy(ctx: Arc\u003cModuleContext\u003e) -\u003e Self {\n        // Create the dummy module explicitly not with ::new since\n        // all dyn Module calls would panic\n        Self::new(ctx, DummyModule {})\n    }\n\n    #[allow(unused)]\n    // Caller must ensure that handler is indeed a dummy\n    #[doc(hidden)]\n    pub fn upgrade_dummy(\u0026self, module: ProcessingElements) {\n        let celled = RefCell::new(module);\n        let celled: RefCell\u003cProcessingElements\u003e = celled;\n        self.processing.swap(\u0026celled);\n    }\n\n    // NOTE / TODO\n    // Once feature(trait_upcasting) is stabalized, use traitupcasting for\n    // safe interactions with the v-table.\n    // For now us raw pointer casts.\n\n    /// Borrows the referenced module as a readonly reference\n    /// to the provided type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if either the module is not of type T,\n    /// or the module is allready borrowed mutably.\n    #[must_use]\n    pub fn as_ref\u003cT: Any\u003e(\u0026self) -\u003e Ref\u003cT\u003e {\n        self.try_as_ref::\u003cT\u003e()\n            .expect(\"Failed to cast ModuleRef to readonly reference to type T\")\n    }\n\n    ///\n    /// Tries to borrow the referenced module as an readonly\n    /// reference to the provided type T.\n    ///\n    /// This function will return `None` is the contained module\n    /// is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the contained module is allready borrowed\n    /// mutably. This may be the case if another borrow has allready occured\n    /// or the reference module is `self` and a module-specific function is called.\n    ///\n    #[must_use]\n    pub fn try_as_ref\u003cT: Any\u003e(\u0026self) -\u003e Option\u003cRef\u003cT\u003e\u003e {\n        let brw = self.processing.borrow();\n        let rf = \u0026*brw.handler;\n        let ty = rf.type_id();\n        if ty == TypeId::of::\u003cT\u003e() {\n            // SAFTEY:\n            // The pointer 'handler_ptr' will allways point to the object\n            // refered to by the 'handler': Since 'handler' is owned through\n            // an 'Arc' its memory position will NOT changed. Thus 'handler_ptr'\n            // allways points to valid memory. Pointer aligment is guranteed.\n            //\n            // Since the created \u0026T is encapluslated in a Ref\u003c\u0026T\u003e this functions acts as\n            // a call of 'RefCell::borrow' thus upholding the borrowing invariants.\n            //\n            // Should the type check fail, the Ref is dropped so the borrow is freed.\n            Some(Ref::map(brw, |brw| unsafe {\n                let hpt: *const dyn Module = \u0026*brw.handler;\n                // hpt.cast::\u003cT\u003e()\n                // \u0026*(hpt as *const T)\n                \u0026*(hpt.cast::\u003cT\u003e())\n            }))\n        } else {\n            None\n        }\n    }\n\n    /// Borrows the referenced module as a mutable reference\n    /// to the provided type T.\n    ///\n    /// # Panics\n    ///\n    /// Panics if either the module is not of type T,\n    /// or the module is allready borrowed on any way.\n    #[must_use]\n    pub fn as_mut\u003cT: Any\u003e(\u0026self) -\u003e RefMut\u003cT\u003e {\n        self.try_as_mut()\n            .expect(\"Failed to cast ModuleRef to mutable reference to type T\")\n    }\n\n    ///\n    /// Tries to borrow the referenced module as an mutable\n    /// reference to the provided type T.\n    ///\n    /// This function will return `None` is the contained module\n    /// is not of type T.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the contained module is allready borrowed\n    /// in any way. This may be the case if another borrow has allready occured\n    /// or the reference module is `self` and a module-specific function is called.\n    ///\n    #[must_use]\n    pub fn try_as_mut\u003cT: Any\u003e(\u0026self) -\u003e Option\u003cRefMut\u003cT\u003e\u003e {\n        let brw = self.processing.borrow_mut();\n        let rf = \u0026*brw.handler;\n        let ty = rf.type_id();\n        if ty == TypeId::of::\u003cT\u003e() {\n            // SAFTEY:\n            // The pointer 'handler_ptr' will allways point to the object\n            // refered to by the 'handler': Since 'handler' is owned through\n            // an 'Arc' its memory position will NOT changed. Thus 'handler_ptr'\n            // allways points to valid memory. Pointer aligment is guranteed.\n            //\n            // Since the created \u0026T is encapluslated in a Ref\u003c\u0026T\u003e this functions acts as\n            // a call of 'RefCell::borrow' thus upholding the borrowing invariants.\n            //\n            // Should the type check fail, the Ref is dropped so the borrow is freed.\n            Some(RefMut::map(brw, |brw| unsafe {\n                let hpt: *mut dyn Module = \u0026mut *brw.handler;\n                \u0026mut *(hpt.cast::\u003cT\u003e())\n            }))\n        } else {\n            None\n        }\n    }\n}\n\nimpl ModuleRef {\n    pub(crate) fn is_active(\u0026self) -\u003e bool {\n        self.ctx.active.load(std::sync::atomic::Ordering::SeqCst)\n    }\n\n    pub(crate) fn as_str(\u0026self) -\u003e \u0026str {\n        self.ctx.path.as_str()\n    }\n\n    pub(crate) fn scope_token(\u0026self) -\u003e crate::tracing::ScopeToken {\n        self.ctx.scope_token\n    }\n\n    /// INTERNAL\n    #[doc(hidden)]\n    #[allow(unused)]\n    pub fn activate(\u0026self) {\n        enter_scope(self.scope_token());\n        let prev = ModuleContext::place(Arc::clone(\u0026self.ctx));\n\n        #[cfg(feature = \"async\")]\n        {\n            use crate::time::{Driver, SimTime, TimerSlot};\n\n            if let Some(prev) = prev {\n                prev.async_ext.write().driver = Driver::unset();\n            }\n\n            let driver = self.ctx.async_ext.write().driver.take();\n            if let Some(mut d) = driver {\n                let bumpable = d.bump();\n                if d.next_wakeup \u003c= SimTime::now() {\n                    d.next_wakeup = SimTime::MAX;\n                }\n                bumpable.into_iter().for_each(TimerSlot::wake_all);\n                d.set();\n            }\n        }\n    }\n\n    /// INTERNAL\n    #[doc(hidden)]\n    #[allow(unused)]\n    pub(crate) fn deactivate(\u0026self, rt: \u0026mut impl EventSink\u003cNetEvents\u003e) {\n        #[cfg(feature = \"async\")]\n        {\n            use crate::net::AsyncWakeupEvent;\n            use crate::time::Driver;\n\n            let mut ext = self.ctx.async_ext.write();\n            let Some(mut driver) = Driver::unset() else {\n                // Somebody stole our driver\n                #[cfg(feature = \"tracing\")]\n                tracing::error!(\"IO time driver missing after event execution\");\n\n                ext.driver = Some(Driver::new());\n                return;\n            };\n            if let Some(next_wakeup) = driver.next() {\n                if next_wakeup \u003c driver.next_wakeup {\n                    #[cfg(feature = \"tracing\")]\n                    tracing::trace!(\n                        \"scheduling new wakeup at {} (prev {})\",\n                        next_wakeup,\n                        driver.next_wakeup\n                    );\n\n                    println!(\"\u003e scheduling wakeup at {}\", next_wakeup);\n\n                    driver.next_wakeup = next_wakeup;\n                    rt.add(\n                        NetEvents::AsyncWakeupEvent(AsyncWakeupEvent {\n                            module: self.clone(),\n                        }),\n                        next_wakeup,\n                    );\n                }\n            }\n            ext.driver = Some(driver);\n        }\n\n        let _ = ModuleContext::take();\n        leave_scope();\n    }\n\n    /// Creates a gate on the current module, returning its ID.\n    ///\n    #[must_use]\n    pub fn create_gate(\u0026self, name: \u0026str) -\u003e GateRef {\n        self.create_gate_cluster(name, 1).remove(0)\n    }\n\n    ///\n    /// Createas a cluster of gates on the current module returning their IDs.\n    ///\n    #[must_use]\n    pub fn create_gate_cluster(\u0026self, name: \u0026str, size: usize) -\u003e Vec\u003cGateRef\u003e {\n        (0..size)\n            .map(|id| self.create_raw_gate(name, size, id))\n            .collect()\n    }\n\n    /// Creates a gate on the current module, returning its ID.\n    ///\n    #[must_use]\n    pub fn create_raw_gate(\u0026self, name: \u0026str, size: usize, pos: usize) -\u003e GateRef {\n        let gate = Gate::new(self, name, size, pos);\n        self.ctx.gates.write().push(gate.clone());\n        gate\n    }\n}\n\nimpl PartialEq for ModuleRef {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        Arc::ptr_eq(\u0026self.ctx, \u0026other.ctx)\n    }\n}\n\nimpl Debug for ModuleRef {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\u0026format!(\n            \"ModuleRef {{ name: {}, handler: {}, ctx: {} }}\",\n            self.ctx.path,\n            Arc::strong_count(\u0026self.processing),\n            Arc::strong_count(\u0026self.ctx),\n        ))\n        .finish()\n    }\n}\n\nunsafe impl Send for ModuleRef {}\nunsafe impl Send for ModuleRefWeak {}\n\nunsafe impl Sync for ModuleRef {}\nunsafe impl Sync for ModuleRefWeak {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn fmt() {\n        let module = ModuleContext::standalone(\"root.a.b\".into());\n        let m2 = module.clone();\n        let weak = ModuleRefWeak::new(\u0026module);\n\n        assert_eq!(module.as_str(), \"root.a.b\");\n        assert_eq!(\n            format!(\"{module:?}\"),\n            \"ModuleRef { name: root.a.b, handler: 2, ctx: 2 }\"\n        );\n        assert_eq!(format!(\"{weak:?}\"), \"ModuleRefWeak\");\n\n        assert_eq!(module, m2);\n    }\n\n    #[test]\n    fn as_typed_ref() {\n        #[derive(Debug, PartialEq)]\n        struct A {\n            inner: i32,\n        }\n        impl Module for A {}\n\n        let module = ModuleContext::standalone(\"root\".into());\n        module.upgrade_dummy(ProcessingElements::new(Vec::new(), A { inner: 42 }));\n\n        assert!(module.try_as_ref::\u003ci32\u003e().is_none());\n        assert!(module.try_as_mut::\u003ci32\u003e().is_none());\n\n        module.as_mut::\u003cA\u003e().inner += 1;\n        assert_eq!(*module.as_ref::\u003cA\u003e(), A { inner: 43 });\n    }\n}\n","traces":[{"line":22,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":284},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":10868},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":1246},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1246},"fn_name":null},{"line":61,"address":[],"length th":0,"stats":{"Line":1},"fn_name":null}],"covered":93,"coverable":95},{"path":["/","Users","mk","Developer","rust","des","des","src","net","module","tests.rs"],"content":"use super::*;\n\n#[test]\n#[should_panic = \"cannot retrieve current module context, no module currently in scope\"]\nfn current_panic_outside_module_ctx() {\n    let _ = current();\n}","traces":[],"covered":0,"coverable":0},{"path":["/","Users","mk","Developer","rust","des","des","src","net","par","api.rs"],"content":"use std::io;\n\nuse super::{Par, ParMap};\nuse crate::net::module::current;\n\n/// Retrieves a simulation parameter attached to the current node.\n///\n/// \u003e *This function requires a node-context within the simulation*\n///\n/// The retrieved [`Par`] object points to a potentially existent parameter\n/// assigned to the current node. If non-existent the `Par` object can be\n/// used to set a the parametern for the first time. Parameters are stored\n/// as strings internally.\n///\n/// # Examples\n///\n/// ```\n/// # use des::prelude::*;\n/// struct MyModule;\n/// impl Module for MyModule {\n///     fn at_sim_start(\u0026mut self, stage: usize) {\n///         let hostname = par(\"hostname\");\n///         assert!(hostname.is_some());\n///     }\n/// }\n///\n/// let mut sim = Sim::new(());\n/// sim.node(\"alice\", MyModule);\n/// ```\n#[must_use]\npub fn par(key: impl AsRef\u003cstr\u003e) -\u003e Par {\n    Par::new(key.as_ref(), current().path().as_str())\n}\n\n/// Retrieves a simulation parameter from some node in the simulation.\n///\n/// \u003e *This function should only be called while the simulation is active*\n///\n/// The retrieved [`Par`] object behaves, as if retrived by [`par`] on the given\n/// node. See [`par`] for more information.\n#[must_use]\npub fn par_for(key: impl AsRef\u003cstr\u003e, module: impl AsRef\u003cstr\u003e) -\u003e Par {\n    Par::new(key.as_ref(), module.as_ref())\n}\n\n/// Exports the current simulation parameter tree to some output device.\n///\n/// The output will be encoded as a key-value list where each key-value\n/// pair is one line, sperated by a '='.\n///\n/// # Errors\n///\n/// This function may fail if write operations to the output\n/// fails.\npub fn par_export(mut into: impl io::Write) -\u003e io::Result\u003c()\u003e {\n    ParMap::shared().export(\u0026mut into)\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":45},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":45},"fn_name":null},{"line":42,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":20},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":6,"coverable":6},{"path":["/","Users","mk","Developer","rust","des","des","src","net","par","mod.rs"],"content":"use std::fmt::Display;\nuse std::io;\nuse std::marker::PhantomData;\nuse std::ops::Deref;\nuse std::sync::atomic::{AtomicUsize, Ordering::SeqCst};\nuse std::sync::{Arc, RwLock};\n\nmod api;\nuse fxhash::{FxBuildHasher, FxHashMap};\n\npub use self::api::*;\n\nuse super::globals;\n\n// # Internal mappings\n\n/// A storage for all parameters associated with a simulation.\n#[derive(Debug)]\npub struct ParMap {\n    tree: RwLock\u003cParTree\u003e,\n}\n\n#[derive(Debug)]\nstruct ParTree {\n    branches: Vec\u003cParTreeBranch\u003e,\n    pars: FxHashMap\u003cString, (String, AtomicUsize)\u003e,\n}\n\n#[derive(Debug)]\nstruct ParTreeBranch {\n    matching: ParTreePathMatching,\n    node: ParTree,\n}\n\n#[derive(Debug)]\nenum ParTreePathMatching {\n    Any,\n    Path(String),\n}\n\nimpl ParMap {\n    fn shared() -\u003e Arc\u003cParMap\u003e {\n        globals().parameters.clone()\n    }\n\n    /// Creates new entries from a raw input text.\n    ///\n    /// See [`Sim::include_par`](crate::net::Sim) for more infomation.\n    pub fn build(\u0026self, raw_text: \u0026str) {\n        for line in raw_text.lines() {\n            if let Some((key, value)) = line.split_once('=') {\n                self.insert(key.trim(), value.trim().to_string());\n            }\n        }\n    }\n\n    fn get_rlock(\u0026self, key: \u0026str, inc: usize) -\u003e Option\u003cString\u003e {\n        self.tree.read().unwrap().get_rlock(key, inc)\n    }\n\n    fn release_rlock(\u0026self, key: \u0026str) {\n        let done = self.tree.read().unwrap().release_rlock(key);\n        assert!(done);\n    }\n\n    fn insert(\u0026self, key: \u0026str, value: String) -\u003e bool {\n        self.tree.write().unwrap().insert(key, value)\n    }\n\n    fn remove(\u0026self, key: \u0026str) {\n        self.tree.write().unwrap().remove(key);\n    }\n\n    fn export(\u0026self, writer: \u0026mut impl io::Write) -\u003e io::Result\u003c()\u003e {\n        self.tree.read().unwrap().export(writer, \"\")\n    }\n}\n\nimpl ParTree {\n    fn new() -\u003e ParTree {\n        ParTree {\n            branches: Vec::new(),\n            pars: FxHashMap::with_hasher(FxBuildHasher::default()),\n        }\n    }\n\n    fn get_rlock(\u0026self, key: \u0026str, inc: usize) -\u003e Option\u003cString\u003e {\n        match key.split_once('.') {\n            Some((comp, remainder)) =\u003e {\n                for branch in self.branches.iter().filter(|b| b.matching.matches_r(comp)) {\n                    let Some(ret) = branch.node.get_rlock(remainder, inc) else {\n                        continue;\n                    };\n                    return Some(ret);\n                }\n                None\n            }\n            None =\u003e {\n                if let Some((value, lock)) = self.pars.get(key) {\n                    lock.fetch_add(inc, SeqCst);\n                    Some(value.clone())\n                } else {\n                    None\n                }\n            }\n        }\n    }\n\n    fn release_rlock(\u0026self, key: \u0026str) -\u003e bool {\n        match key.split_once('.') {\n            Some((comp, rem)) =\u003e {\n                for branch in self.branches.iter().filter(|b| b.matching.matches_r(comp)) {\n                    if branch.node.release_rlock(rem) {\n                        return true;\n                    }\n                }\n                false\n            }\n            None =\u003e {\n                if let Some((_, lock)) = self.pars.get(key) {\n                    lock.fetch_sub(1, SeqCst);\n                    true\n                } else {\n                    false\n                }\n            }\n        }\n    }\n\n    fn insert(\u0026mut self, key: \u0026str, value: String) -\u003e bool {\n        if let Some((comp, remainder)) = key.split_once('.') {\n            if let Some(branch) = self\n                .branches\n                .iter_mut()\n                .find(|b| b.matching.matches_w(comp))\n            {\n                branch.node.insert(remainder, value)\n            } else {\n                let mut node = ParTree::new();\n                let ret = node.insert(remainder, value);\n                if comp == \"*\" {\n                    self.branches.push(ParTreeBranch {\n                        matching: ParTreePathMatching::Any,\n                        node,\n                    });\n                } else {\n                    self.branches.push(ParTreeBranch {\n                        matching: ParTreePathMatching::Path(comp.to_string()),\n                        node,\n                    });\n                }\n                ret\n            }\n        } else {\n            // (0) Fetch the entry\n            let entry = self\n                .pars\n                .entry(key.to_string())\n                .or_insert((String::new(), AtomicUsize::new(0)));\n\n            // (1) try an inplace update (requires not readers)\n            if entry.1.load(SeqCst) == 0 {\n                entry.0 = value;\n                true\n            } else {\n                false\n            }\n        }\n    }\n\n    fn remove(\u0026mut self, key: \u0026str) -\u003e bool {\n        match key.split_once('.') {\n            Some((comp, rem)) =\u003e self\n                .branches\n                .iter_mut()\n                .find(|b| b.matching.matches_w(comp))\n                .is_some_and(|b| b.node.remove(rem)),\n            None =\u003e self.pars.remove(key).is_some(),\n        }\n    }\n\n    fn export(\u0026self, writer: \u0026mut impl io::Write, path: \u0026str) -\u003e io::Result\u003c()\u003e {\n        // Write pars directly\n        for (key, (value, _)) in \u0026self.pars {\n            writeln!(writer, \"{path}.{key} = {value}\")?;\n        }\n\n        // Recurse branches\n        for branch in \u0026self.branches {\n            let new_path = if path.is_empty() {\n                branch.matching.to_string()\n            } else {\n                format!(\"{path}.{}\", branch.matching)\n            };\n            branch.node.export(writer, \u0026new_path)?;\n        }\n\n        Ok(())\n    }\n}\n\nimpl ParTreePathMatching {\n    fn matches_w(\u0026self, key: \u0026str) -\u003e bool {\n        match self {\n            Self::Any =\u003e key == \"*\",\n            Self::Path(ref path) =\u003e path == key,\n        }\n    }\n\n    fn matches_r(\u0026self, key: \u0026str) -\u003e bool {\n        // dbg!(self, key);\n        match self {\n            Self::Any =\u003e true,\n            Self::Path(ref path) =\u003e path == key,\n        }\n    }\n}\n\nimpl Display for ParTreePathMatching {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            Self::Any =\u003e write!(f, \"*\"),\n            Self::Path(path) =\u003e write!(f, \"{path}\"),\n        }\n    }\n}\n\nimpl Default for ParMap {\n    fn default() -\u003e Self {\n        ParMap {\n            tree: RwLock::new(ParTree::new()),\n        }\n    }\n}\n\n// # External API\n\n/// A handle to a parameter associated to a node within the simulation.\n///\n/// This type is parameterized by a type-state parameter `S`.\n/// This parameter indicates whether the parameter is guaranteed to\n/// exist `S = Exists` or this remains in question `S = Optional`.\n///\n/// This type provides methods to read an write parameters, based on the\n/// type state. `Par\u003cExists\u003e` implement `Deref\u003cTarget = str\u003e` so parameters\n/// can be extracted and perhaps parsed, as soon as the existence of the parameter\n/// is confirmed.\n#[derive(Debug, PartialEq, Eq, Hash)]\npub struct Par\u003cS = Optional\u003e\nwhere\n    S: private::ParState,\n{\n    key: String,\n    value: Option\u003cString\u003e,\n\n    _phantom: PhantomData\u003cS\u003e,\n}\n\n/// The state of a [`Par`] where its not decided\n/// whether data is contained or not. Useful for writing data\n/// to not yet initalized parameters.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Optional;\nimpl private::ParState for Optional {}\n\n/// The state of a [`Par`] where the contents are guaranteed\n/// to be there, thus allowing derefs on the handle.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub struct Exists;\nimpl private::ParState for Exists {}\n\n/// Errors that can occur in combination with [`Par`] objects.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Hash)]\npub enum ParError {\n    /// This error occures if a write operation failed, since a write lock could\n    /// not be aquired.\n    CouldNotAquireWriteLock,\n}\n\nmod private {\n    pub trait ParState {}\n}\n\nimpl Par\u003cOptional\u003e {\n    fn new(key: \u0026str, module: \u0026str) -\u003e Par {\n        if module.is_empty() {\n            Par {\n                key: key.to_string(),\n                value: None,\n                _phantom: PhantomData,\n            }\n        } else {\n            Par {\n                key: format!(\"{module}.{key}\"),\n                value: None,\n                _phantom: PhantomData,\n            }\n        }\n    }\n}\n\nimpl\u003cS\u003e Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    /// Returns a handle allowing [`Deref`] on the contained\n    /// value, consuming self.\n    ///\n    /// # Examples\n    ///\n    /// This example would succeed:\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let par = par(\"addr\")\n    ///             .expect(\"parameter 'addr' does not exist\")\n    ///             .parse::\u003cIpAddr\u003e()\n    ///             .expect(\"parameter 'addr' failed to be parsed\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// sim.include_par(\"alice.addr = 198.168.2.1\\n\");\n    /// /* ... */\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// While this would panic:\n    ///\n    /// ```should_panic\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         let par = par(\"addr\")\n    ///             .expect(\"parameter 'addr' does not exist\")\n    ///             .parse::\u003cIpAddr\u003e()\n    ///             .expect(\"parameter 'addr' failed to be parsed\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    ///\n    /// # Panics\n    ///\n    /// This function panics of the Par points to no data.\n    ///\n    #[must_use]\n    pub fn expect(self, msg: \u0026str) -\u003e Par\u003cExists\u003e {\n        let map = ParMap::shared();\n        if let Some(value) = map.get_rlock(\u0026self.key, 1) {\n            Par {\n                key: self.key.clone(),\n                value: Some(value),\n                _phantom: PhantomData,\n            }\n        } else {\n            panic!(\"{msg}\");\n        }\n    }\n\n    /// Returns a handle allowing [`Deref`] on the contained\n    /// value, consuming self.\n    ///\n    /// See [`Par::expect`] for more information.\n    #[must_use]\n    pub fn unwrap(self) -\u003e Par\u003cExists\u003e {\n        self.expect(\"called `Par::unwrap` on a parameter that does not exist\")\n    }\n\n    /// Indicates whether the handle contains a value.\n    #[must_use]\n    pub fn is_some(\u0026self) -\u003e bool {\n        // (0) Shortciruit\n        if self.value.is_some() {\n            return true;\n        }\n\n        // (1) Long way around\n        let map = ParMap::shared();\n        map.get_rlock(\u0026self.key, 0).is_some()\n    }\n\n    /// Indicates whether the handle contains a value.\n    #[must_use]\n    pub fn is_none(\u0026self) -\u003e bool {\n        !self.is_some()\n    }\n\n    /// Returns the contained value optionaly, thereby losing the\n    /// ability to set the par. This does not create a permantent\n    /// read lock.\n    #[must_use]\n    pub fn as_option(self) -\u003e Option\u003cString\u003e {\n        let map = ParMap::shared();\n        map.get_rlock(\u0026self.key, 0)\n    }\n\n    /// Sets the parameter to the given value.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if other active locks exist for the datapoint.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         assert!(par(\"addr\").is_none());\n    ///         par(\"addr\").set(IpAddr::V4(Ipv4Addr::new(192, 168, 2, 110)));\n    ///         assert!(par(\"addr\").is_some());\n    ///         assert_eq!(\u0026*par(\"addr\").unwrap(), \"192.168.2.110\");\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    #[allow(clippy::needless_pass_by_value)]\n    pub fn set(self, value: impl ToString) -\u003e Result\u003cPar\u003cExists\u003e, ParError\u003e {\n        let map = ParMap::shared();\n        let value = value.to_string();\n        if map.insert(\u0026self.key, value) {\n            Ok(Par {\n                key: self.key.clone(),\n                value: map.get_rlock(\u0026self.key, 1),\n                _phantom: PhantomData,\n            })\n        } else {\n            Err(ParError::CouldNotAquireWriteLock)\n        }\n    }\n\n    /// Remove the entry from the par storage.\n    ///\n    /// Returns a `Par` object with optional (in this case None) content.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// # use des::net::*;\n    /// let mut sim = Sim::new(());\n    /// sim.node(\"alice\", ModuleFn::new(\n    ///     || {\n    ///         assert!(par(\"addr\").is_some());\n    ///         par(\"addr\").unset();\n    ///         assert!(par(\"addr\").is_none());\n    ///     },\n    ///     |_, _| {}\n    /// ));\n    /// sim.include_par(\"alice.addr = 192.168.2.110\");\n    ///\n    /// let _ = Builder::new().build(sim).run();\n    /// ```\n    #[must_use]\n    pub fn unset(self) -\u003e Par\u003cOptional\u003e {\n        let map = ParMap::shared();\n        map.remove(\u0026self.key);\n        Par {\n            value: None,\n            key: self.key.clone(),\n            _phantom: PhantomData,\n        }\n    }\n}\n\nimpl Par\u003cExists\u003e {\n    /// Uses a custom string parser to parse a string, timming\n    /// quotation marks in the process.\n    #[allow(clippy::missing_panics_doc)]\n    #[must_use]\n    pub fn into_inner(\u0026self) -\u003e String {\n        let mut parsed = self.value.clone().unwrap();\n        // Trim marks\n        let mut chars = parsed.chars();\n        let mut is_marked = parsed.len() \u003e= 2;\n        is_marked \u0026= chars.next() == Some('\"');\n        is_marked \u0026= chars.next_back() == Some('\"');\n\n        if is_marked {\n            parsed.pop();\n            parsed.remove(0);\n            parsed\n        } else {\n            parsed\n        }\n    }\n}\n\nimpl Deref for Par\u003cExists\u003e {\n    type Target = str;\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        self.value.as_ref().unwrap()\n    }\n}\n\nimpl\u003cS\u003e Clone for Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    fn clone(\u0026self) -\u003e Self {\n        if self.value.is_some() {\n            ParMap::shared().get_rlock(\u0026self.key, 1);\n        }\n\n        Self {\n            key: self.key.clone(),\n            value: self.value.clone(),\n            _phantom: PhantomData,\n        }\n    }\n}\n\nimpl\u003cS\u003e Drop for Par\u003cS\u003e\nwhere\n    S: private::ParState,\n{\n    fn drop(\u0026mut self) {\n        // (0) Only if Par\u003cExists\u003e\n        if self.value.is_some() {\n            let map = ParMap::shared();\n            map.release_rlock(\u0026self.key);\n        }\n    }\n}\n","traces":[{"line":42,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":72},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":8},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":66},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":104},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":64},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":6},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":46},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":46},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":75,"add     self.len == 0\n    }\n\n    /// Indicates whether the path points to a module.\n    #[must_use]\n    pub fn is_module(\u0026self) -\u003e bool {\n        !self.is_gate\n    }\n\n    /// Returns the depth of the referenced object.\n    ///\n    /// Note that depth 0 indicates the root of the simulation.\n    #[must_use]\n    #[allow(clippy::len_without_is_empty)]\n    pub fn len(\u0026self) -\u003e usize {\n        self.len\n    }\n\n    /// Returns the last path component, the name of the current module.\n    #[must_use]\n    pub fn name(\u0026self) -\u003e \u0026str {\n        \u0026self.data[self.last_element_offset..]\n    }\n\n    /// Returns the entrie path as a \u0026str.\n    #[must_use]\n    pub fn as_str(\u0026self) -\u003e \u0026str {\n        \u0026self.data\n    }\n\n    /// Returns the entrie path as a \u0026str for declaring a logger scope\n    #[must_use]\n    pub fn as_logger_scope(\u0026self) -\u003e \u0026str {\n        if self.is_root() {\n            \"@root\"\n        } else {\n            self.as_str()\n        }\n    }\n\n    /// Returns the entrie path as a \u0026str.\n    #[must_use]\n    pub fn as_parent_str(\u0026self) -\u003e \u0026str {\n        \u0026self.data[..self.last_element_offset.saturating_sub(1)]\n    }\n\n    /// Constructs the path to the parent element, if there is any.\n    #[must_use]\n    pub fn parent(\u0026self) -\u003e Option\u003cObjectPath\u003e {\n        if self.len == 0 {\n            return None;\n        }\n\n        let mut data = self.data.to_string();\n        let mut last_element_offset = self.last_element_offset;\n        let mut len = self.len;\n\n        data.truncate(last_element_offset.saturating_sub(1));\n\n        if let Some(i) = data.rfind('.') {\n            last_element_offset = i + 1;\n        } else {\n            last_element_offset = 0;\n        }\n        len -= 1;\n\n        Some(Self {\n            data: data.into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        })\n    }\n\n    /// Returns a parent that is not root.\n    #[must_use]\n    pub fn nonzero_parent(\u0026self) -\u003e Option\u003cObjectPath\u003e {\n        let parent = self.parent()?;\n        if parent.is_root() {\n            None\n        } else {\n            Some(parent)\n        }\n    }\n\n    /// Returns a new instance with another module appended to the path.\n    ///\n    /// # Panics\n    ///\n    /// This function panics if the current path points to a gate.\n    #[must_use]\n    pub fn appended(\u0026self, module: impl AsRef\u003cstr\u003e) -\u003e Self {\n        let mut data = self.data.to_string();\n        let mut last_element_offset = self.last_element_offset;\n        let mut len = self.len;\n\n        assert!(\n            !self.is_gate,\n            \"cannot append to a path that points to a gate\"\n        );\n\n        let suffix = module.as_ref();\n        if !suffix.is_empty() {\n            if self.len != 0 {\n                last_element_offset = data.len() + 1;\n                data.push('.');\n            }\n            data.push_str(suffix);\n            len += 1;\n        }\n\n        Self {\n            data: data.into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        }\n    }\n\n    /// Retruns a new object path pointing to the gate on the current module.\n    #[must_use]\n    pub fn appended_gate(\u0026self, gate: impl AsRef\u003cstr\u003e) -\u003e Self {\n        let mut appended = self.appended(gate);\n        appended.is_gate = true;\n        appended\n    }\n}\n\nimpl fmt::Display for ObjectPath {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        self.data.fmt(f)\n    }\n}\n\nimpl AsRef\u003cstr\u003e for ObjectPath {\n    fn as_ref(\u0026self) -\u003e \u0026str {\n        self.as_str()\n    }\n}\n\nimpl From\u003c\u0026str\u003e for ObjectPath {\n    fn from(s: \u0026str) -\u003e Self {\n        let mut o = 0;\n        let mut last_element_offset = 0;\n        let mut len = 0;\n        for c in s.chars() {\n            if c == '.' {\n                last_element_offset = o + c.len_utf8();\n                len += 1;\n            }\n            o += c.len_utf8();\n        }\n        if o != last_element_offset {\n            len += 1;\n        }\n\n        Self {\n            data: s.to_string().into(),\n            last_element_offset,\n            len,\n            is_gate: false,\n        }\n    }\n}\n\nimpl From\u003c\u0026String\u003e for ObjectPath {\n    fn from(value: \u0026String) -\u003e Self {\n        Self::from(value.as_str())\n    }\n}\n\nimpl From\u003cString\u003e for ObjectPath {\n    fn from(value: String) -\u003e Self {\n        Self::from(value.as_str())\n    }\n}\n\nimpl Default for ObjectPath {\n    fn default() -\u003e Self {\n        Self {\n            data: String::new().into(),\n            last_element_offset: 0,\n            len: 0,\n            is_gate: false,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn manual_appending() {\n        let path = ObjectPath::default().appended(\"top\").appended(\"mid\");\n\n        assert_eq!(path.name(), \"mid\");\n        assert_eq!(path.as_parent_str(), \"top\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default()\n            .appended(\"top\")\n            .appended(\"mid\")\n            .appended(\"low\");\n\n        assert_eq!(path.name(), \"low\");\n        assert_eq!(path.as_parent_str(), \"top.mid\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top.mid.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 8,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default().appended(\"top\");\n        assert_eq!(path.name(), \"top\");\n        assert_eq!(path.as_parent_str(), \"\");\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        let path = ObjectPath::default();\n        assert_eq!(path.name(), \"\");\n        assert_eq!(path.as_parent_str(), \"\");\n        assert!(path.is_root());\n        assert_eq!(\n            path,\n            ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n    }\n\n    #[test]\n    fn parent_creation() {\n        let path = ObjectPath::default().appended(\"top\").appended(\"mid\");\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default()\n            .appended(\"top\")\n            .appended(\"mid\")\n            .appended(\"low\");\n\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default().appended(\"top\");\n\n        let parent = path.parent();\n        assert_eq!(\n            parent,\n            Some(ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            })\n        );\n\n        let path = ObjectPath::default();\n\n        let parent = path.parent();\n        assert_eq!(parent, None);\n    }\n\n    #[test]\n    fn parsing() {\n        assert_eq!(\n            ObjectPath::from(\"top.mid\"),\n            ObjectPath {\n                data: \"top.mid\".to_string().into(),\n                len: 2,\n                last_element_offset: 4,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"top.mid.low\"),\n            ObjectPath {\n                data: \"top.mid.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 8,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"top\"),\n            ObjectPath {\n                data: \"top\".to_string().into(),\n                len: 1,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        assert_eq!(\n            ObjectPath::from(\"\"),\n            ObjectPath {\n                data: \"\".to_string().into(),\n                len: 0,\n                last_element_offset: 0,\n                is_gate: false,\n            }\n        );\n\n        // emoji is a 4 byte character thus 7 + 4\n        assert_eq!(\n            ObjectPath::from(\"top.a😀b.low\"),\n            ObjectPath {\n                data: \"top.a😀b.low\".to_string().into(),\n                len: 3,\n                last_element_offset: 11,\n                is_gate: false,\n            }\n        );\n\n        assert!(ObjectPath::default().is_root());\n        assert!(ObjectPath::from(String::new()).is_module());\n        assert_eq!(ObjectPath::from(\u0026String::new()).as_logger_scope(), \"@root\");\n        assert_eq!(ObjectPath::from(\"abc\").as_logger_scope(), \"abc\");\n        assert!(!ObjectPath::from(\"a\").appended_gate(\"gate\").is_module());\n        assert!(ObjectPath::from(\"root.a.b.c\").as_ref().starts_with(\"root\"));\n    }\n}\n","traces":[{"line":18,"address":[],"length":0,"stats":{"Line":423},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":423},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":28},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":4724},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":4724},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":94},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":94},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":2},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":55,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":470},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":470},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":81,"address":[],"length":0,"stats":{"Line":440},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":449},"fn_name":null},{"line /! them on a module, use the `add_plugin`\n//! function and assign them a priority. The\n//! lower the priority value, the closer the plugin is to the network\n//! layer. Plugins can then be controlled and observed using the\n//! `PluginHandle` return by the install functions.\n//!\n//! # Stream manipulation \u0026 event lifecycle\n//!\n//! Plugins are intrinsicly linked to the event lifecycle of an\n//! arriving message. Accordingly they provide an API do react\n//! to lifecycle events like `Plugin::event_start` and `Plugin::event_end`.\n//!\n//! When a message arrives at a module, the `Plugin::event_start` method\n//! is called on all active plugins, in the order defined by the priorities\n//! (close to networklayer first). Then the incoming message is passed\n//! through the plugins in the same order. Plugins can capture messages\n//! using the `Plugin::capture_incoming` method. Using this method\n//! plugins can **modify**, **delete** or **pass through** messages.\n//! Should they delete a message, no further plugins will be called\n//! using `Plugin::capture_incoming`. Additionally no message will be\n//! passed to the main application (defined by the module).\n//!\n//! If the message still exist after passing all plugins, then\n//! it will be passed to the main application though `Module::handle_message`\n//!\n//! In the process of handeling an incoming message, each plugin and the main application\n//! may send new messages to the networklayer using `send`\n//! or `schedule_in`. This messages must pass through\n//! all plugins (in reverse priority order). In this process they can be\n//! captured and thus **modified** or **deleted** by all plugins, closer\n//! to the network layer, than the message origin. This is done\n//! using the `Plugin::capture_outgoing` method. If messages\n//! make it through all plugins they will be added to the networklayer,\n//! if not then not.\n//!\n//! After the main application has finished the message processing\n//! the plugins are going to be deactivated in reverse order.\n//! by calling `Plugin::event_end`. Sending messages at this stage will\n//! still create new output-streams through all plugins closer to the networklayer\n//! than the origin.\n//!\n//! # Plugin creation and removal\n//!  \n//! When plugins are created using e.g. `add_plugin` they are not active\n//! right away. Plugins only become active when the next event arrives.\n//! This is the case, because some plugins may depend on some action\n//! they should have performed in the incoming stream, when working on the\n//! outgoing stream. However plugins may be created in a position, where their place\n//! in the incoming stream should have allready been processed, but was not,\n//! since they were not existent back then. Accordingly plugins only become active once they\n//! can ensure that they existed at all relevent points in the event-lifecycle.\n//!\n//! Accordingly plugins the are removed using `PluginHandle::remove`\n//! still exists for the rest of the event cycle, and are only deleted\n//! once the next event arrives.\n//!  \n\nuse std::{any::Any, sync::RwLock};\n\nuse super::module::Module;\nuse crate::prelude::Message;\n\n/// A subprogramm between the module application and the network layer.\n///\n/// Processing elements can follow different patterns based on the provided\n/// API. Common patterns are:\n///\n/// - **Observer**: The element does not modifiy the message stream, it just observes it.\n///    This plugin can be used to get statistics over message streams or to log\n///    debug output.\n/// - **Scope-Provider**: This element provides some kind of scope to all items further\n///    from the network layer than itself. A scope can be defined using a static variable\n///    or just consist of a time meassurement between [`event_start`] / [`event_end`].\n/// - **Capture**: This kind of processing element captures parts of the input stream and redirects\n///     it in some abitraty way, using other APIs. This pattern can be used to implement buffering\n///     or mergeing of frameneted IP packets.\n/// - **Meta-Provider**: This kind of processing element attaches / modifies part of the incoming or\n///    outgoing message stream to provide some new level of abstraction e.g. a VPN\n///    or simulated network Interfaces.\n///\n/// [`event_start`]: ProcessingElement::event_start\n/// [`event_end`]: ProcessingElement::event_end\npub trait ProcessingElement: Any {\n    /// Defines the requires stack for this processing element.\n    ///\n    ///\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements\n    where\n        Self: Sized,\n    {\n        BaseLoader\n    }\n\n    /// A handler for when an the event processing of a message starts.\n    ///\n    /// This function is called only once per event. If this function is called\n    /// this means all plugins closer to the network layer have allready been called\n    /// while all plugins further from the network layer are not yet called.\n    ///\n    /// Use this function to set up actions, required at the start of\n    /// a generic event.\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// # use des::prelude::*;\n    /// struct LoggerPlugin {\n    ///     counter: usize,\n    /// }\n    ///\n    /// impl ProcessingElement for LoggerPlugin {\n    ///     fn event_start(\u0026mut self) {\n    ///         tracing::trace!(\"receiving {}th message\", self.counter);\n    ///         self.counter += 1;   \n    ///     }\n    /// }\n    /// ```\n    fn event_start(\u0026mut self) {}\n\n    /// A handler for when an the event processing of a message ends.\n    ///\n    /// This function is called only once per event. The call order\n    /// is the reverse to the call order of [`event_start`].\n    ///\n    /// Use this function to set up actions, associated\n    /// with the end of an event\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// # use des::prelude::*;\n    /// # use des::time::*;\n    /// struct Timer {\n    ///     started: SimTime,    \n    /// }\n    ///\n    /// impl ProcessingElement for Timer {\n    ///     fn event_start(\u0026mut self) {\n    ///        self.started = SimTime::now();\n    ///     }\n    ///     fn event_end(\u0026mut self) {\n    ///        let t = SimTime::now().duration_since(self.started);\n    ///        tracing::trace!(\"took {:?}\", t);   \n    ///     }\n    /// }\n    /// ```\n    ///\n    /// [`event_start`]: ProcessingElement::event_start\n    fn event_end(\u0026mut self) {}\n\n    /// A capture clause that can modify an incoming message.\n    ///\n    /// This function is called at most once per event, after all\n    /// plugins have called [`event_start`],\n    /// but before all the main application has processed its message.\n    ///\n    /// This function receives an incoming message, and can\n    /// modify, pass-through or delete a message.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// # use des::prelude::*;\n    /// struct Filter {\n    ///    filter: Box\u003cdyn Fn(\u0026Message) -\u003e bool\u003e,    \n    /// }\n    ///\n    /// impl ProcessingElement for Filter {\n    ///     fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n    ///        let f = \u0026self.filter;\n    ///        if f(\u0026msg) {\n    ///            Some(msg)    \n    ///        } else {\n    ///            None\n    ///        }\n    ///     }    \n    /// }\n    /// ```\n    ///\n    /// [`event_start`]: ProcessingElement::event_start\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        Some(msg)\n    }\n}\n\n/// A type that can be interprested as a processing element chain.\npub trait IntoProcessingElements: 'static {\n    /// Convertes into processing elements\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e;\n}\n\nimpl\u003cP: ProcessingElement + 'static\u003e IntoProcessingElements for P {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        let mut stack = self.stack().to_processing_elements();\n        stack.push(ProcessorElement::new(self));\n        stack\n    }\n}\n\nimpl\u003cT: Module\u003e ProcessingElement for T {\n    fn stack(\u0026self) -\u003e impl IntoProcessingElements {\n        \u003cSelf as Module\u003e::stack(self)\n    }\n\n    fn incoming(\u0026mut self, msg: Message) -\u003e Option\u003cMessage\u003e {\n        self.handle_message(msg);\n        None\n    }\n}\n\n/// A base module that is used to load the default processing elements\n/// onto a module.\n///\n/// It's common for simulations to share a set of basic processing elements\n/// accross all nodes. The baseLoader is a maker type, that attaches all default\n/// plugins to a node, that relies on `BaseLoader` in its processing stack.\n///\n/// Use [`set_default_processing_elements`] to set the default processing\n/// elements.\n#[derive(Debug)]\npub struct BaseLoader;\n\npub(crate) static SETUP_PROCESSING: RwLock\u003cfn() -\u003e Vec\u003cProcessorElement\u003e\u003e =\n    RwLock::new(_default_processing);\n\nfn _default_processing() -\u003e Vec\u003cProcessorElement\u003e {\n    Vec::new()\n}\n\nimpl IntoProcessingElements for BaseLoader {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        SETUP_PROCESSING.try_read().expect(\"Cannot access fn\")()\n    }\n}\n\n/// Sets a handler to create the default processing element of a module\n///\n/// # Panics\n///\n/// May panic at interal misconfiguration\npub fn set_default_processing_elements(f: fn() -\u003e Vec\u003cProcessorElement\u003e) {\n    *SETUP_PROCESSING.try_write().expect(\"no lock\") = f;\n}\n\n/// A untyped set of processing elements, effectivly a processing stack.\n#[doc(hidden)]\n#[allow(missing_debug_implementations)]\npub struct ProcessingElements {\n    // last element is module\n    state: ProcessingState,\n    stack: Vec\u003cProcessorElement\u003e,\n    pub(super) handler: Box\u003cdyn Module\u003e,\n}\n\n/// A untyped processing element, using dynamic dispatch.\n#[allow(missing_debug_implementations)]\npub struct ProcessorElement {\n    inner: Box\u003cdyn ProcessingElement\u003e,\n}\n\nimpl ProcessorElement {\n    /// Creates a new type-erased wrapper around a concrete processing element.\n    pub fn new\u003cT: ProcessingElement\u003e(inner: T) -\u003e Self {\n        Self {\n            inner: Box::new(inner),\n        }\n    }\n}\n\nenum ProcessingState {\n    Upstream(usize), // next processing index\n    Peek,\n    Downstream(usize), // last processing index\n}\n\nimpl ProcessingState {\n    fn bump_upstream(\u0026mut self) {\n        match self {\n            ProcessingState::Upstream(ref mut idx) =\u003e *idx += 1,\n            _ =\u003e unreachable!(),\n        }\n    }\n\n    fn bump_downstream(\u0026mut self) {\n        match self {\n            ProcessingState::Downstream(ref mut idx) =\u003e *idx -= 1,\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\nimpl ProcessingElements {\n    pub(super) fn new(stack: Vec\u003cProcessorElement\u003e, handler: impl Module) -\u003e Self {\n        ProcessingElements {\n            state: ProcessingState::Upstream(0),\n            stack,\n            handler: Box::new(handler),\n        }\n    }\n\n    pub(super) fn incoming_upstream(\u0026mut self, msg: Option\u003cMessage\u003e) -\u003e Option\u003cMessage\u003e {\n        self.state = ProcessingState::Upstream(0);\n\n        let mut msg = msg;\n        for i in 0..self.stack.len() {\n            self.stack[i].inner.event_start();\n            if let Some(existing_msg) = msg {\n                msg = self.stack[i].inner.incoming(existing_msg);\n            }\n            self.state.bump_upstream();\n        }\n        msg\n    }\n\n    pub(super) fn incoming_downstream(\u0026mut self) {\n        self.state = ProcessingState::Downstream(self.stack.len());\n        for i in (0..self.stack.len()).rev() {\n            self.stack[i].inner.event_end();\n            self.state.bump_downstream();\n        }\n    }\n\n    pub(super) fn incoming(\u0026mut self, msg: Option\u003cMessage\u003e) {\n        // Upstream\n        let msg = self.incoming_upstream(msg);\n\n        // Peek\n        self.state = ProcessingState::Peek;\n        if let Some(msg) = msg {\n            self.handler.handle_message(msg);\n        } else {\n            #[cfg(feature = \"async\")]\n            if self.handler.__indicate_async() {\n                self.run_without_event();\n            }\n        }\n\n        // Downstream\n        self.incoming_downstream();\n    }\n\n    #[cfg(feature = \"async\")]\n    #[allow(clippy::unused_self)]\n    pub(super) fn run_without_event(\u0026self) {\n        use crate::net::module::async_get_rt;\n        use tokio::task::yield_now;\n        let Some(rt) = async_get_rt() else { return };\n        rt.1.block_on(\u0026rt.0, yield_now());\n    }\n}\n\nimpl IntoProcessingElements for () {\n    fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n        Vec::new()\n    }\n}\n\nmacro_rules! for_tuples {\n    (\n        $($i:ident),*\n    ) =\u003e {\n        impl\u003c$($i: ProcessingElement + 'static),*\u003e IntoProcessingElements for ($($i),*) {\n            #[allow(non_snake_case)]\n            fn to_processing_elements(self) -\u003e Vec\u003cProcessorElement\u003e {\n                let mut stack = self.0.stack().to_processing_elements();\n                let ($($i),*) = self;\n                $(\n                    stack.push(ProcessorElement::new($i));\n                )*\n                stack\n            }\n        }\n    };\n}\n\nfor_tuples!(A, B);\nfor_tuples!(A, B, C);\nfor_tuples!(A, B, C, D);\nfor_tuples!(A, B, C, D, E);\nfor_tuples!(A, B, C, D, E, F);\nfor_tuples!(A, B, C, D, E, F, G);\nfor_tuples!(A, B, C, D, E, F, G, H);\nfor_tuples!(A, B, C, D, E, F, G, H, I);\nfor_tuples!(A, B, C, D, E, F, G, H, I, J);\n","traces":[{"line":
