[package]
edition = "2021"
name = "examples"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "t-metrics"
path = "metrics/main.rs"

[[bin]]
name = "t-metrics2"
path = "metrics2/main.rs"
required-features = ["des/metrics"]

[[bin]]
name = "t-pingpong"
path = "pingpong/main.rs"

[[bin]]
name = "t-waiter"
path = "waiter/main.rs"

[[bin]]
name = "t-ndl"
path = "ndl/main.rs"

[[bin]]
name = "t-utils"
path = "utils/main.rs"

[[bin]]
name = "t-ptrhell"
path = "ptrhell/main.rs"

[[bin]]
name = "t-proto"
path = "proto/main.rs"

[[bin]]
name = "t-droptest"
path = "droptest/main.rs"

[[bin]]
name = "t-macro2"
path = "macro2/main.rs"

[[bin]]
name = "t-cqueue"
path = "cqueue/main.rs"

[[bin]]
name = "t-multisim"
path = "multisim/main.rs"

[[bin]]
name = "t-plugin"
path = "plugin/main.rs"

[dependencies]
async-trait = "*"
des = {path = "../des", features = ["full"]}
log = {version = "*", features = ["max_level_trace", "release_max_level_trace"]}
rand = "*"
