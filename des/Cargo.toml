[package]
edition = "2021"
name = "des"
version = "0.2.3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
async_sim = ["net", "dep:tokio"]
default = ["async_sim"]
internal-metrics = []
net = ["dep:des_derive"]
net-ipv6 = ["net"]
# cqueue = [ "dep:cqueue" ]

[dependencies]
lazy_static = "1.4.0"
log = "0.4.14"
num-traits = "0.2"
rand = {version = "*", features = ["std_rng"]}
termcolor = "1.1.2"
unic-emoji-char = "0.9.0"
unicode-xid = "0.2.0"

cqueue = {path = "../cqueue", features = ["optimized"], optional = true}
des_derive = {path = "../des_derive", optional = true}
tokio = {version = "1.18.2", features = ["full"], optional = true}

[dev-dependencies]
futures = "0.3.21"
